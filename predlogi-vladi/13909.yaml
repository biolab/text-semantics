response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nZahvaljujemo se\
  \ za pobudo in vam sporo\u010Damo, da smo podobno pobudo prejeli \u017Ee leta 2012.\
  \ Ministrstvo za finance je v letu 2012 in kasneje v letu 2014, predvsem na predlog\
  \ ministrstva za zdravje, predlagalo mo\u017Enost uvedbe posebnega davka na \_sladke\
  \ pija\u010De in pripravilo tudi osnutek predloga zakona. Pri analizi uvedbe predlaganega\
  \ zakona pa se je izkazalo, da bi bili finan\u010Dni u\u010Dinki v primerjavi z\
  \ administrativnimi zahtevami pod pri\u010Dakovanimi.\nNa podlagi omenjene pobude\
  \ pa so podjetja iz sektorja brezalkoholnih pija\u010D, pristopila k podpisu Zavez\
  \ odgovornosti.\nSprejeli so naslednje\_ zaveze:\n brezalkoholnih pija\u010D ne\
  \ bodo ogla\u0161evali otrokom, mlaj\u0161im od 12 let, da se bodo odgovorno obna\u0161\
  ali v osnovnih in srednjih \u0161olah - v avtomatih ne bo sladkih pija\u010D, -\_\
  \ da bodo jasno informirali potro\u0161nike o energijski vrednosti pija\u010De na\
  \ lastnih blagovnih znamkah, -\_ da bodo potro\u0161niku ponujali \u010Dim \u0161\
  ir\u0161o ponudbo razli\u010Dnih pija\u010D z manj\u0161o vsebnostjo sladkorja da\
  \ bodo spodbujala zdrav \u017Eivljenjski slog zaposlenih, pa tudi celotne dru\u017E\
  be. \nProizvajalcem brezalkoholnih pija\u010D je od leta 2015, ko so se zavezali\
  \ k \u010Dim \u0161ir\u0161i ponudbi pija\u010D razli\u010Dnih prehranskih profilov,\
  \ uspelo zni\u017Eati povpre\u010Den energijski iznos na 100 ml brezalkoholnih pija\u010D\
  \ za 6 %.\nPrav na 6. obletnico podpisa prvih zavez so podpisniki leta 2021 podpisali\
  \ novo zavezo odgovornosti, s katero se zavezujejo, da bodo do konca leta 2025 v\
  \ brezalkoholnih pija\u010Dah zni\u017Eali vsebnost sladkorja \u0161e za dodatnih\
  \ za 5 %.\nNa ministrstvu za kmetijstvo gozdarstvo in prehrano smo prepri\u010D\
  ani in se strinjamo, da so prostovoljne zaveze proizvajalcev in trgovcev z \u017E\
  ivili lahko veliko u\u010Dinkovitej\u0161i ukrep kot pa uvedba obdav\u010Ditve dolo\u010D\
  enega ozkega segmenta prehrambnih izdelkov. Tak\u0161ne trende celovitega urejanja\
  \ problematike vsebnosti sladkorjev ter tudi drugih dodatkov v \u017Eivilih spodbuja\
  \ tudi ozave\u0161\u010Denost javnosti.\nDavek na sladke pija\u010De pa po na\u0161\
  em mnenju lahko predstavlja tudi nevarnost, da se sladkor nadome\u0161\u010Da z\
  \ umetnimi sladili oz. drugimi dodatki.\nZa zagotavljanje okusa, varnosti in tehnolo\u0161\
  kih lastnosti lahko proizvajalci izdelkom z manj sladkorja dodajajo razli\u010D\
  ne aditive, najve\u010Dkrat arome in sladila, nekateri tudi stabilizatorje in sredstva\
  \ za uravnavanje kislosti. Na ta na\u010Din \u017Eelijo ohraniti lastnosti izdelka,\
  \ vendar se s tem oddaljujejo od primarnega namena preoblikovanja, to je izbolj\u0161\
  anja sestave \u017Eivil.\nVsekakor ocenjujemo, da je va\u0161a pobuda dobronamerna,\
  \ vendar lahko povzro\u010Di druge nevarnosti v smislu nadome\u0161\u010Danja sladkorja\
  \ in zagotavljanje okusa in lastnosti \u017Eivila z drugimi snovmi, ki ob prekomernem\
  \ u\u017Eivanju tak\u0161nih \u017Eivil lahko povzro\u010Dijo druge zdravstvene\
  \ probleme.\nStrinjamo se, da so naju\u010Dinkovitej\u0161i ukrepi kombinacija samoregulacije\
  \ proizvajalcev in ozave\u0161\u010Danje potro\u0161nikov o \u0161kodljivosti prekomernega\
  \ u\u017Eivanja sladkorja v \u017Eivilih in pija\u010Di. \_\nOdziv Ministrstva za\
  \ zdravje\nDebelost je kompleksen pojav, na katerega poleg prevelikega energijskega\
  \ vnosa, premajhne porabe energije zaradi telesne nedejavnosti, pomembno vpliva\
  \ tudi stres in poskus obvladovanja tesnobe z u\u017Eivanjem hrane, ki v organizmu\
  \ spro\u017Ei kratkotrajno zadovoljstvo. Za hrano, ki povzro\u010Da ugodje je zna\u010D\
  ilno, da je predvsem sladka, slana in mastna. Ravno zaradi kompleksnosti in \u0161\
  tevilnih razlogov, ki vodijo v debelost, jo je te\u017Eko obvladovati in so potrebni\
  \ \u0161tevilni ukrepi za njeno prepre\u010Devanje.\nUvedba dodatnih tro\u0161arin\
  \ oz. davkov, je ukrep, ki ga med mno\u017Eico drugih priporo\u010Denih ukrepov,\
  \ kot so omejevanje tr\u017Eenja dolo\u010Denih \u017Eivil otrokom, intervencije\
  \ s kakovostno prehrano v vrtcih in \u0161olah, ozna\u010Devanje \u017Eivil na prednji\
  \ strani embala\u017Ee in spodbujanje izbolj\u0161evanja sestave \u017Eivil v boju\
  \ proti debelosti predlaga tudi Svetovna zdravstvena organizacija.\nKot administrativno\
  \ najmanj obremenjujo\u010Di ukrep se zdi obdav\u010Ditev sladkorja \u2013 surovine,\
  \ vendar je njena slabost selektivno zvi\u0161anje cen doma\u010Dim proizvodom in\
  \ nekonkuren\u010Dnost proti proizvodom, ki prihajajo iz drugih dr\u017Eav, bodisi\
  \ EU ali tretjih dr\u017Eav.\nDruga mo\u017Enost je obdav\u010Ditev sladkorja v\
  \ izdelkih na tr\u017Ei\u0161\u010Du, kar pa je administrativno kompliciran ukrep.\
  \ Poleg tega je tudi strokovno zelo zahtevno postaviti meje za koli\u010Dino sladkorja\
  \ po posameznih kategorijah \u017Eivil, nad katero bi se uveljavila na primer vi\u0161\
  ja dav\u010Dna stopnja, kar opozarja stroka.\nV Sloveniji smo imeli ve\u010D poskusov\
  \ uvedbe tro\u0161arin na sladke pija\u010De. Zadnji v letu 2014, ko je Vlada zadol\u017E\
  ila Ministrstvo za zdravje, da pripravi celovite ukrepe za zmanj\u0161evanje debelosti\
  \ in kroni\u010Dnih nalezljivih bolezni, kot sta sladkorna bolezen, sr\u010Dno \u017E\
  ilne bolezni in razli\u010Dne vrste raka. Tako je Ministrstvo za zdravje koordiniralo\
  \ pripravo Nacionalnega programa o prehrani in telesni dejavnosti za zdravje 2015-2025\
  \ - Dober tek, Slovenija. Nacionalni program temelji na vklju\u010Ditvi \u0161tevilnih\
  \ partnerjev s podro\u010Dja zdravstva, kmetijstva, vzgoje in izobra\u017Eevanja,\
  \ \u0161porta, gospodarstva, turizma in okolja, saj je le s sodelovanjem mogo\u010D\
  e vzpostavi okolje, ki spodbuja zdravo prehranjevanje in telesno dejavnost.\nNa\
  \ desetih prednostnih podro\u010Djih nacionalnega programa poteka izvajanje akcijskih\
  \ na\u010Drtov z mo\u010Dnim poudarkom na izbolj\u0161evanju ponudbe \u017Eivilskih\
  \ izdelkov, kjer je Zbornica kmetijskih in \u017Eivilskih podjetij v okviru Gospodarske\
  \ zbornice Slovenije prevzela usklajevalno vlogo znotraj svojih \u010Dlanov.\_ Prvi\
  \ rezultati so se odrazili v sprejetju zavez industrije pija\u010D. Podatki nacionalne\
  \ industrije pija\u010D zadnjih petih let ka\u017Eejo, da se je povpre\u010Dni energijski\
  \ iznos prodanega litra pija\u010D zni\u017Eal za 9%. Zavezam industrije pija\u010D\
  \ glede zmanj\u0161evanja sladkorja so sledile tudi druge bran\u017Ee in pri\u010D\
  ele z zni\u017Eevanjem vsebnosti sladkorja, soli ter pove\u010Devanjem prehranskih\
  \ vlaknin.\nTako poleg \u0161iritve zavez glede izbolj\u0161evanja prehranske vrednosti\
  \ izdelkov na druge \u017Eivilske sektorje, kot so mlekarstvo, pekarstvo idr. poteka\
  \ tudi krepitev sodelovanja s turisti\u010Dno-gostinskim in trgovskim sektorjem,\
  \ ki v lastnih blagovnih znamkah zni\u017Eujejo vsebnost sladkorja in soli in na\
  \ to opozarja tudi svoje kupce.\nKer je poleg razpolo\u017Eljivosti \u017Eivil z\
  \ ugodnej\u0161o prehransko sestavo pomembno tudi ozave\u0161\u010Danje in informiranje\
  \ naj izpostavimo tudi dobro uveljavljen sofinancirani spletni portal \xBBPrehrana.si\xAB\
  , kjer so zbrane strokovne in verodostojne informacije in vedno bolj prepoznavno\
  \ mobilno aplikacijo \xBBVe\u0161 kaj je\u0161\xAB, ki s pomo\u010Djo skeniranja\
  \ \u010Drtne kode na izdelku omogo\u010Da enostavno primerjanje in izbor izdelkov\
  \ z primernej\u0161o prehransko sestavo.\nDa delujemo v \u017Eeljeno smer, ka\u017E\
  ejo podatki o koli\u010Dini zau\u017Eitega sladkorja zlasti porabi sladkih pija\u010D\
  , kjer raziskave ka\u017Eejo upad pitja sladkih pija\u010D tako med odraslimi kot\
  \ med otroci in mladostniki. Raziskava za Slovenijo - SI Menu je pokazala, da le\
  \ 1,5 % odraslih starih med 65. in 74. letom in 4,7 % odraslih med 18. in 64. letom\
  \ dnevno u\u017Eiva sladke pija\u010De. Ugoden trend upadanja pitja sladkih pija\u010D\
  \ med mladostniki pa ka\u017Ee tudi raziskava \xBBZ zdravjem povezana vedenja v\
  \ \u0161olskem obdobju med mladostniki\xAB. V obdobju 2002\u20132018 se je pomembno\
  \ zni\u017Eal odstotek mladostnikov, ki redno u\u017Eivajo sladke pija\u010De, (iz\
  \ 39,4% se je zni\u017Ealo na 14,6%) kar je razveseljiv podatek, ki ka\u017Ee, da\
  \ je smiselno nadaljevati z za\u010Drtanimi aktivnostmi ozave\u0161\u010Danja javnosti\
  \ in intervencijami v \u0161olskem prostoru. \_\nOdziv Ministrstva za finance\n\
  Glede na delovno pristojnost Ministrstva za finance pojasnjujemo, da obdav\u010D\
  itev s tro\u0161arino ni le pla\u010Dilo dodatnega davka, ampak vklju\u010Duje izvajanje\
  \ zahtevnega tro\u0161arinskega re\u017Eima, kar pomeni predvsem uvedbo nadzora\
  \ proizvodnje,\_ skladi\u0161\u010Denja in gibanja izdelkov, natan\u010Dno opredelitev\
  \ izdelka, ki bo predmet obdav\u010Ditve, natan\u010Dno opredelitev zavezanca za\
  \ pla\u010Dilo tro\u0161arine idr. Za obravnavanje sladkih \u017Eivil in pija\u010D\
  \ kot tro\u0161arinske izdelke in za vzpostavitev tro\u0161arinskega nadzora nad\
  \ njimi, morajo obstajati tehtni razlogi, da ne bi s tem ukrepom potencialnim tro\u0161\
  arinskim zavezancem le nalo\u017Eili dodatno administrativno breme. Uvedba novega\
  \ tro\u0161arinskega izdelka mora biti ustrezno argumentirana, v obravnavanem primeru\
  \ predvsem z vidika vpliva na zdravje. Nova re\u0161itev bi morala biti predmet\
  \ preu\u010Ditve in natan\u010Dnih analiz tudi z vidika finan\u010Dnih u\u010Dinkov,\
  \ pa tudi z vidika psiholo\u0161kega efekta na porabnike. Zaradi prostega pretoka\
  \ blaga med dr\u017Eavami \u010Dlanicami, uvedba tro\u0161arin na izdelke, ki v\
  \ sosednji dr\u017Eavi niso obdav\u010Deni oziroma obravnavani kot tro\u0161arinski\
  \ izdelki, ne bi dala \u017Eelenega u\u010Dinka. Celo nasprotno, vodila bi v razmah\
  \ vnosa\_ takih \u017Eivil in pija\u010D iz drugih dr\u017Eav \u010Dlanic.\nMinistrstvo\
  \ za finance je takrat \u017Ee pripravilo osnutek predloga zakona, pri \u010Demer\
  \ se je izkazalo, da ne bi bilo mogo\u010De dose\u010Di znatnih finan\u010Dnih u\u010D\
  inkov tak\u0161ne obdav\u010Ditve, bi se pa znatno pove\u010Dale administrativne\
  \ obremenitve zavezancev in dav\u010Dnega organa. Ob predstavitvi osnutka zakona\
  \ je bilo izra\u017Eeno izrazito nasprotovanje tak\u0161nemu urejanju omejevanja\
  \ raz\u0161irjenosti sladkih pija\u010D s strani gospodarstva, so pa bile v \u017E\
  ivilsko predelovalni industriji sprejete prostovoljne zaveze proizvajalcev o zmanj\u0161\
  evanju vsebnosti sladkorja v pija\u010Dah in \u017Eivilih na sploh.\nGlede predloga\
  \ za namensko rabo sredstev poudarjamo, da tro\u0161arine niso in ne smejo biti\
  \ opredeljene kot namenski prihodek, ampak so in morajo biti prihodek integralnega\
  \ prora\u010Duna. Tako se \u017Eeli onemogo\u010Diti neposredno ali avtomati\u010D\
  no vezavo dolo\u010Denih prejemkov prora\u010Duna na dolo\u010Dene izdatke ter s\
  \ tem prepre\u010Diti, da bi bili samo nekateri neposredni prora\u010Dunski uporabniki\
  \ upravi\u010Deni do dolo\u010Denih \u017Ee vnaprej rezerviranih prejemkov.\n\u010C\
  e povzamemo, ideja za uvedbo tro\u0161arin glede na vsebnost (%) sladkorja v hrani\
  \ in pija\u010Di je sicer dopadljiva, vendar finan\u010Dno ne nujno u\u010Dinkovita,\
  \ z vidika stro\u0161kov (za zavezanca in za nadzorni organ) in administrativnih\
  \ ovir pa zelo obremenjujo\u010Da, kar finan\u010Dni u\u010Dinek \u0161e zmanj\u0161\
  a. Na podro\u010Dju javnega zdravja lahko ve\u010D prispevajo izobra\u017Eevanje,\
  \ informiranje potro\u0161nikov, prostovoljne zaveze proizvajalcev in trgovcev z\
  \ \u017Eivili za zmanj\u0161evanje vsebnosti sladkorja v pija\u010Dah in \u017E\
  ivilih ter promocija zdravega \u017Eivljenjskega sloga, in ne obdav\u010Ditev."
