response: "Odziv Ministrstva za notranje zadeve\nVELJAVNA PRAVNA UREDITEV V SLOVENIJI:\
  \ Pravice in obveznosti posameznikov, pravnih oseb in samostojnih podjetnikov posameznikov\
  \ v zvezi z oro\u017Ejem, z namenom varovanja \u017Eivljenja, zdravja in varnosti\
  \ ljudi ter javnega reda ureja Zakon o oro\u017Eju (Uradni list RS, \u0161t. 23/05-UPB1\
  \ in 85/09). Oro\u017Eje po tem zakonu je predmet, izdelan ali prilagojen tako,\
  \ da lahko pod pritiskom zraka, smodnikovih ali drugih plinov ali drugega potisnega\
  \ sredstva izstreljuje krogle, \u0161ibre ali druge izstrelke, oziroma razpr\u0161\
  uje pline, teko\u010Dino ali drugo substanco in drugi predmeti, ki so po svojem\
  \ bistvu namenjeni zlasti:\n da z neposrednim u\u010Dinkovanjem prepre\u010Dijo\
  \ ali zmanj\u0161ajo napad ali nevarnost; za lov; za \u0161portno streljanje. \n\
  Oro\u017Eje se razvr\u0161\u010Da v kategorije A, B, C in D. Elektri\u010Dni paralizatorji\
  \ so uvr\u0161\u010Deni  v kategorijo D, to\u010Dka 8, razpr\u0161ilci pa v kategorijo\
  \ D, to\u010Dka 9.  Zakon prav tako dolo\u010Da, da oro\u017Eje iz kategorije D\
  \ 6. to\u010Dka, pri katerem je kineti\u010Dna energija izstrelka na ustju cevi\
  \ ni\u017Eja kot 20 J ali hitrost izstrelka na ustju cevi manj\u0161a kot 200 m/s,\
  \ do vklju\u010Dno 9. to\u010Dke spada v drugo dovoljeno oro\u017Eje, za katero\
  \ ni potrebno posebno dovoljenje. Tako oro\u017Eje lahko kupi oseba, ki je dopolnila\
  \ 18 let, pri enem od trgovcev, ki ima dovoljenje za promet z oro\u017Ejem. Trgovec\
  \ ob prodaji oro\u017Eja, zavede stranko v evidenco prodanega oro\u017Eja. Vsekakor\
  \ pa tudi za navedeno oro\u017Eje veljajo pravila no\u0161enja oro\u017Eja, ki jih\
  \ dolo\u010Da Zakon o oro\u017Eju.  Oro\u017Eje se mora nositi tako, da ne ogro\u017E\
  a osebne varnosti ali varnosti koga drugega in ga ni dovoljeno nositi ali prena\u0161\
  ati na javnih krajih na na\u010Din, ki vznemirja ljudi, ali tako, da ga ljudje opazijo.\
  \  Kljub temu, da posameznik za navedeno oro\u017Eje ne potrebuje posebnega dovoljenja\
  \ ga lahko uporabi le v primeru silobrana. Silobran je pravni izraz za napad na\
  \ \u017Eivljenje in telo, storjen kot posledica obrambe. Po slovenskem kazenskem\
  \ zakoniku (Uradni list RS 95/04) je silobran v 11. \u010Dlenu opredeljen:\n ni\
  \ kaznivo dejanje tisto dejanje, ki je storjeno v silobranu. silobran je tista obramba,\
  \ ki je neizogibno potrebna, da storilec odvrne od sebe ali koga drugega isto\u010D\
  asen protipraven napad. storilec, ki je prekora\u010Dil meje silobrana, se sme kaznovati\
  \ mileje; \u010De pa je prekora\u010Dil silobran zaradi mo\u010Dne razdra\u017E\
  enosti ali prestra\u0161enosti, povzro\u010Dene z napadom, se mu sme kazen tudi\
  \ odpustiti. \n Uporabo dolo\u010Denih elektri\u010Dnih paralizatorjev, pa omejuje\
  \ Uredba o prepovedi nabave, posesti, vnosa, uvoza in no\u0161enja dolo\u010Denih\
  \ vrst oro\u017Eja (Uradni list RS, \u0161t. 80/06). Prepovedani so nabava, posest,\
  \ vnos in no\u0161enje oro\u017Eja, ki z elektri\u010Dnim delovanjem na mi\u0161\
  ice oziroma \u010Dutne in gibalne funkcije osrednjega \u017Eiv\u010Dnega sistema\
  \ povzro\u010Di za\u010Dasni mi\u0161i\u010Dni kr\u010D, ki zajame celo telo, \u010D\
  e je oro\u017Eje izdelano tako, da deluje na daljavo z izstrelitvijo pu\u0161\u010D\
  ic ali drugih podobnih izstrelkov.  RAZLOGI ZA NEPRIMERNOST NADALJNJE OBRAVNAVE:\
  \ Predlog je za nadaljnjo obravnavo neprimeren, saj je posedovanje elektri\u010D\
  nih paralizatorjev (razen tistih, ki delujejo na daljavo) in razpr\u0161ilcev v\
  \ Republiki Sloveniji \u017Ee uzakonjeno in to brez pridobitve posebnega dovoljenja.\
  \ Pogoj za nakup je le, da je oseba dopolnila 18 let starosti.  "
