response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo je \u017E\
  e v fazi vzpostavitve Enotnega kontaktnega centra (EKC), katerega namen je posredovanje\
  \ podatkov, ki so povezani z delovanjem javnega sektorja in informacij o tehni\u010D\
  ni podpori uporabnikom. Enotni kontaktni center je na razpolago vsem fizi\u010D\
  nim osebam, gospodarskim dru\u017Ebam in subjektom javne uprave. EKC bo uporabnikom\
  \ posredoval informacije o upravnih zadevah, delu vlade in sprejetih politikah ter\
  \ nudil vsebinsko pomo\u010D pri uporabi storitev dr\u017Eavne uprave in IT infrastrukture.\n\
  V okviru projekta vzpostavitve EKC-ja smo opredelili 4 faze, ki sprva vklju\u010D\
  ujejo osnovni nabor vsebinskih in tehni\u010Dnih storitev ter neposredne kontakte\
  \ s klicnimi centri ostalih resorjev, ki \u017Ee obstajajo, nato pa je predvidena\
  \ organizacijska in vsebinska konsolidacija klicnih centrov dr\u017Eavne uprave.\n\
  Z uvedbo skupnega EKC pri\u010Dakujemo izbolj\u0161anje storitev za vse dele\u017E\
  nike:\n1. Za dr\u017Eavljane\n z enim brezpla\u010Dnim klikom do storitev dr\u017E\
  avne uprave, informacije o storitvah dr\u017Eavne uprave in pomo\u010D pri njihovi\
  \ uporabi na enem mestu. \n2. Za ministrstva:\n enotno spremljanje podpore uporabnikom\
  \ IT infrastrukture in pomo\u010D uporabnikom pri uporabi IT tehnologije, dolgoro\u010D\
  na razbremenitev ministrstev z odgovarjanjem na splo\u0161na in ve\u010Dinoma ponavljajo\u010D\
  a se vpra\u0161anja dr\u017Eavljanov, sistemati\u010Dno urejena baza znanja, vpra\u0161\
  anj in odgovorov ter statistike po dogovorjenih podro\u010Djih, pomemben komunikacijski\
  \ kanal za komunikacijo ministrstev s svojimi uporabniki. \n3. Za vlado\n prijazna\
  \ in u\u010Dinkovita dr\u017Eavna uprava, bolj\u0161a komunikacija med vlado in\
  \ prebivalci. \n V kolikor bo Ministrstvo za javno upravo lahko vzpostavilo vse\
  \ potrebne pogoje, za\u010Detek delovanja EKC na\u010Drtujemo najkasneje do 30.\
  \ 6. 2016.\nMinistrstvo za javno upravo spodbuja \u010Dim \u0161ir\u0161i nabor\
  \ storitev v okviru delovnega podro\u010Dja EKC, zato prejeti predlog o vklju\u010D\
  itvi podro\u010Dja in\u0161pekcijskih slu\u017Eb podpiramo, v praksi pa ga bomo\
  \ uvrstili takoj, ko bo EKC operativen in bo nemoteno zagotavljal storitve, ki so\
  \ bile prvotno na\u010Drtovane. \n "
