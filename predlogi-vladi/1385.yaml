response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nJavna dela\
  \ predstavljajo enega izmed programov aktivne politike zaposlovanja, ki je namenjen\
  \ delovni in socialni vklju\u010Denosti brezposelnih oseb, ki na trgu dela te\u017E\
  ko najdejo primerno zaposlitev. Brezposelne osebe z izvajalci/delodajalci sklenejo\
  \ posebno pogodbo o zaposlitvi, pri sklenitvi te pogodbe pa se upo\u0161tevajo posebnosti\
  \ glede pla\u010Dila za delo, trajanje letnega dopusta, polnega delovnega \u010D\
  asa in razlogov za prenehanje pogodbe. Javna dela se organizirajo zaradi izvajanja\
  \ socialnovarstvenih, izobra\u017Eevalnih, kulturnih, naravovarstvenih, komunalnih,\
  \ kmetijskih in drugih programov.  V letu 2011 se javna dela izvajajo na podlagi\
  \ dolo\u010Db 52., 53. in 53. a \u010Dlena Zakona o zaposlovanju in zavarovanju\
  \ za primer brezposelnosti (Uradni list RS, \u0161t. 107/06 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 114/06 \u2013 ZUTPG, 59/07 \u2013 Z\u0160tip, 63/07 \u2013\
  \ popr., in 51/10 \u2013 odl. US; v nadaljevanju: ZZZPB-1), v letu 2012 pa se bodo\
  \ izvajala na podlagi dolo\u010Db Zakona o urejanju trga (Uradni list RS, \u0161\
  t. 80/10). Izvedbene dokumente javnih del za leto 2011 predstavljajo Program Javnih\
  \ del za leto 2011, ki ga je sprejela Vlada Republike Slovenije v mesecu oktobru\
  \ 2010, Pravilnik o financiranju javnih del (Uradni list RS, \u0161t. 81/09) ter\
  \ javni razpis za izbor programov javnih del v RS za leto 2011 (Uradni list RS,\
  \ \u0161t. 85/10 in 105/10).  Pri dolo\u010Danju obsega sredstev za izvajanje in\
  \ sofinanciranje javnih del se upo\u0161tevata obseg sredstev, ki jih prora\u010D\
  un Republike Slovenije namenja za izvajanje politike trga dela. Posledi\u010Dno\
  \ morajo biti tudi sredstva letnega javnega razpisa za izbor programov javnih del,\
  \ usklajena z obsegom sredstev prora\u010Duna Republike Slovenije za ta namen. \
  \ Partnerji pri sofinanciranju in izvajanju posameznih programov javnih del, ki\
  \ so izbrani na javnem razpisu, so Zavod RS za zaposlovanje (v nadaljevanju: Zavod)\
  \ ter naro\u010Dniki oziroma izvajalci/delodajalci programov javnih del. Zavod zagotavlja\
  \ stro\u0161ke za: zdravni\u0161ki pregled udele\u017Eencev (vklju\u010Dena brezposelna\
  \ oseba); dele\u017E pla\u010D udele\u017Eencev; prevoz udele\u017Eencev na delo\
  \ in z dela ter stro\u0161ke za prehrano udele\u017Eencev med delom. Pri dolo\u010D\
  itvi dele\u017Ea sredstev Zavoda za pla\u010De udele\u017Eencev se upo\u0161teva\
  \ razvrstitev ob\u010Din, ki sodijo v obmo\u010Dja z vi\u0161jo stopnjo brezposelnosti\
  \ od povpre\u010Dne stopnje brezposelnosti v Republiki Sloveniji. Tako na primer\
  \ zagotavlja Zavod 90 % pla\u010De v ob\u010Dinah, v katerih je povpre\u010Dna stopnja\
  \ brezposelnosti vi\u0161ja od vklju\u010Dno 15,5 % oziroma 80 % pla\u010De v ob\u010D\
  inah, v katerih je povpre\u010Dna stopnja brezposelnosti od vklju\u010Dno 12,0 %\
  \ do 15,5 %. Naro\u010Dniki oziroma izvajalci/delodajalci programov javnih del pa\
  \ zagotavljajo predvsem sredstva za pokrivanje stro\u0161kov razlike pla\u010D udele\u017E\
  encev (npr. 10 % v ob\u010Dinah, v katerih je povpre\u010Dna stopnja brezposelnosti\
  \ vi\u0161ja od vklju\u010Dno 15,5 %) in stro\u0161kov regresa za letni dopust.\
  \  Udele\u017Eenec javnih del je upravi\u010Den do pla\u010De, izra\u017Eene v dele\u017E\
  u od minimalne pla\u010De po stopnjah strokovne usposobljenosti za delo, ki ga upravlja\
  \ v javnih del. Tako je na primer oseba s I. stopnjo strokovne izobrazbe upravi\u010D\
  ena do 80 % minimalne pla\u010De, oseba s VII. stopnjo strokovne izobrazbe pa do\
  \ 150 % minimalne pla\u010De. V letu 2010 je bilo povpre\u010Dno mese\u010Dno vklju\u010D\
  enih 3.982 udele\u017Eencev, povpre\u010Dni mese\u010Dni stro\u0161ek na udele\u017E\
  enca, izpla\u010Dan iz prora\u010Duna Republike Slovenije, je zna\u0161al 758,76\
  \ evrov za 30 urno tedensko delovno obveznost, ki se v javnih delih \u0161teje kot\
  \ polni delovni \u010Das (53. \u010Dlena ZZZPB-1).  Glede na strukturo brezposelnih\
  \ oseb (izobrazbena, starostna, struktura glede na \u010Das prijave v evidenci brezposelnih)\
  \ napotovanje vseh brezposelnih oseb v javna dela ni smiselno. Brezposelne osebe\
  \ se vklju\u010Dujejo v primeren program aktivne politike zaposlovanja na podlagi\
  \ zaposlitvenega na\u010Drta, ki predstavlja pisni dogovor med brezposelno osebo\
  \ in Zavodom o na\u010Dinu razre\u0161evanja statusa brezposelnosti. V okviru priprave\
  \ zaposlitvenega na\u010Drta svetovalec zaposlitve na Zavodu ugotavlja tudi smiselnost\
  \ vklju\u010Ditve brezposelne osebe v dolo\u010Den program aktivne politike zaposlovanja.\
  \ Tako se lahko mladi, brez izobrazbe, praviloma vklju\u010Dijo v programe usposabljanja\
  \ in izobra\u017Eevanja, predvsem z namenom pridobitve dodatnih znanj in ve\u0161\
  \u010Din za hitrej\u0161i vstop na trg dela. Dolgotrajno brezposelne osebe ter prejemniki\
  \ denarnega nadomestila in denarne socialne pomo\u010Di pa se lahko prednostno vklju\u010D\
  ujejo tudi v javna dela. S primernimi in smiselnimi napotitvami Zavod posku\u0161\
  a v najve\u010Dji mo\u017Eni meri odpraviti strukturne probleme trga dela.  \n Podro\u010D\
  ja izvajanja javnih del dolo\u010Da prvi odstavek 52. \u010Dlena ZZZPB-1, podrobneje\
  \ pa vsebine po podro\u010Djih izvajanja dolo\u010Da Katalog javnih del (Katalog),\
  \ ki je objavljen na naslednji spletni strani Zavoda: www.ess.gov.si/_files/1619/Javna_dela_Katalog_2011.pdf.\
  \ Iz Kataloga je razvidno, da so predlagane posamezne vsebine \u017Ee opredeljene\
  \ v tem dokumentu. Tako se na primer na podro\u010Dju izobra\u017Eevanja lahko izvaja\
  \ u\u010Dna pomo\u010D v osnovnih in srednjih \u0161olah ter  pomo\u010D pri izvajanju\
  \ dopolnilnih dejavnosti vrtcev; na podro\u010Dju komunale se lahko izvaja urejanje\
  \ in vzdr\u017Eevanje javnih povr\u0161in; na podro\u010Dju kulture se lahko izvaja\
  \ pomo\u010D pri organiziranju in izvajanju kulturnih dejavnosti in prireditev oziroma\
  \ se lahko izvajajo vsebine z namenom ohranjanja kulturne dedi\u0161\u010Dine. Na\
  \ podro\u010Dju socialnega varstva pa se lahko izvajajo tudi vsebine, ki predstavljajo\
  \ pomo\u010D starej\u0161im in invalidnim osebam (npr. pomo\u010D na domu, osebna\
  \ asistenca invalidom). Obseg izvajanja vsebin, ki so opredeljene v Katalogu, pa\
  \ je odvisen od razpolo\u017Eljivih sredstev prora\u010Duna Republike Slovenije\
  \ za ta namen.   Pravico brezposelnih oseb do denarnega nadomestila opredeljuje\
  \ Zakon o urejanju trga dela, pridobi jo lahko brezposelna oseba, ki je bila pred\
  \ nastankom brezposelnosti zavarovana najmanj 9 mesecev v zadnjih 24 mesecih. Osnova\
  \ za odmero denarnega nadomestila je praviloma povpre\u010Dna mese\u010Dna pla\u010D\
  a zavarovanca, prejeta v obdobju osmih mesecev pred mesecem nastanka brezposelnosti.\
  \ Povpre\u010Dno mese\u010Dno izpla\u010Dilo sredstev iz prora\u010Duna Republike\
  \ Slovenije na prejemnika denarnega nadomestila, skupaj s prispevki delodajalca,\
  \ je povpre\u010Dno mese\u010Dno v letu 2010 zna\u0161alo 608 evrov bruto oziroma\
  \ 525 evrov neto.  Pravico do denarne socialne pomo\u010Di opredeljuje Zakon o socialnem\
  \ varstvu (Uradni list RS, \u0161t. 3/07 \u2013 uradno pre\u010Di\u0161\u010Deno\
  \ besedilo, 23/07 popr., 41/07 popr., 122/07 Odl.US, 61/10-ZSVarPre in 62/10-ZUPJS;\
  \ v nadaljevanju: ZSV). ZSV v 21. \u010Dlenu dolo\u010Da, da so do denarne socialne\
  \ pomo\u010Di upravi\u010Dene osebe, ki si zase in za svoje dru\u017Einske \u010D\
  lane sredstev v vi\u0161ini minimalnega dohodka ne morejo zagotoviti iz razlogov,\
  \ na katere niso mogle oziroma ne morejo vplivati, in so uveljavljale pravico do\
  \ denarnih prejemkov po drugih predpisih in pravico do oprostitev in olaj\u0161\
  av po tem zakonu ter izpolnjujejo druge pogoje po tem zakonu. V skladu z 22. \u010D\
  lenom ZSV osnovni znesek minimalnega dohodka trenutno zna\u0161a 229,52 evrov. Do\
  \ denarne socialne pomo\u010Di pa ni upravi\u010Dena oseba, ki ne dosega minimalnega\
  \ dohodka iz razlogov, na katere je mogla vplivati oziroma lahko vpliva, ali ki\
  \ brez utemeljenih razlogov zavra\u010Da, se izogiba ali opu\u0161\u010Da aktivnosti,\
  \ ki bi lahko ali lahko privedejo do zaposlitve oziroma do drugega na\u010Dina izbolj\u0161\
  anja socialnega polo\u017Eaja zanjo in njene dru\u017Einske \u010Dlane (24. \u010D\
  lenom ZSV). \nAnaliza predloga in razlogi za njegovo (ne)primernost:\nPosredovani\
  \ predlog ocenjujemo kot dobronameren\nneizvedljiv\nDenarno nadomestilo in denarna\
  \ socialna pomo\u010D predstavljata dva razli\u010Dna socialna transferja sistemov\
  \ socialne varnosti\nse dopolnjujeta.\npravico do denarnega nadomestila\nle brezposelna\
  \ oseba, kateri delovno razmerje ni prenehalo po njeni krivdi ali volji\nDenarna\
  \ socialna pomo\u010D\nosebam, ki se iz tak\u0161nih ali druga\u010Dnih razlogov,\
  \ na katere niso mogle vplivati, znajdejo v stiski. \nprejemniki denarnega nadomestila\
  \ in prejemniki denarne socialne pomo\u010Di ciljno skupino oseb, ki se lahko prednostno\
  \ vklju\u010Dujejo v javna dela. \nbo delovno in socialno aktiviralo \u010Dim ve\u010D\
  je \u0161tevilo brezposelnih oseb, ki na trgu dela te\u017Eje najdejo primerno zaposlitev\
  \ ter hkrati spodbujalo razvoj storitev v javno dobro, ki bodo namenjene ranljivim\
  \ skupinam uporabnikov (invalidi, starej\u0161i)."
