response: "Odziv Ministrstva za finance\nV zvezi s prispelim predlogom, v katerem\
  \ se predlaga, da je potrebno uvesti dav\u010Dne blagajne in s tem pobiranje davkov\
  \ tudi v bankah in zavarovalnicah (in podobnih institucijah), da se s tem prepre\u010D\
  i izogibanje pla\u010Devanja davkov, saj le te ob zara\u010Dunavanju svojih uslug\
  \ izdajajo zgolj potrdila o vpla\u010Dilu in ne ra\u010Duna, vam v nadaljevanju\
  \ z vidika dav\u010Dnega sistema, za katerega je pristojno Ministrstvo za finance,\
  \ posredujemo naslednji odgovor:\nZakon o dav\u010Dnem potrjevanju ra\u010Dunov\
  \ (Uradni list RS, \u0161t. 57/15; v nadaljevanju: ZDavPR), ki je vpeljal obveznost\
  \ dav\u010Dnega potrjevanja ra\u010Dunov s 2. januarjem 2016, dolo\u010Da obveznost\
  \ dav\u010Dnega potrjevanja ra\u010Dunov za zavezance, ki so v zvezi s prodajo blaga\
  \ ali storitev dol\u017Eni izdati ra\u010Dun v skladu z Zakonom o davku na dodano\
  \ vrednost (Uradni list RS, \u0161t. 13/11 \u2013 UPB3, 18/11, 78/11, 38/12, 86/14\
  \ in 90/15; v nadaljevanju: ZDDV-1) in prejemajo pla\u010Dila v gotovini.\nSkladno\
  \ z 81. \u010Dlenom ZDDV-1 mora vsak dav\u010Dni zavezanec zagotoviti, da sam, prejemnik\
  \ ali tretja oseba v njegovem imenu in za njegov ra\u010Dun izda ra\u010Dun za opravljeno\
  \ dobavo blaga ali storitev, in sicer za vsako obdav\u010Deno ali opro\u0161\u010D\
  eno dobavo in ne glede na to, kdo je pla\u010Dnik (kupec ali tretja oseba).\nV skladu\
  \ s petim odstavkom 81. \u010Dlena ZDDV-1 pa lahko minister, pristojen za finance,\
  \ dolo\u010Di izjeme od obveznosti izdaje ra\u010Duna za posamezne storitve iz 1.\
  \ in 4. to\u010Dke 44. \u010Dlena ZDDV-1, to so zavarovalne in finan\u010Dne transakcije,\
  \ \u010De so opravljene na ozemlju Slovenije ali \u010De se opravijo zunaj Unije.\
  \ Zadevna dolo\u010Dba je skladna tudi z evropsko zakonodajo na podro\u010Dju DDV.\n\
  \u010Cetrti odstavek 143. \u010Dlena Pravilnika o izvajanju Zakona o davku na dodano\
  \ vrednost (Uradni list RS, \u0161t. 141/06, 52/07, 120,07, 21/08, 123/08, 105/09,\
  \ 27/10, 104/10, 110/10, 82/11, 106/11, 108/11, 102/12, 54/13, 85/14 in 95/14; v\
  \ nadaljevanju: PZDDV) tako med izjeme od obveznosti izdajanja ra\u010Dunov in s\
  \ tem tudi dav\u010Dnega potrjevanja ra\u010Dunov, vklju\u010Duje tiste opro\u0161\
  \u010Dene finan\u010Dne storitve iz 4. to\u010Dke 44. \u010Dlena ZDDV-1 za katere\
  \ se dokumenti izdajajo mno\u017Ei\u010Dno, \u010De so opravljene na ozemlju Republike\
  \ Slovenije ali se opravijo zunaj Unije. Za uveljavitev pravice do izjeme od obveznosti\
  \ izdaje ra\u010Duna pa morajo dav\u010Dni zavezanci (to so: banke in podobne institucije)\
  \ prejemniku oz. naro\u010Dniku storitev za opravljene opro\u0161\u010Dene finan\u010D\
  ne storitve izdati drug dokument (obra\u010Dun, instrument pla\u010Dilnega prometa,\
  \ izpisek, obvestilo, \u2026) iz katerega mora biti razvidna: vi\u0161ina zara\u010D\
  unane storitve in navedba, da DDV ni obra\u010Dunan v skladu z ustrezno to\u010D\
  ko 44. \u010Dlena ZDDV-1. Dav\u010Dni zavezanci morajo podatke o teh storitvah zagotoviti\
  \ v ustreznih analiti\u010Dnih evidencah po posameznih vrstah opro\u0161\u010Denih\
  \ finan\u010Dnih prihodkov (ali terjatev) od prodaje blaga oz. storitev. Te storitve\
  \ dav\u010Dni zavezanci vklju\u010Dijo tudi v obra\u010Dun DDV.\nNa podlagi navedenega\
  \ menimo, da dav\u010Dni zavezanci v svojem knjigovodstvu za zadevne finan\u010D\
  ne storitve, ki so opro\u0161\u010Dene pla\u010Dila DDV, na osnovi drugih dokumentov\
  \ in analiti\u010Dnih evidenc, zagotavljajo dovolj podrobne podatke, da omogo\u010D\
  ijo ustrezen nadzor dav\u010Dnega organa nad obra\u010Dunom DDV.\nIzjema od obveznosti\
  \ izdaje ra\u010Dunov pa ni predvidena za zavarovalne in pozavarovalne transakcije,\
  \ vklju\u010Dno s povezanimi storitvami zavarovalnih posrednikov in zastopnikov.\
  \ Dav\u010Dni zavezanci (zavarovalnice in druge osebe, ki opravljajo zavarovalne\
  \ posle) morajo v skladu z ZDDV-1 izdati ra\u010Dun, pri \u010Demer so za namene\
  \ ZDDV-1 ra\u010Duni vsi dokumenti na papirju ali v elektronski obliki, ki izpolnjujejo\
  \ pogoje iz tega zakona.\nNa podlagi navedenega lahko npr. zavarovalna polica \u0161\
  teje kot ra\u010Dun za DDV namene, seveda, \u010De izpolnjuje predpisane pogoje\
  \ iz ZDDV-1 in jo je v primeru pla\u010Dila z gotovino potrebno tudi dav\u010Dno\
  \ potrditi. Tak ra\u010Dun mora poleg podatkov, ki so dolo\u010Deni s predpisi v\
  \ ZDDV-1, vsebovati tudi podatke, ki izhajajo iz ZDavPR.\nGlede na vse navedeno\
  \ Ministrstvo za finance zadevnega predloga ne more podpreti. \n "
