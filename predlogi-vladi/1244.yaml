response: "Odziv Ministrstva za \u0161olstvo in \u0161port\nPredlog je primeren \u010D\
  asu, ko je vse ve\u010D u\u010Dnih gradiv in pripomo\u010Dkov v e-obliki. Vendar\
  \ v \u0161olah ni predpisanega obveznega materiala za vse \u0161ole. \u0160ole in\
  \ u\u010Ditelji se namre\u010D samostojno odlo\u010Dajo o uporabi gradiv (tiskana,\
  \ e-oblika, drugi pripomo\u010Dki itd.). Zato ni mo\u017Eno sprejemati zakonodaje,\
  \ v kateri je predpisano vse v e-obliki. Tudi ni smiselno sprejemati zakonodaje,\
  \ ki bo prilagojena uporabi dolo\u010Denih produktov na trgu (npr. e-bralniki),\
  \ saj nenehni razvoj prina\u0161a nove tehnologije.\nVsekakor pa mora dr\u017Eava\
  \ skrbeti za u\u010Dinkovito uvajanje novih tehnologij, \u0161e posebej \u010De\
  \ omogo\u010Dajo kakovostnej\u0161e u\u010Denje in pridobivanje kompetenc (kakovostnej\u0161\
  e vsebine, uporaba multimedije in interaktivnosti, indiviidualizacija itd.). To\
  \ pomeni: usposabljanje u\u010Ditelje in u\u010Dencev za uporabo informacijsko-komunikacijske\
  \ tehnologije (IKT), sofinanciranje izdelave in uporabe e-gradiv (namesto klasi\u010D\
  nih gradiv), sofinanciranje IKT opreme \u0161olam itd.  Ministrstvo za \u0161olstvo\
  \ in \u0161port v zadnjih letih veliko sredstev namenja usposabljanju u\u010Diteljev\
  \ in izdelavi e-gradiv.\nZakonodaja mora slediti \u010Dasu, ki mora te dejavnosti\
  \ tudi vklju\u010Devati. To M\u0160\u0160 upo\u0161teva pri pripravljanju novosti\
  \ na podro\u010Dju \u0161olske zakonodaje. To bo pripomoglo tudi la\u017Ejim torbam\
  \ u\u010Dencev oz. zamenjavi torbe z ra\u010Dunalnikom.\nKar nekaj pa je v svetu\
  \ \u017Ee polemik, kaj je okolju in zdravju prijaznej\u0161e, potreben pa je \u0161\
  ir\u0161i razmislek o tem, ali e-oblika prina\u0161a poleg kakovostnej\u0161ega\
  \ pouka tudi cenej\u0161e izobra\u017Eevanje.  "
