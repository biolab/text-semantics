response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo ter Ministrstva\
  \ za pravosodje\nZakon o gospodarskih dru\u017Ebah (v nadaljnjem besedilu: ZDR-1),\
  \ za katerega smo pristojni na Ministrstvu za gospodarski razvoj in tehnologijo,\
  \  dolo\u010Da temeljna statusna korporacijska pravila ustanovitve in poslovanja\
  \ gospodarskih dru\u017Eb, samostojnih podjetnikov posameznikov, povezanih oseb,\
  \ gospodarskih interesnih zdru\u017Eenj, podru\u017Enic tujih podjetij in njihovega\
  \ statusnega preoblikovanja.\nPrvi odstavek 253. \u010Dlena ZDR-1 dolo\u010Da, da\
  \ so organi vodenja ali nadzora uprava, upravni odbor in nadzorni svet. V skladu\
  \ s prvim in drugim odstavkom 281. \u010Dlena ZDR-1 nadzorni svet nadzoruje vodenje\
  \ poslov dru\u017Ebe in lahko pregleduje in preverja knjige in dokumentacijo dru\u017E\
  be, njeno blagajno, shranjene vrednostne papirje in zaloge blaga ter druge stvari.\
  \ Na podlagi tretjega odstavka tega \u010Dlena lahko nadzorni svet od uprave zahteva\
  \ kakr\u0161nekoli informacije, potrebne za izvajanje nadzora. Glede na navedeno\
  \ je izvajanje nadzora vodenja poslov dru\u017Ebe torej v pristojnosti nadzornega\
  \ sveta.\nZa \u010Dlane organov vodenja ali nadzora ZDR-1 vsebuje nekaj skupnih\
  \ dolo\u010Db glede sestave in \u0161tevila \u010Dlanov, njihovega imenovanja ter\
  \ mandatne dobe, in med drugim tudi dolo\u010Dbe glede skrbnosti in odgovornosti\
  \ (263. \u010Dlen ZDR-1) ter od\u0161kodninske odgovornosti zaradi vpliva tretjih\
  \ oseb (264. \u010Dlen). V skladu s prvim odstavkom 263. \u010Dlena mora nadzornik\
  \ pri opravljanju svojih nalog ravnati v dobro dru\u017Ebe s skrbnostjo vestnega\
  \ in po\u0161tenega gospodarstvenika in varovati poslovno skrivnost dru\u017Ebe.\
  \ Dru\u017Ebi je solidarno odgovoren za \u0161kodo, ki je nastala kot posledica\
  \ kr\u0161itve njegovih nalog, razen \u010De doka\u017Ee, da je po\u0161teno in\
  \ vestno izpolnjeval svoje dol\u017Enosti (drugi odstavek 263. \u010Dlena ZDR-1).\
  \ \u0160kode pa mu ni treba povrniti, le dejanje, s katerim je bila dru\u017Ebi\
  \ povzro\u010Dena \u0161koda, temelji na zakonitem skup\u0161\u010Dinskem sklepu\
  \ (tretji odstavek 263. \u010Dlena ZDR-1). V skladu s prvim odstavkom 264. \u010D\
  lena ZDR-1 mora dru\u017Ebi \u0161kodo povrniti tudi oseba, ki s svojim vplivom\
  \ na dru\u017Ebo namenoma pripravi \u010Dlane (med drugim) nadzornega sveta do tega,\
  \ da ti poslujejo v \u0161kodo dru\u017Ebe ali njenih delni\u010Darjev. Delni\u010D\
  arjem mora povrniti nastalo \u0161kodo, \u010De so bili o\u0161kodovani, ne glede\
  \ na \u0161kodo, ki jim je bila povzro\u010Dena z o\u0161kodovanjem dru\u017Ebe.\n\
  Drugi odstavek 264. \u010Dlena ZDR-1 dolo\u010Da, da je poleg \u010Dlanov organov\
  \ vodenja ali nadzora kot solidarni dol\u017Enik odgovoren tudi tisti, ki je s \u0161\
  kodljivim dejanjem pridobil korist, \u010De je dejanje storil namenoma. Dolo\u010D\
  be tega \u010Dlena pa se ne uporabljajo, \u010De je bil \u010Dlan organov vodenja\
  \ ali nadzora, prokurist ali poobla\u0161\u010Denec zavezan k \u0161kodljivem ravnanju\
  \ pri uresni\u010Devanju: glasovalne pravice na skup\u0161\u010Dini, upravi\u010D\
  enja za vodenje na podlagi pogodbe o obvladovanju, ali upravi\u010Denja za vodenje\
  \ glavne dru\u017Ebe, v katero je dru\u017Eba vklju\u010Dena.\nIz zgoraj navedenega\
  \ izhaja, da ZDR-1 dolo\u010Da le od\u0161kodninsko odgovornost \u010Dlanov organov\
  \ vodenja ali nadzora, ne pa tudi kazenske odgovornosti. Slednje urejajo predpisi\
  \ iz delovnega podro\u010Dja Ministrstva za pravosodje (MP), zato je to ministrstvo\
  \ podalo svoje stali\u0161\u010De k predlogu z vidika kazenskega in ustavnega prava.\n\
  MP je pojasnilo, da so v Kazenskem zakoniku (v nadaljnjem besedilu: KZ-1) v 24.\
  \ poglavju (225. do 250. \u010Dlen KZ-1) dolo\u010Dena kazniva dejanja zoper gospodarstvo.\
  \ Med njimi so najbolj izpostavljena predvsem kazniva dejanja zlorabe polo\u017E\
  aja ali zaupanja pri gospodarski dejavnosti (240. \u010Dlen KZ-1), izdaja in neupravi\u010D\
  ena pridobitev poslovne skrivnosti (236. \u010Dlen KZ-1), zloraba notranje informacije\
  \ (238. \u010Dlen KZ-1), nedovoljeno sprejemanje ali dajanje daril (241. in 242.\
  \ \u010Dlen KZ-1).\nV zvezi z opisanim dejanskim stanjem iz posredovane pobude,\
  \ MP ocenjuje, da bi pri\u0161la v po\u0161tev dolo\u010Dba iz 240. \u010Dlena KZ-1\
  \ (zloraba polo\u017Eaja ali zaupanja pri gospodarski dejavnosti), ki dolo\u010D\
  a, da kdor pri opravljanju gospodarske dejavnosti, zato da bi sebi ali komu drugemu\
  \ pridobil protipravno premo\u017Eenjsko korist ali povzro\u010Dil premo\u017Eenjsko\
  \ \u0161kodo, zlorabi svoj polo\u017Eaj ali dano zaupanje, prekora\u010Di pravice\
  \ ali opusti dol\u017Enost, ki jih ima na podlagi zakona, drugega predpisa, akta\
  \ pravne osebe ali pravnega posla glede razpolaganja s tujim premo\u017Eenjem ali\
  \ koristmi, njihovega upravljanja ali zastopanja, se kaznuje z zaporom do petih\
  \ let. \u010Ce je bila z dejanjem iz prvega odstavka 240. \u010Dlena KZ-1 pridobljena\
  \ velika premo\u017Eenjska korist ali povzro\u010Dena velika premo\u017Eenjska \u0161\
  koda in je storilec hotel sebi ali komu drugemu pridobiti tako premo\u017Eenjsko\
  \ korist ali drugemu povzro\u010Diti tako premo\u017Eenjsko \u0161kodo, se kaznuje\
  \ z zaporom od enega do osmih let. \u010Ce je bilo dejanje iz prvega odstavka 240.\
  \ \u010Dlena KZ-1 storjeno zato, da storilec sebi ali komu drugemu pridobi nepremo\u017E\
  enjsko korist, se storilec kaznuje z zaporom do dveh let. Vendar poudarjamo, da\
  \ je odlo\u010Ditev za kazenski pregon v skladu z ustavo zagotovljeno samostojnostjo\
  \ dr\u017Eavnega to\u017Eilstva in samostojnostjo dr\u017Eavnih to\u017Eilcev (po\
  \ sodni praksi Ustavnega sodi\u0161\u010Da RS) v izklju\u010Dni pristojnosti vsakokratnega\
  \ individualnega dr\u017Eavnega to\u017Eilca, ki je edini pristojen, da dolo\u010D\
  ena ravnanja okarakterizira kot kazniva dejanja in jih nato kazensko preganja.\n\
  Glede na navedbe pobudnika MP \u0161e dodaja, da kazenske odgovornosti ni mogo\u010D\
  e \xBBpove\u010Dati\xAB, saj je na podlagi ustavnega na\u010Dela zakonitosti posameznik\
  \ lahko kazensko odgovoren ali pa je v skladu z domnevo nedol\u017Enosti nedol\u017E\
  en, \u010De njegova krivda ni ugotovljena s pravnomo\u010Dno sodno odlo\u010Dbo.\
  \ Na podlagi navedenega ministrstvo meni, da so \u010Dlani nadzornih svetov lahko\
  \ tudi kazensko odgovorni \u017Ee na podlagi dolo\u010Db veljavnega KZ-1, zato ocenjuje,\
  \ da ni potrebna sprememba veljavne kazenske zakonodaje.\n \n "
