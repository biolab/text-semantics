response: "Odziv Ministrstva za okolje in prostor\nS prenovo prostorske in gradbene\
  \ zakonodaje v lanskem letu so bile uvedene \u0161tevilne mo\u017Enosti legalizacije\
  \ objektov. Pri tem je zakonodajalec sledil na\u010Delu - starej\u0161i kot je objekt,\
  \ milej\u0161i so pogoji za legalizacijo. Tako je po 1. 6. 2018, ko se je za\u010D\
  el uporabljati Gradbeni zakon, poleg amnestije za objekte, zgrajene pred letom 1968,\
  \ dodana \u0161e mo\u017Enost amnestije za objekte, zgrajene pred letom 1998. Ko\
  \ govorimo o amnestiji, je v kontekstu tega predloga, s tem mi\u0161ljeno to, da\
  \ se pri tak\u0161ni obliki legalizacije objektov ne preverja skladnosti s prostorskimi\
  \ akti.\nV zakonodajnem postopku so bile predlagane \u0161e bistveno \u0161ir\u0161\
  e mo\u017Enosti legalizacije (npr. amnestiran bi bil vsak objekt, ko dose\u017E\
  e starost 20 let), vendar je bil v zakonodajnem postopku tak\u0161en predlog zavrnjen\
  \ oziroma amandmiran tako, da je bila prvotno drse\u010Da legalizacija spremenjena\
  \ v legalizacijo s fiksnim datumom. Tudi sicer je precej velikodu\u0161ne mo\u017E\
  nosti legalizacije objektov in premik legalizacijske meje oz. meje za amnestijo\
  \ na leto 1998 kritiziral velik del strokovne, pa tudi splo\u0161ne javnosti, zato\
  \ v prihodnosti v javni razpravi ni pri\u010Dakovati druga\u010Dnega odziva, \u010D\
  e bi predlagatelj predlagal \u0161iritev teh mo\u017Enosti na predlagan na\u010D\
  in. Predlagatelju in zakonodajalcu se je namre\u010D o\u010Ditalo, da tak\u0161\
  ni ukrepi lahko delujejo kot spodbuda za pojav nedovoljenih posegov v prostor in\
  \ da niso vzgojni. Zato je strokovna javnost za uravnote\u017Eenje ukrepov zahtevala\
  \ uzakonitev mehanizmov za prepre\u010Devanje nastajanja nedovoljenih gradenj.\n\
  Nadalje pojasnjujemo, da je nezakonito spreminjanje enostanovanjskih stavb v ve\u010D\
  stanovanjske stavbe brez predhodnega preverjanja sporno predvsem z vidika urbanizma.\
  \ V primeru tovrstnega spreminjanja stavb brez predhodne urbanisti\u010Dne presoje\
  \ ustreznosti lahko namre\u010D pride do te\u017Eav zaradi ne zagotavljanja ustreznega\
  \ \u0161tevila parkirnih povr\u0161in, zaradi nezadostnih kapacitet komunalne infrastrukture\
  \ (ceste, kanalizacija, vodovod, itd.), poleg tega pa se v primeru ve\u010Djega\
  \ razmaha nezakonitega spreminjanja stavb v ve\u010Dstanovanjske lahko pojavijo\
  \ tudi te\u017Eave zaradi nezadostnih kapacitet dru\u017Ebene infrastrukture (vrtci,\u0161\
  ole). Zato je pomembno, da se morebitno spreminjanje namenske rabe stavb strokovno\
  \ preverja v postopku spreminjanja prostorskega akta, v katerem sodelujejo strokovnjaki\
  \ za urbanizem. Tako lahko skladno z zakonodajo o urejanju prostora pri pristojni\
  \ ob\u010Dini vsak ob\u010Dan poda pobudo za spremembo prostorskega akta in dose\u017E\
  e njegovo spremembo, \u010De je to sprejemljivo z vidika \u017Ee opisanih urbanisti\u010D\
  nih kriterijev.\n "
