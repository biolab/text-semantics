response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi z zagotavljanjem izpostavljene pravice je treba poudariti, da je\
  \ pravica do pla\u010Danega letnega dopusta ena izmed temeljnih pravic delavca iz\
  \ delovnega razmerja, ki je samostojno ali kot izraz vsakogar do po\u0161tenih in\
  \ ugodnih delovnih razmer priznana v mednarodnih aktih, ki zavezujejo Slovenijo.\
  \ Tudi iz obse\u017Ene sodne prakse Sodi\u0161\u010Da EU izhaja, da ima pravica\
  \ do pla\u010Danega letnega dopusta status temeljne socialne pravice in da je pravico\
  \ do pla\u010Danega letnega dopusta treba \u0161teti za posebej pomembno na\u010D\
  elo socialnega prava EU. Pravici do pla\u010Danega letnega dopusta se delavec ne\
  \ more odpovedati, ne enostransko z izjavo, ne v dogovoru z delodajalcem, niti mu\
  \ je delodajalec ne sme kratiti, kar je izrecno dolo\u010Deno tako v Zakonu o delovnih\
  \ razmerjih1 (v nadaljevanju: ZDR-1), kot tudi v mednarodnem pravu in pravu EU ter\
  \ je sankcionirano z razli\u010Dnimi pravnimi sankcijami.\nZakonodajalec mora pri\
  \ urejanju pravice do letnega dopusta tako kot delodajalec pri njenem uresni\u010D\
  evanju v praksi upo\u0161tevati namen in naravo te pravice in izhajati iz njiju.\
  \ Iz narave te pravice izhaja, da je za njeno uresni\u010Devanje bistveno, da gre\
  \ za prekinitev opravljanja delav\u010Devih delovnih obveznosti zaradi po\u010D\
  itka in rekreacije ter izrabe prostega \u010Dasa v skladu z njegovimi potrebami\
  \ in potrebami njegove dru\u017Eine. Iz sodne prakse Sodi\u0161\u010Da EU v zvezi\
  \ z Direktivo 2003/88/ES o dolo\u010Denih vidikih organizacije delovnega \u010D\
  asa izhaja, da je letni dopust namenjen po\u010Ditku, pridobitvi distance in oddihu\
  \ ter skrbi za u\u010Dinkovito za\u0161\u010Dito delav\u010Deve varnosti in zdravja\
  \ (sodbe Sodi\u0161\u010Da EU v zadevi C-124/05, C-173/99, C-342/01). V skladu z\
  \ ustaljeno sodno prakso Sodi\u0161\u010Da EU je cilj pravice do pla\u010Danega\
  \ letnega dopusta delavcu omogo\u010Diti, da se spo\u010Dije od izvajanja nalog,\
  \ ki jih ima na podlagi pogodbe o zaposlitvi, ter da ima na voljo \u010Das za sprostitev\
  \ in razvedrilo.\nZDR-1 ureja pravico do odsotnosti z dela zaradi izrabe letnega\
  \ dopusta v \u010Dlenih 159 do 164. V skladu z ureditvijo v ZDR-1 na pridobitev\
  \ pravice do letnega dopusta ne vpliva dejstvo, ali je v obdobju zaposlitve delavec\
  \ tudi dejansko opravljal delo ali pa je bil opravi\u010Deno odsoten z dela (zaradi\
  \ bolni\u0161ke, materinskega ali star\u0161evskega dopusta, izobra\u017Eevanja\
  \ ali drugih osebnih okoli\u0161\u010Din). Tudi v tem primeru ima delavec pravico\
  \ do letnega dopusta, ker ZDR-1 ve\u017Ee pogoj za pridobitev pravice do letnega\
  \ dopusta na zaposlitev in ne na dejansko opravljanje dela v tem \u010Dasu. Na to\
  \ tudi ne vpliva dejstvo, ali je tak\u0161na odsotnost trajala samo del koledarskega\
  \ leta ali celotno koledarsko leto. Dejstvo, da letni dopust ni bil izrabljen v\
  \ teko\u010Dem koledarskem letu oziroma do 30. junija naslednjega leta zaradi delav\u010D\
  eve odsotnosti zaradi bolezni ali po\u0161kodbe, porodni\u0161kega dopusta ali dopusta\
  \ za nego in varstvo otroka, daje delavcu pravico, da lahko izrabi ves neizrabljeni\
  \ dopust do 31.decembra naslednjega leta. Glede na to, da je regres za letni dopust\
  \ vezan na pravico do letnega dopusta in ne na njegovo dejansko izrabo, ima tudi\
  \ delavec, ki je celotno ali le del koledarskega leta opravi\u010Deno odsoten z\
  \ dela zaradi bolezni ali po\u0161kodbe, porodni\u0161kega dopusta ali dopusta za\
  \ nego in varstvo otroka, pravico do regresa za letni dopust v skladu z zakonom.\
  \ Ko je delavec odsoten z dela, je \u0161e vedno v delovnem razmerju in mu zato\
  \ tudi pripada regres za letni dopust.\nV zvezi z izpostavljenim predlogom velja\
  \ poudariti, da je treba v zvezi z uresni\u010Devanjem pravice do letnega dopusta\
  \ razlikovati razli\u010Dne vrste pla\u010Danih dopustov oziroma odsotnosti in v\
  \ zvezi z njihovo izrabo upo\u0161tevati njihove razli\u010Dne namene in cilje.\
  \ Ni sporno, da je namen pravice do pla\u010Danega letnega dopusta delavcu omogo\u010D\
  iti, da se spo\u010Dije in da ima na voljo obdobje za sprostitev in razvedrilo.\
  \ V tem se namen letnega dopusta razlikuje od namena bolni\u0161kega dopusta oziroma\
  \ star\u0161evskega dopusta. Prav zaradi namena letnega dopusta se minimalni letni\
  \ dopust ne sme nadomestiti z denarnim nadomestilom (edina izjema je ob prenehanju\
  \ delovnega razmerja), niti se ne smejo predpisati taki pogoji za njegovo pridobitev\
  \ in izrabo, ki ne bi sledili njegovemu namenu ali onemogo\u010Dili delavcem njegovo\
  \ pridobitev ali prenos v naslednje leto, \u010De dopusta iz razli\u010Dnih razlogov\
  \ niso mogli izrabiti v referen\u010Dnem letu (npr. bolezen, po\u0161kodba, materinstvo,\
  \ o\u010Detovstvo, star\u0161evstvo). To izhaja tudi iz sodne prakse Sodi\u0161\u010D\
  a EU (npr. sodba v zadevi C-12/17, sodba v zadevi C-178/2015 \u2013 SOBCZYSZYN).\n\
  Upo\u0161tevaje navedeno ugotavljamo, da so dolo\u010Dbe ZDR-1, ki urejajo pridobitev\
  \ in izrabo letnega dopusta primerne in skladne z mednarodnimi dokumenti in sodno\
  \ prakso."
