response: "Odziv Urada vlade za komuniciranje\nV va\u0161em predlogu nadgradnje delovanja\
  \ spletnega orodja predlagam.vladi.si predlagate, da na izglasovane predloge odgovorijo\
  \ ministri in ministrice, ki so zadol\u017Eeni za tisto podro\u010Dje, na katerega\
  \ se nana\u0161a predlog. Ob tem vam sporo\u010Damo, da so v skladu s priporo\u010D\
  ili za pripravo odgovorov na predloge dr\u017Eavljanov, posredovane preko spletnega\
  \ orodja, podpisniki odgovorov predstojniki organov oziroma v primerih ministrstev\
  \ ministri, dr\u017Eavni sekretarji oziroma direktorji direktorata. V veliki ve\u010D\
  ini primerov se pristojni organi priporo\u010Dila, da so podpisniki najvi\u0161\
  ji funkcionarji, dr\u017Eijo. Podpisniki s svojim podpisom izka\u017Eejo strinjanje\
  \ in prevzemajo odgovornost za vsebino odgovora. Iz tega sledi, da je va\u0161 pomislek,\
  \ da predlogi ostanejo \xBBna samem dnu\xAB hierarhije organa, neutemeljen.\nNadalje\
  \ predlagate, da ministri in ministrice predlog predstavijo tudi predsedniku vlade,\
  \ vsem poslancem v Dr\u017Eavnem zboru, ga dajo v javno obravnavo ter javno predstavijo\
  \ predloge pred novinarji. Namen spletnega orodja predlagam.vladi.si je, da slovenski\
  \ dr\u017Eavljani s svojim kolektivnim, \u010Detudi spletnim nastopom predlagajo\
  \ re\u0161itve, ki so smiselne, uresni\u010Dljive ter na katere morda snovalci politik\
  \ niso pomislili. \u010Ce oziroma ko do ustreznih predlogov pride, pristojni vladni\
  \ organi spro\u017Eijo vse potrebne postopke za uresni\u010Ditev va\u0161ega predloga.\n\
  Tako je Ministrstvo za finance upo\u0161tevalo pobudo za zni\u017Eanje stopnje davka\
  \ na dodano vrednost otro\u0161kim pralnim plenicam in v 2. \u010Dlenu Pravilnika\
  \ o spremembah in dopolnitvah Pravilnika o izvajanju Zakona o davku na dodano vrednost\
  \ (Ur.l. RS, \u0161t. 27/2010) med izdelke za higiensko za\u0161\u010Dito, od katerih\
  \ se v skladu s 3. to\u010Dko Priloge I k Zakonu o davku na dodano vrednost (Ur.l.\
  \ RS, \u0161t. 10/10-UPB) uporablja ni\u017Eja stopnja DDV, dodatno vklju\u010D\
  ilo tudi pralne plenice za ve\u010Dkratno uporabo.\nMinistrstvo za promet pa je\
  \ na predlog o ukinitvi pogojev, ki se nana\u0161ajo na tehni\u010Dne zna\u010D\
  ilnosti vozil za uveljavitev oprostitve pla\u010Dila letne dajatve za vozila za\
  \ prevoz invalidov, pripravilo predlog spremembe Zakona o letni dajatvi za uporabo\
  \ vozil v cestnem prometu. Ministrstvo bo tako v kratkem dalo v javno razpravo celovit\
  \ predlog sprememb Zakona o letni dajatvi za uporabo vozil v cestnem prometu, ki\
  \ vklju\u010Duje tudi s strani dr\u017Eavljanov predlagano spremembo ureditve.  "
