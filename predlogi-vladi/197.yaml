response: "Odziv MInistrstva za \u0161olstvo in \u0161port\nMinistrstvo za \u0161\
  olstvo in \u0161port podpira uporabo informacijsko-komunikacijske tehnologije -\
  \ IKT v vzgojno-izobra\u017Eevalnih zavodih - zavodi na ve\u010D na\u010Dinov, npr.\
  \ s (so)financiranjem:\n strojne in programske opreme, izgradnje ra\u010Dunalni\u0161\
  kih omre\u017Eij, omogo\u010Danja dostopa do interneta. \nMinistrstvo za \u0161\
  olstvo in \u0161port spodbuja in (tudi preko sredstev iz Evropskega socialnega sklada\
  \ - ESS) sofinancira razvoj novih  pou\u010Devanja z IKT ter razvoj e-gradiv. Nastala\
  \ e-gradiva ministrstvo daje v uporabo po t.i. Creative Commons licenco - CC licenca,\
  \ kar pomeni, da jih vsakdo lahko uporablja brezpla\u010Dno, e-gradiva je mogo\u010D\
  e tudi dopolnjevati in spreminjati. Spisek nekaterih nastalih e-gradiv je na: http://www.mss.gov.si/si/delovna_podrocja/ikt_v_solstvu/e_gradiva/,\
  \ ministrstvo bo gradiva \u0161e v leto\u0161njem \u0161olskem letu objavilo na\
  \ za to prirejenem portalu.\nZaradi velikosti slovenskega trga, je poleg zagotavljanja\
  \ sofinanciranja razvoja e-gradiv, potrebno uporabljati tudi v tujini izdelana e-gradiva\
  \ (npr.,brezpla\u010Dna gradiva iz projektov Melt: http://www.melt-project.eu/,\
  \ Calibrate: http://calibrate.eun.org/).\nMinistrstvo vzpodbuja \u0161ole, uporabo\
  \ u\u010Dbenikov in predvsem delovnih zvezkov na\u010Drtujejo gospodarno, na na\u010D\
  in, da nakup u\u010Dbenikov \u010Dim manj obremeni dru\u017Einske prora\u010Dune.\n\
  E-gradiva so le eden od pogojev za kakovostnej\u0161e in u\u010Dinkovitej\u0161\
  e izobra\u017Eevanje, saj u\u010Ditelja ni mogo\u010De nadomestiti, potrebno pa\
  \ je z izobra\u017Eevanjem dopolnjevati njegovo znanje ter ga s tem usposobiti za\
  \ nove na\u010Dine dela. Ob tem ne smemo pozabiti, da \"e-na\u010Din\" izobra\u017E\
  evanja ne more nadomestiti medsebojnega \"\u017Eivega\" stika med u\u010Denci in\
  \ u\u010Diteljem.\nMinistrstvo bo tudi v bodo\u010De podpiralo nove metode dela\
  \ v \u0161olah, pri tem pa pomembno mesto dalo tudi uporabi IKT. "
