response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o zakonski zvezi in dru\u017Einskih razmerjih (v nadaljevanju ZZZDR)\
  \ v poglavju 9. Dol\u017Enost pre\u017Eivljanja dolo\u010Da vzajemno dol\u017Enost\
  \ pre\u017Eivljanja med star\u0161i in otroci. ZZZDR tako v 123. \u010Dlenu med\
  \ drugim dolo\u010Da, da so star\u0161i dol\u017Eni pre\u017Eivljati svoje otroke\
  \ do polnoletnosti, tako da v skladu s svojimi sposobnostmi in zmo\u017Enostmi zagotovijo\
  \ \u017Eivljenjske razmere, potrebne za otrokov razvoj. Nadalje zakon v 124. \u010D\
  lenu dolo\u010Da, da je polnoletni otrok dol\u017Ean po svojih zmo\u017Enostih pre\u017E\
  ivljati svoje star\u0161e, \u010De ti nimajo dovolj sredstev za \u017Eivljenje in\
  \ si jih ne morejo pridobiti. Polnoletni otrok ni dol\u017Ean pre\u017Eivljati tistega\
  \ od star\u0161ev, ki iz neopravi\u010Denih razlogov ni izpolnjeval obveznosti do\
  \ njega.\nOb tem vas \u0161e seznanjamo z ureditvijo pre\u017Eivljanja med star\u0161\
  i in otroki v novem Dru\u017Einskem zakoniku (v nadaljevanju DZ); ureditev sicer\
  \ \u017Ee velja, vendar pa se bo pri\u010Dela uporabljati 15. 4. 2019. DZ v 185.\
  \ \u010Dlenu dolo\u010Da, da mora polnoletni otrok po svojih zmo\u017Enostih pre\u017E\
  ivljati star\u0161e, \u010De ti nimajo dovolj sredstev za \u017Eivljenje in si jih\
  \ ne morejo pridobiti, vendar najdlje toliko \u010Dasa, kot so star\u0161i dejansko\
  \ pre\u017Eivljali njega. Polnoletnemu otroku ni treba pre\u017Eivljati tistega\
  \ od star\u0161ev, ki iz neupravi\u010Denih razlogov ni izpolnjeval pre\u017Eivninskih\
  \ obveznosti do njega.\nDol\u017Enost pre\u017Eivljanja v DZ je urejena identi\u010D\
  no kot v ZZZDR z dodatno omejitvijo, da pre\u017Eivninska dol\u017Enost polnoletnega\
  \ otroka do star\u0161ev traja toliko \u010Dasa, kot so star\u0161i dejansko pre\u017E\
  ivljali otroka. Zakonska ureditev \u017Ee sedaj dopu\u0161\u010Da mo\u017Enost,\
  \ da je polnoletni otrok opro\u0161\u010Den dol\u017Enosti pre\u017Eivljanja star\u0161\
  ev, \u010De roditelj iz neopravi\u010Dljivih razlogov ni izpolnjeval pre\u017Eivninske\
  \ obveznosti do njega, enako dolo\u010Da tudi DZ (124. \u010Dlen ZZZDR, 185. \u010D\
  len DZ).\nO pre\u017Eivnini, ki jo je polnoletni otrok zavezan pla\u010Devati star\u0161\
  em, lahko upravi\u010Denec in zavezanec skleneta sporazum v obliki izvr\u0161ljivega\
  \ notarskega zapisa, kot to dolo\u010Da 130a. \u010Dlen ZZZDR. Glede dolo\u010D\
  itve vi\u0161ine pre\u017Eivnine ZZZDR dolo\u010Da, da se pre\u017Eivnina dolo\u010D\
  i glede na potrebe upravi\u010Denca in materialne ter pridobitne zmo\u017Enosti\
  \ zavezanca (129. \u010Dlen ZZZDR). Nadalje 131.a \u010Dlen dolo\u010Da, da razen\
  \ pri dol\u017Enosti star\u0161ev do pre\u017Eivljanja otrok, lahko zavezanec sam\
  \ izbere ali bo upravi\u010Dencu pla\u010Deval pre\u017Eivnino ali ga bo vzel k\
  \ sebi v pre\u017Eivljanje ali pa bo poskrbel za njegovo pre\u017Eivljanje na drug\
  \ na\u010Din. Upravi\u010Denec pa lahko iz pomembnih razlogov zahteva, da se mu\
  \ pre\u017Eivnina dolo\u010Di v denarju. Na\u010Din dolo\u010Ditve vi\u0161ine pre\u017E\
  ivnine ter na\u010Din pre\u017Eivljanja identi\u010Dno ureja tudi DZ.\nVi\u0161\
  ina pre\u017Eivnine se torej dolo\u010Da glede na individualne potrebe upravi\u010D\
  enca in materialne ter pridobitne zmo\u017Enosti zavezanca in se zakonsko ne omejuje\
  \ na enako vi\u0161ino, kot jo je zavezanec pla\u010Deval za otroka - tovrstna omejitev\
  \ vi\u0161ine pre\u017Eivnine ne bi bila v skladu z njenim namenom. Tudi v skladu\
  \ s sodno prakso je namen pre\u017Eivnine zagotavljanje stro\u0161kov za teko\u010D\
  e potrebe pre\u017Eivninskega upravi\u010Denca. Vi\u0161ina pre\u017Eivnine je dolo\u010D\
  ena na podlagi ocene potreb, ki jih ima pre\u017Eivninski upravi\u010Denec (VSL\
  \ sodba II Cp 392/2015). Vzajemno je dolo\u010Dena le zakonsko dolo\u010Dena dol\u017E\
  nost pre\u017Eivljanja ter v novem DZ tudi \u010Das dejanskega pre\u017Eivljanja\
  \ (prvi odstavek 185. \u010Dlena DZ).\n "
