  \ vzgoja za zdravje v vzgojnem na\u010Drtu. Ministrstvo za \u0161olstvo in \u0161\
  port bo okrepilo prizadevanja za sistemati\u010Dno izvedbo teh vsebin. Spolno vzgojo\
  \ je nemogo\u010De obravnavati povsem lo\u010Deno od drugih podro\u010Dij \u010D\
