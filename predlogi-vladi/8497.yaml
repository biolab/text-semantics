response: "Odziv Ministrstva za notranje zadeve\nV Republiki Sloveniji podro\u010D\
  je prepovedi no\u0161enja nacisti\u010Dnih simbolov opredeljujeta prekr\u0161kovno\
  \ in kazensko pravo. Za konkretno opredelitev do predloga bi potrebovali poglobljeno\
  \ oceno stanja oziroma \u0161tudijo, ki bi poleg kaznovalnega vidika zajela tudi\
  \ razli\u010Dne druge vidike kot so dru\u017Ebeni, socialni, itd. Ker so tovrstna\
  \ odklonska ravnanja redka, se bomo do njih opredelili le na\u010Delno.\nV Republiki\
  \ Sloveniji podro\u010Dje dr\u017Eavnih simbolov ureja Zakon o grbu, zastavi in\
  \ himni v Republiki Sloveniji. Posest simbolov, ki so navedeni v vpra\u0161anju\
  \ sicer \u0161e ne pomeni prekr\u0161ka, ampak le takrat, ko prodaja ali no\u0161\
  enje tak\u0161nih simbolov na javnem kraju med posamezniki ali skupinami povzro\u010D\
  a vznemirjenje ali razburjenje (7. \u010Dlen Zakon o varstvu javnega reda in miru;\
  \ ZJRM-1). Pri tem je potrebno upo\u0161tevati tudi dolo\u010Dbe 20. \u010Dlena\
  \ ZJRM-1, ki kot kvalificirano obliko dolo\u010Da prekr\u0161ke storjene z namenom\
  \ vzbujanja narodnostne, rasne, spolne, eti\u010Dne, verske, politi\u010Dne nestrpnosti\
  \ ali nestrpnosti glede spolne usmerjenosti. Kadar policija ugotovi elemente prekr\u0161\
  ka, je dol\u017Ena za\u010Deti prekr\u0161kovni postopek po 50. \u010Dlenu Zakona\
  \ o prekr\u0161kih (ZP-1).\nPolicija bi prekr\u0161ek v tej zvezi zato lahko obravnavala\
  \ samo, \u010De bi posameznik navedene simbole uporabljal na javnem prostoru, pri\
  \ tem pa bi se druga oseba ali skupina po\u010Dutila vznemirjena ali razburjena\
  \ oziroma, \u010De bi posameznik ali skupina z \u017Ealjivimi besedami in dejanji\
  \ \u0161kodovala ugledu posameznika ali skupine ali uradne osebe pri uradnem poslovanju\
  \ (5. to\u010Dka prvega odstavka 2. \u010Dlena ZJRM-1).\nV skladu z 38. \u010Dlenom\
  \ Zakona o nalogah in pooblastilih (ZNPPol) lahko policija osebe, ki bi v vozilih\
  \ imele nacisti\u010Dne in fa\u0161isti\u010Dne simbole, le opozori, da omenjenih\
  \ simbolov na javnem kraju ne smejo uporabljati v nasprotju s prej omenjenimi predpisi.\n\
  No\u0161enje nacisti\u010Dnih simbolov, po sedaj veljavni kazenski zakonodaji, ki\
  \ upo\u0161teva napotila na mednarodni ravni sprejetih minimalnih standardov za\
  \ pregon vseh oblik sovra\u017Enosti, ne izpolnjuje vseh znakov kaznivega dejanja\
  \ 'javno spodbujanje sovra\u0161tva, nasilja ali nestrpnosti po 297. \u010Dlenu\
  \ Kazenskega zakonika (KZ-1).\nVrhovno dr\u017Eavno to\u017Eilstvo RS (VDT) je 4.\
  \ 3. 2013 z dokumentom \u0161t. 007-11/2013/3 podalo pravno stali\u0161\u010De,\
  \ v katerem sovra\u017Eni govor opredeljuje kot dru\u017Ebeni pojav, ki presega\
  \ meje kaznivega dejanja javnega spodbujanja sovra\u0161tva, nasilja ali nestrpnosti'\
  \ po 297. \u010Dlenu KZ-1, zato tudi ni nujno, da vsaka zaznana oblika sovra\u017E\
  nega govora, raz\u0161irjanja predsodkov ali diskriminacije, \u010Deprav je protiustavna\
  \ v smislu 63. \u010Dlena Ustave RS, \u017Ee izpolnjuje pogoje za kazenski postopek.\
  \ Pri oceni ali je podano kaznivo dejanje po prvem odstavku, po drugem do petem\
  \ odstavku 297. \u010Dlena KZ-1, VDT meni, da je potrebno upo\u0161tevati, da je\
  \ to dejanje \u0161ir\u0161i in o\u017Eji objekt varstva, kar mora biti v obravnavanih\
  \ primerih razvidno iz ugotovljenega dejanskega stanja. Upo\u0161tevajo\u010D dolo\u010D\
  bo tretjega odstavka tega \u010Dlena je kaznivo dejanje lahko storjeno tudi z objavo\
  \ v sredstvih javnega obve\u0161\u010Danja ali na spletnih straneh. Po mnenju VDT,\
  \ so v tem primeru izpolnjeni znaki kaznivega dejanja, \u010De je sovra\u017Ena\
  \ vsebina poslana odprtemu krogu oseb, kakor tudi \u010De je naslovljena zaprtemu\
  \ krogu, vendar je iz okoli\u0161\u010Din razvidno, da je bil namen storilca takega\
  \ pisanja dose\u010Di \u0161ir\u0161o javnost.\nV nobenem primeru ne more biti kaznivega\
  \ dejanja po 297. \u010Dlenu KZ-1, \u010De v posledici ravnanja ni pri\u0161lo do\
  \ ogrozitve, motenja ali kr\u0161itve javnega reda in miru. Podana mora biti objektivna\
  \ mo\u017Enost in tudi verjetnost njegove kr\u0161itve, saj abstraktna nevarnost\
  \ ni dovolj. Kaznivo dejanje iz prvega odstavka 297. \u010Dlena KZ-1 je storjeno\
  \ le, \u010De je spodbujanje ali razpihovanje usmerjeno zoper katero od depreviligiranih\
  \ dru\u017Ebenih skupin ali pripadnika teh skupin, ki so po zna\u010Dilnih osebnih\
  \ okoli\u0161\u010Dinah izrecno navedene v Ustavi RS. Te okoli\u0161\u010Dine oziroma\
  \ lastnosti so lahko ali v naprej dane, ali pa so posledica dru\u017Ebenih razmer,\
  \ vpliva okolja ali izraz \u010Dlovekove svobodne opredelitve. Biti morajo take\
  \ narave, da trajanje opredeljujejo dru\u017Ebeni polo\u017Eaj posameznika. Iz sklepa\
  \ o boju proti nekaterim oblikam in izrazom rasizma in ksenofobije s kazenskimi\
  \ sredstvi (EU 2008/913/PNZ, 28. 11. 2008) izhaja, da gre praviloma za depreviligirane,\
  \ ogro\u017Eene oziroma ranljive dru\u017Ebene skupine.\nSlovenska Policija se zaveda\
  \ ob\u010Dutljivosti obravnave tak\u0161nih ravnanj, ki naj bi z vzbujanjem razli\u010D\
  nih oblik nestrpnosti povzro\u010Dala ob\u010Dutek vznemirjenosti ali razburjenosti\
  \ posameznikov ali skupin (20. \u010Dlen ZJRM-1). Za presojo kaznivosti ravnanja\
  \ je vsekakor potrebno ugotavljati tudi vzro\u010Dno povezavo simbolov oziroma dejanj\
  \ s kr\u0161iteljem in prijaviteljem ter namen storilca. Popolna prepoved je po\
  \ mnenju policije bolj vpra\u0161anje stali\u0161\u010Da oziroma odnosa dru\u017E\
  be do nesprejemljivosti ideologij, ki se spogledujejo z nacizmom.\nMinistrstvo za\
  \ notranje zadeve in Policija trenutno ne zaznavata pove\u010Dane varnostne problematike\
  \ povezane z no\u0161enjem ali prodajo nacisti\u010Dnih in fa\u0161isti\u010Dnih\
  \ simbolov, zato glede na dejstva menita, da ni potrebe po spreminjanju zakonodaje\
  \ s podro\u010Dja prekr\u0161kov na tem podro\u010Dju. \n "
