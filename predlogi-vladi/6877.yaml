response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo vodi medresorsko skupino,\
  \ ki spremlja stanje in napredek pri uresni\u010Devanju Resolucije o nacionalnem\
  \ programu za jezikovno politiko 2014-2018, v okviru svojih omejenih finan\u010D\
  nih zmo\u017Enosti pa financira projekte, ki k sistemskim programom zgolj pripomorejo\
  \ in pomagajo. Namre\u010D, pobudo, ki jo naslavljate na vlado, razumemo kot predlog\
  \ za izbolj\u0161avo sistemskih ukrepov in programov. Na podro\u010Dju izobra\u017E\
  evanja poteka ve\u010D akcij za izbolj\u0161anje bralne pismenosti, med drugim je\
  \ bila na podlagi izsledkov mednarodne raziskave pismenosti PISA ustanovljena tudi\
  \ Delovna skupina za pregled in dopolnitev Nacionalne strategije za razvoj bralne\
  \ pismenosti, v kateri dejavno sodeluje tudi Ministrstvo za kulturo. Tudi po zaklju\u010D\
  ku izobra\u017Eevalnega procesa imajo vsi zaposleni v javni upravi mo\u017Enost\
  \ dodatnega izobra\u017Eevanja na podro\u010Dju sloven\u0161\u010Dine. Upravna akademija\
  \ namre\u010D redno organizira te\u010Daje jezika in oblikovanja besedil v javni\
  \ upravi. Tujci so upravi\u010Deni do obiskovanja programa Za\u010Detna integracija\
  \ priseljencev, v okviru katerega poteka tudi te\u010Daj sloven\u0161\u010Dine.\
  \ Ministrstvo za kulturo pri vsem tem pomaga izbolj\u0161evati stanje, zlasti s\
  \ financiranjem projektov promocije sloven\u0161\u010Dine, razvoja jezikovne zmo\u017E\
  nosti in gradnje jezikovnih virov, tudi za ranljive skupine govorcev, ter koordiniranjem\
  \ priprave strate\u0161kih dokumentov na podro\u010Dju jezikovne politike.\n Odziv\
  \ Ministrstva za notranje zadeve\nTujci v RS skladno z Zakonom o tujcih (Ur. l.\
  \ RS \u0161t. 45/14, 90/14, 19/15 ter ZZDT \u0161t. 47/15) bivajo za dolo\u010D\
  en \u010Das in za dolo\u010Den namen ali za nedolo\u010Den \u010Das.\nV primeru,\
  \ ko tujci v Republiki Sloveniji bivajo za dolo\u010Den \u010Das, lahko v Republiki\
  \ Sloveniji bivajo iz naslednjih namenov:\n zaposlitve ali dela; zdru\u017Eitve\
  \ dru\u017Eine; \u0161tudija, izobra\u017Eevanja, specializacije ali strokovnega\
  \ izpopolnjevanja ter prakti\u010Dnega usposabljanja, sodelovanja oziroma udele\u017E\
  be v programih mednarodnih izmenjav prostovoljcev in v drugih programih, ki ne sodijo\
  \ v sistem formalnega izobra\u017Eevanja; drugih upravi\u010Denih in z zakonom,\
  \ mednarodnimi akti ali mednarodnimi na\u010Deli in obi\u010Daji utemeljenih razlogov\
  \ ali zaradi interesa Republike Slovenije. \nBivanje za dolo\u010Den \u010Das je\
  \ lahko odobreno tudi:\n tujcem, ki imajo status rezidenta za dalj\u0161i \u010D\
  as v drugi dr\u017Eavi \u010Dlanici Evropske unije; tujcem slovenskega rodu do \u010D\
  etrtega kolena v ravni vrsti; otrokom tujcev, rojenih v Republiki Sloveniji; \u017E\
  rtvam trgovine z ljudmi; \u017Ertvam nezakonitega zaposlovanja; tujcem, ki jim je\
  \ bilo v Republiki Sloveniji dovoljeno zadr\u017Eevanje. \nV vseh zgoraj navedenih\
  \ primerih tujci, ki nimajo zavrnilnih razlogov ter ob izpolnjevanju dodatnih pogojev\
  \ (sredstva za pre\u017Eivljanje, zdravstveno zavarovanje) pridobijo dovoljenje\
  \ za za\u010Dasno prebivanje in sicer za \u010Das, ki je potreben za izpolnitev\
  \ namena bivanja, vendar najdlje za eno leto (razen \u010De zakon ne dolo\u010D\
  a druga\u010De). Dovoljenje za za\u010Dasno prebivanje se lahko podalj\u0161a pod\
  \ enakimi pogoji, kot se izda.\nDovoljenje za stalno prebivanje (bivanje za nedolo\u010D\
  en \u010Das) pa se lahko izda tujcu, ki pet let neprekinjeno zakonito prebiva v\
  \ Republiki Sloveniji na podlagi dovoljenja za za\u010Dasno prebivanje ali potrdila\
  \ o vlo\u017Eeni pro\u0161nji za podalj\u0161anje ali izdajo nadaljnjega dovoljenja\
  \ za za\u010Dasno prebivanje in ki izpolnjuje druge pogoje za izdajo dovoljenja,\
  \ dolo\u010Dene s tem zakonom, in \u010De ni zavrnilnih razlogov za izdajo dovoljenja.\n\
  V primerih pridobitve dovoljenja za za\u010Dasno ali stalno prebivanje opravljen\
  \ te\u010Daj in preizkus znanja slovenskega jezika nista pogoja za pridobitev navedene\
  \ oblike dovoljenja za prebivanje.  Prost pretok oseb je namre\u010D poleg prostega\
  \ pretoka blaga, kapitala in storitev ena od \u0161tirih temeljnih svobo\u0161\u010D\
  in na notranjem trgu Evropske unije (EU) in eden od principov Rimske pogodbe iz\
  \ leta 1957, ki pa je bilo uveljavljeno postopoma. Predhodnik prostega pretoka oseb\
  \ je prost pretok delavcev, zagotovljen s 45. \u010Dlenom Pogodbe o delovanju EU\
  \ (PDEU). Ta \u010Dlen omogo\u010Da dr\u017Eavljanom EU, da se z namenom zaposlitve\
  \ prosto gibljejo na obmo\u010Dju Unije in dr\u017Eave kjer delajo, ter da tam tudi\
  \ bivajo. Prav tako Pogodba prepoveduje kakr\u0161nokoli diskriminacijo na podlagi\
  \ dr\u017Eavljanstva.\nKoncept prostega pretoka dr\u017Eavljanov je sicer \u0161\
  ir\u0161i, saj pravice do prostega gibanja in bivanja raz\u0161irja na vse dr\u017E\
  avljane EU, hkrati pa tudi precej novej\u0161i, saj se prvi\u010D pojavi z Maastrichtsko\
  \ pogodbo kot ena izmed temeljnih pravic iz naslova dr\u017Eavljanstva EU (21. \u010D\
  len PDEU). \u010Ceprav \u0161ir\u0161a, pa ima ta pravica tudi nekatere dodatne\
  \ omejitve, ki so navedene v Direktivi 2004/38, ki predstavlja temeljno pravno besedilo,\
  \ ki ureja prost pretok oseb znotraj EU. Direktiva tako pravico do prebivanja v\
  \ katerikoli dr\u017Eavi \u010Dlanici EU omogo\u010Da vsem dr\u017Eavljanom EU za\
  \ obdobje treh mesecev po prihodu v to dr\u017Eavo. V tem \u010Dasu osebam ni potrebno\
  \ izpolnjevati nobene formalnosti, prav tako jim ni treba pridobiti nobenega posebnega\
  \ dovoljenja. Po preteku obdobja treh mesecev pa je pravica do bivanja odvisna le\
  \ od ekonomskega statusa osebe \u2013 delavci in samozaposleni lahko nadaljujejo\
  \ z bivanjem brez posebnih zahtev, iskalci zaposlitve v kolikor aktivno i\u0161\u010D\
  ejo zaposlitev (najve\u010D 6 mesecev), \u0161tudenti in ostale ekonomsko neaktivne\
  \ osebe (brezposelni, upokojenci, ipd.) pa samo v kolikor lahko doka\u017Eejo, da\
  \ imajo zadostna sredstva za pre\u017Eivljanje in urejeno zdravstveno zavarovanje.\
  \ Potem, ko oseba na ozemlju druge dr\u017Eave zakonito neprekinjeno prebiva 5 let,\
  \ pridobi pravico do stalnega bivanja v tej dr\u017Eavi.\nPrav tako tudi tujci,\
  \ ki niso dr\u017Eavljani EU za pridobitev dovoljenja za prebivanje ne potrebujejo\
  \ izkazovati znanje slovenskega jezika. Tej skupini tujcev pa je nudena dodatna\
  \ pomo\u010D pri vklju\u010Devanju v kulturno, gospodarsko in dru\u017Ebeno \u017E\
  ivljenje Republike Slovenije. Te osebe so tako upravi\u010Dene do:\n programov u\u010D\
  enja slovenskega jezika in seznanjanja s slovensko zgodovino, kulturo in ustavno\
  \ ureditvijo (v nadaljnjem besedilu: spoznavanje slovenske dru\u017Ebe), programov\
  \ medsebojnega poznavanja in razumevanja s slovenskimi dr\u017Eavljani, informiranja\
  \ v zvezi z njihovim vklju\u010Devanjem v slovensko dru\u017Ebo. \nSkladno z Uredbo\
  \ o na\u010Dinih in obsegu zagotavljanja programov pomo\u010Di pri vklju\u010Devanju\
  \ tujcev, ki niso dr\u017Eavljani EU (Ur. l. RS, \u0161t. 70/12) so do brezpla\u010D\
  ne udele\u017Ebe v programih u\u010Denja slovenskega jezika in spoznavanja slovenske\
  \ dru\u017Ebe upravi\u010Dene tiste osebe, ki niso dr\u017Eavljani EU in ki:\n v\
  \ Republiki Sloveniji prebivajo na podlagi dovoljenja za stalno prebivanje, ter\
  \ njihovi dru\u017Einski \u010Dlani, ki imajo v Republiki Sloveniji dovoljenje za\
  \ za\u010Dasno prebivanje zaradi zdru\u017Eitve dru\u017Eine, ne glede na dol\u017E\
  ino prebivanja v Republiki Sloveniji in veljavnost dovoljenja; v Republiki Sloveniji\
  \ prebivajo na podlagi dovoljenja za za\u010Dasno prebivanje, izdanega z veljavnostjo\
  \ najmanj enega leta; so dru\u017Einski \u010Dlani slovenskih dr\u017Eavljanov ali\
  \ dr\u017Eavljanov EU, ki v Republiki Sloveniji prebivajo na podlagi dovoljenja\
  \ za prebivanje za dru\u017Einskega \u010Dlana, ne glede na dol\u017Eino prebivanja\
  \ in veljavnost dovoljenja. \nProgram u\u010Denja slovenskega jezika in program\
  \ spoznavanja slovenske dru\u017Ebe oziroma enotni program se izvajajo kot javno\
  \ veljavni izobra\u017Eevalni programi za odrasle, kakor to dolo\u010Dajo predpisi\
  \ o organizaciji in financiranju vzgoje in izobra\u017Eevanja. Vsebino programov\
  \ dolo\u010Di minister, pristojen za izobra\u017Eevanje.\nV postopku pridobitve\
  \ dr\u017Eavljanstva Republike Slovenije z naturalizacijo pa je eden izmed pogojev,\
  \ da oseba obvlada slovenski jezik za potrebe vsakdanjega sporazumevanja, kar doka\u017E\
  e s spri\u010Devalom o uspe\u0161no opravljenem izpitu iz znanja sloven\u0161\u010D\
  ine na osnovni ravni. Vlada Republike Slovenije je s Sklepom o dolo\u010Ditvi strokovne\
  \ komisije za opravljanje preizkusa znanja slovenskega jezika (Uradni list RS, \u0161\
  t. 47/94) imenovala Center za sloven\u0161\u010Dino kot drugi/ tuji jezik na Filozofski\
  \ fakulteti Univerze v Ljubljani kot strokovno komisijo, pristojno za preizkus znanja\
  \ slovenskega jezika. Izpit iz slovenskega jezika lahko prosilci za dr\u017Eavljanstvo\
  \ opravijo pri navedenem centru ali pristojnih  izobra\u017Eevalnih organizacij\
  \ po celi Sloveniji. Izpit iz slovenskega jezika je sestavljen iz petih sklopov,\
  \ in sicer:\n govorno sporazumevanje; razumevanje govorjenih besedil; razumevanje\
  \ zapisanih besedil; poznavanje slovni\u010Dnih struktur; tvorjenje pisnega besedila.\
  \ \nOpravljen izpit v navedeni obliki izkazuje, da se je prosilec za dr\u017Eavljanstvo\
  \ zmo\u017Een sporazumevati v slovenskem jeziku.  \n "
