  \ obsega fonda javnih najemnih stanovanj. Z uvedbo stro\u0161kovnih najemnin bo\
  \ stanovanjskim skladom omogo\u010Deno, da gospodarno ravnajo tako z obstoje\u010D\
  im fondom javnih najemnih stanovanj, kot tudi bodo\u010Dimi investicijami v javna\
  \ najemna stanovanja. Zakonsko predvideno subvencioniranje najemnin bo zagotavljalo,\
  \ da razlika med obstoje\u010Do neprofitno najemnino in bodo\u010Do stro\u0161kovno\
  \ najemnino ne bo \u0161la v breme socialno ogro\u017Eenih najemnikov. Med ostale\
  \ ukrepe novega stanovanjskega zakona, ki bodo pripomogli k pove\u010Danju fonda\
  \ javnih najemnih stanovanj spadajo dr\u017Eavne ban\u010Dne garancije investitorjem\
  \ pri sklepanju posojil, poro\u0161tva za kredite dr\u017Eavljanov, ki prvi\u010D\
  \ re\u0161ujejo stanovanjsko vpra\u0161anje in jim oblika zaposlitve oz. vi\u0161\
  ina dohodka ne omogo\u010Data samostojne pridobitve kredita, ureditev pogojev za\
