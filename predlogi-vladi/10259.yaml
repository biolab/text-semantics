  \ izrednega stanja.Odziv Ministrstva za okolje in prostor\n\nMinistrstvo je danes,\
  \ dne 14. 10. 2019, v javno obravnavo posredovalo osnutek novega stanovanjskega\
  \ zakona (SZ-2), s katerim je predvideno celovito urejanje stanovanjske problematike,\
