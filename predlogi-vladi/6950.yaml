response: "Odziv Ministrstva za notranje zadeve\nNajprej bi \u017Eeleli pojasniti\
  \ termin prosilec za mednarodno za\u0161\u010Dito (prosilec za azil). Prosilec za\
  \ mednarodno za\u0161\u010Dito je dr\u017Eavljan tretje dr\u017Eave ali oseba brez\
  \ dr\u017Eavljanstva, ki je v Republiki Sloveniji podala pro\u0161njo za mednarodno\
  \ za\u0161\u010Dito. V primeru migracijskega pritiska, pod katerim se je Republika\
  \ Slovenija zna\u0161la sredi leto\u0161njega septembra, ve\u010Dina migrantov za\
  \ mednarodno za\u0161\u010Dito v Republiki Sloveniji ni zaprosila.\nObstoje\u010D\
  a nacionalna zakonodaja ne predvideva izvajanja postopkov za mednarodno za\u0161\
  \u010Dito na meji. Izjema so le postopki na letali\u0161\u010Dih in v pristani\u0161\
  \u010Dih, kot jih predvideva 58. \u010Dlen Zakona o mednarodni za\u0161\u010Diti.\
  \ Enako je predvideno tudi v novem predlogu tega zakona, s katerim se bodo v nacionalni\
  \ pravni red prenesle prenovljene evropske direktive. Edina novost bo v tem, da\
  \ v kolikor ta postopek ne bo zaklju\u010Den v \u0161tirih tednih, bo tak\u0161\
  no osebo potrebno nastaniti v azilni dom.\nMejne postopke pa predvideva postopkovna\
  \ direktiva in sicer v 43. \u010Dlenu. V praksi bi izvedba tak\u0161nega postopka\
  \ pomenila, da se \u017Ee na meji, ob vstopu na ozemlje na\u0161e dr\u017Eave odlo\u010D\
  i o dopustnosti pro\u0161nje (dr\u017Eava prvega azila, varna tretja, neutemeljena\
  \ ponovna pro\u0161nja in podobno) oziroma o vsebini pro\u0161nje v pospe\u0161\
  enem postopku (v tem primeru je ne glede na razlog, potrebno pro\u0161njo obravnavati\
  \ pospe\u0161eno tudi vsebinsko).\nPro\u0161nje se morajo obravnavati skladno z\
  \ vsemi procesnimi jamstvi (informiranje, prevajanje, izdaja odlo\u010Dbe s prevodom,\
  \ pravna pomo\u010D, dostop NVO do prosilcev, pravna sredstva) tudi v mejnih postopkih.\
  \ V kolikor se o pro\u0161nji ne odlo\u010Di v \u0161tirih tednih se mora prosilcu\
  \ dovoliti vstop v Republiko Slovenijo. Direktiva predvideva tudi, da je v primeru\
  \ ve\u010Djega prihoda oseb, le-te mogo\u010De nastaniti v bli\u017Eino meje in\
  \ tam izvajati postopke. V primeru izvajanja tak\u0161nih postopkov bi bilo potrebno\
  \ zagotoviti vso potrebno infrastrukturo in ustrezno kadrovsko strukturo, saj pri\
  \ nas o tem odlo\u010Da azilni organ in ne mejna policija.\nGlede na kompleksnost\
  \ in dolgotrajnost tak\u0161nih postopkov in ob dejstvu, da se glede na val migrantov,\
  \ priliv prosilcev za mednarodno za\u0161\u010Dito ni bistveno pove\u010Dal ter\
  \ glede na geografsko ume\u0161\u010Denost na\u0161e dr\u017Eave, tak\u0161ni postopki\
  \ niso utemeljeni in smiselni. Poleg tega se hitri postopki v praksi tudi glede\
  \ na obstoje\u010Do zakonodajo lahko izvajajo.\nRepublika Slovenija je v primeru\
  \ mno\u017Ei\u010Dnega prihoda migrantov na njeno ozemlje spo\u0161tovala evropsko\
  \ zakonodajo in spremljala, koliko in katere osebe so vstopile v Republiko Slovenijo.\
  \ Sodelovanje med vsemi akterji, ki skrbijo za sprejem in nastanitev migrantov,\
  \ je bilo odli\u010Dno, oskrba migrantov ustrezna, do incidentov ni prihajalo. Republika\
  \ Slovenija je postopala tako po lastnih kot po pravilih azilne zakonodaje, varovala\
  \ je schengensko mejo ter opravljala kontrolo na meji in nadzorovala dogajanje v\
  \ dr\u017Eavi in s tem zagotavljala varnost migrantov in slovenskih dr\u017Eavljanov.\n\
  Glede na navedeno, menimo, da predlog ni primeren za nadaljnjo obravnavo.\n "
