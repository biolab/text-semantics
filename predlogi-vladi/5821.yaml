response: "Odziv Ministrstva za kmetijstvo in okolje\nMinistrstvo za kmetijstvo in\
  \ okolje, ki je med drugim odgovorno za kmetijstvo in hrano, podpira projekte, ki\
  \ prispevajo k ve\u010Danju zavedanja, da je pomembno kupovati in u\u017Eivati hrano\
  \ iz bli\u017Eine. Lokalno pridelana in predelana hrana je v primerjavi s tisto,\
  \ ki je prepotovala tiso\u010De kilometrov in ima za sabo dolgotrajna skladi\u0161\
  \u010Denja, s stali\u0161\u010Da prehranske vrednosti kakovostnej\u0161e. Vi\u0161\
  ja je njena hranilna vrednost in vsebnost vitaminov.  V promocijskih kampanjah,\
  \ ki jih MKO izvaja \u017Ee nekaj let, ozave\u0161\u010Da potro\u0161nike o prednostih\
  \ lokalno pridelane hrane. Obenem nagovarja pridelovalce, da se v ve\u010Dji meri\
  \ odlo\u010Dajo za pridelavo hrane, pa tudi, da se pove\u017Eejo v verigi vsi dele\u017E\
  niki do \u017Eivilsko predelovalnih podjetij, da tako pridelana hrana ostane v Slovenije,\
  \ ne pa, da se kot neobdelana surovina izva\u017Ea na druga tr\u017Ei\u0161\u010D\
  a.\nSlovenja namre\u010D trenutno z doma\u010Do pridelavo ne pokriva svojih potreb\
  \ po kmetijsko-\u017Eivilskih proizvodih. Stopnja samooskrbe v Sloveniji je \u0161\
  e posebno nizka na podro\u010Dju zelenjave, kjer je leta 2012 dosegala le 32%, na\
  \ podro\u010Dju  \u017Eit 56% in krompirja 63% (podatki za letu 2010). Za \u017E\
  ivalske proizvode je stopnja samooskrbe precej vi\u0161ja kot za rastlinske.\nZadostna\
  \ lokalna pridelava, predelava in poraba hrane je pomembna predvsem zaradi zagotavljanja\
  \ dr\u017Eavne varnosti za obdobje ekonomskih kriz, zmanj\u0161anja odvisnosti od\
  \ zunanje trgovine, \u0161e posebej v \u010Dasu motene globalne oskrbe, zaradi urejenosti\
  \ in obdelanosti pode\u017Eelja, ohranjanja delovnih mest na pode\u017Eelju in v\
  \ \u017Eivilsko predelovalni industriji, zaradi zmanj\u0161anja rev\u0161\u010D\
  ine in dru\u017Ebene neenakosti in ne nazadnje zaradi varovanja okolja.\nSlovenija\
  \ je del skupnega trga EU. Med dr\u017Eavami \u010Dlanicami EU je pretok blaga prost\
  \ carinskih dajatev.\nPotro\u0161nik je tisti, ki se odlo\u010Da, katero hrano bo\
  \ kupoval. Dr\u017Eava lahko usmerja potro\u0161nike k porabi lokalne hrane in spodbuja\
  \ pridelovalce k ve\u010Dji pridelavi. Kot rezultat tovrstnih promocij se ve\u010D\
  a zavedanja o prednostih u\u017Eivanja likalne hrane, zato potro\u0161niki tudi\
  \ vse pogosteje preverjajo izvor surovine. Vse pomembneje jim je, da je hrana pridelana\
  \ in predelana v Sloveniji.\nDa bi potro\u0161niki la\u017Eje lo\u010Dili med uvo\u017E\
  enimi prehranskimi izdelki in tistimi, ki so pridelani in predelani v Sloveniji,\
  \ je v pripravi nova shema kakovosti za kmetijske in \u017Eivilske proizvode z imenom\
  \ \xBBizbrana kakovost\xAB, s katero bodo lahko v prihodnjem letu pridelovalci in\
  \ predelovalci, ki se bodo certificirali in dokazovali dolo\u010Dene posebne lastnosti,\
  \ \u017Ee ozna\u010Devali svoje proizvode. Promocija, ki jo bo izvajal MKO, bo pripomogla,\
  \ da bodo tako ozna\u010Deni izdelki tudi prepoznavni med potro\u0161niki. O prednosti\
  \ lokalno pridelane in predelane hrane ve\u010D na: http://lokalna-kakovost.si\n\
  \ "
