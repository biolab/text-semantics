response: "Odziv Ministrstva za pravosodje \nGlede roka za pla\u010Dilo sodne takse\
  \ pojasnjujemo, da se skladno s 5. \u010Dlenom Zakona o sodnih taksah (ZST-1)  sodne\
  \ takse pla\u010Dujejo na za\u010Detku postopka ob vlo\u017Eitvi vloge, s katero\
  \ se za\u010Dne postopek, razen \u010De je za kak\u0161en postopek posebej druga\u010D\
  e dolo\u010Deno. Navedena ureditev je povezana z dolo\u010Ditvijo obveznosti pla\u010D\
  ila sodne takse kot procesne predpostavke, ki jo predpisujejo procesni zakoni. Tako\
  \ Zakon o pravdnem postopku (ZPP)  kot najsplo\u0161nej\u0161i procesni predpis\
  \ s podro\u010Dja civilnega prava v 105.a \u010Dlenu dolo\u010Da, da mora biti ob\
  \ vlo\u017Eitvi to\u017Ebe in nekaterih drugih vlog pla\u010Dana sodna taksa; \u010D\
  e v predpisanem roku sodna taksa za vlogo ni pla\u010Dana in niso podani pogoji\
  \ za oprostitev, odlog ali obro\u010Dno pla\u010Dilo sodnih taks, se \u0161teje,\
  \ da je vloga umaknjena.  Razlog za tak\u0161no ureditev je v zagotovitvi pospe\u0161\
  itve in ekonomi\u010Dnosti postopka ter posledi\u010Dno u\u010Dinkovitosti ustavne\
  \ pravice do sodnega varstva. Tak\u0161na ureditev namre\u010D stranko spodbuja,\
  \ da pred vlo\u017Eitvijo vloge za za\u010Detek postopka oceni svoje mo\u017Enosti\
  \ za uspeh, ter jo odvra\u010Da od vlaganja o\u010Ditno neutemeljenih vlog. S tem\
  \ se posredno razbremenjujejo sodi\u0161\u010Da in pove\u010Duje u\u010Dinkovitost\
  \ vodenja (ostalih) sodnih postopkov.  Vendar pa opisana ureditev ne prepre\u010D\
  uje socialno in premo\u017Eenjsko \u0161ibkej\u0161im strankam dostopa do sodi\u0161\
  \u010D. V skladu z ZPP in ZST-1 je tako fizi\u010Dnim kot tudi pravnim osebam s\
  \ slabim premo\u017Eenjskim stanjem zagotovljena mo\u017Enost taksnih ugodnosti.\
  \ V ta namen je v II. poglavju ZST-1 natan\u010Dno urejen na\u010Din uveljavljanja\
  \ oprostitve, odloga ali obro\u010Dnega pla\u010Dila sodnih taks. Zadnja novela\
  \ ZST-1 iz leta 2016 je strankam uveljavljanje taksnih ugodnosti \u0161e dodatno\
  \ olaj\u0161ala, saj morajo po novem podatke o materialnem polo\u017Eaju strank\
  \ po uradni dol\u017Enosti pridobivati sodi\u0161\u010Da in jih niso ve\u010D dol\u017E\
  ne sodi\u0161\u010Dem posredovati stranke, kot je veljalo pred to novelo.  Na podlagi\
  \ navedenega menimo, da je veljavna ureditev obravnavanega podro\u010Dja ustrezna,\
  \ saj krepi procesno disciplino in zmanj\u0161uje obseg dela na sodi\u0161\u010D\
  ih, hkrati pa s sistemom taksnih oprostitev omogo\u010Da dostop do sodnega uveljavljanja\
  \ pravic za vse, tudi tiste, ki pla\u010Dila takse ne zmorejo. Glede sojenja v razumnem\
  \ roku pojasnjujemo, da predsednik Vrhovnega sodi\u0161\u010Da Republike Slovenije\
  \ na podlagi 60.c \u010Dlena Zakona o sodi\u0161\u010Dih (ZS) in s soglasjem ministra\
  \ za pravosodje vsako leto sprejme \u010Dasovne standarde za prihajajo\u010De leto,\
  \ s katerimi je dolo\u010Den pri\u010Dakovani \u010Das opravljanja tipi\u010Dnih\
  \ procesnih dejanj in re\u0161evanja zadev na posameznih vrstah ter stopnjah sodi\u0161\
  \u010D. \u010Casovni standardi so merilo u\u010Dinkovitosti poslovanja posameznih\
  \ sodi\u0161\u010D in predstavljajo orodje, ki sodi\u0161\u010Dem omogo\u010Da prilagajanje\
  \ delovnih procesov z vidika hitrosti re\u0161evanja zadev ter zagotavljanja pravice\
  \ do sojenja v razumnem roku, in tako prispevajo k varovanju interesa strank, da\
  \ brez nepotrebnega odla\u0161anja pridejo do zakonite in pravilne sodne odlo\u010D\
  be. Njihova javna objava vsem zainteresiranim omogo\u010Da dodaten vpogled v poslovanje\
  \ sodi\u0161\u010D, uporabnikom sodi\u0161\u010D (strankam, odvetnikom, dr\u017E\
  avnim to\u017Eilcem in drugim) pa okvirno informacijo o hitrosti re\u0161evanja\
  \ zadev na posameznem sodi\u0161\u010Du, s \u010Dimer pripomorejo k ve\u010Dji pravni\
  \ varnosti in predvidljivosti postopkov ter transparentnosti poslovanja sodi\u0161\
  \u010D. Sodstvo se je v okviru Strategije za pametno, trajnostno in vklju\u010D\
  ujo\u010Do rast Evropa 2020 tudi zavezalo, da bo pri\u010Dakovani \u010Das re\u0161\
  itve pomembnej\u0161ih zadev skraj\u0161alo na 6 mesecev, pri\u010Dakovani \u010D\
  as re\u0161itve ostalih zadev pa na 3 mesece. Zakonodaja pozna \u0161irok nabor\
  \ institutov nadzora nad kvaliteto dela sodnikov, kot so ocena sodni\u0161ke slu\u017E\
  be, ugotavljanje disciplinske odgovornosti, slu\u017Ebeni nadzor sodnikovega dela,\
  \ in institutov, ki se nana\u0161ajo na delo sodi\u0161\u010Da, kot so pregled poslovanja\
  \ sodi\u0161\u010Da in izvajanje nadzora nad sodno upravo. Uporaba posameznih institutov\
  \ je primarno v pristojnosti predsednikov sodi\u0161\u010D, sodnikov samih in sodnega\
  \ sveta, dolo\u010Dene vzvode pa ima v omejeni obliki tudi minister za pravosodje\
  \ oziroma Slu\u017Eba za nadzor organizacije poslovanja sodi\u0161\u010D, ki deluje\
  \ v okviru Ministrstva za pravosodje. Pomembna novost je krepitev polo\u017Eaja\
  \ in pristojnosti sodnega sveta. Zakon o sodnem svetu, ki se uporablja od 20. 11.\
  \ 2017, zagotavlja prenos pristojnosti glede disciplinskega sankcioniranja sodnikov\
  \ s sodi\u0161\u010D na sodni svet, kar poenoti standarde pri\u010Dakovanega delovanja\
  \ sodnikov na vseh slovenskih sodi\u0161\u010Dih in prispeva k pove\u010Danju splo\u0161\
  nega zaupanja v pravosodje ter spremembe strukture disciplinskih organov.  V okviru\
  \ pravnih sredstev pa poznamo varstvo pravice do sojenja brez nepotrebnega odla\u0161\
  anja, ki omogo\u010Da uveljavljanje od\u0161kodnine za nepremo\u017Eenjsko \u0161\
  kodo, ki je posledica prekomernega trajanja sodnih postopkov. Zakon o varstvu pravice\
  \ do sojenja brez nepotrebnega odla\u0161anja (ZVPSBNO) ureja opravljanje zadev\
  \ sodne uprave iz pristojnosti sodi\u0161\u010D in zadev pravosodne uprave iz pristojnosti\
  \ ministrstva, pristojnega za pravosodje, za varstvo pravice do sojenja brez nepotrebnega\
  \ odla\u0161anja, sodno varstvo te pravice in pravi\u010Dno zado\u0161\u010Denje\
  \ v primerih njene kr\u0161itve. Glede kvalitetnega dela odvetnikov pojasnjujemo,\
  \ da Zakon o odvetni\u0161tvu (ZOdv) izrecno poudarja, da je odvetnik pri zastopanju\
  \ stranke dol\u017Ean ravnati vestno, po\u0161teno, skrbno ter po na\u010Delih odvetni\u0161\
  ke poklicne etike. Odvetnik je za svoje ravnanje strankam od\u0161kodninsko odgovoren\
  \ po splo\u0161nih pravilih civilnega prava, poleg tega pa je z namenom zagotavljanja\
  \ vestnega, po\u0161tenega in skrbnega ravnanja odvetnikov v ZOdv vklju\u010Deno\
  \ obse\u017Eno poglavje o disciplinski odgovornosti odvetnikov, odvetni\u0161kih\
  \ pripravnikov in odvetni\u0161kih kandidatov. Dejanja, ki pomenijo kr\u0161itev\
  \ dol\u017Enosti pri opravljanju odvetni\u0161kega poklica, ter dejanja, ki pomenijo\
  \ kr\u0161itev vestnega opravljanja dela in prakse v odvetni\u0161ki pisarni, dolo\u010D\
  a Statut Odvetni\u0161ke zbornice Slovenije (60. \u010Dlen ZOdv). Ena od nalog Odvetni\u0161\
  ke zbornice Slovenije je tudi sprejem Kodeksa odvetni\u0161ke poklicne etike, ki\
  \ predstavlja zapis na\u010Del in pravil, po katerih se ravnajo odvetniki pri opravljanju\
  \ svojega poklica. Glede na vse zgoraj navedeno zaklju\u010Dujemo, da je pobuda,\
  \ kot jo naslavlja dr\u017Eavljan, v posameznih predpisih \u017Ee ustrezno normirana."
