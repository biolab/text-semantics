response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nPredlog o dr\u017E\
  avnem subvencioniranju kastracij in sterilizacij hi\u0161nih \u017Eivali je zanimiv\
  \ z vidika mo\u017Ene strategije re\u0161evanja problemov s potepu\u0161kimi \u017E\
  ivalmi, vendar je z vidika porabe javnih financ po na\u0161em mnenju neustrezen.\n\
  Predlagatelj predlaga, da bi dr\u017Eava z lastnimi in evropskimi sredstvi financirala\
  \ sterilizacijo in kastracijo hi\u0161nih \u017Eivali. V odgovor moramo najprej\
  \ pojasniti, da tako imenovanih evropskih sredstev v tak\u0161en namen ni mogo\u010D\
  e pridobiti, saj gre za podro\u010Dje dobrobiti hi\u0161nih \u017Eivali, ki ni harmonizirano\
  \ in torej na evropski ravni niti ne obstaja zakonodaja, ki bi se ukvarjala s to\
  \ problematiko. Zato tudi niso predvidena sredstva v namen, ki ga opisuje predlagatelj.\n\
  Glede porabe sredstev iz dr\u017Eavnega prora\u010Duna pa lahko v pojasnilo napi\u0161\
  emo, da bi bilo tro\u0161enje davkopla\u010Devalskega denarja v tak\u0161en namen\
  \ v nasprotju z veljavno zakonodajo, ki temelji na na\u010Delu odgovornega lastni\u0161\
  tva \u017Eivali. Lastnik (ali skrbnik) je torej odgovoren za dobrobit svoje \u017E\
  ivali in naloga te osebe je, da prepre\u010Di nenadzorovano razmno\u017Eevanje svojih\
  \ \u017Eivali. \u010Ce te in ostalih nalog za ohranjanje dobrobiti svojih \u017E\
  ivali ne more (ali no\u010De) zagotoviti, je nedopustno, da \u017Eival pridobi.\n\
  Skrb za zapu\u0161\u010Dene hi\u0161ne \u017Eivali je naloga, ki jo Zakon o za\u0161\
  \u010Diti \u017Eivali dodeljuje lokalnim skupnostim. Ob\u010Dine so tako zadol\u017E\
  ene za oskrbo zapu\u0161\u010Denih \u017Eivali na svojem obmo\u010Dju, kar pogosto\
  \ pomeni tudi financiranje sterilizacije in kastracije potepu\u0161kih ma\u010D\
  k v primeru, da je te mogo\u010De vrniti v okolje. Poudariti pa moramo, da gre v\
  \ tem primeru samo za zapu\u0161\u010Dene ma\u010Dke, ki \u017Eivijo kot potepu\u0161\
  ke ma\u010Dke. Ob\u010Dina torej ni dol\u017Ena pla\u010Devati veterinarskih storitev\
  \ za \u017Eivali, ki imajo svojega znanega lastnika.\nIdeja o rednih akcijah brezpla\u010D\
  nega ali cenej\u0161ega steriliziranja in ali kastriranja \u017Eivali je prav tako\
  \ zanimiva, vendar po na\u0161em mnenju ne more biti dejavnost dr\u017Eave, temve\u010D\
  \ jo je mogo\u010De izvesti na povsem nevladni ravni, saj bi se lahko nevladne organizacije\
  \ dogovorile z veterinarskimi organizacijami za omenjene akcije. "
