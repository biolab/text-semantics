response: "Odziv Ministrstva za finance\nV zvezi s primernostjo in sorazmernostjo\
  \ sankcioniranja v primeru manj\u0161ih nepravilnosti oz. kr\u0161itev dav\u010D\
  ne zakonodaje je potrebno poudariti, da so vi\u0161ine glob po zakonodaji s podro\u010D\
  ja obdav\u010Ditve predpisane v okviru razpona glob, dolo\u010Denega v veljavnem\
  \ Zakonu o prekr\u0161kih (ZP-1), pri \u010Demer pa je upo\u0161tevano tudi na\u010D\
  elo sorazmernosti pri sankcioniranju prekr\u0161ka. To pomeni, da je dolo\u010D\
  en razpon glob, ki je razli\u010Den glede na te\u017Eo prekr\u0161ka (prekr\u0161\
  ki, huj\u0161i prekr\u0161ki, \u0161e posebej hudi prekr\u0161ki), in glede na velikost\
  \ storilca prekr\u0161ka (pravne osebe, pravne osebe \u2013 srednje in velike dru\u017E\
  be, samostojni podjetniki posamezniki ter posamezniki, ki samostojno opravljajo\
  \ dejavnost). Obenem pa je treba izpostaviti, da v skladu z dolo\u010Dbami ZP-1\
  \ Finan\u010Dna uprava RS pri odlo\u010Danju o sankciji glede na okoli\u0161\u010D\
  ine konkretnega primera upo\u0161teva tudi mo\u017Enost izreka sankcije v obliki\
  \ opomina, namesto globe. Vi\u0161ina glob, dolo\u010Denih z dav\u010Dno zakonodajo,\
  \ sledi namenu kaznovanja, to je, da se prepre\u010Di kr\u0161enje dav\u010Dnega\
  \ zakona in se vzpostavi njegovo spo\u0161tovanje med dav\u010Dnimi zavezanci. Na\
  \ dosego tega cilja vpliva tudi primerna vi\u0161ina predpisane globe, ki potencialnega\
  \ storilca odvrne od kr\u0161enja predpisov. Globe za kr\u0161itve obveznosti zavezancev\
  \ po npr. Zakonu o dav\u010Dnem potrjevanju ra\u010Dunov (ZDavPR) so tako dolo\u010D\
  ene v okviru razpona glob, dolo\u010Denega v ZP-1 ter skladno s cilji in temeljnimi\
  \ na\u010Deli, ki jih zasleduje zakon, zlasti s ciljem prepre\u010Devanja sive ekonomije.\
  \ Izvajanje ekonomskih aktivnosti na prikrit na\u010Din z namenom izogibanja pla\u010D\
  evanja davkov in prispevkov pomeni resne, sistemske kr\u0161itve dav\u010Dnih predpisov\
  \ ter predstavlja \u0161ir\u0161e tveganje neizpolnjevanja dav\u010Dnih obveznosti,\
  \ kar je upo\u0161tevano tudi pri vi\u0161ini glob, dolo\u010Denih z ZDavPR, ki\
  \ se v teh primerih za\u010Dnejo pri vi\u0161jem razponu. Globe za kr\u0161itve\
  \ ZDavPR so po vi\u0161ini primerljive z globami, dolo\u010Denimi z drugimi primerljivimi\
  \ dav\u010Dnimi predpisi, predvsem Zakonom o dav\u010Dnem postopku in Zakonom o\
  \ davku na dodano vrednost.\nV zvezi z izpostavljeno dilemo o utemeljenosti predpisovanja\
  \ oz. dolo\u010Danja davkov pa dodajamo, da 146. \u010Dlen Ustave Republike Slovenije\
  \ dolo\u010Da, da dr\u017Eava in lokalne skupnosti pridobivajo sredstva za uresni\u010D\
  evanje svojih nalog z davki in drugimi obveznimi dajatvami ter s prihodki od lastnega\
  \ premo\u017Eenja. 147. \u010Dlen Ustave dolo\u010Da, da dr\u017Eava z zakonom predpisuje\
  \ davke, carine in druge dajatve. Davki predstavljajo prete\u017Eni del javnofinan\u010D\
  nih virov, s katerimi dr\u017Eava zagotavlja financiranje javnih \u2013 splo\u0161\
  nih in skupnih potreb. S prihodki iz naslova obremenitve potro\u0161nje, dohodkov\
  \ in premo\u017Eenja dav\u010Dnih zavezancev se tako zagotavlja tudi delovanje in\
  \ distribucijo dobrin, kot so \u0161olstvo, zdravstvo, varnost in obramba, promet,\
  \ kultura in druge javne storitve, kar pomeni, da se s prihodki iz naslova pobranih\
  \ davkov zagotavlja dolo\u010Den obseg storitev celotnemu prebivalstvu.  \n "
