response: "Odziv Ministrstva za zunanje zadeve\nPravica narodov do samoodlo\u010D\
  be je eno temeljnih na\u010Del mednarodnega prava, ki je kot tak\u0161no zapisano\
  \ v 1. \u010Dlenu Ustanovne listine Organizacije zdru\u017Eenih narodov. Slednja\
  \ predstavlja nekak\u0161no ustavo sodobne mednarodnopravne skupnosti, na katerih\
  \ le-ta temelji in v okviru katerih deluje. Na\u010Dela in pravice, ki iz nje izhajajo,\
  \ so kogentne, zavezujo\u010De narave s splo\u0161nim u\u010Dinkom.\nEvropska unija,\
  \ njene \u010Dlanice in institucije, na katere se sklicujete, pa so pri svojem delovanju\
  \ zavezane k doslednemu spo\u0161tovanju in razvoju mednarodnega prava, \u0161e\
  \ zlasti k spo\u0161tovanju na\u010Del Ustanovne listine Organizacije zdru\u017E\
  enih narodov (5. odstavek \u010Dlena 3 Pogodbe o Evropski uniji).\nEvropska unija,\
  \ njene institucije in dr\u017Eave \u010Dlanice morajo spo\u0161tovati nacionalno\
  \ identiteto dr\u017Eav \u010Dlanic, ki je nelo\u010Dljivo povezana z njihovimi\
  \ temeljnimi politi\u010Dnimi in ustavnimi strukturami, ter temeljne dr\u017Eavne\
  \ funkcije, zlasti zagotavljanje ozemeljske celovitosti, vzdr\u017Eevanje javnega\
  \ reda in varovanje nacionalne varnosti (2. odstavek \u010Dlena 4 Pogodbe o Evropski\
  \ uniji), in se kot tak\u0161ne ne morejo neposredno vme\u0161avati v notranje politi\u010D\
  no dogajanje in ustavno ureditev oziroma organiziranost dr\u017Eav \u010Dlanic,\
  \ razen \u010De bi bilo ravnanje katere izmed dr\u017Eav \u010Dlanic v nasprotju\
  \ s temeljnimi vrednotami in pravicami, na katerih Unija temelji (\u010Dlen 7 Pogodbe\
  \ o Evropski uniji).\nGlede na izpostavljeno, Evropska komisija, v nasprotju s tem,\
  \ kar predlagate, nima pravne podlage, na osnovi katere bi lahko predlagala vzpostavitev\
  \ pravnih okvirjev za samoodlo\u010Dbo narodov. Posledi\u010Dno razprave o samoodlo\u010D\
  bi narodov ostajajo na ravni Organizacije zdru\u017Eenih narodov kot pristojnem\
  \ forumu za tozadevno tematiko.\n "
