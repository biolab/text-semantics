response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nNamen programa\
  \ Usposabljanje na delovnem mestu je izbolj\u0161anje zaposlitvenih mo\u017Enosti\
  \ vklju\u010Denih brezposelnih oseb in pove\u010Danje njihove konkuren\u010Dnosti\
  \ na trgu dela ter pridobitev in krepitev sposobnosti, znanj, ve\u0161\u010Din in\
  \ spretnosti. Z vsebinsko prilagoditvijo smo se odzvali tudi na potrebo po razre\u0161\
  evanju problematike brezposelnih mladih. Ker imajo zaradi pomanjkanja delovnih izku\u0161\
  enj v primerjavi z ostalimi brezposelnimi ti manj\u0161e mo\u017Enosti za vklju\u010D\
  evanje na trg dela, smo za mlade do 30 let predlagali in v decembru 2012 tudi udejanjili\
  \ mo\u017Enost tri mese\u010Dnega usposabljanja. Ocenjujemo, da bo ta prilagoditev\
  \ programa pove\u010Dala zaposlitvene mo\u017Enosti mladih. Program Usposabljanje\
  \ na delovnem mestu 2012-2013 do konca novembra 2012, t.j. po devetih mesecih izvajanja,\
  \ izkazuje 612 zaposlitev (kar trenutno predstavlja 34,6% izhod v zaposlitve), od\
  \ katerih jih je bilo 33 ali 1,9% vseh vklju\u010Denih, realiziranih \u0161e pred\
  \ koncem programa, najve\u010D, 373 ali 21,1% vseh vklju\u010Denih, pa so zaposlitev\
  \ realizirali v prvem mesecu po zaklju\u010Dku; 10,0% vklju\u010Denih (177) se je\
  \ zaposlilo v drugem ali tretjem mesecu po zaklju\u010Dku, 1,6% (29) vklju\u010D\
  enih pa \u0161e po \u010Detrtem do \u0161estem mesecu po zaklju\u010Dku usposabljanja\
  \ na delovnem mestu.\nPotrebno je omeniti tudi dejstvo, da konkretni izbrani izvajalec\
  \ v usposabljanje ne more vklju\u010Diti nove ali iste brezposelne osebe, v kolikor\
  \ po usposabljanju ni pri\u0161lo do njene zaposlitve. Delodajalec mora ob oddaji\
  \ ponudbe namre\u010D izkazati, da je, v kolikor je \u017Ee kandidiral in bil izbran\
  \ kot delodajalec v okviru predhodnih programov usposabljanj na delovnem mestu,\
  \ zaposlil najmanj tretjino oseb, ki so usposabljanje uspe\u0161no zaklju\u010D\
  ili. Zaposlitev po kon\u010Danem usposabljanju \u0161teje, \u010De je bila realizirana\
  \ v roku 1 meseca po zaklju\u010Dku usposabljanja. \u010Ce delodajalec pogoja glede\
  \ zaposlitev po kon\u010Danem usposabljanju ni izpolnil, lahko kandidira \u0161\
  ele po poteku 12 mesecev od datuma zaklju\u010Dka usposabljanja zadnje osebe po\
  \ prej\u0161njem javnem povabilu ali drugih javnih povabilih, oziroma po poteku\
  \ 12 mesecev od zaklju\u010Dka usposabljanja zadnje osebe, ki je bila vklju\u010D\
  ena v usposabljanje.\nV usposabljanje na delovnem mestu se tudi ne more vklju\u010D\
  iti brezposelna oseba, ki:\n ji je pri istem delodajalcu prenehala ali bila prekinjena\
  \ pogodba o zaposlitvi in se je prijavila na Zavodu, od takrat pa \u0161e ni minilo\
  \ 12 mesecev, se je pri istem delodajalcu v zadnjih 12 mesecih pred oddajo ponudbe\
  \ \u017Ee usposabljala na delovnem mestu oz. je bila pri njem vklju\u010Dena v program\
  \ javnih del, je bila v zadnjih 12 mesecih pred datumom za\u010Detka usposabljanja\
  \ \u017Ee vklju\u010Dena v enako ali podobno usposabljanje. \nPrav tako vas obve\u0161\
  \u010Damo o upravi\u010Denih stro\u0161kih v okviru programa Usposabljanje na delovnem\
  \ mestu. Delodajalec namre\u010D za izvedbo usposabljanja prejme 221,00 EUR, \u010D\
  e usposabljanje traja 1 mesec, 354,00 EUR, \u010De  usposabljanje traja 2 meseca\
  \ in 487,00 EUR, v kolikor usposabljanje traja 3 mesece. V navedenem znesku je zajeto\
  \ sofinanciranje naslednjih stro\u0161kov:\n stro\u0161ki mentorja oz. nadomestnega\
  \ mentorja, ki usposablja udele\u017Eence, stro\u0161ki predhodnega zdravni\u0161\
  kega pregleda za udele\u017Eenca usposabljanja in stro\u0161ki zavarovanja za primer\
  \ po\u0161kodbe pri delu in poklicne bolezni za udele\u017Eenca usposabljanja. \n\
  Delodajalec za upravi\u010Dene stro\u0161ke ne sme hkrati prejemati tudi sredstev\
  \ iz drugih javnih virov financiranja (prepoved dvojnega financiranja).\nDenarne\
  \ dajatve, ki se izpla\u010Dajo neposredno vklju\u010Deni osebi, so dodatek za aktivnost\
  \ in dodatek za prevoz. Dodatka za aktivnost in prevoz se obra\u010Dunata in izpla\u010D\
  ujeta v skladu z veljavnim Pravilnikom o izvajanju aktivne politike zaposlovanja\
  \ in Katalogom ukrepov aktivne politike zaposlovanja. Izpla\u010Duje ga upravi\u010D\
  enec, torej Zavod RS za zaposlovanje neposredno udele\u017Eencu usposabljanja, in\
  \ sicer na podlagi sklenjene pogodbe med Zavodom in udele\u017Eencem usposabljanja.\n\
  Program usposabljanja na delovnem mestu spada med \u017Eelezni repertoar programov\
  \ aktivne politike zaposlovanja in se na Zavodu izvaja \u017Ee od leta 1991 dalje,\
  \ seveda s \u0161tevilnimi vsebinskimi izbolj\u0161avami oz. prilagoditvami trenutnim\
  \ situacijam na trgu dela. Od leta 1994 dalje se izvaja tudi s pomo\u010Djo sofinanciranja\
  \ s strani Evropskega socialnega sklada.\nGlede na navedeno in glede stanje na trgu\
  \ dela menimo, da je predlog neprimeren za nadaljnjo obravnavo. Zavedamo pa se,\
  \ da bomo morali program tudi v prihodnje vsebinsko izbolj\u0161evati ter ga dopolnjevati\
  \ glede na potrebe na trgu dela.  \n "
