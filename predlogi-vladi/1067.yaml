response: "Odziv Ministrstva za okolje in prostor\nPredpisi s podro\u010Dja graditve\
  \ objektov do nedavnega niso omogo\u010Dali gradnjo son\u010Dnih elektrarn brez\
  \ pridobitve gradbenega dovoljenja. Brez gradbenega dovoljenja je bila mo\u017E\
  na le namestitev son\u010Dnih celic na in poleg objekta, za njegove potrebe, in\
  \ sicer kot izvedba investicijskih vzdr\u017Eevalnih del, \u010De so bili za to\
  \ izpolnjeni pogoji navedeni v Zakonu o graditvi objektov in Uredbi o vrstah objektov\
  \ glede na zahtevnost (npr. da se ne sme posegati v konstrukcijo objekta itd.).\n\
  Ministrstvo za gospodarstvo je v sodelovanju z Ministrstvom za okolje in prostor\
  \ pripravilo besedilo Uredbe o dopolnitvah Uredbe o energetski infrastrukturi, ki\
  \ se nana\u0161a tudi na gradnjo son\u010Dnih elektrarn. Po izvedenem medresorskem\
  \ usklajevanju je Vlada Republike Slovenije dne 23.9.2010 izdala Uredbo o dopolnitvah\
  \ Uredbe o energetski infrastrukturi (v nadaljevanju: Uredba), ki je bila naslednji\
  \ dan, to je 24.9.2010, objavljena v Uradnem listu RS, \u0161t. 75/2010. Uredba\
  \ je stopila v veljavo 25.9.2010.\nIz vsebine Uredbe izhaja, da se montiranje naprav,\
  \ ki proizvajajo elektri\u010Dno energijo s pomo\u010Djo son\u010Dne energije z\
  \ nazivno elektri\u010Dno mo\u010Djo do vklju\u010Dno 1 MW (son\u010Dne elektrarne),\
  \ \u0161teje za izvedbo investicijskih vzdr\u017Eevalnih del, po predpisih o graditvi\
  \ objektov, za katere ni potrebno gradbeno dovoljenje. Da se postavitev teh naprav\
  \ \u0161teje za izvedbo vzdr\u017Eevalnih del, morajo biti izpolnjeni dolo\u010D\
  eni pogoji, ki se predvsem nana\u0161ajo na preveritve stati\u010Dnosti, po\u017E\
  arne varnosti, za\u0161\u010Dite pred strelo itd., skratka preveritve, ki zagotavljajo\
  \ varnost oziroma zanesljivost objekta. S prehodnimi odlo\u010Dbami Uredbe so tudi\
  \ urejene razli\u010Dne situacije, ki se nana\u0161ajo na \u017Ee postavljene son\u010D\
  ne elektrarne.\nIz navedenega izhaja, da je brez gradbenega dovoljenja od 25.9.2010\
  \ dovoljeno postaviti son\u010Dno elektrarno v ve\u010Djem obsegu in z ve\u010D\
  jo mo\u010Djo, kot je predlagano (predlog do 50KW, Uredba do 1MW). S prehodnimi\
  \ odlo\u010Dbami Uredbe je urejeno tudi podro\u010Dje in\u0161pekcijskih ukrepov,\
  \ ki so bili pred tem izre\u010Deni."
