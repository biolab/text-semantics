response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nZahvaljujemo se\
  \ za izra\u017Eeno pobudo in sporo\u010Damo, da na Ministrstvu za kmetijstvo, gozdarstvo\
  \ in prehrano (MKGP) enakomerno promoviramo uporabo hrane iz razli\u010Dnih trajnostnih\
  \ virov in razli\u010Dnega izvora, kar je v skladu s kulturnim okoljem, v katerem\
  \ delujemo, tradicijo, prehranskimi navadami in zna\u010Dilnostmi sektorja katerega\
  \ pokrivamo.\nStrinjamo se z vami, da je trajnostni vidik prehrane izjemno pomemben\
  \ in da je na tem podro\u010Dju potrebno izvajati aktivnosti, ki bodo pripomogle\
  \ k temu, da bo na\u0161e kmetijstvo lahko zagotovilo dovolj kakovostne prehrane\
  \ za potrebe prebivalstva. K temu cilju stremimo tudi preko promoviranja na\u0161\
  e super hrane, kratkih dobavnih verig in lokalno predelane hrane.\nV povezavi s\
  \ tem bi \u017Eeleli izpostaviti, da na MKGP izvajamo komunikacijsko-ogla\u0161\
  evalske kampanje, sofinancirane iz Evropskega sklada za pomorstvo in ribi\u0161\
  tvo, ki pa imajo namen ozave\u0161\u010Dati javnost o trajnostni problematiki ribi\u0161\
  tva, hkrati pa poudarjajo pomen vnosa rib in ostalih tovrstnih organizmov v uravnote\u017E\
  eno prehrano posameznika.\nZavedamo se svetovne problematike prelova in slabega\
  \ stanja ribjih stale\u017Eev. Hkrati pa se zavedamo tudi, da je globalni pritisk\
  \ slovenskega ribi\u0161kega sektorja na stanje ribjih stale\u017Eev zanemarljiv.\
  \ Ker se tudi zavedamo, da so koli\u010Dine ulova omejene in se jih ne da pove\u010D\
  ati, smo na\u0161a komunikacijska izhodi\u0161\u010Da oblikovali na na\u010Din,\
  \ da potencialnega potro\u0161nika namesto k uvo\u017Eenim, usmerjamo k doma\u010D\
  im vrstam, torej k nakupu rib in izdelkov iz ribi\u0161tva, ki jo jih ujeli lokalni\
  \ ribi\u010Di ali vzredili lokalni ribogojci. Potro\u0161nike usmerjamo k izbiri\
  \ lokalne hrane, sezonske in sve\u017Ee hrane ter k preizku\u0161anju tradicionalnih\
  \ receptov, ki izvirajo iz na\u0161ega lokalnega okolja.\nNa drugi strani so tudi\
  \ \u017Eivila, ki jih priporo\u010Date, eden od vzrokov za zmanj\u0161evanje tropskega\
  \ gozda in za ve\u010Dje izpuste toplogrednih plinov v ozra\u010Dje. Kot vemo, je\
  \ soja zelo zahtevna za rast, saj potrebuje aluvialna tla in prst, ki je bogata\
  \ z organskimi snovmi. Tudi zaradi tega se kr\u010Dijo velike povr\u0161ine amazonskega\
  \ gozda. Semena chie pa so ve\u010Dinoma pridelana v Ameriki ali Avstraliji in prav\
  \ tako prepotujejo velike razdalje, preden pridejo do potro\u0161nikov v Sloveniji.\n\
  Tako je namen vseh na\u0161ih komunikacijsko-ogla\u0161evalskih kampanj ta, da dvignemo\
  \ vrednost lokalnim proizvodom in pri posamezniku - potro\u0161niku obudimo zavest\
  \ o obstoju lokalnega sektorja, kakovosti hrane, ki ni pripeljala od dale\u010D\
  \ in nenazadnje o tem, da je vredno spodbujati vse, kar je v na\u0161i dr\u017E\
  avi pridelano lokalno.\nIz navedenih razlogov na\u0161e promocijske kampanje prioritetno\
  \ nagovarjajo potro\u0161nika k temu, da posegajo po lokalnih ribah namesto po uvo\u017E\
  enih in tako spodbujajo tudi doma\u010Di gospodarski sektor ribi\u0161tva, ribogojstva\
  \ in predelave.\nVsekakor pa z vami delimo skrb in \u017Eeljo po trajnostnem vidiku\
  \ prehrane in bomo razmislili, kako va\u0161o pobudo ustrezno umestiti v spodbujanje\
  \ prehranskih navad v Sloveniji."
