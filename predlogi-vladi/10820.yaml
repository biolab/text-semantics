response: "Odziv Ministrstva za okolje in prostor\nMinistrstvo za okolje in prostor\
  \ pripravlja novo Strategijo prostorskega razvoja v Sloveniji. Eden izmed klju\u010D\
  nih poudarkov nove strategije, ki izhaja iz prepoznane vloge mest v trajnostnem\
  \ prostorskem razvoju in usmeritvah za urbani razvoj, ki so se na globalni in evropski\
  \ ravni uveljavile v zadnjem desetletju, je spodbujanje strnjene poselitve.\nMed\
  \ zna\u010Dilnostmi in te\u017Enjami prostorskega razvoja Slovenije je bil namre\u010D\
  \ posebej prepoznan trend suburbanizacije, ki je zna\u010Dilen predvsem v funkcionalnih\
  \ obmo\u010Djih ve\u010Djih mest. Privla\u010Dnost suburbanih naselij pove\u010D\
  ujejo visoke cene stanovanjskih nepremi\u010Dnin v mestih, ker so cene zemlji\u0161\
  \u010D in nepremi\u010Dnin v teh naseljih ugodnej\u0161e kot v mestnih sredi\u0161\
  \u010Dih. Zato je eden glavnih razvojnih izzivov za prostorski razvoj Slovenije\
  \ nova vloga mest, pri \u010Demer naj bi razvoj mest upo\u0161teval zlasti policentri\u010D\
  no prostorsko organizacijo, dobro dostopnost do storitev splo\u0161nega pomena in\
  \ strnjenost urbane strukture.\nV navedenem smislu so spisani cilji prostorskega\
  \ razvoja, \u0161e posebej konkuren\u010Dnost slovenskih mest, s katerim se krepi\
  \ razvojna vloga mest, sredi\u0161\u010D v policentri\u010Dnem urbanem sistemu,\
  \ tako v nacionalnem okviru kot tudi v \u010Dezmejnih in mednarodnih procesih povezovanja.\
  \ Nova strategija izpostavlja dve prioriteti: funkcionalno povezovanje in celovito\
  \ upravljanje mest ter izbolj\u0161anje lokacijske privla\u010Dnosti mest.\nPoudariti\
  \ velja, da uspe\u0161no izvajanje strategije zahteva medsebojno tesno povezano\
  \ delovanje vseh sistemov: ekonomskega, prostorskega, socialnega (dru\u017Ebenega)\
  \ in okoljskega. Krepi in spodbuja se povezovanje med sektorji in upravljavske ukrepe\
  \ za doseganje sinergijskih in prese\u010Dnih rezultatov v prostoru.\nDolo\u010D\
  anje vi\u0161ine nadomestila za uporabo stavbnega zemlji\u0161\u010Da (NUSZ) je\
  \ v celoti v pristojnosti ob\u010Din, ki jo dolo\u010Dajo samostojno in skladno\
  \ s svojimi cilji zemlji\u0161ke in prostorske politike. Vpliv dr\u017Eave na dolo\u010D\
  anje vi\u0161ine NUSZ po posameznih ob\u010Dinah je ob trenutno veljavnih predpisih,\
  \ ki dolo\u010Dajo NUSZ, lahko zgolj priporo\u010Dilne narave. Posamezne ob\u010D\
  ine in tudi regije s slab\u0161im socialno ekonomskimi kazalci namre\u010D ho\u010D\
  ejo NUSZ \u010Dim bolj zni\u017Eati, da ne obremenjujejo zavezancev z dodatnimi\
  \ obremenitvami. Medtem, ko nekatere druge ob\u010Dine zavezance obremenjujejo tudi\
  \ prekomerno in nesorazmerno visoko, ne glede na na\u010Din zasledovanja svojih\
  \ razvojnih ciljev. S tem namenom je v pripravi nov na\u010Din obdav\u010Ditve nepremi\u010D\
  nin, ki bo oprt na povsem druga merila in kriterije, kot je oprt trenutni sistem\
  \ NUSZ (vi\u0161ina NUSZ naj bi bila odvisna predvsem od komunalne opremljenosti\
  \ zemlji\u0161\u010D, manj pa od lege, namembnosti in dejavnosti na teh zemlji\u0161\
  \u010Dih oziroma v stavbah).\nProblematika je zelo \u0161iroka in ve\u010Dplastna\
  \ in je s posameznimi lo\u010Denimi ukrepi ni mogo\u010De re\u0161evati. Zato je\
  \ treba pri tem upo\u0161tevati tako razvojne cilje iz strategije dr\u017Eave, kot\
  \ tudi razvojne cilje prostorskih in zemlji\u0161kih politik ob\u010Din."
