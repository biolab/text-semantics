response: "Odziv Ministrstva za finance\nPredlog se nana\u0161a na obremenitev kmetij\
  \ z dohodnino in na bodo\u010Do ureditev obdav\u010Ditve nepremi\u010Dnin. Uvodoma\
  \ pojasnjujemo, da je sodoben in v ve\u010Dini dr\u017Eav uveljavljen dav\u010D\
  ni sistem praviloma sestavljen iz treh dav\u010Dnih oblik: davka na dohodek ali\
  \ dobi\u010Dek, davka na promet in davka na premo\u017Eenje. S tem se dav\u010D\
  na obveznost porazdeli na razli\u010Dne vrste dav\u010Dne osnove in zagotovi, da\
  \ vse oblike aktivnosti oziroma statusov zavezancev prispevajo del dav\u010Dnega\
  \ prihodka.  Davki so splo\u0161ni prihodek dr\u017Eavnega ali ob\u010Dinskih prora\u010D\
  unov, namenjeni zagotavljanju javnih dobrin (izobra\u017Eevanje, varovanje, izgradnja\
  \ javne infrastrukture, kultura, varovanje okolja itd.), ki so vsem dr\u017Eavljanom\
  \ dane na razpolago pod enakimi pogoji.\nKonkretno predlagatelj najprej podaja mnenje,\
  \ da je obdav\u010Ditev dohodkov kmetij previsoka in bi vsaka dodatna obdav\u010D\
  itev pomenila njihovo uni\u010Denje. Vezano na to tezo je treba pojasniti, da se\
  \ danes dohodek kmetij iz kmetijske in gozdarske dejavnosti na\u010Deloma ocenjuje\
  \ pav\u0161alno preko katastrskega dohodka. Tega dolo\u010Dajo predpisi o ugotavljanju\
  \ katastrskega dohodka, ki katastrski dohodek ocenijo kot mo\u017Eni letni tr\u017E\
  ni dohodek ob upo\u0161tevanju podatkov, ki se za kmetijska in gozdna zemlji\u0161\
  \u010Da vodijo v zemlji\u0161kem katastru (vrste rabe in proizvodna sposobnost -\
  \ bonitetne to\u010Dke), statisti\u010Dne podatke o povpre\u010Dni pridelavi glede\
  \ na vrsto rabe zemlji\u0161\u010Da ter oceno povpre\u010Dnih stro\u0161kov, izdelano\
  \ na podlagi kalkulacij kmetijske svetovalne slu\u017Ebe. Katastrski dohodek je\
  \ torej ocena povpre\u010Dnega dohodka, ki bi ga bilo mogo\u010De realizirati na\
  \ kmetijskih in gozdnih zemlji\u0161\u010Dih v Sloveniji. Katastrski dohodek se\
  \ kot pav\u0161alna osnova za dolo\u010Ditev dohodka oziroma dav\u010Dne osnove\
  \ za odmero dohodnine od dohodkov kmetijske in gozdarske dejavnosti, za katero ni\
  \ potrebno voditi knjigovodstva (Zakon o dohodnini tako dejavnost imenuje \xBBosnovna\
  \ kmetijska in osnovna gozdarska dejavnost\xAB) pripisuje uporabnikom kmetijskih\
  \ in gozdnih zemlji\u0161\u010D in preko tega obdav\u010Duje dohodek iz te dejavnosti.\n\
  Strinjamo se s predlagateljem, da je katastrski dohodek nerealen. Predvsem izkazuje\
  \ neko povpre\u010Dno raven dohodka, ki je seveda za konkretne kmetije lahko previsoka,\
  \ lahko pa tudi prenizka. Na splo\u0161no velja pravilo, da je pav\u0161alno ocenjen\
  \ povpre\u010Dni dohodek praviloma previsok za male nespecializirane in netr\u017E\
  ne kmetije, za ve\u010Dje tr\u017Eno usmerjene kmetije pa je praviloma tako ocenjen\
  \ dohodek prenizek.  Zato ni primerno take re\u0161itve uporabljati za vse vrste\
  \ zavezancev. Katastrski dohodek je pav\u0161alni na\u010Din ocenjevanja dohodka,\
  \ ki ga je primerno uporabiti za majhne obsege dejavnosti, za katere bi ugotavljanje\
  \ dohodka na podlagi knjigovodskih evidenc res predstavljalo nesorazmerno administrativno\
  \ breme. Vsekakor pa bi moral tudi za kmetijsko tr\u017Eno usmerjeno dejavnost biti\
  \ glavni na\u010Din ugotavljanja dohodka tak kot za vse druge dejavnosti, torej\
  \ na podlagi dejanskih dokazil. V letih 2014 in 2015 se je zato ve\u010Djim kmetijam\
  \ (z ve\u010D kot 7.500 evri pav\u0161alnega dohodka) nalagalo obveznost ugotavljanja\
  \ dohodka na podlagi knjigovodstva, vendar se je ta z letom 2016 ukinila. Po zdaj\
  \ veljavnih predpisih se ponovno vsem kmetijam, ne glede na velikost, dohodek za\
  \ namene dohodnine (pa tudi druge javne dajatve, obveznosti in pravice) dolo\u010D\
  a na podlagi katastrskega dohodka.\nNadalje je treba pojasniti, da je katastrski\
  \ dohodek, glede na realno raven povpre\u010Dnega dohodka iz kmetijske in gozdarske\
  \ dejavnosti v Sloveniji, na podlagi interesno oblikovanih kalkulacij iz leta 2013,\
  \ ki so precenile stro\u0161ke in ponekod podcenile prihodke, bistveno podcenjen\
  \ in zna\u0161a le okoli 20% dohodka, ki ga dejansko dosegajo kmetije v Sloveniji.\
  \ Zato se ni mogo\u010De strinjati s predlagateljem, da je katastrski dohodek preveliko\
  \ breme, predvsem pa to ni preveliko breme za ve\u010Dje kmetije. Danes zna\u0161\
  a na primer katastrski dohodek na hektar obdelovalnega zemlji\u0161\u010Da (sicer\
  \ razli\u010Dno po regijah in odvisno od kvalitete zemlji\u0161\u010Da) od 40 pa\
  \ do okoli  100 evrov. Ta znesek seveda predstavlja dav\u010Dno osnovo, ki se v\u0161\
  teva v letno dav\u010Dno osnovo, kar pomeni, da bi od hektarja njive z na primer\
  \ 70 evri katastrskega dohodka (kar je ocena dohodka za kvalitetno njivo) ob povpre\u010D\
  ni efektivni stopnji dohodnine dohodnina(torej davek od dohodka) zna\u0161ala okoli\
  \ 15 evrov na leto. Poleg tega Zakon o dohodnini iz odmere dohodnine izklju\u010D\
  uje vse kmetije, katerih pav\u0161alno ocenjen dohodek na leto je ni\u017Eji od\
  \ 200 evrov. Na podlagi te re\u0161itve so vse majhne samooskrbne kmetije, posebej\
  \ take, ki ne uveljavljajo subvencij, izklju\u010Dene iz te obdav\u010Ditve.\nGlavni\
  \ dav\u010Dni na\u010Deli sta pravi\u010Dnost in enakopravnost, kar v primeru dohodnine\
  \ pomeni enako obravnavo zavezancev v primerljivem polo\u017Eaju. Glede na zgoraj\
  \ navedeno lahko ugotovimo, da danes kmetije praviloma ne izkazujejo realnega dohodka\
  \ in zato v povpre\u010Dju prispevajo precej manj obveznosti kot drugi zavezanci\
  \ s podobnimi dohodki. Seveda pa je za nekatere kmetije tudi sedaj dolo\u010Dena\
  \ vi\u0161ina katastrskega dohodka lahko previsoka. Skladno s predpisi o dohodnini\
  \ se lahko vsaka kmetija prostovoljno odlo\u010Di, da bo dohodek ugotavljala na\
  \ podlagi vodenja knjig. V takem primeru ima mo\u017Enost izkazovati dejanske prihodke\
  \ lahko pa tudi dejanske stro\u0161ke in v primeru, da ti presegajo prihodke, tudi\
  \ izkazati izgubo. V takem primeru se dohodnina sploh ne pla\u010Da.\nTrenutna ureditev\
  \ obdav\u010Ditve dohodkov fizi\u010Dnih oseb iz kmetijske in gozdarske dejavnosti\
  \ je torej urejena na na\u010Din, ki tej dejavnosti podeljuje dodatne ugodnosti,\
  \ ki jih druge dejavnosti niso dele\u017Ene. Zato se ni mogo\u010De strinjati z\
  \ mnenjem predlagatelja (ki mu zanimivo pritrjuje ve\u010D kot polovica odzivov),\
  \ da je obdav\u010Ditev kmetijske in gozdarske dejavnosti \u017Ee preve\u010D obremenilna.\n\
  Prav tako ni mogo\u010De pritrditi tezi predlagatelja, da bi z uvedbo davka na nepremi\u010D\
  nine kmetije pla\u010Devale dvojni davek od nepremi\u010Dnin.\nDohodnina od katastrskega\
  \ dohodka namre\u010D ni davek od nepremi\u010Dnine ampak davek na dohodek. V primeru\
  \ dohodnine je dav\u010Dna osnova dohodek, zavezanec pa je oseba, ki dohodek dosega.\
  \ V primeru dohodnine od katastrskega dohodka se torej kot zavezanca dolo\u010D\
  i osebo, ki zemlji\u0161\u010Da dejansko uporablja in ne lastnika.\nDavek na nepremi\u010D\
  nine pa je v bistvu davek na premo\u017Eenje. Zavezanec za ta davek je praviloma\
  \ lastnik, dav\u010Dna osnova pa vrednost (in ne dohodek) premo\u017Eenja. Davek\
  \ na nepremi\u010Dnine bo v Sloveniji nadomestil druge oblike obdav\u010Ditve premo\u017E\
  enja (in sicer davek od premo\u017Eenja po Zakonu o davkih ob\u010Danov, nadomestilo\
  \ za uporabo stavbnih zemlji\u0161\u010D (po Zakonu o stavbnih zemlji\u0161\u010D\
  ih in Zakonu o graditvi objektov ter pristojbina za vzdr\u017Eevanje gozdnih cest\
  \ po Zakonu o gozdovih). Tudi kmetije danes \u017Ee pla\u010Dujejo del teh dajatev,\
  \ od zemlji\u0161\u010D pa so danes \u017Ee obremenjena gozdna zemlji\u0161\u010D\
  a. Glede bodo\u010Dega davka, ki bo, kot re\u010Deno, nadomestil zdaj\u0161nje dajatve,\
  \ \u0161e ni usklajenih izhodi\u0161\u010D, vendar bi vezano na ta davek prav tako\
  \ morali zasledovati princip enakopravne obravnave in v obdav\u010Ditev na\u010D\
  eloma vklju\u010Diti vse nepremi\u010Dnine, torej tudi vse vrste zemlji\u0161\u010D\
  . Davek bo namre\u010D prihodek ob\u010Din in torej namenjen zagotavljanju javnih\
  \ storitev (v naj\u0161ir\u0161em pomenu besede), od katerih imajo na\u010Deloma\
  \ korist vse nepremi\u010Dnine. Je pa \u017Ee usklajeno izhodi\u0161\u010De, da\
  \ naj obremenitev z davkom za nepremi\u010Dnine ne bi presegla sedanje ravni obdav\u010D\
  itve, oziroma za novo obdav\u010Dene nepremi\u010Dnine vi\u0161ina dav\u010Dnega\
  \ bremena ne bi presegla meje ekonomsko vzdr\u017Ene obremenitve.\nBistveno za vse\
  \ vrste davkov je, da se dolo\u010Dajo glede na ekonomsko mo\u010D zavezanca oziroma\
  \ predmeta obdav\u010Ditve in enako za vse zavezance v primerljivem polo\u017Eaju.\
  \ Kmetije in kmetje pri tem ne morejo in ne smejo biti izjema, saj smo vsi dr\u017E\
  avljani Slovenije enako odgovorni za svojo dr\u017Eavo in moramo za njeno delovanje\
  \ (v javno korist) vsi prispevati v skladu s svojimi zmo\u017Enostmi. V vsakem primeru\
  \ pa imajo zavezanci, ki tudi tako dolo\u010Dene dav\u010Dna obveznosti ne zmorejo\
  \ mo\u017Enost uveljaviti pravico do odloga, obro\u010Dnega pla\u010Dila ali celo\
  \ do odpisa obveznosti.\nPri vsem tem v pobudi ni mogo\u010De prezreti nespo\u0161\
  tljivega odnosa predlagatelja do drugih poklicev, do mestnega okolja in tudi do\
  \ dr\u017Eave. Vsako delo, pa naj bo delo z rokami, na zemlji ali v tovarni, ali\
  \ pa miselno delo, katerega rezultatov ni mogo\u010De enostavno izmeriti v kilogramih\
  \ in litrih, je pomembno in, tudi preko dav\u010Dnega sistema, prispeva k blaginji\
  \ vseh dr\u017Eavljanov. Prav zato je treba pri obdav\u010Ditvi, pa najsi bo to\
  \ dohodka, prometa ali premo\u017Eenja, zagotoviti temeljno pravi\u010Dnost, ki\
  \ bi jo morali podpirati vsi dr\u017Eavljani.     \n "
