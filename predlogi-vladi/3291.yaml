response: "Odziv Ministrstva za finance\nGospodarske dru\u017Eba, ki so v ve\u010D\
  inski lasti dr\u017Eave, so ustanovljene in delujejo v skladu z Zakonom o gospodarskih\
  \ dru\u017Ebah (Uradni list RS, \u0161t. 42/06 s spremembami) tako kot zasebne dru\u017E\
  be, saj izvajajo nekatere prete\u017Eno, nekatere pa tudi tr\u017Ene dejavnosti\
  \ (pri \u010Demer tiste, ki zasledujejo cilje v skladu z javnim interesom, morajo\
  \ ravnati \u0161e v skladu z drugimi posebnimi zakoni). Da bi v tr\u017Enih dejavnostih\
  \ lahko konkurirale zasebnim dru\u017Ebam, se tudi dru\u017Ebe v ve\u010Dinski lasti\
  \ dr\u017Eave morajo obna\u0161ati podobno kot zasebne dru\u017Ebe. Sponzoriranje\
  \ je del izvajanja marketin\u0161ke strategije podjetja, ki je namenjena promociji\
  \ podjetja in njegovih proizvodov ali storitev za doseganje bolj\u0161e prepoznavnosti\
  \ ter s tem vi\u0161je prodaje. Omejitve izdatkov za te dejavnosti se lahko postavijo\
  \ tako v statut podjetja kot s sklepom skup\u0161\u010Dine, \u010De bi bile potrebne.\n\
  Upravljanje podjetij v dr\u017Eavni lasti je v skladu z Zakonom o kapitalskih nalo\u017E\
  bah Republike Slovenije (Uradni list RS, \u0161t. 38/10 s spremembami) v pristojnosti\
  \ Agencije za kapitalske nalo\u017Ebe Republike Slovenije (v nadaljevanju besedila:\
  \ AUKN), ki zastopa Republiko Slovenijo v njeni lastni\u0161ki funkciji. AUKN je\
  \ v okviru poro\u010Dil, ki jih je izdala, dru\u017Ebam v lasti dr\u017Eave \u017E\
  e sporo\u010Dila, kak\u0161no ravnanje pri\u010Dakuje od njih na podro\u010Dju sponzoriranja.\
  \ Tako je dne 17.10.2011 sprejela Priporo\u010Dilo \u0161t. 6: \xBBTransparentnost\
  \ postopkov sklepanja poslov, ki zadevajo izdatke dru\u017Ebe (naro\u010Dilo blaga\
  \ in storitev, donatorstvo in sponzorstvo)\xAB. V tem poro\u010Dilu je AUKN:\n priporo\u010D\
  ila dru\u017Ebam, da do konca leta 2011 vzpostavijo ustrezne sisteme, ki bodo zagotavljali\
  \ transparentno, ekonomi\u010Dno in konkuren\u010Dno naravnano poslovanje dru\u017E\
  be na podro\u010Dju sklepanja poslov, ki zadevajo izdatke dru\u017Ebe (naro\u010D\
  ilo blaga in storitev, donatorstvo in sponzorstvo) ter ustrezni nadzor nad temi\
  \ sistemi; priporo\u010Dila dru\u017Ebam, da naj pri poslih sponzorstva upo\u0161\
  tevajo tudi na\u010Delo uravnote\u017Eenosti, ekonomskih koristi in zadostne razpr\u0161\
  enosti, pri poslih donatorstva pa na\u010Delo dru\u017Ebene odgovornosti; priporo\u010D\
  ila dru\u017Ebam, da za doseganje \u010Dim vi\u0161je ravni transparentnosti na\
  \ spletni strani dru\u017Ebe takoj po sklenitvi objavijo vse posle donatorstva in\
  \ sponzorstva z navedbo upravi\u010Denega prejemnika in vrednostjo sklenjenega posla\
  \ oziroma zagotovijo drug ustrezen na\u010Din transparentnosti; priporo\u010Dila\
  \ dru\u017Ebam, da v roku 6 mesecev od izdaje tega priporo\u010Dila, v skladu z\
  \ vzpostavljenimi sistemi javno objavijo tudi posle za leto 2011. \nMinistrstvo\
  \ za finance je AUKN zaprosilo za pregled sponzorskih sredstev dru\u017Eb v ve\u010D\
  inski lasti dr\u017Eave za leto 2011.\nV zvezi s predlogom naj pojasnimo, da vlada\
  \ po sedanji zakonodaji nima pristojnosti sprejemati odlo\u010Ditve, ki bi dru\u017E\
  bam v dr\u017Eavni lasti lahko omejevale izdatke za sponzoriranje.\nAUKN kot upravljavec\
  \ nalo\u017Eb dr\u017Eave ima v skladu z Zakonom o gospodarskih dru\u017Ebah dovolj\
  \ vzvodov, da lahko ustrezno ukrepa, \u010De presodi, da se je neka dru\u017Eba\
  \ v dr\u017Eavni lasti obna\u0161ala neekonomi\u010Dno in povzro\u010Dila preve\u010D\
  \ stro\u0161kov iz naslova sponzorstva (glede na koristi, ki jih je sponzorstvo\
  \ prineslo). Predlog bomo preu\u010Dili in ga pri nadaljnji nadgradnji zakonodaje\
  \ sku\u0161ali smiselno upo\u0161tevati in prenesti v predpise.\n "
