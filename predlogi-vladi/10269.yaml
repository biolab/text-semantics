response: "Odziv Ministrstva za infrastrukturo\n\nMinistrstvo za infrastrukturo vodi\
  \ evidenco registriranih vozil, v katero se ob registraciji vozila vpi\u0161e podatke\
  \ o registrski ozna\u010Dbi ter posameznih podatkih o vozilu in lastniku vozila\
  \ (1. to\u010Dka prvega odstavka 63. \u010Dlena in prvi odstavek 27. \u010Dlena\
  \ <link http: www.pisrs.si pis.web external-link-new-window internal link in current>Zakona\
  \ o motornih vozilih (ZMV-1)). ZMV-1 dolo\u010Da, da mora vsako spremembo podatkov\
  \ v prometnem dovoljenju lastnik vozila prijaviti registracijski organizaciji v\
  \ 15 dneh in prijavi spremembe prilo\u017Eiti listine, s katerimi dokazuje to spremembo\
  \ (tretji odstavek 32. \u010Dlena ZMV-1). Sem spada tudi potrdilo (policijski zapisnik),\
  \ da je bilo vozilo ukradeno. Vozilo tako v evidenci registriranih vozil preide\
  \ v status \xBBukradeno\xAB.\u010Ce je vozilo ukradeno, mora lastnik registriranega\
  \ vozila odjaviti vozilo pri registracijski organizaciji. To pomeni, da ima lastnik\
  \ vozila v tem primeru obveznost odjaviti vozilo, odjava po uradni dol\u017Enosti\
  \ pa za primer ukradenega vozila ni mogo\u010Da (4. to\u010Dka drugega odstavka,\
  \ \u010Detrti odstavek in osmi odstavek 39. \u010Dlena ZMV-1). Z odjavo vozila lastnik\
  \ vozila tudi pridobi pravice, vezane na odjavo vozila. Na primer, kadar se vozilo\
  \ odjavi pred potekom dobe, za katero je bila pla\u010Dana letna dajatev, se stranki\
  \ vrne sorazmerni dele\u017E za dneve do poteka preostale dobe, \u0161teto od dneva\
  \ odjave vozila. Pri tem se ob odjavi vozila stranki izpi\u0161e izra\u010Dun za\
  \ vra\u010Dilo, s podpisom katerega stranka izjavi, da je seznanjena z vi\u0161\
  ino pripadajo\u010Dega sorazmernega dele\u017Ea letne dajatve in se strinja z njo,\
  \ ter navede \u0161tevilko transakcijskega ra\u010Duna, kamor naj se naka\u017E\
  e pripadajo\u010Di sorazmerni dele\u017E letne dajatve, katero evidenca registriranih\
  \ vozilih ne vsebuje. Naslednji primer je tudi prenehanje obveznosti pla\u010Dila\
  \ dajatve za odjavljeno vozilo, \u010De zavezanec registracijski organizaciji predlo\u017E\
  i policijski zapisnik, iz katerega izhaja, da je bilo vozilo ukradeno (prvi in drugi\
  \ odstavek 13. \u010Dlena ter druga alineja sedmega odstavka 16. \u010Dlena <link\
  \ http: www.pisrs.si pis.web external-link-new-window internal link in current>Zakona\
  \ o dajatvah za motorna vozila in tretji odstavek 63. \u010Dlena ZMV-1). Kot \u017E\
  e zgoraj navedeno, je evidenca registriranih vozil v pristojnosti Ministrstva za\
  \ infrastrukturo, evidenca ukradenih vozil pa je v pristojnosti Ministrstva za notranje\
  \ zadeve in se z evidenco registriranih vozil ne povezuje. Policija lahko do evidence\
  \ registriranih vozil zgolj dostopa (vpogleduje). V evidenci registriranih vozil\
  \ pa se preko ustreznega spletnega servisa v postopku registracije vozila preveri\
  \ status ukradenosti vozila s preveritvijo vozila v evidenci ukradenih vozil. V\
  \ primeru, da je rezultat preveritve pozitiven (vozilo je zabele\u017Eeno v evidenci\
  \ ukradenih vozil), o \u010Demer je obve\u0161\u010Dena tudi Policija, se v evidenci\
  \ registriranih vozil prepre\u010Di izvajanje postopka registracije takega vozila.\
  \ Iz navedenega sledi, da avtomatska spro\u017Eitev postopkov ob odjavi vozila,\
  \ ko se prijavi kraja le-tega Policiji, ni mogo\u010Da, Ministrstvo za infrastrukturo\
  \ pa trenutno na tem podro\u010Dju tudi ne na\u010Drtuje nobenih sprememb."
