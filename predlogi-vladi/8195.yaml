response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nVsak posameznik\
  \ lahko izbira med operaterji in se prostovoljno odlo\u010Di, s katerim operaterjem\
  \ bo sklenil naro\u010Dni\u0161ko pogodbo. S podpisom pogodbe se med posameznikom\
  \ (naro\u010Dnikom) in operaterjem vzpostavi pogodbeno razmerje, ki je urejeno z\
  \ naro\u010Dni\u0161ko pogodbo, morebitnimi aneksi, splo\u0161nimi pogoji poslovanja\
  \ ter cenikom storitev. Cene posamezne storitve, vklju\u010Dno s ceno za primer\
  \ prekinitve pogodbenega razmerja, je v pristojnosti operaterja.\nV skladu z Obligacijskim\
  \ zakonikom (Uradni list RS, \u0161t. 97/07 - uradno pre\u010Di\u0161\u010Deno besedilo\
  \ in 64/16 - odl. US) splo\u0161ni pogoji, ki jih dolo\u010Di operater, bodisi da\
  \ so vsebovani v formalni pogodbi bodisi da se pogodba nanje sklicuje, dopolnjujejo\
  \ posebne pogoje med pogodbenima strankama in praviloma zavezujejo tako kot ti.\
  \ Splo\u0161ni pogoji pogodbe morajo biti objavljeni na obi\u010Dajen na\u010Din\
  \ ter zavezujejo pogodbeno stranko, \u010De so ji bili ob sklenitvi pogodbe znani\
  \ ali bi ji morali biti znani. Tudi drugi odstavek 22. \u010Dlena Zakona o varstvu\
  \ potro\u0161nikov (Uradni list RS, \u0161t. 98/04 - uradno pre\u010Di\u0161\u010D\
  eno besedilo, 114/06 - ZUE, 126/07, 86/09, 78/11, 38/14 in 19/15) dolo\u010Da, da\
  \ potro\u0161nika zavezujejo pogodbeni pogoji, \u010De je bil z njihovim celotnim\
  \ besedilom seznanjen pred sklenitvijo pogodbe.\nO vsaki spremembi pogojev, dolo\u010D\
  enih v naro\u010Dni\u0161ki pogodbi, morajo biti naro\u010Dniki v skladu z drugim\
  \ odstavkom 129. \u010Dlena Zakona o elektronskih komunikacijah (Uradni list RS,\
  \ \u0161t. 109/12, 110/13, 40/14 - ZIN-B, 54/14 - odl. US in 81/15; v nadaljnjem\
  \ besedilu: ZEKom-1) obve\u0161\u010Deni najmanj 30 dni pred predlagano uveljavitvijo\
  \ sprememb. Pri tem morajo biti naro\u010Dniki obve\u0161\u010Deni, da imajo, razen\
  \ \u010De je sprememba pogojev, dolo\u010Denih v naro\u010Dni\u0161ki pogodbi, potrebna\
  \ zaradi uskladitve z ZEKom-1 oziroma na njegovi podlagi sprejetimi predpisi, v\
  \ istem roku pravico brez odpovednega roka, brez pla\u010Dila stro\u0161kov prekinitve\
  \ naro\u010Dni\u0161kega razmerja in brez pogodbene kazni odstopiti od naro\u010D\
  ni\u0161ke pogodbe, \u010De se s predlaganimi spremembami ne strinjajo.\nPoleg tega\
  \ morajo operaterji navesti vse informacije, vklju\u010Dno s ceno ali na\u010Dinom\
  \ zara\u010Dunavanja cene. V kolikor operater ne poda vseh informacij (vklju\u010D\
  no s ceno ali na\u010Dinom izra\u010Dunavanja cene) ali so le te neresni\u010Dne\
  \ in bi s tem zavajal ali utegnil zavajati povpre\u010Dnega potro\u0161nika, \u010D\
  eprav je informacija to\u010Dna glede enega ali ve\u010D na\u0161tetih elementov,\
  \ ter v vsakem primeru povzro\u010Di ali bi utegnila povzro\u010Diti, da bi povpre\u010D\
  en potro\u0161nik sprejel odlo\u010Ditev o poslu, ki je sicer ne bi sprejel, bi\
  \ lahko predstavljalo zavajajo\u010Do poslovno prakso, ki je v skladu z Zakonom\
  \ o varstvu potro\u0161nikov pred nepo\u0161tenimi poslovnimi praksami (Uradni list\
  \ RS, \u0161t. 53/07) prepovedana in sankcionirana. Za in\u0161pekcijski nadzor\
  \ je pristojen Tr\u017Eni in\u0161pektorat Republike Slovenije.\nKakr\u0161na koli\
  \ prepoved zara\u010Dunavanja prekinitve poslovnega razmerja med dvema strankama\
  \ bi lahko pomenila omejevanje trga z oblastnimi akti ali dejanji, kar pa je v nasprotju\
  \ z Zakonom o prepre\u010Devanju omejevanja konkurence (Uradni list RS, \u0161t.\
  \ 36/08, 40/09, 26/11, 87/11, 57/12, 39/13 - odl. US, 63/13 - ZS-K, 33/14 in 76/15;\
  \ v nadaljnjem besedilu: ZPOmK-1). Dolo\u010Dba 64. \u010Dlena ZPOmK-1 namre\u010D\
  \ dolo\u010Da, da vlada, dr\u017Eavni organi, organi lokalnih skupnosti in nosilci\
  \ javnih pooblastil ne smejo omejevati prostega nastopanja podjetij na trgu. Za\
  \ omejevanje prostega nastopanja podjetij na trgu se \u0161tejejo splo\u0161ni in\
  \ posami\u010Dni akti in dejanja, s katerimi se v nasprotju z ustavo in zakonom\
  \ omejujejo svobodna menjava blaga in storitev, svoboden vstop na trg, svobodno\
  \ nastopanje na trgu ali s katerimi se kako druga\u010De prepre\u010Duje konkurenca.\n\
  Glede na zgoraj navedeno na ministrstvu menimo, da predlog ni primeren za nadaljnjo\
  \ obravnavo.\n "
