response: "Odziv Urada za verske skupnosti\nUrad ugotavlja, da vsebina predloga temelji\
  \ na splo\u0161ni, nekonkretizirani domnevi, da cerkev (Katoli\u0161ka Cerkev) ne\
  \ pla\u010Duje davkov oziroma da ne pla\u010Duje nobenih davkov.\nPravne norme,\
  \ ki predpisujejo davke, pravna teorija na podlagi sistemizacije prava ume\u0161\
  \u010Da v pravno panogo finan\u010Dnega prava in podpanogo dav\u010Dnega prava.\
  \ Pravni teoriji je  z dolo\u010Ditvijo delovnih podro\u010Dij ministrstev sledil\
  \ tudi Zakon o dr\u017Eavni upravi, ZDU-1, (Uradni list RS, \u0161t. 52/02 in nadaljnji).\
  \ Delovno podro\u010Dje Ministrstva za finance (v nadaljevanju: MF) je opredeljeno\
  \ v 29. \u010Dlenu ZDU-1, ki pove, da MF opravlja upravne naloge tudi na podro\u010D\
  ju dav\u010Dnega sistema. Navedeno pomeni, da je priprava celovitega, sistemskega\
  \ odgovora glede navedenega predloga v pristojnosti MF.\nKljub navedeni ugotovitvi\
  \ je urad dol\u017Ean oblikovati stali\u0161\u010De glede navedenega predloga v\
  \ delu, ki se nana\u0161a na uradovo delovno podro\u010Dje - sodelovanje pri pripravi\
  \ predpisov, drugih aktov in ukrepov s podro\u010Dja delovanja cerkva in drugih\
  \ verskih skupnosti, ki jih pripravljajo ministrstva oziroma drugi dr\u017Eavni\
  \ organi (glej 9. to\u010Dko prvega odstavka 30. \u010Dlena Zakona o verski svobodi,\
  \ ZVS, (Uradni list RS \u0161t. 14/07)).\nFinanciranje verskih skupnosti oziroma\
  \ posredno financiranje verskih skupnosti, kar pomenijo dav\u010Dne oprostitve in\
  \ izjeme, ni del svobode vesti (41. \u010Dlen Ustave RS), pa\u010D pa je njihovo\
  \ urejanje v domeni proste presoje zakonodajalca (glej odlo\u010Dbo Ustavnega sodi\u0161\
  \u010Da RS \u0161t. U-I-92/07 (Uradni list RS, \u0161t. 46/10)).\nUrad se s predlogom\
  \ na na\u010Delni ravni strinja, saj naj bi za vse pravne subjekte v izhodi\u0161\
  \u010Du veljalo splo\u0161no na\u010Delo enakosti pred zakonom, ki od zakonodajalca\
  \ zahteva, da naj bistveno enake polo\u017Eaje ureja enako in da \u010De jih ureja\
  \ razli\u010Dno, mora za razlikovanje obstajati razumen razlog, ki izhaja iz narave\
  \ stvari. Ker pravna teorija in praksa verske skupnosti praviloma ume\u0161\u010D\
  ata v skupino nepridobitnih organizacij, urad meni, da naj  verske skupnosti tudi\
  \ dav\u010Dna zakonodaja obravnava enako kot ostale nepridobitne organizacije.\n\
  \ \nOdziv Ministrstva za finance\nPrejeli smo va\u0161 dopis, v katerem prosite\
  \ za stali\u0161\u010De povezano s predlogom uporabnika spletnega orodja predlagam.vladi.si,\
  \ ki predlaga, da naj tudi cerkev pla\u010Duje davke od svojega premo\u017Eenja\
  \ in darov. V nadaljevanju predstavljamo stali\u0161\u010De z vidika davka na dohodek\
  \ pravnih oseb, dohodnine, davka na dodano vrednost in obdav\u010Devanja nepremi\u010D\
  nin.\n1. V 6. \u010Dlenu Zakona o verski svobodi (Uradni list RS, \u0161t. 14/07,\
  \ v nadaljevanju ZVS) je dolo\u010Deno, da so registrirane cerkve in druge verske\
  \ skupnosti pravne osebe zasebnega prava ter da imajo pravico do pridobitve lastne\
  \ pravne osebnosti tudi njihovi sestavni deli. Obdav\u010Ditev dohodkov vseh pravnih\
  \ oseb, torej tudi verskih skupnosti, ureja Zakon o davku od dohodkov pravnih oseb\
  \ (Uradni list RS, \u0161t. 117/06, in nasl., v nadaljevanju ZDDPO-2). Le ta v 9.\
  \ \u010Dlenu dolo\u010Da oprostitev pla\u010Dila davka od dohodkov pravnih oseb\
  \ za zavezance, ki so ustanovljeni za opravljanje nepridobitne dejavnosti. Med zavezance\
  \ za katere velja ureditev navedena v 9. \u010Dlenu ZDDPO-2, se \u0161tejejo poleg\
  \ zavodov, dru\u0161tev, ustanov, politi\u010Dnih strank, reprezentativnih sindikatov,\
  \ tudi verske skupnosti in med njimi Rimskokatoli\u0161ka Cerkev.\nOpredelitev,\
  \ kaj se \u0161teje za pridobitno oziroma nepridobitno dejavnost, podrobneje v 2.\
  \ \u010Dlenu pojasnjuje Pravilnik o opredelitvi pridobitne in nepridobitne dejavnosti\
  \ (Uradni list RS, \u0161t. 109/07 in 68/09, v nadaljevanju Pravilnik), ki dolo\u010D\
  a, da mora biti za pridobitno dejavnost, izpolnjen pogoj opravljanja dejavnosti\
  \ na trgu zaradi dobi\u010Dka ali konkuriranje z dejavnostjo na trgu z drugimi zavezanci\
  \ po ZDDPO-2. Pravilnik v 3. \u010Dlenu med dohodke iz opravljanja nepridobitne\
  \ dejavnosti, ki se izvzemajo iz dav\u010Dne osnove, \u0161teje tudi donacije, kot\
  \ brezpogojna pla\u010Dila v denarju ali naravi, pridobljena od fizi\u010Dnih ali\
  \ pravnih oseb brez obveznosti vra\u010Dila. Med tovrstne donacije se \u0161tejejo\
  \ tudi sredstva RKC pridobljena z nabirki.\nNavedena ureditev velja za vse prejemnike\
  \ donacij na\u0161tete v 9. \u010Dlenu ZDDPO-2, ne samo za verske skupnosti, s \u010D\
  emer je zagotovljena nediskriminatorna obravnava vseh dav\u010Dnih zavezancev. Ni\
  \ pa odve\u010D poudariti, da morajo navedeni zavezanci, torej tudi verske skupnosti,\
  \ v skladu z Zakonom o dav\u010Dnem postopku (Uradni list RS, \u0161t. 117/06 in\
  \ nasl.) v vsakem primeru predlo\u017Eiti dav\u010Dni obra\u010Dun, seveda pa morajo\
  \ pla\u010Dati tudi davek od dohodkov, \u010De opravljajo dejavnost, ki je pridobitna.\n\
  2. Za obdav\u010Ditev dohodkov verskih delavcev so relevantne dolo\u010Dbe Zakona\
  \ o dohodnini (Uradni list RS, \u0161t. 51/2010; v nadaljevanju: ZDoh-2). V ZDoh-2\
  \ uporabljen termin \xBBverski delavec\xAB je povzet iz standardne klasifikacije\
  \ poklicev, ki se uporablja za statisti\u010Dne namene. Ta termin se uporablja samo\
  \ za potrebe obdav\u010Denja po ZDoh-2 in ne posega na druga podro\u010Dja pravnega\
  \ urejanja. \u010Ce ima razmerje med versko skupnostjo in verskim delavcem vse elemente\
  \ delovnega razmerja v smislu Zakona o delovnih razmerjih (Uradni list RS, 42/02\
  \ in 103/07), se dohodek verskega delavca obdav\u010Di kot dohodek iz delovnega\
  \ razmerja (v skladu s 37. \u010Dlenom ZDoh-2). \u010Ce pa razmerje med verskim\
  \ delavcem in versko skupnostjo nima vseh elementov delovnega razmerja, predvsem\
  \ \u010De manjka pogoj pla\u010Dila za opravljeno delo, potem je dohodek tega verskega\
  \ delavca obdav\u010Den po \u010Detrtem odstavku 38. \u010Dlena ZDoh-2 (t.j. kot\
  \ dohodek iz drugega pogodbenega razmerja).\nKer ni mogo\u010De dolo\u010Diti zneska\
  \ dohodka, ki pripada verskemu delavcu po \u010Detrtem odstavku 38. \u010Dlena ZDoh-2,\
  \ je z zakonom dolo\u010Dena pav\u0161alna vi\u0161ina dohodka, in sicer v razponu\
  \ med zneskom, ki zagotavlja socialno varnost v Sloveniji in zneskom minimalne pla\u010D\
  e v skladu z zakonom, ki ureja minimalno pla\u010Do. Na tej podlagi je Vlada RS\
  \ sprejela Uredbo o dolo\u010Ditvi dohodkov verskih delavcev iz naslova razmerja\
  \ z versko skupnostjo (Uradni list RS, \u0161t. 136/06), kjer je dolo\u010Dena vi\u0161\
  ina dohodka po posameznih skupinah verskih delavcev v razponu od najni\u017Eje do\
  \ najvi\u0161je.\n3. Verske skupnosti se v zvezi z opravljanjem ekonomske dejavnosti,\
  \ ki med drugim obsega tudi izkori\u0161\u010Danje premo\u017Eenja in premo\u017E\
  enjskih pravic, po Zakonu o davku na dodano vrednost (Uradni list RS, \u0161t. 10/10\
  \ - UPB) \u0161tejejo za dav\u010Dne zavezance in so v zvezi z dobavami blaga in\
  \ storitev, ki jih opravijo v okviru opravljanja te dejavnosti, dol\u017Ene obra\u010D\
  unavati in pla\u010Devati predpisani davek na dodano vrednost. Davka na dodano vrednost\
  \ v zvezi z odsvojitvijo premo\u017Eenja so verske skupnosti, tako kot ostali dav\u010D\
  ni zavezanci, opro\u0161\u010Dene pla\u010Devati le v zvezi s prodajo:\n objektov\
  \ ali delov objektov in zemlji\u0161\u010D, na katerih so objekti postavljeni, razen\
  \ \u010De je dobava opravljena, preden so objekti prvi\u010D vseljeni oziroma uporabljeni,\
  \ ali \u010De je dobava opravljena, preden pote\u010Deta dve leti od za\u010Detka\
  \ prve uporabe oziroma prve vselitve in zemlji\u0161\u010D, razen stavbnih zemlji\u0161\
  \u010D. \n4. V Republiki Sloveniji je sistem obdav\u010Devanja nepremi\u010Dnin\
  \ dolo\u010Den z nadomestilom za uporabo stavbnih zemlji\u0161\u010D in z davkom\
  \ na dedi\u0161\u010Dine in darila. Davek na dedi\u0161\u010Dine in darila je urejen\
  \ z Zakonom o davku na dedi\u0161\u010Dine in darila (Uradni list RS, \u0161t. 117/06,\
  \ v nadaljevanju ZDDD) in dolo\u010Da, da je predmet obdav\u010Ditve dedi\u0161\u010D\
  ina ali darilo, ki ga prejme dav\u010Dni zavezanec od fizi\u010Dne ali pravne osebe,\
  \ hkrati pa se ne \u0161teje za dohodek po Zakonu o dohodnini oz. po Zakonu o davku\
  \ od dohodkov pravnih oseb. Dav\u010Dni zavezanec je v tem primeru fizi\u010Dna\
  \ oseba ali pravna oseba zasebnega prava, ki prejme premo\u017Eenje na podlagi dedovanja\
  \ ali darovanja, vendar je na podlagi 9. \u010Dlena ZDDD, davka opro\u0161\u010D\
  eno darilo ali dedi\u0161\u010Dina, ki jo med drugim prejme pravna oseba zasebnega\
  \ prava, ustanovljena na podlagi zakona za opravljanje verske, \u010Dlovekoljubne,\
  \ dobrodelne, zdravstvene, socialno-varstvene, izobra\u017Eevalne, raziskovalne\
  \ ali kulturne dejavnosti ali za opravljanje dejavnosti za\u0161\u010Dite in re\u0161\
  evanja, vendar le, \u010De gre za darilo oziroma dedi\u0161\u010Dino, ki je namenjena\
  \ opravljanju take dejavnosti pravne osebe. Darila ali dedi\u0161\u010Dina namenjena\
  \ verskim skupnostim so v tem primeru torej opro\u0161\u010Dena davka.\nV skladu\
  \ s prvim odstavkom 59. \u010Dlena Zakona o stavbnih zemlji\u0161\u010Dih (Uradni\
  \ list RS, \u0161t. 18/84, 44/97) se med drugim nadomestila za uporabo stavbnega\
  \ zemlji\u0161\u010Da ne pla\u010Duje za stavbe, ki jih uporabljajo verske skupnosti\
  \ za svojo versko dejavnost.\nTudi v ve\u010Dini evropskih in svetovnih dr\u017E\
  av, med dav\u010Dne oprostitve pri davku na nepremi\u010Dno premo\u017Eenje oziroma\
  \ davku na zemlji\u0161\u010De sodijo nepremi\u010Dnine, ki se uporabljajo za verske\
  \ namene. To pomeni, da so neobdav\u010Dene cerkvene stavbe in zemlji\u0161\u010D\
  a, ki so izklju\u010Dno namenjena opravljanju verskih dejavnosti, medtem ko je drugo\
  \ nepremi\u010Dno premo\u017Eenje verskih skupnosti obdav\u010Deno.\nVerske skupnosti,\
  \ kot tudi ostali prodajalci nepremi\u010Dnin, pa so v zvezi s prenosom lastninske\
  \ pravice na nepremi\u010Dninah dol\u017Ene obra\u010Dunavati in pla\u010Devati\
  \ predpisani davek na promet nepremi\u010Dnin (Zakon o davku na promet nepremi\u010D\
  nin, Uradni list RS, \u0161t. 117/06). Davka na promet nepremi\u010Dnin se ne pla\u010D\
  a od ustanovitve ali prenosa stavbne pravice, od katerega je bil pla\u010Dan davek\
  \ na dodano vrednost. Verske skupnosti so opro\u0161\u010Dene pla\u010Devanja tega\
  \ davka le v zvezi s prenosom nepremi\u010Dnin, ki imajo status kulturnega spomenika,\
  \ in sicer pod pogojem, da je kulturni spomenik dostopen za javnost ali da je namenjen\
  \ izvajanju kulturne dejavnosti, o \u010Demer lastnik sklene z ministrstvom, pristojnim\
  \ za kulturo, sporazum z neomejenim trajanjem.\n5. Registrirane cerkve in druge\
  \ verske skupnosti se skladno z 29. \u010Dlenom ZVS financirajo predvsem iz donacij\
  \ in drugih prispevkov fizi\u010Dnih in pravnih oseb ter iz svojega drugega premo\u017E\
  enja kakor tudi iz prispevkov mednarodnih verskih organizacij, katerih \u010Dlanice\
  \ so. Registrirana cerkev ali druga verska skupnost sme zbirati prostovoljne prispevke\
  \ v skladu s svojimi pravili in veljavno zakonodajo. V Evropski uniji obstaja ve\u010D\
  \ modelov cerkvenega davka, ki ga verniki pla\u010Dujejo verski skupnosti, katere\
  \ pripadniki so. Tako na primer v Nem\u010Diji cerkveni davek pla\u010Dujejo dav\u010D\
  ni zavezanci, ki so \u010Dlani cerkvene organizacije z javnopravnim statusom, v\
  \ nekaterih dr\u017Eavah (na primer v \u0160paniji) pa je poznan sistem, v katerem\
  \ se dr\u017Eavljani odlo\u010Dijo, kateri verski skupnosti bodo namenili dolo\u010D\
  en odstotek dohodnine. Ta mo\u017Enost obstaja tudi v Sloveniji, kjer lahko dav\u010D\
  ni zavezanci rezidenti skladno s 142. \u010Dlenom ZDoh-2 do 0,5 odstotka dohodnine\
  \ odmerjene od dohodkov, ki se v\u0161tevajo v letno dav\u010Dno osnovo, med drugim\
  \ namenijo tudi za financiranje splo\u0161no-koristnih namenov. Seznam upravi\u010D\
  encev do donacij, ki ga vsako leto objavi Vlada RS v uradnem listu (seznam upravi\u010D\
  encev do donacij za leto 2010 je objavljen v Uradnem listu RS, \u0161t. 62/10) vklju\u010D\
  uje tudi upravi\u010Dence do donacij s podro\u010Dja verskih skupnosti.\nNa podlagi\
  \ navedenega menimo, da je trenutno veljavna dav\u010Dna obravnava verskih skupnosti\
  \ primerna. "
