response: "Odziv Ministrstva za infrastrukturo in prostor\nNedvomno podpiramo predlog\
  \ ob\u010Dana glede varnosti starej\u0161ih udele\u017Eencev v cestnem prometu ter\
  \ njihovi potrebi po prijaznej\u0161ih cestah, saj je v medijih posve\u010Deno sorazmerno\
  \ malo pozornosti - tako vo\u017Enji v kro\u017Ei\u0161\u010Dih kot tudi varnosti\
  \ starej\u0161i voznikov in voznic v cestnem prometu.\nDinami\u010Den razvoj prometnih\
  \ sredstev, cestnih pravil in ne nazadnje novih infrastrukturnih ukrepov (npr. kro\u017E\
  na kri\u017Ei\u0161\u010Da) zahtevajo stalno dopolnjevanje znanja, spretnosti in\
  \ na\u010Dina sodelovanja v prometu. Za varno sodelovanje v prometu je zato nujno\
  \ vse\u017Eivljenjsko u\u010Denje in ohranjanje vozni\u0161kih spretnosti. Za voznika,\
  \ zlasti za voznika starej\u0161ega od 70 let je pomembno, da skrbi za svoje zdravje\
  \ in ohranja vozni\u0161ke spretnosti. Zato je nujno potrebna promocija, prilagajanje\
  \ in uporaba pasivne in aktivne varnosti, ki jo prina\u0161a nova oprema vozil,\
  \ promocija potrebe po obnavljanju in dopolnjevanju ve\u0161\u010Din, kot tudi izvedba\
  \ programov varne vo\u017Enje, ki so prirejeni starej\u0161im voznikom.\nKako osvestiti\
  \ starej\u0161e, potencialno \"nevarne\" voznike, jim podati \u010Dim ve\u010D informacij\
  \ o lastnem stanju, o mo\u017Enostih nadome\u0161\u010Danja funkcionalnih pomanjkljivosti\
  \ z u\u010Denjem, je rasto\u010D problem tako pri nas kot v Evropski uniji. Prav\
  \ zaradi tega je Javna agencija Republike Slovenije za varnost prometa v tem letu,\
  \ natan\u010Dneje 12. in 13. aprila na \u0161estnajstih lokacijah v Sloveniji (na\
  \ lokaciji krajevnega Mercator centra) organizirala preventivno akcijo o znanju\
  \ in ravnanju starej\u0161ih voznikov v prometu.\nZainteresirani starej\u0161i vozniki\
  \ in voznice so imeli mo\u017Enost preveriti svoje poznavanje vo\u017Enje v prometu\
  \ s prakti\u010Dno vo\u017Enjo ter sodelovati v svetovalnem pogovoru s \u010Dlanom\
  \ izpitne komisije ali u\u010Diteljem \u0161ole vo\u017Enje glede mo\u017Enih izbolj\u0161\
  av svoje vo\u017Enje v smislu ve\u010Dje varnosti sebe in drugih.\nTak\u0161no preventivno\
  \ akcijo bo Javna agencija RS za varnost prometa ponovno organizirala tudi v mesecu\
  \ oktobru 2012, in sicer v sodelovanju z Izpitnimi centri, Mercatorjem ter Medicinsko\
  \ fakulteto, kjer bodo imeli starej\u0161i mo\u017Enost preveriti svoje vozni\u0161\
  ke zmo\u017Enosti (npr. vo\u017Enja v kro\u017Ei\u0161\u010Dih, na avtocesti, vklju\u010D\
  evanje v promet, itd.) ter tudi slu\u0161ne in vidne sposobnosti, saj bodo na terenu\
  \ prisotni tudi zdravniki in \u0161tudenti medicine.\nPrestavitev pravilne vo\u017E\
  nje v kro\u017Ei\u0161\u010Du v medijih javnega obve\u0161\u010Danja (nacionalna\
  \ televizija, \u2026) nikakor ni slab predlog, vendar je realizacija predloga, glede\
  \ na razpolo\u017Eljiva finan\u010Dna sredstva Javne agencije Republike Slovenije\
  \ za varnost prometa v tem letu, \u017Eal neuresni\u010Dljiva.\n "
