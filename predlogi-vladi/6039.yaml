response: "Odziv Ministrstva za kmetijstvo in okolje\nMu\u010Denje \u017Eivali je\
  \ kaznivo dejanje in sankcioniranje tak\u0161nega dejanja ureja Kazenski zakonik,\
  \ ki v 341. \u010Dlenu dolo\u010Da, da se, kdor surovo ravna z \u017Eivaljo ali\
  \ ji po nepotrebnem povzro\u010Da trpljenje, kaznuje z denarno kaznijo ali zaporom\
  \ do enega leta. Kdor s tak\u0161nim dejanjem mu\u010Di ve\u010D \u017Eivali, ali\
  \ mu\u010Deno \u017Eival trajno hudo pohabi ali na krut na\u010Din povzro\u010D\
  i njen pogin, se storilec kaznuje z zaporom do dveh let. Za spremembo Kazenskega\
  \ zakonika je pristojno Ministrstvo za pravosodje, na Upravi za varno hrano, veterinarstvo\
  \ in varstvo rastlin pa povi\u0161anje kazni za to vrsto kaznivih dejanj podpiramo.\n\
  \ \nOdziv Ministrstva za pravosodje\nKot je v svojem odgovoru \u017Ee pojasnilo\
  \ Ministrstvo za okolje in prostor (dopis \u0161t. 0913-96/2014/3 z dne 15.9.2014),\
  \ \u0161teje organiziranje borb \u017Eivali, uporaba \u017Eivali za borbe, spodbujanje\
  \ ter \u0161olanje \u017Eivali za borbo z drugo \u017Eivaljo v skladu s 15. \u010D\
  lenom Zakona o za\u0161\u010Diti \u017Eivali (v nadaljevanju: ZZZiv) za prepovedano\
  \ dejanje. \u010Ce je tak\u0161no dejanje storjeno naklepno in je zaradi njega \u017E\
  ivali povzro\u010Dena huj\u0161a po\u0161kodba ali dalj \u010Dasa trajajo\u010D\
  e ali ponavljajo\u010De trpljenje, ali je prizadeto zdravje \u017Eivali, se tak\u0161\
  no ravnanje \u0161teje za mu\u010Denje \u017Eivali \u2013 4. \u010Dlen ZZZiv.\n\
  Kazen za kaznivo dejanje mu\u010Denja \u017Eivali je bila od leta 2008 zvi\u0161\
  ana dvakrat. Najprej je bila s Kazenskim zakonikom (KZ-1) kazen zapora za temeljno\
  \ obliko kaznivega dejanja z do treh mesecev zvi\u0161ana na kazen do \u0161estih\
  \ mesecev zapora, s KZ-1 pa je bila dodana tudi kvalificirana (huj\u0161a) oblika\
  \ predmetnega kaznivega dejanja (drugi odstavek 341. \u010Dlena KZ-1), kjer je bila\
  \ predpisana kazen do enega leta zapora. Z Zakonom o spremembah in dopolnitvah Kazenskega\
  \ zakonika (KZ-1B) pa so bile kazni za kaznivo dejanje mu\u010Denja \u017Eivali\
  \ ponovno zvi\u0161ane. Za temeljno obliko kaznivega dejanja iz kazni zapora do\
  \ \u0161estih mesecev na kazen do enega leta zapora, za kvalificirano obliko kaznivega\
  \ dejanja pa iz do enega leta zapora na do dve leti zapora. Ob tem pripominjamo,\
  \ da je mogo\u010De samo za temeljno obliko kaznivega dejanja namesto zaporne kazni\
  \ izre\u010Di denarno kazen.\nKot razlog za dvig kazni za kaznivo dejanje mu\u010D\
  enja \u017Eivali v KZ-1B je bilo v zakonodajnem gradivu navedeno, da gre v teh primerih\
  \ za aktivno ravnanje in ne zgolj za opustitev, zato so bile kazni v KZ-1 po mnenju\
  \ predlagatelja neustrezne ter prenizko predpisane tudi primerjalnopravno glede\
  \ na (stro\u017Ejo) zakonodajo drugih dr\u017Eav. Razlog za predlagano zvi\u0161\
  anje pa sta bila tudi ve\u010Dja dru\u017Ebena ob\u010Dutljivost za pravice \u017E\
  ivali in vi\u0161ja zavest glede teh pravic, kar se sedaj odra\u017Ea tudi v (ustrezni)\
  \ stopnji kazenskopravnega varstva (po podatkih Statisti\u010Dnega urada RS je bilo\
  \ leta 2011 za kaznivo dejanje mu\u010Denja \u017Eivali obsojenih 11, leta 2012\
  \ pa 16 polnoletnih oseb).\nGlede na navedeno Ministrstvo za pravosodje meni, da\
  \ je kazenskopravno varstvo \u017Eivali proti mu\u010Denju primerno, zato predloga\
  \ nista primerna za nadaljnjo obravnavo.\n "
