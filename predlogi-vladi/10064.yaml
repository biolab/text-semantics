response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n\nUvodoma bi \u017Eeleli pojasniti, da pokojninska zakonodaja ne pozna termina\
  \ \xBBregres\xAB za upokojence, temve\u010D govori o letnem dodatku. S tega vidika\
  \ bi \u017Eeleli poudariti, da letni dodatek za upokojence ni primerljiv z regresom\
  \ za letni dopust, kot se ve\u010Dkrat poudarja. Za popolno razumevanje pravice\
  \ do letnega dodatka za upokojence je potrebno pojasniti njeno zgodovinsko ozadje.\
  \ Pravica do letnega dodatka je bila v pokojninsko in invalidsko zavarovanje prvi\u010D\
  \ zakonsko vpeljana s sprejemom zakona iz leta 1992 (ZPIZ-92), ko je bila na novo\
  \ dolo\u010Dena zakonska pravica do dodatka za rekreacijo upokojencev, pri \u010D\
  emer te pravice zakon ni dodatno opredelil. Pristojnost za dolo\u010Ditev meril\
  \ in kriterijev za obliko in vi\u0161ino dodatka za rekreacijo upokojencev je bila\
  \ zakonsko podeljena takratni skup\u0161\u010Dini Zavoda. Korenine te pravice sicer\
  \ segajo v \u010Das \u017Eelezni\u0161kih vozovnic K-15. Iz njih se je razvil enkratni\
  \ individualni znesek za rekreacijo, ki je bil najve\u010Dkrat relativno nizek.\
  \ Dolo\u010Danje zneskov za rekreacijo pa je postalo sporno tedaj, ko je bila uvedena\
  \ t.i. rekreacija skupnega pomena, za katero je Skupnost (dana\u0161nji Zavod) namenjala\
  \ finan\u010Dna sredstva dru\u0161tvom upokojencev in invalidov (ta sredstva ZPIZ\
  \ podeljuje \u0161e danes).Nekateri so namesto izraz enkratni znesek za rekreacijo\
  \ uporabljali tudi izraz regres za letni dopust, \u010Deprav ta dodatek z regresom\
  \ delavcev ni imel ni\u010Desar skupnega. Z zakonom iz leta 1999 se je pravica do\
  \ dodatka za rekreacijo upokojencev preimenovala v pravico do enkratnega letnega\
  \ dodatka, vendar pa zakon te pravice ni niti \u0161ir\u0161e opredelil niti kvantificiral.Na\
  \ tem mestu bi \u017Eeleli opozoriti na ugotovitev iz Bele knjige o pokojninah iz\
  \ leta 2016, da se ob poznavanju za\u010Detkov vpeljevanja letnega dodatka v zakonodajo\
  \ in njegove sedanje vloge, postavlja vpra\u0161anje, ali omenjena pravica sploh\
  \ \u0161e slu\u017Ei svojemu prvotnemu namenu. \u010Ce je bil omenjeni dodatek v\
  \ za\u010Detku namenjen rekreaciji upokojencev, ne glede na vi\u0161ino zneska,\
  \ praksa ka\u017Ee, da ta sredstva \u017Ee dolgo \u010Dasa v ve\u010Dini primerov\
  \ niso namenjena rekreaciji, temve\u010D ostalim potrebam upokojencev. Omenjeni\
  \ dodatek sedanjim upokojencem v veliki meri slu\u017Ei kot korektiv nizkim pokojninam.\
  \ Glede na navedeno bi bilo potrebno razmisliti o morebitnem preoblikovanju instituta\
  \ v smislu, da bi sredstva, namenjena izpla\u010Dilu letnega dodatka, postala bodisi\
  \ del pokojnine bodisi bi njegovo izpla\u010Devanje omejili le na izpla\u010Devanje\
  \ upravi\u010Dencem z ni\u017Ejimi pokojninami, pri \u010Demer bi bilo potrebno\
  \ dolo\u010Diti najvi\u0161ji znesek pokojnine, ob kateri je oseba upravi\u010D\
  ena tudi do izpla\u010Dila letnega dodatka. Ob navedenem pa je potrebno pojasniti,\
  \ da glede na svoj zgodovinski izvor pravico do letnega dodatka te\u017Eko opredelimo\
  \ kot pravico iz zavarovanja (oziroma pravico, za katero so bili pla\u010Dani prispevki),\
  \ kar \u0161e toliko bolj nakazuje na dejstvo, da bi njen nadaljnji razvoj moral\
  \ iti v smeri socialno varstvene funkcije znotraj sistema.Potrebno je poudariti,\
  \ da je ureditev letnega dodatka sicer vezana na stanje na podro\u010Dju javnih\
  \ financ. V letih po uvedbi ZUJF se je letni dodatek tako izpla\u010Deval omejeno,\
  \ vendar pa se je \u017Ee v letu 2015 ta trend ustavil. Tega leta se je zvi\u0161\
  al cenzus, dolo\u010Den za izpla\u010Devanje letnega dodatka. Medtem ko je bil v\
  \ letih 2012 in 2013 (ZUJF) ter v letu 2014 (ZIPRS1415) najvi\u0161ji cenzus za\
  \ prejem letnega dodatka dolo\u010Den v vi\u0161ini 622 EUR, pa je bil v letih 2015\
  \ in 2016 le-ta dvignjen na 750 EUR, od leta 2017 pa so do njega upravi\u010Deni\
  \ vsi upokojenci, pri \u010Demer so najni\u017Eji znesek letnega dodatka prejeli\
  \ upokojenci, ki so imeli pokojnino vi\u0161jo od 760 EUR. V letu 2018 je ta cenzus\
  \ zna\u0161al 780 EUR, v leto\u0161njem letu pa 810 EUR. Letni dodatek za leto 2019\
  \ ureja ZIPRS1819-A, ki dolo\u010Da 5 razli\u010Dnih vi\u0161in letnega dodatka\
  \ (v vi\u0161ini od 127,00 do 437 EUR), v odvisnosti od vi\u0161ine pokojnine, ki\
  \ jo upokojenec prejema, pri \u010Demer se bodo vi\u0161ine letnega dodatka v primerjavi\
  \ z letom 2018 v vseh razredih povi\u0161ale za 27 EUR. S tak\u0161no ureditvijo\
  \ letnega dodatka se tudi odpravljajo var\u010Devalni ukrepi, ki jih je uvedel ZUJF,\
  \ saj se bo letni dodatek v leto\u0161njem letu ponovno izpla\u010Dal v enaki vi\u0161\
  ini kot leta 2012, pred uveljavitvijo ZUJF, in sicer v vi\u0161ini 140 mio eurov.\
  \ Glede na to, da ste torej v dopisu kriti\u010Dni do tega, da naj bi upokojenci\
  \ s \xBBpolno delovno dobo\xAB prejeli letni dodatek, ki je ni\u017Eji od 300 EUR,\
  \ na koncu pojasnjujemo, da se z razdelitvijo na pet razredov v ve\u010Dji meri\
  \ upo\u0161teva socialni polo\u017Eaj prejemnikov pokojnin, pri \u010Demer pa je\
  \ razkorak med posameznimi razredi manj\u0161i kot bi bil npr. v primeru, da bi\
  \ se letni dodatek izpla\u010Dal v skladu s sistemskim zakonom, ki predvideva 2\
  \ vi\u0161ini letnega dodatka. Prav tako je pomembno, da nih\u010De od upokojencev\
  \ pri prejemu letnega dodatka v letu 2019 ne bo v slab\u0161em polo\u017Eaju glede\
  \ na preteklo leto, saj so novi razredi dolo\u010Deni na na\u010Din, da se le-ti\
  \ prilagodijo predvideni uskladitvi pokojnin, zaradi \u010Desar upokojenci zaradi\
  \ uskladitve pokojnin ne bodo padli v drug, vi\u0161ji razred."
