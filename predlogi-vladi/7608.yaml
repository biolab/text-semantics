response: "Odziv Ministrstva za pravosodje\nNajprej pojasnjujemo, da obravnavano problematiko\
  \ ureja Zakon o kazenskem postopku (v nadaljevanju ZKP; Uradni list RS, \u0161t.\
  \ 32/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 47/13 in 87/14), ki v\
  \ 146. \u010Dlenu dolo\u010Da, da vsakdo (torej ne le o\u0161kodovanec oziroma \u017E\
  rtev) lahko naznani kaznivo dejanje, katerega storilec se preganja po uradni dol\u017E\
  nosti. Nekoliko druga\u010De je v primeru kaznivih dejanj, ki se preganjajo na predlog,\
  \ v zvezi s katerimi 52. \u010Dlen ZKP dolo\u010Da, da mora predlog za pregon podati\
  \ upravi\u010Denec, vendar od podaje predloga naprej postopek te\u010De enako, kot\
  \ v primeru kaznivih dejanj, katerih storilci se preganjajo po uradni dol\u017E\
  nosti. Izjema so torej le kazniva dejanja, katerih storilci se preganjajo na zasebno\
  \ to\u017Ebo, saj je v tem primeru pregon popolnoma v pristojnosti zasebnega to\u017E\
  ilca. Ob tem pojasnjujemo, da se storilci kaznivih dejanj, ki so izpostavljena v\
  \ predlogu, preganjajo ve\u010Dinoma po uradni dol\u017Enosti, v primeru nekaterih\
  \ pa se pregon za\u010Dne na predlog.\nZKP v 54. \u010Dlenu dolo\u010Da, da za mladoletnike\
  \ in osebe, ki jim je popolnoma vzeta poslovna sposobnost, poda predlog za pregon\
  \ oziroma vlo\u017Ei zasebno to\u017Ebo njihov zakoniti zastopnik. V skladu s 64.\
  \ \u010Dlenom ZKP je zakoniti zastopnik, \u010De je o\u0161kodovanec mladoleten\
  \ ali oseba z odvzeto poslovno sposobnostjo, upravi\u010Den podajati vse izjave\
  \ in opravljati vsa dejanja namesto o\u0161kodovanca.\nNadalje je pomembna tudi\
  \ dolo\u010Dba prvega odstavka 65. \u010Dlena ZKP, v skladu s katero zasebni to\u017E\
  ilec, o\u0161kodovanec in o\u0161kodovanec kot to\u017Eilec ter njihovi zakoniti\
  \ zastopniki svoje pravice v postopku lahko izvr\u0161ujejo tudi po poobla\u0161\
  \u010Dencu. Glede na \u010Detrti odstavek istega \u010Dlena pa je v predkazenskem\
  \ in kazenskem postopku lahko ob mladoletnem o\u0161kodovancu in vsakem drugem o\u0161\
  kodovancu, ki je \u017Ertev nasilja, ves \u010Das navzo\u010Da tudi oseba, ki ji\
  \ tak o\u0161kodovanec zaupa. V skladu s Predlogom Zakona o spremembah in dopolnitvah\
  \ Zakona o kazenskem postopku (v nadaljevanju Predlog ZKP-N), ki je v strokovnem\
  \ usklajevanju, bo navedena dolo\u010Dba \u0161e dopolnjena in sicer tako, da bo\
  \ oseba zaupanja lahko tudi ob vsakem drugem o\u0161kodovancu, \u010De bodo to terjale\
  \ narava in te\u017Ea kaznivega dejanja, njegove osebne okoli\u0161\u010Dine ali\
  \ stopnja njegove ogro\u017Eenosti.\nTorej je \u017Ee po veljavni ureditvi pri vseh\
  \ dejanjih v postopku lahko poleg o\u0161kodovanca, ki je \u017Ertev nasilja in\
  \ je do dolo\u010Dene mere nemo\u010Den zaradi starosti, bolezni ali drugega razloga,\
  \ tudi oseba, ki ji zaupa, in ki mu lahko nudi pomo\u010D in oporo. Po uveljavitvi\
  \ Predloga ZKP-N pa bo tako tudi v primerih kaznivih dejanj, ki niso povezana z\
  \ nasiljem, saj med \xBBosebne okoli\u0161\u010Dine\xAB nedvomno sodi tudi nemo\u010D\
  \ zaradi bolezni, starosti ali drugega razloga.\nGlede na navedeno ocenjujemo, da\
  \ bo podro\u010Dje, ki je izpostavljeno v predlogu, v zakonodaji po uveljavitvi\
  \ Predloga ZKP-N ustrezno urejeno.\n "
