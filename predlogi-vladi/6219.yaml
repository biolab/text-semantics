response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s posredovanim predlogom MDDSZ pojasnjuje, da Zakon o pokojninskem\
  \ in invalidskem zavarovanju (Uradni list RS, \u0161t. 96/12, 39/13, v nadaljevanju\
  \ ZPIZ-2) t.i. pav\u0161al ureja v 20. \u010Dlenu, in sicer je dolo\u010Deno, da\
  \ se za posebne primere zavarovanja oziroma za invalidnost in smrt, ki je posledica\
  \ po\u0161kodbe pri delu oziroma poklicne bolezni med drugim obvezno zavaruje tudi\
  \ oseba, ki samostojno opravlja pridobitno ali drugo dovoljeno dejavnost, vendar\
  \ ni zavarovana po 15. \u010Dlenu tega zakona, pri opravljanju navedene dejavnosti.\
  \ Obdobje tak\u0161nega zavarovanja se v skladu z veljavno zakonodajo ne \u0161\
  teje v zavarovalno dobo, niti se ne upo\u0161teva pri vi\u0161ini starostne pokojnine.\n\
  Zavarovanje za posebne primere zavarovanje tako glede na zapisano resni\u010Dno\
  \ ne daje pravic iz naslova nastopa zavarovalnega rizika starosti oziroma povedano\
  \ druga\u010De, osebe, ki so zavarovane na predmetni podlagi iz tega zavarovanja\
  \ ne prejmejo zavarovalne dobe, poleg tega pa se predmetno vpla\u010Devanje prispevkov\
  \ tudi na upo\u0161teva pri izra\u010Dunu starostne pokojnine. Vendar pa je potrebno\
  \ poudariti, da ZPIZ-2 ne ureja zgolj zavarovanja v primeru nastopa zavarovalnega\
  \ rizika starosti, temve\u010D ureja tudi pravice v primeru nastopa drugih zavarovalnih\
  \ rizikov, med katere spadata tudi smrt in invalidnost. Predmetni \u010Dlen ureja\
  \ ravno zavarovanje v primeru nastopa rizika smrti oziroma invalidnosti, ki bi nastopila\
  \ kot posledica po\u0161kodbe pri delu ali poklicne bolezni na podlagi dela, ki\
  \ ga oseba opravlja v okviru samostojne dejavnost, in v primerih nastopa predmetnih\
  \ rizikov s seboj prina\u0161a tudi dolo\u010Dene pravice. V primeru nastopa invalidnosti\
  \ oziroma smrti, ki bi bila posledica opravljanja te dejavnosti namre\u010D osebi,\
  \ ki bi bila zavarovana na drugi podlagi in ne na podlagi opravljanja dejavnosti,\
  \ ne bi mogla biti priznana po\u0161kodba pri delu oziroma poklicna bolezen, kljub\
  \ temu da bi bila po\u0161kodba v vzro\u010Dni zvezi z opravljanjem dejavnosti,\
  \ posledi\u010Dno pa bi bila taka oseba upravi\u010Dena do ni\u017Ejih pravic, saj\
  \ so pravice v primeru nastopa invalidnosti odvisne od vzroka za nastanek invalidnosti.\n\
  Pav\u0161alni prispevek, ki ga pla\u010Dujejo samostojni podjetniki, ki so obvezno\
  \ zavarovani na drugi podlagi, tako s seboj prina\u0161a tudi pravice, seveda v\
  \ primeru nastopa zavarovalnega rizika, za katerega je oseba v okviru predmetnega\
  \ zavarovanja zavarovana. Ker oseba v konkretnem primeru ni zavarovana za primere\
  \ nastopa zavarovalnega rizika starosti, saj je za ta primer zavarovana na drugi\
  \ podlagi, tako tudi pravic ob nastopu tega rizika iz pav\u0161alnega zavarovanja\
  \ ne more imeti. Predmetno zavarovanje pa je potrebno in pomembno zaradi morebitnega\
  \ nastopa zavarovalnega rizika invalidnosti oziroma smrti, ki je posledica po\u0161\
  kodbe pri delu oziroma poklicne bolezni, saj osebi, ki bi bila zavarovana na drugi\
  \ podlagi in ne na podlagi opravljanja dejavnosti, ne bi mogla biti priznana po\u0161\
  kodba pri delu oziroma poklicna bolezen, kljub temu da bi bila po\u0161kodba v vzro\u010D\
  ni zvezi z opravljanjem dejavnosti, posledi\u010Dno pa bi bila taka oseba upravi\u010D\
  ena do ni\u017Ejih pravic, saj so pravice v primeru nastopa invalidnosti odvisne\
  \ od vzroka za nastanek invalidnosti.  Ravno tako so na podlagi predmetnega zavarovanja\
  \ v primeru smrti zavarovanca pre\u017Eiveli dru\u017Einski \u010Dlani upravi\u010D\
  eni do vdovske ali dru\u017Einske pokojnine v enaki vi\u0161ini kot \u010De bi zavarovalni\
  \ primer nastal v obveznem zavarovanju. Glede na zgoraj pojasnjeno menimo, da je\
  \ ureditev posebnih primerov zavarovanja ustrezna, ravno tako pa na podlagi vpla\u010D\
  evanja prispevkov zavarovanci lahko pridobijo pravice, seveda pa zgolj v primeru\
  \ nastopa zavarovalnega rizika, kar pa je nenazadnje zna\u010Dilnost vseh zavarovalnih\
  \ sistemov, ki pridobitev pravice ve\u017Eejo na nastop bodo\u010Dega negotovega\
  \ dejstva oziroma nastopa zavarovalnega rizika, ki ga dolo\u010Deno zavarovanje\
  \ pokriva. Posebni primer zavarovanja pokriva zavarovanje za primer nastopa invalidnosti\
  \ ali smrti, ki je posledica po\u0161kodbe pri delu oziroma poklicne bolezni, zaradi\
  \ \u010Desar ne more zagotavljati pravic ob nastopu zavarovalnega rizika starosti,\
  \ saj zavarovanec v okviru tega zavarovanja za zavarovalni riziko nastopa starosti\
  \ ni zavarovan. \n "
