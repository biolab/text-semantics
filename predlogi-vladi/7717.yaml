response: "Odziv Ministrstva z delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi z navedenim predlogom z vidika pokojninskega in invalidskega zavarovanja\
  \ pojasnjujemo, da ZPIZ-2 pojma dodane dobe ne pozna ve\u010D. Medtem ko se je v\
  \ skladu s prej veljavno zakonodajo (drugi odstavek 193. \u010Dlena ZPIZ-1) za izpolnitev\
  \ pogojev pokojninske dobe za pridobitev pravice do starostne pokojnine poleg pokojninske\
  \ dobe med drugim upo\u0161teval tudi \u010Das, v katerem je bil zavarovanec prijavljen\
  \ pri zavodu za zaposlovanje kot iskalec zaposlitve ali brezposelna oseba, razen\
  \ \u010De niso bila ta obdobja \u017Ee v\u0161teta v pokojninsko dobo, pa se v skladu\
  \ z ZPIZ-2 pri ugotavljanju izpolnjevanja pogoja pokojninske dobe za pridobitev\
  \ pravice do starostne pokojnine dodana doba (leta zaklju\u010Denega \u0161tudija\
  \ na dodiplomskem in podiplomskem \u0161olanju, dejanski \u010Das obveznega voja\u0161\
  kega roka, nadomestne civilne slu\u017Ebe ali \u010Das osnovnega usposabljanja za\
  \ rezervni sestav policije ter \u010Das v katerem je bil zavarovanec prijavljen\
  \ pri zavodu za zaposlovanje kot iskalec zaposlitve ali brezposelna oseba, razen\
  \ \u010De niso ta obdobja \u017Ee v\u0161teta v pokojninsko dobo) ne upo\u0161teva\
  \ ve\u010D.\nGlavni cilj \u010Drtanja dodane dobe v novi zakonodaji je bil v tem,\
  \ da se iz pokojninskega sistema izlo\u010Dijo vse tiste pravice, ki nimajo podlage\
  \ v pla\u010Danih prispevkih, kar je temeljni princip pokojninskega zavarovanja.\
  \ Odprava teh ugodnosti, ki so se preko pokojninske blagajne financirale iz dr\u017E\
  avnega prora\u010Duna, skupaj s spremljajo\u010Dimi ukrepi pomeni pomemben korak\
  \ v smeri zvi\u0161evanja dejanske upokojitvene starosti, pokojnina kot prejemek\
  \ pa v ve\u010Dji meri odra\u017Ea vsoto vpla\u010Danih prispevkov. Pri tem je pomembno\
  \ tudi dodati, da se je dodana doba po starem zakonu (ZPIZ-1) upo\u0161tevala samo\
  \ za izpolnitev upokojitvenih pogojev, ne pa tudi pri odmeri, zaradi \u010Desar\
  \ so bile pokojnine zavarovancev, ki so koristili dodano dobo, ob\u010Dutno ni\u017E\
  je. Z vidika navedenega tako menimo, da bi bilo upo\u0161tevanje obdobja prijave\
  \ na zavodu za zaposlovanje v pokojninsko dobo neustrezna tako z vidika preglednosti\
  \ kot tudi z vidika vzdr\u017Enosti pokojninskega sistema.\nVendar pa bi hkrati\
  \ \u017Eeleli opozoriti, da ZPIZ-2 zavarovancem, ki sicer ne izpolnjujejo pogojev\
  \ za vklju\u010Ditev v obvezno zavarovanje, omogo\u010Da tudi prostovoljno vklju\u010D\
  itev v obvezno pokojninsko in invalidsko zavarovanje. V skladu s 25. \u010Dlenom\
  \ ZPIZ-2 se lahko tako prostovoljno vklju\u010Di v zavarovanje oseba s stalnim bivali\u0161\
  \u010Dem v Republiki Sloveniji, ki je dopolnila 15 let starosti in ne izpolnjuje\
  \ pogojev za obvezno vklju\u010Ditev v zavarovanje po ZPIZ-2. V to kategorijo spadajo\
  \ tudi brezposelne osebe, ki so vpisane v katero od evidenc na Zavodu RS za zaposlovanje.\
  \ S prostovoljno vklju\u010Ditvijo v obvezno zavarovanje po ZPIZ-2 se zavarovanec\
  \ vklju\u010Di v pokojninsko in invalidsko zavarovanje, ne pa tudi v ostala socialna\
  \ zavarovanja. Ob tem je potrebno dodati, da se prostovoljna vklju\u010Ditev v obvezno\
  \ pokojninsko in invalidsko zavarovanje sicer ne \u0161teje kot pokojninska doba\
  \ brez dokupa, razen opravljanja kmetijske dejavnosti, saj gre pri pokojninski dobi\
  \ brez dokupa za obvezno vklju\u010Ditev v obvezno pokojninsko in invalidsko zavarovanje.\
  \ Se pa obdobje prostovoljne vklju\u010Ditve v obvezno pokojninsko in invalidsko\
  \ zavarovanje v\u0161teva v pokojninsko dobo, na podlagi katere se prizna in odmeri\
  \ pravica do starostne ali pred\u010Dasne pokojnine. Zavarovanec lahko torej pravico\
  \ do starostne pokojnine pridobi ob dopolnitvi vi\u0161je starosti tudi na podlagi\
  \ pokojninske dobe, v katero se \u010Das prostovoljne vklju\u010Ditve v obvezno\
  \ pokojninsko in invalidsko zavarovanje v\u0161teva tako za izpolnitev pogojev kot\
  \ tudi pri odmeri starostne pokojnine. Tudi pri pridobitvi pred\u010Dasne pokojnine\
  \ se \u010Das prostovoljne vklju\u010Ditve v obvezno pokojninsko in invalidsko zavarovanje\
  \ upo\u0161teva tako pri izpolnitvi pogojev za priznanje pravice kot tudi pri odmeri\
  \ pred\u010Dasne pokojnine.\nNa koncu bi \u017Eeleli \u0161e pojasniti, da ZPIZ-2\
  \ v 136. \u010Dlenu omogo\u010Da mo\u017Enost dokupa zavarovalne dobe za izpolnitev\
  \ pogojev ali za ugodnej\u0161o odmero pokojnine, in sicer do pet let. Zakon sicer\
  \ ne dolo\u010Da konkretneje, za katera obdobja je dokup mo\u017Een, temve\u010D\
  \ pravico opredeljuje splo\u0161no, kar je v skladu z enim glavnih ciljev modernizacije\
  \ pokojninskega sistema, da se v zavarovanje lahko vklju\u010Di vsak, ki dela in\
  \ da je priznanje zavarovalne dobe odvisno le od pla\u010Dila prispevkov. Za priznanje\
  \ dolo\u010Dene dobe imajo torej zavarovanci mo\u017Enost pla\u010Dati prispevke\
  \ za vsa obdobja, ko le-ti niso bili pla\u010Dani (za obdobje \u0161tudija, brezposelnosti\
  \ ali za katerokoli drugo obdobje), in sicer za skupno najve\u010D pet let zavarovalne\
  \ dobe. S tem si pridobijo pravico do \u0161tetja pokojninske dobe za dokupljena\
  \ leta. \u017Deleli pa bi poudariti, da se dokupljena pokojninska doba ne upo\u0161\
  teva pri tistih posameznikih, ki so za\u010Deli delati zgodaj in se bodo lahko upokojili\
  \ pri starosti 60 let in 40 letih pokojninske dobe brez dokupa. Namen te dolo\u010D\
  be je jasen - pred\u010Dasno brez malusov se lahko upokojijo samo tisti delavci,\
  \ ki so dejansko za\u010Deli z delom zgodaj in so bili dejansko aktivni 40 let.\
  \ Te osebe lahko dokupe uveljavljajo pri vseh drugih primerih upokojevanja (pred\u010D\
  asna upokojitev), pri \u010Demer je potrebno opozoriti, da zaradi prenovljenega\
  \ sistema malusov, ki so trajni, pred\u010Dasen odhod v pokoj vpliva na vi\u0161\
  ino pokojnine. Oseba, ki dopolni 40 let pokojninske dobe (z dokupom), se lahko tako\
  \ upokoji pri 60-ih letih s trajnimi malusi. Pokojnina, odmerjena glede na dopolnjeno\
  \ pokojninsko dobo, se tako za vsak mesec razlike do izpolnitve pogojev za starostno\
  \ upokojitev, zni\u017Ea za 0,3%, vendar najve\u010D za 18%.  \n "
