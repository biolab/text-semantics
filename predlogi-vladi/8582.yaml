response: "Odziv Ministrstva za finance\nV nadaljevanju so na kratko podani zakonska\
  \ podlaga, cilji DUTB, glavne naloge DUTB in klju\u010Dni kazalniki poslovanja DUTB.\
  \ Navedeno slu\u017Ei k \u0161ir\u0161emu razumevanju pomena obstoja DUTB.\nZakonska\
  \ podlaga Zakonska podlaga za ustanovitev DUTB je bila podana z Zakonom o ukrepih\
  \ Republike Slovenije za krepitev stabilnosti bank (Uradni list RS, \u0161t. 105/12),\
  \ ki je stopil v veljavo konec leta 2012. DUTB je bila prvotno ustanovljena z omejeno\
  \ \u017Eivljenjsko dobo do konca leta 2017 (po petletnem delovanju).\nS spremembo\
  \ ZUKSB (Uradni list RS, \u0161t. 104/15) konec leta 2015 je bila \u017Eivljenjska\
  \ doba DUTB podalj\u0161ana do konca leta 2022.\nPremo\u017Eenje, ki bo DUTB ostalo\
  \ v upravljanju konec leta 2022, bo, skladno s 36. \u010Dlenom Zakona o ukrepih\
  \ Republike Slovenije za krepitev stabilnosti bank (Uradni list RS, \u0161t. 105/12,\
  \ 63/13 ZS-K, 23/14 - ZDIJZ-C, 104/15, 26/17 - ORZUKSB33 in 27/17 - popr.), preneseno\
  \ na Slovenski dr\u017Eavni holding ali drugo institucijo po odlo\u010Ditvi lastnika.\n\
  Cilj DUTB Glavni cilj DUTB je premo\u017Eenje upravljati tako, da bo lahko popla\u010D\
  an dolg iz dol\u017Eni\u0161kih vrednostnih papirjev, ki jih je DUTB izdala, da\
  \ je z njimi pla\u010Dala tvegane postavke, ki so bile na DUTB prenesene v okviru\
  \ ukrepa za krepitev stabilnosti bank, in sicer prenosa tveganih postavk.\nCilj\
  \ DUTB je tudi zagotoviti, da so davkopla\u010Devalci kar najmanj obremenjeni. DUTB\
  \ dose\u017Ee navedeni cilj s prestrukturiranjem in upravljanjem premo\u017Eenja\
  \ tako, da vrednost premo\u017Eenja maksimizira. V ta namen DUTB razpolaga s premo\u017E\
  enjem le takrat, \u010De je to komercialno upravi\u010Deno in v skladu z zakonodajo.\n\
  Glavna naloga DUTB Glavna naloga DUTB je upravljanje premo\u017Eenja, ki ga je DUTB\
  \ prevzela od bank, na na\u010Din, da DUTB lahko pla\u010Da obveznice, s katerimi\
  \ je bila izvedena sanacija bank. Navedeno je posledica dejstva, da je DUTB leta\
  \ 2013 in 2014 izvedla ukrep prenosa tveganih postavk od \u0161tirih bank (NLB,\
  \ NKBM, Abanka, Banka Celje). V okviru njegove izvedbe v bankah, ki so potrebovale\
  \ dr\u017Eavno pomo\u010D, je DUTB prevzela tvegane postavke, ve\u010Dinoma slaba\
  \ posojila, od bank. \u0160lo je zlasti za posojila, ki so jih banke odobrile v\
  \ preteklosti, pa jih podjetja in organizacije, ki so ta posojila najela, zaradi\
  \ u\u010Dinkov gospodarske krize ali drugih razlogov niso vra\u010Dale.\nZa posojila\
  \ bank je DUTB pla\u010Dala 1,5 milijarde EUR. Tr\u017Ena vrednost teh tveganih\
  \ postavk je bila 620 milijonov EUR manj. Navedeno izhaja iz odlo\u010Db Evropske\
  \ komisije o dr\u017Eavnih pomo\u010Deh bankam v letu 2013 in 2014. Navedenih 620\
  \ milijonov EUR namre\u010D predstavlja dr\u017Eavno pomo\u010D. DUTB je tvegane\
  \ postavke pla\u010Dala s svojimi obveznicami. Kolikor dr\u017Eavne pomo\u010Di\
  \ ne bi dala DUTB, bi jo morala dati dr\u017Eava. DUTB je tako s svojim delovanjem\
  \ pomembno zmanj\u0161ala znesek, za katerega se je morala v letu 2013 in 2014 zadol\u017E\
  iti dr\u017Eava. Obenem se je pomembno izbolj\u0161ala kapitalska ustreznost bank\
  \ in posledi\u010Dno njihova stabilnost.\nKlju\u010Dni kazalniki poslovanja \u0160\
  teje se da DUTB v skladu z ZUKSB posluje gospodarno, u\u010Dinkovito in uspe\u0161\
  no, \u010De so dose\u017Eene naslednje ciljne vrednosti kazalnikov poslovanja: TABELA\
  \ \u2013 glej prilogo Zgornji kazalniki ne dolo\u010Dajo hitrosti prodaje premo\u017E\
  enja DUTB. Dinamika prodaje premo\u017Eenja je namre\u010D objektivno nepredvidljiva.\n\
  KRATKA ANALIZA PREDLOGA Predlog 8582-263 kot klju\u010Dni razlog ukinitve DUTB v\
  \ letu 2018 upo\u0161teva prodajo vseh njenih nepremi\u010Dnin DUTB do konca leta\
  \ 2018 zaradi ugodnih razmer na trgu. Predlog obenem ne upo\u0161teva dejstva, da\
  \ glavnino sredstev DUTB predstavljajo posojila, kot je razvidno iz Slike 1 v nadaljevanju.\
  \ GRAF \u2013 glej prilogo\nPri analizi podalj\u0161anja \u017Eivljenjske dobe je\
  \ bilo ocenjeno, da je najbolj optimalna doba obstoja DUTB do konca leta 2022. Namen\
  \ podalj\u0161anja je bil prepre\u010Diti, da bi DUTB prodajala svoja sredstva pod\
  \ pritiskom in za vsako ceno ter, da bi na\u0161la primernega kupca in v \u010D\
  im ve\u010Dji meri povrnila prora\u010Dunska sredstva. Tudi po trenutnih na\u010D\
  rtih DUTB je ocenjeno, da bodo dolo\u010Dena sredstva zaradi maksimizacije premo\u017E\
  enja ostala na DUTB. Slednja tako na\u010Drtuje, da bo imela na koncu svoje \u017E\
  ivljenjske dobe v portfelju \u0161e za 79,4 milijona EUR terjatev in za 8,9 milijona\
  \ EUR nepremi\u010Dnin.\nNa potrebnost zagotovitve podalj\u0161anja delovanja DUTB\
  \ je med drugim opozorila Banka Slovenije, pri \u010Demer je izhajala iz mnenja\
  \ Mednarodnega denarnega sklada in Evropske komisije.\nKlju\u010Dne prednosti podalj\u0161\
  anja \u017Eivljenjske dobe DUTB lahko sicer v tri klju\u010Dne to\u010Dke: zni\u017E\
  anje tveganja likvidacije sredstev po prenizkih cenah zaradi prezgodnje odprodaje\
  \ oziroma prenosa preostanka sredstev. S podalj\u0161anjem \u017Eivljenjske dobe\
  \ se pove\u010Da verjetnost pozitivnega rezultata in donosov za Republiko Slovenijo;\
  \ pove\u010Danje verjetnosti uspe\u0161nosti procesov prestrukturiranja, saj bodo\
  \ postopke vodili upravljavci posojil s poglobljenim razumevanjem posameznih primerov;\
  \ ustreznej\u0161a in stro\u0161kovno u\u010Dinkovitej\u0161a prilagoditev in zmanj\u0161\
  evanje organizacije ter \u0161tevila zaposlenih.\nNa podlagi predstavljene analize\
  \ menimo, da predlog 8582-263 ni primeren za nadaljnjo obravnavno.\n "
