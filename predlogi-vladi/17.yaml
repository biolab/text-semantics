response: "Odziv Ministrstva za promet\nZakon o letni dajatvi za uporabo vozil v cestnem\
  \ prometu (Uradni list RS, \u0161t. 57/08) (v nadaljnjem besedilu: zakon) v prvem\
  \ odstavku 7. \u010Dlena dolo\u010Da pogoje za uveljavitev oprostitve pla\u010D\
  ila letne dajatve za vozila za prevoz invalidov. Med pogoji za uveljavitev oprostitve\
  \ pla\u010Dila letne dajatve so navedene tudi tehni\u010Dne zna\u010Dilnosti vozil\
  \ (delovna prostornina motorja vozila ob oziroma brez uporabe avtomatskega menjalnika).\
  \  Ministrstvo za promet je va\u0161 predlog po ukinitvi pogojev, ki se nana\u0161\
  ajo na tehni\u010Dne zna\u010Dilnosti vozil, za uveljavitev oprostitve pla\u010D\
  ila letne dajatve za vozila za prevoz invalidov s strokovnega stali\u0161\u010D\
  a preverilo in se s predlogom strinja. Omenjeni predlog za spremembo zakona bomo\
  \ skupaj z ostalimi predlogi pripravili v naslednjem letu. \n \n15.10.2010 \u2013\
  \ Ministrstvo za promet je sporo\u010Dilo, da je bil predlog spremembe Zakona o\
  \ letni dajatvi za uporabo vozil v cestnem prometu, ki obsega predlog po ukinitvi\
  \ pogojev, ki se nana\u0161ajo na tehni\u010Dne zna\u010Dilnosti vozil, za uveljavitev\
  \ oprostitve pla\u010Dila letne dajatve za vozila za prevoz invalidov, v letu 2010\
  \ \u017Ee pripravljen. A ker je ministrstvo pri\u010Delo tudi s spreminjanjem Uredbe\
  \ o na\u010Dinu dolo\u010Danja in vi\u0161ini letne dajatve za uporabo vozil v cestnem\
  \ prometu glede na\u010Dina izra\u010Dunavanja vi\u0161ine letne dajatve za osebna\
  \ vozila, sprememba zakona \u0161e ni bila poslana v javno razpravo. Zaradi sprememb\
  \ uredbe bi bilo namre\u010D potrebno tudi spremeniti ali dopolniti dolo\u010Dbe\
  \ navedenega zakona. Priprava sprememb uredbe se zaklju\u010Duje, znano pa je tudi\
  \ kateri popravki zakona so \u0161e potrebni, zato bo ministrstvo v kratkem dalo\
  \ v javno razpravo celovit predlog sprememb Zakona o letni dajatvi za uporabo vozil\
  \ v cestnem prometu, ki vklju\u010Duje tudi s strani dr\u017Eavljanov predlagano\
  \ spremembo ureditve.\n11.7.2011 - Pobuda za spremembo Zakona o letni dajatvi, v\
  \ kateri se bodo spremenili pogoji o tehni\u010Dnih zna\u010Dilnostih vozil za uveljavitev\
  \ oprostitve pla\u010Dila letne dajatve za vozila za prevoz invalidov, bo uveljavljena\
  \ s prvo spremembo zakona, ki \u0161e ni bila na dnevnem redu. S 1. julijem so namre\u010D\
  \ stopili v veljavo \u0161tirje novi zakoni, ki urejajo podro\u010Dja cest, voznikov,\
  \ vozil in prometnih pravil, sedaj pa za njihovo uspe\u0161no uveljavitev pripravljamo\
  \ nove podzakonske predpise - spremeniti je potrebno kar 41 uredb, pravilnikov in\
  \ odredb, od katerih se nekateri uporabljajo \u017Ee od 1. julija letos. Novi pravilniki\
  \ morajo biti uveljavljeni do 1. oktobra letos. Takoj, ko bo to mogo\u010De, bo\
  \ ministrstvo za\u010Delo postopke za celovito spremembo Zakona o letni dajatvi\
  \ za uporabo vozil v cestnem prometu, ki vklju\u010Duje tudi omenjeno s strani dr\u017E\
  avljana predlagano spremembo ureditve.\n27.8.2015 - Ministrstvo za infrastrukturo\
  \ v sodelovanju z ministrstvom, pristojnim za invalidsko varstvo pri\u010Delo s\
  \ pripravo izhodi\u0161\u010D za ureditev predlagane vsebine. Pri iskanju re\u0161\
  itve se bodo naslonili na namen oprostitve, da se zagotovi invalidom enake mo\u017E\
  nosti na podro\u010Dju osebne mobilnosti in jim na ta na\u010Din omogo\u010Diti\
  \ samostojno \u017Eivljenje. Sedanja re\u0161itev povezuje invalidnost s tehni\u010D\
  nimi zna\u010Dilnostmi vozila in prostornino motorja, kar nima povezave s statusom\
  \ invalida. Tak\u0161na re\u0161itev predstavlja tudi neenako obravnavanje invalidov\
  \ glede na socialni in materialni status invalida, saj je invalid, ki si lahko privo\u0161\
  \u010Di dra\u017Eje vozilo opro\u0161\u010Den pla\u010Dila letne dajatve v vi\u0161\
  jem znesku. Po pripravi izhodi\u0161\u010D se bodo predlogi obravnavali tudi na\
  \ Svetu za invalide, ki podaja mnenja o zakonih in predpisih, ki se nana\u0161ajo\
  \ na invalidsko varstvo.\n15.6.2017 \u2013 Vlada Republike Slovenije je na redni\
  \ seji dolo\u010Dila besedilo Predloga zakona o dajatvah za motorna vozila in ga\
  \ posredovala Dr\u017Eavnemu zboru. V okviru Predloga zakona o dajatvah za motorna\
  \ vozila je podan tudi predlog po ukinitvi pogojev, ki se nana\u0161ajo na tehni\u010D\
  ne zna\u010Dilnosti vozil za uveljavljanje oprostitve pla\u010Dila letne dajatve\
  \ za vozila za prevoz invalidov, kar je tudi pobuda dr\u017Eavljanov.\n20.9.2017\
  \ - Dr\u017Eavni zbor Republike Slovenije sprejme predlagano spremembo zakona."
