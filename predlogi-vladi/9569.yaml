response: "Odziv Ministrstva za notranje zadeve\nNa podlagi Zakona o dru\u0161tvih,\
  \ ki ureja ustavno pravico do zdru\u017Eevanja v dru\u0161tva, je dru\u0161tvo samostojno\
  \ in nepridobitno zdru\u017Eenje, ki ga ustanovitelji ustanovijo, da bi v njem uresni\u010D\
  evali skupne (nepridobitne) interese in v katerega se po ustanovitvi z namenom uresni\u010D\
  evanja skupnih interesov, na na\u010Din in ob pogojih, dolo\u010Denih v temeljem\
  \ atku, v\u010Dlanjujejo in delujejo tudi druge osebe - \u010Dlani dru\u0161tva.\
  \ Dru\u0161tvo (neposredno) upravljajo \u010Dlani dru\u0161tva, ki morajo s temeljim\
  \ aktom, ki ga sprejmejo na najvi\u0161jem organu (zboru \u010Dlanov), med drugim\
  \ dolo\u010Diti tudi pogoje in na\u010Din v\u010Dlanjevanja, na\u010Din upravljanja\
  \ in zastopanje dru\u0161tva ter druga vpra\u0161anja, pomembna za upravljanje in\
  \ delovanje dru\u0161tva.\nGlede na dejstvo, da so zakonske omejitve pravice do\
  \ zdru\u017Eevanja na podlagi Ustave Republike Slovenije dopustne le, \u010De to\
  \ zahteva varnost dr\u017Eave, dolo\u010Da Zakon o dru\u0161tvih zgolj osnovni okvir\
  \ glede delovanja dru\u0161tva (na\u010Dela, ustanovitev, registracijo ipd.), ne\
  \ more pa postavljati pogojev za \u010Dlanstvo ali celo pogojev, ki jih mora izpolnjevati\
  \ \u010Dlan dru\u0161tva, da bi lahko kandidiral za \u010Dlana v organih dru\u0161\
  tva. Kot samostojna \u010Dlanska organizacija, ki jo upravljajo \u010Dlani, pa lahko\
  \ pogoje, kakr\u0161ne navaja predlagatelj v svojem predlogu, postavi dru\u0161\
  tvo samo, in sicer na na\u010Din, da pogoje za zastopnika ali za \u010Dlana drugih\
  \ organov dru\u0161tva, opredeli v temeljnem aktu, ki ga sprejme zbor \u010Dlanov.\n\
  Zaradi navedenega menimo, da  podani predlog ni primeren za nadaljnjo obravnavo.\n\
  \ Odziv Ministrstva za javno upravo\nNa podlagi 100. \u010Dlena Zakona o javnih\
  \ uslu\u017Ebencih (v nadaljevanju: ZJU) uradnik ne sme opravljati dejavnosti, \u010D\
  e je dejavnost v nasprotju s konkuren\u010Dno prepovedjo ali konkuren\u010Dno klavzulo\
  \ po zakonu, ki ureja delovna razmerja; \u010De bi opravljanje dejavnosti lahko\
  \ vplivalo na nepristransko opravljanje dela; \u010De bi pri opravljanju dejavnosti\
  \ lahko zlorabil informacije, do katerih ima dostop pri opravljanju nalog v slu\u017E\
  bi in ki niso javno dostopne; ali \u010De je opravljanje dejavnosti v \u0161kodo\
  \ ugledu organa. Preden uradnik za\u010Dne opravljati dejavnost, za katero meni,\
  \ da bi bila ali bi utegnila biti v nasprotju z navedenimi omejitvami, mora to sporo\u010D\
  iti predstojniku, ki lahko opravljanje dejavnosti uradniku prepove s sklepom. Dol\u017E\
  nost sporo\u010Danja in omejitve ne veljajo za dejavnosti znanstvenega in pedago\u0161\
  kega dela, dela v kulturnih, umetni\u0161kih, \u0161portnih, humanitarnih in drugih\
  \ podobnih dru\u0161tvih in organizacijah, dela na publicisti\u010Dnem podro\u010D\
  ju in za \u010Dlanstvo oziroma delovanje v politi\u010Dnih strankah. Uradniki na\
  \ polo\u017Eajih generalnega direktorja, generalnega sekretarja, predstojnika organa\
  \ v sestavi, predstojnika vladne slu\u017Ebe, na\u010Delnika upravne enote in direktorja\
  \ ob\u010Dinske uprave oziroma tajnika ob\u010Dine ne smejo opravljati pridobitnih\
  \ dejavnosti, razen znanstvenega, raziskovalnega, pedago\u0161kega, umetni\u0161\
  kega in publicisti\u010Dnega dela oziroma kulturne dejavnosti. Uradnik, ki oceni,\
  \ da je nastal polo\u017Eaj, v katerem bi njegov osebni interes lahko vplival na\
  \ nepristransko in objektivno opravljanje njegovih nalog oziroma v katerem okoli\u0161\
  \u010Dine vzbujajo dvom o njegovi nepristranskosti in objektivnosti, mora o tem\
  \ takoj, ko je glede na okoli\u0161\u010Dine mogo\u010De, obvestiti predstojnika\
  \ in ravnati v skladu z njegovimi navodili. Predstojnik mora v tem primeru zagotoviti,\
  \ da se naloge opravijo zakonito, nepristransko in objektivno oziroma preveriti,\
  \ ali so bile tako opravljene.\nZakon o in\u0161pekcijskem nadzoru (v nadaljevanju:\
  \ ZIN) pa v 15. \u010Dlenu dolo\u010Da, da in\u0161pektor ne sme opravljati dejavnosti\
  \ oziroma ne sme opravljati dela za drugega delodajalca na podro\u010Dju, na katerem\
  \ opravlja naloge in\u0161pekcijskega nadzora, razen \u010De gre za znanstveno ali\
  \ pedago\u0161ko delo. Kr\u0161itev te dolo\u010Dbe se na podlagi 17. \u010Dlena\
  \ istega zakona \u0161teje za hudo kr\u0161itev obveznosti iz delovnega razmerja.\n\
  Nasprotje interesov ureja tudi 4. poglavje Zakona o integriteti in prepre\u010D\
  evanju korupcije (Uradni list RS, \u0161t. 69/11 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo), ki je v pristojnosti Ministrstva za pravosodje. Na podlagi navedenega\
  \ zakona mora biti uradna oseba pozorna na vsako dejansko ali mo\u017Eno nasprotje\
  \ interesov in mora storiti vse, da se mu izogne. Uradna oseba svoje funkcije ali\
  \ slu\u017Ebe ne sme uporabiti zato, da bi sebi ali komu drugemu uresni\u010Dila\
  \ kak\u0161en nedovoljen zasebni interes. Ta zakon ureja tudi posledice neupo\u0161\
  tevanja dol\u017Enosti izogibanja nasprotju interesov in postopek ugotavljanja nasprotja\
  \ interesov.\nNa podlagi zgoraj navedenega menimo, da veljavna zakonodaja, ki je\
  \ v pristojnosti Ministrstva za javno upravo (ZJU in ZIN) v zadostni meri ureja\
  \ vpra\u0161anje omejitev pri opravljanju drugih dejavnosti ter nasprotje interesov\
  \ in da spremembe oziroma dopolnitve teh zakonov niso potrebne."
