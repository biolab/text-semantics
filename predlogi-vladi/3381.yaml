response: "Odziv Ministrstva za finance\nPri pojmu pla\u010Dilna nedisciplina se pogosto\
  \ razumeta dve razli\u010Dni vpra\u0161anji, saj pojem pokriva tako predloge pla\u010D\
  ilne roke, kot tudi nepla\u010Devanje v dogovorjenih rokih.\nPredolge pla\u010D\
  ilne roke prepoveduje Zakon o prepre\u010Devanju zamud pri pla\u010Dilih (ZPreZP-1),\
  \ ki dolo\u010Da najdalj\u0161e dovoljene pla\u010Dilne roke.\nPrav tako je \u017E\
  e danes uzakonjeno tudi pla\u010Devanje v dogovorjenih rokih. 9. \u010Dlen Obligacijskega\
  \ zakonika (OZ) namre\u010D dolo\u010Da, da so udele\u017Eenci v obligacijskem razmerju\
  \ dol\u017Eni izpolniti svojo obveznost in odgovarjajo za njeno izpolnitev.\nOZ\
  \ predvideva \u0161tevilne sankcije za nastanek dol\u017Eni\u0161ke zamude. Tako\
  \ tudi v primeru neizpolnitve obveznosti, upnik npr. zahteva izpolnitev obveznosti,\
  \ zamudne obresti in od\u0161kodnino za \u0161kodo, ki je nastala zaradi nepravo\u010D\
  asnega pla\u010Dila, v postopku pred sodi\u0161\u010Dem.\nSlovenski pravni red predpisuje\
  \ tudi kazensko odgovornost v primeru kaznivih dejanj zoper gospodarstvo, ki so\
  \ dolo\u010Dena v Kazenskem zakoniku. Med drugim je kot kaznivo dejanje dolo\u010D\
  eno o\u0161kodovanje upnikov, poslovna goljufija\u2026\nV skladu z navedenim menimo,\
  \ da je pla\u010Dilna nedisciplina v Republiki Sloveniji primerno urejena in njeno\
  \ dodatno pravno urejanje ni primerno. Zato menimo, da predlog za nadaljnjo obravnavo\
  \ ni primeren.  \n "
