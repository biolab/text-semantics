response: "Odziv Ministrstva za javno upravo\nSlovenija je dr\u017Eava s parlamentarnim\
  \ sistemom, v njenem sistemu vladanja ima najpomembnej\u0161o vlogo parlament kot\
  \ nosilec zakonodajne veje oblasti. Slovenski parlament sestavljata Dr\u017Eavni\
  \ zbor Republike Slovenije (Dr\u017Eavni zbor) in Dr\u017Eavni svet. V parlamentarnem\
  \ sistemu je klju\u010Dnega pomena delitev oblasti na zakonodajno, izvr\u0161ilno\
  \ in sodno oblast. Parlament izvoli in nadzira nosilce izvr\u0161ilne oblasti (vlado)\
  \ in njihovo delo. Parlamentarizem je nelo\u010Dljivo povezan s pravno dr\u017E\
  avo in z na\u010Deli javnega razpravljanja, v katerem pravo prevlada mo\u010D oblasti.\
  \ Delovanje parlamentarnega sistema temelji tudi na svobodi politi\u010Dnega zdru\u017E\
  evanja, ki je osnova za delovanje politi\u010Dnih strank. Njihova konkurenca omogo\u010D\
  a tekmovalne volitve. Na splo\u0161nih, ve\u010Dstrankarskih in svobodnih volitvah\
  \ se potrjuje suverenost ljudstva.\nSedanji \u0161tiriodstotni volilni prag temelji\
  \ na 80. \u010Dlenu Ustave Republike Slovenije (v nadaljnjem besedilu: ustava),\
  \ ki dolo\u010Da, da se poslanci, razen poslancev narodnih skupnosti, volijo po\
  \ na\u010Delu sorazmernega predstavni\u0161tva ob \u0161tiriodstotnem volilnem pragu\
  \ za vstop v dr\u017Eavni zbor, pri \u010Demer imajo volivci odlo\u010Dilen vpliv\
  \ na dodelitev mandatov kandidatom. Volilni sistem, ki ga sprejema dr\u017Eavni\
  \ zbor z dvotretjinsko ve\u010Dino glasov vseh poslancev ureja Zakon o volitvah\
  \ v dr\u017Eavni zbor (v nadaljnjem besedilu: ZVDZ).Dr\u017Eavni zbor je najvi\u0161\
  ji predstavni\u0161ki in zakonodajni organ v Republiki Sloveniji. Njegova osnovna\
  \ naloga je opravljanje zakonodajne funkcije oblasti, v okviru katere poslanci sprejemajo\
  \ najpomembnej\u0161e pravne akte dr\u017Eave. Poleg te funkcije opravlja Dr\u017E\
  avni zbor volilno in nadzorno funkcijo. Dr\u017Eavni zbor je tudi nosilec drugih\
  \ funkcij, ki jih opravljajo sodobni demokrati\u010Dni parlamenti: predstavlja dru\u017E\
  bene interese, re\u0161uje interesne konflikte, sprejema ustavo Republike Slovenije,\
  \ sprejema in nadzira dr\u017Eavni prora\u010Dun in je ustvarjalec ter nosilec legitimnosti.\
  \ \nGlede na to, da lahko predlog za za\u010Detek postopka za spremembo 80. \u010D\
  lena ustave da dvajset poslancev dr\u017Eavnega zbora, vlada ali najmanj trideset\
  \ tiso\u010D volilcev (168. \u010Dlen ustave) in da o predlogu odlo\u010Da dr\u017E\
  avni zbor z dvotretjinsko ve\u010Dino glasov navzo\u010Dih poslancev je za spremembo\
  \ volilnega praga oziroma druge spremembe volilnega sistema potrebno sprejeti \u0161\
  ir\u0161i dru\u017Ebeni/politi\u010Dni konsenz.\nUstavno sodi\u0161\u010De Republike\
  \ Slovenije (v nadaljnjem besedilu: ustavno sodi\u0161\u010De) je z odlo\u010Dbo\
  \ \u0161t. U-I-32/15-56, z dne 8.11.2018, v zvezi z razlikami v velikosti volilnih\
  \ okrajev ugotovilo, da obmo\u010Dja volilnih okrajev po 26 letih od sprejetja volilne\
  \ zakonodaje ne ustrezajo ve\u010D nobenemu merilu iz 20. \u010Dlena ZVDZ (enako\
  \ \u0161tevilo prebivalcev, geografska zaokro\u017Eenost, najve\u010Dja mo\u017E\
  na integriteta ob\u010Dine). Zato je 4. \u010Dlen Zakona o dolo\u010Ditvi volilnih\
  \ enot za volitve poslancev v dr\u017Eavni zbor, ki dolo\u010Da obmo\u010Dja volilnih\
  \ okrajev, v tak\u0161nem neskladju s tretjim, \u010Detrtim in petim odstavkom 20.\
  \ \u010Dlena ZVDZ, da so kr\u0161ena na\u010Dela pravne dr\u017Eave iz 2. \u010D\
  lena ustave. Ugotovljeno protiustavnost mora dr\u017Eavni zbor odpraviti v roku\
  \ dveh let. Delovna skupina Ministrstva za javno upravo je z namenom implementacije\
  \ odlo\u010Dbe Ustavnega sodi\u0161\u010Da \u017Ee v letu 2019 aktivno pristopila\
  \ k pripravi osnutkov sprememb volilne zakonodaje. Implementacija navedenega ostaja\
  \ ena od prioritet.\nGlede na to, da je na podro\u010Dju volilnega sistema trenutno\
  \ prioriteta implementacija zgoraj navedene odlo\u010Dbe Ustavnega sodi\u0161\u010D\
  a (ki zadeva predvsem Zakon o spremembah in dopolnitvah Zakona o dolo\u010Ditvi\
  \ volilnih enot za volitve poslancev v dr\u017Eavni zbor) in upo\u0161tevajo\u010D\
  , da je za spremembo temeljne volilne zakonodaje potrebna kvalificirana ve\u010D\
  ina v dr\u017Eavnem zboru (2/3 absolutna ve\u010Dina) ter da bi ugoditev predlogu\
  \ nenazadnje terjala tudi predhodno spremembo Ustave RS, za kar vse bi bil potreben\
  \ predhodni \u0161ir\u0161i dru\u017Ebeni konsenz, vlada predlagane spremembe ne\
  \ podpira.\nPredlog po na\u0161em mnenju ni primeren za nadaljnjo obravnavo."
