response: "Odziv Ministrstva za infrastrukturo\nV zvezi s splo\u0161no opazko iz podanega\
  \ predloga, da slovenska cestna podjetja ne znajo krpati cest je potrebno uvodoma\
  \ pojasniti, da slovenska gradbena stroka niti na podro\u010Dju izobra\u017Eevanja,\
  \ niti na podro\u010Dju standardov in znanj glede izvedbenih gradbenih del ne zaostaja\
  \ od aktualnih evropskih trendov na temu podro\u010Dju. To nenazadnje dokazuje tudi\
  \ veliko \u0161tevilo kvalitetno izvedenih projektov na podro\u010Dju cestne infrastrukture,\
  \ tako na podro\u010Dju avtocest in hitrih cest, kot tudi na podro\u010Dju ostalih\
  \ dr\u017Eavnih cest.\nNe glede na predhodno navedeno pa se zavedamo, da \u017E\
  al ob\u010Dasno prihaja tudi do primerov, ko posamezna vzdr\u017Eevalna dela niso\
  \ izvedena na na\u010Din, kot bi uporabniki cestnega omre\u017Eja pri\u010Dakovali.\
  \ V zvezi s tem je potrebno opozoriti, da je razlog velikokrat tudi v pomanjkanju\
  \ finan\u010Dnih sredstev, saj posamezni upravljavci dolo\u010Denega cestnega omre\u017E\
  ja nimajo na voljo zadostnih sredstev za izvedbo ob\u0161irnej\u0161ih oziroma bolj\
  \ kvalitetnih vzdr\u017Eevalnih del. Ob tem je potrebno poudariti, da so opredeljeni\
  \ tudi razli\u010Dni nivoji cest oziroma vzdr\u017Eevanja (avtoceste in hitre ceste,\
  \ dr\u017Eavne ceste, ob\u010Dinske ceste), kar posledi\u010Dno pomeni, da se na\
  \ ni\u017Ejih kategorijah cest pogosto izvaja zgolj nujna vzdr\u017Eevalna dela,\
  \ predvsem po zaklju\u010Denem zimskem obdobju, ki na cestnem omre\u017Eju pu\u0161\
  \u010Da najve\u010Dje posledice. Posledi\u010Dno tudi kvaliteta voznih povr\u0161\
  in cest velikokrat zaostaja za pri\u010Dakovanji uporabnikov.\nUstrezen nivo vzdr\u017E\
  evanja cest je sicer podrobneje opredeljen tudi v podro\u010Dni zakonodaji, ki poleg\
  \ dolo\u010Db s podro\u010Dja gradnje in vzdr\u017Eevanja cest (standardi, smernice,\
  \ tehni\u010Dne specifikacije, pravilniki\u2026) opredeljuje tudi ustrezne strokovne\
  \ in in\u0161pekcijske slu\u017Ebe, ki so pristojne za preverjanje stanja oziroma\
  \ kvalitete cest in v dolo\u010Denih primerih tudi za sankcioniranje."
