response: "Odziv Ministrstva za finance\nOd storitve ogla\u0161evanja, ki jo v okviru\
  \ opravljanja ekonomske dejavnosti opravi izvajalec za svojega naro\u010Dnika, je\
  \ izvajalec storitve (dav\u010Dni zavezanec) po Zakonu o davku na dodano vrednost\
  \ (Ur.l. RS, \u0161t. 13/11\u2013UPB, 18/11, 78/11, 38/12 in 83/12, 46/13\u2013\
  ZIPRS1314-A in 101/13\u2013ZIPRS1415; ZDDV-1) dol\u017Ean obra\u010Dunati in pla\u010D\
  evati DDV po splo\u0161ni, 22% stopnji, ki je predpisana za vse obdav\u010Dene dobave\
  \ blaga in storitev, razen tiste iz Priloge I k ZDDV-1, za katere se uporablja ni\u017E\
  ja, 9,5% stopnja DDV.\nStopnji DDV, kot se uporabljata v Sloveniji, temeljita na\
  \ izhodi\u0161\u010Dih oziroma okvirih, ki jih je na\u0161a politika dol\u017Ena\
  \ upo\u0161tevati pri predpisovanju dav\u010Dnih re\u0161itev s podro\u010Dja DDV\
  \ in sicer na zakonodaji EU (t.im. Direktivi o DDV), po kateri so dr\u017Eave \u010D\
  lanice EU dol\u017Ene uporabljati eno samo splo\u0161no stopnjo DDV, ki ni ni\u017E\
  ja od 15%, lahko pa  uporabljajo tudi eno oz. (najve\u010D) dve ni\u017Eji stopnji,\
  \ ki pa ne smeta biti ni\u017Eji od 5%.\nRe\u0161itve, v skladu s katero bi z zvi\u0161\
  evanjem DDV (posebej) na reklame posku\u0161ali vplivati na ravnanje naro\u010D\
  nikov ogla\u0161evanja v javnosti (v \u010Dasopisih, radiu, TV, idr.), tako ni mogo\u010D\
  e podpreti predvsem z vidika upo\u0161tevanja pravnega reda EU s podro\u010Dja obdav\u010D\
  evanja z DDV, ob \u010Demer pa je potrebno tudi upo\u0161tevati, da so cene blaga\
  \ in storitev na trgu predvsem odvisne od ponudbe in povpra\u0161evanja ter drugih\
  \ konkuren\u010Dnih dejavnikov, kar posledi\u010Dno pomeni, da zvi\u0161anje/zni\u017E\
  anje DDV zato ne pomeni nujno tudi zvi\u0161anja/zni\u017Eanja cen le-teh.\nGlede\
  \ na vse navedeno prispele pobude ni mogo\u010De podpreti. \n "
