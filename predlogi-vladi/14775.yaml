response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nGlede veljavne\
  \ ureditve na podro\u010Dju obratovalnega \u010Dasa gostinskih obratov ministrstvo\
  \ pojasnjuje, da Zakon o gostinstvu (Uradni list RS, \u0161t. 93/07 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, 26/14 - ZKme-1B, 52/16 \u2013 v nadaljevanju: ZGos) dolo\u010D\
  a, da gostinec dolo\u010Di svoj obratovalni \u010Das v skladu z merili, ki jih predpi\u0161\
  e minister, in podrobnej\u0161imi merili, ki jih lahko dolo\u010Di posamezna samoupravna\
  \ lokalna skupnost (v nadaljevanju: ob\u010Dina) glede na potrebe gostov in zna\u010D\
  ilnosti ter potrebe kraja. Merila, ki jih predpi\u0161e minister, vsebuje Pravilnik\
  \ o merilih za dolo\u010Ditev obratovalnega \u010Dasa gostinskih obratov in kmetij,\
  \ na katerih se opravlja gostinska dejavnost (Uradni list RS, \u0161t. 78/99, 107/00,\
  \ 30/06, 93/07, 16/21 \u2013 v nadaljnjem besedilu: Pravilnik). Pravilnik v 4. \u010D\
  lenu za gostinske obrate, ki gostom nudijo le jedi in pija\u010De (restavracije,\
  \ gostilne, kavarne, sla\u0161\u010Di\u010Darne, okrep\u010Devalnice in bari), ki\
  \ so v stavbah s stanovanji ali v objektih na obmo\u010Dju stanovanj, ki so namenjena\
  \ bivanju in spremljajo\u010Dim dejavnostim, (kot tudi za enote nastanitvenih gostinskih\
  \ obratov, ki svojo dejavnost opravljajo zunaj zaprtih prostorov (gostinski vrtovi,\
  \ hotelske terase ipd.)), dolo\u010Da poseben re\u017Eim, in sicer dovoljuje\_ obratovanje\
  \ le med 6. in 22. uro, razen \u010De ob\u010Dina z aktom dolo\u010Di, da tudi za\
  \ te obrate gostinec dolo\u010Di redni dnevni obratovalni \u010Das glede na vrsto\
  \ gostinskega obrata v skladu s 3. \u010Dlenom pravilnika, ki omogo\u010Da ve\u010D\
  ji razpon dovoljenega obratovalnega \u010Dasa, in sicer je ta razpon za restavracije,\
  \ gostilne, kavarne med 6. in 2. uro naslednjega dne. Akt ob\u010Dine lahko dolo\u010D\
  i tak\u0161en odklon od obi\u010Dajnega re\u017Eima za doti\u010Dne gostinske obrate\
  \ v primerih revitalizacije mestnih jeder, izbolj\u0161anja privla\u010Dnosti naravnih\
  \ in kulturnih znamenitosti ali spodbujanja gospodarskega razvoja dolo\u010Denega\
  \ obmo\u010Dja, pri tem pa mora upo\u0161tevati bistvene okoli\u0161\u010Dine dolo\u010D\
  enega obmo\u010Dja, kot so na primer: namenska raba dolo\u010Denega obmo\u010Dja,\
  \ vrsta gostinskega obrata, zaprti ali odprti tip gostinskega obrata. Obratovanje\
  \ izven rednega delovnega \u010Dasa (dolo\u010Denega bodisi v razponu med 6. in\
  \ 22. uro, bodisi v \u0161ir\u0161em razponu na podlagi akta samoupravne lokalne\
  \ skupnosti) se \u0161teje za podalj\u0161ani obratovalni \u010Das, za katerega\
  \ mora gostinec pridobiti pisno soglasje za gostinstvo pristojnega organa ob\u010D\
  ine, ki o tem odlo\u010Da na podlagi meril, dolo\u010Denih v ob\u010Dinskem aktu.\
  \ Izdajo soglasja lahko organ ve\u017Ee na vnaprej dolo\u010Deno \u010Dasovno obdobje\
  \ ali na izpolnjevanje dolo\u010Denih pogojev in ga ob neizpolnitvi teh pogojev\
  \ tudi prekli\u010De. V skladu z 11. \u010Dlenom Pravilnika mora gostinec razpored\
  \ obratovalnega \u010Dasa gostinskega obrata prijaviti za gostinstvo pristojnemu\
  \ organu ob\u010Dine, v prijavi pa mora poleg osnovnih podatkov o gostinskem obratu\
  \ in razporeda obratovalnega \u010Dasa po dnevih, navesti tudi redni obratovalni\
  \ \u010Das, ki ga potrdi za gostinstvo pristojni organ ob\u010Dine, oziroma soglasje\
  \ k podalj\u0161anemu obratovalnemu \u010Dasu, ki ga izda ta organ. \u010Ce je prijava\
  \ obratovalnega \u010Dasa skladna s Pravilnikom, organ razpored obratovalnega \u010D\
  asa potrdi, sicer ga z odlo\u010Dbo deloma ali v celoti zavrne in sam dolo\u010D\
  i obratovalni \u010Das gostinskega obrata.\nVeljavna ureditev v predpisih, ki urejajo\
  \ gostinstvo, pri pridobivanju soglasja za obratovanje v podalj\u0161anem obratovalnem\
  \ \u010Dasu oziroma pri prijavi razporeda obratovalnega \u010Dasa gostinskega obrata\
  \ ne predvideva pridobitve soglasja lastnikov sosednjih stavb ali eta\u017Enih lastnikov,\
  \ tudi ko gre za gostinske obrate, ki so del oziroma v dolo\u010Deni bli\u017Eini\
  \ stanovanjske stavbe. Vendar pa se poseben polo\u017Eaj in s tem vpliv na stanovalce\
  \ prehrambenih gostinskih obratov (restavracije, gostilne, kavarne, sla\u0161\u010D\
  i\u010Darne, okrep\u010Devalnice in bari), ki so v stavbah s stanovanji ali v objektih\
  \ na obmo\u010Dju stanovanj, ki so namenjena bivanju in spremljajo\u010Dim dejavnostim,\
  \ upo\u0161teva s tem, da lahko dolo\u010Dijo svoj redni obratovalni \u010Das, torej\
  \ brez posebnega soglasja ob\u010Dine,\_ le med 6. in 22. uro. Dovoljeno je sicer,\
  \ da ob\u010Dina upo\u0161tevajo\u010D lokalne interese dolo\u010Di, da se na dolo\u010D\
  enem obmo\u010Dju za te gostinske obrate lahko dolo\u010Di redni obratovalni \u010D\
  as po splo\u0161nih pravilih glede na vrsto obrata, vendar to lahko stori le v omejenih\
  \ primerih, pri tem pa mora upo\u0161tevati bistvene okoli\u0161\u010Dine obmo\u010D\
  ja ter vrsto in tip gostinskega obrata. Poleg tega ob\u010Dina z aktom dolo\u010D\
  i merila za izdajo soglasja za obratovanje gostinskih obratov v podalj\u0161anem\
  \ \u010Dasu, pri \u010Demer mora pri dolo\u010Danju meril poleg potreb gostov upo\u0161\
  tevati tudi zna\u010Dilnosti in potrebe kraja ter zna\u010Dilnosti obmo\u010Dja.\
  \ Zato, tudi v povezavi s predpisi, ki urejajo varstvo okolja pred hrupom, ob\u010D\
  inski odloki med merili za dolo\u010Ditev podalj\u0161anega obratovalnega \u010D\
  asa navajajo obmo\u010Dje, kjer se gostinski obrat nahaja, in njegovo namensko rabo.\n\
  Pri tem dodajamo, da so pravice oseb, ki imajo pravni interes, varovane tudi v konkretnih\
  \ postopkih, ki se vodijo po Zakonu o splo\u0161nem upravnem postopku (Uradni list\
  \ RS, \u0161t. 24/06 - uradno pre\u010Di\u0161\u010Deno besedilo, 105/06 - ZUS-1,\
  \ 126/07, 65/08, 8/10, 82/13, 36/20 - ZZUSUDJZ, 61/20 - ZZUSUDJZ-A, 175/20 - ZIUOPDVE,\
  \ 203/20 - ZIUPOPDVE, 3/22 \u2013 Zdeb \u2013 v nadaljevanju: ZUP). In sicer mora\
  \ na podlagi 44. \u010Dlena ZUP uradna oseba, ki vodi postopek ves \u010Das med\
  \ postopkom po uradni dol\u017Enosti skrbeti za to, da so v postopku udele\u017E\
  eni vsi, na katerih pravice ali pravne koristi bi lahko vplivala odlo\u010Dba. Organ\
  \ mora v skladu s 143. \u010Dlenom ZUP pred za\u010Detkom ugotovitvenega postopka\
  \ povabiti k udele\u017Ebi v postopku osebe, za katere ugotovi, da imajo pravni\
  \ interes za udele\u017Ebo v postopku, prav tako lahko vsak z vlogo, v kateri dolo\u010D\
  no navede svoj pravni interes in morebitne dokaze, zahteva vstop v postopek kot\
  \ stranka ali stranski udele\u017Eenec v skladu z 142. \u010Dlenom ZUP.\nMinistrstvo\
  \ se zaveda, da obratovalni \u010Das gostinskih obratov, ki se nahajajo na obmo\u010D\
  ju stanovanj, zahteva druga\u010Dno obravnavo, in jo tudi upo\u0161teva s tem, da\
  \ omejuje redni obratovalni \u010Das teh obratov oziroma druga\u010Dno ureditev\
  \ prepu\u0161\u010Da ob\u010Dinam, vendar le v dolo\u010Denih primerih. Tudi sicer\
  \ je podrobnej\u0161a ureditve obratovalnega \u010Dasa gostinskih obratov prepu\u0161\
  \u010Dena ob\u010Dinam, ki med drugim omogo\u010Dajo pogoje za gospodarski razvoj\
  \ ob\u010Dine in na\u010Drtujejo njen prostorski razvoj, pri tem pa morajo upo\u0161\
  tevajo tudi pravice prebivalcev. V primeru dolo\u010Danja podrobnej\u0161ih meril\
  \ za dolo\u010Ditve obratovalnega \u010Dasa gostinskih obratov tak\u0161no usklajevanje\
  \ interesov pomeni ravno \xBBupo\u0161tevanje potreb gostov, zna\u010Dilnosti in\
  \ potreb kraja ter zna\u010Dilnosti obmo\u010Dja\xAB, kot ga navaja Pravilnik. Ob\u010D\
  ine z odloki upo\u0161tevajo pravice stanovalcev z upo\u0161tevanjem zna\u010Dilnosti\
  \ obmo\u010Dij, pri tem pa se omogo\u010Da tudi enaka obravnava v enakih primerih\
  \ - tj. da so merila za gostinske obrate na istem obmo\u010Dju oziroma na obmo\u010D\
  ju enake namenske rabe, enaka, in neodvisna od arbitrarnosti posameznikov, ki lahko\
  \ niti ni osnovan na kakr\u0161ni koli kr\u0161itvi. Ministrstvo torej meni, da\
  \ je uveljavljen princip dolo\u010Ditve obratovalnega \u010Dasa gostinskih obratov\
  \ na obmo\u010Dju stanovanj primeren, uvedba soglasij (ve\u010Dine) lastnikov ali\
  \ stanovalcev stanovanj v stavbi gostinskega obrata ali v njegovi bli\u017Eini pa\
  \ bi lahko bila za cilj, ki se ga zasleduje, neprimeren ali vsaj nesorazmeren pogoj.\n\
  Glede predloga, da se mora za vsak za\u010Detek delovanja gostinskega obrata pridobiti\
  \ soglasje ve\u010Dine stanovalcev stanovanjske stavbe, v kateri oziroma v katere\
  \ bli\u017Eini se gostinski obrat nahaja, ministrstvo pojasnjuje, da ZGos v 8. \u010D\
  lenu dolo\u010Da, da mora gostinec za objekt, v katerem namerava opravljati gostinsko\
  \ dejavnost pridobiti uporabno dovoljenje v skladu z zakonom, ki ureja graditev\
  \ objektov.\nZa podro\u010Dje graditve objektov je pristojno Ministrstvo za okolje\
  \ za okolje in prostor. Gradbeni zakon (Uradni list RS \u0161t. 199/21; v nadaljnjem\
  \ besedilu GZ-1) dolo\u010Da, da je za gradnjo novega objekta namenjenega gostinski\
  \ dejavnosti treba pridobiti gradbeno dovoljenje, in \u010De gre za manj zahteven\
  \ ali zahteven objekt tudi uporabno dovoljenje. Zakon prav tako dolo\u010Da obveznost\
  \ pridobitve gradbenega dovoljenja za spremembo namembnosti za \u017Ee obstoje\u010D\
  e objekte, ki se jim \u017Eeli spremeniti namembnost v objekte namenjena za gostinsko\
  \ dejavnost, pa pred tem v njih te dejavnosti ni bilo. V postopku izdaje gradbenega\
  \ dovoljenja se med drugim ugotavlja ustrezna ume\u0161\u010Denost objekta tako,\
  \ da je ta skladen s prostorskim aktom, ki dolo\u010Da dopustnost take dejavnosti\
  \ na dolo\u010Denem obmo\u010Dju. V skladu s tretjim v povezavi z drugim odstavkom\
  \ 29. \u010Dlena Stanovanjskega zakona (Uradni list RS, \u0161t. 69/03, 18/04 -\
  \ ZVKSES, 47/06 - ZEN, 45/08 - ZVEtL, 57/08, 90/09 - odl. US, 56/11 - odl. US, 87/11,\
  \ 62/10 - ZUPJS, 40/11 - ZUPJS-A, 40/12 - ZUJF, 14/17 - odl. US, 27/17, 59/19, 203/20\
  \ - ZIUPOPDVE, 189/20 \u2013 ZFRO in 90/21) je za spremembo namembnosti stanovanja\
  \ v poslovni prostor v ve\u010Dstanovanjskih ali stanovanjsko poslovnih stavbah\
  \ potrebno soglasje vseh eta\u017Enih lastnikov. Poleg tega so v skladu z 48. \u010D\
  lenom GZ-1 stranki udele\u017Eenci v postopku izdaje gradbenega dovoljenja tudi\
  \ lastniki zemlji\u0161\u010Da, ki meji na nepremi\u010Dnine, na katerih bo nameravana\
  \ gradnja, razen \u010De upravni organ ugotovi, da gradnja nanj ne vpliva, oziroma\
  \ druga oseba, \u010De izka\u017Ee, da bi nameravana gradnja zaradi svojega vpliva\
  \ med gradnjo in po njej lahko vplivala na njene pravice in pravne koristi.\nZGos\
  \ v 9. \u010Dlenu dolo\u010Da \u0161e ostale pogoje, ki morajo biti izpolnjeni za\
  \ opravljanje gostinske dejavnosti, pri tem pa za opravljanje dejavnosti ni potrebno\
  \ posebno dovoljenje, ki bi bilo \u010Dasovno omejeno.\nNadzor na uresni\u010Devanjem\
  \ dolo\u010Db ZGos, ki se nana\u0161ajo na obratovalni \u010Das gostinskega obrata,\
  \ izvaja Tr\u017Eni in\u0161pektorat Republike Slovenije, in sicer se z globo kaznuje\
  \ gostinec ali odgovorna oseba gostinca, \u010De ne posluje v dolo\u010Denem obratovalnem\
  \ \u010Dasu (21. \u010Dlen ZGos); v kolikor pa gostinec ta prekr\u0161ek ponavlja,\
  \ pa se mu lahko na predlog pristojnega organa samoupravne lokalne skupnosti za\u010D\
  asno ali trajno prepove opravljanje gostinske dejavnosti (19. \u010Dlen ZGos). Uresni\u010D\
  evanje dolo\u010Db Pravilnika o merilih za dolo\u010Ditev obratovalnega \u010Dasa\
  \ gostinskih obratov in kmetij, na katerih se opravlja gostinska dejavnost, nadzorujejo\
  \ tudi policisti (18. \u010Dlen Pravilnika). Slednji nadzorujejo tudi izvajanje\
  \ Zakona o varstvu javnega reda in miru (Uradni list RS, \u0161t. 70/06, 139/20),\
  \ v skladu s katerim se lahko zaradi motenja miru ali po\u010Ditka ljudi s hrupom\
  \ na nedovoljen na\u010Din med 22.00 in 6.00 uro z globo kaznuje tako gosta kot\
  \ gostinca (8. \u010Dlen).\nMinistrstvo meni, da ima v uveljavljenem sistemu stanovalec\
  \ iste ali sosednje stavbe od gostinskega obrata dovolj mehanizmov, da uveljavi\
  \ svoje pravne interese tako pred za\u010Detkom opravljanja dejavnosti dolo\u010D\
  enega gostinskega obrata kakor med opravljanjem te dejavnosti. Uveljavitev soglasja\
  \ ve\u010Dine stanovalcev stanovanjske stavbe (v katerem ali v bli\u017Eini katerega\
  \ je gostinski obrat) za vsakokratni pri\u010Detek delovanja gostinskega obrata\
  \ in na vsakih 5 let v nadaljevanju, bi lahko bil nesorazmeren ukrep, sploh ker\
  \ lahko ne bi bil osnovan na javni koristi, ker bi lahko stanovalci zavrnili soglasje\
  \ k pri\u010Detku/nadaljevanju izvajanja gostinske dejavnosti brez razloga (tj.\
  \ tudi brez preseganja dovoljenih mej hrupa ali drugih motenj), hkrati pa bi bila\
  \ te\u017Ea posledic zaradi omejitve svobodne gospodarske pobude, zagotovljene v\
  \ 74. \u010Dlenu Ustave Republike Slovenije, velika.\nMinistrstvo za gospodarski\
  \ razvoj in tehnologijo se predlagatelju zahvaljuje za predloga, ki ju bo kljub\
  \ navedenemu vzelo v ozir v okviru priprave spremembe predpisov s podro\u010Dja\
  \ gostinstva, ki je v teku. \_\nOdziv Ministrstva za okolje in prostor\nIzvajanje\
  \ dejavnosti kot je gostinska dejavnost v ve\u010Dstanovanjski stavbi, se lahko\
  \ izvaja zgolj na podlagi veljavnega gradbenega in uporabnega dovoljenja, ki v taki\
  \ stavbi za posamezen del dolo\u010Da na primer namen uporabe gostilne, restavracije\
  \ ali to\u010Dilnice. V tem primeru ne gre za izvajanje mirne dejavnosti v ve\u010D\
  stanovanjski stavbi kot jo ureja Stanovanjski zakon (pristojnost Ministrstva za\
  \ okolje in prostor). Posamezni del stavbe, ki se uporablja kot gostilna, restavracija\
  \ ali to\u010Dilnica v ve\u010Dstanovanjski stavbi lahko zakonito obratuje (z vidika\
  \ gradbene zakonodaje) zgolj v primeru, da je ta posamezen del \u017Ee z gradbenim\
  \ in uporabnim dovoljenjem dolo\u010Den z namenom uporabe \u2013 na primer gostilna,\
  \ restavracija ali to\u010Dilnica (po Uredbi o razvr\u0161\u010Danju objektov).\
  \ Za kakr\u0161no koli spremembo posameznega dela iz na primer stanovanja v gostilno\
  \ je skladno z dolo\u010Dbami Gradbenega zakona potrebno gradbeno dovoljenje. V\
  \ ve\u010Dstanovanjski stavbi bo za izdajo omenjenega gradbenega dovoljenja potrebno\
  \ soglasje vseh (100 %) eta\u017Enih lastnikov ve\u010Dstanovanjske stavbe. Glede\
  \ spremembe delovnega \u010Dasa pojasnjujemo, da omenjeno podro\u010Dje ne ureja\
  \ stanovanjska zakonodaja (za Zakon o gostinstvu in na njegovi podlagi izdane podzakonske\
  \ akte, med drugim Pravilnik o merilih za dolo\u010Ditev obratovalnega \u010Dasa\
  \ gostinskih obratov in kmetij, na katerih se opravlja gostinska dejavnost, je pristojno\
  \ Ministrstvo za gospodarski razvoj in tehnologijo), imajo pa eta\u017Eni lastniki\
  \ pravico s pogodbo o medsebojnih razmerjih in s hi\u0161nim redom dolo\u010Diti\
  \ pravila sosedskega so\u017Eitja v ve\u010Dstanovanjski stavbi. Eta\u017Eni lastniki,\
  \ ki imajo ve\u010D kot polovico solastni\u0161kih dele\u017Eev, tako lahko sprejmejo\
  \ hi\u0161ni red, s katerim dolo\u010Dijo temeljna pravila sosedskega so\u017Eitja\
  \ v ve\u010Dstanovanjski stavb (med vsebino, ki jo lahko ureja hi\u0161ni red je\
  \ tudi hi\u0161ni mir). Za sklenitev pogodbe o medsebojnih razmerjih pa je potrebno\
  \ soglasje solastnikov, ki imajo ve\u010D kot 75 % solastni\u0161kih dele\u017E\
  ev.\nUrejanje zadev, ki se nana\u0161ajo na \u0161ir\u0161e obmo\u010Dje (ki lahko\
  \ zajema ve\u010Dje \u0161tevilo raznovrstnih stavb), je mogo\u010De s prostorskim\
  \ aktom (ob\u010Dinski prostorski na\u010Drt \u2013 OPN, ki je pristojnost ob\u010D\
  in) dolo\u010Dati tudi razmestitev dejavnosti v prostoru. \u010Ce gre za odprtje\
  \ nove gostilne/lokala v ve\u010Dstanovanjski stavbi, je pojasnilo podano zgoraj.\n\
  \u010Ce gre za gostinski obrat v ve\u010Dstanovanjski stavbi pojasnjujemo, da lahko\
  \ eta\u017Eni lastniki z zapisom ustreznih dolo\u010Db v pogodbi o medsebojnih razmerjih\
  \ ali v hi\u0161nem redu dolo\u010Dijo pogoje za sosedsko so\u017Eitje. Odlo\u010D\
  itve se sprejemajo glede na solastni\u0161ki dele\u017E eta\u017Enih lastnikov ve\u010D\
  stanovanjske stavbe, kot to dolo\u010Data tako Stvarnopravni zakonik kot Stanovanjski\
  \ zakon."
