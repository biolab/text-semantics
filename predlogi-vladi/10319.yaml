response: "Odziv Ministrstva za infrastrukturo\nOprostitev pla\u010Dila letne dajatve\
  \ za uporabo vozil v cestnem prometu za motorna vozila, ki imajo vgrajen samo elektri\u010D\
  ni pogonski motor je bila uvedena leta 2008 z \_Zakonom o letni dajatvi za uporabo\
  \ vozil v cestnem prometu, kot eden izmed ukrepov za spodbujanje uvajanja elektri\u010D\
  nih vozil v skladu s Strategijo na podro\u010Dju razvoja trga za vzpostavitev ustrezne\
  \ infrastrukture v zvezi z alternativnimi gorivi v prometnem sektorju v Republiki\
  \ Sloveniji (v nadaljevanju Strategija).\_\nNamen ukrepov v Strategiji je spodbuditi\
  \ uvajanje elektri\u010Dne mobilnosti, katere kon\u010Dni namen je zmanj\u0161anje\
  \ zunanjih u\u010Dinkov prometa na okolje, to je zlasti zmanj\u0161anje izpustov\
  \ toplogrednih plinov (TGP). Cilj glede \u0161tevila elektri\u010Dnih vozil (in\
  \ vozil na druga alternativna goriva) v Strategiji je bil izra\u010Dunan glede na\
  \ potrebo po zni\u017Eanju emisij TGP iz Operativnega programa za zni\u017Eevanje\
  \ TGP v Republiki Sloveniji.\_\nOptimalni scenarij iz Strategije predvideva pove\u010D\
  anje dele\u017Ea osebnih avtomobilov na alternativna goriva oziroma na alternativni\
  \ pogon (kamor sodijo tudi elektri\u010Dna vozila) v celotnem slovenskem voznem\
  \ parku avtomobilov na 20 % \_do leta 2030. \_Ta cilj bo mo\u017Eno dose\u010Di\
  \ le z intenzivnim izvajanjem predlaganih ukrepov. Scenarij predvideva, da naj bi\
  \ bil leta 2030 vsak drugi na novo registriran avtomobil v Sloveniji elektri\u010D\
  en (leta 2030 naj bi dosegli tretjinski dele\u017E elektri\u010Dnih vozil v celotnem\
  \ voznem parku). Z dosego zastavljenih ciljev, v skladu z optimalnim scenarijem,\
  \ bo Slovenija izpolnila zaveze za zni\u017Eevanje izpustov TGP iz sektorja prometa.\_\
  \nUpo\u0161tevaje dejstvo, da se bodo cilji na podro\u010Dju zni\u017Eevanja izpustov\
  \ TGP v letu 2020 \u0161e dodatno zaostrili s sprejemom nacionalnega energetsko\
  \ podnebnega na\u010Drta (NEPN), bo med drugim potrebno tudi zagotoviti, da bo struktura\
  \ voznega parka temu ustrezna. To je za Slovenijo \u0161e toliko bolj pomembno,\
  \ ker z javnim potni\u0161kim prometom ne more na stro\u0161kovno u\u010Dinkovit\
  \ na\u010Din zagotoviti ustrezne ravni mobilnosti po celotnem ozemlju dr\u017Eave.\_\
  \nGlede na to, da so elektri\u010Dna vozila \u0161e vedno ob\u010Dutno dra\u017E\
  ja od vozil z motorji na notranje izgorevanje, je njihova tr\u017Ena penetracija\
  \ po\u010Dasna. Politika dr\u017Eave je, da do zaprtja cenovnih \u0161karij med\
  \ elektri\u010Dnimi in ostalimi vozili ponuja dolo\u010Dene ugodnosti za elektri\u010D\
  na vozila. Med te ugodnosti lahko uvrstimo subvencijo ob nakupu elektri\u010Dnega\
  \ vozila in oprostitve pla\u010Dil dolo\u010Denih dajatev, kot je letna dajatev\
  \ za uporabo v Republiki Sloveniji registriranih motornih in priklopnih vozil v\
  \ cestnem prometu, kot jo sedaj ureja Zakon o dajatvah za motorna vozila. Konec\
  \ leta 2018 je bilo v Sloveniji registriranih 1318 osebnih elektri\u010Dnih vozil.\
  \ Ukrep oprostitve pla\u010Dila letne dajatve je v Strategiji omejen in se bo izvajal\
  \ dokler ne bo registriranih 20 tiso\u010D elektri\u010Dnih vozil.\_"
