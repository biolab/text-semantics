response: "Odziv In\u0161pektorata za delo\nIn\u0161pektorat RS za delo je in\u0161\
  pekcijski organ, ki ima pooblastila in pristojnosti opredeljene z Zakonom o in\u0161\
  pekciji dela (Uradni list RS, \u0161t. 19/14, v nad.: ZID-1). V skladu z 2. \u010D\
  lenom ZID-1 in\u0161pektorat opravlja naloge in\u0161pekcijskega nadzora nad izvajanjem\
  \ zakonov, drugih predpisov, kolektivnih pogodb in splo\u0161nih aktov z naslednjih\
  \ podro\u010Dij, \u010De ni z zakonom druga\u010De dolo\u010Deno:\nvarnosti in zdravja\
  \ pri delu,\ndelovnih razmerij, minimalne pla\u010De, trga dela in zaposlovanja,\
  \ dela in zaposlovanja tujcev, sodelovanja delavcev pri upravljanju in stavk.\n\
  In\u0161pektorat opravlja tudi in\u0161pekcijski nadzor nad izvajanjem drugih zakonov\
  \ in predpisov, \u010De ti tako dolo\u010Dajo.\nPooblastila in ukrepi In\u0161pektorata\
  \ RS za delo so torej dolo\u010Deni v ZID-1, subsidiarno se za vpra\u0161anja, ki\
  \ niso dolo\u010Dena v ZID-1, uporabljata tudi Zakon o in\u0161pekcijskem nadzoru\
  \ (Uradni list RS, \u0161t. 43/07 in 40/14, v nad.: ZIN) in Zakon o splo\u0161nem\
  \ upravnem postopku (Uradni list RS, \u0161t. 24/06, s spr.), materialni predpisi\
  \ pa nato dolo\u010Dajo delovno podro\u010Dje organa. Temeljna materialna predpisa\
  \ iz delovnega podro\u010Dja In\u0161pektorata RS za delo sta Zakon o delovnih razmerjih\
  \ (Uradni list RS, \u0161t. 21/13 in 78/13, v nad.: ZDR-1) in Zakon o zdravju in\
  \ varnosti pri delu (Uradni list RS, \u0161t. 43/11, v nad.: ZVZD-1). In\u0161pektorat\
  \ za delo sicer opravlja nadzor nad ve\u010D kot 75 razli\u010Dnimi predpisi.\n\
  In\u0161pektor za delo ima poleg ukrepov, dolo\u010Denih v 32. \u010Dlenu Zakona\
  \ o in\u0161pekcijskem nadzoru (Uradni list RS, \u0161t. 43/07 in 40/14, v nad.:\
  \ ZIN) v skladu z ZID-1 \u0161e posebne ukrepe, ki se nana\u0161ajo na posebnosti\
  \ delovnega podro\u010Dja in\u0161pektorata za delo. Med te spadajo zlasti izrek\
  \ prepovedne upravne odlo\u010Dbe v skladu z 18. in 19. \u010Dlenom ZID-1, ki je\
  \ lahko v posebnih okoli\u0161\u010Dinah tudi ustna. V skladu s 23. \u010Dlenom\
  \ ZID-1 ima in\u0161pektor pravico pri zavezancu, pri katerem je dvakrat v \u0161\
  estih mesecih ali ve\u010D kot dvakrat v dalj\u0161em \u010Dasovnem obdobju izdal\
  \ odlo\u010Dbo iz 18. ali 19. \u010Dlena ZID-1 in ni odpravil ugotovljenih nepravilnosti,\
  \ tudi pe\u010Datiti sredstva za delo, delovne prostore ter delovi\u0161\u010Da\
  \ ali druge prostore, v katerih se opravlja gospodarska ali negospodarska dejavnost.\
  \ Prav tako lahko pod istimi pogoji subjektom, ki so pristojni za distribucijo elektri\u010D\
  ne energije, vode, plina ter za telekomunikacijske zveze, odredi, da se zavezancu\
  \ ustavi njihova dobava, oziroma da se mu prekinejo telekomunikacijske zveze\nNovi\
  \ Zakon o in\u0161pekciji dela iz leta 2014 je glede na prej veljavnega na novo\
  \ uredil tudi izrek glob v primerih kr\u0161itev zavezancev, ki se nana\u0161ajo\
  \ na ukrepe in\u0161pektorata, saj se lahko za prekr\u0161ek iz ZID-1 v hitrem postopku\
  \ izre\u010De globa tudi v znesku, ki je vi\u0161ji od najni\u017Eje predpisane\
  \ globe.\nGlede na predhodno navedeno v zakonodaji (tako v ZID-1 kot tudi v ZIN)\
  \ \u017Ee obstaja mo\u017Enost stopnjevanja ukrepov, tudi z ukrepi, ki merijo na\
  \ ustavitev opravljanja dejavnosti. Prav tako pa je z novim ZID-1 predvideno denarno\
  \ sankcioniranje v razponu, pri \u010Demer se upo\u0161teva razli\u010Dne okoli\u0161\
  \u010Dine pri delodajalcu, in sicer v skladu z Zakonom o prekr\u0161kih.\nV preteklih\
  \ letih so bili z upo\u0161tevanjem sprememb na podro\u010Dju delovnopravne zakonodaje\
  \ sprejeti in uveljavljeni Zakon o urejanju trga dela (Uradni list RS, \u0161t.\
  \ 80/10, s spr., v nad.: ZUTD), Zakon o zaposlovanju in delu tujcev (Uradni list\
  \ RS, \u0161t. 26/11, s spr., v nad.: ZZDT-1) in ZVZD-1, v katerih je zakonodajalec\
  \ dolo\u010Dil vi\u0161je globe za prekr\u0161ke in hkrati tudi omogo\u010Dil izrek\
  \ glob v razponu.\nV letu 2013 je bil sprejet tudi nov Zakon o delovnih razmerjih\
  \ (Uradni list RS, \u0161t. 21/13 in 78/13), ki je z vidika sankcioniranja uvedel\
  \ spremembe na na\u010Din, da so ostreje sankcionirane postale kr\u0161itve, ki\
  \ so v zadnjem obdobju najbolj izpostavljene (zlasti pla\u010Dilo za delo in ostali\
  \ prejemki iz delovnega razmerja), prav tako pa je tudi za prekr\u0161ke po ZDR-1\
  \ po novem mogo\u010De izre\u010De globo v razponu.\nV letih 2013 in 2014 sta bila\
  \ torej sprejeta nova ZDR-1 in ZID-1, ki sta ena izmed temeljnih predpisov na podro\u010D\
  ju dela in\u0161pektorata, predhodno pa so bili ob upo\u0161tevanju aktualne problematike\
  \ sprejeti tudi ZVZD-1, ZZDT-1 in ZUTD. Z vsemi predpisi se je upo\u0161tevalo okoli\u0161\
  \u010Dine, ki vplivajo na delo in ugotovitve in\u0161pektorata, povi\u0161alo globe\
  \ za najbolj izpostavljene kr\u0161itve in omogo\u010Dilo izrek glob v razponu,\
  \ zato menimo, da \xBBpredlog 6402-16: Ve\u010Dja kazen za delodajalce\xAB ni primeren\
  \ za nadaljnjo obravnavo.\n "
