response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Na\u010Din zara\u010Dunavanja stro\u0161kov \u0161tudija v prihodnje je nakazal\
  \ Nacionalni program visokega \u0161olstva 2011-20, kjer je zapisano: ''Dr\u017E\
  ava bo financirala \u0161tudij do najve\u010D 240 ali 300 vpisanih ECTS glede na\
  \ dol\u017Eino \u0161tudijskega programa za prvo stopnjo \u0161tudija. Dr\u017E\
  ava bo financirala \u0161olnino za 60 ali 120 vpisanih ECTS glede na dol\u017Eino\
  \ \u0161tudijskega programa za drugo stopnjo \u0161tudija. \u010Ce posameznik ne\
  \ bo zaklju\u010Dil \u0161tudija v \u010Dasu od zadnjih vpisanih ECTS plus pet let,\
  \ bo vrnil \u0161olnino. Vra\u010Danje \u0161olnine bo urejeno tako, da bo posameznik\
  \ za\u010Del z odpla\u010Devanjem, ko bo dosegel dolo\u010Den redni dohodek in bo\
  \ sposoben odpla\u010Dati ta sredstva. Skupaj za prvo in drugo \u0161tudijsko stopnjo\
  \ bo dr\u017Eava torej krila stro\u0161ke \u0161tudija posamezniku za 360 ECTS z\
  \ izjemo dalj\u0161ih programov, ki izobra\u017Eujejo za EU regulirane poklice.\n\
  Na tretji stopnji \u0161tudija bo na novo celostno urejen sistem financiranja doktorskega\
  \ \u0161tudija. Dr\u017Eava bo zaradi zagotavljanja odli\u010Dne izvedbe doktorskega\
  \ \u0161tudija zagotovila financiranje stro\u0161kov \u0161tudija in \u017Eivljenjskih\
  \ stro\u0161kov ustreznega \u0161tevila doktorskih kandidatov \u2013 raziskovalcev,\
  \ vendar bo posameznik ob neuspe\u0161nem zaklju\u010Dku sredstva vrnil dr\u017E\
  avi.\nPosameznik bo v primeru nezaklju\u010Denega \u0161tudija na drugi in tretji\
  \ \u0161tudijski stopnji dr\u017Eavi vrnil stro\u0161ke \u0161tudija. Obdobje, ki\
  \ se bo \u0161telo za zaklju\u010Dek \u0161tudija, bo praviloma pet let po \u0161\
  tudijskem letu, v katerem je posameznik vpisal zadnje ECTS za drugo in praviloma\
  \ eno leto za tretjo \u0161tudijsko stopnjo. Vi\u0161ina \u0161olnine za vra\u010D\
  anje v primeru neuspe\u0161nega zaklju\u010Dka se bo dolo\u010Dila celostno tako,\
  \ da ne bodo diskriminatorne glede na podro\u010Dje \u0161tudija.''\n \nOdziv Ministrstva\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\nZakon o subvencioniranju\
  \ \u0161tudentske prehrane z re\u0161itvami temelji na osnovnem cilju, tj. med \u0161\
  tudijem omogo\u010Diti vsem \u0161tudentom ni\u017Eje stro\u0161ke \u0161tudija\
  \ ter bolj kakovostno in zdravo prehrano v vsakem \u0161tudijskem sredi\u0161\u010D\
  u v Sloveniji in s tem prispevati h kakovostnej\u0161em \u0161tudiju.\nGlede prejetega\
  \ predloga, je potrebno omeniti, da \u0161tudentski boni ne obstajajo ve\u010D,\
  \ pa\u010D pa so jih kot sredstvo nadomestili mobilni telefoni oziroma brezkontaktne\
  \ \u010Dip kartice. Upravi\u010Dencem do subvencionirane \u0161tudentske prehrane\
  \ se tako vsak mesec na mobilni telefon oziroma na brezkontaktno \u010Dip kartico\
  \ nalo\u017Eijo subvencije za teko\u010Di mesec, ki jih nato upravi\u010Denec lahko\
  \ unov\u010Di pri ponudnikih subvencionirane \u0161tudentske prehrane ter ob tem\
  \ pla\u010Da razliko med ceno \u0161tudentskega kosila, ki vklju\u010Duje subvencijo\
  \ in ceno brez subvencije. \u0160tudentski boni tako v fizi\u010Dni obliki ne obstajajo\
  \ ve\u010D.\nCena \u0161tudentskega kosila je razli\u010Dna od ponudnika do ponudnika.\
  \ Vsak ponudnik \u0161tudentska kosila lahko ponuja le po eni ceni (za ceno se odlo\u010D\
  i samo ob prijavi na javni razpis). Upravi\u010Denci tako \u0161tudentsko kosilo\
  \ lahko dobijo brezpla\u010Dno, pa vse do maksimalne cene, ki zna\u0161a 4,37 EUR.\n\
  Glede neposredne bli\u017Eine fakultet pa je zadeva slede\u010Da. Eden od pogojev\
  \ za ponudnike subvencionirane \u0161tudentske prehrane je ta, da morajo biti v\
  \ kraju, ki je \u0161tudijsko sredi\u0161\u010De, torej kjer je vi\u0161ja strokovna\
  \ \u0161ola ali visoko\u0161olski zavod, ki izvaja javno veljavne vi\u0161je\u0161\
  olske ali visoko\u0161olske programe. Torej ni pogoj neposredna bli\u017Eina fakultete,\
  \ je pa pogoj, da je kraj \u0161tudijsko sredi\u0161\u010De.\nGlede na to, da \u0161\
  tudentskih bonov ni ve\u010D, da imajo \u0161tudentje mo\u017Enost tudi do brezpla\u010D\
  nega \u0161tudentskega kosila oziroma do kosila za minimalno dopla\u010Dilo ter\
  \ da so \u0161tudijska sredi\u0161\u010Da v Sloveniji dobro pokrita s ponudniki\
  \ subvencionirane \u0161tudentske prehrane, menimo, da predlog ni primeren za nadaljnjo\
  \ obravnavo.\n "
