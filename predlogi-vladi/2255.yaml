response: "Odziv Ministrstva za pravosodje\nUvodoma pojasnjujemo, da je 22. 10. 2016\
  \ za\u010Dela veljati novela ZD-C, s katero je bil noveliran tudi 128. \u010Dlen\
  \ Zakona o dedovanju (ZD; Uradni list SRS, \u0161t. 15/76, 23/78, Uradni list RS,\
  \ \u0161t. 13/94 \u2013 ZN, 40/94 \u2013 odl. US, 117/00 \u2013 odl. US, 67/01,\
  \ 83/01 \u2013 OZ in 31/13 \u2013 odl. US), ki sedaj dolo\u010Da slede\u010De:\n\
  \xBB(1) Dedovanje premo\u017Eenja osebe, ki je u\u017Eivala pomo\u010D v skladu\
  \ s predpisi o socialnem varstvu, se omeji do vi\u0161ine vrednosti prejete pomo\u010D\
  i, \u010De ni v predpisih o socialnem varstvu dolo\u010Deno druga\u010De. Ta omejitev\
  \ se izvede tako, da postane del zapustnikovega premo\u017Eenja, ki ustreza vrednosti\
  \ prejete pomo\u010Di, do katere se dedovanje omeji, lastnina Republike Slovenije,\
  \ \u010De se je pomo\u010D financirala iz prora\u010Duna Republike Slovenije, oziroma\
  \ lastnina ob\u010Dine, \u010De se je pomo\u010D financirala iz prora\u010Duna ob\u010D\
  ine.\n(2) \u010Ce gre za zapu\u0161\u010Dino brez dedi\u010Dev, ki postane last\
  \ Republike Slovenije, se ne glede na dolo\u010Dbe predpisov o socialnem varstvu,\
  \ dedovanje premo\u017Eenja osebe, ki je u\u017Eivala pomo\u010D v skladu s predpisi\
  \ o socialnem varstvu, omeji do celotne vi\u0161ine prejete pomo\u010Di, \u010D\
  e se je pomo\u010D financirala iz prora\u010Duna ob\u010Dine.\n(3) Premo\u017Eenje,\
  \ ki postane lastnina Republike Slovenije ali ob\u010Dine, se s sklepom izro\u010D\
  i pristojnemu organu Republike Slovenije oziroma pristojnemu organu ob\u010Dine.\n\
  (4) Ne glede na dolo\u010Dbo prvega odstavka tega \u010Dlena odlo\u010Di sodi\u0161\
  \u010De, da dedujejo dedi\u010Di vse zapustnikovo premo\u017Eenje, \u010De se ti\
  \ obve\u017Eejo povrniti vrednost dane pomo\u010Di, do katere bi se po dolo\u010D\
  bah zakona omejilo dedovanje, Republiki Sloveniji oziroma ob\u010Dini.\n(5) Republika\
  \ Slovenija oziroma ob\u010Dina, iz prora\u010Duna katere se je pomo\u010D financirala,\
  \ ima v zavarovanje svoje terjatve iz prej\u0161njega odstavka do celotnega popla\u010D\
  ila zakonito zastavno pravico na stvareh, ki sodijo v zapu\u0161\u010Dino.\n(6)\
  \ Za pomo\u010D v skladu s predpisi o socialnem varstvu se \u0161teje vse, kar je\
  \ zapustnik zaradi slabega premo\u017Eenjskega stanja prejel na podlagi zakona ali\
  \ splo\u0161nega akta ob\u010Dine v denarju ali v obliki oprostitve pla\u010Dila.\n\
  (7) Dedovanje premo\u017Eenja osebe se po tem \u010Dlenu omeji tudi do vi\u0161\
  ine vrednosti stro\u0161kov pogreba, \u010De je stro\u0161ke pogreba krila ob\u010D\
  ina v skladu z dolo\u010Dbami zakona, ki ureja pogrebno in pokopali\u0161ko dejavnost.\xAB\
  .\nDedovanje premo\u017Eenja osebe, ki je u\u017Eivala pomo\u010D v skladu s predpisi\
  \ o socialnem varstvu, se torej po novelirani ureditvi omeji do vi\u0161ine vrednosti\
  \ prejete pomo\u010Di, \u010De ni v predpisih o socialnem varstvu dolo\u010Deno\
  \ druga\u010De. Dikcija, da se dedovanje \xBBomeji do celotne vi\u0161ine prejete\
  \ pomo\u010Di, \u010De ni v predpisih o socialnem varstvu dolo\u010Deno druga\u010D\
  e\xAB, pomeni, da se del premo\u017Eenja, ki ustreza vrednosti pomo\u010Di, ne deduje,\
  \ natan\u010Dneje tak\u0161no premo\u017Eenje ne postane del zapu\u0161\u010Dinske\
  \ mase, ki je predmet dedovanja. Vrednost tega dela premo\u017Eenja mora torej biti\
  \ enaka vrednosti prejete pomo\u010Di, \u010De ni v predpisih o socialnem varstvu\
  \ dolo\u010Deno druga\u010De.\nZakon o socialnovarstvenih prejemkih (ZSVarPre; Uradni\
  \ list RS, \u0161t. 61/10, 40/11, 14/13, 99/13, 90/15 in 88/16) pa v 54.a \u010D\
  lenu dolo\u010Da druga\u010De, in sicer:\n\xBB(1) Dedovanje zapustnikovega premo\u017E\
  enja, ki je u\u017Eival pomo\u010D v skladu s predpisi o socialnem varstvu, se omeji\
  \ do vi\u0161ine 2/3 prejetih sredstev, ki jih je zapustnik prejel iz naslova oprostitve\
  \ pla\u010Dil socialnovarstvenih storitev in prispevka k pla\u010Dilu sredstev,\
  \ namenjenih za pla\u010Dilo oziroma dopla\u010Dilo pravic dru\u017Einskega pomo\u010D\
  nika.\n(2) Za prejeto izredno denarno socialno pomo\u010D iz 33., 34.a in 34.b \u010D\
  lena tega zakona, se dedovanje zapustnikovega premo\u017Eenja ne omeji.\n(3) Dedovanje\
  \ zapustnikovega premo\u017Eenja, ki je u\u017Eival pomo\u010D v skladu s predpisi\
  \ o socialnem varstvu, se omeji v vrednosti pomo\u010Di, ki jo je zapustnik prejel\
  \ iz naslova denarne socialne pomo\u010Di oziroma varstvenega dodatka, \u010De mu\
  \ je bila ta pomo\u010D dodeljena, ker je imel v lasti stanovanje, v katerem je\
  \ dejansko prebival ter imel prijavljeno stalno prebivali\u0161\u010De, katerega\
  \ vrednost je presegala 120.000 eurov, in ki si s tem stanovanjem pre\u017Eivetja\
  \ za\u010Dasno ni mogel zagotoviti zaradi okoli\u0161\u010Din, na katere ni mogel\
  \ vplivati:\nin v zadnjih 24 mesecih denarne socialne pomo\u010Di ni prejel ali\
  \ jo je prejel najve\u010D osemnajstkrat ali\nje v zadnjih 24 mesecih denarno socialno\
  \ pomo\u010D prejel ve\u010D kot osemnajstkrat in je sogla\u0161al z vpisom prepovedi\
  \ odtujitve in obremenitve nepremi\u010Dnin, katerih lastnik je bil, v zemlji\u0161\
  ko knjigo v korist Republike Slovenije.\nZSVarPre torej dolo\u010Da, da se v ve\u010D\
  ini primerov dedovanje ne omeji v vrednosti celotnih prejemkov socialne pomo\u010D\
  i, v nekaterih primerih (ko gre za kratkotrajne) pa se prejemki iz naslova socialne\
  \ pomo\u010Di sploh ne vra\u010Dajo oziroma omejitev dedovanja iz tega naslova ni\
  \ mogo\u010Da.\xAB.\nTudi \u010De so po navedenih dolo\u010Dbah izpolnjeni pogoji\
  \ za omejitev dedovanja, pa do omejitve dedovanja ne pride, \u010De se dedi\u010D\
  i obve\u017Eejo povrniti vrednost dane pomo\u010Di, do katere bi se po dolo\u010D\
  bah zakona omejilo dedovanje, Republiki Sloveniji oziroma ob\u010Dini. V takem primeru\
  \ po \u010Detrtem odstavku 128. \u010Dlena ZD sodi\u0161\u010De odlo\u010Di, da\
  \ dedujejo dedi\u010Di vse zapustnikovo premo\u017Eenje. Ker pa se dedi\u010Di obve\u017E\
  ejo povrniti vrednost dane pomo\u010Di, je v petem odstavku 128. \u010Dlena ZD dolo\u010D\
  eno, da ima Republika Slovenija oziroma ob\u010Dina, iz prora\u010Duna katere se\
  \ je pomo\u010D financirala, v zavarovanje te svoje terjatve do njenega celotnega\
  \ popla\u010Dila zakonito zastavno pravico na stvareh, ki sodijo v zapu\u0161\u010D\
  ino. Zakonita zastavna pravica je torej dolo\u010Dena le za navedeno situacijo,\
  \ dolo\u010Dena pa je z namenom hitrej\u0161ega postopka popla\u010Dila terjatve\
  \ dr\u017Eave oziroma ob\u010Dine, \u010De do njenega pla\u010Dila ne pride prostovoljno.\
  \ V primeru prostovoljnega pla\u010Dila zastavna pravica dr\u017Eave oziroma ob\u010D\
  ine seveda preneha.\nV predlogu je predlagano tudi, da bi dr\u017Eava oziroma ob\u010D\
  ina lahko uveljavljala zakonito zastavno pravico, kar pomeni, da bi imela tudi mo\u017E\
  nost, da je ne uveljavlja. Mo\u017Enost dr\u017Eave oziroma ob\u010Dine, da se ne\
  \ popla\u010Da iz zapu\u0161\u010Dine, dolo\u010Da \u017Ee 129. \u010Dlen ZD:\n\xBB\
  (1) Republika Slovenija ali ob\u010Dina, iz prora\u010Duna katere se je financirala\
  \ pomo\u010D zapustniku v skladu s predpisi o socialnem varstvu, se lahko odpove\
  \ pravici do povra\u010Dila te pomo\u010Di, \u010De so zapustnikovi dedi\u010Di,\
  \ njegov zakonec ali njegovi otroci, ki so sami potrebni pomo\u010Di, ali \u010D\
  e bi premo\u017Eenje, ki bi postalo lastnina Republike Slovenje ali ob\u010Dine,\
  \ predstavljalo zanjo breme ali bi zaradi upravljanja ali razpolaganja s to lastnino\
  \ imela nesorazmerne stro\u0161ke.\n(2) Pod pogoji iz prej\u0161njega odstavka se\
  \ lahko ob\u010Dina odpove tudi pravici do povra\u010Dila stro\u0161kov pogreba,\
  \ ki jih je krila v skladu z dolo\u010Dbami zakona, ki ureja pogrebno in pokopali\u0161\
  ko dejavnost.\n(3) Republika Slovenija in ob\u010Dina se lahko odpovesta pravici\
  \ po prej\u0161njih odstavkih v treh mesecih od dneva, ko sta bili obve\u0161\u010D\
  eni o uvedenem dedovanju.\xAB.\nDolo\u010Dba 129. \u010Dlena torej upo\u0161teva\
  \ tudi situacije, ko zapustnikovi dedi\u010Di ne bi mogli povrniti pomo\u010Di,\
  \ ki jo je prejel zapustnik, ker so sami potrebni pomo\u010Di. Poleg tega je bila\
  \ z ZD-C dodana \u0161e ena mo\u017Enost, po kateri ne pride do popla\u010Dila,\
  \ in sicer, \u010De bi premo\u017Eenje, ki bi postalo lastnina Republike Slovenije\
  \ ali ob\u010Dine, pomenilo obremenitev za dr\u017Eavo ali ob\u010Dino oziroma bi\
  \ z njegovim upravljanjem ali posli razpolaganja imeli nesorazmerne stro\u0161ke.\n\
  Sklepno dodajamo, da je Ustavno sodi\u0161\u010De Republike Slovenije ob odlo\u010D\
  anju o ustavni skladnosti ureditve omejitve dedovanja besedilo 128. \u010Dlena takrat\
  \ veljavnega Zakona o dedovanju (Uradni list SRS, \u0161t. 15/76 in 23/78 ter Uradni\
  \ list RS, \u0161t. 17/91-I) sicer razveljavilo (odlo\u010Dba U-I-330/97-28 z dne\
  \ 30. 11. 2000 - Uradni list RS, \u0161t. 117-4907/00), saj je bilo s stali\u0161\
  \u010Da 33. \u010Dlena Ustave Republike Slovenije, ki zagotavlja pravico do zasebne\
  \ lastnine in dedovanja, sporno, da so smeli dedi\u010Di na podlagi takrat veljavnega\
  \ tretjega odstavka 128. \u010Dlena ZD povrniti vrednost prejete pomo\u010Di le\
  \ v soglasju z dajalcem te pomo\u010Di. Je pa ob tem v obrazlo\u017Eitvi odlo\u010D\
  be navedlo tudi, da je zakonodajalec z ureditvijo v 128. \u010Dlenu ZD \xBBposegel\
  \ v pravico do zasebne lastnine in dedovanja (33. \u010Dlen Ustave) zaradi varstva\
  \ pravice do socialne varnosti drugih dr\u017Eavljanov (prvi odstavek 50. \u010D\
  lena Ustave). Za dosego tega cilja je bil poseg v pravico iz 33. \u010Dlena Ustave\
  \ nujen. Po dolo\u010Dbi prvega odstavka 50. \u010Dlena Ustave imajo dr\u017Eavljani\
  \ pod pogoji, dolo\u010Denimi z zakonom, pravico do socialne varnosti. Socialna\
  \ dr\u017Eava (2. \u010Dlen Ustave) je na temelju pravice do socialne varnosti ogro\u017E\
  enemu posamezniku dol\u017Ena zagotoviti ustrezno pomo\u010D in te pravice posameznika\
  \ ne sme ogroziti z neupravi\u010Denim siroma\u0161enjem skladov za zagotavljanje\
  \ te pomo\u010Di. Varstvo pravice do socialne varnosti posameznika v konkretnem\
  \ primeru zahteva, da dr\u017Eava dobi vrnjena sredstva pomo\u010Di, ki so jo dobile\
  \ osebe, ki so v \u010Dasu prejemanja pomo\u010Di sicer imele premo\u017Eenje, vendar\
  \ so ga potrebovale zase in samo po sebi to premo\u017Eenje ni prina\u0161alo dohodka.\
  \ V tak\u0161nem primeru je ustavno dopustno, da se dr\u017Eava potem, ko oseba\
  \ pomo\u010Di ne potrebuje ve\u010D, popla\u010Da iz njenega premo\u017Eenja, ki\
  \ bi ga sicer dobili dedi\u010Di. V nasprotnem primeru bi dr\u017Eava neupravi\u010D\
  eno zmanj\u0161evala sredstva za zagotavljanje pomo\u010Di drugim, ki to pomo\u010D\
  \ potrebujejo, ker nimajo drugih ustreznih sredstev za \u017Eivljenje.\xAB\nGlede\
  \ na opisano menimo, da je veljavna ureditev, upo\u0161tevaje ureditev v 54.a \u010D\
  lenu ZSVarPre, ustrezna in predlog ni primeren za nadaljnjo obravnavo.  \n "
