response: "Odziv Ministrstva za zdravje\nSlovenija spada med dr\u017Eave, ki so bolj\
  \ ogro\u017Eene zaradi samomora, in neizpodbitno dejstvo je, da umrljivost zaradi\
  \ samomora v Sloveniji predstavlja velik javnozdravstveni problem. Zaradi tega je\
  \ vsaka skrb in vsako prizadevanje za zmanj\u0161evanje tega problema dobrodo\u0161\
  lo in v tem smislu pozdravljamo tudi va\u0161o zaskrbljenost.\nStatisti\u010Dno\
  \ gledano je samomor v populaciji redek pojav, ki sledi svojim zakonitostim in je\
  \ pod vplivom mnogih dejavnikov tveganja. Dejavniki tveganja za samomorilno vedenje\
  \ so v Sloveniji naslednji: starost, zakonski stan, izobrazba in mo\u0161ki spol.\
  \ Tveganje za samomorilno vedenje se pove\u010Duje s starostjo, je ve\u010Dje med\
  \ samskimi in razvezanimi ter pri osebah brez otrok. Tveganje je ve\u010Dje med\
  \ brezposelnimi in ljudmi z ni\u017Ejo izobrazbo. Na splo\u0161no velja, da med\
  \ bolj ogro\u017Eene spadajo mo\u0161ki.\nPosledice \u0161kodljivega pitja alkohola\
  \ so v Sloveniji velike in pove\u010Dujejo tudi tveganje za samomorilno vedenje.\
  \ To velja zlasti za t.i. \"mokro kulturo\" severovzhodne Slovenije, kjer je stopnja\
  \ samomora najvi\u0161ja in kjer se bolj izrazito ka\u017Eejo z alkoholom povezane\
  \ du\u0161evne motnje. Ministrstvo za zdravje si v sodelovanju z ostalimi resorji\
  \ in nevladnimi organizacijami prizadeva za manj\u0161o porabo alkohola, zlasti\
  \ med mladimi, ter za stro\u017Ejo zakonodajo na tem podro\u010Dju.\n\u010Ce \u017E\
  elimo dobiti realno sliko o tem, koliko je samomorilnega vedenja v populaciji,moramo\
  \ pojav spremljati dalj\u0161e obdobje, vsaj 10 let. Med posameznimi leti namre\u010D\
  \ lahko pride do nihanj navzgor ali navzdol, zaradi zakonitosti samega pojava. Tak\u0161\
  na letna nihanja, lahko izkrivljajo sliko, bodisi da je pri\u0161lo do izbolj\u0161\
  anja stanja v populaciji, bodisi da je pri\u0161lo do poslab\u0161anja.\nTrendi\
  \ v nekoliko dalj\u0161em obdobju ka\u017Eejo, da je od leta 1985 in 1994  samomorilni\
  \ koli\u010Dnik (\u0161tevilo umrlih zaradi samomora /100 000 prebivalcev)  zna\u0161\
  al 31, med leti 1985 in 2003 pa je zna\u0161al 25. V zadnjem desetletju bele\u017E\
  imo postopno ni\u017Eanje samomorilnega koli\u010Dnika, ki je leta 2015 zna\u0161\
  al 20,60.\n\u010Ce to pretvorimo v absolutne \u0161tevilke, vidimo, da je za posledicami\
  \ samomora npr. v letu 1997 umrlo 597 oseb, leta 2014 pa 388. \u010Ce znotraj tega\
  \ \u010Dasovnega obdobja primerjamo koli\u010Dnike samomora posameznih let, vidimo,\
  \ da so bila vmes leta, ko je umrljivost zaradi samomora zelo upadla in leta, ko\
  \ je umrljivost zaradi samomora zelo narasla.  Gledano na populacijski ravni lahko\
  \ zaklju\u010Dimo, da je samomorilni koli\u010Dnik v tem obdobju znatno upadel in\
  \ se trend skozi zadnja leta uspe\u0161no vzdr\u017Euje.\nUmrljivost zaradi samomora\
  \ se je torej od leta 1997 do leta 2014 zmanj\u0161ala za pribli\u017Eno 20 odstotkov.\n\
  V Sloveniji poteka veliko projektov in programov za prepre\u010Devanje samomorilnega\
  \ vedenja, ki pa med seboj niso povezani. Tudi zato Ministrstvo za zdravje na\u010D\
  rtuje v letu 2017 sprejetje Resolucije o nacionalnem programu du\u0161evnega zdravja,\
  \ ki namenja prepre\u010Devanju samomorilnega vedenja veliko pozornost.\nGlede prepre\u010D\
  evanja samomorilnega vedenja in izbolj\u0161anja dostopnosti do psiholo\u0161kih\
  \ storitev je potrebno izpostaviti projekt MO\u010C, ki je potekal v obdobju med\
  \ 11. 2. 2015 in 30. 6. 2016. Projekt je bil zasnovan kot pilotni projekt, glavni\
  \ namen pa vzpostavitev temeljev za sistemsko ureditev nekaterih podro\u010Dij in\
  \ vsebin (izobra\u017Eevanje in podpora strokovnjakom, pomo\u010D ljudem v stiski,\
  \ ozave\u0161\u010Danje in informiranje itd.)\nSpecifi\u010Dna cilja projekta sta\
  \ bila:\n pove\u010Dati \u0161tevilo strokovnjakov na primarnem zdravstvenem nivoju\
  \ in izven njega, ki bodo usposobljeni za prepoznavo du\u0161evnih stisk in samomorilnega\
  \ vedenja ter z novimi programi nadgraditi obstoje\u010De svetovalnice in vzpostaviti\
  \ nove svetovalnice za osebe v du\u0161evni stiski. \nProjekt je vodil Nacionalni\
  \ in\u0161titut za javno zdravje v sodelovanju s partnerskimi organizacijami: Univerzo\
  \ na Primorskem, In\u0161titutom Andreja Maru\u0161i\u010Da, Slovenskim zdru\u017E\
  enjem za prepre\u010Devanje samomora (Center za psiholo\u0161ko svetovanje Posvet)\
  \ in Nacionalnim zdru\u017Eenjem za kakovost \u017Eivljenja Ozara Slovenija. Ob\
  \ zaklju\u010Dku projekta so izdali poro\u010Dilo \"Znanje strokovnjakom, pomo\u010D\
  \ ljudem \u2013 MO\u010C\", Klju\u010Dni rezultati in Ljubljana 2016, ki ga bo Ministrstvo\
  \ za zdravje upo\u0161tevalo v na\u010Drtovanju storitev za du\u0161evno zdravje.\n\
  Klju\u010Dnega pomen je uvajanje zgoraj opisanih raznolikih preventivnih pristopov,\
  \ saj ima namre\u010D hkratno izvajanje ve\u010D dejavnosti (npr. izobra\u017Eevanje\
  \ strokovnjakov, omejevanje do dostopnosti sredstev, delo z mediji...) sinergijske\
  \ u\u010Dinke.\n "
