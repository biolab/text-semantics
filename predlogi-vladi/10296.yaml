response: "Odziv Ministrstva za javno upravo\n\nVeljavna zakonska ureditev s podro\u010D\
  ja zaposlovanja v javni upravi izhaja iz <link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Ustave Republike Slovenije (v nadaljevanju Ustava), ki\
  \ v 122. \u010Dlenu dolo\u010Da, da je zaposlitev v upravnih slu\u017Ebah mogo\u010D\
  a samo na temelju javnega nate\u010Daja, razen v primerih, ki jih dolo\u010Da zakon.\
  \ Iz te dolo\u010Dbe izhaja, da je za zaposlitev v upravni slu\u017Ebi na uradni\u0161\
  kem delovnem mestu obvezna izvedba javnega nate\u010Daja, s \u010Dimer je kandidatom\
  \ omogo\u010Den dostop do delovnega mesta pod enakimi pogoji (brez dajanja neupravi\u010D\
  ene prednosti dolo\u010Denemu kandidatu) ter zagotovljena izbira najprimernej\u0161\
  ega kandidata. Temeljni cilj objave javnega nate\u010Daja je, da se izbere kandidat,\
  \ ki je po svoji strokovni usposobljenosti najprimernej\u0161i, oziroma kandidat,\
  \ ki bo najve\u010D prispeval k u\u010Dinkovitemu in uspe\u0161nemu delu organa.\
  \ Veljavna ureditev nadalje izhajajo\u010D tudi iz ustavnega na\u010Dela enakosti\
  \ (14. \u010Dlen Ustave) in na\u010Dela svobode dela (tretji odstavek 49. \u010D\
  lena Ustave) ne omogo\u010Da, da bi imeli dolo\u010Deni subjekti dostop do dela\
  \ oziroma prostih delovnih mest pod druga\u010Dnimi ali ugodnej\u0161imi pogoji.\
  \ Glede na to, da se predlog nana\u0161a na javno upravo oziroma tudi na podjetja\
  \ v dr\u017Eavni lasti, pojasnjujemo, da javni sektor na podlagi 1. \u010Dlena <link\
  \ http: www.pisrs.si pis.web external-link-new-window internal link in current>Zakona\
  \ o javnih uslu\u017Ebencih (v nadaljevanju besedila: ZJU) sestavljajo\_ dr\u017E\
  avni organi in uprave samoupravnih lokalnih skupnosti;\_ javne agencije, javni skladi,\
  \ javni zavodi in javni gospodarski zavodi in\_ druge osebe javnega prava, \u010D\
  e so posredni uporabniki dr\u017Eavnega prora\u010Duna ali prora\u010Duna lokalne\
  \ skupnosti. Javna podjetja niso del javnega sektorja, ampak se uvr\u0161\u010D\
  ajo v zasebni sektor.\n\nNadalje pojasnjujemo, da je glede pravnih podlag, ki urejajo\
  \ delovna razmerja javnih uslu\u017Ebencev v javnem sektorju, poleg dolo\u010Db\
  \ ZJU, ki ureja delovna razmerja v dr\u017Eavnih organih in upravah lokalnih skupnosti,\
  \ treba upo\u0161tevati tudi <link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakon o delovnih razmerjih (v nadaljevanju besedila:\
  \ ZDR-1), ki ureja delovna razmerja v ostalih subjektih javnega sektorja. Na podlagi\
  \ prvega odstavka 22. \u010Dlena ZJU drugi del tega zakona namre\u010D velja le\
  \ za javne uslu\u017Ebence v dr\u017Eavnih organih in upravah lokalnih skupnosti,\
  \ v skladu s 5. \u010Dlenom ZJU pa se ZDR-1 uporablja za delovna razmerja javnih\
  \ uslu\u017Ebencev ter za pravice in dol\u017Enosti iz delovnega razmerja glede\
  \ vseh tistih vpra\u0161anj, ki jih ZJU ali drug poseben zakon ne ureja druga\u010D\
  e. Prav tako ZJU javne uslu\u017Ebence, glede na vsebino oziroma naravo nalog, ki\
  \ jih opravljajo, nadalje deli na uradnike in strokovno-tehni\u010Dne javne uslu\u017E\
  bence. Zaposlovanje uradnikov in zaposlovanje strokovno-tehni\u010Dnih javnih uslu\u017E\
  bencev v dr\u017Eavnih organih in upravah lokalnih skupnosti poteka po dveh razli\u010D\
  nih postopkih. Na podlagi sedmega odstavka 57. \u010Dlena ZJU se postopek za novo\
  \ zaposlitev uradnika izvaja kot javni nate\u010Daj, postopek za novo zaposlitev\
  \ na strokovno-tehni\u010Dnem delovnem mestu v dr\u017Eavnih organih in upravah\
  \ lokalnih skupnost ter tudi za vse ostale javne uslu\u017Ebence v javnem sektorju\
  \ pa po postopku, dolo\u010Denem s predpisi, ki urejajo delovna razmerja (ZDR-1),\
  \ in kolektivno pogodbo. <link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Uredba o postopku za zasedbo delovnega mesta v organih\
  \ dr\u017Eavne uprave in v pravosodnih organih nadalje dolo\u010Da vsebino, ki jo\
  \ mora vsebovati objava javnega nate\u010Daja (19. \u010Dlen), in sicer podatke\
  \ o: organu in kraju opravljanja dela, vrsti uradni\u0161kega delovnega mesta z\
  \ okvirno vsebino dela, pogojih za opravljanje dela, vsebini prijave, roku in naslovu\
  \ (vklju\u010Dno z elektronskim) za vlaganje prijav in roku obve\u0161\u010Danja\
  \ o izbiri, osebi, ki daje informacije o izvedbi javnega nate\u010Daja in navedbo,\
  \ da bo obvestilo o kon\u010Danem izbirnem postopku objavljeno na spletnih straneh\
  \ organa in naslov organa. Besedilo objave javnega nate\u010Daja lahko vsebuje tudi\
  \ merila za izbiro, \u010De so bila dolo\u010Dena pred objavo javnega nate\u010D\
  aja.\n\nPredstojnik, javni uslu\u017Ebenec, ki vodi izbirni postopek oziroma nate\u010D\
  ajna komisija pred za\u010Detkom izbirnega postopka torej dolo\u010Dita merila za\
  \ izbiro in metode preverjanja strokovne usposobljenosti kandidatov. \u010Ce se\
  \ izbirni postopek izvaja v ve\u010D fazah (z izlo\u010Danjem kandidatov), se lahko\
  \ merila dolo\u010Dijo pred vsako fazo posebej. Merila morajo odra\u017Eati dejanske\
  \ potrebe delovnega procesa in ne smejo biti diskriminatorna.\n\nV izbirnem postopku\
  \ se nato ugotovi, kateri kandidat je najbolj strokovno usposobljen, pri \u010D\
  emer mora poleg delovnih izku\u0161enj\_ (ne glede na to ali so pridobljene v zasebnem\
  \ ali javnem sektorju) izpolnjevati predpisane, s kolektivno pogodbo ali splo\u0161\
  nim aktom delodajalca dolo\u010Dene, oziroma s strani delodajalca zahtevane pogoje,\
  \ vklju\u010Dno z zahtevano izobrazbo.\n\nTudi za zaposlitev, ki poteka po postopku,\
  \ ki ga ureja ZDR-1, velja, da mora izbrani kandidat izpolnjevati pogoje za zasedbo\
  \ delovnega mesta, dolo\u010Dene v predpisu oziroma v sistemizaciji delovnih mest.\
  \ Med temi pogoji so lahko tudi zahtevane delovne izku\u0161nje, ki so lahko opredeljene\
  \ tudi po vsebini, odvisno od nalog delovnega mesta.\n\nGlede opredelitve delovnih\
  \ izku\u0161enj v javnem sektorju pojasnjujemo, da so delovne izku\u0161nje opredeljene\
  \ v 13. to\u010Dki 6. \u010Dlena ZJU, ki dolo\u010Da, da se kot delovne izku\u0161\
  nje \u0161teje delovna doba na delovnem mestu, za katero se zahteva ista stopnja\
  \ izobrazbe in \u010Das pripravni\u0161tva v isti stopnji izobrazbe, ne glede na\
  \ to, ali je bilo delovno razmerje sklenjeno oziroma pripravni\u0161tvo opravljeno\
  \ pri istem ali pri drugem delodajalcu. Za delovne izku\u0161nje se \u0161tejejo\
  \ tudi delovne izku\u0161nje, ki jih je javni uslu\u017Ebenec pridobil z opravljanjem\
  \ del na delovnem mestu, za katero se zahteva za eno stopnjo ni\u017Eja izobrazba,\
  \ razen pripravni\u0161tva v eno stopnjo ni\u017Eji izobrazbi. Kot delovne izku\u0161\
  nje se upo\u0161teva tudi delo (izven delovnega razmerja) na enaki stopnji zahtevnosti,\
  \ kot je delovno mesto, za katero oseba kandidira. Upo\u0161tevaje navedeno dolo\u010D\
  bo 13. to\u010Dke 6. \u010Dlena ZJU je kot ustrezne delovne izku\u0161nje mo\u017E\
  no upo\u0161tevati:\ndelovne izku\u0161nje, pridobljene v okviru delovnega razmerja,\
  \ na delovnem mestu enake stopnje zahtevnosti kot je delovno mesto, za katero oseba\
  \ kandidira. To pomeni, da se upo\u0161tevajo delovne izku\u0161nje, ki jih je oseba\
  \ pridobila na delovnem mestu, za katero se zahteva ista stopnja izobrazbe in \u010D\
  as pripravni\u0161tva v isti stopnji izobrazbe, kot je zahtevana za delovno mesto,\
  \ za katero oseba kandidira. Pri tem ni pomembno ali je oseba imela delovno razmerje\
  \ sklenjeno oziroma je pripravni\u0161tvo opravljala pri istem ali drugem delodajalcu;\n\
  delovne izku\u0161nje, pridobljene v okviru delovnega razmerja, na delovnem mestu,\
  \ za katero se zahteva ena stopnja ni\u017Eja izobrazba, kot je zahtevana za delovno\
  \ mesto, za katero oseba kandidira, pri \u010Demer pa je mo\u017Enost upo\u0161\
  tevanja takih delovnih izku\u0161enj vezana na dejstvo, da je oseba \u017Ee imela\
  \ status javnega uslu\u017Ebenca. Upo\u0161tevajo se namre\u010D delovne izku\u0161\
  nje, ki jih je oseba kot javni uslu\u017Ebenec pridobila z opravljanjem del na delovnem\
  \ mestu, za katero se zahteva za eno stopnjo ni\u017Eja izobrazba, razen pripravni\u0161\
  tva v eno stopnjo ni\u017Eji izobrazbi;\ndelovne izku\u0161nje, pridobljene izven\
  \ delovnega razmerja, in sicer kot delo na podlagi na primer pogodbe o delu, avtorske\
  \ pogodbe ali \u0161tudentske napotnice ob pogoju, da gre za opravljanje dela na\
  \ enaki stopnji zahtevnosti, kot je delovno mesto, za katero oseba kandidira. Tovrstne\
  \ delovne izku\u0161nje se dokazujejo z verodostojnimi listinami, iz katerih morata\
  \ biti razvidna \u010Das opravljanja dela in stopnja izobrazbe, potrebna za opravljanje\
  \ tega dela, s tem, da mora oseba v \u010Dasu opravljanja dela imeti isto stopnjo\
  \ izobrazbe, kot je zahtevana za delovno mesto, za katero oseba kandidira. \nPoleg\
  \ splo\u0161ne opredelitve delovnih izku\u0161enj v ZJU pa so delovne izku\u0161\
  nje lahko opredeljene tudi v podro\u010Dnih zakonih, odvisno od vsebine dela oziroma\
  \ delovnega podro\u010Dja\nPojasnjujemo tudi, da ZJU med drugim dolo\u010Da tudi\
  \ institut pripravni\u0161tva, ki omogo\u010Da zaposlitev v javni upravi brez predhodnih\
  \ izku\u0161enj, na podlagi 106. \u010Dlena ZJU. Za pripravnika se sprejme oseba,\
  \ ki prvi\u010D sklene delovno razmerje in se usposablja za opravljanje dela. Pripravnik\
  \ se sprejme v delovno razmerje za dolo\u010Den \u010Das trajanja pripravni\u0161\
  ke dobe. Po opravljenem pripravni\u0161tvu se lahko s pripravnikom sklene delovno\
  \ razmerje za uradni\u0161ko delovno mesto za nedolo\u010Den \u010Das brez javnega\
  \ nate\u010Daja, \u010De je bil pripravnik izbran na javnem nate\u010Daju ali \u010D\
  e gre za pripravnika \u2013 \u0161tipendista, ki je bil izbran na javnem nate\u010D\
  aju.V javnem sektorju torej velja na\u010Delo enake dostopnosti do delovnih mest,\
  \ ki mora biti zagotovljena vsakomur, pod enakimi pogoji, za glavno vodilo pri izbiri\
  \ kandidatov pa velja kriterij strokovne usposobljenosti. Izpolnjevanje zahtevanih\
  \ pogojev se torej presoja v vsakem konkretnem primeru na podlagi dokazil, ki jih\
  \ predlo\u017Ei kandidat. Na\u010Delo strokovnosti, ki velja za enega klju\u010D\
  nih temeljev sistema javnih uslu\u017Ebencev, zapoveduje ravnanje po pravilih stroke,\
  \ uvaja konkuren\u010Dnost med javnimi uslu\u017Ebenci in jih spodbuja in sili k\
  \ stalnemu usposabljanju in izpopolnjevanju. Glede na to, da dr\u017Eavni organi\
  \ vsakodnevno opravljajo naloge povezane s pripravo politik in izvr\u0161ujejo upravne\
  \ naloge, menimo, da kandidati iz gospodarstva zgolj zaradi svojih delovnih izku\u0161\
  enj v zasebnem sektorju nimajo in ne morejo imeti prednosti pri zaposlitvi v javnem\
  \ sektorju. Predhodne delovne izku\u0161nje tudi iz zasebnega sektorja so dobrodo\u0161\
  le in se enakovredno upo\u0161tevajo \u017Ee v skladu z veljavnimi predpisi, ne\
  \ morejo pa biti edini oziroma klju\u010Dni kriterij pri izbiri najprimernej\u0161\
  ega kandidata. V postopku javnega nate\u010Daja se, kot smo \u017Ee omenili, i\u0161\
  \u010De strokovno najbolj usposobljen kandidat, ki mora poleg delovnih izku\u0161\
  enj izpolnjevati \u0161e vse ostale zahtevane pogoje. Prav tako opozarjamo, da bi\
  \ bilo te\u017Eko zagotavljati pravilo, da je treba delati na enakih delovnih mestih,\
  \ saj se naloge javnega sektorja in \u0161e posebej javne uprave praviloma razlikujejo\
  \ od nalog v gospodarstvu. Na\u010Delo enakih delovnih mest bi bil mo\u017Eno realizirati\
  \ le glede nekaterih delovnih mest in \u0161e to v zelo omejenem obsegu, kar pa\
  \ ne bi bistveno prispevalo k strokovnosti kandidatov. Naloge gospodarstva in naloge\
  \ javnega sektorja se namre\u010D razlikujejo.Kljub navedenemu se v dr\u017Eavni\
  \ upravi vsekakor zavedamo pomembnosti povezovanja med javnim in zasebnim sektorjem,\
  \ kar dokazujemo tudi z uspe\u0161nim programom Partnerstva za spremembe, ki predstavlja\
  \ program inovativnega sodelovanja med zaposlenimi v slovenskem javnem in zasebnem\
  \ sektorju s ciljem prenosa in uporabe dobrih idej, praks in uporabnih re\u0161\
  itev. Gre za program, kjer zaposleni v javni upravi in gospodarstvu skupaj premikajo\
  \ meje, ru\u0161ijo stereotipe in ustvarjajo pozitivne zgodbe ter dokazujejo, da\
  \ sodelovanje med javno upravo in gospodarstvom na nov, druga\u010Den in inovativen\
  \ na\u010Din odli\u010Dno deluje. Preko razli\u010Dnih izzivov v vsakem izmed krogov\
  \ se sku\u0161a pove\u010Dati kakovost \u017Eivljenja in izbolj\u0161ati poslovno\
  \ okolje v Sloveniji. Letos jeseni se bo program tako nadaljeval \u017Ee v \u0161\
  esti krog.Upo\u0161tevaje navedeno sistemsko ureditev glede zahtevanih delovnih\
  \ izku\u0161enj, skladno s katero se delovne izku\u0161nje, pridobljene v gospodarstvu\
  \ na enaki stopnji zahtevnosti, praviloma upo\u0161tevajo kot enakovreden pogoj,\
  \ menimo, da predlog, po katerem bi moral vsak javni uslu\u017Ebenec pred nastopom\
  \ slu\u017Ebe v javni upravi oziroma v podjetjih, ki so delno ali v celoti v dr\u017E\
  avni lasti, predhodno vsaj tri leta delati v gospodarstvu na enakih delovnih mestih,\
  \ ni primeren za nadaljnjo obravnavo. "
