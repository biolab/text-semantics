response: "Odziv Ministrstva za pravosodje\nZ vidika resorne pristojnosti Ministrstva\
  \ za pravosodje uvodoma pojasnjujemo, da nemoten potek sodnega postopka predpostavlja\
  \ sodelovanje vseh strank in udele\u017Eencev. Vro\u010Danje je sodni mehanizem,\
  \ s katerim sodi\u0161\u010De zagotavlja tek postopka. Naslovljenec se na ta na\u010D\
  in seznani z opravljenim procesnim dejanjem, sodi\u0161\u010De pa dobi zanesljiv\
  \ dokaz o tem, da je naslovljenec obve\u0161\u010Den o poteku postopka.[1]\nOb upo\u0161\
  tevanju same narave kazenskega postopka, v katerem kazensko sodi\u0161\u010De izreka\
  \ najhuj\u0161e \u0161e dopustne sankcije je bistveno, da je obdol\u017Eenec seznanjen\
  \ s postopkom zoper njega ter da ima mo\u017Enost u\u010Dinkovite obrambe pred obto\u017E\
  bami, zato je posledi\u010Dno vro\u010Danje v kazenskem postopku urejeno nekoliko\
  \ bolj strogo, kot pa to velja za nekatere druge postopke.\nPoudariti je potrebno,\
  \ da veljavna ureditev kazenskega postopka pri vro\u010Danju upo\u0161teva ve\u010D\
  \ dejavnikov, in sicer ali gre za pisanje, ki mora biti vro\u010Deno osebno ali\
  \ za drugo pisanje (kar je odvisno tudi od tega, \u010De od vro\u010Ditve dalje\
  \ te\u010De rok za prito\u017Ebo); ali ima oseba zagovornika ali ne ter da je naslovniku\
  \ dopustno vro\u010Diti pisanje tudi na delovnem mestu.\nPisanja se vro\u010Dajo\
  \ praviloma po po\u0161ti, po varni elektronski poti ali po detektivu in izvr\u0161\
  itelju. Vro\u010Dajo se lahko tudi po sodnem osebju po pooblastilu predsednika sodi\u0161\
  \u010Da ali po uradni osebi organa, ki je odredil vro\u010Danje, neposredno pri\
  \ tem organu.\nOsebno se vro\u010Dajo vabila in odlo\u010Dbe, pri katerih od vro\u010D\
  itve te\u010De rok za prito\u017Ebo. \u010Ce ima obdol\u017Eenec zagovornika, vro\u010D\
  i sodi\u0161\u010De tak\u0161no pisanje zagovorniku in obdol\u017Eencu. V tem primeru\
  \ te\u010De rok za vlo\u017Eitev pravnega sredstva oziroma odgovora na prito\u017E\
  bo od zadnje vro\u010Ditve. Obdol\u017Eenec, ki nima zagovornika, pa lahko zahteva,\
  \ da sodi\u0161\u010De vro\u010Da odlo\u010Dbe osebi, ki jo on dolo\u010Di (ta oseba\
  \ pa seveda ne more opravljati procesnih dejanj v postopku, temve\u010D lahko zgolj\
  \ sprejme po\u0161iljko).\nRazlika med obema na\u010Dinoma vro\u010Danja (torej\
  \ pisanj, ki morajo biti vro\u010Dena osebno in drugih) je v tem, da osebno vro\u010D\
  anje ob prvem neuspe\u0161nem poskusu predpostavlja \u0161e en vmesni poskus neposredne\
  \ vro\u010Ditve naslovniku, medtem, ko je pri ostalih pisanjih ob odsotnosti naslovnika\
  \ mo\u017Eno po\u0161iljko nemudoma vro\u010Diti odraslemu dru\u017Einskemu \u010D\
  lanu, ki je pisanje dol\u017Ean sprejeti oziroma hi\u0161niku ali sosedu, \u010D\
  e v to privolita. \u010Ce pa se vro\u010Da pisanje na delovnem mestu tistega, kateremu\
  \ naj bo vro\u010Deno, in tega ni tam, se lahko izro\u010Di osebi, poobla\u0161\u010D\
  eni za sprejemanje po\u0161te, ki je pisanje dol\u017Ena tudi sprejeti, ali komu,\
  \ ki dela na istem mestu, \u010De v to privoli. Zaklju\u010Dni uspe\u0161ni korak\
  \ je torej pri obeh na\u010Dinih vro\u010Danja praviloma enak. \u010Ce tak\u0161\
  na vro\u010Ditev ni mo\u017Ena, se po\u0161ta vrne sodi\u0161\u010Du, naslovniku\
  \ pa se pusti sporo\u010Dilo o prispeli po\u0161iljki z obvestilom o mo\u017Enostih\
  \ za prevzem pisanja. \u010Ce vro\u010Ditev ni mo\u017Ena, ker je naslovnik odsoten,\
  \ se pisanje vrne sodi\u0161\u010Du z navedbo, kje se nahaja naslovnik.\nZaklju\u010D\
  no navajamo, da v kazenskem postopku obstajajo pravila za vro\u010Danje, ki so prilagojena\
  \ tako razli\u010Dnim \u017Eivljenjskim situacijam, kot tudi razli\u010Dno pomembnim\
  \ sodnim po\u0161iljkam in ne nazadnje tudi dejstvu, ali ima obdol\u017Eenec zagovornika\
  \ ali ne. Zaradi enakosti pred zakonom (14. \u010Dlen Ustave RS[2]) in prepovedjo\
  \ diskriminacije v sodnih postopkih, pa nikakor ne morejo obstajati razli\u010D\
  na pravila vro\u010Danja sodnih pisanj za politike/funkcionarje in ostale dr\u017E\
  avljane.\nGlede na navedeno Ministrstvo za pravosodje meni, da je veljavna ureditev\
  \ s tega vidika ustrezna, zato predlog ni primeren za nadaljnjo obravnavo.\n\n[1]\
