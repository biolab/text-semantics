response: "Odziv Ministrstva za okolje in prostor\nNa ministrstvu se zahvaljujemo\
  \ za va\u0161 poslani predlog. Prioritete podro\u010Dja stanovanjske politike se\
  \ zavedamo, zato bomo v prvi polovici leta 2015 tudi pripravili Nacionalni stanovanjski\
  \ program ter ga posredovali v obravnavo Dr\u017Eavnemu zboru. Nova Vlada je v svojem\
  \ Koalicijskem sporazumu zapisala \xBB Pripravili bomo novi nacionalni stanovanjski\
  \ program 2014\xAC\u20132020, ki bo znal odgovoriti na aktualne potrebe po stanovanjih\
  \ za posamezne kategorije stanovalcev, \u0161e posebej mladih, mladih dru\u017E\
  in, starej\u0161ih in za gospodinjstva z dohodki pod dolo\u010Denim cenzusom.\xAB\
  \ S tem je prevzela jasno zavezo, da bo Nacionalni stanovanjski program ena od njenih\
  \ nalog in zato s pripravo Nacionalno stanovanjskega programa intenzivno nadaljuje.\
  \ Po predvidenem \u010Dasovnem na\u010Drtu je obravnava na Vladi predvidena \u0161\
  e v prvi polovici prihodnjega leta.\nNacionalni stanovanjski program se osredoto\u010D\
  a na \u0161tiri podro\u010Dja na katerih bodo izvedeni prioritetni projekti za stabilizacijo\
  \ razmer na podro\u010Dju stanovanjske oskrbe v Sloveniji. Ukrepi se zato nana\u0161\
  ajo na pove\u010Danje dostopnosti najemnega stanovanjskega fonda. Nacionalni stanovanjski\
  \ program na\u010Drtuje ureditev najemnih razmerij ter vzpostavitev nove najemninske\
  \ politike za pove\u010Danje ponudbe najemnih stanovanj iz obstoje\u010Dega stanovanjskega\
  \ fonda. Na drugi strani usmerja ukrepe novogradnje v zagotavljanje javnih najemnih\
  \ stanovanj v ve\u010Djih zaposlitvenih sredi\u0161\u010Dih, kjer je potreba po\
  \ stanovanjih najve\u010Dja.\nEden izmed ciljev stanovanjske politike je dostopnost\
  \ do stanovanja oz. zmo\u017Enost prebivalcev, da si zagotovijo funkcionalno primerno\
  \ stanovanje za svoje potrebe. Pri tem gre predvsem za cenovno dostopnost stanovanj\
  \ za razli\u010Dne skupine prebivalstva, kot tudi za dostopnost do ponudbe kvalitetnih\
  \ stanovanj za razli\u010Dne potrebe.\nGlede vloge Stanovanjskega sklada RS bi poudarili,\
  \ da izvaja ukrepe in aktivnosti stanovanjske politike na nacionalni ravni, kot\
  \ jih dolo\u010Data Stanovanjski zakon (Uradni list RS, \u0161t. 69/03, 18/04-ZVKSES,\
  \ 47/06-ZEN, 45/08-ZVEtL, 57/08, 90/09 odl.US, 62/10-ZUPJS, 56/11 odl.US, 87/11\
  \ in 40/12-ZUJF)  in Nacionalni stanovanjski program. Nadzor nad delom in poslovanjem\
  \ Stanovanjskega sklada RS opravlja Nadzorni svet.  Ker se zavedamo pomembnosti\
  \ stanovanjske politike je bil ustanovljen stanovanjski svet, ki oblikuje in spremlja\
  \ izvajanje nacionalnega stanovanjskega programa, svetuje in sodeluje pri oblikovanju\
  \ stanovanjske in prostorske politike razvoja.\nStanovanjski sklad RS oddaja nepremi\u010D\
  nine in deli najemna razmerja med tista, po katerih se stanovanje oddaja za neprofitno\
  \ najemnino in stanovanje, ki se oddaja upravi\u010Dencu do najema neprofitnega\
  \ stanovanja (neprofitno najemno stanovanje) ter stanovanje, ki se prosto oddaja\
  \ na trgu (tr\u017Eno najemno stanovanje). In\u0161trument subvencioniranja najemnin\
  \ oziroma za re\u0161evanje ljudi v stiski je v pristojnosti ob\u010Din, ki preko\
  \ javnih razpisov dodelujejo neprofitna stanovanja. Po dolo\u010Dbi petega odstavka\
  \ 87. \u010Clena Stanovanjskega zakona  (Uradni list RS, \u0161t. 69/03, 18/04-ZVKSES,\
  \ 47/06-ZEN, 45/08-ZVEtL, 57/08, 90/09 odl.US, 62/10-ZUPJS, 56/11 odl.US, 87/11\
  \ in 40/12-ZUJF) so do dodelitve neprofitnega najemnega stanovanja v lasti ob\u010D\
  ine, dr\u017Eave, javnega stanovanjskega sklada ali neprofitne stanovanjske organizacije\
  \ upravi\u010Deni prosilci, ki izpolnjujejo pogoje, dolo\u010Dene s pravilnikom\
  \ o dodeljevanju neprofitnih stanovanj v najem. \n \n "
