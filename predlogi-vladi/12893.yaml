response: "Odziv Ministrstva za infrastrukturo\nDirektiva 2006/126/ES Evropskega parlamenta\
  \ in Sveta z dne 20. decembra 2006 o vozni\u0161kih dovoljenjih z vsemi spremembami\
  \ in dopolnitvami, v tretjem odstavku 7. \u010Dlena dolo\u010Da, da se vozni\u0161\
  ko dovoljenje po izteku veljavnosti podalj\u0161a samo ob nadaljnjem izpolnjevanju\
  \ minimalnih zdravni\u0161kih standardov, v skladu z dolo\u010Dbami Priloge III\
  \ direktive (minimalna merila glede psihofizi\u010Dne sposobnosti za vo\u017Enjo\
  \ vozila na motorni pogon) ter obi\u010Dajnega prebivali\u0161\u010Da na ozemlju\
  \ dr\u017Eave \u010Dlanice, ki je izdala vozni\u0161ko dovoljenje.\nIzdaja oziroma\
  \ podalj\u0161anje vozni\u0161kega dovoljenja ima lahko, skladno z evropsko zakonodajo,\
  \ za posledico tudi kraj\u0161e obdobje veljavnosti za posamezno kategorijo ali\
  \ kategorije, za katere je imetnik vozni\u0161kega dovoljenja upravi\u010Den do\
  \ vo\u017Enje, \u010De za to obstajajo utemeljeni razlogi. \u010Ce oseba izpolnjuje\
  \ minimalne standarde fizi\u010Dne in du\u0161evne sposobnosti za vo\u017Enjo motornega\
  \ vozila za kraj\u0161e obdobje, se vozni\u0161ko dovoljenje izda oziroma omeji\
  \ na kraj\u0161i rok veljavnosti.\nNavedene dolo\u010Dbe direktive so v pravni red\
  \ Republike Slovenije prenesene s Pravilnikom o zdravstvenih pogojih voznikov motornih\
  \ vozil (Uradni list RS, \u0161t. 14/18; v nadaljnjem besedilu: pravilnik) in z\
  \ dolo\u010Dbo 59. \u010Dlena Zakona o voznikih (Uradni list RS, \u0161t. 85/16,\
  \ 67/17, 21/18 \u2013 ZNOrg, 43/19 in 139/20; v nadaljnjem besedilu: ZVoz-1), ki\
  \ dolo\u010Da, da:\n se vozni\u0161ko dovoljenje izda in podalj\u0161a osebi, ki\
  \ ima v Republiki Sloveniji obi\u010Dajno prebivali\u0161\u010De, pri \u010Demer\
  \ se veljavnost vozni\u0161kega dovoljenja omeji na kraj\u0161i rok, \u010De je\
  \ ta dolo\u010Den v zdravni\u0161kem spri\u010Devalu. vozni\u0161ko dovoljenje izda\
  \ oziroma njegovo veljavnost podalj\u0161a upravna enota, se po dopolnjeni starosti\
  \ 70 let (oziroma 80 let \u2013 velja za vsa vozni\u0161ka dovoljenja, izdana do\
  \ 19. januarja 2013) vozni\u0161ko dovoljenje za vo\u017Enjo motornih vozil kategorij\
  \ AM, A1, A2, A, B, B1, BE, F in G izda z veljavnostjo petih let, se po dopolnjeni\
  \ starosti 65 let (oziroma 80 let \u2013 velja za vsa vozni\u0161ka dovoljenja,\
  \ izdana do 19. januarja 2013) vozni\u0161ko dovoljenje za vo\u017Enjo motornih\
  \ vozil kategorij C, CE, C1, C1E, D, DE, D1 in D1E izda z veljavnostjo treh let.\
  \ \nVezano na opravo zdravni\u0161kega pregleda, na podlagi katerega se ugotavlja\
  \ telesna in du\u0161evna zmo\u017Enost za vo\u017Enjo motornih vozil \u0161e pojasnjujemo,\
  \ da je v Prilogi I pravilnika dolo\u010Deno, da se za telesno in du\u0161evno zmo\u017E\
  nega za vo\u017Enjo motornih vozil \u0161teje kandidat za voznika oziroma voznik,\
  \ za katerega se z zdravstvenim pregledom ugotovi, da je njegovo stanje skladno\
  \ z merili po vseh to\u010Dkah ocenjevanja du\u0161evne in telesne zmo\u017Enosti\
  \ za vo\u017Enjo motornega vozila, torej ne le vid.\nV 1. poglavju Priloge I z naslovom\
  \ \xBBVID\xAB je dolo\u010Deno, da se pri vseh kandidatih za izdajo vozni\u0161\
  kega dovoljenja oziroma nekaterih voznikih za podalj\u0161anje vozni\u0161kega dovoljenja,\
  \ v okviru zdravstvenega pregleda opravi preiskava, s katero se ugotovi, ali imajo\
  \ ustrezne vidne funkcije za vo\u017Enjo motornih vozil.\n\u010Ce so pri preiskavi\
  \ vida pri vozniku ugotovljene:\n nizke refrakcijske motnje (do +/- 2.0 sferi\u010D\
  ni ekvivalent) brez drugih te\u017Eav z vidom, pri \u010Demer zmo\u017Enost za vo\u017E\
  njo ugotovi zdravnik specialist medicine dela, prometa in \u0161porta na podlagi\
  \ preiskave vidnih funkcij oziroma zadnjega izvida zdravnika specialista oftalmologa.\
  \ Ponovna ocena zmo\u017Enosti zaradi vida ni potrebna (vozni\u0161ko dovoljenje\
  \ se lahko podalj\u0161a do dopolnjene voznikove starosti 70 let); refrakcijske\
  \ motnje (nad +/- 2.0 sferi\u010Dni ekvivalent in manj kot +/- 5 sferi\u010Dni ekvivalent)\
  \ brez drugih te\u017Eav z vidom, pri \u010Demer zmo\u017Enost za vo\u017Enjo ugotovi\
  \ zdravnik specialist medicine dela, prometa in \u0161porta na podlagi preiskave\
  \ vidnih funkcij oziroma zadnjega izvida zdravnika specialista oftalmologa vsakih\
  \ pet let. \u010Ce oftalmolog oceni, da gre za stabilno refrakcijsko motnjo, vse\
  \ nadaljnje presoje zmo\u017Enosti za vo\u017Enjo opravi specialist medicine dela,\
  \ prometa in \u0161porta na podlagi pregleda in zadnjega izvida oftalmologa vsakih\
  \ 10 let (v teh primerih se izda vozni\u0161ko dovoljenje z veljavnostjo 10 let);\
  \ refrakcijske motnje (nad +/- 5.0 sferi\u010Dni ekvivalent), pri \u010Demer zmo\u017E\
  nost za vo\u017Enjo ugotovi zdravnik specialist medicine dela, prometa in \u0161\
  porta na podlagi usmerjenega izvida oftalmologa, ki tudi dolo\u010Di rok naslednjega\
  \ zdravstvenega pregleda, do katerega se lahko izda zdravni\u0161ko spri\u010Devalo.\
  \ Najdalj\u0161e \u010Dasovno obdobje, za katerega se zaradi tak\u0161nih motenj\
  \ lahko izda zdravni\u0161ko spri\u010Devalo, je 5 let (v teh primerih se izda vozni\u0161\
  ko dovoljenje z veljavnostjo najve\u010D 5 let ali kraj\u0161im rokom veljavnosti).\
  \ \nEnako je bilo dolo\u010Deno tudi v Prilogi I Pravilnika o zdravstvenih pogojih\
  \ voznikov motornih vozil iz leta 2011 (Uradni list RS, \u0161t. 47/11) in Prilogi\
  \ I Pravilnika o spremembah Pravilnika o zdravstvenih pogojih voznikov motornih\
  \ vozil iz leta 2014 (Uradni list RS, \u0161t. 67/14).\nIz navedenega sledi, da\
  \ se vozni\u0161ko dovoljenje ne omeji na kraj\u0161i rok veljavnosti, \u010De je\
  \ pri osebi po opravljenem zdravstvenem pregledu podana le nizka refrakcijska motnja\
  \ (do +/- 2.0 sferi\u010Dni ekvivalent) brez drugih te\u017Eav z vidom in je pri\
  \ osebi, po vseh ostalih to\u010Dkah ocenjevanja du\u0161evne in telesne zmo\u017E\
  nosti za vo\u017Enjo motornega vozila, ugotovljena telesna in du\u0161evna zmo\u017E\
  nost za vo\u017Enjo motornega vozila brez omejitev.\nSkladno z vsem navedenim je\
  \ Ministrstvo za infrastrukturo mnenja, da je obstoje\u010Da zakonodaja, ki ureja\
  \ podalj\u0161anje veljavnosti vozni\u0161kega dovoljenja na podlagi opravljenega\
  \ zdravstvenega pregleda in ne zgolj potrdila okulista ali oftalmologa, ustrezna."
