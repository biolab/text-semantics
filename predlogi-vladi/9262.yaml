response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo odgovarja, da so posebne\
  \ pravice avtohtone italijanske narodne skupnosti v Sloveniji zagotovljene z Ustavo\
  \ Republike Slovenije, ki v 64. \u010Dlenu med drugim dolo\u010Da, da je avtohtoni\
  \ italijanski narodni skupnosti ter njenim pripadnikom zagotovljena pravica, da\
  \ svobodno uporabljajo svoje narodne simbole in da za ohranjanje svoje narodne identitete\
  \ ustanavljajo organizacije, razvijajo gospodarske, kulturne in znanstvenoraziskovalne\
  \ dejavnosti ter dejavnosti na podro\u010Dju javnega obve\u0161\u010Danja in zalo\u017E\
  ni\u0161tva. Dr\u017Eava gmotno in moralno podpira uveljavljanje teh pravic. Ustavno\
  \ zagotovljene pravice avtohtone italijanske narodne skupnosti na podro\u010Dju\
  \ javnega obve\u0161\u010Danja se uveljavljajo z Zakonom o Radioteleviziji Slovenija\
  \ (v nadaljnjem besedilu: ZRTVS-1). Ta v 1. \u010Dlenu dolo\u010Da, da je RTV Slovenija\
  \ javni zavod posebnega kulturnega in nacionalnega pomena, ki opravlja javno slu\u017E\
  bo na podro\u010Dju radijske in televizijske dejavnosti, dolo\u010Deno s tem zakonom,\
  \ z namenom zagotavljanja demokrati\u010Dnih, socialnih in kulturnih potreb dr\u017E\
  avljank in dr\u017Eavljanov Republike Slovenije, Slovenk in Slovencev po svetu,\
  \ pripadnic in pripadnikov slovenskih narodnih manj\u0161in v Italiji, Avstriji\
  \ in Mad\u017Earski, italijanske in mad\u017Earske narodne skupnosti v Republiki\
  \ Sloveniji, ter druge dejavnosti v skladu s tem zakonom in Statutom RTV Slovenija\
  \ ter zakonom, ki ureja podro\u010Dje medijev. Na podlagi 3. \u010Dlena ZRTVS-1\
  \ pa javna slu\u017Eba RTV Slovenije obsega ustvarjanje, pripravljanje, arhiviranje\
  \ in oddajanje \u2013 med drugim tudi \u2013 radijskih in televizijskih programov\
  \ regionalnega centra v Kopru ter radijskega in televizijskega programa za avtohtono\
  \ italijansko narodno skupnost.   TV Koper \u2013 Capodistria se povezuje v regionalni\
  \ RTV-center Koper \u2013 Capodistria, ki na podlagi 75. \u010Dlena Statuta javnega\
  \ zavoda Radiotelevizija Slovenija ustvarja, pripravlja, oddaja in arhivira televizijski\
  \ in radijski program v sloven\u0161\u010Dini, televizijski in radijski program\
  \ za italijansko narodno skupnost, televizijski in radijski program za slovensko\
  \ manj\u0161ino v Italiji ter pripravlja oddaje za nacionalne radijske in televizijske\
  \ programe. V njem delujejo \u0161tiri uredni\u0161tva \u0161tirih programov \u2013\
  \ dveh radijskih (Radio Koper in Radio Capodistria italijanski program) na lo\u010D\
  enih frekvencah in dveh televizijskih programov v slovenskem in italijanskem jeziku.\
  \   Obravnavani predlog, po katerem bi se moral televizijski program RTV Slovenije,\
  \ TV Koper \u2013 Capodistria, ki je namenjen avtohtoni italijanski narodni skupnosti,\
  \ raz\u0161irjati v slovenskem jeziku, predstavlja omejitev ustavno zagotovljenih\
  \ pravic avtohtone italijanske narodne skupnosti v Sloveniji, zato je neprimeren\
  \ za nadaljnjo obravnavo.  V zvezi s tem navajamo tudi, da je pravica do uporabe\
  \ lastnega jezika v medijih, namenjenih narodnostnim skupnostim, zagotovljena tudi\
  \ z Zakonom o medijih, ki v sedmem odstavku 5. \u010Dlena dolo\u010Da, da \u010D\
  e so programske vsebine namenjene mad\u017Earski oziroma italijanski narodni skupnosti,\
  \ jih lahko izdajatelj raz\u0161irja v jeziku narodne skupnosti.   "
