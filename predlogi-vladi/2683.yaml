response: "Odziv Ministrstva za finance\nV \u010Dasu zaostrene gospodarske in finan\u010D\
  ne krize je postalo u\u010Dinkovito ukrepanje proti dav\u010Dnim in finan\u010D\
  nim kr\u0161itvam \u0161e pomembnej\u0161e in v strokovni javnosti se pojavljajo\
  \ \u0161tevilne pobude za izbolj\u0161anje stanja na tem podro\u010Dju. Dr\u017E\
  ave uporabljajo razli\u010Dne organizacijske modele in organe za odkrivanje in prepre\u010D\
  evanje dav\u010Dnih in finan\u010Dnih kr\u0161itev. Najve\u010Dkrat so za to podro\u010D\
  je zadol\u017Eeni dav\u010Dna in carinske uprava, policija finan\u010Dni nadzorniki\
  \ in podobni dr\u017Eavni organi, ki pri delu tesno sodelujejo med seboj in si izmenjujejo\
  \ podatke.\n\u0160tevilne evropske dr\u017Eave imajo posebne specializirane enote\
  \ za odkrivanje in preiskovanje dav\u010Dnih kaznivih dejanj. V Avstriji, Nem\u010D\
  iji, \u0160vici, Irski, Nizozemski, Portugalski, \u0160vedski, \u0160paniji in Veliki\
  \ Britaniji so te enote ume\u0161\u010Dene znotraj dav\u010Dne uprave. V Italiji\
  \ opravlja to nalogo organizacijsko samostojna finan\u010Dna policija (finan\u010D\
  ni stra\u017Eniki \u2013 Guardia di Finanza), ki je pristojna za odkrivanje in preiskovanje\
  \ dav\u010Dnih in drugih finan\u010Dnih kaznivih dejanj.\nV Sloveniji je za preiskovanje\
  \ kaznivih dejanj pristojna policija, ki pa pri preiskovanju dav\u010Dnih in carinskih\
  \ kaznivih dejanj tesno sodeluje z dav\u010Dno in carinsko upravo. Podobno ureditev\
  \ imajo tudi v Belgiji, \u010Ce\u0161ki, Danski, Finski in na Slova\u0161kem.\n\
  V zadnjem obdobju so \u0161tevilne evropske dr\u017Eave reorganizirale svoje dav\u010D\
  ne in carinske uprave, s \u010Dimer posku\u0161ajo pove\u010Dati njihovo u\u010D\
  inkovitost pri pobiranju javnih dajatev in zmanj\u0161ati stro\u0161ke. V Sloveniji\
  \ smo za\u010Deli s projektom zdru\u017Eevanja dav\u010Dne in carinske uprave in\
  \ pri tem se posku\u0161ajo znotraj obeh organov poiskati sinergije in na\u010D\
  ini za izbolj\u0161anje u\u010Dinkovitosti pobiranja davkov in drugih dajatev. Pri\
  \ tem se na\u010Drtuje tudi ustanovitev posebnih enot, ki bodo specializirane za\
  \ odkrivanje in preiskovanje huj\u0161ih kr\u0161itev dav\u010Dnih in carinskih\
  \ predpisov. \n "
