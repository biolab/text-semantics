response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje najprej pojasnjuje,\
  \ da je bil dne 25. aprila 2017 sprejet Zakon o Dr\u017Eavnem odvetni\u0161tvu (Ur.\
  \ l. RS, \u0161t. 23/2017), ki v 22. \u010Dlenu opredeljuje izvr\u0161evanje finan\u010D\
  nih obveznosti v zvezi s postopki pred Evropskim sodi\u0161\u010Dem za \u010Dlovekove\
  \ pravice (ES\u010CP). Ta dolo\u010Da, da \xBBDr\u017Eavno odvetni\u0161tvo izvr\u0161\
  uje finan\u010Dne obveznosti Republike Slovenije, ki izhajajo iz sodb Evropskega\
  \ sodi\u0161\u010Da za \u010Dlovekove pravice, enostranskih izjav, prijateljskih\
  \ in izvensodnih poravnav, podanih oziroma sklenjenih z namenom zaklju\u010Dka postopka\
  \ pred Evropskim sodi\u0161\u010Dem za \u010Dlovekove pravic, razen \u010De zakon\
  \ dolo\u010Da druga\u010De.\xAB To pomeni, da sredstva za pla\u010Dilo pravi\u010D\
  nega zado\u0161\u010Denja in stro\u0161kov postopka, ki jih dolo\u010Di ES\u010C\
  P v Prora\u010Dunu Republike Slovenije niso zagotovljena na postavki Ministrstva\
  \ za pravosodje niti Vlade Republike Slovenije, temve\u010D na postavki Dr\u017E\
  avnega odvetni\u0161tva Republike Slovenije (pred za\u010Detkom veljavnosti omenjenega\
  \ zakona pa so bila ta sredstva zagotovljena v prora\u010Dunski postavki Dr\u017E\
  avnega pravobranilstva Republike Slovenije). Izpla\u010Devanje \xBBkazni\xAB, na\
  \ na\u010Din, kot jih predlagate, bi bilo torej v nasprotju z veljavno slovensko\
  \ zakonodajo, zato va\u0161 predlog lahko vidimo tudi kot pobudo za spremembo zakonodaje.\n\
  Relevantno je torej vpra\u0161anje, ali bi bilo iz razlogov, ki jih navajate, smiselno\
  \  spremeniti obstoje\u010Di pristop.\n Predhodno je treba izpostaviti, da pravno\
  \ gledano ne gre za \xBBkazni\xAB, ampak za delno javnopravni, delno civilnopravni\
  \ koncept \xBBpravi\u010Dnega zado\u0161\u010Denja\xAB, vzpostavljen po Evropski\
  \ konvenciji o \u010Dlovekovih pravicah iz leta 1950. Drugi\u010D, za izvr\u0161\
  evanje sodb ES\u010CP kot tudi za podro\u010Dje \u010Dlovekovih pravic v dr\u017E\
  avi ni odgovorno le eno ministrstvo, t. j. Ministrstvo za pravosodje, ampak vsi\
  \ resorji. Novela Zakona o dr\u017Eavni upravi (ZDU-1; Uradni list RS, \u0161t.\
  \ 90/14) iz leta 2014 je med naloge Ministrstva za pravosodje sicer dodala \xBB\
  usmerjanje ministrstev glede izvr\u0161evanja sodb mednarodnih sodi\u0161\u010D\xAB\
  , kar se nana\u0161a v veliki meri na izvr\u0161evanje sodb Evropskega sodi\u0161\
  \u010Da za \u010Dlovekove pravice. S tem je bil v Sloveniji prvi\u010D dolo\u010D\
  en organ, ki spodbuja in usklajuje izvr\u0161evanje sodb mednarodnih sodi\u0161\u010D\
  . Vendar pa to ne pomeni, da je za izvr\u0161evanje sodb pristojno le eno ministrstvo,\
  \ kar izhaja \u017Ee iz samega besedila zakona. Julija 2016 pa je bila sprejeta\
  \ \u0161e ena novela ZDU-1 (Uradni list RS, \u0161t. 51/16), ki je med naloge Ministrstva\
  \ za pravosodje izrecno dodala \u0161e \xBBpreu\u010Devanje in na\u010Drtovanje\
  \ uveljavljanja temeljnih \u010Dlovekovih pravic in svobo\u0161\u010Din\xAB. Za\
  \ spo\u0161tovanje \u010Dlovekovih pravic v vladi torej ni zadol\u017Eeno le eno\
  \ ministrstvo, niti ne nujno zgolj izvr\u0161ilna veja oblasti. Nasprotno, \u010D\
  lovekove pravice in temeljne svobo\u0161\u010Dine zadevajo vse vidike \u017Eivljenja\
  \ posameznika, dru\u017Ebe in dr\u017Eave, zato si moramo za njihovo spo\u0161tovanje\
  \ in uresni\u010Devanje prizadevati horizontalno in vertikalno na vseh ravneh. To\
  \ pomeni, da skrb za spo\u0161tovanje in uresni\u010Devanje \u010Dlovekovih pravico\
  \ zadeva tako vlado in dr\u017Eavno upravo kot tudi zakonodajalca in sodno vejo\
  \ oblasti, vklju\u010Dno Ustavno sodi\u0161\u010De Republike Slovenije. Tretji\u010D\
  , razlogi za ugotovljene kr\u0161itve \u010Dlovekovi pravic s strani ES\u010CP v\
  \ posamezni zadevi so lahko razli\u010Dni. Na primer, lahko izvirajo iz neustrezne\
  \ zakonodaje, ki ni skladna s standardi iz Evropske konvencije o \u010Dlovekovih\
  \ pravicah (EK\u010CP), sistemskih pomanjkljivosti, lahko izvirajo iz neustreznega\
  \ ravnanja posameznih dr\u017Eavnih organov ali  neustreznih objektivnih razmer,\
  \ lahko pa se nana\u0161ajo na nezadostno, prepo\u010Dasno ali neu\u010Dinkovito\
  \ sodno varstvo v Republiki Sloveniji. Ne nazadnje ne gre spregledati, da je med\
  \ pogoji dopustnosti zadeve pred ES\u010CP (glejte 34. in 35. \u010Dlen Evropske\
  \ konvencije o \u010Dlovekovih pravicah) klju\u010Dno tudi iz\u010Drpanje notranje\
  \ pravnih sredstev, (glejte med drugim) t. j. v primeru Slovenije pred Vrhovnim\
  \ sodi\u0161\u010Dem Republike Slovenije (izredna in redna pravna sredstva) oziroma\
  \ pred Ustavnim sodi\u0161\u010Dem Republike Slovenije (postopek po ustavni prito\u017E\
  bi). Ravno skozi proces izvr\u0161evanja sodbe pa so pritegnjeni tudi organi, ki\
  \ so v dolo\u010Denem primeru sodelovali in \xBBprispevali\xAB k kr\u0161itvi, ki\
  \ jo je ugotovilo ES\u010CP. Tako so ti organi vklju\u010Deni tudi v na\u010Drtovanje\
  \ in izvedbo splo\u0161nih ukrepov za prepre\u010Ditev bodo\u010Dih kr\u0161itev.\
  \ Center z izobra\u017Eevanje v pravosodju vsako leto organizira usposabljanja,\
  \ na katerih so prestavljene tudi sodbe ES\u010CP. \u010Cetrti\u010D, ker od nastale\
  \ kr\u0161itve do pravnomo\u010Dne sodbe ES\u010CP lahko pote\u010De ve\u010D let,\
  \ je predlog dodatno vpra\u0161ljiv tudi z vidika predlagane denarne odgovornosti\
  \ posameznih funkcionarjev. Peti\u010D, Republika Slovenija ima integralni prora\u010D\
  un in torej tudi z vidika davkopla\u010Devalcev sprememba prora\u010Dunskih postavk\
  \ ne bi pomenila dejanske razlike glede stro\u0161kov dr\u017Eave.  Po oceni Ministrstva\
  \ za pravosodje ima Republika Slovenija ustrezen pristop, da se centralna prora\u010D\
  unska postavka za izpla\u010Dilo od\u0161kodnin v okviru pravi\u010Dnega zado\u0161\
  \u010Denja po sodbah ES\u010CP nahaja na Dr\u017Eavnem odvetni\u0161tvu. \nNa Ministrstvu\
  \ za pravosodje torej menimo, da ni potrebno spreminjati obstoje\u010Dega pristopa\
  \ glede izpla\u010Dil pravi\u010Dnega zado\u0161\u010Denja, ki jih izre\u010De ES\u010C\
  P, saj obstoje\u010D sistem izpla\u010Dil dobro deluje, poleg tega pa za spremembo\
  \ tudi ni upravi\u010Denih vsebinskih razlogov. Izpostaviti \u017Eelimo, da dr\u017E\
  ava v skladu z 46. \u010Dlenom EK\u010CP nima le dol\u017Enosti v roku izpla\u010D\
  ati pravi\u010Dnega zado\u0161\u010Denja posamezniki, katerega kr\u0161enje \u010D\
  lovekovih pravic je zgotovilo ES\u010CP, ampak sodbo polno izvr\u0161iti tako z\
  \ vidika posameznih kot splo\u0161nih ukrepov. Slovenija je v zadnjih letih na tem\
  \ podro\u010Djih naredila pomemben korak naprej, saj si vlada in Ministrstvo za\
  \ pravosodje aktivno prizadevata za polno in \u010Dimprej\u0161njo izvr\u0161itev\
  \ vseh sodb ES\u010CP proti Sloveniji. Na ta na\u010Din si vlada po svojih prizadeva,\
  \ da prepre\u010Di podobne kr\u0161itve \u010Dlovekovih pravic, hkrati pa tudi zagotavlja\
  \ spo\u0161tovanje vladavine prave, ki je komplementarna vrednota spo\u0161tovanju\
  \ \u010Dlovekovih pravic. Ve\u010D informacij o tem je dostopnih tudi na spletni\
  \ strani Ministrstva z....\nNenazadnje pa ne gre spregledati, da je splo\u0161no\
  \ stanje spo\u0161tovanja \u010Dlovekovih pravic v Republiki Sloveniji ve\u010D\
  inoma na visoki ravni oziroma ni tako slabo, kot bi lahko izhajalo iz nekaterih\
  \ mnenj, ki posamezne primere kr\u0161itev bodisi posplo\u0161ujejo bodisi potencirajo.\
  \ Pri tem ne gre spregledati statisti\u010Dnega podatka, da je bilo med leti 1993\
  \ - 2016 proti Sloveniji na ES\u010CP vlo\u017Eenih kar 8.871 prito\u017Eb, od katerih\
  \ je ES\u010CP odlo\u010Dilo o 7.298 prito\u017Ebah. Velika ve\u010Dina prito\u017E\
  b, kar 6.945 (95.1%), je bilo nedopustnih oziroma \u010Drtanih, ES\u010CP pa je\
  \ izdalo sodbe v 341 zadevah. Kr\u0161itev EK\u010CP je ugotovilo v 319 primerih\
  \ - od tega se jih je kar 264 nana\u0161alo na sistemski problem sojenja v razumnem\
  \ roku (zadeva Lukenda - skupina), 18 na prenatrpanost ljubljanskega zapora (zadeva\
  \ Mandi\u0107 in Jovi\u0107 - skupina) in 7 na kr\u0161itev prekr\u0161kovnega postopka\
  \ zaradi ne izvedbe ustne obravnave (zadeva Flisar \u2013 skupina). To pomeni, da\
  \ je poleg omenjenih treh sistemskih kr\u0161itev, ki jih je dr\u017Eave ve\u010D\
  inoma \u017Ee odpravila, ES\u010CP v ve\u010D kot 20 letih ugotovilo kr\u0161itev\
  \ EK\u010CP s strani Slovenije le v 30 drugih zadevah. Od teh zadev velja izpostaviti\
  \ dve sistemski vpra\u0161anji, ki sta povezani \u0161e z urejanjem vpra\u0161anj,\
  \ ki so posledica razpada nekdanje SFRJ, in sicer pilotni sodbi v zadevi Kuri\u0107\
  \ (izbrisani) in zadevi Ali\u0161i\u0107 (nekdanji devizni var\u010Devalci Ljubljanske\
  \ banke), ki sta imeli ve\u010Dje finan\u010Dne posledice in sta terjali  - tako\
  \ kot zadeva Lukenda \u2013 sprejem posebnega zakona. Na splo\u0161no so bile torej\
  \ prito\u017Ebe zoper Slovenijo uspe\u0161ne le v 3,6% primerih, a se zavedamo,\
  \ da je vsaka ugotovljena kr\u0161itev \u010Dlovekovih pravic s strani ES\u010C\
  P pomembna in jo je potrebno \u010Dim prej odpraviti.\n "
