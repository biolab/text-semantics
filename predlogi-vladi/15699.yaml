response: "Odziv Ministrstva za notranje zadeve\nV zvezi z va\u0161im predlogom pojasnjujemo,\
  \ da podro\u010Dje prodaje in uporabe pirotehni\u010Dnih izdelkov ureja Zakon o\
  \ eksplozivih in pirotehni\u010Dnih izdelkih (Uradni list RS, \u0161t. 35/08 in\
  \ 19/15), ki pirotehni\u010Dne izdelke razvr\u0161\u010Da v ognjemetne izdelke kategorije\
  \ F1, F2, F3, F4 (to so izdelki namenjeni za zabavo), pirotehni\u010Dni izdelki\
  \ za odrska prizori\u0161\u010Da kategorije T1 in T2 ter drugi pirotehni\u010Dni\
  \ izdelki kategorije P1 in P2. Navedena razvrstitev je v celoti prenesena iz Direktive\
  \ 2007/23/ES Evropskega parlamenta in Sveta z dne 23. 5. 2007 o dajanju pirotehni\u010D\
  nih izdelkov v promet oziroma prenovljene Direktive 2013/29 z 12. junija 2013 o\
  \ harmonizaciji zakonodaj dr\u017Eav \u010Dlanic v zvezi z dostopnostjo pirotehni\u010D\
  nih izdelkov na trgu. Obe navedeni direktivi sta z julijem 2010 (za ognjemetne izdelke\
  \ kategorije F1, F2 in F3) oziroma julijem 2013 (za vse ostale kategorije pirotehni\u010D\
  nih izdelkov) uvedli obvezno ozna\u010Ditev pirotehni\u010Dnih izdelkov z oznako\
  \ CE. Razvrstitev pirotehni\u010Dnih izdelkov glede na vrsto uporabe, namen, raven\
  \ nevarnosti in glede na raven hrupa opravi proizvajalec potrdi pa jo prigla\u0161\
  en organ za ugotavljanje skladnosti. To je s strani Evropske komisije potrjen akreditiran\
  \ laboratorij, ki pirotehni\u010Dne izdelke testira v skladu s harmoniziranimi EN\
  \ standardi in po kon\u010Danem uspe\u0161nem testiranju zanje izda listino o skladnosti\
  \ oziroma CE certifikat.\nProstorsko ter \u010Dasovno je omejena prodaja in uporaba\
  \ ognjemetnih izdelkov kategorije F1, katerih glavni u\u010Dinek je pok. Prodaja\
  \ le teh je dovoljena od 19. do 31. decembra, njihova uporaba pa je dovoljena od\
  \ 26. decembra do vklju\u010Dno 1. januarja. Ostali izdelki, ki imajo kot glavni\
  \ u\u010Dinek pok, so petarde, dvojne petarde, bliskovne petarde, poskakujo\u010D\
  e petarde, ki pa sodijo v kategorijo F2 in F3 (nekatere pa celo v kategorijo F4),\
  \ prodaja, posest in uporaba teh izdelkov pa je fizi\u010Dnim osebam prepovedana.\
  \ Poleg tega Zakon o eksplozivih in pirotehni\u010Dnih izdelkih fizi\u010Dnim osebam\
  \ prepoveduje uporabo mote\u010Dih ognjemetnih izdelkov kategorije F1, katerih glavni\
  \ u\u010Dinek je pok, na dolo\u010Denih krajih (v strnjenih stanovanjskih naseljih,\
  \ zgradbah in vseh zaprtih prostorih, v bli\u017Eini bolni\u0161nic, v prevoznih\
  \ sredstvih za potni\u0161ki promet in na povr\u0161inah, na katerih potekajo javni\
  \ shodi in javne prireditve) kakor tudi preprodajo pirotehni\u010Dnih izdelkov,\
  \ njihovo predelavo zaradi pove\u010Danja u\u010Dinkov, uporabo pirotehni\u010D\
  nih izdelkov v drugih predmetih ter lastno izdelavo pirotehni\u010Dnih izdelkov\
  \ ali zmesi.\nV zvezi z ogla\u0161evanjem izdelkov pojasnjujemo, da ogla\u0161evanje\
  \ toba\u010Dnih izdelkov ureja Direktiva 2003/33/ES Evropskega parlamenta in Sveta\
  \ z dne 26. maja 2003 o pribli\u017Eevanju zakonov in drugih predpisov dr\u017E\
  av \u010Dlanic o ogla\u0161evanju in sponzorstvu toba\u010Dnih izdelkov, s katero\
  \ se postavljajo enotna merila za vse dr\u017Eave \u010Dlanice in odpravljajo ovire\
  \ za prost pretok blaga in je bila prenesena v na\u0161 pravni red z Zakonom o omejevanju\
  \ uporabe toba\u010Dnih in povezanih izdelkov (Uradni list RS, \u0161t. 9/17 in\
  \ 19/17). Navedena direktiva namre\u010D med drugim dolo\u010Da, da je prepovedano\
  \ ogla\u0161evanje v tisku in drugih tiskanih publikacijah (ogla\u0161evanje je\
  \ omejeno le na publikacije, ki so namenjene izrecno strokovnjakom trgovine s tobakom\
  \ ter na publikacije, tiskane in objavljene v tretjih dr\u017Eavah, ki prvotno niso\
  \ namenjene za trg Skupnosti), v storitvah informacijske dru\u017Ebe, vseh oblikah\
  \ radijskega ogla\u0161evanja, prepovedano je sponzorstvo dogodkov ali dejavnosti,\
  \ ki vklju\u010Dujejo ali se odvijajo v ve\u010D dr\u017Eavah \u010Dlanicah ali\
  \ imajo druga\u010De \u010Dezmejne vplive, prav tako je prepovedana tudi vsaka prosta\
  \ razdelitev toba\u010Dnih izdelkov v smislu sponzorstva dogodkov.\nZa razliko od\
  \ Direktive 2003/33/ES Evropskega parlamenta in Sveta z dne 26. maja 2003 o pribli\u017E\
  evanju zakonov in drugih predpisov dr\u017Eav \u010Dlanic o ogla\u0161evanju in\
  \ sponzorstvu toba\u010Dnih izdelkov, ki prepoveduje ogla\u0161evanje toba\u010D\
  nih izdelkov in sponzorstvo, pa Direktiva 2013/29/EU Evropske parlamenta in Sveta\
  \ z dne 12. junij 2013 o harmonizaciji zakonodaj dr\u017Eav \u010Dlanic v zvezi\
  \ z dostopnostjo pirotehni\u010Dnih izdelkov na trgu (prenovitev) le te prepovedi\
  \ ne predpisuje, prav tako prepovedi ogla\u0161evanja pirotehni\u010Dnih izdelkov\
  \ ne predpisuje nobena druga direktiva Evropske unije. Ta dolo\u010Da vsebino ozna\u010D\
  evanja pirotehni\u010Dnih izdelkih, kot so npr. podatki o proizvajalcu, uvozniku,\
  \ ime in vrsto pirotehni\u010Dnega izdelka, registrsko \u0161tevilko, proizvodno,\
  \ serijsko ali zaporedno \u0161tevilko, najni\u017Eje dovoljene starosti, kategorijo,\
  \ neto eksplozivno maso itn. kot tudi navodila za uporabo pirotehni\u010Dnih izdelkov.\
  \ Ob upo\u0161tevanju teh navodil in pravilni uporabi pirotehni\u010Dnih izdelkov\
  \ do po\u0161kodb naj ne bi pri\u0161lo, za razliko od toba\u010Dnih izdelkov, kjer\
  \ je vsako kajenje zdravju \u0161kodljivo. Po navedbah na portalu gov.si (https://\
  \ www.gov.si/teme/kajenje-in-tobak/) tobak namre\u010D med dejavniki tveganja za\
  \ zdravje tudi v Sloveniji zahteva najve\u010D \u017Eivljenj. Rabi tobaka pripisujemo\
  \ 19 odstotkov vseh smrti pri Slovencih starih ve\u010D kot 30 let (30 do 44 let:\
  \ 15 odstotkov vseh smrti, 45 do 59 let: 31 odstotkov vseh smrti, 60 do 69 let:\
  \ 25 odstotkov vseh smrti zaradi tobaka). V Sloveniji vsak dan zaradi bolezni, pripisljivih\
  \ kajenju, umre 10 oseb, kar pomeni 3.600 na leto. Veliko breme za posameznika,\
  \ gospodarstvo in zdravstveni sistem pa predstavljajo tudi bolezni in z njimi povezane\
  \ posledice, ki jih povzro\u010Da kajenje. Uporaba toba\u010Dnih izdelkov predstavlja\
  \ eno najve\u010Djih gro\u017Eenj zdravju posameznika. Po podatkih Svetovne zdravstvene\
  \ organizacije je v 20 stoletju za kar 100 milijonov smrti nastopilo kot posledica\
  \ uporabe toba\u010Dnih izdelkov. \u010Ce se bo tak trend nadaljeval, bo v 21. stoletju\
  \ \u0161tevilo smrti naraslo na milijardo. Po drugi strani pa zaradi uporabe pirotehni\u010D\
  nih izdelkov smrtnih \u017Ertev nismo zabele\u017Eili, od leta 2016 pa do lanskega\
  \ leta je policija obravnavala skupaj 37 nesre\u010D (v letu 2016 6 nesre\u010D\
  , v letu 2017 8 nesre\u010D, v letu 2018 8 nesre\u010D, v letu 2019 8 nesre\u010D\
  , v letu 2020 ni bilo nesre\u010D in v letu 2021 7 nesre\u010D). Po podatkih Policije\
  \ je v ve\u010Dini primerov za po\u0161kodbe kriva nepravilna uporaba (ali celo\
  \ njihova zloraba) pirotehni\u010Dnih izdelkov kategorije F2 in F3, katerih glavni\
  \ u\u010Dinek je pok ter doma izdelanimi oziroma predelanimi pirotehni\u010Dnimi\
  \ izdelki, torej tistih izdelkov, ki so v Sloveniji prepovedani, pa se kljub ve\u010D\
  \ kot desetletni prepovedi in njihovimi negativnimi posledicami \u0161e vedno uporabljajo.\
  \ Zadnjih nekaj let je mogo\u010De opaziti, da najve\u010Djo te\u017Eavo predstavlja\
  \ prodaja izdelkov po spletu, saj na\u0161i dr\u017Eavljani na tujih spletnih straneh\
  \ kupujejo ravno tiste izdelke, ki so pri nas prepovedani., niso pa prepovedani\
  \ v drugih dr\u017Eavah \u010Dlanicah EU.\nHkrati pojasnjujemo, da po nam znanih\
  \ podatkih nobena dr\u017Eava \u010Dlanica EU nima prepovedanega ogla\u0161evanja\
  \ pirotehni\u010Dnih izdelkov. Za razliko od tobaka in toba\u010Dnih izdelkov, ki\
  \ jih ljudje dnevno mno\u017Ei\u010Dno uporabljajo in, ki med dejavniki tveganja\
  \ za zdravje zahtevajo bistveno ve\u010D \u017Eivljenj, se pirotehni\u010Dni izdelki\
  \ uporabljajo nekaj dni v letu, najve\u010D ob prehodu iz starega v novo leto in\
  \ se v tisku in drugih tiskanih publikacijah ogla\u0161ujejo le v tem obdobju. Zato\
  \ glede na vse navedeno menimo, da ni potrebe po uvedbi prepovedi ogla\u0161evanja\
  \ pirotehni\u010Dnih izdelkov, saj Zakon o eksplozivih in pirotehni\u010Dnih izdelkih\
  \ v zadostni meri omejuje, tako \u010Dasovno, starostno kot tudi prostorsko, prodajo\
  \ in uporabo pirotehni\u010Dnih izdelkov oziroma prepoveduje uporabo, prodajo in\
  \ posest najbolj mote\u010Dih in nevarnih pokajo\u010Dih izdelkov za ljudi, okolje\
  \ in \u017Eivali."
