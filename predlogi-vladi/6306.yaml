response: "Odziv Ministrstva za pravosodje\nUreditev v Kazenskem zakoniku\nMinistrstvo\
  \ za pravosodje pojasnjuje, da je v Kazenskem zakoniku (v nadaljevanju: KZ-1, Uradni\
  \ list RS, \u0161t. 50/12 - uradno pre\u010Di\u0161\u010Deno besedilo) dolo\u010D\
  ena pravna podlaga za odvzem premo\u017Eenjske koristi, pridobljene s kaznivim dejanjem,\
  \ in sicer v sedmem poglavju (74. do 77.c \u010Dlen KZ-1). V 74. \u010Dlenu je uzakonjeno\
  \ temeljno na\u010Delo kazenskega prava, ki dolo\u010Da, da nih\u010De ne more obdr\u017E\
  ati premo\u017Eenjske koristi, ki je bila pridobljena s kaznivim dejanjem ali zaradi\
  \ njega. Korist iz prej\u0161njega stavka se odvzame s sodno odlo\u010Dbo, s katero\
  \ je bilo ob pogojih, dolo\u010Denih v tem zakoniku, ugotovljeno kaznivo dejanje.\n\
  V nadaljevanju je dolo\u010Den \u0161e na\u010Din odvzema protipravno pridobljene\
  \ premo\u017Eenjske koristi, in sicer se storilcu kaznivega dejanja primarno odvzame\
  \ denar, dragocenosti in vsaka druga premo\u017Eenjska korist, ki je bila pridobljena\
  \ s kaznivim dejanjem ali zaradi njega, \u010De pa mu jih ni mogo\u010De odvzeti,\
  \ se mu odvzame premo\u017Eenje, ki ustreza premo\u017Eenjski koristi (prvi odstavek\
  \ 75. \u010Dlena KZ-1). \u010Ce storilcu ali drugemu prejemniku koristi ni mogo\u010D\
  e odvzeti premo\u017Eenjske koristi ali premo\u017Eenja, ki ustreza premo\u017E\
  enjski koristi, se mu nalo\u017Ei, da mora pla\u010Dati denarni znesek, ki ustreza\
  \ tej premo\u017Eenjski koristi (drugi odstavek 75. \u010Dlena KZ-1).\nPoleg tega\
  \ je v tretjem in \u010Detrtem odstavku 75. \u010Dlena KZ-1 dolo\u010Deno \u0161\
  e, da se premo\u017Eenjska korist, pridobljena s kaznivim dejanjem ali zaradi njega,\
  \ lahko odvzame tudi tistim, na katere je bila prenesena brezpla\u010Dno ali za\
  \ pla\u010Dilo, ki ne ustreza dejanski vrednosti, \u010De so vedeli ali bi bili\
  \ mogli vedeti, da je bila pridobljena s kaznivim dejanjem ali zaradi njega. \u010C\
  e je bila premo\u017Eenjska korist, pridobljena s kaznivim dejanjem ali zaradi njega,\
  \ prenesena na bli\u017Enje sorodnike storilca kaznivega dejanja (razmerja iz 224.\
  \ \u010Dlena KZ-1), ali \u010De je bilo zaradi onemogo\u010Danja odvzema premo\u017E\
  enjske koristi (iz prvega odstavku 75. \u010Dlena KZ-1) na te osebe preneseno kak\u0161\
  no drugo njegovo premo\u017Eenje, se jim odvzame, razen \u010De doka\u017Eejo, da\
  \ so zanj pla\u010Dali dejansko vrednost.\nPrav tako je v KZ-1 urejena pravna podlaga\
  \ za odvzem premo\u017Eenjske koristi pravni osebi, odvzem premo\u017Eenja zaradi\
  \ kaznivih dejanj, storjenih v hudodelski zdru\u017Ebi ter odvzem premo\u017Eenja,\
  \ pridobljenega v zvezi s kaznivim dejanjem.\n Ureditev v Zakonu o kazenskem postopku\n\
  V Zakonu o kazenskem postopku (v nadaljevanju: ZKP, Uradni list RS, \u0161t. 32/12\
  \ - uradno pre\u010Di\u0161\u010Deno besedilo 47/13) je v \u010Dlenih od 499 do\
  \ 501 urejen tudi postopek za odvzem premo\u017Eenjske koristi, podkupnin ter denarja\
  \ ali premo\u017Eenja nezakonitega izvora (tretji del ZKP - Posebni postopki, 28.\
  \ poglavje). V 499. \u010Dlenu ZKP je dolo\u010Deno, da se premo\u017Eenjska korist,\
  \ ki je bila dose\u017Eena s kaznivim dejanjem ali zaradi njega, ugotavlja v kazenskem\
  \ postopku po uradni dol\u017Enosti. Sodi\u0161\u010De in drugi organi, pred katerimi\
  \ te\u010De kazenski postopek, morajo med postopkom zbirati dokaze in raziskovati\
  \ okoli\u0161\u010Dine, ki so pomembne za ugotovitev premo\u017Eenjske koristi.\
  \ \u010Ce uveljavlja o\u0161kodovanec premo\u017Eenjskopravni zahtevek, naj se mu\
  \ vrnejo stvari, ki so bile pridobljene s kaznivim dejanjem, oziroma znesek, ki\
  \ ustreza njihovi vrednosti, se ugotavlja premo\u017Eenjska korist samo v tistem\
  \ delu, ki ni zajet s premo\u017Eenjskopravnim zahtevkom.\n Ureditev odvzema premo\u017E\
  enja nezakonitega izvora\nMinistrstvo za pravosodje na tem mestu \u0161e dodaja,\
  \ da je od leta 2011 v veljavi tudi Zakon o odvzemu premo\u017Eenja nezakonitega\
  \ izvora (v nadaljevanju: ZOPNI, Uradni list RS, \u0161t. 91/11 in 25/14), ki daje\
  \ pravno podlago za t.i. civilni odvzem premo\u017Eenja nezakonitega izvora. Ker\
  \ po KZ-1 v kazenskem postopku ni mogo\u010De odvzeti vsega premo\u017Eenja, v zvezi\
  \ s katerim obstaja sum, da je nezakonito (saj se ob obsodbi za dolo\u010Deno kaznivo\
  \ dejanje lahko odvzame le tista premo\u017Eenjska korist, ki je bila pridobljena\
  \ s tem kaznivim dejanjem ali zaradi njega), je v 5. \u010Dlenu ZOPNI dolo\u010D\
  eno, da je premo\u017Eenje nezakonitega izvora, \u010De ni dokazano, da je bilo\
  \ pridobljeno iz zakonitih dohodkov oziroma na zakonit na\u010Din. Domneva se, da\
  \ premo\u017Eenje ni bilo pridobljeno iz zakonitih dohodkov oziroma na zakonit na\u010D\
  in, \u010De je podano o\u010Ditno nesorazmerje med njegovim obsegom in dohodki,\
  \ zmanj\u0161animi za davke in prispevke, ki jih je oseba, zoper katero te\u010D\
  e postopek po tem zakonu, pla\u010Dala v obdobju, v katerem je bilo premo\u017E\
  enje pridobljeno. Postopek odvzema se za\u010Dne s finan\u010Dno preiskavo, ki se\
  \ izvede v skladu z ZOPNI, \u010De se v predkazenskem ali kazenskem postopku izka\u017E\
  ejo razlogi za sum, da posamezne osebe razpolagajo s premo\u017Eenjem nezakonitega\
  \ izvora in njegova skupna vrednost presega 50.000 eurov. Glavna zna\u010Dilnost\
  \ postopka po ZOPNI je torej v dejstvu, da je za civilni odvzem postavljen ni\u017E\
  ji dokazni standard, in sicer ni potrebna obsodba v kazenskem postopku, ampak je\
  \ dovolj, da so podani za\u010Detni razlogi za sum, da je bilo storjeno katalo\u0161\
  ko kaznivo dejanje.\nGlede na vse zgoraj navedeno, Ministrstvo za pravosodje meni,\
  \ da je odvzem protipravno pridobljene koristi in premo\u017Eenja nezakonitega izvora\
  \ ustrezno pravno urejen in daje ustrezno pravno podlago za izvedbo ustreznih postopkov\
  \ tako v kazenskem kot tudi v civilnem postopku.\nMinistrstvo za pravosodje zaklju\u010D\
  uje, da bo \u0161e naprej aktivno spremljalo izvajanje zgoraj opisanih dolo\u010D\
  b ZKP in KZ-1 v praksi. Prav tako bo Ministrstvo za pravosodje v lu\u010Di prihodnjih\
  \ sprememb kazensko-procesne zakonodaje \u0161e naprej analiziralo vse predloge,\
  \ ki bi \u0161e dodatno pove\u010Dali u\u010Dinkovitost izvedbe kazenskega postopka,\
  \ vendar ob spo\u0161tovanju vseh ustavno zagotovljenih pravic obdol\u017Eencev\
  \ in upo\u0161tevanju kazensko-pravnih standardov.     \n \n "
