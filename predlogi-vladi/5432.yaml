response: "Odziv Ministrstva za infrastrukturo in prostor\nObve\u0161\u010Damo vas,\
  \ da je bil v preteklosti z Zakonom o prevozih v cestnem prometu predpisan tudi\
  \ pogoj zagotavljanja ustreznega \u0161tevila parkirnih mest za imetnike licenc\
  \ za opravljanje cestnih prevozov blaga. Vendar pa Uredba (ES) \u0161t. 1071/2009,\
  \ ki med drugim ureja tudi pogoje za pridobitev licence Skupnosti za opravljanje\
  \ prej omenjenih prevozov, tega pogoja ve\u010D ne vklju\u010Duje. Navajamo \u0161\
  e, da so parkirne povr\u0161ine ob avtocestah ve\u010Dinoma zasedene s tujimi tovornimi\
  \ vozili zaradi obveznosti rednih tedenskih po\u010Ditkov voznikov.\nMinistrstvo\
  \ za infrastrukturo in prostor se zaveda te problematike in  meni, da je ob avtocestnem\
  \ kri\u017Eu potrebno zagotoviti ustrezna parkiri\u0161\u010Da, kar bo omogo\u010D\
  ilo servis za vozila, varovanje in morebitne manipulacije tovora ter mo\u017Enost\
  \ varnega opravljanja predpisanih odmorov in po\u010Ditkov voznikov. Ministrstvo\
  \ se bo v svojih nadaljnjih aktivnostih zavzemalo za izbolj\u0161anje situacije\
  \ na tem podro\u010Dju. Pobuda je koristna, vendar je v praksi ni mo\u017Eno izvesti\
  \ na kratek rok. Za  predlog se zahvaljujemo, saj je vsekakor vzpodbuda pri nadaljnjih\
  \ prizadevanjih na\u0161ega ministrstva na tem podro\u010Dju.\n \n "
