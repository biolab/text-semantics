response: "Odziv Ministrstva za pravosodje in javno upravo\npredlagana problematika\
  \ \u017Ee urejala z Zakonom o dopolnitvah Zakona o gospodarskih dru\u017Ebah (novela\
  \ ZGD-1E; Uradni list RS, \u0161t. 91/11), ki je veljavni zakon dopolnil z novima\
  \ 10.a in 10b. \u010Dlenom, ki dolo\u010Data:\n10.a \u010Dlen Omejitve ustanavljanja,\
  \ vodenja in nadziranja dru\u017Eb\n(1) Ustanovitelj, dru\u017Ebenik, \u010Dlan\
  \ poslovodstva ali organa nadzora dru\u017Ebe ne more biti, kdor je \u010Dlan poslovodstva\
  \ ali organa nadzora velike, srednje oziroma majhne dru\u017Ebe, nad katero je bil\
  \ za\u010Det eden izmed postopkov zaradi insolventnosti ali prisilnega prenehanja.\n\
  (2) Omejitev iz prej\u0161njega odstavka velja tudi za osebe, ki so opravljale funkcijo\
  \ poslovodstva ali nadzornega organa v veliki, srednji oziroma majhni dru\u017E\
  bi, nad katero je bil za\u010Det postopek zaradi insolventnosti ali prisilnega prenehanja,\
  \ kadar koli v obdobju dveh let pred za\u010Detkom postopka zaradi insolventnosti\
  \ ali prisilnega prenehanja.\n(3) Sodi\u0161\u010De v nepravdnem postopku \u010D\
  lanu poslovodstva oziroma organa nadzora iz prvega in drugega odstavka tega \u010D\
  lena dovoli ustanovitev dru\u017Ebe, pridobitev statusa dru\u017Ebenika, opravljanje\
  \ poslovodne funkcije dru\u017Ebe ali opravljanje nadzorne funkcije dru\u017Ebe,\
  \ \u010De le-ta doka\u017Ee, da je v dru\u017Ebi, nad katero je bil za\u010Det postopek\
  \ zaradi insolventnosti ali prisilnega prenehanja, ravnal s skrbnostjo vestnega\
  \ in po\u0161tenega gospodarstvenika.\n(4) Za \u010Dlana poslovodstva dru\u017E\
  be po tem \u010Dlenu se \u0161tejejo vse osebe, ki se v poslovni register vpi\u0161\
  ejo kot osebe, poobla\u0161\u010Dene za zastopanje dru\u017Ebe.\n(5) Dolo\u010D\
  be tega \u010Dlena se smiselno uporabljajo tudi za podjetnika.\n(6) Poleg oseb iz\
  \ prvega in drugega odstavka tega \u010Dlena ne more biti ustanovitelj dru\u017E\
  be ali pridobiti status dru\u017Ebenika tudi oseba: 1. ki je bila pravnomo\u010D\
  no obsojena na kazen zapora zaradi kaznivega dejanja zoper gospodarstvo, zoper delovno\
  \ razmerje in socialno varnost; 2. zoper katero je bila s pravnomo\u010Dno sodbo\
  \ na podlagi tega zakona ugotovljena odgovornost zaradi spregleda pravne osebnosti;\
  \ 3. ki je na podlagi zakona, ki ureja sodni register, prilo\u017Eila predlogu za\
  \ vpis v register neresni\u010Dno izjavo o tem, da imajo vse kapitalske dru\u017E\
  be, v kapitalu katerih je udele\u017Eena z ve\u010D kot 25 odstotki, poravnane vse\
  \ davke in druge obvezne dajatve, ki jim je potekel zakonski rok pla\u010Dila, razen\
  \ tistih, katerim je bil dovoljen odlog ali obro\u010Dno pla\u010Dilo skladno z\
  \ zakonom, ki ureja dav\u010Dni postopek; 4. ki je bila kot dru\u017Ebenik z ve\u010D\
  \ kot 25 odstotki udele\u017Eena v kapitalu ali bila \u010Dlan poslovodstva ali\
  \ organa nadzora kapitalske dru\u017Ebe, za katero je bila pravnomo\u010Dno ugotovljena\
  \ ni\u010Dnost na podlagi zakona, ki ureja sodni register, ker je bil namen delovanja\
  \ ali dejavnost dru\u017Ebe v nasprotju z ustavo, s prisilnimi predpisi ali z moralnimi\
  \ na\u010Deli.\nSodi\u0161\u010De po uradni dol\u017Enosti preverja, ali so ob predlogu\
  \ za vpis ustanovitve subjekta vpisa v register podani razlogi za omejitev ustanavljanja\
  \ dru\u017Ebe ali pridobitve statusa dru\u017Ebenika iz prej\u0161njega stavka.\
  \ Za ta ravnanja sodi\u0161\u010Da se smiselno uporabljajo dolo\u010Dbe zakona,\
  \ ki ureja sodni register.\n(7) Omejitev iz tega \u010Dlena preneha po desetih letih\
  \ od kon\u010Danja tistega postopka zaradi insolventnosti ali prisilnega prenehanja,\
  \ na podlagi za\u010Detka katerega je stopila v veljavo oziroma od dneva pravnomo\u010D\
  ne sodbe ali dane la\u017Ene izjave iz prej\u0161njega odstavka.\n10.b \u010Dlen\
  \ Odvzem pooblastila oziroma upravi\u010Denja za vodenje poslov in odpoklic z mesta\
  \ \u010Dlana nadzornega organa\n(1) Sodi\u0161\u010De, pristojno za odlo\u010Danje\
  \ v postopku zaradi insolventnosti ali prisilnega prenehanja, po uradni dol\u017E\
  nosti pravni oziroma fizi\u010Dni osebi, ki je bila \u010Dlan poslovodstva ali organa\
  \ nadzora velike, srednje oziroma majhne dru\u017Ebe, nad katero je bil za\u010D\
  et postopek zaradi insolventnosti ali prisilnega prenehanja, odvzame pooblastilo\
  \ oziroma upravi\u010Denje za vodenje poslov oziroma jo odpokli\u010De z mesta \u010D\
  lana organa nadzora v vseh dru\u017Ebah, kjer ta oseba opravlja tovrstno funkcijo.\n\
  (2) Sodi\u0161\u010De lahko \u010Dlanu poslovodstva oziroma organa nadzora iz prej\u0161\
  njega odstavka dovoli opravljanje poslovodne funkcije dru\u017Ebe oziroma nadzorne\
  \ funkcije dru\u017Ebe, \u010De le-ta doka\u017Ee, da je v dru\u017Ebi, nad katero\
  \ je bil za\u010Det postopek zaradi insolventnosti ali prisilnega prenehanja, ravnal\
  \ s skrbnostjo vestnega in po\u0161tenega gospodarstvenika.\n(3) Za \u010Dlana poslovodstva\
  \ dru\u017Ebe po tem \u010Dlenu se \u0161tejejo vse osebe, ki se v poslovni register\
  \ vpi\u0161ejo kot osebe, poobla\u0161\u010Dene za zastopanje dru\u017Ebe.\n(4)\
  \ Ukrep iz tega \u010Dlena preneha po desetih letih od kon\u010Danja tistega postopka\
  \ zaradi insolventnosti ali prisilnega prenehanja, na podlagi za\u010Detka katerega\
  \ je bil izre\u010Den.\xAB.\nOpozarjamo, da je zadevna ureditev predmet presoje\
