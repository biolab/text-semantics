response: "Odziv Ministrstva za notranje zadeve\nV zvezi s predlogom za dosledno izvajanje\
  \ 308. \u010Dlena Kazenskega zakonika (KZ-1) zoper tiste, ki tujcem, ki nedovoljeno\
  \ vstopijo v Republiko Slovenijo in prosijo za mednarodno za\u0161\u010Dito, pomagajo\
  \ pri nedovoljenem vstopu ali nedovoljenem prebivanju, ocenjujemo, da za to niso\
  \ podani zakonski pogoji. Zakon o mednarodni za\u0161\u010Diti v 35. \u010Dlenu\
  \ dolo\u010Da, da mora vlagatelj namere, ki izrazi namen, da bi vlo\u017Eil pro\u0161\
  njo za mednarodno za\u0161\u010Dito, in je v Republiko Slovenijo vstopil nezakonito\
  \ ali je nezakonito podalj\u0161al svoje prebivanje, to storiti v najkraj\u0161\
  em mo\u017Enem \u010Dasu. V tem primeru se to ne obravnava kot nezakonit prehod\
  \ dr\u017Eavne meje oz. kot prekr\u0161ek po Zakonu o tujcih (ZTuj-2).\nPo Zakonu\
  \ o kazenskem postopku (ZKP) policija ravna samo v primerih, ko so podani elementi\
  \ kaznivega dejanja prepovedanega prehajanja meje ali ozemlja dr\u017Eave po 308.\
  \ \u010Dlenu KZ-1. Tako lahko ukrepa samo zoper osebe, ki nasilno ali oboro\u017E\
  eno prekora\u010Dijo dr\u017Eavno mejo oz. zoper prevoznike in organizatorje nedovoljenih\
  \ migracij ter pomo\u010Dnike pri nedovoljenih vstopih v Republiko Slovenijo, pri\
  \ \u010Demer ugotavlja ali so podani razlogi za sum, da je bilo storjeno kaznivo\
  \ dejanje. V ostalih primerih elementi tega kaznivega dejanja niso podani in zato\
  \ policija ne more izvajati aktivnosti po ZKP, izvede pa prekr\u0161kovni postopek\
  \ skladno z dolo\u010Dili Zakona o prekr\u0161kih za prekr\u0161ke dolo\u010Dene\
  \ v ZTuj-2.\nMenimo, da sedanja zakonodaja izpostavljeno problematiko celovito ureja,\
  \ zato predlog ni primeren za nadaljnjo obravnavo.  \n "
