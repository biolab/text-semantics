response: "Odziv Ministrstva za pravosodje\nPredlog dr\u017Eavljana ocenjujemo kot\
  \ pav\u0161alen. Ne vsebuje niti navedbe, za katero vrsto postopka gre. Razumemo\
  \ ga bolj kot kritiko konkretnega sodnega postopka. Pri pripravi predpisov je gotovo\
  \ treba spo\u0161tovati na\u010Delo jasnosti in dolo\u010Dnosti pravnih norm kot\
  \ posebni vidik ustavnega na\u010Dela pravne dr\u017Eave iz 2. \u010Dlena Ustave\
  \ Republike Slovenije. Vendar pa, kot je pojasnilo Ustavno sodi\u0161\u010De, to\
  \ na\u010Delo ne pomeni, da morajo biti predpisi taki, da jih ne bi bilo treba razlagati,\
  \ saj njihova uporaba vedno pomeni razlago glede na konkretni primer. Z vidika pravne\
  \ varnosti, ki je tudi eno od na\u010Del pravne dr\u017Eave, postane pravna norma\
  \ sporna \u0161ele takrat, kadar s pomo\u010Djo pravil o razlagi pravnih norm ni\
  \ mogo\u010De dolo\u010Diti jasne vsebine (Tako Ustavno sodi\u0161\u010De v U-I-32/02\
  \ z dne 10. 7. 2003, Ur.\_ l. 73/03 in OdlUS XII, 71 ter U-I-227/06 z dne 16. 11.\
  \ 2006, Uradni list 131/06).\nGlede na navedeno v nadaljevanju podajamo analizo\
  \ veljavne ureditve, in sicer glede izvr\u0161ilnega postopka, saj domnevamo, da\
  \ se predlog nana\u0161a na ta postopek, \u010Deprav to v predlogu ni izrecno navedeno,\
  \ ureditve pa se med seboj lahko razlikujejo. V postopku izvr\u0161be, ki ga ureja\
  \ Zakon o izvr\u0161bi in zavarovanju (ZIZ) velja, da sodni\u0161ki pomo\u010Dniki\
  \ ne morejo voditi narokov, strokovni sodelavci pa lahko vodijo naroke, in sicer\
  \ lahko vodijo naroke po pisni odredbi sodnika, ne morejo pa voditi narokov za javne\
  \ dra\u017Ebe.\nDrugi, tretji in \u010Detrti odstavek 6. \u010Dlena ZIZ namre\u010D\
  \ glede pristojnosti strokovnih sodelavcev in sodni\u0161kih pomo\u010Dnikov dolo\u010D\
  ajo:\nStrokovni sodelavci in sodni\u0161ki pomo\u010Dniki lahko:\n vodijo izvr\u0161\
  ilni postopek in odlo\u010Dajo o predlogu za izvr\u0161bo za izterjavo denarnih\
  \ terjatev, o predlogu za izterjavo denarnih terjatev z drugimi ali dodatnimi izvr\u0161\
  ilnimi sredstvi ali predmeti, izdajajo sklepe in odredbe o predujmih, var\u0161\u010D\
  inah, stro\u0161kih postopka, o sodnih taksah, o ustavitvah postopka in druge vmesne\
  \ procesne sklepe, opravljajo posamezna dejanja zunaj naroka in po odredbi sodnika\
  \ odlo\u010Dajo tudi o ugovorih zoper sklep o izvr\u0161bi na podlagi verodostojne\
  \ listine. \nStrokovni sodelavci lahko v izvr\u0161ilnih postopkih na podlagi verodostojne\
  \ listine in izvr\u0161ilnega naslova odlo\u010Dajo o: \n ugovorih po izteku roka,\
  \  ugovorih tretjega,  ugovorih zoper sklep o nadaljevanju izvr\u0161be z novim\
  \ upnikom ali dol\u017Enikom,  ugovorih zoper sklep o nadaljevanju izvr\u0161be\
  \ z novimi sredstvi in predmeti izvr\u0161be,  predlogih za odlog izvr\u0161be,\
  \  razveljavitvah potrdil pravnomo\u010Dnosti in izvr\u0161ljivosti,  zahtevah za\
  \ odpravo nepravilnosti pri opravljanju izvr\u0161be,  predlogih za vrnitev v prej\u0161\
  nje stanje,  zahtevi za obra\u010Dun pla\u010Dila za delo in stro\u0161kov izvr\u0161\
  itelja in  zahtevi za obra\u010Dun terjatve in delitvi kupnine iz prodanih stvari\
  \ upnikom. \nStrokovni sodelavci lahko po pisni odredbi sodnika vodijo naroke, razen\
  \ narokov za javne dra\u017Ebe.\nZa sodni\u0161ke pomo\u010Dnike torej zakon v postopku\
  \ izvr\u0161be ne dolo\u010Da mo\u017Enosti vodenja narokov, \_strokovni sodelavec\
  \ pa narok lahko vodi, vendar je za to potrebna odredba sodnika, za katero zakon\
  \ jasno dolo\u010Da, da mora biti pisna. Glede vpra\u0161anja, kateri sodnik mora\
  \ odredbo izdati, pojasnjujemo, da je to sodnik, ki mu je zadeva dodeljena v re\u0161\
  evanje oziroma ki vodi postopek. V zvezi s tem je pomembno \u0161e, da se z odredbo\
  \ odlo\u010Da le o vpra\u0161anjih procesnega vodstva, zato zakon zoper odredbo\
  \ sodi\u0161\u010Da ne dopu\u0161\u010Da pravnega sredstva (9. \u010Dlen ZIZ).\n\
  ZIZ posebej ne ureja izlo\u010Ditve strokovnega sodelavca in sodni\u0161kega pomo\u010D\
  nika, zato se glede tega vpra\u0161anja v skladu s 15. \u010Dlenom ZIZ uporablja\
  \ Zakon o pravdnem postopku. Ta v 75. \u010Dlenu dolo\u010Da, da o izlo\u010Ditvi\
  \ strokovnega sodelavca odlo\u010Da sodnik. V izvr\u0161ilnem postopku na prvi stopnji\
  \ je to sodnik posameznik, ki v skladu s prvim odstavkom 6. \u010Dlena ZIZ vodi\
  \ postopek in izdaja odlo\u010Dbe. V konkretnem primeru je to sodnik, ki mu je v\
  \ skladu z Zakonom o sodi\u0161\u010Dih in Sodnim redom kot zakonitemu sodniku konkretna\
  \ zadeva dodeljena.\nGlede na navedbe predlagatelja sklepamo, da bi lahko bila pomembna\
  \ predvsem dolo\u010Dba petega odstavka 156. \u010Dlena Sodnega reda, ki dolo\u010D\
  a:\n(5) Zadeve, ki se dodeljujejo s \u010Dasovnim zamikom, se morajo dnevno razporediti\
  \ po abecednem vrstnem redu za\u010Detnic priimkov oziroma nazivov prvonavedenih\
  \ strank ali udele\u017Eencev in vpisati v vpisnike. Zadeve se sodnikom dodeljujejo\
  \ upo\u0161tevaje abecedni vrstni red za\u010Detnic njihovih priimkov. Posameznemu\
  \ sodniku se dodeli toliko zadev, da se dose\u017Ee z letnim razporedom dolo\u010D\
  eno \u0161tevilo nere\u0161enih zadev, ki jih mora imeti sodnik v delu po opravljeni\
  \ mese\u010Dni dodelitvi.\nV zvezi s tem dodatno pojasnjujemo, da se po \u0161estem\
  \ odstavku 156. \u010Dlena podrobnej\u0161a pravila za dodeljevanje zadev, ki se\
  \ dodeljujejo s \u010Dasovnim zamikom, torej na na\u010Din iz citiranega petega\
  \ odstavka, dolo\u010Dijo z letnim razporedom sodnikov, ki je za vsako posamezno\
  \ sodi\u0161\u010De objavljen na spletnih straneh sodstva."
