response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nZ uresni\u010D\
  itvijo predloga bi bilo poleg morebitnega zni\u017Eanja stro\u0161kov mo\u017Eno\
  \ dodatno aktivirati prejemnike denarne socialne pomo\u010Di, vendar smo v zvezi\
  \ z implementacijo te novosti v praksi ugotovili, da bi bilo potrebno v ta namen\
  \ spremeniti ve\u010D predpisov, predvsem iz podro\u010Dja volilne zakonodaje, ki\
  \ pa \u017Ee sedaj omogo\u010Dajo vklju\u010Ditev omenjenih oseb v izvedbo referendumov.\
  \ Izvedba referenduma je urejena v Zakonu o referendumu in ljudski iniciativi (Ur.\
  \ l . RS \u0161t. 26/07, v nadaljevanju: ZRLI), ki dolo\u010Da organe za izvedbo\
  \ referenduma in njihovo sestavo. Med drugim je dolo\u010Deno, da se za vsako glasovanje\
  \ na referendumu imenujejo volilni odbori, ki vodijo glasovanje na voli\u0161\u010D\
  u in ugotavljajo izid glasovanja na voli\u0161\u010Du. Volilni odbor sestavljajo\
  \ predsednik in parno \u0161tevilo \u010Dlanov ter njihovi namestniki, ki jih imenuje\
  \ okrajna volilna komisija izmed dr\u017Eavljanov, ki imajo stalno prebivali\u0161\
  \u010De na obmo\u010Dju volilnega okraja (42. \u010Dlen).  Potrebno je poudariti,\
  \ da volilna zakonodaja sodi v pristojnost Ministrstva za pravosodje in javno upravo,\
  \ ki je posledi\u010Dno pristojno tudi za tolma\u010Denje le-te. Kljub temu je iz\
  \ omenjene dolo\u010Dbe ZRLI mogo\u010De jasno sklepati, da je po sedaj veljavni\
  \ zakonodaji mo\u017Eno vklju\u010Diti v volilni odbor kateregakoli od dr\u017E\
  avljanov RS, ki ima stalno prebivali\u0161\u010De na obmo\u010Dju volilnega okraja,\
  \ torej tudi brezposelno osebo, ki prejema denarno socialno pomo\u010D. Ob tem ni\
  \ zanemarljiv podatek, da tako Zakon o urejanju trga dela (Ur. l . RS, \u0161t.\
  \ 80/10), ki med drugim ureja polo\u017Eaj brezposelnih oseb, kot tudi Zakon o socialno\
  \ varstvenih prejemkih (Ur. l . RS, \u0161t. 61/11 in 110/11 \u2013 ZDUIU12), ki\
  \ ureja denarno socialno pomo\u010D, spodbujata brezposelne osebe oz. prejemnike\
  \ denarne socialne pomo\u010Di k aktivaciji v smislu opravljanja dela, saj pod dolo\u010D\
  enimi pogoji obstaja mo\u017Enost, da omenjene osebe pridobijo dolo\u010Den dohodek\
  \ iz dela, ki ne vpliva na vi\u0161ino njihovega denarnega nadomestila za primer\
  \ brezposelnosti oziroma vi\u0161ino denarne socialne pomo\u010Di. Sem bi lahko\
  \ \u0161teli tudi sodelovanje teh oseb pri izvedbo referenduma, glede na to,  da\
  \ pla\u010Dilo za delo v volilnem odboru ne predstavlja periodi\u010Dnega dohodka\
  \ in da obenem ne gre za visoke zneske pla\u010Dil.   Iz omenjenih razlogov menimo,\
  \ da je vklju\u010Ditev brezposelnih oseb, prejemnikov denarne socialne pomo\u010D\
  i,  v volilne odbore, mo\u017Ena \u017Ee po sedaj veljavni zakonodaji ter da ureditev,\
  \ v skladu z va\u0161im predlogom, posledi\u010Dno ni potrebna.  "
