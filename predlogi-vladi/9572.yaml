response: "Odziv Ministrstva za finance\nZ vidika delovanja sistema DDV je pri\u010D\
  akovanje, da bi se s tak\u0161no spremembo lahko bistveno vplivalo na obna\u0161\
  anje potro\u0161nikov in ponudnikov hrane na trgu, po na\u0161em mnenju neutemeljeno.\
  \ DDV ni primeren instrument za uravnavanje cen blaga in storitev, saj se te oblikujejo\
  \ na podlagi ponudbe in povpra\u0161evanja in drugih konkuren\u010Dnih faktorjev.\
  \ Oprostitev DDV (ali sprememba stopnje DDV) se ne odrazi nujno na sami ceni blaga,\
  \ tako da ni mogo\u010De z gotovostjo trditi, da bi se izdelki z okolju prijaznej\u0161\
  o embala\u017Eo pocenili.\nOb tem pojasnjujemo, da Slovenija ne more prosto samostojno\
  \ uveljavljati posebnih oprostitev DDV, ampak je pri tem omejena z evropsko zakonodajo,\
  \ natan\u010Dneje z Direktivo Sveta 2006/112/ES o skupnem sistemu davka na dodano\
  \ vrednost. Ta direktiva predlagane oprostitve DDV ne omogo\u010Da.\nIzdelki, namenjeni\
  \ osnovni oskrbi prebivalstva, med katere sodi tudi hrana, so skladno z izhodi\u0161\
  \u010Dem o socialni naravnanosti uvr\u0161\u010Deni na seznam blaga in storitev\
  \ (v Prilogi I Zakona o davku na dodano vrednost, ZDDV-1-UPB 3, Ur. l. RS, \u0161\
  t. 13/11, 18/11, 78/11, 38/12, 83/12, 86/14, 90/15 in 77/18), za katere se obra\u010D\
  unava ni\u017Eja, 9,5% dav\u010Dna stopnja.\nUvedba razli\u010Dnih dav\u010Dnih\
  \ stopenj za hrano glede na vrsto embala\u017Ee, v katero je ta pakirana, bi predstavljala\
  \ odstopanje od uveljavljenega sistema DDV, ki temelji na uvr\u0161\u010Danju blaga\
  \ v kombinirano nomenklaturo, prav tako pa bi to predstavljalo znatno pove\u010D\
  anje administrativnih obremenitev dav\u010Dnih zavezancev, povezanih z dodatnim\
  \ razmejevanjem \u017Eivil glede na vrsto embala\u017Ee, v katero so ta pakirana.\n\
  Prispele pobude tako ni mogo\u010De podpreti.\n "
