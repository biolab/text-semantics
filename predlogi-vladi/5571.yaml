response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nObstoje\u010D\
  i predmetniki za osnovno\u0161olski in srednje\u0161olski program predstavljajo\
  \ strokovno argumentirano in premi\u0161ljeno odlo\u010Ditev ter konsenz \u0161\
  tevilnih priznanih strokovnjakov za posamezna predmetna podro\u010Dja ter sistem\
  \ vzgoje in izobra\u017Eevanja v splo\u0161nem. Predpisani predmetniki se v praksi\
  \ osnovnih \u0161ol udejanjajo skozi predmete, ki so ume\u0161\u010Deni v obvezni\
  \ in raz\u0161irjeni program, v gimnaziji pa poleg tega tudi skozi kroskurikularne\
  \ vsebine in v programih obveznih izbirnih vsebin (OIV). Tako eni kot drugi imajo\
  \ za ta namen predpisane, na Strokovnem svetu RS sprejete, u\u010Dne na\u010Drte.\n\
  Z doseganjem ciljev in standardov, zapisanih v u\u010Dnih na\u010Drtih, naj bi se\
  \ u\u010Denci in dijaki usposobili za \u017Eivljenje in delo ter v ta namen pridobili\
  \ vsa potrebna in koristna znanja. V \u010Dasu hitrih tehnolo\u0161kih sprememb,\
  \ v katerih \u017Eivimo, bi morali u\u010Ditelji za doseganje ciljev predmeta vklju\u010D\
  evati informacijsko tehnologijo v vsakodnevni pouk. Vsi posodobljeni osnovno\u0161\
  olski u\u010Dni na\u010Drti imajo med didakti\u010Dnimi priporo\u010Dili posebno\
  \ poglavje Informacijska tehnologija, kjer je posebej zapisano, kako naj se v okviru\
  \ predmeta razvijajo digitalne kompetence oz. znanje in ve\u0161\u010Dine s podro\u010D\
  ja ra\u010Dunalni\u0161tva.\nPouk, ki uresni\u010Duje cilje in upo\u0161teva priporo\u010D\
  ila zapisana v u\u010Dnih na\u010Drtih osnovne in srednje \u0161ole, usposobi u\u010D\
  ence za uporabo tehnologije pri predmetu in za uporabo tehnologije v vsakdanjem\
  \ \u017Eivljenju. Informacijsko-komunikacijska tehnologija omogo\u010Da in podpira\
  \ razli\u010Dne pristope k pou\u010Devanju in u\u010Denju posameznih predmetov,\
  \ kot tudi raziskovanje in re\u0161evanje avtenti\u010Dnih problemov. Skoz razli\u010D\
  na predmetna podro\u010Dja u\u010Denci spoznajo razli\u010Dne mo\u017Enosti uporabe\
  \ informacijsko-komunikacijske tehnologije (npr. kot sredstvo za razvoj pojmov,\
  \ kot sredstvo za ustvarjanje, simuliranje, modeliranje, kot komunikacijsko sredstvo).\n\
  Strinjamo se z vami, da je potrebno u\u010Dencem omogo\u010Diti razvijanje tak\u0161\
  nih znanj, da se bodo v dana\u0161nji dru\u017Ebi \"zna\u0161li\", vendar za to\
  \ ne potrebujejo dodatnega predmeta, temve\u010D pouk, ki bo uresni\u010Deval \u017E\
  e zapisane cilje u\u010Dnih na\u010Drtov in ob tem razvijal digitalne kompetence\
  \ ter spodbujal funkcionalno rabo sodobnih tehnologij pri usvajanju vsebinskih ciljev\
  \ predmetnih podro\u010Dij. Za to so u\u010Ditelji dele\u017Eni \u0161tevilnih strokovnih\
  \ spopolnjevanj s strani razli\u010Dnih institucij, tudi Zavoda RS za \u0161olstvo,\
  \ Evropska komisija pa je za ta namen pripravila dokument, v katerem so digitalne\
  \ kompetence podrobno opisane (Ferrari, 2013) in slu\u017Eijo u\u010Diteljem kot\
  \ smernice pri na\u010Drtovanju pouka. Dodatno pa u\u010Denci in dijaki v okviru\
  \ raz\u0161irjenega programa osnovne in srednje \u0161ole lahko izberejo predmete\
  \ s podro\u010Dja ra\u010Dunalni\u0161tva, npr. Urejanje besedil, Ra\u010Dunalni\u0161\
  ka omre\u017Eja, Multimedija itd., kjer ta znanja in ve\u0161\u010Dine lahko poglabljajo\
  \ in nadgrajujejo.\nIz navedenih razlogov menimo, da ni potreb po uvedbi dodatnega\
  \ predmeta ra\u010Dunalni\u0161tvo v programu osnovne in srednje \u0161ole, zato\
  \ pobude ne podpiramo.\n \n \n "
