response: "Odziv Ministrstva za pravosodje in javno upravo\nPredlog za zmanj\u0161\
  anje \u0161tevila ob\u010Din v Sloveniji z upo\u0161tevanjem kriterijev, ki so navedeni\
  \ v predlogu (\u0161ola, vrtec, zdravstveni dom, gasilska postaja) v bistvu tak\
  \ kot je bila v preteklosti dolo\u010Dba 13.a \u010Dlena Zakona o lokalni samoupravi,\
  \ ki pa je imela to pomanjkljivost, da se dolo\u010Dala mogo\u010Do izjemo od 5.000\
  \ prebivalcev v ob\u010Dini. Tako je bila ve\u010Dina ob\u010Din ustanovljena kot\
  \ izjema od zakonsko dolo\u010Denih pogojev. Zakon o lokalni samoupravi je bil leta\
  \ 2010 spremenjen (Uradni list RS, \u0161t. 51/10). Sedaj je edini pogoj za ustanovitev\
  \ ob\u010Dine \u0161tevilo prebivalcev in sicer 5.000. torej ni verjetno, da bi\
  \ se \u0161tevilo ob\u010Din pove\u010Dalo na 500 kot menite v obrazlo\u017Eitvi\
  \ va\u0161ega predloga.\nNa spletni strani Ministrstva za pravosodje in javno upravo\
  \ je dostopna tudi \u0161tudija \xBBAnaliza posledic ustanavljanja velikega \u0161\
  tevila novih ob\u010Din od uvedbe lokalne samouprave\xAB. http://www.mpju.gov.si/si/delovna_podrocja/lokalna_samouprava/obcine/\
  \ \nNa ministrstvu menimo, da je za zdru\u017Eevanje ob\u010Din potrebno dalj\u0161\
  e obdobje. Zdru\u017Eevanje ob\u010Din vsekakor ne bo moglo biti administrativno,\
  \ temve\u010D prostovoljno z ustreznimi spodbudami.\n "
