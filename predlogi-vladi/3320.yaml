response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nBistvena zna\u010D\
  ilnost pri tej obliki zaposlitve je ta, da delavec opravlja delo na svojem domu\
  \ ali v prostorih po svoji izbiri, ki so izven prostora delodajalca. Za delo na\
  \ domu se \u0161teje tudi delo na daljavo, ki ga delavec opravlja z uporabo informacijske\
  \ tehnologije. Za delo na domu mora biti podano ustrezno soglasje volj delodajalca\
  \ in delavca, ki se izrazi v sklenitvi posebne pogodbe o zaposlitvi za delo na domu.\
  \ Zakon o delovnih razmerjih (Ur. l. RS, \u0161t. 42/02, 79/06-ZZZPB-F, 46/07-Odl.\
  \ US, 103/07, 45/08-ZArbit in 83/09-Odl. US, v nadaljevanju ZDR) dolo\u010Da, da\
  \ se s pogodbo o zaposlitvi med delodajalcem in delavcem uredijo pravice, obveznosti\
  \ in pogoji, ki so odvisni od narave dela na domu. Izrecno je dolo\u010Deno, da\
  \ ima delavec pravico do nadomestila za uporabo svojih sredstev pri delu na domu,\
  \ pri \u010Demer se vi\u0161ina nadomestila dolo\u010Di s pogodbo o zaposlitvi.\
  \ Delodajalec je dol\u017Ean zagotavljati varne pogoje dela na domu. O nameravanem\
  \ organiziranju dela na domu je dol\u017Ean, pred za\u010Detkom dela delavca, obvestiti\
  \ in\u0161pekcijo za delo. In\u0161pektor za delo delodajalcu prepove organiziranje\
  \ ali opravljanje dela na domu, \u010De je delo na domu \u0161kodljivo oziroma \u010D\
  e obstaja nevarnost, da postane \u0161kodljivo za delavce, ki delajo na domu, ali\
  \ za \u017Eivljenjsko in delovno okolje, kjer se delo opravlja, ter v primerih,\
  \ ko gre za dela, ki se ne smejo opravljati kot delo na domu, kar tako dolo\u010D\
  a zakon ali drug predpis. Delavec, ki opravlja delo na svojem domu ali v prostorih\
  \ po svoji izbiri v dogovoru z delodajalcem, ima enake pravice kot delavec, ki dela\
  \ v delovnih prostorih delodajalca, vklju\u010Dno s pravico do sodelovanja pri upravljanju\
  \ in sindikalnega organiziranja. Leta 2007 je bila opravljena analiza pravne ureditve\
  \ fleksibilnih oblik zaposlovanja v lu\u010Di evropskega socialnega modela pro\u017E\
  ne varnosti, ki je pokazala, da ni ve\u010Djih te\u017Eav v zvezi z veljavno pravno\
  \ ureditvijo dela na domu, ki se opravlja na podlagi sklenjene pogodbe o zaposlitvi,\
  \ da pa v okviru formalnega delovnega razmerja te oblike dela ni zelo veliko. Dana\
  \ je bila pobuda, da bi bilo primerno predvideti bolj pro\u017Ene mo\u017Enosti\
  \ za za\u010Dasno opravljanje dela na domu ali za kombiniranje \xBBklasi\u010Dnega\xAB\
  \ opravljanja dela v prostorih delodajalca z delom na domu. Upo\u0161tevaje navedeno\
  \ se ob sistemski spremembi ZDR v smislu jasnej\u0161e ureditve in zaradi motiviranja\
  \ \u0161ir\u0161ih mo\u017Enosti uporabe kombinacij dela na domu z uporabo informacijske\
  \ tehnologije, izrecno predlaga mo\u017Enost, da se s pogodbo o zaposlitvi delodajalec\
  \ in delavec dogovorita, da bo delavec opravljal delo na domu le del delovnega \u010D\
  asa delodajalca (za posamezen dan v tednu ali nekaj ur). Upo\u0161tevaje navedeno\
  \ ugotavljamo, da so dolo\u010Dbe ZDR, ki urejajo mo\u017Enost opravljanja dela\
  \ na domu ter predlagane spremembe primerne in skladne z mednarodnimi dokumenti.\
  \ Strinjamo se, da je potrebna nadaljnja aktivnost pri \xBBpromociji\xAB oz. \xBB\
  popularizaciji\xAB tovrstnih razmerij za ve\u010Djo uporabo tega instituta v praksi,\
  \ tudi z morebitnimi subvencijami, kar pa je seveda odvisno od finan\u010Dnih mo\u017E\
  nosti.  "
