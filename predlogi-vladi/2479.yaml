response: "Odziv Ministrstva za javno upravo\nGlede glasovanja na referendumu oziroma\
  \ na volitvah z uporabo interneta (e-volitve) smo prejeli \u017Ee nekaj predlogov,\
  \ hkrati pa so bile na to temo pripravljene tudi razne strokovne analize. Gre za\
  \ ob\u010Dutljivo kompleksno vpra\u0161anje, ki se mora sistemsko urediti v volilni\
  \ in referendumski zakonodaji, predhodno pa opraviti temeljit razmislek in podrobno\
  \ posvetovanje s strokovno in \u0161ir\u0161o javnostjo.\nMnenja v strokovni javnosti\
  \ o uvajanju sistemov e-volitev so deljena. Pri tem je potrebno opozoriti, da pojem\
  \ e-volitve zajema dve vrsti volitev, in sicer elektronske volitve, pri katerih\
  \ volivci lahko glasujejo s pomo\u010Djo elektronske naprave na klasi\u010Dnem voli\u0161\
  \u010Du ter internetne volitve (nekateri to vrsto e-volitev imenujejo i-volitve),\
  \ kjer volivci lahko glasujejo preko interneta (volivci obi\u0161\u010Dejo posebno\
  \ volilno spletno stran, kjer se elektronsko identificirajo in oddajo svoj glas).\
  \ V Republiki Sloveniji je bilo do sedaj opravljenih \u017Ee ve\u010D strokovnih\
  \ \u0161tudij in analiz, v katerih so avtorji le teh natan\u010Dno preu\u010Devali\
  \ prednosti in slabosti elektronskih oziroma internetnih volitev. Po mnenju zagovornikov\
  \ e-volitev bi bile le te tehnolo\u0161ka posodobitev, ki bi omogo\u010Dala la\u017E\
  ji dostop do pravice glasovanja. Postopek volitev bi bil poenostavljen, zato bi\
  \ po njihovem mnenju to pove\u010Dalo udele\u017Ebo na volitvah, hkrati bi bile\
  \ e-volitve tudi cenej\u0161e. Na drugi strani pa so nasprotniki e-volitev zaskrbljeni\
  \ predvsem zaradi njihovega varnostnega vidika, saj informacijska tehnologija po\
  \ njihovem mnenju ne zagotavlja ustavne pravice neposrednega in tajnega glasovanja,\
  \ poleg tega tudi onemogo\u010Da nadzor nad izvedbo volitev ter \u0161ir\u0161i\
  \ javnosti ne daje jasnega zagotovila, da objavljeni rezultat dejansko odra\u017E\
  a voljo volivcev. Zaklju\u010Dne ugotovitve vseh so bile, da je za prihodnost e-volitev\
  \ klju\u010Dnega pomena razvoj \u0161ifrirnih tehnologij in bolj\u0161ih metod zagotavljanja\
  \ varnega informacijskega okolja.\nVlada je v preteklih letih, tudi na podlagi opravljenih\
  \ \u0161tudij, pripravila ve\u010D predlogov sprememb zakonodaje, vendar so bili\
  \ vsi poskusi uvedbe e-volitev zaradi nezadostne politi\u010Dne podpore zaenkrat\
  \ neuspe\u0161ni. Ministrstvo se zavzema za vzpostavitev \u010Dim ve\u010D elektronskih\
  \ storitev javne uprave in tudi za e-volitve. Podro\u010Dju e-volitev se precej\
  \ posve\u010Dajo tudi v okviru Sveta Evrope, kjer prav tako opozarjajo na upo\u0161\
  tevanje vseh vidikov, predvsem pa izpostavljajo potrebno po zagotovitvi visoke ravni\
  \ za\u0161\u010Dite informacijs....  Razvoj elektronskega poslovanja zahteva znatna\
  \ vlaganja \u010Dlove\u0161kih in finan\u010Dnih virov, ki pa jih je treba obravnavati\
  \ kot investicijo v odli\u010Dnost delovanja celotne javne uprave in zadovoljstvo\
  \ njenih uporabnikov. Zaradi pove\u010Devanja kompleksnosti in obsega infrastrukture,\
  \ sistemov in storitev investicije v elektronsko poslovanje iz leta v leto nara\u0161\
  \u010Dajo. V \u010Dasu gospodarske krize in zelo omejenih prora\u010Dunskih sredstev\
  \ bodo za zagotovitev mo\u017Enosti uresni\u010Devanja strategije potrebne pogumne\
  \ odlo\u010Ditve in dolgoro\u010Dni pogled na u\u010Dinke elektronskega poslovanja.\n\
  Hkrati opozarjamo, da je za sprejem sprememb temeljne volilne zakonodaje potrebno\
  \ visoko politi\u010Dno soglasje, za sprejem sprememb in dopolnitev Zakona o volitvah\
  \ v dr\u017Eavni zbor je namre\u010D potrebna dvotretjinska ve\u010Dina glasov vseh\
  \ poslancev. Referendum se ureja z Zakonom o referendumu in ljudski iniciativi,\
  \ ki ga sprejme dr\u017Eavni zbor z dvotretjinsko ve\u010Dino glasov navzo\u010D\
  ih poslancev.\n "
