response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nTelevizijski trg\
  \ se zaradi umika dveh televizijskih programov PRO PLUS, ki deluje v pravnoorganizacijski\
  \ obliki pravnih oseb PRO PLUS d.o.o., Kranj\u010Deva 26, 1000 Ljubljana, Kanal\
  \ A d.o.o., Kranj\u010Deva 26, 1000 Ljubljana, in POP TV d.o.o., Kranj\u010Deva\
  \ 26, 1000 Ljubljana (v nadaljevanju: PRO PLUS), iz prizemne radiofuzije spreminja.\
  \ Programa Kanal A in POP TV tako danes nista ve\u010D dosegljiva preko sobne oziroma\
  \ stre\u0161ne antene, temve\u010D preko paketnih ponudb telekomunikacijskih operaterjev,\
  \ ki uporabnikom televizijskih storitev nudijo pakete s fiksnim naborom televizijskih\
  \ kanalov, za kar pa zahtevajo pla\u010Dilo.\nGre za poslovno odlo\u010Ditev medijske\
  \ hi\u0161e PRO PLUS, da televizijskih programov ne oddaja ve\u010D preko prizemne\
  \ radiofuzije, in ji kot taki ne gre o\u010Ditati protipravnosti. Tudi ni mogo\u010D\
  e zahtevati od medijske hi\u0161e PRO PLUS, da bi oddajala televizijske programe\
  \ brezpla\u010Dno. Taka zahteva oziroma ureditev bi bila v nasprotju z veljavno\
  \ ureditvijo, zlasti 64. \u010Dlenom Zakona o prepre\u010Devanju omejevanja konkurence\
  \ (ZPOmK-1 ), ki vladi, dr\u017Eavnim organom, organom lokalnih skupnosti in nosilcem\
  \ javnih pooblastil prepoveduje omejevanje prostega nastopanja podjetij na trgu,\
  \ in tudi 74. \u010Dlenom Ustave RS. Je pa bil zaradi verjetnosti kr\u0161itve zlorabe\
  \ prevladujo\u010Dega polo\u017Eaja zoper PRO PLUS s strani Javne Agencije Republike\
  \ Slovenije za varstvo konkurence uveden postopek ugotavljanja kr\u0161itve 9. \u010D\
  lena ZPOmK-1 in 102. \u010Dlena Pogodbe o delovanju Evropske Unije.\nPrav tako gre\
  \ za poslovno odlo\u010Ditev telekomunikacijskih operaterjev, da sami oblikujejo\
  \ programske sheme ob upo\u0161tevanju veljavne zakonodaje, zlasti 112. \u010Dlena\
  \ Zakona o medijih, ki dolo\u010Da, da mora operater omogo\u010Diti neodpla\u010D\
  no raz\u0161irjanje radijskih in televizijskih programov iz 76., 77., 79., 80. in\
  \ 81. \u010Dlena navedenega zakona, \u010De obstajajo tehni\u010Dne mo\u017Enosti\
  \ za kvaliteten sprejem signala v glavni sprejemni postaji operaterja, in sicer\
  \ tako, da so dostopni vsem uporabnikom njegovih storitev. Za nadzor nad izvajanjem\
  \ navedene dolo\u010Dbe je pristojen In\u0161pektorat Republike Slovenije za kulturo\
  \ in medije pri Ministrstvu za kulturo.\nVelja \u0161e poudariti, da morajo tudi\
  \ telekomunikacijski operaterji upo\u0161tevati pravila varstva konkurence, da ne\
  \ bi zaradi njihovih ravnanj pri\u0161lo do protipravnega omejevanja konkurence\
  \ v Sloveniji.\n Odziv Ministrstva za kulturo\nZakon o medijih (ZMed) na podro\u010D\
  ju obveznega raz\u0161irjanja televizijskih programov v prvem odstavku 112. \u010D\
  lena dolo\u010Da, da mora vsak operater pod enakopravnimi pogoji omogo\u010Diti\
  \ raz\u0161irjanje programov vseh izdajateljev, ki jim je izdano dovoljenje iz 105.\
  \ \u010Dlena tega zakona, \u010De obstajajo tehni\u010Dne mo\u017Enosti za kvaliteten\
  \ sprejem signala v glavni sprejemni postaji operaterja, in sicer najpozneje v roku\
  \ 90 dni od za\u010Detka oddajanja teh programov ter tako, da so dostopni vsem uporabnikom\
  \ njegovih storitev.\nZ zakonsko dolo\u010Deno obveznostjo operaterjev, da morajo\
  \ pod enakopravnimi pogoji raz\u0161irjati vse slovenske programe, tako da so dostopni\
  \ vsem njihovim naro\u010Dnikom (gre za t. i. pravilo \xBBmust carry\xAB), se \u017E\
  eli prepre\u010Diti primere, da posamezni televizijski programi na podlagi samovolje\
  \ operaterja ne bi bili ve\u010D dostopni javnosti, s \u010Dimer bi bila dr\u017E\
  avljanom kr\u0161ena pravica do obve\u0161\u010Denosti, kar pa je ustavno nedopustno.\n\
  V konkretnem primeru pri raz\u0161irjanju programov Proplus (ki so prenehali z radiodifuznim\
  \ oddajanjem prek multipleksa C) pravilo \xBBmust carry\xAB pomeni, da operaterji\
  \ teh programov ne smejo izlo\u010Diti iz svoje osnovne sheme, saj bi tako postali\
  \ nedostopni nekaterim njihovim naro\u010Dnikom, kar pa je v nasprotju z dolo\u010D\
  bo prvega odstavka 112. \u010Dlena ZMed, ki zagotavlja enakopravno obravnavo vseh\
  \ slovenskih programov in njihovo dostopnost vsem uporabnikom.  ZMed pa ne ureja\
  \ mo\u017Enosti, da bi lahko uporabniki sami izbirali, katere programe \u017Eelijo\
  \ naro\u010Diti, ampak je to stvar poslovne odlo\u010Ditve operaterja, ki sam oblikuje\
  \ programsko ponudbo (v skladu s predmetnimi dolo\u010Dbami ZMed), oziroma pogodbeno-naro\u010D\
  ni\u0161kih razmerij med operaterji in njihovimi naro\u010Dniki, v katera pa Vlada\
  \ z zakonom ne more posegati. Enako velja glede oblikovanja cen programskih paketov\
  \ ali odlo\u010Ditve podjetja Proplus, da pri\u010Dne operaterjem zara\u010Dunavati\
  \ za raz\u0161irjanje svojih programov, zato ocenjujemo, da je predmetni predlog\
  \ neutemeljen.\nNe glede na to pa v zvezi z zadevno problematiko dodajamo, da se\
  \ zavedamo, da bo zaradi hitrega tehnolo\u0161kega razvoja podro\u010Dja operaterjev\
  \ in televizijske dejavnosti, kot tudi spremenjenih navad televizijskih gledalcev,\
  \ treba ponovno pregledati ustreznost in aktualnost zakonskih pravil na podro\u010D\
  ju distribucije radijskih in televizijskih programov (ki sicer datirajo v leto 2001),\
  \ tako da bodo upo\u0161tevana na\u010Dela o sorazmernosti, transparentnosti in\
  \ varstvu konkurence, kot jih opredeljuje tudi evropska Direktiva o univerzalnih\
  \ storitvah ter Direktiva o dostopu do elektronskih komunikacijskih omre\u017Eij\
  \ in pripadajo\u010Dih naprav ter o njihovem medomre\u017Enem povezovanju, in za\u0161\
  \u010Diten javni interes na podro\u010Dju medijev, kamor sodi tudi zagotavljanje\
  \ pravice do obve\u0161\u010Denosti. To imamo namen storiti v okviru celovite prenove\
  \ medijske zakonodaje, katere priprava je v skladu z normativnim programom dela\
  \ Vlade predvidena \u0161e v tem letu.\n "
