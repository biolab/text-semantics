response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nCilj novega zakona, ki bo urejal dolgotrajno oskrbo je uvesti posebno socialno\
  \ zavarovanje za primer potrebe po dolgotrajni oskrbi, ki se uvr\u0161\u010Da v\
  \ eno od socialnih tveganj, zna\u010Dilnih za dolgo\u017Eivo dru\u017Ebo, hkrati\
  \ pa izvajalce in storitve povezati v sistem, ki bo osebam, ki so odvisne od pomo\u010D\
  i drugih zagotovil dostopne in kakovostne storitve, predvsem v njihovem doma\u010D\
  em okolju. Z novim zakonom bo ustrezno urejeno tudi podro\u010Dje osebne asistence\
  \ za najte\u017Eje invalide, ki potrebujejo stalno pomo\u010D in podporo pri njihovem\
  \ vklju\u010Devanju v dru\u017Ebo.\nRavno hitro nara\u0161\u010Danje \u0161tevila\
  \ starej\u0161ih od 65 let oziroma starej\u0161ih od 80 let v Republiki Sloveniji\
  \ pomeni klju\u010Dni izziv za ustrezno ureditev sistema dolgotrajne oskrbe. Trenutno\
  \ imamo pri nas nekaj manj od 18% celotnega prebivalstva starej\u0161ega od 65 let\
  \ in malo nad 4% tistih, ki so starej\u0161i od 80 let. Leta 2020 bo \u0161tevilo\
  \ starej\u0161ih od 65 let preseglo 20% in \u0161tevilo starej\u0161ih od 80 let\
  \ 5% vsega prebivalstva. Leta 2030 bo starej\u0161ih od 65 let \u017Ee pribli\u017E\
  no \u010Detrtina prebivalstva, starej\u0161ih od 80 let pa bo \u017Ee skoraj 7%\
  \ prebivalcev Republike Slovenije. Na\u0161a dr\u017Eava bo do konca prve polovice\
  \ tega stoletja znotraj tretjine evropskih dr\u017Eav z najve\u010Djim dele\u017E\
  em starej\u0161ega prebivalstva. V prvem primeru bi prispevek pla\u010Devali vsi,\
  \ ki so na obmo\u010Dju RS tudi obvezno zdravstveno zavarovani. Za ta del zavarovanja\
  \ bi pla\u010Devali prispevke vsi, ki so oziroma bodo zavezanci za pla\u010Devanje\
  \ prispevkov za obvezno zdravstveno zavarovanje kot so delavci in njihovi delodajalci,\
  \ samozaposleni, kmetje, upokojenci, brezposelne osebe ter drugi zavarovanci, ki\
  \ jih dolo\u010Da zakon o zdravstvenem varstvu in zavarovanju, za osebe brez dohodkov\
  \ oziroma premo\u017Eenja bi prispevke morale pla\u010Devati lokalne skupnosti oziroma\
  \ Republika Slovenija kot to dolo\u010Da Zakon o zdravstvenem varstvu in zdravstvenem\
  \ zavarovanju.\nNa podlagi predloga za uvedbo novega zavarovanja za dolgotrajno\
  \ oskrbo ne bi bilo potrebno pove\u010Dati prispevkov za socialno varnost. Za obvezno\
  \ javno zavarovanje bi se namre\u010D prenesla dolo\u010Dena sredstva, ki se \u017E\
  e sedaj zagotavljajo v obveznem zdravstvenem (zdravstvena nega v socialnih zavodih,\
  \ nekateri pripomo\u010Dki) in pokojninskem in invalidskem zavarovanju (dodatek\
  \ za postre\u017Ebo in nego) na izvajalca novega zavarovanja. Tako bi se v teh dveh\
  \ zavarovanjih zni\u017Eale prispevne stopnje, pri nosilcu zavarovanja za dolgotrajno\
  \ oskrbo (predvidoma: Zavod za zdravstveno zavarovanje Republike Slovenije) pa uvedla\
  \ nova, ki bi bila enako visoka kot je bila za te potrebe pri dosedanjih nosilcih\
  \ zavarovanja. Nova obremenitev bi bile le premije za obvezno pogodbeno zavarovanje,\
  \ ki pa bi jih zavezanci pla\u010Devali iz zasebnih sredstev.\nPredlog v celoti\
  \ zavra\u010Damo kot popolnoma neutemeljen.\n "
