response: "Odziv MInistrstva za kulturo\nMenimo, da predlog ni primeren za nadaljnjo\
  \ obravnavo. \nUtemeljitev V Sloveniji je bil enoten knji\u017Eni\u010Dni informacijski\
  \ sistem vzpostavljen \u017Ee v preteklosti in je tako enotna izposoja knji\u017E\
  ni\u010Dnega gradiva prebivalcem Slovenije zagotovljena. \nAktualni Zakon o knji\u017E\
  ni\u010Darstvu (Uradni list RS, \u0161t. 87/01 in 96/02 -ZUJIK), ki je stopil v\
  \ veljavo v novembru 2001, je opredelil in uredil javno slu\u017Ebo na podro\u010D\
  ju knji\u017Eni\u010Dne dejavnosti tako, da je dolo\u010Dil, da morajo zavodi, ki\
  \ opravljajo knji\u017Eni\u010Dno dejavnost kot javno slu\u017Ebo, v okviru javne\
  \ slu\u017Ebe opravljati naslednje naloge: - zbiranje, obdelovanje, hranjenje in\
  \ posredovanje knji\u017Eni\u010Dnega gradiva, - zagotavljanje dostopa do knji\u017E\
  ni\u010Dnega gradiva in elektronskih publikacij, - izdelovanje knji\u017Eni\u010D\
  nih katalogov, podatkovnih zbirk in drugih informacijskih virov, - posredovanje\
  \ bibliografskih in drugih informacijskih proizvodov in storitev, - sodelovanje\
  \ v medknji\u017Eni\u010Dni izposoji in posredovanju informacij, - pridobivanje\
  \ in izobra\u017Eevanje uporabnikov, - informacijsko opismenjevanje, - varovanje\
  \ knji\u017Eni\u010Dnega gradiva, ki je kulturni spomenik, - drugo bibliotekarsko,\
  \ dokumentacijsko in informacijsko delo. Javna slu\u017Eba je tudi dejavnost knji\u017E\
  ni\u010Dnega informacijskega servisa za izmenjavo podatkov v nacionalnem vzajemnem\
  \ bibliografskem sistemu, ki je namenjena zagotavljanju pogojev za delovanje vzajemnega\
  \ bibliografskega sistema ter dostopnosti elektronskih virov informacij v tem sistemu.\n\
  Vsaka knji\u017Enica, ki izvaja knji\u017Eni\u010Dno dejavnost, mora, ne glede na\
  \ to, ali je glede na prevladujo\u010Di krog uporabnic in uporabnikov splo\u0161\
  na, \u0161olska, visoko\u0161olska, specialna ali nacionalna, v skladu s strokovnimi\
  \ na\u010Deli organizirati zbirko knji\u017Eni\u010Dnega gradiva in virov informacij\
  \ z namenom zagotavljati posameznikom in skupinam dostopnost in uporabo lastnega\
  \ gradiva in z njim povezanih informacij, medknji\u017Eni\u010Dne izposoje ter zunanjih\
  \ dostopnih informacijskih virov.\nSkladno z dolo\u010Dbami 8. \u010Dlena Zakona\
  \ o knji\u017Eni\u010Darstvu imajo vsi uporabniki slovenskih javnih knji\u017Enic\
  \ pravico do brezpla\u010Dnih osnovnih storitev, kot so izposoja gradiva, posredovanje\
  \ informacij o gradivu in iz gradiva ter bibliopedago\u0161ko delo. Na podlagi 8.\
  \ \u010Dlena Zakona je Vlada RS dne 13. marca 2003 z Uredbo o osnovnih storitvah\
  \ knji\u017Enic (Uradni list RS, \u0161t. 29/03) dolo\u010Dila osnovne storitve\
  \ knji\u017Enic, namenjene uporabnikom, ki so dolo\u010Dene na podlagi 2. \u010D\
  lena Zakona o knji\u017Eni\u010Darstvu  ter obratovalni \u010Das in na\u010Din poslovanja\
  \ knji\u017Enic. Uredba tako dolo\u010Da, katere so osnovne storitve knji\u017E\
  nic, ki jih knji\u017Enice zagotavljajo vsem prebivalcem (uporabnikom na splo\u0161\
  no) in katere so tiste, ki jih zagotavljajo samo \u010Dlanom. Knji\u017Enice v skladu\
  \ s pogodbenimi dolo\u010Dili in viri financiranja ne smejo zara\u010Dunavati dostopa\
  \ do knji\u017Eni\u010Dnega gradiva, njegove uporabe v prostorih knji\u017Enice\
  \ ter izposoje v \u010Ditalnice in na dom, seznanjanja z novostmi, rezerviranja\
  \ gradiva, dostopa in uporabe splo\u0161no dostopnih elektronskih virov javnih oblasti,\
  \ dostopa in uporabe zakupljenih podatkovnih zbirk in drugih informacijskih virov.\
  \ V skladu z Uredbo pa lahko knji\u017Enice za tiste storitve, ki jim povzro\u010D\
  ajo dodatne stro\u0161ke (zaradi vodenja evidenc, izdaje izkaznic in potrdil, zagotavljanja\
  \ sledljivosti izposojenega gradiva, obnavljanja po\u0161kodovanega gradiva, izpolnjevanja\
  \ pogodbenih obveznosti vezanih na uporabo dolo\u010Denih vrst gradiva, izpolnjevanja\
  \ obveznosti, vezanih na avtorske in sorodne pravice in podobno) zara\u010Dunajo\
  \ \u010Dlanarino in/ali drugo nadomestilo, s katerim pokrijejo del dodatnih stro\u0161\
  kov.\nKot izhaja iz dolo\u010Db 2. \u010Dlena Zakona, je knji\u017Eni\u010Dna javna\
  \ slu\u017Eba tudi dejavnost knji\u017Eni\u010Dnega informacijskega servisa za izmenjavo\
  \ podatkov v nacionalnem vzajemnem bibliografskem sistemu, ki je namenjena zagotavljanju\
  \ pogojev za delovanje vzajemnega bibliografskega sistema ter dostopnosti elektronskih\
  \ virov informacij v tem sistemu. Naloge knji\u017Eni\u010Dnega informacijskega\
  \ servisa opravlja In\u0161titut informacijskih znanosti Maribor (IZUM). Prva prioriteta\
  \ programa dejavnosti IZUM-a je izvajanje aktivnosti, ki zagotavljajo nemoten dostop\
  \ do sistema in servisov COBISS njegovim \u0161tevilnim uporabnikom v Sloveniji.\
  \ COBISS predstavlja organizacijski model povezovanja knji\u017Enic v knji\u017E\
  ni\u010Dni informacijski sistem z vzajemno katalogizacijo, vzajemno bibliografsko-katalo\u017E\
  no bazo podatkov COBIB in lokalnimi bazami podatkov sodelujo\u010Dih knji\u017E\
  nic, bazo podatkov o knji\u017Enicah COLIB, normativno bazo podatkov CONOR ter s\
  \ \u0161tevilnimi drugimi funkcijami. Ve\u010Dina slovenskih knji\u017Enic, ki opravljajo\
  \ knji\u017Eni\u010Dno javno slu\u017Ebo, ima avtomatizirano izposojo knji\u017E\
  ni\u010Dnega gradiva s programsko opremo COBISS, kar omogo\u010Da uporabnikom, da\
  \ prek javno dostopnega kataloga (COBISS/OPAC) vidijo informacijo o dostopnosti\
  \ posameznega izvoda knji\u017Eni\u010Dnega gradiva (ali je gradivo prosto ali izposojeno,\
  \ rok vrnitve), bodisi v knji\u017Enici v katero so v\u010Dlanjeni, bodisi v katerikoli\
  \ drugi knji\u017Enici, ki je vklju\u010Dena v nacionalni vzajemni bibliografski\
  \ sistem. \u010Ce je gradivo, ki bi si ga uporabnik \u017Eelel pogledati, izposojeno,\
  \ lahko to gradivo naro\u010Di prek medknji\u017Eni\u010Dne izposoje.\nMedknji\u017E\
  ni\u010Dna izposoja je knji\u017Eni\u010Dna storitev, ki zagotavlja splo\u0161no\
  \ dostopnost knji\u017Eni\u010Dnega gradiva. Knji\u017Enica lahko prek medknji\u017E\
  ni\u010Dne izposoje iz drugih knji\u017Enic naro\u010Di gradivo, ki je v knji\u017E\
  nici trenutno izposojeno ali pa ga v knji\u017Enici sploh nima; hkrati pa gradivo\
  \ iz svojih knji\u017Eni\u010Dnih zbirk posreduje drugim slovenskim (ob\u010Dasno\
  \ pa tudi tujim) knji\u017Enicam. \u010Ce ima knji\u017Enica z medknji\u017Eni\u010D\
  no izposojo dodatne stro\u0161ke, lahko storitev zara\u010Duna po ceniku knji\u017E\
  nice in tako pokrije del dodatnih stro\u0161kov.\nGlede na navedeno menimo, da pobuda\
  \ za zdru\u017Eitev vseh knji\u017Enic v dr\u017Eavi v enoten informacijski sistem\
  \ in enotno izposojo ni primerna za nadaljnjo obravnavo, saj je bil v Sloveniji\
  \ enoten knji\u017Eni\u010Dni informacijski sistem vzpostavljen \u017Ee v preteklosti\
  \ in je tako enotna izposoja knji\u017Eni\u010Dnega gradiva prebivalcem Slovenije\
  \ zagotovljena. "
