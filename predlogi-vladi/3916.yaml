response: "Odziv Ministrstva za obrambo\nFormalno-pravne podlage za sodelovanje Republike\
  \ Slovenije v mednarodnih operacijah in misijah najdemo v Zakonu o obrambi (Uradni\
  \ list RS, \u0161t. 103/04 \u2013 UPB 1), ki med drugim dolo\u010Da, da je temeljni\
  \ namen obrambe, ki je sicer tudi ustavna kategorija, odvra\u010Danje napada na\
  \ dr\u017Eavo ter obramba neodvisnosti, nedotakljivosti in celovitosti dr\u017E\
  ave, ki se uresni\u010Duje tudi z vklju\u010Devanjem in z aktivnim sodelovanjem\
  \ dr\u017Eave v mednarodnih varnostnih povezavah na podlagi mednarodnih pogodb.\
  \ \nRepublika Slovenija je z omejenim sodelovanjem v Natovi misiji usposabljanja\
  \ v Iraku (NTM-I, Nato Training Mission in Iraq), v obsegu do \u0161tirih (4) in\u0161\
  truktorjev, ki je temeljilo na resolucijah Varnostnega sveta OZN, kon\u010Dala konec\
  \ leta 2008.\nRepublika Slovenija na podlagi resolucij Varnostnega sveta OZN ter\
  \ skupnih odlo\u010Ditev v okviru Zavezni\u0161tva in \u0161ir\u0161e mednarodne\
  \ skupnosti sodeluje v silah ISAF, ki obsegajo skupno petdeset (50) dr\u017Eav ter\
  \ v razvojnih aktivnostih za krepitev zmogljivosti afganistanske dru\u017Ebe na\
  \ podro\u010Djih izobra\u017Eevanja, kmetijstva, vladavine prava, za\u0161\u010D\
  ite ranljivih skupin in podobno. Poleg \u010Dlanic Nata v sestavi ISAF deluje tudi\
  \ ve\u010D partnerskih dr\u017Eav, med drugim tudi nevtralne dr\u017Eave Avstrija,\
  \ Finska, Irska in \u0160vedska. Vloga sil ISAF je pomo\u010D afganistanskim oblastem\
  \ pri izbolj\u0161anju varnostne situacije v dr\u017Eavi ter izgradnji lastnih zmogljivosti\
  \ za zagotavljanje varnosti na celotnem ozemlju Afganistana. V tem sklopu tudi Republika\
  \ Slovenija na obmo\u010Dju Regionalnega poveljstva Zahod s kontingentom do 80 pripadnikov,\
