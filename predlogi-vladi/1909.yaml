response: "Odziv Ministrstva za javno upravo\nUstava Republike Slovenije, ki v poglavju\
  \ \xBBIV. DR\u017DAVNA UREDITEV\xAB opredeljuje tudi funkcije predsednika dr\u017E\
  avnega zbora, predsednika republike in predsednika vlade, ne daje pravne podlage\
  \ za to, da bi od posameznikov, ki kandidirajo na katero od na\u0161tetih funkcij,\
  \ zahtevali, da so rojeni v Republiki Sloveniji. Ker za to ni ustavnopravne podlage,\
  \ takega pogoja ne dolo\u010Da niti nobeden od veljavnih zakonov, ki sicer urejajo\
  \ izpolnjevanje pogojev posameznikov za kandidiranje na posamezno funkcijo, na primer\
  \ Zakon o volitvah v dr\u017Eavni zbor (Uradni list RS, \u0161t. 44/92, 60/95, 14/96,\
  \ 67/97, 70/00, 73/03, 78/06 in 54/07) in Zakon o volitvah predsednika republike\
  \ (Uradni list RS, \u0161t. 39/92 in 73/03).\nOmenjeni funkcionarji morajo v skladu\
  \ z veljavno zakonodajo imeti dr\u017Eavljanstvo Republike Slovenije, kar izkazuje\
  \ poseben vzajemni odnos med njimi in dr\u017Eavo. Za predsednika republike je tako\
  \ v skladu s 103. \u010Dlenom Ustave Republike Slovenije (Uradni list RS, \u0161\
  t. 33/91I, 42/97, 66/00, 24/03, 69/04, 69/04, 69/04 in 68/06) lahko izvoljen le\
  \ dr\u017Eavljan Slovenije, pravica voliti in biti voljen za predsednika republike\
  \ pa je opredeljena tudi v 2. \u010Dlenu Zakona o volitvah predsednika republike\
  \ (Uradni list RS, \u0161t. 39/92 in 73/03) in sicer ima to pravico dr\u017Eavljan\
  \ Slovenije, ki je na dan glasovanja dopolnil osemnajst let starosti. Tudi funkcija\
  \ predsednika parlamenta je opredeljena \u017Ee v ustavi in sicer je v 84. \u010D\
  lenu dolo\u010Deno, da ima Dr\u017Eavni zbor predsednika, ki ga izvoli z ve\u010D\
  ino glasov vseh poslancev. Ustava izrecno ne dolo\u010Da, da mora biti predsednik\
  \ dr\u017Eavnega zbora slovenski dr\u017Eavljan, ker pa se izvoli izmed poslancev,\
  \ ta pogoj izhaja iz dolo\u010Dbe 43. \u010Dlena ustave, v skladu s katero ima pravico\
  \ voliti in biti voljen vsak dr\u017Eavljan, ki je dopolnil 18 let. Tudi za predsednika\
  \ vlade Republike Slovenije pogoj dr\u017Eavljanstva ni izrecno dolo\u010Den, temve\u010D\
  \ to izhaja iz dolo\u010Dbe 44. \u010Dlena ustave, ki ureja sodelovanje pri upravljanju\
  \ javnih zadev. V skladu s 44. \u010Dlenom ustave ima vsak dr\u017Eavljan pravico,\
  \ da v skladu z zakonom neposredno ali po izvoljenih predstavnikih sodeluje pri\
  \ upravljanju javnih zadev. Bistvena zna\u010Dilnost pravice iz 44. \u010Dlena je\
  \ torej, da mo\u017Enost sodelovanja pri uprav\xACljanju javnih zadev v skladu z\
  \ zakonom jam\u010Di vsem dr\u017Eavljanom, ne pa samo tistim, ki so bili v Republiki\
  \ Sloveniji tudi rojeni. \nDa bi od posameznikov, ki kandidirajo na katero od zgoraj\
  \ omenjenih funkcij, lahko zahtevali, da so rojeni v Republiki Sloveniji, bi bilo\
  \ treba spremeniti dolo\u010Dbe Ustave Republike Slovenije, pred vsak spremembo\
  \ ustave pa je nujno potrebna \u0161ir\u0161a javna razprava, predvsem pa posvetovanje\
  \ z ustavnopravno in drugo stroko, za sprejem akta o spremembi ustave pa ustava\
  \ sama dolo\u010Da dvotretjinsko ve\u010Dino glasov vseh poslancev. Glede na navedeno,\
  \ ne moremo napovedati nobenih nadaljnjih postopkov, saj morebitna realizacija predloga\
  \ ne more biti predmet spremembe zakona ali drugega predpisa.   "
