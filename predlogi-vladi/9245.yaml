response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZahvaljujemo se vam za izra\u017Eeno stali\u0161\u010De in hkrati v zvezi\
  \ z usklajevanjem pokojnin in var\u010Devalnimi ukrepi, prvotno sprejetimi v okviru\
  \ ZUJF, pojasnjujemo, da je zakonodajalec z njimi sku\u0161al enakomerno pose\u010D\
  i v vse dru\u017Ebene skupine (javni uslu\u017Ebenci, upokojenci, dru\u017Eine,\
  \ mladi, itd.) ter pravi\u010Dno porazdeliti breme te\u017Ekih razmer, ki jih je\
  \ prinesla gospodarsko-finan\u010Dna kriza in torej var\u010Devalni ukrepi niso\
  \ prizadeli zgolj upokojencev. Z ukrepi s podro\u010Dja pokojninskega in invalidskega\
  \ zavarovanja je Republika Slovenija sledila cilju stabilizacije javnih financ in\
  \ zagotovitve finan\u010Dne vzdr\u017Enosti pokojninskega sistema, z namenom, da\
  \ bo tudi v bodo\u010De omogo\u010Deno zagotavljanje pravic iz pokojninskega in\
  \ invalidskega zavarovanja ter njihovo izpla\u010Devanje iz pokojninske blagajne.\
  \ Hkrati opozarjamo, da tudi var\u010Devalni ukrepi na drugih podro\u010Djih, ki\
  \ so bili na vseh podro\u010Djih predvideni kot za\u010Dasni ukrepi, zaenkrat \u0161\
  e niso odpravljeni.\nUskladitve pokojnin so bile torej v zadnjih letih resda mo\u010D\
  no omejene z interventnimi zakoni in zakoni, ki urejajo izvr\u0161evanje prora\u010D\
  una, vendar pa so bili ti ukrepi odpravljeni \u017Ee v predpreteklem, preteklem\
  \ letu in tudi leto\u0161njem letu. Pokojnine so se tako v letih 2016, 2017 in 2018\
  \ uskladile celo ugodneje, kot pa narekuje sistemska zakonodaja. V letu 2016 so\
  \ se tako na podlagi Zakona o izvr\u0161evanju prora\u010Dunov Republike Slovenije\
  \ za leti 2016 in 20... (v nadaljnjem besedilu: ZIPRS1617) uskladile za 1,103 %,\
  \ namesto za 0,4%, kot bi zna\u0161ala redna uskladitev, \u010De bi se Ie-ta opravila\
  \ v skladu z dolo\u010Dbami ZPIZ-2. Tudi v letu 2017 je bila na podlagi Zakona o\
  \ izvr\u0161evanju prora\u010Dunov Republike Slovenije za leti 2017 in 20... (v\
  \ nadaljnjem besedilu: ZIPRS1718) opravljena uskladitev v vi\u0161ini 1,15 %, karje\
  \ ve\u010D, kot pa \u010De bi se pokojnine uskladile po dolo\u010Dbah sistemskega\
  \ zakona (ZPIZ-2), saj bi se vtem primeru pokojnine uskladile za 1,1%. Ravno tako\
  \ se je v leto\u0161njem letu poleg redne uskladitve pokojnin izvedla tudi izredna\
  \ uskladitev pokojnin v vi\u0161ini 1.1%. Zavedamo se, da se z usklajevanjem pokojnin\
  \ ohranja vrednost pokojnin v dalj\u0161em \u010Dasovnem obdobju, upokojencem pa\
  \ se na ta na\u010Din zagotavlja socialna in materialna varnost, zaradi \u010Desar\
  \ so se ukrepi, ki so bili za\u010Dasne narave, \u017Ee odpravili v preteklih letih,\
  \ ko so bile izkazane ugodnej\u0161e dru\u017Ebeno ekonomske razmere.\nUkrepi, s\
  \ katerimi bi postopoma povi\u0161ali pokojnine na raven, kot bi bile, \u010De bi\
  \ se od leta 2010 dalje v celoti usklajevale s sistemskim zakonom, zaenkrat niso\
  \ predvideni, saj bi navedeno povi\u0161anje pokojnin pomenilo tudi povi\u0161anje\
  \ obsega izdatkov, ki so dolo\u010Deni v sprejetem okviru za pokojninsko blagajno.\
  \ Primanjkljaj, ki bi nastal Zavodu za pokojninsko in invalidsko zavarovanje Slovenije\
  \ (v nadaljnjem besedilu: Zavod) zaradi izpla\u010Dila predlaganih pravic, bi tako\
  \ zahteval ve\u010Dje sofinanciranje pravic, ki se izpla\u010Dujejo iz dr\u017E\
  avnega prora\u010Duna, saj je dr\u017Eava dol\u017Ena kriti razliko med prihodki\
  \ Zavoda ter odhodki le-tega, pri \u010Demer pokojninska blagajna \u017Ee sedaj\
  \ ne zmore ve\u010D zgolj s pobranimi prispevki financirati vseh izdatkov, ki jih\
  \ ima za zagotavljanje pravic posameznikov iz sistema. Predlaganega na\u010Dina\
  \ usklajevanja glede na finan\u010Dni okvir in obseg razpolo\u017Eljivih sredstev\
  \ tako ni mogo\u010De realizirati.\nPotrebno je torej pojasniti, da je pokojninski\
  \ sistem v dolo\u010Deni meri vezan tudi na stanje javnih financ ter na vi\u0161\
  ino razpolo\u017Eljivih sredstev. Pri pripravi prora\u010Dunov je treba upo\u0161\
  tevati tako Direktivo Sveta 2011I85/EU o zahtevah v zvezi s prora\u010Dunskimi okvirji\
  \ dr\u017Eav \u010Dlanic kot tudi Ustavo Republike Slovenije, ki v 148. \u010Dlenu\
  \ dolo\u010Da, da morajo biti prihodki in izdatki prora\u010Dunov dr\u017Eave srednjero\u010D\
  no uravnote\u017Eeni brez zadol\u017Eevanja, ali pa morajo prihodki presegati izdatke\
  \ in da se od tega na\u010Dela lahko za\u010Dasno odstopi samo v izjemnih okoli\u0161\
  \u010Dinah za dr\u017Eavo. Zakon o fiskalnem pravilu (v nadaljnjem besedilu: ZFisP)\
  \ v 6. \u010Dlenu dolo\u010Da, da Dr\u017Eavni zbor RS na predlog Vlade RS vsako\
  \ leto za najmanj tri prihodnja leta sprejme okvir za pripravo prora\u010Dunov sektorja\
  \ dr\u017Eava, ki je akt, v katerem se v skladu s 3. \u010Dlenom tega ZFisP za posamezna\
  \ leta dolo\u010Di ciljni saldo sektorja dr\u017Eava in najvi\u0161ji obseg izdatkov\
  \ sektorja dr\u017Eava ob tem, da je najve\u010Dji mo\u017Eni obseg izdatkov za\
  \ posamezne blagajne javnega financiranja dolo\u010Den po denarnem toku. Kot blagajne\
  \ javnega financiranja \u0161tejemo dr\u017Eavni prora\u010Dun, pokojninsko in zdravstveno\
  \ blagajno ter konsolidirane ob\u010Dinske prora\u010Dune. V teh okvirih je potrebno\
  \ dolo\u010Diti tudi izdatke, ki jih v posameznem letu lahko ima pokojninska blagajna.\n\
  Hkrati bi radi izpostavili \u0161e, da je kljub temu da je gospodarska kriza mimo\
  \ mogo\u010De ukrepe, ki so bili na tej podlagi sprejeti odpraviti zgolj postopoma.\
  \ V kolikor \u017Eelimo dose\u010Di tudi cilj, ki so si ga zadali socialni partnerji\
  \ v dokumentu \xBBUsklajena izhodi\u0161\u010Da za prenovo sistema pokojninskega\
  \ in invalidskega zavarovanja v Republiki Sloveniji\xAB, da se postopno dose\u017E\
  e dostojno vi\u0161ino pokojnine z najni\u017Ejo nadomestitveno stopnjo 70% ob hkratnem\
  \ upo\u0161tevanju ostalih treh soglasno sprejetih ciljev, med katerimi je tudi\
  \ finan\u010Dna vzdr\u017Enost pokojninske blagajne, menimo, da zgolj dvigovanje\
  \ vi\u0161ine pokojnin brez spreminjanja ostalih parametrov sistema ni mogo\u010D\
  . V kolikor torej \u017Eelimo slediti predhodno \u017Ee dose\u017Eenim soglasjem,\
  \ je potrebno, da sistem spreminjamo preudarno in v celoti ter na na\u010Din, ki\
  \ bo ustrezen za vse demografske skupine torej tako upokojence kot tudi aktivno\
  \ generacijo, ki s prispevki skrbi za sredstva za izpla\u010Dilo \u017Ee priznanih\
  \ pravic.\nMenimo, da je potrebno v prihodnosti \u0161e naprej zagotavljati usklajevanje\
  \ pokojnin v skladu s podro\u010Dno zakonodajo, saj se s tem med drugim dviga tudi\
  \ zaupanje v sistem pokojninskega in invalidskega zavarovanja ter na splo\u0161\
  no v pravno varnost, kar mora biti cilj vsakokratne politike na tem podro\u010D\
  ju. Tak predlog je vsebovan tudi v Beli knjigi o pokojninah, dvig zaupanja v sistem\
  \ pa je med drugim tudi eden izmed temeljenjih ciljev prihodnje pokojninske reforme,\
  \ o katerih so se \u017Ee uskladili socialni partnerji.\nNa koncu bi \u017Eeleli\
  \ poudariti, da se je, znotraj dovoljenih okvirov, za upokojence postopoma v preteklih\
  \ letih zagotavljalo vse ve\u010D sredstev. V lanskem letu so bile uspe\u0161no\
  \ predlagane spremembo pokojninske zakonodaje, s katerimi je bila zagotovljena najni\u017E\
  ja vi\u0161ina starostne ali invalidske pokojnine v vi\u0161ini 500 eurov. Temeljni\
  \ namen sprememb zakona je v tem, da se zagotovi starostna in invalidska pokojnina\
  \ vsaj v primerljivi vi\u0161ini kot je cenzus za pridobitev varstvenega dodatka,\
  \ ki ga urejajo predpisi s podro\u010Dja socialne varnosti vsem tistim upokojencem,\
  \ ki:\n so pridobili pravico do starostne ali invalidske pokojnine po dolo\u010D\
  bah ZPIZ-2 in so dopolnili pokojninsko dobo v enaki vi\u0161ini, kot je predpisana\
  \ vi\u0161ina pokojninske dobe brez dokupa za pridobitev pravice do starostne pokojnine\
  \ pri najni\u017Eji starosti; so dopolnili pogoj polne pokojninske dobe, kot je\
  \ bil po vsakokratno veljavnem predpisu predpisan za pridobitev pravice do starostne\
  \ pokojnine pri najni\u017Eji starosti ali brez pogoja starosti, \u010Deta ni bil\
  \ predpisan. \nV lanskem letu so bila zagotovljena tudi dodatna sredstva za izpla\u010D\
  ilo letnega dodatka. Po ve\u010D letih so ga ponovno prejeli vsi upokojenci v vi\u0161\
  ini, odvisni od vi\u0161ine njihove pokojnine.\n "
