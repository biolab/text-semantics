response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo je v skladu z 32.a\
  \ \u010Dlenom Zakona o dr\u017Eavni upravi (Uradni list RS, \u0161t. 113/05 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 89/07 \u2013 odl. US, 126/07 \u2013\
  \ ZUP-E, 48/09, 8/10 \u2013 ZUP-G, 8/12 \u2013 ZVRS-F, 21/12, 47/13, 12/14, 90/14,\
  \ 51/16, 36/21 in 82/21) pristojno tudi za opravljanje nalog na podro\u010Dju verske\
  \ svobode, in sicer v obsegu, ki ga dolo\u010Da 30. \u010Dlen Zakona o verski svobodi\
  \ (Uradni list RS, \u0161t. 14/07, 46/10 \u2013 odl. US, 40/12 \u2013 ZUJF in 100/13).\n\
  \u017De Ustava Republike Slovenije dolo\u010Da, da otroci u\u017Eivajo \u010Dlovekove\
  \ pravice in temeljne svobo\u0161\u010Dine, torej tudi pravico do svobode vesti,\
  \ v skladu s svojo starostjo in zrelostjo (56. \u010Dlen). Ustava prav tako nalaga\
  \ star\u0161em pravico in dol\u017Enost vzdr\u017Eevati, izobra\u017Eevati in vzgajati\
  \ svoje otroke (prvi odstavek 54. \u010Dlena). Vsebinsko enako ureja ta vpra\u0161\
  anja tudi Konvencija o otrokovih pravicah, zlasti \u010Dlena 5 in 14 (Uradni list\
  \ SFRJ, MP, \u0161t. 15/90 ter Uradni list RS, \u0161t. 35/92, MP, \u0161t. 9/92).\
  \ Tretji odstavek 41. \u010Dlena Ustave Republike Slovenije posebej poudarja, da\
  \ imajo star\u0161i pravico, da v skladu s svojim prepri\u010Danjem zagotavljajo\
  \ svojim otrokom versko in moralno vzgojo, ki naj bo v skladu z otrokovo starostjo\
  \ in zrelostjo. Zakon o verski svobodi v drugem odstavku 10. \u010Dlena pove, da\
  \ ima otrok, ki je dopolnil 15 let, pravico, da sam sprejema odlo\u010Ditve, povezane\
  \ z versko svobodo. Pravna teorija med drugim ugotavlja, da v notranjem razmerju\
  \ med star\u0161i in otroki ni absolutnosti, da je to razmerje \u010Dasovno raz\u010D\
  lenjeno, kar pomeni, da se vsebina tega razmerja s starostjo in zrelostjo otrok\
  \ spreminja tako, da se pravice star\u0161ev glede odlo\u010Danja o vzgoji otrok\
  \ (tudi npr. verski vzgoji) zmanj\u0161ujejo z razvojem otroka in njegovo sposobnostjo,\
  \ da odlo\u010Ditve sprejema samostojno ter da pozitivno pravo lahko sledi navedenemu\
  \ dogajanju zgolj s sledenjem objektivno zaznavnemu dejstvu - starosti otroka. Ustavno\
  \ sodi\u0161\u010De Republike Slovenije je v 22. to\u010Dki obrazlo\u017Eitve ustavnosodne\
  \ odlo\u010Dbe \u0161t. U-I-92/01 z dne 28. 2. 2002 (Uradni list RS, \u0161t. 22/02)\
  \ menilo, da starostna meja, do katere naj bi star\u0161i imeli vpliv na otrokovo\
  \ opredelitev glede veroizpovedi, gotovo ni postavljena previsoko.\nZadevni predlog\
  \ iz navedenih razlogov ni primeren za nadaljnjo obravnavo."
