  \ za blago in storitve.\nPovpre\u010Dna cena oskrbe I v domovih za starej\u0161\
  e brez posameznih elementov nadstandarda zna\u0161a 17,13 evrov, oskrbe II 21,93\
  \ evrov, oskrbe IIIa 26,73 evrov in oskrbe IIIb 30,90 evrov. Cene oskrbe v domovih\
  \ s koncesijo so okoli 30 odstotkov vi\u0161je.\nCene osnovne in socialne oskrbe\
  \ v domovih pla\u010Dujejo uporabniki oziroma njihovi svojci. \u010Ce to presega\
  \ njihovo pla\u010Dilno sposobnost nastopi kot pla\u010Dnih ob\u010Dina. V zvezi\
  \ s cenami domov za starej\u0161e je potrebno dodatno pojasniti, da je k cenam osnovne\
  \ in socialne oskrbe potrebno pri\u0161teti tudi sredstva za zdravstveno oskrbo\
  \ stanovalcev domov, ki jih domovom pla\u010Duje Zavod za zdravstveno zavarovanje\
  \ Slovenije. Ta sredstva zna\u0161ajo v povpre\u010Dju okoli 14 evrov na stanovalca.\
