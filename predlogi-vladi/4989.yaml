  \ okoli 7.568.000 evrov (cca 1,2 evra na stanovalca), kar vse je potrebno upo\u0161\
  tevati, ko govorimo o ceni oskrbe v domovih za starej\u0161e.\nStro\u0161ki oskrbnega\
  \ dne osebe na prestajanju kazni zapora pa so izra\u010Dunani tako, da je vi\u0161\
  ina vseh prora\u010Dunskih sredstev Uprave za izvr\u0161evanje kazenskih sankcij\
