response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nNa Ministrstvu\
  \ za izobra\u017Eevanje znanost in \u0161port menimo, da je reprezentativno stanovsko\
  \ zdru\u017Eenje strokovnih delavcev v vzgoji in izobra\u017Eevanju izrednega pomena\
  \ za kvaliteto in napredek vzgoje in izobra\u017Eevanja v Sloveniji in v tem smislu\
  \ pozdravljamo va\u0161o pobudo. Pri tem razumemo vlogo U\u010Diteljske zbornice\
  \ kot partnersko vlogo Ministrstva za izobra\u017Eevanje znanost in \u0161port in\
  \ ne kot sestavni del tega ministrstva.\nReprezentativnost, jasno opredeljena vsebina,\
  \ organizacija in smisel obstoja so obvezni pogoji za obstoj zbornice in s tem za\
  \ vzpostavitev partnerskega odnosa z Ministrstvom za izobra\u017Eevanje, znanost\
  \ in \u0161port. To je tudi pogoj za za\u010Detek partnerskega dialoga v zvezi s\
  \ prena\u0161anjem javnih pooblastil in ustvarjanjem pravnih podlag za njihovo izvr\u0161\
  evanje. Najprej pa je smiselno raz\u010Distiti vpra\u0161anje o tem, kaj se je zgodilo\
  \ z U\u010Diteljsko zbornico Slovenije ustanovljeno leta 2000.\nV zvezi s (ponovnim)\
  \ ustanavljanjem u\u010Diteljske zbornice smo v zadnjem \u010Dasu prejeli ve\u010D\
  \ pobud, npr. pobudo U\u010Diteljskega zdru\u017Eenje Slovenije, pobudo mag. prof.\
  \ Alexa Wirtha in pobudo Civilne iniciative Kak\u0161no \u0161olo ho\u010Demo. Od\
  \ U\u010Diteljskega zdru\u017Eenja Slovenije smo prejeli tudi argumentacijo, zakaj\
  \ bi bilo potrebno zahtevati obvezno \u010Dlanstvo in predlog aktivnosti za ustanovitev\
  \ zbornice. Vsekakor so v slovenskem izobra\u017Eevalnem prostoru \u0161e drugi\
  \ dele\u017Eniki, ki zastopajo stanovske interese, med drugim Slovensko dru\u0161\
  tvo pedagogov in Zveza dru\u0161tev pedago\u0161kih delavcev Slovenije. Priporo\u010D\
  amo, da se medsebojno uskladite in nastopite z enotnim predlogom.\nVsekakor smo\
  \ pripravljeni na dialog \u017Ee v \u010Dasu (ponovnega) formiranja U\u010Diteljske\
  \ zbornice Slovenije, pred tem pa seveda pri\u010Dakujemo poenoteno stali\u0161\u010D\
  e stanovskih kolegov glede vsebine, organizacije in smisla obstoja va\u0161ega stanovskega\
  \ zdru\u017Eenja. Preseganje partikularnih interesov \u017Ee v najzgodnej\u0161\
  i fazi je namre\u010D nujno potrebno za zagotavljanje univerzalnosti kot temeljnega\
  \ na\u010Dela obstoja in delovanja vsakega stanovskega zdru\u017Eenja."
