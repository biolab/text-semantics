response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s financiranjem bor\u010Devskih pokojnin, vam pojasnjujemo, da Republika\
  \ Slovenija v skladu s prvo alinejo 161. \u010Dlena Zakona o pokojninskem in invalidskem\
  \ zavarovanju (Uradni list RS, \u0161t. 48/22 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ v nadaljevanju ZPIZ-2) zagotavlja sredstva iz dr\u017Eavnega prora\u010Duna za\
  \ pokrivanje obveznosti obveznega zavarovanja, ki nastanejo zaradi priznavanja ali\
  \ odmere pravic iz pokojninskega in invalidskega zavarovanja pod posebnimi pogoji\
  \ oziroma zaradi izpada prispevkov za udele\u017Eence NOB in druge vojne veterane,\
  \ udele\u017Eence \u0161panske vojne, narodne heroje in nosilce Partizanske spomenice\
  \ 41, dru\u017Einske \u010Dlane padlih oziroma umrlih borcev NOB. Tak\u0161na ureditev\
  \ ni novost, saj je bilo \u017Ee pri pokojninskem sistemu nekdanje Jugoslavije zakonsko\
  \ dolo\u010Deno, da federacija \u0161e takratni Skupnosti pokojninskega in invalidskega\
  \ zavarovanja vra\u010Da finan\u010Dna sredstva za zavarovance, ki so uveljavili\
  \ pokojnino pod ugodnej\u0161imi pogoji.\nZ vidika pokojninskega in invalidskega\
  \ zavarovanja pa podajamo pojasnilo o sami pravici do pokojnine borcev NOB. Pridobitev\
  \ pravice do pokojnine borcev NOB je nazadnje urejal Zakon o temeljnih pravicah\
  \ iz pokojninskega in invalidskega zavarovanja (Uradni list RS, \u0161t. 23/82,\
  \ s premembami), ki je veljal v obdobju od 1. 7. 1983 do 31. 3. 1992. \_Za borce\
  \ NOB so se \u0161tele osebe, katerim se je ves \u010Das vstopa od vstopa v narodnoosvobodilni\
  \ boj oziroma od za\u010Detka aktivnega in organiziranega dela za narodnoosvobodilni\
  \ boj pa do 15. maja 1945, nepretrgoma \u0161tel v pokojninsko dobo v dvojnem trajanju.\
  \ Pravico do starostne pokojnine so pridobili, ko so izpolnili predpisano starost\
  \ in dopolnili potrebno dol\u017Eino pokojninske dobe kot ostalim splo\u0161nim\
  \ zavarovancem. \u010Ce so v NOB vstopili pred 9. 9. 1943 oziroma t. i. primorski\
  \ borci pred 13. 10. 1943, so pravico do starostne pokojnine pridobili pod ugodnej\u0161\
  imi pogoji, kot so sicer veljali za t. i. splo\u0161ne zavarovance, vklju\u010D\
  ene v obvezno pokojninsko in invalidsko zavarovanje (pet let kraj\u0161a pokojninska\
  \ doba oziroma pet let ni\u017Eja starost). Slednji so imeli tudi ugodnej\u0161\
  o lestvico za odmero pokojnine, in sicer na podlagi petletnega namesto desetletnega\
  \ povpre\u010Dja pla\u010D. Borci NOB, ki so vstopili po 9. 9.1943 pa so pridobili\
  \ pravico do starostne pokojnine pod enakimi pogoji kot ostali zavarovanci, s tem\
  \ da so imeli pravico do pove\u010Danja pokojnine, \u010De je njihova pokojnina\
  \ glede na dopolnjeno pokojninsko dobo zna\u0161ala manj kot 85 odstotkov pokojninske\
  \ osnove. Udele\u017Eencem NOB se je \u010Das aktivnega sodelovanja v NOB v\u0161\
  teval v pokojninsko dobo v dejanskem trajanju, pravica jim je bila priznana in odmerjena\
  \ pod enakimi pogoji in na enak na\u010Din, kot vsem ostalim zavarovancem.\_\nZakon\
  \ o pokojninskem in invalidskem zavarovanju, ki je veljal od 1. 4. 1992, borcem\
  \ NOV ne omogo\u010Da ve\u010D pridobitev pravice do starostne ali invalidske pokojnine\
  \ pod ugodnej\u0161imi pogoji oziroma njeno ugodnej\u0161o odmero.\_\nV zvezi s\
  \ kritiko avtorja glede izpla\u010Dila bor\u010Devskih pokojnin ostalim dru\u017E\
  inskim \u010Dlanom pa pojasnjujemo, da v primeru smrti u\u017Eivalca pokojnine kot\
  \ borca NOB se dru\u017Einskim \u010Dlanom, dru\u017Einska oziroma vdovska pokojnina\
  \ prizna in odmeri od pokojnine, do katere je imel u\u017Eivalec pokojnine pravico\
  \ ob smrti, po splo\u0161nih predpisih veljavnih na dan priznanja pravice do dru\u017E\
  inske/vdovske pokojnine. S priznanjem pravice do dru\u017Einske/vdovske pokojnine\
  \ se dru\u017Einskim \u010Dlanom umrlega zagotavlja dolo\u010Deno materialno in\
  \ socialno varnost. Po ZPIZ-2 je pridobitev pravice do dru\u017Einske oziroma vdovske\
  \ pokojnine za dru\u017Einske \u010Dlane na\u010Deloma pogojena z njihovo starostjo\
  \ in dolo\u010Denim statusom, v nekaterih primerih pa \u0161e z obstojem pre\u017E\
  ivljanja s strani umrlega vse do njegove smrti. Otrokom je tako zagotovljena pravica\
  \ do dru\u017Einske pokojnine do dopolnjenega 15. leta starosti brez izpolnjevanja\
  \ dodatnih pogojev. \u010Ce se otroci \u0161olajo, jim je pravica do dru\u017Einske\
  \ pokojnine zagotovljena do konca \u0161olanja, vendar najve\u010D do dopolnjenega\
  \ 26. leta starosti. Vi\u0161ina dru\u017Einske pokojnine je praviloma odvisna od\
  \ \u0161tevila dru\u017Einskih \u010Dlanov, ki so upravi\u010Deni do pokojnine po\
  \ umrlem zavarovancu ali u\u017Eivalcu pokojnine, in sicer za enega dru\u017Einskega\
  \ \u010Dlana se odmeri v vi\u0161ini 70 odstotkov, za dva v vi\u0161ini 80 odstotkov,\
  \ za tri v vi\u0161ini 90 odstotkov ter za \u0161tiri ali ve\u010D v vi\u0161ini\
  \ 100 odstotkov osnove.\nVsako leto se \u0161tevilo upravi\u010Dencev do bor\u010D\
  evske pokojnine zni\u017Euje, v leto\u0161njem letu je bilo \u0161e okoli 5600 upravi\u010D\
  encev, od tega starostno/invalidsko pokojnino prejema 1354 upravi\u010Dencev, ostalo\
  \ so u\u017Eivalci vdovske/dru\u017Einske pokojnine. Iz evidenc Zavoda za pokojninsko\
  \ in invalidsko zavarovanje Slovenije (v nadaljevanju Zavod) ni razvidno razlikovanje\
  \ med prejemniki dru\u017Einske oziroma vdovske pokojnine po borcih oziroma padlih\
  \ borcih. Tako kot je \u017Ee zgoraj zapisano je pridobitev pravice do vdovske pokojnine\
  \ oziroma dru\u017Einske pokojnine odvisna od izpolnitve splo\u0161nih in posebnih\
  \ pogojev po veljavni zakonodaji ZPIZ-2 na dan priznanja pravice do vdovske oziroma\
  \ dru\u017Einske pokojnine. Splo\u0161ni pogoji morajo biti izpolnjeni na strani\
  \ umrlega zavarovanca ali u\u017Eivalca dolo\u010Denih pravic iz pokojninskega in\
  \ invalidskega zavarovanja, posebni pa na strani vdove oziroma vdovca ter dru\u017E\
  inskih \u010Dlanov. Vdovam oziroma dru\u017Einskim \u010Dlanom se vdovska oziroma\
  \ dru\u017Einska pokojnina odmeri od pokojnine, do katere je bil u\u017Eivalec pokojnine\
  \ upravi\u010Den ob smrti. \_"
