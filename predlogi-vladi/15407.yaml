response: "Odziv Ministrstva za finance\nFizi\u010Dna osebe, ki oddaja nepremi\u010D\
  nino v najem, in tega dohodka ne dosega v okviru opravljanja dejavnosti, pla\u010D\
  uje dohodnino od prejetega dohodka, zmanj\u0161anega za normirane stro\u0161ke v\
  \ vi\u0161ini 10 %. Namesto normiranih stro\u0161kov lahko zavezanec uveljavlja\
  \ dejanske stro\u0161ke vzdr\u017Eevanja, ki ohranja uporabno vrednost premo\u017E\
  enja, \u010De jih v \u010Dasu oddajanja premo\u017Eenja v najem za navedeno premo\u017E\
  enje pla\u010Duje sam. Dohodek iz oddajanja premo\u017Eenja v najem se obdav\u010D\
  uje po 15 % dav\u010Dni stopnji. Tako pla\u010Dana dohodnina se \u0161teje za dokon\u010D\
  ni davek.\nDohodek iz oddajanja premo\u017Eenja v najem, ki ga fizi\u010Dna oseba\
  \ dosega v okviru organizirane dejavnosti, je obdav\u010Den kot dohodek iz dejavnosti.\
  \ Dav\u010Dna osnova od dohodka iz dejavnosti, ki je dobi\u010Dek (razlika med dav\u010D\
  no priznanimi prihodki in odhodki), se lahko ugotavlja na enega izmed naslednjih\
  \ na\u010Dinov:\n z upo\u0161tevanjem dejanskih prihodkov in dejanskih odhodkov,\
  \ in sicer na podlagi vodenja enostavnega ali dvostavnega knjigovodstva; v tem primeru\
  \ se dohodek iz dejavnosti v\u0161teva v letno dav\u010Dno osnovo za odmero dohodnine,\
  \ pri \u010Demer se dav\u010Dna obveznost odmeri po progresivni lestvici z upo\u0161\
  tevanjem dav\u010Dnih olaj\u0161av; z upo\u0161tevanjem dejanskih prihodkov in normiranih\
  \ odhodkov v vi\u0161ini 80% prihodkov (vendar ne ve\u010D kot 40.000 eurov, ali\
  \ 80.000 eurov, \u010De je bila v dav\u010Dnem letu, za katero se ugotavlja dav\u010D\
  na osnova, pri zavezancu v skladu z zakonom, ki ureja pokojninsko in invalidsko\
  \ zavarovanje, obvezno zavarovana vsaj ena oseba za polni delovni \u010Das neprekinjeno\
  \ najmanj pet mesecev), \u010De so izpolnjeni z zakonom dolo\u010Deni materialni\
  \ in postopkovni pogoji; dohodnina se obra\u010Duna po proporcionalni stopnji 20\
  \ % kot dokon\u010Den davek, pri \u010Demer se dav\u010Dne olaj\u0161ave ne priznavajo.\
  \ \n\u010Ce zavezanec izpolnjuje pogoje za ugotavljanje dav\u010Dne osnove z upo\u0161\
  tevanjem normiranih odhodkov, se za tak na\u010Din ugotavljanja dav\u010Dne osnove\
  \ odlo\u010Di sam.\nKadar pravna oseba, ki je zavezanec po Zakonu o davku od dohodkov\
  \ pravnih oseb, oddaja nepremi\u010Dnino v najem, se dav\u010Dna osnova od dohodka\
  \ iz dejavnosti ugotavlja na dva na\u010Dina: 1. z upo\u0161tevanjem dejanskih prihodkov\
  \ in odhodkov, ali 2. z upo\u0161tevanjem dejanskih prihodkov in normiranih odhodkov.\
  \ Splo\u0161na dav\u010Dna stopnja za davek od dohodkov pravnih oseb zna\u0161a\
  \ 19 %.\nV Dr\u017Eavnem zboru RS je bila po ponovnem glasovanju zaradi veta Dr\u017E\
  avnega sveta RS sprejeta novela Zakona o dohodnini, ki bo deloma odpravila nesorazmerja\
  \ v obdav\u010Ditvi dohodkov iz oddajanja premo\u017Eenja v najem. Z novelo se z\
  \ letom 2023 stopnja dohodnine od dohodka iz oddajanja v najem dviguje iz 15 % na\
  \ 25 %. Pri fizi\u010Dnih osebah, ki opravljajo dejavnost, pa spreminja sistem priznavanja\
  \ normiranih odhodkov v delu pogojev za vstop v sistem in vi\u0161ini normiranih\
  \ odhodkov."
