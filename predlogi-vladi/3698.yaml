  evanje kazenskih sankcij deljena s \u0161tevilom dni v letu in povpre\u010Dnim \u0161\
  tevilom zaprtih oseb. Metodologija je zaradi primerjave povzeta po nekaterih drugih\
  \ dr\u017Eavah EU. Dejansko to ne pomeni, da nas toliko stane konkretna zaprta oseba\
  \ dnevno, ampak je to dnevni stro\u0161ek zaporskega sistema, prera\u010Dunan na\
  \ zaprto osebo. V oskrbni dan so vklju\u010Deni vsi stro\u0161ki zaporskega sistema\
  \ - od pla\u010D, investicij, materialnih stro\u0161kov, izobra\u017Eevanja, zdravstvenega\
  \ varstva, itn. Med vsemi stro\u0161ki, tako kot v drugih dr\u017Eavah EU, dale\u010D\
  \ najve\u010Dji stro\u0161ek predstavljajo pla\u010De zaposlenih. V letu 2011 je\
  \ Uprava RS za izvr\u0161evanje kazenskih sankcij porabila 40.343.175,48 EUR prora\u010D\
