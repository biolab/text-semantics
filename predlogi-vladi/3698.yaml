response: "Odziv Uprave RS za izvr\u0161evanje kazenskih sankcij\nSkladno z 2. \u010D\
  lenom Konvencije Mednarodne organizacije dela \u0161t. 29 o prisilnem ali obveznem\
  \ delu, pomeni izraz \xBBprisilno ali obvezno delo\xAB vsako delo ali storitev,\
  \ ki zahteva od posameznika opravljanje dela, za katero se le-ta ni prostovoljno\
  \ odlo\u010Dil, pod pretnjo kakr\u0161nekoli kazni.\nUstava RS v 49. \u010Dlenu\
  \ ter 4. in 5. \u010Dlen Zakona o izvr\u0161evanju kazenskih sankcij (ZIKS-1) dolo\u010D\
  ajo pravice zapornikov, ki se nana\u0161ajo na delo in pla\u010Dilo stro\u0161kov\
  \ oseb, nad katerimi se vr\u0161i kazenska sankcija.\nGlede na te dolo\u010Dbe bi\
  \ bilo \xBBobvezno delo zaprtih oseb\xAB v nasprotju z zakonodajo.\nUstava RS 49.\
  \ \u010Dlen (svoboda dela) Zagotovljena je svoboda dela. Vsakdo prosto izbira zaposlitev.\
  \ Vsakomur je pod enakimi pogoji dostopno vsako delovno mesto. Prisilno delo je\
  \ prepovedano.\n ZIKS-1 4. \u010Dlen Med izvr\u0161evanjem kazenskih sankcij so\
  \ obsojencu zagotovljene vse pravice dr\u017Eavljanov Republike Slovenije, razen\
  \ tistih, ki so mu izrecno odvzete ali omejene z zakonom.\n5. \u010Dlen Tisti, proti\
  \ kateremu se izvr\u0161i kazenska sankcija, ne pla\u010Da stro\u0161kov za njeno\
  \ izvr\u0161itev, razen \u010De z zakonom ni druga\u010De dolo\u010Deno. Zakon o\
  \ izvr\u0161evanju kazenskih sankcij (ZIKS-1) v 15. \u010Dlenu dolo\u010Da, da je\
  \ treba obsojencu, ki je zmo\u017Een za delo in \u017Eeli delati, omogo\u010Diti\
  \ delo v skladu z mo\u017Enostmi zavoda in da mora biti delo organizirano po sodobnih\
  \ tehnolo\u0161kih in drugih postopkih, v kakr\u0161nih se enaka ali podobna dela\
  \ opravljajo zunaj zavoda. Delo obsojenca mora omogo\u010Diti ohranjevanje, pridobivanje\
  \ in pove\u010Danje njegovih strokovnih sposobnosti, da bi se po prestani kazni\
  \ la\u017Eje vklju\u010Dil v \u017Eivljenje na prostosti.\nDelo zaprtih oseb je\
  \ sestavni del \u017Eivljenja v zaporu s ciljem aktivne vklju\u010Denosti med prestajanjem\
  \ kazni in ve\u010Dje mo\u017Enosti za uspe\u0161no reintegracijo v dru\u017Ebo\
  \ po prestani kazni, zato je osnovna usmeritev Uprave RS za izvr\u0161evanje kazenskih\
  \ sankcij (URSIKS), da se delo zagotovi \u010Dim ve\u010Djemu \u0161tevilu zaprtih\
  \ oseb.\nDelo se zaprtim osebam zagotavlja predvsem v javnih gospodarskih zavodih\
  \ (JGZ), pri hi\u0161nih delih (kuhinja, pralnica, vrt, vzdr\u017Eevalna dela, itn.)\
  \ in pri pravnih osebah zunaj zavoda. Najve\u010D zaprtih oseb dela v JGZ, ki opravljalo\
  \ razli\u010Dne gospodarske dejavnosti. Usmeritev URSIKS je, da se zunaj zavoda\
  \ omogo\u010Di delo vsem, ki za to izpolnjujejo zakonske pogoje (12. \u010Dl., 52.\
  \ \u010Dl. ZIKS-1) in ne obstajajo varnostni zadr\u017Eki. Prav tako je usmeritev,\
  \ da se \u010Dim ve\u010D del, ki so potrebna za nemoteno delovanje zaporskega sistema,\
  \ opravi v lastni re\u017Eiji (in\u0161truktorji z obsojenci), saj se s tem ne omogo\u010D\
  a samo delo zaprtim osebam, ampak tudi zni\u017Ea stro\u0161ke poslovanja. Na podro\u010D\
  ju hi\u0161nih del se vseskozi zagotavlja nemoteno zaposlovanje potrebnega \u0161\
  tevila zaprtih oseb. Do ve\u010Djih te\u017Eav prihaja pri zagotavljanju dela v\
  \ JGZ, ki so prete\u017Eno vezani na zunanji trg, saj je zaradi splo\u0161ne gospodarske\
  \ krize vse te\u017Eje zagotoviti primerno delo za obsojence.\nUsmeritev URSIKS\
  \ je, da se \u010Dim ve\u010D del za potrebe zaporskega sistema, ki se ne dajo izvesti\
  \ v okviru hi\u0161nih del, opravi v JGZ (samooskrba). V zadnjih dveh letih je bilo\
  \ tako vse pohi\u0161tvo za obsojence izdelano v JGZ Rinka, vklju\u010Dno s pohi\u0161\
  tvom za oba nova objekta v Zavodu za prestajanje kazni zapora Dob. Ker je osnovno\
  \ poslanstvo JGZ zaposlovanje zaprtih oseb, Generalni urad URSIKS redno spremlja\
  \ na\u010Drtovanje in izvajanje zaposlovanja (letni programi dela) in spodbuja k\
  \ ve\u010Djemu zaposlovanju.\nNa dan 17. 10. 2012 je bilo v eno od oblik dela vklju\u010D\
  enih 41 % zaprtih oseb, kar predstavlja vse kategorije zaprtih oseb (obsojence,\
  \ pripornike, uklonilno zaprte, mladoletnike v prevzgojnem domu). Med obsojenci\
  \ jih je na isti dan delalo ve\u010D kot polovica, oziroma 52,6 %.\n Stro\u0161\
  ek oskrbnega dne v slovenskih zaporih za leto 2011 zna\u0161a 83 EUR in je izra\u010D\
