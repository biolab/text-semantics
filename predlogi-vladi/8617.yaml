response: "Odziv Ministrstva za javno upravo\nKot resorno ministrstvo pristojno za\
  \ sistemsko urejanje organiziranosti in delovanja volilne zakonodaje v nadaljevanju\
  \ podajamo pojasnilo na va\u0161 predlog iz vidika veljavne zakonodaje in primernosti\
  \ predloga za nadaljnjo obravnavo.\nNeposredno se v Republiki Sloveniji volijo poslanci\
  \ Dr\u017Eavnega zbora, poslanci Evropskega parlamenta, predsednik republike, \u010D\
  lani ob\u010Dinskih svetov in \u017Eupani. Obliko neposrednega demokracije predstavlja\
  \ tudi referendum. Zakoni, ki urejajo zgoraj navedene volitve in referendume dolo\u010D\
  ajo v kolik\u0161nem \u010Dasu mora pristojna oseba razpisati volitve oz. referendum.\
  \ Glede na to, da se volitve razpi\u0161ejo, ko neposredno izvoljenim predstavnikom\
  \ pote\u010De mandat oz. ko so izpolnjeni pogoji za pred\u010Dasne volitve, je zelo\
  \ malo verjetna situacija, ko bi lahko na isti dan izvedli ve\u010D volitev hkrati.\
  \ Primerjalno pravno gledano dolo\u010Dene dr\u017Eave hkrati s posameznimi volitvami\
  \ izvedejo tudi referendum(e) ali pa se na en dan glasuje o ve\u010D referendumih\
  \ hkrati (npr. \u0160vica). Slednje pomeni, da bi pri nas za realizacijo tak\u0161\
  nega predloga morali spremeniti Zakon o referendumu in o ljudski iniciativi (v nadaljnjem\
  \ besedilu: ZRLI), za sprejem katerega je potrebna dvotretjinska podpora poslancev.\n\
  V zvezi s tem predlogom je potrebno opozoriti tudi na vidik volilne oz. referendumske\
  \ kampanje, ki jo ureja Zakon o volilni in referendumski kampanji. Za\u010Detek\
  \ in konec volilne oz. referendumske kampanje je vezan na dan glasovanja, kar pomeni,\
  \ da bi v primeru enotnega volilnega/referendumska dne hkrati oziroma v istem \u010D\
  asovnem obdobju potekala volilna in ve\u010D referendumskih kampanj oz. ve\u010D\
  \ referendumskih kampanj, \u010De v dolo\u010Denem letu ne bi bilo volitev. To pomeni,\
  \ da bi v javnosti prihajalo tudi do isto\u010Dasne obravnave ve\u010D pomembnih\
  \ tem (isto\u010Dasna soo\u010Denja v medijih), kar bi lahko delovalo nejasno oziroma\
  \ bi lahko zmanj\u0161alo pomen dolo\u010Dene teme na ra\u010Dun druge ipd.\nGlede\
  \ pozitivnega u\u010Dinka predloga o privar\u010Devanih javnih sredstvih je potrebno\
  \ opozoriti, da v primeru hkratne izvedbe volitve oz. referenduma na dr\u017Eavni\
  \ ravni in volitev oz. referenduma na lokalni ravni stro\u0161ki izvedbe glasovanja\
  \ ne bi bili toliko ni\u017Eji, saj so postopki razli\u010Dni, hkrati volitve oz.\
  \ referendum na dr\u017Eavni ravni vodijo drugi volilni organi kot na lokalni ravni.\n\
  V skladu z zgoraj navedenim ponovno poudarjamo, da je za realizacija tovrstnega\
  \ predloga, ki bi zasledoval cilj zmanj\u0161anja stro\u0161kov za izvedbo volitev\
  \ in referendumov, potrebno pose\u010Di v ZRLI, za kar pa je predhodno potrebno\
  \ zagotoviti visoko politi\u010Dno soglasje in tudi posvetovanje s \u0161ir\u0161\
  o in strokovno javnostjo. Ob zagotovitvi vsega slednje navedenega, bi bil tak\u0161\
  en predlog sprememb zakona lahko pripravljen in bi tudi uspe\u0161no prestal vse\
  \ faze zakonodajnega postopka. \n "
