response: "Odziv Ministrstva za notranje zadeve\nNa podlagi dostopnih podatkov smo\
  \ ugotovili, da Antif\xE1(j), pomeni radikalno politi\u010Dno odporni\u0161ko gibanje,\
  \ ustanovljeno iz protifa\u0161isti\u010Dnih evropskih politi\u010Dnih gibanj v\
  \ 30. letih prej\u0161njega stoletja, ki so se sku\u0161ale postaviti po robu vzhajajo\u010D\
  ima fa\u0161izmu in nacizmu. To gibanje in posamezne skupine so se znova pojavile\
  \ konec 80. let kot radikalna aktivisti\u010Dna gibanja v boju proti neonacizmu,\
  \ predvsem na pankovski (glasbeni) sceni. Gre za gibanje, ki se bolj kot s spodbujanjem\
  \ levih politik ukvarja z neposrednim bojem proti skrajno desni ideologiji in \_\
  neoliberalnim ekonomskim sistemom. Za dosego svojih glavnih ciljev se zatekajo tudi\
  \ k nasilju, vandalizmu in neposrednim spopadom z desnimi skrajne\u017Ei. Antif\xE0\
  \ nima hierarhije ali neke osrednje platforme. Lokalne izpostave lahko ustanovi\
  \ kdor koli, decentraliziranost gibanja pa hkrati privablja \u0161ir\u0161i krog\
  \ ljudi, kar ote\u017Euje definicijo, \u010Demu to\u010Dno vse nasprotujejo. V grobem\
  \ obsojajo rasizem, homofobijo, seksizem, uni\u010Devanje okolja in kapitalizem,\
  \ predvsem pa nasprotujejo fa\u0161izmu. Zagovorniki uporabljajo argumentacijo,\
  \ da se zgolj odzivajo na \u017Ee obstoje\u010Do agresijo in da cilj opravi\u010D\
  uje sredstva ter da se proti nasilju lahko bojuje samo z nasiljem.\nGibanje Anonymous\
  \ pa je odgovorno za hekerske napade po svetu, uperjene proti tistim, za katere\
  \ menijo, da dru\u017Ebi povzro\u010Dajo \u0161kodo. Mnogi jih dojemajo kot virtualne\
  \ voj\u0161\u010Dake, saj se med drugim za pravi\u010Dnej\u0161o dru\u017Ebo borijo\
  \ s pomo\u010Djo ra\u010Dunalnikov, z vdiranjem v razne sisteme, s \u010Dimer tar\u010D\
  o onemogo\u010Dajo, ali prehajajo v baze z informacijami, ki jih uporabijo proti\
  \ njim. Njihova skupna posebnost je, da so anonimni, \u010De pa se \u017Ee pojavijo\
  \ v javnosti, si na obraz nadenejo masko Guya Fawkesa, znanega angle\u0161kega vojaka\
  \ in zarotnika. Za Anonymous je zna\u010Dilno, da nimajo vodje oziroma skupine ljudi,\
  \ ki bi vodili celotno skupino aktivistov.\nEvropska unija (EU) je po napadih 11.\
  \ septembra 2001 v okviru svojega odziva na terorizem decembra istega leta oblikovala\
  \ seznam oseb, skupin in subjektov, ki so vpleteni v teroristi\u010Dna dejanja in\
  \ za katere veljajo omejevalni ukrepi. Ti ukrepi, dolo\u010Deni v Skupnem stali\u0161\
  \u010Du 2001/931/SZVP, so bili dodatni ukrepi, sprejeti za izvajanje Resolucije\
  \ Varnostnega sveta OZN 1373 (2001). Na seznamu so osebe in skupine, ki so dejavne\
  \ znotraj in zunaj EU. Seznam se pregleduje redno, najmanj pa vsakih \u0161est mesecev.\
  \ V skupnem stali\u0161\u010Du je dolo\u010Deno, da se seznam pripravi na podlagi\
  \ natan\u010Dnih informacij, iz katerih je razvidno, da je odlo\u010Ditev v zvezi\
  \ z zadevno osebo, skupino ali subjektom sprejel pravosodni ali enakovreden pristojni\
  \ organ. Ta odlo\u010Ditev lahko zadeva:\n za\u010Detek preiskave ali pregon zaradi\
  \ teroristi\u010Dnega dejanja, poskusa izvedbe ali omogo\u010Danja tak\u0161nega\
  \ dejanja, obsodbo za tak\u0161na dejanja. \nAntifa in Anonymous nista na EU listi\
  \ teroristi\u010Dnih organizacij, prav tako ju kot taki ne ozna\u010Duje niti OZN,\
  \ saj do sedaj nista bili vpleteni v nobena teroristi\u010Dna dejanja in/ali dogodke.\
  \ Prav tako nobena skupina nima uradno znane hierarhi\u010Dne organiziranosti (vodstva,\
  \ hierarhije in organizacijske strukture), ampak gre za gibanje, ki je precej razpr\u0161\
  eno.\n\u010Clani slovenskega gibanja Antifa se zavzemajo \u010Dlovekove pravice,\
  \ za pravice \u017Eivali, za prepre\u010Devanje uni\u010Devanja narave, ustreznej\u0161\
  o re\u0161evanje stanovanjske problematike, kulturo, zdravstvo, delavske pravice\
  \ in proti vsaki politiki vladanja ter zatiranja. Verjamejo, da je mogo\u010D svet\
  \ brez vladarjev, brez oblasti. Njihovi slogani so npr.: \xBBSvoboden \u010Dlovek\
  \ ne potrebuje vlade in pika. \u017Delimo svet, v katerem bo posameznik ali posameznica\
  \ odlo\u010Dal o svojem \u017Eivljenju.\xAB Ve\u010Dina naj bi jih nasilje zavra\u010D\
  ala.\nAnonymous, ki se v Sloveniji imenujejo tudi anonimni hekerji pa so postali\
  \ znani zaradi akcij zoper vladne, verske in druge podjetni\u0161ke spletne strani.\
  \ Poleti 2020 se je tako na spletu pojavil video, ki naj bi ga to gibanje pripravilo\
  \ s slovenskimi podnapisi, glavno sporo\u010Dilo pa je, da od za\u010Detka globalne\
  \ pandemije koronavirusa spremljajo, kako so vlade po vsem svetu za\u010Dele zlorabljati\
  \ svojo mo\u010D za omejevanje svobode svojih ljudi. V posnetku prikazujejo fotografije,\
  \ na katerih so klju\u010Dne slovenske politi\u010Dne osebnosti. Obto\u017Eujejo\
  \ jih poskusov diskreditacije in uni\u010Denja vseh, ki so govorili resnico, o\u010D\
  itajo jim, da so spremenili na\u0161o \u010Dudovito dr\u017Eavo in njene prebivalce\
  \ v fa\u0161isti\u010Dno diktaturo, manipulacije ipd. Posnetek je bil objavljen\
  \ na Youtube, kjer si ga je v samo nekaj dneh ogledalo prek 20.000 ljudi. Nasilne\
  \ izgrede 5. 11. 2020 naj bi napovedala ravno Anonymous Slovenija, vendar so sami\
  \ to na dru\u017Eabnih medijih zanikali in se distancirali od teh protestov.\nGibanji\
  \ Antifa in Anonymous nista registrirani kot dru\u0161tvo, ustanova ali politi\u010D\
  na stranka, zato zanju ne veljajo dolo\u010Dbe zakonov, ki urejajo navedene subjekte,\
  \ posledi\u010Dno jima zato tudi delovanja ni mogo\u010De prepovedati po teh zakonih.\
  \ Gibanji sploh nista registrirani po nobenem predpisu in delujeta kot oblika civilne\
  \ iniciative, za katere je zna\u010Dilno, da gre za neformalno obliko samoorganizacije\
  \ dr\u017Eavljanov oziroma dolo\u010Dene skupine ljudi, ki jih dru\u017Eijo enaki\
  \ interesi, zato je za posamezna dejanja, ki so prepovedana ali kazniva, odgovoren\
  \ lahko le posameznik, ki ta dejanja izvaja.\nSlovenija nima svoje liste teroristi\u010D\
  nih organizacij, omejevalne ukrepe zato lahko izvaja le proti subjektom, ki so na\
  \ mednarodnih listah oziroma podvr\u017Eeni mednarodnim sankcijam. V Republiki Sloveniji\
  \ je definicija terorizma opredeljena v 108. \u010Dlenu Kazenskega zakonika (KZ-1).\
  \ Policija v preteklih in zadnjem letu ni zaznala dejanj, ki bi kazala na pripravljalna\
  \ dejanja, organiziranje, pomo\u010D ali samo izvr\u0161evanje tovrstnih kaznivih\
  \ dejanj s strani gibanja Antifa ali Anonymous.\nPredhodno opisano delovanje Antifa\
  \ in Anonymous ne izpolnjuje nobenih znakov kaznivega dejanja iz KZ-1, zato menimo,\
  \ da ni potrebe po spreminjanju zakonodaje na tem podro\u010Dju v smislu prepovedi\
  \ omenjenih gibanj."
