response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nLetalska obramba\
  \ pred to\u010Do s posipanjem to\u010Donosnih oblakov s srebrovim jodidom na obmo\u010D\
  ju severovzhodne Slovenije se izvaja na podlagi dvoletnih sklepov Vlade RS.\nPravna\
  \ podlaga za pripravo sklepa Vlade RS za podporo izvajanja aktivnosti obrambe pred\
  \ to\u010Do je 21. \u010Dlen Zakona o Vladi Republike Slovenije (Uradni list RS,\
  \ \u0161t. 24/05 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 109/08, 38/10\
  \ \u2013 ZUKN, 8/12, 21/13, 47/13 \u2013 ZDU-1G, 65/14 in 55/17), ki v \u0161estem\
  \ odstavku dolo\u010Da, da vlada sprejme sklep, kadar ne odlo\u010Di z drugim aktom.\n\
  Edini zakon, ki je urejal obrambo pred to\u010Do V Sloveniji je: Zakon o sistemu\
  \ obrambe pred to\u010Do (Uradni list SRS, \u0161t. 33/79), ki pa je obsolenten.\
  \ SVZ ob sprejemu sklepa vlade \u017Ee vrsto let opozarja, da tak na\u010Din ni\
  \ primeren in je potrebno za zadevo sprejeti ustrezen materialni predpis.\nV gradivu,\
  \ ki je bilo obravnavano ob sprejemu sklepa vlade, je prikazana celovita problematika\
  \ in stali\u0161\u010Da strokovnih javnosti, kot tudi razlogi za podporo financiranja\
  \ aktivnosti letalske obrambe pred to\u010Do. \nNa kratko povzemamo:\nNevarnost\
  \ pojava to\u010De je v Sloveniji velika, na\u0161a dr\u017Eava pa sodi med obmo\u010D\
  ja z najve\u010Djo pogostnostjo neviht v Evropi. Nevihte s to\u010Do na ozemlju\
  \ okoli en km2 se v Sloveniji pojavijo vsako leto nekaj desetkrat, take, ki prizadenejo\
  \ ozemlje nekaj km2 nekajkrat, tiste z ve\u010Djim obsegom pa vsakih nekaj let enkrat.\
  \ Ob nevihtah \u0161kode na pridelkih ne povzro\u010Da samo to\u010Da, temve\u010D\
  \ najbolj pogosto tudi mo\u010Dan veter in intenzivne padavine. Torej, \u010Detudi\
  \ bi bilo mogo\u010De nastanek to\u010De prepre\u010Diti, ni mogo\u010De prepre\u010D\
  iti mo\u010Dnega vetra in intenzivnih nalivov, ki v najve\u010D primerih naredijo\
  \ najve\u010Djo \u0161kodo.\nMnenje meteorolo\u0161ke stroke doma in v svetu je\
  \ enotno: domneva o vplivanju umetnih zaledenitvenih jeder na podhlajene kapljice\
  \ je fizikalno utemeljena in potrjena s poskusi. Dobro deluje npr. pri mirnih, slojastih\
  \ oblakih. Za nevihtne oblake pa ni prepri\u010Dljivih dokazov, da bi vnos zaledenitvenih\
  \ jeder v nevihtne oblake statisti\u010Dno zna\u010Dilno zmanj\u0161al to\u010D\
  o na tleh.\nKljub druga\u010Dnim trditvam samih izvajalcev obrambe pred to\u010D\
  o, ki za domnevno prepre\u010Devanje to\u010De uporabljajo metodo vnosa srebrovega\
  \ jodida v nevihtne oblake, dokazov o u\u010Dinkovitosti tak\u0161ne obrambe ni.\n\
  MKGP je mnenja, da je za celovito obvladovanje tveganj zaradi posledic naravnih\
  \ nesre\u010D v kmetijstvu klju\u010Dno izvajanje preventivnih ukrepov kot so npr.\
  \ namakanje, oro\u0161evanje, postavitev rastlinjakov in plastenjakov ter protito\u010D\
  nih mre\u017E s katerimi kmetijska gospodarstva prepre\u010Dijo ali vsaj zmanj\u0161\
  ajo \u0161kodo zaradi naravnih nesre\u010D. MKGP spodbuja preventivne ukrepe s sofinanciranjem\
  \ v okviru ukrepov Programa razvoja pode\u017Eelja.\nPreventivnih ukrepov pa ni\
  \ mogo\u010De izvajati na vseh povr\u0161inah, prav tako pa se lahko zgodi, da preventivni\
  \ ukrepi posledice \u0161kod le omilijo, ne morejo pa jih v celoti prepre\u010D\
  iti. Za\u0161\u010Ditno mre\u017Eo je mogo\u010De uporabiti le v trajnih nasadih,\
  \ predvsem sadovnjakih. Ve\u010Dji del na novo posajenih sadovnjakov \u017Ee vklju\u010D\
  uje tudi postavitev mre\u017Ee.\nV teh primerih lahko pride do izpada dohodka na\
  \ kmetijskem gospodarstvu. Zato je pomembno, da kmetijska gospodarstva dobijo finan\u010D\
  no pomo\u010D v \u010Dim kraj\u0161em \u010Dasu, da lahko nadaljujejo svojo proizvodnjo.\
  \ Mehanizem, ki omogo\u010Da hitro finan\u010Dno pomo\u010D po naravni nesre\u010D\
  i je zavarovanje kmetijske proizvodnje.\nNa ta na\u010Din se tveganja zaradi \u0161\
  kode ob naravnih nesre\u010Dah porazdelijo med dr\u017Eavo, ki vstopa v sistem zavarovanja\
  \ preko sofinanciranja zavarovalnih premij, zavarovalnice, ki ocenijo in izpla\u010D\
  ajo od\u0161kodnino za \u0161kode ter kmetovalca, ki nosi del \u0161kode v obliki\
  \ odbitne fran\u0161ize in pla\u010Da del zavarovalne premije. Tako se zmanj\u0161\
  ajo posledice naravne nesre\u010De ter zagotovi stabilen dohodkovni polo\u017Eaj\
  \ kmetijskih gospodarstev in kmetijstva.\nZ namenom zmanj\u0161anja bremena vi\u0161\
  ine zavarovalne premije MKGP sofinancira zavarovanje primarne kmetijske proizvodnje\
  \ in sicer za zavarovanje posevkov, nasadov in plodov, pred nevarnostjo to\u010D\
  e, po\u017Eara, udara strele, pozebe, poplave in viharja v vi\u0161ini 55 % obra\u010D\
  unane zavarovalne premije.\nMinistrstvo za kmetijstvo, gozdarstvo in prehrano (v\
  \ nadaljnjem besedilu: MKGP) podpira izvajanje obrambe pred to\u010Do zato,\n ker\
  \ ocenjuje, da je vsak napor, ki lahko prepre\u010Di ve\u010Dje \u0161kode upravi\u010D\
  en zlasti v razmerah, ko je dele\u017E zavarovanih povr\u0161in \u0161e vedno nizek.\
  \ Ker je MKGP je prisluhnil tudi vidnej\u0161im predstavnikom lokalnih skupnosti,\
  \ ki zastopajo mnenje prebivalcev severovzhodnega dela Slovenije, ki sporo\u010D\
  ajo, da kljub stali\u0161\u010Du strokovne javnosti prebivalci podpirajo izvajanje\
  \ obrambe proti to\u010Di. Kot kazalnike navajajo lastna opa\u017Eanja ter izpostavljajo\
  \ izvajanje obrambe pred to\u010Do v sosednjih dr\u017Eavah (Avstrija in Hrva\u0161\
  ka). Drugih merljivih kazalnikov ne navajajo. \n\_\_\nOdziv Ministrstva za infrastrukturo\n\
  Ministrstvo za infrastrukturo se ne more opredeliti do vsebine prvega stavka, saj\
  \ za vzpostavitev in njeno delovanje ni pristojno. Odgovor podajamo v delu, ki se\
  \ nana\u0161a na obratovanje Letali\u0161\u010Da Edvarda Rusjana Maribor.\nTrenutni\
  \ obratovalec Letali\u0161\u010Da Edvarda Rusjana Maribor je dru\u017Eba DRI Upravljanje\
  \ investicij, Dru\u017Eba za razvoj infrastrukture, d. o. o (v nadaljevanju: DRI),\
  \ kar izvaja na podlagi pogodbe z Ministrstvom za infrastrukturo. V skladu s pogodbo\
  \ mora DRI zagotavljati obratovanje letali\u0161\u010Da predvidoma 8 ur na dan vse\
  \ dneve v letu.\nV skladu z zakonodajo mora upravljalec javnega letali\u0161\u010D\
  a (v predmetni zadevi DRI) dolo\u010Diti obratovalni \u010Das letali\u0161\u010D\
  a, potem ko ga predhodno uskladi z odborom uporabnikov, Javno \_agencijo za civilno\
  \ letalstvo Republike Slovenije in izvajalci drugih letali\u0161kih slu\u017Eb (kot\
  \ so navigacijska slu\u017Eba zra\u010Dnega prometa, policija, carinska slu\u017E\
  ba in in\u0161pekcijske slu\u017Ebe). \u010Ce upravljalec javnega letali\u0161\u010D\
  a ne dose\u017Ee soglasja, v skladu z zakonom dolo\u010Di obratovalni \u010Das javnega\
  \ letali\u0161\u010Da dr\u017Eavnega pomena minister za infrastrukturo.\nDRI v postopku\
  \ uskladitve poletnega obratovalnega \u010Dasa za leto 2022 z drugimi dele\u017E\
  niki ni dosegel uskladitve. Minister za infrastrukturo je posledi\u010Dno dolo\u010D\
  il obratovalni \u010Das letali\u0161\u010Da, ki je prilagojen kadrovskim zmo\u017E\
  nostim tako DRI kot tudi Kontrole zra\u010Dnega prometa Slovenije, d. o. o. in Agencije\
  \ Republike Slovenije za okolje. Trenutni obratovalni \u010Das je med 9.00 in 17.00,\
  \ razen ob \u010Detrtkih, ko je obratovalni \u010Das med 8.00 in 20.00.\nV skladu\
  \ z navedenim, so leti letal za izvajanje protito\u010Dne za\u0161\u010Dite mo\u017E\
  ni na Letali\u0161\u010Du Edvarda Rusjana Maribor v \u010Dasu obratovanja letali\u0161\
  \u010Da. Ministrstvo za infrastrukturo ne nasprotuje izvajanju protito\u010Dne za\u0161\
  \u010Dite iz Letali\u0161\u010Da Edvarda Rusjana Maribor tudi izven obratovalnega\
  \ \u010Dasa, \u010De se izvajalec o tem predhodno dogovori z obratovalcem letali\u0161\
  \u010Da.\nZa izvajanje protito\u010Dne za\u0161\u010Dite se lahko poleg letali\u0161\
  \u010Da Edvarda Rusjana Maribor uporabljajo tudi druga javna letali\u0161\u010D\
  a in vzleti\u0161\u010Da v Republiki Sloveniji."
