response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje je prejelo predlog,\
  \ posredovan preko spletnega portala predlagam.vladi.si. Predlog se nana\u0161a\
  \ na pripravo ustrezne zakonodaje, ki bo nalagala dr\u017Eavnim funkcionarjem in\
  \ zaposlenim v javnem sektorju, da obvestijo pristojne slu\u017Ebe, \u010De izvejo\
  \ za nezakonita ravnanja usmerjena proti javnim financam, trgu dela in javnim dobrinam\
  \ (dav\u010Dne utaje, opravljanje dela na \u010Drno, dela brez ra\u010Dunov itd.).\
  \ Kr\u0161itev take obveze s strani funkcionarja ali dr\u017Eavnega uslu\u017Ebenca\
  \ bi morala po mnenju predlagatelja predstavljati kr\u0161itev delovnih obveznosti\
  \ in predstavljati podlago za odpoved pogodbe o zaposlitvi iz krivdnega razloga.\
  \ V nadaljevanju predlagatelj navaja tudi, da bi morali k opisani dol\u017Enosti\
  \ \u0161e posebej zavezati pravosodje, saj se dnevno sre\u010Duje s tak\u0161nimi\
  \ primeri. Hkrati naniza tudi pozitivne u\u010Dinke predlagane ureditve.\nUvodoma\
  \ \u017Eelimo poudariti, da Ministrstvo za pravosodje ne more podati tak\u0161ne\
  \ razlage predpisa iz svoje pristojnosti, ki bi pravno zavezovala druge dr\u017E\
  avne organe ali celo sodi\u0161\u010Da. V Republiki Sloveniji lahko t.im. avtenti\u010D\
  no razlago zakonov poda le Dr\u017Eavni zbor Republike Slovenije (107. in 149 \u2013\
  \ 152. \u010Dleni Poslovnika Dr\u017Eavnega zbora (Uradni list RS, \u0161t. 92/07\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 105/10 in 80/13), pri \u010D\
  emer gre (s primerjalnopravnega vidika) za posebnost, ki jo je mo\u010D najti le\
  \ \u0161e v nekaterih drugih dr\u017Eavah. Ministrstvo za pravosodje torej v nadaljevanju\
  \ podaja zgolj neobvezna pojasnila.\nZakon o kazenskem postopku (Uradni list RS,\
  \ \u0161t. 32/12 \u2013 UPB, 47/13, 87/14 ZKP) \u017Ee dolo\u010Da, da so vsi dr\u017E\
  avni organi in organizacije z javnimi pooblastili dol\u017Eni naznaniti kazniva\
  \ dejanja, za katera se storilec preganja po uradni dol\u017Enosti, \u010De so o\
  \ njih obve\u0161\u010Deni, ali \u010De kako druga\u010De zvedo zanje. Obenem z\
  \ ovadbo morajo navesti dokaze, za katere vedo, in poskrbeti, da se ohranijo sledovi\
  \ kaznivega dejanja in predmeti, na katerih ali s katerimi je bilo kaznivo dejanje\
  \ storjeno, ter druga dokazila (145. \u010Dlen ZKP). Poleg tega Kazenski zakonik\
  \ (Uradni list RS, \u0161t. 50/12, 54/15; KZ-1) vsebuje \u0161e dve kaznivi dejanji,\
  \ in sicer Opustitev ovadbe, da se pripravlja kaznivo dejanje (280. \u010Dlen) in\
  \ Opustitev ovadbe kaznivega dejanja ali storilca (281. \u010Dlen), ki dolo\u010D\
  ata, v katerih primerih je opustitev ovadbe kazniva. Nekoliko poenostavljeno stori\
  \ kaznivo dejanje, kdor ve, da se pripravlja kaznivo dejanje, za katero je z zakonom\
  \ predpisana kazen treh ali ve\u010D let zapora, pa ga v \u010Dasu, ko se je dalo\
  \ \u0161e prepre\u010Diti, ne naznani in je bilo dejanje posku\u0161eno ali dokon\u010D\
  ano (prvi odstavek 280. \u010Dlena KZ-1). Pri kaznivem dejanju, ki je bilo \u017E\
  e storjeno, KZ-1 dolo\u010Da, da je opustitev ovadbe kazniva za tistega, ki ve za\
  \ storilca kaznivega dejanja, za katero je z zakonom predpisana kazen najmanj petnajstih\
  \ let zapora ali dosmrtnega zapora, ali kdor samo ve, da je bilo tako dejanje storjeno,\
  \ pa tega ne naznani, \u010Deprav je od take ovadbe odvisno, da se storilec ali\
  \ dejanje pravo\u010Dasno odkrije (prvi odstavek 281. \u010Dlena KZ-1). KZ-1 posebej\
  \ ureja tudi primer, ko opusti ovadbo kaznivega dejanja uradna oseba - \u010De zavestno\
  \ opusti ovadbo kaznivega dejanja, za katero zve pri opravljanju svoje slu\u017E\
  be in je zanj z zakonom predpisana kazen treh ali ve\u010D let zapora, storilec\
  \ pa se preganja po uradni dol\u017Enosti, je lahko obsojena na kazen do treh let\
  \ zapora (drugi odstavek 281. \u010Dlena KZ-1).\nZKP pa ureja tudi primere, ko se\
  \ med samim sojenjem odkrije kak\u0161no obdol\u017Een\u010Devo prej\u0161nje kaznivo\
  \ dejanje. V tem primeru raz\u0161iri senat po obto\u017Ebi upravi\u010Denega to\u017E\
  ilca, ki jo sme ta podati tudi ustno, med glavno obravnavo, praviloma tudi na to\
  \ dejanje. Zoper to obto\u017Ebo ni ugovora (prvi odstavek 345. \u010Dlena ZKP).\
  \ Sodi\u0161\u010De sme za pripravo obrambe prekiniti glavno obravnavo, po zasli\u0161\
  anju strank pa lahko odlo\u010Di, da se obto\u017Eenec za odkrito dejanje sodi posebej\
  \ (drugi odstavek 345. \u010Dlena ZKP).\nVeljavna ureditev kazenskega postopka torej\
  \ \u017Ee omogo\u010Da to, kar izhaja iz predloga.\nPodobno dolo\u010Dbo kot ZKP\
  \ vsebuje tudi Zakon o prekr\u0161kih (Uradni list RS, \u0161t. 29/11 \u2013 UPB,\
  \ 21/13, 111/13, 74/14 \u2013 odlo\u010Dba US, 92/14 \u2013 odlo\u010Dba US; ZP-1).\
  \ Kolikor sodi\u0161\u010De (med rednim sodnim postopkom) izve za prekr\u0161ek,\
  \ za katerega ni bil vlo\u017Een predlog, sporo\u010Di to pristojnemu prekr\u0161\
  kovnemu organu (104. \u010Dlen ZP-1). Poleg tega se (hitri) postopek o prekr\u0161\
  ku lahko za\u010Dne po uradni dol\u017Enosti, torej, ko opravi prekr\u0161kovni\
  \ organ v okviru svoje pristojnosti v ta namen kakr\u0161nokoli dejanje, lahko pa\
  \ tudi z vlo\u017Eitvijo pisnega predloga dr\u017Eavnega to\u017Eilca ali dr\u017E\
  avnega organa, nosilca javnih pooblastil ali samoupravne lokalne skupnosti (prvi\
  \ odstavek 50. \u010Dlena ZP-1). Tudi dr\u017Eavni organi in funkcionarji imajo\
  \ torej mo\u017Enost predlagati spro\u017Eitev prekr\u0161kovnega postopka (npr.\
  \ dr\u017Eavni to\u017Eilec, ki pri obravnavi ovadbe ugotovi, da je oseba dejansko\
  \ storila prekr\u0161ek in ne kaznivo dejanje).\nGlede na navedeno in upo\u0161\
  tevajo\u010D dejstvo, da gre pri prekr\u0161kih za manj nevarna dejanja v primerjavi\
  \ s kaznivimi dejanji, ocenjujemo, da je sedanja ureditev primerna (Dodatno pa opozarjamo,\
  \ da sodnike in dr\u017Eavne to\u017Eilce zavezuje tudi sodni\u0161ka oziroma dr\u017E\
  avnoto\u017Eilska etika, in sicer tako pri opravljanju sodni\u0161ke oziroma dr\u017E\
  avnoto\u017Eilske slu\u017Ebe, kot tudi izven nje (28.\u010D in 28.d \u010Dlena\
  \ Zakona o sodi\u0161\u010Dih; Uradni list RS, \u0161t. 94/07 \u2013 UPB, 45/08,\
  \ 96/09, 86/10 \u2013 ZJNepS, 33/11, 75/12 \u2013 ZSPDSLS-A, 63/13, 17/15; ZS; in\
  \ 38.a \u010Dlen Zakona o dr\u017Eavnem to\u017Eilstvu, 58/11, 21/12 \u2013 ZDU-1F,\
  \ 47/12, 15/13 \u2013 ZODPol, 47/13 \u2013 ZDU-1G, 48/13 \u2013 ZSKZD\u010CEU-1,\
  \ 19/15; ZDT-1)).\n "
