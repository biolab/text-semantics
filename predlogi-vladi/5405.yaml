response: "Odziv Ministrstva za pravosodje\nPredlagatelj predlaga, da se v \u010D\
  asu, ko je oseba v predkazenskem in kazenskem postopku ter vse dokler ni izdana\
  \ pravnomo\u010Dna sodba oz. je kazenska ovadba zavrnjena, prepove prepisovanje\
  \ premo\u017Eenja na dru\u017Einske \u010Dlane, sorodnike in prijatelje oz. kogarkoli\
  \ drugega. Ministrstvo za pravosodje v nadaljevanju daje pojasnilo, ki se nana\u0161\
  a na podro\u010Dje kazenskega prava, za katero je resorno pristojno.\nV Zakonu o\
  \ kazenskem postopku (v nadaljevanju: ZKP)  je v \u010Dlenih od 502 do 502.e urejen\
  \ tudi institut za\u010Dasnega zavarovanje zahtevka za odvzem premo\u017Eenjske\
  \ koristi, nastale s kaznivim dejanjem ali zaradi njega. V skladu z navedenimi dolo\u010D\
  bami, za\u010Dasno zavarovanje zahtevka za odvzem premo\u017Eenjske koristi s sklepom\
  \ odredi sodi\u0161\u010De, in to samo na predlog dr\u017Eavnega to\u017Eilca, saj\
  \ o\u0161kodovanec ni upravi\u010Den predlagatelj (lahko pa ta ukrep kadarkoli predlaga\
  \ dr\u017Eavnemu to\u017Eilcu). Tak\u0161na ureditev izhaja iz na\u010Dela kazenskega\
  \ prava, da je izvedba kazenskega postopka v javnem interesu zaradi zagotavljanja\
  \ dru\u017Ebene pravi\u010Dnosti, ne pa v (ekonomskem) interesu posameznega o\u0161\
  kodovanca.\nZakon dolo\u010Da naslednje pogoje za izvedbo za\u010Dasnega zavarovanja\
  \ zahtevka:\nv predkazenskem postopku - podani morajo biti utemeljeni razlogi za\
  \ sum, da je bilo storjeno kaznivo dejanje, s katerim ali zaradi katerega je bila\
  \ pridobljena premo\u017Eenjska korist, ali da je bila taka korist pridobljena za\
  \ drugega ali nanj prenesena,\n v kazenskem postopku -  obstajati mora nevarnost,\
  \ da bi obdol\u017Eenec, sam ali preko drugih oseb, to korist uporabil za nadaljnjo\
  \ kriminalno dejavnost ali da bi jo skril, odtujil, uni\u010Dil ali kako druga\u010D\
  e z njo razpolagal, tako, da bi onemogo\u010Dil ali precej ote\u017Eil njen odvzem\
  \ po kon\u010Danem kazenskem postopku.\nBistveno je, da se navedeni ukrep lahko\
  \ izvede samo v zvezi s t.i. premo\u017Eenjskimi kaznivimi dejanji (torej je storilec\
  \ s kaznivim dejanjem pridobil dolo\u010Deno premo\u017Eenjsko korist), obstaja\
  \ pa nevarnost uporabe koristi za nadaljnjo kriminalno dejavnost ali da bi jo skril,\
  \ odtujil, uni\u010Dil ali kako druga\u010De z njo razpolagal ter s tem onemogo\u010D\
  il ali precej ote\u017Eil njen odvzem po kon\u010Danem kazenskem postopku. V predkazenskem\
  \ postopku pa je dovolj, da so podani utemeljeni razlogi za sum, da je bilo storjeno\
  \ kaznivo dejanje, s katerim ali zaradi katerega je bila pridobljena premo\u017E\
  enjska korist, ali da je bila taka korist pridobljena za drugega ali nanj prenesena.\n\
  Prav zaradi tega mora sodi\u0161\u010De v sklepu, s katerim se odredi za\u010Dasno\
  \ zavarovanje, navesti premo\u017Eenje, ki je predmet zavarovanja, na\u010Din zavarovanja\
  \ in rok trajanja ukrepa ter ukrep ustrezno obrazlo\u017Eiti in izkazati pravni\
  \ standard nevarnosti oziroma utemeljenih razlogov za sum. Za premo\u017Eenje obdol\u017E\
  enca mora torej dr\u017Eavni to\u017Eilec vedeti, da lahko predlaga zavarovanje,\
  \ ker mora biti to premo\u017Eenje nato v sklepu navedeno. Sklep, s katerim se je\
  \ zavarovalo premo\u017Eenje, se lahko med postopkom tudi spremeni. Prav tako je\
  \ v ZKP natan\u010Dno dolo\u010Den rok trajanja navedenega ukrepa, ki pred preiskavo\
  \ lahko traja najve\u010D 1 leto, med preiskavo najve\u010D 2 leti, po vlo\u017E\
  itvi obto\u017Enice najve\u010D 3 leta, po prvostopenjski sodbi pa sme ukrep skupno\
  \ trajati najve\u010D 10 let do izvr\u0161itve sodbe.\nV sklepu o za\u010Dasnem\
  \ zavarovanju zahtevka za odvzem premo\u017Eenjske koristi mora sodi\u0161\u010D\
  e dolo\u010Diti tudi na\u010Din zavarovanja zahtevka. ZKP v 502.d \u010Dlenu dolo\u010D\
  a, da \u010De s tem zakonom ni druga\u010De dolo\u010Deno, se v postopku za za\u010D\
  asno zavarovanje odvzema premo\u017Eenjske koristi smiselno uporabljajo dolo\u010D\
  be o za\u010Dasnih odredbah iz zakona, ki ureja izvr\u0161bo in zavarovanje.\nDolo\u010D\
  be o za\u010Dasnih odredbah so urejene v Zakonu o izvr\u0161bi in zavarovanju  (v\
  \ nadaljevanju: ZIZ) v \u010Dlenih od 266 do 279. Vrste za\u010Dasnih odredb so\
  \ urejene v 271. \u010Dlenu ZIZ, ki dolo\u010Da, da sme sodi\u0161\u010De za zavarovanje\
  \ denarne terjatve izdati vsako za\u010Dasno odredbo, s katero je mogo\u010De dose\u010D\
  i namen zavarovanja, zlasti pa:\nprepoved, da dol\u017Enik ne sme razpolagati s\
  \ premi\u010Dninami;\nprepoved, da dol\u017Enik ne sme odtujiti ali obremeniti svoje\
  \ nepremi\u010Dnine ali stvarnih pravic, ki so v njegovo korist vknji\u017Eene na\
  \ nepremi\u010Dnini, z zaznambo te prepovedi v zemlji\u0161ki knjigi;\nprepoved\
  \ dol\u017Enikovemu dol\u017Eniku, da dol\u017Eniku ne sme izpla\u010Dati terjatve\
  \ ali mu izro\u010Diti stvari, ter prepoved dol\u017Eniku, da ne sme sprejeti stvari,\
  \ izterjati terjatve ali razpolagati z njimi;\nnalog organizaciji za pla\u010Dilni\
  \ promet (npr. banki), da mora dol\u017Eniku ali komu drugemu po dol\u017Enikovemu\
  \ nalogu odre\u010Di izpla\u010Dilo denarnega zneska, za katerega je izdalo za\u010D\
  asno odredbo, z dol\u017Enikovega ra\u010Duna.\nIz vsega zgoraj navedenega izhaja,\
  \ da je va\u0161 predlog glede prepovedi prepisa premo\u017Eenja na dru\u017Einske\
  \ \u010Dlane, sorodnike in prijatelje v predkazenskem in kazenskem postopku \u017E\
  e celovito zajet v veljavnem ZKP. Dodatno pojasnjujemo, da je ta problematika v\
  \ dolo\u010Denem delu zajeta tudi v Kazenskem zakoniku (v nadaljevanju: KZ-1)  v\
  \ 75. \u010Dlenu, ki dolo\u010Da na\u010Din odvzema premo\u017Eenjske koristi. V\
  \ KZ-1 je dolo\u010Deno, da se storilcu ali drugi prejemnici oziroma prejemniku\
  \ koristi odvzamejo denar, dragocenosti in vsaka druga premo\u017Eenjska korist,\
  \ ki je bila pridobljena s kaznivim dejanjem ali zaradi njega, \u010De pa mu jih\
  \ ni mogo\u010De odvzeti, se mu odvzame premo\u017Eenje, ki ustreza premo\u017E\
  enjski koristi. \u010Ce storilcu ali drugemu prejemniku koristi ni mogo\u010De odvzeti\
  \ premo\u017Eenjske koristi ali premo\u017Eenja, ki ustreza premo\u017Eenjski koristi,\
  \ se mu nalo\u017Ei, da mora pla\u010Dati denarni znesek, ki ustreza tej premo\u017E\
  enjski koristi. Poleg tega se lahko premo\u017Eenjska korist, pridobljena s kaznivim\
  \ dejanjem ali zaradi njega, odvzame tudi tistim, na katere je bila prenesena brezpla\u010D\
  no ali za pla\u010Dilo, ki ne ustreza dejanski vrednosti, \u010De so vedeli ali\
  \ bi bili mogli vedeti, da je bila pridobljena s kaznivim dejanjem ali zaradi njega.\
  \ \u010Ce povzamemo, v ZKP je urejeno za\u010Dasno zavarovanje zahtevka za odvzem\
  \ premo\u017Eenjske koristi, nastale s kaznivim dejanjem ali zaradi njega. V primeru,\
  \ da je storilec kaznivega dejanja kljub temu uspel prenesti premo\u017Eenja, pa\
  \ se lahko v skladu s KZ-1 to premo\u017Eenje odvzame tudi prejemniku premo\u017E\
  enjske koristi.\nMinistrstvo za pravosodje bo \u0161e naprej aktivno spremljalo\
  \ izvajanje zgoraj opisanih dolo\u010Db ZKP in KZ-1 v praksi. Prav tako bo Ministrstvo\
  \ za pravosodje v lu\u010Di prihodnjih sprememb kazensko-procesne zakonodaje \u0161\
  e naprej analiziralo vse predloge, ki bi \u0161e dodatno pove\u010Dali u\u010Dinkovitost\
  \ izvedbe kazenskega postopka, vendar ob spo\u0161tovanju vseh ustavno zagotovljenih\
  \ pravic obdol\u017Eencev in upo\u0161tevanju kazensko-pravnih standardov.     \n\
