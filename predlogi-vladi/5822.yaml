response: "Odziv Ministrstva za infrastrukturo in prostor\nUvodoma je potrebno poudariti,\
  \ da je v Republiki Sloveniji pred uveljavitvijo ZLDUVCP veljala ureditev za pla\u010D\
  ilo letnega povra\u010Dila za uporabo cest in sedanja ureditev letne dajatve za\
  \ uporabo vozil v cestnem prometu predstavlja v osnovi davek in ne direktno nadomestilo\
  \ za \u0161kodo, ki jo vozila povzro\u010Dajo tudi cestni infrastrukturi.\nPo na\u0161\
  ih opa\u017Eanjih se namre\u010D v javnosti za letno povra\u010Dilo \u0161e vedno\
  \ pogosto uporablja neustrezen naziv ali napa\u010Dno razumevanje \xBBza uporabo\
  \ cest\xAB. Pri tem gre za nepravilno opredelitev in terminolo\u0161ko zmedo med\
  \ uporabniki, saj se dajatev s pravilnim imenom \xBBza uporabo cest\xAB oziroma\
  \ cestnina pla\u010Duje za uporabo avtocest.  Tak\u0161na opredelitev pa ni le napa\u010D\
  na, temve\u010D se z njo ustvarja tudi vtis, da gre le za drugo obliko cestnine\
  \ in s tem za podvajanje pla\u010Dila uporabe dolo\u010Denih cest, kar pa Evropska\
  \ Skupnost z Direktivo 99/62/ES izrecno prepoveduje. S spremembo naziva dajatve\
  \ v \xBBletna dajatev na uporabo motornih vozil\xAB naj bi bilo tak\u0161no nazivanje\
  \ odpravljeno in pomen dajatve pravilno razumljen tudi v \u0161ir\u0161i javnosti.\n\
  V kontekstu razli\u010Dnega osnovnega razumevanja ali tolma\u010Denja lahko razumemo\
  \ tudi podani predlog, da bi se letna dajatev za uporabo cest obra\u010Dunavala\
  \ po te\u017Ei vozila. \u010Ce pogledamo podani predlog po sami vsebini \xBBobra\u010D\
  un po te\u017Ei vozila\xAB tudi z vidika letne dajatve za uporabo vozila pridemo\
  \ nekako do dolo\u010Denih zaklju\u010Dkov. Pri dolo\u010Ditvi sedanje vi\u0161\
  ine letne dajatve se kot merilo upo\u0161teva tudi emisije onesna\u017Eeval zraka\
  \ in ustreznost vozila glede na prometno varnostne zahteve in ne samo \xBBtehni\u010D\
  ne karakteristike\xAB vozila. To pa so tudi dejavniki, ki vplivajo na uporabo vozila\
  \ v prometu glede na njegov vpliv na okolje in na prometno varnost, nimajo pa u\u010D\
  inka na samo prometno infrastrukturo.\nPredlog, da bi se pri dolo\u010Danju letne\
  \ dajatve upo\u0161tevala med ostalimi sedanjimi merili tudi te\u017Ea vozila bi\
  \ bilo potrebno ustrezno preu\u010Diti, saj se glede na sedanji postavljeni sistem\
  \ in merila postavlja povsem nov element, ki lahko prinese nova nesorazmerja pri\
  \ pla\u010Devanju letnih dajatev za uporabo vozil v cestnem prometu, kot izkazujejo\
  \ tudi \u017Ee nekateri komentatorji na podani predlog (socialno \u0161ibkej\u0161\
  i prebivalci, dru\u017Eine, prebivalci v vi\u0161je le\u017Ee\u010Dih predelih\u2026\
  ). Potrebno bi bilo izvesti analizo druga\u010Dnega sistema za obra\u010Dunavanje\
  \ letne dajatve, vendar v tem trenutku ni finan\u010Dnih sredstev za izvedbo.\n\
  Predlagatelju in komentatorjem se zahvaljujemo za podane predloge in komentarje\
  \ na trenutno uveljavljen sistem pla\u010Dila letne dajatve za uporabo vozil v cestnem\
  \ prometu, ki kot merila upo\u0161teva ve\u010Dino elementov, ki jih upo\u0161tevajo\
  \ ostale dr\u017Eave \u010Dlanice Evropske Skupnosti. Menimo, da je potrebno v bodo\u010D\
  ih razpravah preu\u010Diti tudi sistemski vpliv te\u017Ee osebnega vozila na celotni\
  \ sistem dajatev za uporabo vozil tudi na \u0161ir\u0161em obmo\u010Dju Evropske\
  \ Skupnosti.\n "
