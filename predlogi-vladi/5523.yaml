response: "Odziv Ministrstva za finance\nV Republiki Sloveniji smo imeli nekaj let\
  \ dve slu\u017Ebi dav\u010Dnega nadzora, ki sta skrbeli za pobiranje in nadzor nad\
  \ izvajanjem dav\u010Dnih obveznosti in sta imeli razli\u010Den sistem delovanja,\
  \ organiziranosti in odgovornosti, in sicer:\n Republi\u0161ka uprava za javne prihodke\
  \ (v nadaljevanju: RUJP), katere naloge so bile vezane na obdav\u010Ditev, pobiranje,\
  \ izterjavo in nadziranje davkov fizi\u010Dnih oseb in samostojnih podjetnikov,\
  \ Agencija Republike Slovenije za pla\u010Dilni promet, nadziranje in informiranje\
  \ (v nadaljevanju: APPNI, ki je leta 1994 prevzela pravno nasledstvo SDK, in je\
  \ bila pristojna za pravne osebe). \nHitro rasto\u010De \u0161tevilo dav\u010Dnih\
  \ zavezancev in vedno ve\u010Dja nedisciplina pa je narekovalo vzpostavitev enotne\
  \ dav\u010Dne slu\u017Ebe. Dr\u017Eavni zbor je 20. marca 1996 sprejel Zakon o dav\u010D\
  ni slu\u017Ebi. Z zdru\u017Eitvijo APPNI in RUJP imamo v Sloveniji  od 1. julija\
  \ 1996 Dav\u010Dno upravo Republike Slovenije, ki opravlja naloge dav\u010Dne slu\u017E\
  be. Na podro\u010Dju dav\u010Dnega nadziranja so  aktivnosti usmerjene v u\u010D\
  inkovito odkrivanje in prepre\u010Devanje neizpolnjevanja dav\u010Dnih obveznosti,\
  \ dav\u010Dnih utaj in sive ekonomije ter v izbolj\u0161anje ravni izpolnjevanja\
  \ dav\u010Dnih obveznosti z uporabo ustreznih sankcij.\nNadaljnje spremembe na podro\u010D\
  ju pobiranja obveznih dajatev prina\u0161a Predlog zakona o finan\u010Dni upravi,\
  \ ki je trenutno v obravnavi v Dr\u017Eavnem zboru Republike Slovenije. Predlog\
  \ zakona predvideva zdru\u017Eitev carinske in dav\u010Dne slu\u017Ebe ter ustanovitev\
  \ finan\u010Dne uprave. Sodobno organizirana finan\u010Dna uprava si bo prizadevala\
  \ za zakonito, strokovno, politi\u010Dno nevtralno, odprto, pregledno in u\u010D\
  inkovito delovanje. Pri\u010Dakovani u\u010Dinki zdru\u017Eitve so zmanj\u0161anje\
  \ administrativnih ovir za zavezance, poenotenje in\u0161pekcijskih pregledov, vzpostavitev\
  \ skupnih zbirk podatkov, kar bo omogo\u010Dilo celovito in kakovostno obravnavo\
  \ zavezancev, bolj\u0161a organiziranost skupnega organa in u\u010Dinkovitej\u0161\
  e organiziranje dela.\nDirektiva 2007/64/ES Evropskega parlamenta in Sveta z dne\
  \ 13. novembra 2007 o pla\u010Dilnih storitvah na notranjem trgu zapoveduje svobodno\
  \ izbiro ponudnika pla\u010Dilnih storitev. Ureditev, ki bi od poslovnih subjektov\
  \ zahtevala, da imajo pla\u010Dilni (transakcijski) ra\u010Dun odprt le pri pravni\
  \ osebi, ki deluje na podlagi javnega pooblastila, bi bila v nasprotju s pravnim\
  \ redom Evropske unije. Pla\u010Dilni promet, kot ga ureja Zakon o pla\u010Dilnih\
  \ storitvah in sistemih, opravljanje pla\u010Dilnih transakcij opredeli kot civilno\
  \ pravno razmerje (mandat med banko in komitentom), brez elementov javnega pooblastila.\
  \ Banka in imetnik ra\u010Duna nista en drugemu nadrejena ali podrejena. Njun odnos\
  \ je vzpostavljen na podlagi pogodbe, ki jo podpi\u0161eta kot enakovredni stranki,\
  \ in ne na podlagi zakonske odlo\u010Dbe. Banka tako lahko transakcijo izvede le,\
  \ \u010De jo za izvedbo (s to\u010Dno dolo\u010Denega ra\u010Duna) pooblasti dajatelj\
  \ naloga. Banka nima pregleda nad vsemi ra\u010Duni dol\u017Enika, saj ima le ta\
  \ lahko ve\u010D ra\u010Dunov pri ve\u010D (tudi tujih) bankah.\nZ namenom odprave\
  \ pla\u010Dilne nediscipline je bil sprejet Zakon o prepre\u010Devanju zamud pri\
  \ pla\u010Dilih (ZPreZP-1), ki dolo\u010Da najdalj\u0161e pla\u010Dilne roke, povrnitev\
  \ stro\u0161kov izterjave, obvezni ve\u010Dstranski pobot, izvr\u0161nico, dolo\u010D\
  il nadzorni organ v zvezi z obveznim pobotom, itd. Poleg ZPreZP-1 so bili v zadnjih\
  \ letih z namenom izbolj\u0161anja pla\u010Dilne discipline spremenjeni tudi \u0161\
  tevilni drugi predpisi, npr.:\n Zakon o izvr\u0161bi in zavarovanju, ki zasleduje\
  \ cilj u\u010Dinkovite izvr\u0161be, Zakon o pla\u010Dilnih storitvah in sistemih,\
  \ ki je poenostavil unov\u010Devanje domiciliranih menic in Zakon o finan\u010D\
  nem poslovanju, postopkih zaradi insolventnosti in prisilnem prenehanju, ki dolo\u010D\
  a obveznosti poslovodstva, upravljanje tveganj in od\u0161kodninsko odgovornost\
  \ \u010Dlanov poslovodstva. \nGlede na navedeno menimo, da predlog ni sprejemljiv.\
  \ \n "
