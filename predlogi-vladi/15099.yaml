response: "Odziv Ministrstva za okolje in prostor\nPredpisi s podro\u010Dja okolja\
  \ in varstva pred hrupom se uporabljajo za hrup, ki ga povzro\u010Di obratovanje\
  \ enega ali ve\u010D virov obremenjevanja okolja s hrupom (v nadaljevanju, viri\
  \ hrupa). Med vire hrupa sodijo: ceste, \u017Eelezni\u0161ke proge, letali\u0161\
  \u010Da in naprave, ki zaradi izvajanja industrijske, obrtne, proizvodne, storitvene\
  \ in podobnih dejavnosti povzro\u010Dajo v okolju stalen ali ob\u010Dasen hrup.\
  \ Ve\u010D o hrupu v okolju, vklju\u010Dno s predmetnimi predpisi je na voljo na\
  \ spletni strani ministrstva. Zvonjenje cerkvenih zvonov ni vir hrupa. Zven cerkvenih\
  \ zvonov praviloma obremenjuje okolje kratkotrajno, saj obi\u010Dajno zvonjenje\
  \ traja le nekaj minut. Bitje ure pa se obi\u010Dajno izvaja le od jutra do ve\u010D\
  era in ne pono\u010Di.\_\nSkladno z ugotovitvami Svetovne zdravstvene organizacije\
  \ se fiziolo\u0161ki vplivi na zdravje pojavijo pri dolgotrajnem in kontinuiranem\
  \ hrupu, vi\u0161jim od 65 - 70 dB (A). Zvonjenje cerkvenih zvonov zato ni hrup,\
  \ ki bi mu lahko pripisali \u0161kodljive u\u010Dinke na zdravje ljudi.\nPredlagamo,\
  \ da se v primerih, ko se stanovanjske stavbe nahajajo preblizu cerkvenih zvonikov,\
  \ zvonjenje pa je za bli\u017Enje prebivalce mote\u010De, dogovorite za prilagoditev\
  \ glasnosti zvonov in pogostosti bitja ure znotraj krajevnih skupnosti, ob\u010D\
  in oziroma \u017Eupnij.\nZaradi predhodno navedenega menimo, da va\u0161 predlog\
  \ po normativni ureditvi zvonjenja cerkvenih zvonov s predpisi s podro\u010Dja okolja\
  \ in varstva pred hrupom, ni ustrezen."
