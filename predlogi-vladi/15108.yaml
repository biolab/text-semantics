response: "Odziv Ministrstva za zdravje\nObstoje\u010Di postopki v zvezi z Evropsko\
  \ kartico zdravstvenega zavarovanja (EU KZZ) so tak\u0161ni, da lahko vsaka zavarovana\
  \ oseba pred potekom EU KZZ naro\u010Di kartico preko spletne strani ZZZS, mobilnega\
  \ telefona s SMS sporo\u010Dilom ali osebno na ZZZS. \u010Ce zavarovana oseba EU\
  \ KZZ naro\u010Di prepozno (je ne prejme pred odhodom v tujino) ali jo izgubi pred\
  \ potekom veljavnosti, lahko na ZZZS takoj dobi certifikat. S tem certifikatom se\
  \ lahko uveljavljajo zdravstvene storitve med za\u010Dasnim bivanjem v tujini na\
  \ enak na\u010Din kot z evropsko kartico. V mesecu juliju je ZZZS spletno re\u0161\
  itev nadgradil tako, da zavarovana oseba ob naro\u010Dilu EU KZZ preko spleta v\
  \ roku 1 minute prejme certifikat na elektronski naslov, ki ga navede v okviru naro\u010D\
  ila. Certifikat je pisno potrdilo, ki za\u010Dasno nadome\u0161\u010Da EU KZZ za\
  \ uveljavljanje zdravstvenih storitev v tujini\nPodatki o veljavnosti EU KZZ za\
  \ zavarovano osebo so na voljo tudi na spletni strani ZZZS, na varovanem delu portala,\
  \ kamor je mogo\u010De dostopati s pomo\u010Djo digitalnega potrdila ali SMSPASS.\n\
  Od za\u010Detka izdajanja EU KZZ so na ZZZS, v okviru predpisanih Sklepov Upravne\
  \ komisije EU, uvedli \u017Ee nekaj posodobitev sistema. ZZZS je tudi natan\u010D\
  no preu\u010Dil predlagane spremembe v poslanski pobudi in nima zakonske podlage\
  \ za zbiranje elektronskih naslovov, telefonskih ali kak\u0161nih drugih osebnih\
  \ podatkov, kar bi omogo\u010Dalo obve\u0161\u010Danje zavarovanih oseb o poteku\
  \ veljavnosti EU KZZ. Tudi \u010De bi ta obstajala, bi tak\u0161no obve\u0161\u010D\
  anje povzro\u010Dilo mno\u017Ei\u010Dno naro\u010Danje EU KZZ v tistem trenutku,\
  \ ne glede na to, ali bi zavarovana oseba EU KZZ dejansko tudi potrebovala. Velja\
  \ opozoriti, da so stro\u0161ki izdelave, predvsem pa stro\u0161ki po\u0161iljanja\
  \ kartice, visoki in jih z nepotrebnim naro\u010Danjem ZZZS ne \u017EelI ZZZS \u0161\
  e povi\u0161ati, ker si prizadevajo, da je poraba davkopla\u010Devalskega denarja\
  \ racionalna in ekonomi\u010Dna.\nIz Slu\u017Ebe Vlade RS za digitalno preobrazbo\
  \ so sporo\u010Dili, da ministrica za digitalno preobrazbo podpira vsako pobudo,\
  \ ki bi uporabnikom dr\u017Eavnih storitev olaj\u0161ala njihovo uporabo.\nMinistrica\
  \ opozarja, da dr\u017Eava \u017Ee ima sisteme, kot je e-Uprava, ki so namenjeni\
  \ dr\u017Eavljanom za elektronsko komuniciranje. Sistem med drugim omogo\u010Da,\
  \ da si uporabnik nastavi obvestila o preteku veljavnosti dokumentov, kar velja\
  \ tudi za evropsko kartico zdravstvenega zavarovanja. Dejstvo pa je, da je med dr\u017E\
  avljani \u0161e vedno mnogo takih, ki ne poznajo vseh storitev e-Uprave, zato v\
  \ ta namen na\u010Drtujejo kampanjo ozave\u0161\u010Danja, ki bo pripomogla k temu,\
  \ da bodo dr\u017Eavljani bolj ozave\u0161\u010Deni in ve\u0161\u010Di pri uporabi\
