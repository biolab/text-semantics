response: "Odziv Ministrstva za notranje zadeve\nPojasnjujemo, da izdaja biometri\u010D\
  nih osebnih izkaznic temelji na implementaciji Uredbe (EU) 2019/1157 Evropskega\
  \ parlamenta in Sveta z dne 20. junija 2019 o okrepitvi varnosti osebnih izkaznic\
  \ dr\u017Eavljanov Unije in dokumentov za prebivanje, izdanih dr\u017Eavljanom Unije\
  \ in njihovim dru\u017Einskim \u010Dlanom, ki uresni\u010Dujejo svojo pravico do\
  \ prostega gibanja (UL L \u0161t. 188 z dne 12. 7. 2019, str. 67), \_ki jo je Republika\
  \ Slovenija dol\u017Ena upo\u0161tevati. Uredba se uporablja za vse osebne izkaznice,\
  \ ki jih izdajajo dr\u017Eave \u010Dlanice svojim dr\u017Eavljanom, izjemo bi lahko\
  \ predstavljale samo osebne izkaznice, ki bi bile izdane za\u010Dasno, za obdobje\
  \ manj kot \u0161est mesecev. V Sloveniji se osebne izkaznice izdajajo z veljavnostjo\
  \ treh, petih ali desetih let oziroma celo s trajno veljavnostjo za starej\u0161\
  e od 70 let. Izjemoma se lahko osebna izkaznica izda tudi z veljavnostjo enega leta\
  \ (v primeru prepovedi prehoda meje, v primeru izdaje s podatkom o naslovu za\u010D\
  asnega prebivali\u0161\u010Da in v primeru ve\u010Dkratnih predhodnih pogre\u0161\
  itev). Uredba v peti to\u010Dki \u010Dlena 3 zelo jasno dolo\u010Da, da osebne izkaznice\
  \ vklju\u010Dujejo zelo varen pomnilni\u0161ki medij, ki vsebuje podobo obrazca\
  \ imetnika izkaznice in dva prstna odtisa v interoperabilnih digitalnih oblikah.\n\
  Nadalje je v sedmi to\u010Dki dolo\u010Deno, da se prstni odtisi ne zajemajo pri\
  \ otrocih, mlaj\u0161ih od 6 let, izjema pri zajemu prstnih odtisov pa so lahko\
  \ tudi otroci, mlaj\u0161i od 12 let. Vi\u0161jo starostno mejo je v svojo zakonodajo\
  \ implementirala tudi Slovenija. Uredba vsebuje tudi dolo\u010Dbe, ki se nana\u0161\
  ajo na zbiranje biometri\u010Dnih identifikatorjev ter varstvo osebnih podatkov\
  \ in odgovornost. Tako \u010Dlen 11 v \u0161esti to\u010Dki omejuje uporabo biometri\u010D\
  nih podatkov na poobla\u0161\u010Deno osebje pristojnih nacionalnih organov ali\
  \ agencij Unije v skladu s pravom Unije in nacionalnim pravom, in sicer za preverjanje\
  \ pristnosti osebne izkaznice (to je preverjanje, ali je bil dokument resni\u010D\
  no izdan s strani za to pristojnega organa in ni ponaredek ali prenaredek) ter identitete\
  \ imetnika s pomo\u010Djo neposredno dostopnih primerljivih zna\u010Dilnosti, kadar\
  \ zakon zahteva predlo\u017Eitev osebne izkaznice (to je ugotavljanje, ali je oseba,\
  \ ki ima dokument pri sebi, res oseba, ki ji je bil dokument izdan, npr. z zajemom\
  \ prstnega odtisa in primerjavo ali se ta ujema s prstnim odtisom, ki je shranjen\
  \ na \u010Dipu oz. tako imenovana primerjava 1:1). \_ \_ \_\nRazlog sprejema uredbe\
  \ so bile razli\u010Dne varnostne ravni nacionalnih osebnih izkaznic, ki jih izdajajo\
  \ dr\u017Eave \u010Dlanice. Razlike pove\u010Dujejo tveganje ponarejanja in zlorabe\
  \ dokumentov ter dr\u017Eavljanom povzro\u010Dajo tudi prakti\u010Dne te\u017Eave,\
  \ ko \u017Eelijo uresni\u010Devati pravico do prostega gibanja. Prav tako so statisti\u010D\
  ni podatki evropske mre\u017Ee za analizo tveganja ponaredbe dokumentov pokazali,\
  \ da se je \u0161tevilo goljufij z osebnimi izkaznicami pove\u010Dalo. Varne osebne\
  \ izkaznice so klju\u010Dnega pomena za nedvomno ugotovitev identitete osebe ter\
  \ prepre\u010Devanje zlorab in gro\u017Eenj, ki jih za notranjo varnost predstavlja\
  \ pomanjkljiva varnost dokumentov, zlasti v zvezi s terorizmom in \u010Dezmejno\
  \ kriminaliteto. Zaradi na\u0161tetega Uredba \u010Dlanicam Unije nalaga, da je\
  \ potrebno postopoma celo opustiti osebne izkaznice, ki nimajo zadostnih varnostnih\
  \ standardov ter da nove osebne izkaznice vklju\u010Dujejo zelo varen pomnilni\u0161\
  ki medij z zapisom biometri\u010Dnih podatkov, ki v tem obziru predstavljajo unikaten\
  \ za\u0161\u010Diten element vsakega dokumenta. Varnostne zna\u010Dilnosti so potrebne\
  \ za preverjanje, ali je dokument verodostojen in za ugotavljanje identitete osebe.\
  \ Vzpostavitev minimalnih varnostnih standardov in vklju\u010Ditev biometri\u010D\
  nih podatkov v osebne izkaznice sta koraka k ve\u010Dji varnosti njihove uporabe\
  \ v Uniji. Vklju\u010Ditev biometri\u010Dnih podatkov omogo\u010Da dr\u017Eavljanom\
  \ Unije, da v celoti izkoristijo svojo pravico do prostega gibanja. Shranjevanje\
  \ podobe obraza in dveh prstnih odtisov na osebni izkaznici je primerna kombinacija\
  \ za zanesljivo ugotavljanje istovetnosti in potrjevanja verodostojnosti z manj\u0161\
  im tveganjem goljufij, da bi pove\u010Dali varnost osebnih izkaznic. Dr\u017Eave\
  \ \u010Dlanice morajo pri preverjanju verodostojnosti dokumenta in identitete njegovega\
  \ imetnika najprej preveriti podobo obraza, za nedvoumno potrditev verodostojnosti\
  \ dokumenta in identitete imetnika pa morajo po potrebi preveriti tudi prstne odtise.\n\
  Dolo\u010Dbam uredbe je sledil Zakon o spremembah in dopolnitvah Zakona o osebni\
  \ izkaznici (Uradni list RS, \u0161t. 41/21). Zakon o osebni izkaznici tako v osmem\
  \ odstavku 13. \u010Dlena dolo\u010Da, da se ob vlogi za izdajo osebne izkaznice\
  \ dr\u017Eavljanu od dopolnjenega 12. leta starosti na predpisan na\u010Din odvzameta\
  \ dva ploska prstna odtisa, razen v primerih, ko je iz zdravstvenih razlogov mogo\u010D\
  \ odvzem le enega prstnega odtisa ali ko odvzem prstnih odtisov ni mogo\u010D. Nadalje\
  \ tretji odstavek 20. \u010Dlena istega zakona dolo\u010Da, da se lahko podoba obraza\
  \ imetnika osebne izkaznice, shranjena kot biometri\u010Dni podatek, in prstni odtisi\
  \ oziroma prstni odtis, shranjen kot biometri\u010Dni podatek na pomnilni\u0161\
  kem mediju, uporabljajo le za preverjanje verodostojnosti osebne izkaznice in istovetnosti\
  \ imetnika osebne izkaznice pri prehajanju dr\u017Eave meje. Podatki o odvzetih\
  \ prstnih odtisih se v uradni evidenci ne vodijo in se bri\u0161ejo po vro\u010D\
  itvi osebne izkaznice oziroma 90 dni po izdaji, kar dolo\u010Da 19. \u010Dlen zakona.\_\
  \nDodatno Pravilnik o izvr\u0161evanju Zakona o osebni izkaznici (Uradni list RS,\
  \ \u0161t. 31/22) v tretjem odstavku 15. \u010Dlena dolo\u010Da, da se lahko prstni\
  \ odtisi oziroma prstni odtis, shranjen kot biometri\u010Dni podatek na pomnilni\u0161\
  kem mediju, uporablja le za preverjanje verodostojnosti osebne izkaznice in istovetnosti\
  \ dr\u017Eavljana pri prehajanju dr\u017Eavne meje, in sicer s primerjavo prstnih\
  \ odtisov dr\u017Eavljana, ki izkazuje svojo istovetnost pri prehodu meje, s prstnimi\
  \ odtisi, zapisanimi na pomnilni\u0161kem mediju osebne izkaznice.\nPojasnjujemo\
  \ tudi, da je format osebne izkaznice, njene za\u0161\u010Dite, nabor podatkov na\
  \ njej, zapis podatkov na obrazcu in na \u010Dipu, opredeljen s \u0161tevilnimi\
  \ standardi. Navedeno omogo\u010Da \u0161iroko uporabo osebne izkaznice v posamezni\
  \ dr\u017Eavi \u010Dlanici oziroma na ozemlju vseh dr\u017Eav \u010Dlanic. Standardizirani\
  \ so tudi \u010Ditalci identifikacijskih dokumentov na mejah, ne glede na proizvajalca\
  \ \u010Ditalca, kar omogo\u010Da med drugim tudi branje \u010Dipa in primerjanje\
  \ zapisa na \u010Dipu z imetnikom dokumenta, ne glede na to, katera dr\u017Eava\
  \ ga je izdala ali na mejnem prehodu katere dr\u017Eave se pregled izvaja. \_\_\n\
  Na dan 13. 9. 2022 ima veljavno osebno izkaznico 1.839.206 dr\u017Eavljanov. Biometri\u010D\
  ne osebne izkaznice Republike Slovenije so se pri\u010Dele izdajati 28. 3. 2022.\
  \ Od tega datuma pa do 13. 9. 2022 je bilo izdanih \u017Ee 315.154 osebnih izkaznic.\
  \ Do konca leta 2022 bo potekla veljavnost \u0161e 31.003 osebnim izkaznicam. \_\
  \ \_\nV primeru spremembe zakona bi bili v neenakopravnem polo\u017Eaju dr\u017E\
  avljani, ki jim je bila biometri\u010Dna osebna izkaznica \u017Ee izdana. Za realizacijo\
  \ predloga ne bi bila zadosti samo sprememba zakonodaje, temve\u010D tudi celotne\
  \ logistike izdaje in izdelave osebnih izkaznic, ki je trenutno podrobno opredeljena\
  \ v desetletni pogodbi z zunanjim izvajalcem. Predvsem pa spremembe zakonodaje v\
  \ predlagani smeri ne dopu\u0161\u010Da zakonodaja Evropske unije, ki jo je Slovenija\
  \ kot \u010Dlanica dol\u017Ena upo\u0161tevati. \_\_"
