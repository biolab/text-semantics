response: "Odziv Ministrstva za infrastrukturo \nPravila vo\u017Enje po smernem vozi\u0161\
  \u010Du z dvema ali ve\u010D ozna\u010Denimi pasovi so dolo\u010Dena v 38. \u010D\
  lenu Zakona o pravilih cestnega prometa (Uradni list RS, \u0161t. 82/13 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo in 68/16, v nadaljnjem besedilu: ZPrCP). Na\
  \ smernem vozi\u0161\u010Du z dvema ali ve\u010D ozna\u010Denimi prometnimi pasovi\
  \ mora voznik voziti po sredini prometnega pasu. Poleg tega 50. \u010Dlen ZPrCP\
  \ na avtocesti prepoveduje prehitevanje po desni strani. V obeh primerih je v primeru\
  \ kr\u0161itve za voznika zagro\u017Eena globa v vi\u0161ini 120 EUR. Dejanje voznika,\
  \ kot je opisano v predlogu, ZPrCP opredeljuje kot prekr\u0161ek in ga v primeru\
  \ ugotovitve policisti ustrezno sankcionirajo.\nZa najhuj\u0161e kr\u0161itve pravil\
  \ cestnega prometa Kazenski zakonik  (Uradni list RS, \u0161t. 50/12 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 6/16 \u2013 popr., 54/15 in 38/16) opredeljuje\
  \ kaznivo dejanje \xBBnevarne vo\u017Enje v cestnem prometu\xAB. Kot kaznivo dejanje\
  \ je med drugim opredeljeno, \u010De voznik motornega vozila, ki v cestnem prometu\
  \ povzro\u010Di neposredno nevarnost za \u017Eivljenje ali telo kak\u0161ne osebe\
  \ s tem, da vozi predrzno ali brezobzirno ali vozi motorno vozilo, ki ga nima pravice\
  \ voziti, in pri tem:\n ne upo\u0161teva pravil o prehitevanju, prednosti ali varnostni\
  \ razdalji, ali na cesti, ki ima dva ali ve\u010D ozna\u010Denih pasov za vo\u017E\
  njo v eno smer, vozi po smernem vozi\u0161\u010Du, namenjenem vo\u017Enji v nasprotni\
  \ smeri, obra\u010Da ali vozi vzvratno ali posku\u0161a tako voziti, ali ne prilagodi\
  \ hitrosti vo\u017Enje na nepreglednih odsekih ceste, v kri\u017Ei\u0161\u010Dih,\
  \ pred prehodi za pe\u0161ce ali ob njih, kolesarskih stezah ali prehodih, prehodih\
  \ ceste \u010Dez \u017Eelezni\u0161ko progo, se kaznuje z denarno kaznijo ali z\
  \ zaporom do treh let. \nKdor stori tak\u0161no dejanje iz malomarnosti, se kaznuje\
  \ z denarno kaznijo ali z zaporom do enega leta. Pri tem ni nujno da pride do prometne\
  \ nesre\u010De.\nPosamezniki so dol\u017Eni ravnati v skladu z veljavno zakonodajo.\
  \ V primeru ugotovljenih kr\u0161itev pa prekr\u0161kovni organi oziroma sodi\u0161\
  \u010Da za manj nevarna ravnanja, ki so opredeljena kot prekr\u0161ki, izrekajo\
  \ predpisane sankcije (globa, kazenske to\u010Dke v cestnem prometu, prepoved vo\u017E\
  nje motornega vozila), najhuj\u0161i prekr\u0161ki v cestnem prometu pa so obravnavani\
  \ kot kazniva dejanja, za katera lahko sodi\u0161\u010De izre\u010De denarno kazen\
  \ ali zapor. Menimo, da obstoje\u010De ureditve ni treba spreminjati, saj imajo\
  \ pristojni organi glede na te\u017Eo kr\u0161itve prometnih pravil na razpolago\
  \ u\u010Dinkovita sredstva za izrek sankcij oziroma kazni.\nZavedamo se, da prometna\
  \ pravila kot pravne norme dose\u017Eejo svoj namen le takrat, \u010De jih udele\u017E\
  enci cestnega prometa spo\u0161tujejo. V veliki ve\u010Dini primerov spo\u0161tovanje\
  \ pravnih norm ni odvisno samo od zagro\u017Eene sankcije oziroma kazni, ampak \u0161\
  e od \u0161tevilnih drugih dejavnikov (tudi od u\u010Dinkovitosti nadzora). \n "
