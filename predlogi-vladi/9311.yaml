response: "Odziv Ministrstva za zdravje\nUgotovitvam predlagatelja, da v povpre\u010D\
  ju Slovenci zau\u017Eijejo preve\u010D mesa, zlasti mesnih izdelkov in da je potrebno\
  \ prebivalce usmerjati k u\u017Eivanju \u017Eivil, ki jih v povpre\u010Dju zau\u017E\
  ijejo premalo, pritrjujemo, saj to ka\u017Eejo tudi podatki nacionalnih raziskav\
  \ (NIJZ (2018a). Kako skrbimo za zdravje. Prevzeto 7. septembra 2018;  NIJZ (2018b).\
  \ Baza podatkov CINDI 2001 - 2016. Ljubljana, Slovenija: izpis iz baze podatkov;\
  \ Gabrijel\u010Di\u010D Blenku\u0161, Mojca, Gregori\u010D Matej, Tivadar Blanka,\
  \ Koch, Verena, Kostanjevec, Stojan, Fajdiga Turk, Vida, \u017Dalar, Aleksandra,\
  \ Lavtar, Darja, Kuhar, Doroteja, Rozman, Uro\u0161 (2009): Prehrambene navade odraslih\
  \ prebivalcev Slovenije z vidika varovanja zdravja. Ljubljana: Univerza v Ljubljani,\
  \ Pedago\u0161ka fakulteta). V letu 2016 opravljena raziskava v skupini odraslih\
  \ prebivalcev je pokazala, da se je v primerjavi s podatki iz leta 2012 stanje sicer\
  \ izbolj\u0161uje, kljub temu pa \u0161e vedno v povpre\u010Dju prebivalci zau\u017E\
  ijejo le pribli\u017Eno tretjino priporo\u010Dene zelenjave.  Upo\u0161tevaje stanje\
  \ v Sloveniji smo v  Nacionalnem programu o prehrani in telesni dejavnosti za zdravje\
  \ 2015-2025 opredelili glavne strate\u0161ke cilje, ki bodo vodili k zmanj\u0161\
  anju debelosti in kroni\u010Dnih bolezni prebivalcev. Ti so: pove\u010Danje dele\u017E\
  a izklju\u010Dno dojenih otrok, pove\u010Danje dele\u017Ea prebivalcev, ki zajtrkujejo\
  \ vsak dan, pove\u010Danje u\u017Eivanja zelenjave in sadja. Nacionalni program\
  \ uvaja ukrepe za zmanj\u0161evanje u\u017Eivanja sladkorja, soli in nasi\u010D\
  enih ma\u0161\u010Dob ter transma\u0161\u010Dob v prehrani ter ukrepe za zmanj\u0161\
  evanje dele\u017Ea funkcionalno manj zmo\u017Enih prebivalcev, zlasti bolnih in\
  \ starej\u0161ih. Ukrepi nacionalnega programa se navezujejo na vse populacijske\
  \ skupine in se osredoto\u010Dajo tudi na zmanj\u0161evanje  neaktivnega \u017E\
  ivljenjskega sloga in posledi\u010Dno \u010Dezmerne te\u017Ee in debelosti.\nNacionalne\
  \ smernice zdravega prehranjevanja za razli\u010Dne starostne skupine prebivalcev\
  \ sledijo usmeritvam Svetovne zdravstvene organizacije kot tudi izsledkom prehranske\
  \ stroke (WHO (2003). Diet, nutrition and prevention of chronic diseases. Report\
  \ of a Joint .... Geneva: WHO Technical Report Series: 916. Prevzeto 3. septembra\
  \ 2018; WHO (2018). Healthy diet. Prevzeto 3. septembra 2018; World Cancer Research\
  \ Fund (WCRF) (2018a). Meat, fish and dairy products and the risk of cancer. Prevzeto\
  \ 3. septembra 2018; World Cancer Research Fund (WCRF) (2018b). Diet, nutrition,\
  \ physical activity and cancer: a global perspective. Continuous update project\
  \ expert report 2018. Washington, DC: American Institute for Cancer Research). Predlagatelja\
  \ z navedenimi podatki in viri v svoji pobudi tega nista ovrgla. Predlagatelja v\
  \ predlogu v ospredje postavljata priporo\u010Dila. Ugotavljamo, da so sedanja priporo\u010D\
  ila z vidika javnega zdravja prebivalcev ustrezna, opa\u017Eamo pa razkorak med\
  \ priporo\u010Dili in dejanskimi prehranskimi navadami v precej\u0161njem delu populacije.\
  \  Dejanski vnos \u017Eivil je v veliki meri odvisen od odlo\u010Ditev in mo\u017E\
  nosti posameznika, zato tudi v raziskavah, ki jih opravljamo periodi\u010Dno, opa\u017E\
  amo razkorak med sedanjimi priporo\u010Dili stroke in dejanskimi zau\u017Eitimi\
  \ koli\u010Dinami posameznih skupin \u017Eivil med prebivalci, kar se najbolj odra\u017E\
  a zlasti med manj izobra\u017Eenimi in ekonomsko bolj ranljivimi skupinami prebivalcev.\
  \ Raziskave ka\u017Eejo, da se v Sloveniji v povpre\u010Dju vsak drugi odrasli prebivalec\
  \ prehranjuje nezdravo in z manj zdravju koristnimi \u017Eivili. Od \u017Eivil \u017E\
  ivalskega izvora zau\u017Eije zlasti preve\u010D mesnih izdelkov glede na priporo\u010D\
  ila, rib pa prebivalci Slovenije zau\u017Eijejo bistveno premalo. Ostalih \u017E\
  ivil \u017Eivalskega izvora se v povpre\u010Dju zau\u017Eije v mejah priporo\u010D\
  enega, vendar pa z razlikami po spolu, starosti, izobrazbi ter socialno-ekonomskemu\
  \ statusu (Gabrijel\u010Di\u010D Blenku\u0161 in sod., 2009; NIJZ, 2018a;  NIJZ,\
  \ 2018 b).\nZ izvajanjem Nacionalnega programa o prehrani in telesni dejavnosti\
  \ za zdravje 2015-2025 \u2013 Dober tek Slovenija veliko pozornost namenjamo najbolj\
  \ ranljivim skupinam, spodbujamo zdrav \u017Eivljenjski slog, ki vklju\u010Duje\
  \ zdravo prehranjevanje, redno telesno dejavnost, ne-kajenje ter zmernost pri  u\u017E\
  ivanju pija\u010D z alkoholom.\nV pobudi se ve\u010Dkrat citira stali\u0161\u010D\
  e Akademije za prehrano in dietetiko ter stali\u0161\u010De Britanske dieteti\u010D\
  ne zveze, da dobro na\u010Drtovana vegetarijanska in dobro na\u010Drtovana veganska\
  \ prehrana ob uporabi prehranskih dopolnil lahko zagotavljata zdravo \u017Eivljenje\
  \ ljudem. Ob tem je potrebno biti pozoren na besedo dobro na\u010Drtovana ter na\
  \ potrebo po prehranskih dopolnilih. Kar pa pomeni, da morajo imeti ljudje dobro\
  \ prehransko znanje oz. sredstva za storitve prehranskega svetovalca ter nakup prehranskih\
  \ dopolnil, zlasti vitamina B12. To pa lahko pomeni  z vidika javnega zdravja celotnega\
  \ prebivalstva dolo\u010Deno tveganje, zlasti za socialno-ekonomsko najbolj ranljive\
  \ prebivalce. Z drugimi besedami, tisti s slab\u0161im dostopom do znanja in materialnih\
  \ virov bi lahko potencialno celo poslab\u0161ali svojo prehrano. S  tem bi lahko\
  \ celo poglabljali neenakosti v zdravju prebivalcev. S tak\u0161nim pristopom morda\
  \ celo tvegamo, da bi socialno-ekonomsko najbolj ogro\u017Eeni nosili \u0161e ve\u010D\
  je zdravstveno breme.\nPo doslej znanih podatkih strokovne literature prehrana brez\
  \ mesa ali celo vseh \u017Eivil \u017Eivalskega izvora na\u010Deloma ni bolj zdrava\
  \ od uravnote\u017Eene me\u0161ane prehrane, ki upo\u0161teva priporo\u010Dila za\
  \ zmerno u\u017Eivanje \u017Eivil \u017Eivalskega izvora. \u017De manj\u0161e koli\u010D\
  ine mesa ali drugih \u017Eivil \u017Eivalskega izvora v prehrani \u010Dloveka, \u0161\
  e posebej v obdobju rasti in razvoja, zanesljivo zagotavljajo zadosten vnos cinka,\
  \ \u017Eeleza, vitamina B12 in vseh esencialnih aminokislin. Zaradi teh razlogov\
  \ je njihovo zmerno vklju\u010Devanje v skladu s priporo\u010Dili o koli\u010Dinah\
  \ in pogostnosti v pestro me\u0161ano prehrano upravi\u010Deno. Prehrana, ki bi\
  \ izklju\u010Devala vsa \u017Eivila \u017Eivalskega izvora predstavlja resno tveganje\
  \ pomanjkanja pomembnih hranil, zlasti za otroka v \u010Dasu rasti in razvoja. Po\
  \ mnenju pediatrov, ki ga je potrdil Raz\u0161irjen strokovni kolegij za pediatrijo,\
  \ u\u017Eivanje mesa zmanj\u0161uje nevarnost nastanka nekaterih bolezni zaradi\
  \ pomanjkanja dolo\u010Denih hranil v otrokovi hrani. Tudi vegetarijanska prehrana\
  \ lahko zagotovi vsa potrebna hranila za otroka, vendar ta na\u010Din prehranjevanja\
  \ v praksi pogosto predstavlja dejavnik tveganja za otrokovo zdravje, ker ve\u010D\
  inoma ni podprt z zadostnim teoreti\u010Dnim znanjem in ni pravilno izvajan.\nIz\
  \ javnozdravstvenega oz. populacijskega vidika se priporo\u010Da torej u\u017Eivanje\
  \ pestre prehrane, prete\u017Eno rastlinskega izvora, u\u017Eivanje polnovrednih\
  \ \u017Eit in \u017Eitnih izdelkov, ve\u010Dkrat dnevno u\u017Eivanje zelenjave\
  \ in sadja lokalne pridelave, zamenjava nasi\u010Denih ma\u0161\u010Dob z nenasi\u010D\
  enimi in nerafiniranimi olji. Mastno meso in mastne mesne izdelke priporo\u010D\
  amo, da se nadomestijo s stro\u010Dnicami, ribami ali pustim mesom. Prebivalce spodbujamo\
  \ k u\u017Eivanju priporo\u010Dene koli\u010Dine manj mastnega mleka in mle\u010D\
  nih izdelkov. Poleg tega pa se spodbuja u\u017Eivanje manj slane hrane, sladkih\
  \ \u017Eivil in pija\u010D, dovolj teko\u010Dine ter omejitve glede alkohola. Na\
  \ tak na\u010Din prebivalci na enostaven na\u010Din s prehrano pridobijo vsa potrebna\
  \ hranila. Poleg higienske in zdrave priprave hrane, prebivalce spodbujamo tudi\
  \ k redni telesni dejavnosti.\nMinistrstvo za zdravje z namenom bolj\u0161e osve\u0161\
  \u010Denosti in informiranosti prebivalcev sofinancira delovanje spletnega portala\
  \ Prehrana.si, s katerim \u017Eelimo \u0161iriti preverjene in verodostojne informacije.\
  \ Portal vklju\u010Duje priporo\u010Dila za razli\u010Dne populacijske skupine prebivalstva.\
  \ Vklju\u010Duje pa tudi napotke v primeru prakticiranja vegetarijanske oz. veganske\
  \ prehrane, saj se zavedamo, da mnogo ljudi iz razli\u010Dnih razlogov odklanja\
  \ meso. Te vsebine so dosegljive na prehrana.si.\nDejstvo je, da prebivalci Slovenije\
  \ od \u017Eivil \u017Eivalskega izvora zau\u017Eijemo preve\u010D mesnih izdelkov\
  \ glede na priporo\u010Dila, rib pa prebivalci Slovenije zau\u017Eijejo bistveno\
  \ manj od priporo\u010Denega vnosa.  \u017De s pribli\u017Eevanjem oz. doseganjem\
  \ veljavnih priporo\u010Dil bi lahko prispevali k bolj\u0161emu zdravju posameznikov\
  \ in populacije.\nMinistrstvo za zdravje se v svojem odgovoru omejilo zgolj na problematiko\
  \ povezano z javnim zdravjem. Predlagani cilji in izpostavljena problematika s strani\
  \ predlagateljev pobude \xBB\u010Cas je za novo - trajnostno - prehransko politiko\xAB\
  \ presegajo le javno-zdravstvene vidike in o predlogih je potrebna \u0161ir\u0161\
  a razprava, ki bi naslovila vse vidike pobude.\n Odziv Ministrstva za okolje in\
  \ prostor\nMinistrstvo za okolje in prostor (MOP) se zaveda, da je na\u010Drtovanje\
  \ kmetijske politike - pridelava hrane in nasploh razvoj pode\u017Eelja kompleksen\
  \ problem. Na oblikovanje politik za to podro\u010Dje vpliva serija razli\u010D\
  nih dejavnikov in potreb (zagotavljanje prehranske samooskrbe, naravne danosti,\
  \ tradicija kmetovanja, zagotavljanje konkuren\u010Dnosti, varovanje okolja in biodiverzitete,\
  \ bla\u017Eenje podnebnih sprememb in prilagajanje nanje, zagotavljanje zdravih\
  \ \u017Eivil za zdravje ljudi, eti\u010Dnost itd.), tudi iz drugih sektorjev. Vpliv\
  \ je pogosto vzajemen, torej tudi cilji in ukrepi iz kmetijstva vplivajo na pripravljanje\
  \ ostalih sektorskih in drugih dr\u017Eavnih politik.\nKon\u010Dno pripravo strategij\
  \ in akcijskih na\u010Drtov za to podro\u010Dje v Sloveniji zagotavlja Ministrstvo\
  \ za kmetijstvo, gozdarstvo in prehrano (MKGP), kjer verjamemo, da se trudijo prepoznane\
  \ dejavnike \u010Dim bolj upo\u0161tevati. Na MOP vsakr\u0161ne pobude za krepitev\
  \ medresorskega sodelovanja pri pripravljanju strate\u0161kih dokumentov, tudi z\
  \ namenom zagotavljanja zmanj\u0161evanja vplivov na podnebje, vsekakor podpiramo,\
  \ saj se po na\u0161ih ocenah le na tak na\u010Din lahko zagotovi objektivne strate\u0161\
  ke odlo\u010Ditve. V tej lu\u010Di \u017Ee sedaj sodelujemo pri pripravljanju dr\u017E\
  avnih strate\u0161kih dokumentov. Ob tem pa razumemo, da je pri iskanju celostnih\
  \ re\u0161itev tako kompleksnih problemov kot je npr. tudi trajnostno prehranjevanje,\
  \ potrebno iskanje kompromisov med razli\u010Dnimi cilji in dele\u017Eniki.\nRepublika\
  \ Slovenija se v okviru mednarodnih pogajanj o podnebni politiki uvr\u0161\u010D\
  a med bolj ambiciozne dr\u017Eave. Ne nazadnje je bila junija letos sopodpisnica\
  \ izjave trinajstih dr\u017Eav \u010Dlanic iz Skupine za zeleno rast (t.i. GGG),\
  \ s katero se je pred pripravo EU dolgoro\u010Dne strategije za zmanj\u0161anje\
  \ emisij toplogrednih plinov pozvalo, naj se v njej analizira ve\u010D razli\u010D\
  nih poti za dosego ciljev Pari\u0161kega sporazuma, dodatno pa tudi pot za scenarij\
  \ omejitve temperature do 1,5 \xB0C do leta 2050 in za scenarij doseganje brezoglji\u010D\
  nosti EU do leta 2050. Tudi v okviru postavljenih ciljev EU si bo kot dr\u017Eava\
  \ \u010Dlanica Republika Slovenija \u0161e naprej prizadevala, da bo s svojim naporom,\
  \ na trajnostni na\u010Din prispevala k doseganju skupnih ciljev potrebnih za izpolnjevanje\
  \ pari\u0161kih zavez.\nZa MOP je z vidika boja proti podnebnim spremembam v Sloveniji\
  \ klju\u010Dno predvsem to, da sektorske strategije upo\u0161tevajo podnebno problematiko\
  \ in da so sektorski ukrepi skladni s podnebnimi cilji. S tem namenom se npr. na\
  \ podro\u010Dju bla\u017Eenja podnebnih sprememb pripravlja projekcije emisij TGP\
  \ po sektorjih, tudi za kmetijstvo. Trenutno obstajajo projekcije do leta 2035,\
  \ v okviru projekta LIFE Podnebna pot 2050 pa bodo do jeseni 2019 pripravljene projekcije\
  \ do leta 2050. Te se namerava uporabiti tudi pri pripravljanju dr\u017Eavne dolgoro\u010D\
  ne strategije zmanj\u0161evanja emisij TGP do leta 2050. Z namenom zagotoviti doseganje\
  \ ciljev omejevanja emisij TGP do leta 2020 iz Odlo\u010Dbe 406/2009/ES je Vlada\
  \ RS sprejela tudi Operativni program ukrepov zmanj\u0161anja emisij toplogrednih\
  \ plinov do le... (OP TGP 2020). Iz vsakoletnih poro\u010Dil o njegovem izvajanju\
  \ je razvidno, da v sektorjih, ki niso vklju\u010Deni v sistem trgovanja z emisijskimi\
  \ kuponi (t.i. ne-ETS), ve\u010D kot 50 % emisij povzro\u010Da promet. Ta predstavlja\
  \ glavni dejavnik spreminjanja trenda emisij TGP iz ne-ETS sektorjev, v zadnjem\
  \ letu so se emisije iz prometa npr. pove\u010Dale za 7 %, kar je vplivalo na skoraj\
  \ 5-odstotno pove\u010Danje ne-ETS emisij. Kmetijstvo je s 16 % drugi najve\u010D\
  ji vir emisij TGP v ne-ETS (v celotni bilanci emisij TGP predstavlja 10-odstotni\
  \ dele\u017E), vendar je trend teh precej bolj stabilen. Zadnji podatki ka\u017E\
  ejo, da so emisije na ravni tistih iz leta 2005. Ocenjuje se, da bo indikativni\
  \ sektorski cilj, omejiti emisije TGP do najve\u010D +5 % do leta 2020 glede na\
  \ leto 2005 iz OP TGP 2020 v sektorju kmetijstvo dose\u017Een. Ob tem se je potrebno\
  \ zavedati, da je indikativni cilji v tem sektorju vezan tudi na \"nadcilj\" pove\u010D\
  evanje prehranske samooskrbe, z doseganjem katerega se omejuje dodatno pove\u010D\
  evanje emisij TGP v drugih sektorjih, predvsem v prometu.\nMOP bo tudi v nadaljevanju\
  \ podpiral programiranje t.i. dodatnih ukrepov, \u010De ti ne bodo pove\u010Devali\
  \ tveganj povezanih s podnebnimi spremembami. To pomeni, da se bo podpiralo in spodbujalo\
  \ vse tiste politike in ukrepe, ki bodo skladne s sektorskimi cilji in bodo hkrati\
  \ krepile odpornost na podnebne spremembe oz. boj proti podnebnim spremembam.\"\n\
  Ko govorimo o trajnostni prehranski politiki, ne moremo tudi mimo vpra\u0161anja\
  \ odpadne hrane in prepre\u010Devanja nastajanja le te. Za MOP je klju\u010Dnega\
  \ pomena prav to vpra\u0161anje, vpra\u0161anje koli\u010Dine nastale odpadne hrane,\
  \ zato je \u017Ee v letu 2010 za\u010Delo z akcijami za zmanj\u0161evanje koli\u010D\
  in odpadkov. V letu 2016 je Republika Slovenija sprejela Program ravnanja z odpadki,\
  \ katerega del je tudi Program prepre\u010Devanja odpadkov, ki obravnava prepre\u010D\
  evanje razli\u010Dnih tokov odpadkov, med drugim tudi tok odpadne hrane.\nOdpadna\
  \ hrana nastaja po celotni verigi preskrbe s hrano, od kmetijske pridelave, \u017E\
  ivilske predelave in distribucije do porabe hrane v gospodinjstvih, zajema pa tudi\
  \ ravnanje z odpadki, od zbiranja in obdelave do odlaganja. Vzrokov za nastajanja\
  \ odpadne hrane je lahko ve\u010D, med drugim: ne\u017Eivljenjski standardi glede\
  \ velikosti in oblike sadja in zelenjave, neustrezni transport, neustrezno skladi\u0161\
  \u010Denje in embaliranje, neustrezno ravnanje z odpadno hrano, pomanjkljiv na\u010D\
  rta dobave in prodaje in drugo. Nastajanje odpadne hrane pri kon\u010Dnem potro\u0161\
  niku pa je zlasti posledica prevelikih nakupov hrane, neustreznega shranjevanja\
  \ hrane, pripravljanja in kuhanja prevelikih koli\u010Din hrane in napa\u010Dnega\
  \ razumevanja pojmov \xBBporabiti do\xAB in \xBBuporabno najmanj do\xAB.\nPoleg\
  \ dru\u017Ebenega in ekonomskega vidika je pomemben tudi okoljski vidik ravnanja\
  \ z odpadno hrano. Spopadanje s to problematiko ovirajo nekakovostni podatki o dejanskih\
  \ koli\u010Dinah nastale odpadne hrane. Na ravni EU, enako velja za Slovenijo, so\
  \ zgolj okvirni, zato za zdaj \u0161e ni mogo\u010De govoriti o odpadni hrani, temve\u010D\
  \ zgolj o odpadkih, ki odpadno hrano lahko vsebujejo. Na mednarodni ravni je z vzpostavljanjem\
  \ metodologije za spremljanje podatkov o odpadni hrani leta 2012 za\u010Del Eurostat\
  \ v projektu FUSION. Slovenija je Eurostatu prvi\u010D pilotno poro\u010Dala leta\
  \ 2014. Po prera\u010Dunih Statisti\u010Dnega urada RS (SURS) smo tega leta proizvedli\
  \ 123.000 ton odpadkov, ki lahko vsebujejo odpadno hrano, ali skoraj 55 kilogramov\
  \ na prebivalca. Najve\u010Dji dele\u017E, 52 odstotkov, teh odpadkov je nastalo\
  \ v gospodinjstvih, 48 odstotkov pa v proizvodnih in storitvenih dejavnostih, zato\
  \ je s sve\u017Enjem ukrepov najprej potrebno dose\u010Di zmanj\u0161anje koli\u010D\
  ine odpadne hrane v gospodinjstvih, kar pa zahteva dvig pozornosti ljudi predvsem\
  \ pa spremembo njihovih vedenjskih (potro\u0161ni\u0161kih) navad. V Programu ravnanja\
  \ z odpadki je prepre\u010Devanje koli\u010Dine odpadne hrane v Sloveniji zastavljen\
  \ kot dolgoro\u010Dni cilj sve\u017Enja ukrepov, pri \u010Demer je pri tem potrebno\
  \ po mo\u017Enosti upo\u0161tevati vse akterje od pridelave, proizvodnje prek potro\u0161\
  nje in do potro\u0161ni\u0161kih navad (dru\u017Ebe).\n Odziv Ministrstva za kmetijstvo,\
  \ gozdarstvo in prehrano\nMKGP opravlja naloge na podro\u010Djih kmetijstva, razvoja\
  \ pode\u017Eelja, prehrane, varstva rastlin, prosto\u017Eive\u010Dih \u017Eivali;\
  \ veterinarstva in zootehnike, gozdarstva, lovstva, ribi\u0161tva, varnosti in kakovosti\
  \ krme in hrane oziroma \u017Eivil, razen prehranskih dopolnil, \u017Eivil za posebne\
  \ prehranske oziroma zdravstvene namene ter hrane oziroma \u017Eivil v gostinski\
