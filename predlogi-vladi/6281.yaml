response: "Odziv Ministrstva za finance\nV skladu z zakonom, ki ureja dohodnino, je\
  \ dav\u010Dna osnova o dohodkov iz dejavnosti dobi\u010Dek, ki se ugotovi kot razlika\
  \ med prihodki in dohodki, dose\u017Eenimi v zvezi z opravljanjem dejavnosti. V\
  \ splo\u0161nem se dav\u010Dna osnova ugotavlja na podlagi dejanskih prihodkov in\
  \ dejanskih odhodkov, na podlagi vodenja ustreznih poslovnih knjig in sestavljanja\
  \ letnih poro\u010Dil. Pod dolo\u010Denimi pogoji, pa se zavezanec lahko odlo\u010D\
  i za ugotavljanje dav\u010Dne osnove na podlagi dejanskih prihodkov in normiranih\
  \ odhodkov, na podlagi vodenja dolo\u010Denih poenostavljenih evidenc.\nSistem ugotavljanja\
  \ dav\u010Dne osnove z upo\u0161tevanjem dejanskih prihodkov in normiranih odhodkov\
  \ je opcija, za katero se lahko odlo\u010Dijo zavezanci, ki na novo za\u010Dnejo\
  \ z opravljanjem dejavnosti, in zavezanci z majhnim obsegom poslovanja (prihodki\
  \ iz dejavnosti v predhodnem dav\u010Dnem letu na presegajo 50.000 evrov oziroma\
  \ za dav\u010Dno leto 2015  in dalje tudi \u010De ne presegajo 100.000 evrov pod\
  \ pogojem, \u010De je bila pri zavezancu v skladu z zakonom, ki ureja pokojninsko\
  \ in invalidsko zavarovanje, obvezno zavarovana vsaj ena oseba za polni delovni\
  \ \u010Das, najmanj pet mesecev). Navedeni sistem pomeni mo\u017Enost odlo\u010D\
  itve zavezanca za administrativno enostavnej\u0161i sistem z vidika izpolnjevanja\
  \ dav\u010Dne obveznosti ter za  pove\u010Danje pravne varnosti v povezavi z ve\u010D\
  jo gotovostjo glede ugotavljanja dav\u010Dne osnove.\nV sistemu ugotavljanja dav\u010D\
  ne osnove na podlagi normiranih odhodkov ne gre za \u010Disto pav\u0161alno dolo\u010D\
  anje osnove in posledi\u010Dno dav\u010Dne obveznosti, temve\u010D gre zgolj za\
  \ delno pav\u0161alno dolo\u010Danje dav\u010Dne osnove. Pav\u0161alno so dolo\u010D\
  eni samo odhodki, pa \u0161e ti  relativno, v odvisnosti od dejanskih prihodkov,\
  \ in sicer so dolo\u010Deni v vi\u0161ini 70% oziroma za dav\u010Dna leta od 2015\
  \  dalje v vi\u0161ini 80% dejanskih prihodkov. To pomeni, da je vi\u0161ina dav\u010D\
  ne osnove in posledi\u010Dno dav\u010Dne obveznosti odvisna od vi\u0161ine dejansko\
  \ dose\u017Eenih prihodkov.\nGlede na navedene zna\u010Dilnosti veljavnega sistema\
  \ ugotavljanja dav\u010Dne osnove dohodka iz dejavnosti, lahko ugotovimo, da je\
  \ veljavni sistem obdav\u010Devanja z dohodnino \u017Ee usklajen s podanim predlogom.\
  \ Vi\u0161ina dav\u010Dne osnove in posledi\u010Dno vi\u0161ina obdav\u010Ditve\
  \ je vedno odvisna tudi od vi\u0161ine dose\u017Eenih prihodkov, pri \u010Demer\
  \ je korelacija med vi\u0161ino prihodkov in dav\u010Dno osnovo, celo ve\u010Dja\
  \ v sistemu ugotavljanja dav\u010Dne osnove z upo\u0161tevanjem normiranih odhodkov,\
  \ kot v sistemu ugotavljanja dav\u010Dne osnove na podlagi dejanskih prihodkov in\
  \ dejanskih odhodkov.  V sistemu ugotavljanja dav\u010Dne osnove z upo\u0161tevanjem\
  \ normiranih odhodkov vedno velja pravilo, vi\u0161ji so prihodki, vi\u0161ja je\
  \ dav\u010Dna osnova, in obratno. \u010Ce ni dose\u017Eenih prihodkov, posledi\u010D\
  no tudi ni dav\u010Dne osnove.\nS podanim predlogom pa je usklajen tudi veljavni\
  \ sistem dolo\u010Danja predhodne akontacije oziroma akontacije dohodnine od dohodka\
  \ iz dejavnosti. Predhodna akontacija oziroma akontacija dohodnine od dohodka iz\
  \ dejavnosti se za dav\u010Dno leto dolo\u010Di v znesku, ki je enak znesku akontacije\
  \ dohodnine oziroma dohodnine po zadnjem obra\u010Dunu akontacije dohodnine oziroma\
  \ dohodnine od dohodka iz dejavnosti. Dav\u010Dni zavezanec, ki za\u010Dne opravljati\
  \ dejavnosti, sam dolo\u010Di predhodno akontacijo dohodnine oziroma akontacijo\
  \ dohodnine glede na vi\u0161ino predvidene dav\u010Dne osnove dav\u010Dnega leta,\
  \ za katero se dolo\u010Da predhodna akontacija oziroma akontacija dohodnine. Lahko\
  \ jo dolo\u010Di tudi v znesku ni\u010D. Predhodna akontacija oziroma akontacija\
  \ dohodnine se pla\u010Duje v mese\u010Dnih obrokih, \u010De znesek prehodne akontacije\
  \ dohodnine oziroma akontacije dohodnine presega 400 evrov. \u010Ce tega zneska\
  \ ne presega se pla\u010Duje v trimese\u010Dnih obrokih. Dav\u010Dni zavezanec lahko\
  \ tudi zahteva spremembo predhodne akontacije oziroma akontacije dohodnine, \u010D\
  e se dav\u010Dna osnova za teko\u010De dav\u010Dno leto razlikuje od dav\u010Dne\
  \ osnove za predhodno dav\u010Dno leto.\nNa tej podlagi menimo, da je veljavna ureditev\
  \ obdav\u010Devanja dohodkov iz dejavnosti z dohodnino, ustrezna. "
