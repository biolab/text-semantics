response: "Odziv Ministrstva za notranje zadeve\nPolicija pri izvajanju izbirnih postopkov\
  \ za kandidate za policiste namenja posebno pozornost vsaki fazi izbirnega postopka,\
  \ to je: preizkusu telesnih zmogljivosti, psiholo\u0161kem pregledu, selekcijskemu\
  \ intervjuju, zdravni\u0161kemu pregledu, presoji skladnosti tetova\u017E in varnostnemu\
  \ preverjanju.\nVse faze izbirnega postopka odra\u017Eajo zahtevane spretnosti,\
  \ sposobnosti, osebnostne lastnosti, psiholo\u0161ke in zdravstvene zahteve ter\
  \ izpolnjevanje ostalih pogojev za zaposlitev.\nZaporedje izbirnih postopkov je\
  \ prou\u010Deno iz vidika ve\u010D strokovnih slu\u017Eb in zasleduje racionalno\
  \ izvedbo postopkov tako iz organizacijskega, kadrovskega, logisti\u010Dnega in\
  \ prostorskega vidika ter racionalne rabe prora\u010Dunskih sredstev.\n\_\nOpis\
  \ posamezne faze izbirnega postopka\nKandidate za policiste, ki izpolnjujejo formalne\
  \ pogoje, se uvrsti v izbirni postopek, znotraj katerega je treba opraviti preizkus\
  \ telesnih zmogljivosti, psiholo\u0161ki in zdravni\u0161ki pregled, razgovor z\
  \ izbirno komisijo, razgovor o skladnosti tetova\u017E in varnostno preverjanje.\
  \ \_\nPreizkus telesnih zmogljivosti\nPreizkus obsega:\n skok v daljino z mesta,\
  \ Cooperjev test (2400 m), tek na 60 m, premagovanje ovir nazaj, zgibe. \nKriteriji\
  \ za uspe\u0161no opravljen preizkus telesnih zmogljivosti so objavljeni v javni\
  \ objavi in na spletni strani Policije v rubriki Preizkus telesnih zmogljivosti\
  \ in kriteriji ( https://www.policija.si/o-slovenski-policiji/zaposlitve/izbirni-postop...\
  \ ).\n Psiholo\u0161ki pregled\nNa podlagi rezultatov opravljenih testov v okviru\
  \ psiholo\u0161kega pregleda se preverja:\n ali ima kandidat za policista ustrezne\
  \ du\u0161evne lastnosti (primerne intelektualne sposobnosti, emocionalno stabilnost,\
  \ ustrezno motivacijo, primerne verbalne sposobnosti, ustrezne osebnostne lastnosti),\
  \ ali ima kandidat za policista dobre psihomotorne sposobnosti, odsotnost psihopatolo\u0161\
  ke simptomatike. \nPo zaklju\u010Dku testiranj psiholog rezultate ustrezno ovrednoti\
  \ in poda oceno o primernosti kandidata za policista. Kandidate za policiste, ki\
  \ so uspe\u0161no opravili tako preizkus telesnih zmogljivosti kot tudi pisni del\
  \ psiholo\u0161kega pregleda, povabimo na selekcijski intervju. \_\nSelekcijski\
  \ intervju\nV okviru razgovora izbirna komisija ugotavlja kandidatovo:\n motivacijo,\
  \ ambicije in interese, njegova znanja, sposobnosti in ve\u0161\u010Dine ter njegove\
  \ osebnostne lastnosti. \nNa podlagi razgovora izbirna komisija poda oceno o primernosti\
  \ kandidata za policista za zaposlitev v Policiji. \_\nZdravni\u0161ki pregled\n\
  Z zdravni\u0161kim pregledom se ugotavlja, \u010De kandidat za policista izpolnjuje\
  \ zdravstvene zahteve za zasedbo delovnega mesta. V okviru zdravni\u0161kega pregleda\
  \ opravijo kandidati za policiste \u0161e psiholo\u0161ki intervju, na podlagi katerega\
  \ psiholog poda dokon\u010Dno oceno o primernosti kandidata.\n Presoja skladnosti\
  \ tetova\u017E\nS kandidati, ki imajo tetova\u017Ee, se opravi informativni razgovor\
  \ zaradi preveritve skladnosti njihove tetova\u017Ee z dolo\u010Dili drugega odstavka\
  \ 9. \u010Dlena Pravilnika o policijski uniformi in nadomestilih (Uradni list RS,\
  \ \u0161t. 14/14 in 26/19). \_\nVarnostno preverjanje\nV skladu z 51.- 53. \u010D\
  lenom Zakona o organiziranosti in delu v policiji (Uradni list RS, \u0161t.\_15/13,\_\
  11/14,\_86/15,\_77/16,\_77/17,\_36/19,\_66/19\_\u2013ZDZ,\_200/20\_in\_172/21) se\
  \ ugotavlja morebitne varnostne zadr\u017Eke za zaposlitev v Policiji. Varnostno\
  \ preverjanje se izvaja s pisno privolitvijo kandidata. Za kandidata za policista,\
  \ ki ne privoli v varnostno preverjanje, se \u0161teje, da ne izpolnjuje pogojev\
  \ za sklenitev delovnega razmerja za opravljanje nalog v Policiji.\nIzbirni postopek\
  \ za poklic policista je namenjen izboru najprimernej\u0161ega kadra, ki izpolnjuje\
  \ vse predpisane zahteve. Izpolnjevanje psihofizi\u010Dnih zahtev je nujno, da lahko\
  \ kandidati nemoteno spremljajo izobra\u017Eevalni proces, saj je vi\u0161je\u0161\
  olski progam za poklic policista izjemno prakti\u010Dno naravnan. Zato nemotena\
  \ izvedba zahteva dolo\u010Dene psihofizi\u010Dne sposobnosti kandidatov. Izbirni\
  \ postopki so ustrezno prilagojeni obema spoloma kandidatov.\nKandidati preizkus\
  \ telesnih zmogljivosti opravljajo tudi v \u010Dasu izobra\u017Eevanja in uspe\u0161\
  no opravljen preizkus je tudi pogoj za zaklju\u010Dek izobra\u017Eevanja.\nV pobudi\
  \ ne dr\u017Ei navedba, da po opravljenem preizkusu, kandidati ne opravljajo ve\u010D\
  \ testiranj. V policiji se v okviru izvajanj mese\u010Dnih vadb prakti\u010Dnega\
  \ postopka in samoobrambe, vsako leto opravi preizkus motori\u010Dnih in fizi\u010D\
  nih sposobnosti vsakega policista. Tako je zahteva po ustrezni psihofizi\u010Dni\
  \ sposobnosti stalnica pri opravljanju poklica policist.\nPolicisti ve\u010Dino\
  \ del opravljajo izven pisarn. Zato je pomembna njihova psihofizi\u010Dna priprava.\
  \ Seveda pa mora imeti policist tudi veliko drugih znanj, ki so pomembna za opravljanje\
  \ poklica in opravljanja svojega poslanstva v dru\u017Ebi.\nVsi priznani strokovnjaki\
  \ poudarjajo, da je dobra fizi\u010Dna priprava, ob sedanjem tempu \u017Eivljenja,\
  \ pogoj za dobro in zdravo \u017Eivljenje. \u010Ce \u017Eelimo, da bodo policisti\
  \ strokovno in kompetentno opravljali svoj poklic, je njihova psihofizi\u010Dna\
  \ pripravljenost, nujen predpogoj.\nIz vsega navedenega je razvidno, da je izbirni\
  \ postopek kandidatov za policiste skrbno premi\u0161ljen ter strokovno in racionalno\
  \ zasnovan. Pri preizkusu telesnih zmogljivosti morajo kandidati izpolnjevati minimalne\
  \ standarde, ki jih zaradi narave dela policista ni mo\u017Eno spu\u0161\u010Dati.\
  \ Komisija imenovana za vodenje izbirnega postopka najmanj enkrat letno preveri\
  \ ustreznost vseh faz izbirnega postopka ter postavljenih standardov in jih v primeru\
  \ spremenjenih okoli\u0161\u010Din ustrezno prilagodi.\nNa podlagi zgoraj navedenega\
  \ menimo, da predlog ni primeren za nadaljnjo obravnavo."
