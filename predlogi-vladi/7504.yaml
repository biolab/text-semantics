response: "Odziv Ministrstva za okolje in prostor\nPlasti\u010Dne nosilne vre\u010D\
  ke so embala\u017Ea. Embala\u017Ea pa je zelo \u0161irok pojem in zajema prodajno,\
  \ skupinsko in transportno embala\u017Eo. Plasti\u010Dne nosilne vre\u010Dke predstavljajo\
  \ izredno majhen dele\u017E vse embala\u017Ee, dane v promet, ker so izredno lahke,\
  \ \u010Deprav je njihova potro\u0161nja velika (merjeno v kosih).\nLeta 2015 sta\
  \ Evropski parlament in Svet sprejela Direktivo 2015/720/EU glede zmanj\u0161anja\
  \ potro\u0161nje lahkih plasti\u010Dnih nosilnih vre\u010Dk. Komisija je pri pripravi\
  \ predloga te direktive pripravila \u0161tudijo, s katero je ugotovila, da lahke\
  \ plasti\u010Dne nosilne vre\u010Dke z debelino stene manj kot 50 mikronov predstavljajo\
  \ veliko ve\u010Dino skupnega \u0161tevila uporabljenih plasti\u010Dnih nosilnih\
  \ vre\u010Dk v Uniji, obenem pa se redkeje ponovno uporabijo kot debelej\u0161e\
  \ plasti\u010Dne nosilne vre\u010Dke. Zato lahke plasti\u010Dne nosilne vre\u010D\
  ke hitreje postanejo odpadki, zaradi njihove majhne mase pa bolj pogosto smetijo\
  \ okolje (v Sloveniji se lo\u010Deno zbira vsa odpadna plasti\u010Dna embala\u017E\
  a, ne pa tudi v vseh ostalih dr\u017Eavah \u010Dlanicah). Komisija je na podlagi\
  \ podatkov, s katerimi je razpolagala ob pripravi predloga direktive tudi ocenila,\
  \ da so sedanje stopnje recikliranja lahkih plasti\u010Dnih nosilnih vre\u010Dk\
  \ zelo nizke, zaradi razli\u010Dnih te\u017Eav, tudi gospodarskih, pa v bli\u017E\
  nji prihodnosti ni pri\u010Dakovati bistvenih sprememb brez ustreznih zakonodajnih\
  \ zahtev. Zaradi zmanj\u0161anja potro\u0161nje lahkih plasti\u010Dnih nakupovalnih\
  \ vre\u010Dk je pri\u010Dakovati porast potro\u0161nje namenskih vre\u010Dk za odpadke\
  \ (te ne sodijo med embala\u017Eo), vendar pa bo ta porast bistveno manj\u0161i\
  \ od \u0161tevila \"prepre\u010Denih\" nakupovalnih vre\u010Dk, je \u0161e ugotovila\
  \ Komisija.\nVse nakupovalne vre\u010Dke so embala\u017Ea, zato za njih v celoti\
  \ velja Direktiva 94/62/ES o embala\u017Ei in odpadni embala\u017Ei, oz. Uredba\
  \ o ravnanju z embala\u017Eo in odpadno embala\u017Eo, s katero je izveden prenos\
  \ te direktive v notranji pravni red. Po drugi strani Direktiva 2015/720/EU ni samostojna\
  \ direktiva, ampak se z njo spreminja Direktiva 94/62/ES tako, da so za lahke plasti\u010D\
  ne nosilne vre\u010Dke, poleg ukrepov, ki veljajo za vso embala\u017Eo in odpadno\
  \ embala\u017Eo, dolo\u010Deni \u0161e dodatni ukrepi glede prepre\u010Devanja njihovega\
  \ nastajanja, s tem da se zmanj\u0161a njihova potro\u0161nja. Direktiva 2015/720/EU\
  \ dolo\u010Da, da dr\u017Eave \u010Dlanice sprejmejo tak\u0161ne ukrepe za zmanj\u0161\
  anje potro\u0161nje plasti\u010Dnih nosilnih vre\u010Dk, ki pripomorejo k trajnemu\
  \ zmanj\u0161anju potro\u0161nje lahkih plasti\u010Dnih nosilnih vre\u010Dk in obenem\
  \ ne povzro\u010Dijo splo\u0161nega pove\u010Danja proizvodnje embala\u017Ee. Ne\
  \ prepoveduje pa uporabe plasti\u010Dnih nosilnih vre\u010Dk, saj je vsako prepoved\
  \ uporabe embala\u017Ee ali embala\u017Enega materiala treba izvesti v skladu z\
  \ Direktivo 94/62/ES, ki ureja prosto dajanje v promet in v zvezi s tem dolo\u010D\
  a, da dr\u017Eave \u010Dlanice na svojem ozemlju ne ovirajo dajanja v promet embala\u017E\
  e, ki izpolnjuje dolo\u010Dbe te direktive.\nDirektiva 2015/720/EU velja za vse\
  \ lahke plasti\u010Dne nosilne vre\u010Dke z debelino stene manj kot 50 mikronov\
  \ (spodnja meja ni postavljena). Obenem pa imajo dr\u017Eave \u010Dlanice mo\u017E\
  nost, da iz ukrepov, ki jih dolo\u010Da ta direktiva, izvzamejo zelo lahke plasti\u010D\
  ne nosilne vre\u010Dke z debelino stene manj kot 15 mikronov, ki so potrebne iz\
  \ higienskih razlogov ali namenjene za primarno embala\u017Eo nepredpakiranih \u017E\
  ivil, \u010De to prispeva k temu, da se zavr\u017Ee manj hrane. Za izklju\u010D\
  itev teh vre\u010Dk iz direktive se je zavzemala tudi Slovenija, kar smo v prvi\
  \ vrsti utemeljevali s tem, da je njihova uporaba iz zdravstvenih razlogov nujna\
  \ pri prodaji nepakiranih sve\u017Eih \u017Eivil, zlasti sadja in zelenjave ter,\
  \ da v teh primerih ne moremo govoriti o nosilnih ampak o lo\u010Devalnih vre\u010D\
  kah. Slovenski potro\u0161nik tradicionalno raje kot po predpakiranem sadju in zelenjavi,\
  \ ribah, mesu, mesnih izdelkih in sve\u017Eih delikatesnih izdelkih, posega po nepredpakiranih\
  \ izdelkih. Zato vse sadje, zelenjava, ribe, meso in delikatese v maloprodaji niso\
  \ predpakirani, kar izhaja iz navad potro\u0161nikov, da \u017Eelijo sami izbirati\
  \ posamezne kose, oz. da jim prodajalec ali mesar neposredno postre\u017Ee \u017E\
  eleno koli\u010Dino posameznega \u017Eivila. Na oddelkih sadja in zelenjave so potro\u0161\
  nikom na voljo brezpla\u010Dne zelo tanke vre\u010Dke manj\u0161ega volumna, s \u010D\
  imer se zagotavlja uveljavljanje na\u010Dela varne hrane (omejitev prenosa \u0161\
  kodljivih snovi z ene vrste sadja/zelenjave na drugo vrsto). V postopku sprejemanja\
  \ predloga direktive smo tudi prejeli mnenje, da za enkrat ni ustrezne alternative\
  \ tem vre\u010Dkam, saj bi vsakr\u0161na druga embala\u017Ea (plasti\u010Dne \u0161\
  katle in papirnate vre\u010Dke) samo pove\u010Dala koli\u010Dine odpadne embala\u017E\
  e v celoti, kar pa je v nasprotju z Direktivo 94/62/ES o embala\u017Ei in odpadni\
  \ embala\u017Ei. Prodaja sve\u017Eih \u017Eivil, ki niso predpakirana pa prispeva\
  \ tudi k prepre\u010Devanju odpadne hrane, saj je na ta na\u010Din kupcem omogo\u010D\
  eno, da kupijo toliko \u017Eivil, kot jih dejansko potrebujejo, trgovci pa zavr\u017E\
  ejo le dejansko neu\u017Eitna \u017Eivila in ne ves zavoj (npr. zaradi enega nagnitega\
  \ jabolka v zavoju \u0161estih jabolk se zavr\u017Ee celoten zavoj).\nNa Ministrstvu\
  \ za okolje in prostor pripravljamo predloge sprememb predpisov, ki urejajo embala\u017E\
  o in odpadno embala\u017Eo, s \u010Dimer bo v notranji pravni red izveden prenos\
  \ Direktive 2015/720/EU. Predpisi morajo biti uveljavljeni najkasneje do konca novembra\
  \ 2016. Ukrepi bodo v skladu z direktivo usmerjeni v prepre\u010Devanje nastajanja\
  \ odpadkov - torej v zmanj\u0161anje potro\u0161nje lahkih plasti\u010Dnih nakupovalnih\
  \ vre\u010Dk, in ne v spremembe ravnanja s temi odpadki (recikliranje, predelava).\
  \ Direktiva namre\u010D dolo\u010Da cilje prepre\u010Devanja odpadnih lahkih plasti\u010D\
  nih nosilnih vre\u010Dk: letna raven potro\u0161nje do 31. decembra 2019 ne sme\
  \ prese\u010Di 90 lahkih plasti\u010Dnih nosilnih vre\u010Dk na osebo, oziroma do\
  \ 31. decembra 2025 ne sme prese\u010Di 40 lahkih plasti\u010Dnih nosilnih vre\u010D\
  k na osebo. V skladu z Direktivo plasti\u010Dne nosilne vre\u010Dke kupcem ne bodo\
  \ ve\u010D na voljo brezpla\u010Dno, ceno pa bo dolo\u010Dil vsak prodajalec sam.\
  \ Za enkrat pa ne na\u010Drtujemo sprememb v obdav\u010Devanju nakupovalnih vre\u010D\
  k (DDV, okoljska dajatev).\nDoseganje cilja zmanj\u0161anja potro\u0161nje lahkih\
  \ plasti\u010Dnih nakupovalnih vre\u010Dk je povezano s spremembo potro\u0161ni\u0161\
  kih navad, zato bo prihodnje leto namenjeno obve\u0161\u010Danju in ozave\u0161\u010D\
  anju javnosti o tem, da smetenje s plasti\u010Dnimi vre\u010Dkami povzro\u010Da\
  \ onesna\u017Eenost okolja in pove\u010Duje problem smetenja vodnih teles, kar ogro\u017E\
  a vodne ekosisteme po vsem svetu. Smetenje okolja s plasti\u010Dnimi vre\u010Dkami\
  \ tudi negativno vpliva na nekatere gospodarske dejavnosti (npr. turizem). Lahke\
  \ plasti\u010Dne nosilne vre\u010Dke se redkeje ponovno uporabijo kot debelej\u0161\
  e plasti\u010Dne nosilne vre\u010Dke, zato hitreje postanejo odpadki, zaradi njihove\
  \ majhne mase pa bolj pogosto smetijo okolje. Iz teh razlogov si je treba prizadevati\
  \ za pove\u010Danje ozave\u0161\u010Denosti o vplivu plasti\u010Dnih nosilnih vre\u010D\
  k na okolje in spremeniti sedanje dojemanje plastike kot ne\u0161kodljivega in poceni\
  \ blaga.\n "
