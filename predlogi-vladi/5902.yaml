response: "Odziv Ministrstva za kmetijstvo in okolje\nDo nepovratnih sredstev iz naslova\
  \ kmetijske politike so upravi\u010Deni vsi, ki se ukvarjajo s kmetijstvom in izpolnjujejo\
  \ predpisane pogoje, ne glede na pravni status (fizi\u010Dna oseba, pravna oseba,\
  \ s.p.,...).\n Odziv Ministrstva za finance\nPri oblikovanju dav\u010Dnih re\u0161\
  itev oziroma ukrepov v posameznih dav\u010Dnih zakonih se sledi temeljnim dav\u010D\
  nim na\u010Delom in ciljem dav\u010Dne politike. Osnovni cilj dav\u010Dne politike\
  \ posamezne dr\u017Eave je zagotavljanje javnofinan\u010Dnih prihodkov dr\u017E\
  ave, ki so potrebni za zagotavljanje skupnih potreb, seveda v okviru spo\u0161tovanja\
  \ ustavno pravnih okvirov in splo\u0161nih dav\u010Dnih na\u010Del, kot so npr.\
  \ na\u010Delo splo\u0161ne dav\u010Dne obveznosti, na\u010Delo ekonomske sposobnosti,\
  \ na\u010Delo vzdr\u017Enosti, na\u010Delo ekonomske nevtralnosti, na\u010Delo spodbudnosti.\
  \ Preko dav\u010Dne politike pa se zasleduje tudi \u0161ir\u0161e dru\u017Ebene\
  \ cilje na podro\u010Dju gospodarstva, socialnega varstva, varstva zdravja, varstva\
  \ okolja in drugih dru\u017Ebenih podro\u010Djih. Dav\u010Dni ukrepi se torej uporabljajo\
  \ tudi kot ukrepi, preko katerih se vodijo politike drugih dru\u017Ebenih podro\u010D\
  ij. To pomeni, da se pri oblikovanju dav\u010Dne zakonodaje upo\u0161teva tudi drugo\
  \ nedav\u010Dno zakonodajo, vsakokratne dejanske okoli\u0161\u010Dine in stanje\
  \ na drugih podro\u010Djih ter na tej podlagi oblikovane dru\u017Ebeno politi\u010D\
  ne prioritete.\nDav\u010Dna obravnava kmetijske dejavnosti oziroma kmetov je torej\
  \ odraz tudi nedav\u010Dne zakonodaje, ki ureja podro\u010Dje kmetijstva, stanja\
  \ na podro\u010Dju kmetijstva, ciljev kmetijske politike, ki se oblikuje tudi preko\
  \ dru\u017Ebeno politi\u010Dnega pomena, danega kmetijstvu v posameznih obdobjih.\n\
  Za dav\u010Dno urejanje je zelo pomembna druga, osnovna ureditev nekega podro\u010D\
  ja, posla, dohodka, kajti dav\u010Dna zakonodaja mora z vidika u\u010Dinkovitosti,\
  \ enostavnosti in transparentnosti slediti \u017Ee oblikovanim re\u0161itvam v mati\u010D\
  ni zakonodaji nekega podro\u010Dja. Za podro\u010Dje kmetijske in gozdarske dejavnosti\
  \ je dolo\u010Dena druga\u010Dna obravnava \u017Ee na ravni osnovne statusne zakonodaje,\
  \ in sicer je z zakonom, ki ureja gospodarske dru\u017Ebe, dolo\u010Deno, da se\
  \ ta zakon za oseben, ki kot posamezniki ali skupno opravljajo kmetijsko ali gozdarsko\
  \ dejavnost uporablja le, \u010De se na njihovo zahtevo v sodni register vpi\u0161\
  ejo kot dru\u017Ebe ali kot podjetniki v Poslovni register Slovenije. Navedena druga\u010D\
  na statusna ureditev, ki naj bi bila dolo\u010Dena z zakonom, ki ureja kmetijstvo,\
  \ ima \u017Ee v osnovi za posledico posebno, druga\u010Dno obravnavo fizi\u010D\
  nih oseb, ki opravljajo kmetijsko dejavnost in nimajo statusa samostojnega podjetnika\
  \ posameznika.\nPri oblikovanju dav\u010Dne zakonodaje se na Ministrstvu za finance\
  \ prizadevamo v \u010Dim ve\u010Dji mo\u017Eni meri upo\u0161tevati na\u010Delo\
  \ prispevanja po ekonomski mo\u010Di, in sicer na na\u010Din enakopravne obravnave\
  \ zavezancev v podobnem polo\u017Eaju in pravi\u010Dne porazdelitve bremena ter\
  \ vzdr\u017Enosti in \u010Dim ve\u010Dje ekonomske nevtralnosti. V tem okviru so\
  \ prizadevanja usmerjena, da bi se tudi dohodki, dose\u017Eeni z opravljanjem kmetijske\
  \ in gozdarske dejavnosti, obdav\u010Devali na podlagi dejanskega dohodka, ugotovljenega\
  \ na podlagi vodenja ustreznih poslovnih knjig in evidenc, kot velja za dohodke\
  \ fizi\u010Dnih oseb, dose\u017Eene z opravljanjem drugih dejavnosti. Uporaba pav\u0161\
  alno ocenjenega dohodka (katastrski dohodek) naj bi se omejila na manj\u0161e, neprofesionalne,\
  \ nespecializirane in bolj samooskrbno naravnane kmetije, kjer v splo\u0161nem ne\
  \ gre za opravljanje dejavnosti v pravem pomenu besede, ki pa opravljajo pomembno\
  \ funkcijo v ohranjanju kulturne krajine in poseljenosti pode\u017Eelja. V okviru\
  \ navedenih prizadevanj je bil za dav\u010Dno leto 2014 uveljavljen obvezen vstop\
  \ v ugotavljanje dav\u010Dne osnove od dohodka iz osnovne kmetijske in osnovne gozdarske\
  \ dejavnosti na na\u010Din kot velja za dohodke iz drugih dejavnosti (dejanski prihodki\
  \ in odhodki, kar zahteva ustrezno vodenje poslovnih knjig in sestavljanje letnih\
  \ poro\u010Dil, ali dejanski prihodki in normirani odhodki, ki predstavlja poenostavitev\
  \ za zavezance z manj\u0161im obsegom poslovanja), in sicer \u010De povpre\u010D\
  ni skupni dohodek dveh zaporednih predhodnih dav\u010Dnih let \u010Dlanov kme\u010D\
  kega gospodinjstva iz osnovne kmetijske in osnovne gozdarske dejavnosti prese\u017E\
  e 7.500 evrov.\nNeposredno v zvezi z ugotovitvijo kmetov, ki jo predlagatelj predloga\
  \ navaja v zvezi z obdav\u010Denjem, in sicer neobdav\u010Dena prodaja pridelkov\
  \ in storitev (turisti\u010Dne kmetije), pa ugotavljamo, da navedba ni pravilna\
  \ oziroma ne dr\u017Ei. Dejavnost turisti\u010Dne kmetije je v segmentu, ki se \u0161\
  teje ali preko pav\u0161alnega sistema za kmete ali na podlagi osnovnega sistema,\
  \ ki velja za vse zavezance ne glede na dejavnost. Dejavnost turisti\u010Dne kmetije,\
  \ (kmetijska ali druga dejavnost), ki se pa ne \u0161teje za osnovno kmetijsko in\
  \ osnovno gozdarsko dejavnost, pa je vedno obdav\u010Dena preko sistema, ki velja\
  \ tudi za ostale dejavnosti.\n Odziv Ministrstva za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti\nV Republiki Sloveniji je druga\u010Dna obravnava\
  \ kmeta predvsem posledica zgodovinskega razvoja dr\u017Eave, posebne narave kme\u010D\
  kega dela in okolja ter trenutne kmetijske politike v Sloveniji in Evropski uniji.\
  \ Zaradi navedenega smo mnenja, da izpostavljeno vpra\u0161anje zahteva celovit\
  \ odgovor pristojnega ministrstva, tj. Ministrstva za kmetijstvo in okolje, kot\
  \ tudi Kmetijsko gospodarske zbornice Slovenije, ki zastopa interese \u010Dlanov\
  \ pri sprejemanju zakonodaje s podro\u010Dja kmetijske politike.\nV nadaljevanju\
  \ podajamo pojasnilo z vidika zakonodaje o pokojninskem in invalidskem zavarovanju:\n\
  Zavarovanje kmetov je bilo v preteklem obdobju urejeno izven obveznega pokojninskega\
  \ in invalidskega zavarovanja. Z Zakonom o starostnem zavarovanju kmetov iz leta\
  \ 1972 (Ur. l. SRS, \u0161t. 13/72) se je zunaj sistema pokojninskega in invalidskega\
  \ zavarovanja razvilo zavarovanje za kmete, ki pa \u0161e ni bilo pravo pokojninsko-invalidsko\
  \ zavarovanje, temve\u010D le posebna oblika zavarovanja kmetov za starost. Na podlagi\
  \ tega zakona so imeli kmetje odmerjene prispevke za pokojninsko in invalidsko zavarovanje\
  \ na kmetijo in ne na posameznika, doba pa se je lahko priznala nosilcu kmetije,\
  \ kot tudi zakoncu in \u010Dlanom kme\u010Dkega gospodarstva.\nZ Zakonom o pokojninskem\
  \ in invalidskem zavarovanju (Ur. l. SRS, \u0161t. 27/83) so bili kmetje prvi\u010D\
  \ vklju\u010Deni v enoten sistem pokojninskega in invalidskega zavarovanja. Do leta\
  \ 1990 je bila mogo\u010Da upokojitev kmeta glede na status, ki ga je imel ob upokojitvi,\
  \ od leta 1990 naprej pa je moral kmet izpolnjevati tudi gostoto 15 let zavarovanja.\n\
  Enoten sistem pokojninskega in invalidskega zavarovanja je pomenil korak bli\u017E\
  je zastavljenemu cilju, tj. krepitvi ekonomske sposobnosti kmetov in izena\u010D\
  itve polo\u017Eaja delavca in kmeta. S sedaj veljavno ureditvijo so kmetje, kot\
  \ ostali zavarovanci, vklju\u010Deni v enotni sistem pokojninskega in invalidskega\
  \ zavarovanja, katerega temeljno na\u010Delo je na\u010Delo vzajemnosti in medgeneracijske\
  \ solidarnosti. Po tem na\u010Delu si subjekti zagotavljajo materialno in socialno\
  \ varnost tako, da v skladu s svojimi mo\u017Enostmi pla\u010Dujejo prispevke, kasneje,\
  \ ko izpolnijo pogoje, pa uveljavljajo pravice. Po na\u010Delu vzajemnosti se predpostavlja\
  \ enakopravnost zavarovancev in na tej podlagi, ob enakih pogojih, zavarovanci pridobijo\
  \ pravice v sorazmerju s svojimi prispevki. Korekcijski faktor pri tem je solidarnost,\
  \ ki predstavlja posebnost zavarovalni\u0161kega sistema in za katerega je zna\u010D\
  ilno, da se materialna in socialna varnost zagotavlja tudi osebam, ki si, ne glede\
  \ na svoj prispevek, iz objektivnih razlogov ne morejo zagotoviti splo\u0161ne ravni\
  \ materialne in socialne varnosti.   \n "
