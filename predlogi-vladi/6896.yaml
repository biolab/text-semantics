response: "Odziv Ministrstva za infrastrukturo\nProblematiki vo\u017Enje v napa\u010D\
  no smer na cestah z lo\u010Denima smernima vozi\u0161\u010Dema je namenjena posebna\
  \ pozornost, saj \u0161tevilo teh nevarnih dejanj \u017Eal ne upada. \u017De pred\
  \ leti se je na podlagi strokovnih predlogov za\u010Delo opremljati priklju\u010D\
  ke in po\u010Divali\u0161\u010Da na avtocestah in hitrih cestah z dodatno signalizacijo,\
  \ ki voznike opozarja na nepravilno smer vo\u017Enje. V neposredne ukrepe ter v\
  \ sisteme za nadzor in vodenje prometa, ki se uporabljajo tudi v okviru upravljanja\
  \ prometa so bila vlo\u017Eena visoka finan\u010Dna sredstva. Preu\u010Dene so bile\
  \ tudi prakse in raziskovalno-razvojne naloge iz drugih dr\u017Eav, ki se s to problematiko\
  \ ukvarjajo \u017Ee dalj \u010Dasa ter analizirano stanje in u\u010Dinkovitost dosedanjih\
  \ ukrepov za prepre\u010Devanje te problematike.\nNa podlagi razvojno-raziskovalne\
  \ naloge \xBBUkrepi za zmanj\u0161anje mo\u017Enosti in analiza vo\u017Eenj v nepravilno\
  \ smer na slovenskem avtocestnem omre\u017Eju\xAB, ki jo je DARS d.d., kot upravljavec\
  \ avtocest pripravil v sodelovanju s  Fakulteta za gradbeni\u0161tvo, prometno in\u017E\
  enirstvo in arhitekturo Univerze v Mariboru, bodo nadgrajeni ukrepi za zmanj\u0161\
  anje mo\u017Enosti vo\u017Eenj v napa\u010Dno smer.  Problematika voznikov, ki vozijo\
  \ v napa\u010Dno smer obstaja v vseh dr\u017Eavah z avtocestnim omre\u017Ejem. Re\u0161\
  uje se na razli\u010Dne na\u010Dine saj ne obstaja univerzalen recept za odpravo\
  \ tovrstnih vo\u017Eenj. Vsaka dr\u017Eava izbere pristop, ki je v najve\u010Dji\
  \ mo\u017Eni meri prilagojen realnim razmeram v tej dr\u017Eavi (splo\u0161ni in\
  \ prometni kulturi, vi\u0161ini glob, dele\u017Eu ugotovljenih kr\u0161iteljev,\
  \ itd.). U\u010Dinek razli\u010Dnih pristopov so lahko razmeroma visok ne pa tudi\
  \ stoodstoten.\nNa slovenskem avtocestnem omre\u017Eju se je \u0161tevilo vo\u017E\
  enj v napa\u010Dno smer za\u010Delo pove\u010Devati s \u0161irjenjem omre\u017E\
  ja avtocest in hitrih cest ter ve\u010Danjem prometa na njih, ki se je ob\u010D\
  utno pove\u010Dal po uvedbi vinjet. Kljub temu, da so avtoceste \u0161e vedno dale\u010D\
  \ najbolj varne v primerjavi z drugimi cestami ni\u017Eje kategorije je dejstvo,\
  \ da vo\u017Enja v nasprotno smer predstavlja najnevarnej\u0161e dejanje voznika\
  \ motornega vozila s tragi\u010Dnimi posledicami. Zna\u010Dilnosti slovenskega avtocestnega\
  \ omre\u017Eja so med drugim razli\u010Dna starost avtocestnih odsekov ki so odra\u017E\
  a v razli\u010Dnih oblikah oziroma na\u010Dinih izvedbe priklju\u010Dkov ter heterogenosti\
  \ koli\u010Dine oziroma strukture prometa in njegovih udele\u017Eencev (doma\u010D\
  i/tuji vozniki).\nMesta na katerih lahko nastopi vo\u017Enja v napa\u010Dno smer\
  \ je te\u017Eko specifi\u010Dno dokazati, saj ni mo\u017Eno pridobiti podatkov,\
  \ predvsem ne tistih, ki za posledico niso imeli prometne nesre\u010De. Tudi nem\u0161\
  ka raziskava v letu 2012 je podala podobne ugotovitve. Voznik lahko iz razli\u010D\
  nih vzrokov izvede nameren ali nenameren nepravilen prometni manever in tako za\u010D\
  ne z vo\u017Enjo v nepravilni smeri.\nMed sodobne sisteme za zaznavanje vozil sodijo\
  \ induktivne zanke, mikrovalovni detektorji, video detekcija in brez\u017Ei\u010D\
  ni detektorji. In\u017Eenirski ukrepi za zmanj\u0161anje vo\u017Eenj v napa\u010D\
  no smer pa zaobjemajo vertikalno in horizontalno prometno signalizacijo ter fizi\u010D\
  ne ovire, kot so na primer (monta\u017Eni) robniki ali ukrepi z mo\u010Dnej\u0161\
  im u\u010Dinkom, na primer \xBBgrablje\xAB/\xBBje\u017Eki\xAB ali pa kovinska plo\u0161\
  \u010Da vgrajena v nivo vozne povr\u0161ine, da ustvari vboklino na vozi\u0161\u010D\
  u.\nOstali ukrepi so \u0161e tehnolo\u0161ki pripomo\u010Dki (na primer navigacijske\
  \ naprave, ki voznika opozorijo ob vo\u017Enji v napa\u010Dno smer, medtem ko bi\
  \ z uporabo \"\u010Drnih skrinjic\" ali modulov EDR, ki bi jih vgradili v prevozno\
  \ sredstvo, psiholo\u0161ko vplivali na voznike, saj bi se vsak njihov premik zapisal\
  \ na spominsko enoto), izobra\u017Eevanje in izpopolnjevanje ter preventivni in\
  \ represivni ukrepi. Nekatere od navedenih ukrepov se izvaja tudi na na\u0161ih\
  \ avtocestah.\nZ zaklju\u010Dki  zgoraj omenjene raziskovalno-razvojne naloge  je\
  \ predlagan  mo\u017Een nabor kratkoro\u010Dnih, srednjero\u010Dnih in dolgoro\u010D\
  nih ukrepov za zmanj\u0161anje mo\u017Enosti nastanka vo\u017Eenj v napa\u010Dno\
  \ smer. V okviru kratkoro\u010Dnih ukrepov se pri prometni signalizaciji  preverja\
  \ kakovost (retrorefleksivnost) prometnih znakov in talne signalizacije. To preveritev\
  \ mora opraviti tudi upravljavec drugih dr\u017Eavnih cest  za vsa tista kri\u017E\
  i\u0161\u010Da oz. priklju\u010Dke, ki vodijo na  avtocesto. Poleg tega se ukinjajo\
  \ vsi obstoje\u010Di prehodi med smernimi vozi\u0161\u010Di avtoceste in hitre ceste,\
  \ na priklju\u010Dnih dvopasovnih rampah (izvozno/uvoznih poteh), na katerih sta\
  \ smerna pasova lo\u010Dena le s polno \u010Drto se izvede dodatne ukrepe za lo\u010D\
  itev (npr. lo\u010Dilni robniki), na vseh ve\u010Djih spremljajo\u010Dih objektih\
  \ (po\u010Divali\u0161\u010Dih) pa se izvede dodatna prometna signalizacija, ki\
  \ jasno opozarja na nepravilno smer vo\u017Enje. Kot srednjero\u010Dni ukrep je\
  \ predlagano  name\u0161\u010Danja elektronskih portalov spremenljive vsebine nad\
  \ vsemi prometno najbolj obremenjenimi odseki, saj se tem lahko voznike v hipu obvesti\
  \ o nevarnosti vozila v napa\u010Dni smeri. Poleg tega je predvidena namestitev\
  \ dodatnih \u0161tevcev prometa (zanke) na odsekih avtocest, prek katerih je mogo\u010D\
  e dobiti takoj\u0161nje informacije o vo\u017Enjah v napa\u010Dno smer ter nadaljuje\
  \ z investicijami v video nadzorne sisteme. Iz srednje oziroma dolgoro\u010Dni ukrepov\
  \ sledi, da morajo biti vsi novi avtocestni odseki \u017Ee v fazi idejne zasnove\
  \ in v vseh nadaljnjih fazah temeljito obdelati tudi s stali\u0161\u010Da nastanka\
  \ vo\u017Eenj v napa\u010Dno smer. Prav tako se morajo odseki, ki so v gradnji redno\
  \ spremljati in prilagati novim spoznanjem na podro\u010Dju te problematike. Posamezni\
  \ ukrepi se na slovenskih avtocestah in hitrih cestah \u017Ee izvajajo.\nZa prepre\u010D\
  evanje teh nevarnih dejanj lahko najve\u010D storimo sami kot vozniki, ki moramo\
  \ biti pri vo\u017Enji vseskozi zbrani, pazljivi in dosledno spremljati prometno\
  \ signalizacijo. \u010Ce se ne po\u010Dutimo fizi\u010Dno in psihi\u010Dno sposobnega\
  \ za vo\u017Enjo, je bolje prestaviti pot z vozilom po (avto)cesti. Pri vo\u017E\
  nji v napa\u010Dno smer gre prakti\u010Dno vedno za hude napake voznikov. Ti preprosto\
  \ ne upo\u0161tevajo prometne signalizacije in zapeljejo na avtocesto v napa\u010D\
  no smer.\n "
