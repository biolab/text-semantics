response: "Odziv Ministrstva za notranje zadeve\nMinistrstvo je pristojno za pripravo\
  \ in tolma\u010Denje Zakona o grbu, zastavi in himni Republike Slovenije ter o slovenski\
  \ narodni zastavi (Ur. l. RS, \u0161t. 67/94 in 14/99 \u2013 odlo\u010Dba US; v\
  \ nadaljevanju: ZGZH). Na va\u0161e zaprosilo vam iz vidika pristojnosti in nalog\
  \ ministrstva v nadaljevanju tako podajamo neobvezujo\u010De mnenje.\nGrb, zastava\
  \ in himna Slovenije so dr\u017Eavni simboli, dolo\u010Deni v Ustavi Republike Slovenije.\
  \ Slovenski grb, zastavo in himno so uvedli \u017Ee amandmaji k ustavi leta 1989\
  \ in 1991, nova ustava pa je njihovo vsebino vklju\u010Dila v 6. \u010Dlen. Iz obstoje\u010D\
  ih dr\u017Eavnih simbolov, ki temeljijo na zgodovinskih dejstvih, naj bi bilo razvidno,\
  \ da je nosilec dr\u017Eavnosti Republike Slovenije slovenski narod. Na podlagi\
  \ 6. \u010Dlena Ustave RS uporabo grba, zastave in himne ureja zakon (ZGZH). Dr\u017E\
  avni simboli (grb, zastava in himna Republike Slovenije) ozna\u010Dujejo pripadnost\
  \ Republike Slovenije in se smejo uporabljati le v obliki ter na na\u010Din, ki\
  \ je dolo\u010Den z ZGZH.\nGrb Slovenije ima obliko \u0161\u010Dita. V sredini \u0161\
  \u010Dita je na modri podlagi lik Triglava v beli barvi, pod njim sta dve valoviti\
  \ modri \u010Drti, ki ponazarjata morje in reke, nad njim pa so v obliki navzdol\
  \ obrnjenega trikotnika razporejene tri zlate \u0161esterokrake zvezde. \u0160\u010D\
  it je ob stranicah rde\u010De obrobljen. Grb izra\u017Ea identiteto Slovenije na\
  \ ravni nacionalnega krajinskega prostora in kulturne tradicije.\nZastava Slovenije\
  \ je belo-modro-rde\u010Da slovenska narodna zastava z grbom Slovenije. Razmerje\
  \ med \u0161irino in dol\u017Eino zastave je ena proti dve. Barve zastave gredo\
  \ po vrstnem redu: bela, modra, rde\u010Da. Vsaka barva zavzema po \u0161irini tretjino\
  \ prostora zastave. Grb je v levem gornjem delu zastave tako, da sega z eno polovico\
  \ v belo polje, z drugo pa v modro.\nSlovenska narodna zastava izvira iz obdobja\
  \ prebujanja slovenske narodne zavesti v 18. in 19. stoletju. Ima barve, ki ka\u017E\
  ejo na njeno takratno slovansko usmerjenost - barvni izbor je enak kot pri ve\u010D\
  ini slovanskih dr\u017Eav in je po njih razporedu enaka ruski dr\u017Eavni zastavi.\
  \ Nikoli pa ni bila to slovenska dr\u017Eavna zastava, ker slovenske dr\u017Eave\
  \ ni bilo. Bila pa je to zastava, pod katero je nastala zahteva po zdru\u017Eeni\
  \ Sloveniji, zastava, pod katero so se v drugi polovici devetnajstega stoletja nadaljevale\
  \ na velikih ljudskih zborih zahteve po priznanju slovenskega naroda, zastava, pod\
  \ katero se je nadaljeval boj za slovensko narodno emancipacijo vse do druge svetovne\
  \ vojne, pod to zastavo je bil tudi osvobodilni boj slovenskega naroda zoper tujo\
  \ okupacijo med drugo svetovno vojno. Za oblikovanje in vzdr\u017Eevanje slovenske\
  \ narodne zavesti ima ta zastava izjemno simbolno vrednost in \u010Dustveni naboj.\
  \ Iz teh razlogov je bila slovenska narodna zastava prevzeta tudi kot slovenska\
  \ dr\u017Eavna zastava. Da bi tudi na zunaj poudarili njen zna\u010Daj kot simbol\
  \ samostojne slovenske dr\u017Eavnosti, je bil na zastavo dodan slovenski dr\u017E\
  avni grb.\nGrb in zastava sta dr\u017Eavna simbola, ki sta nastala na podlagi zgodovinskih\
  \ dejstev in dokazujeta identiteto slovenske dr\u017Eave in naroda. Prav tako pa\
  \ sta dr\u017Eavna simbola skozi leta postala prepoznavna v mednarodnem prostoru.\
  \ Za kakr\u0161nokoli spremembo oblike zastave in grba, bi najprej bilo potrebno\
  \ spremeniti Ustavo RS, za kar pa bi bilo potrebno opraviti predhodno podrobno posvetovanje\
  \ s strokovno in \u0161ir\u0161o javnostjo in sprejeti \u0161ir\u0161i dru\u017E\
  beni konsenz. Glede na navedeno menimo, da predlog ni primeren za nadaljnjo obravnavo.\n\
