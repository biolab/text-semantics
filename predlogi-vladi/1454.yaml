response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nS prenosom\
  \ podro\u010Dja pla\u010D v javnem sektorju v Ministrstvo za javno upravo in z vzpostavitvijo\
  \ sistema svobodnega kolektivnega pogajanja ostaja namre\u010D Ministrstvo za delo\
  \ dru\u017Eino in socialne zadeve na podro\u010Dju pla\u010D pristojno le za Zakon\
  \ o minimalni pla\u010Di.\nNa podlagi navedenega menimo, da predlaganega ukrepa\
  \ za vse pla\u010De v Sloveniji ni mogo\u010De sprejeti. Sistem pla\u010D je tako\
  \ kot v vseh dr\u017Eavah \u010Dlanicah EU, tudi v Sloveniji urejen s kolektivnimi\
  \ pogodbami, ki jih svobodno sklepajo delodajalci oziroma njihova zdru\u017Eenja\
  \ in sindikati, kot predstavniki delavcev, organizirani na razli\u010Dnih ravneh.\
  \ V primeru javnega sektorja kot delodajalec v pogajanjih nastopa vlada . Vlada\
  \ nima pristojnosti posegati v na\u010Din dolo\u010Danja pla\u010D med delodajalci\
  \ in sindikati v zasebnem sektorju, kot tretji partner v socialnem dialogu pa lahko\
  \ glede politike pla\u010D predlaga dolo\u010Dene usmeritve, ki bi jih po njenem\
  \ mnenju partnerji lahko upo\u0161tevali pri sklepanju kolektivnih pogodb. V \u010D\
  asu tranzicije in razvijanja socialnega dialoga smo v Sloveniji socialni partnerji\
  \ in vlada sklepali socialne sporazume in dogovore o politiki pla\u010D, ki so vsebovali\
  \ tudi zavezujo\u010De usmeritve glede oblikovanja in vi\u0161ine oziroma povi\u0161\
  anja pla\u010D.Obi\u010Dajno so bile na zahtevo socialnih partnerjev njihove dolo\u010D\
  be tudi uzakonjene.  Po vzpostavitvi sistema kolektivnih pogodb in svobodnega bipartitnega\
  \ pogajanja o pla\u010Dah med delodajalci in delojemalci, pa se vlada v politiko\
  \ oblikovanja pla\u010D v zasebnem sektorju neposredno ne vklju\u010Duje ve\u010D\
  . Predlagani na\u010Din dolo\u010Danja pla\u010D bi bil po na\u0161em mnenju v nasprotju\
  \ z uveljavljenim sistemom kolektivnih pogodb.  Predlagano  re\u0161itev bi teoreti\u010D\
  no  lahko uresni\u010Dili le, \u010De bi o tem dosegli soglasje med socialnimi partnerji\
  \ in sklenili ustrezen dogovor oziroma sporazum, s katerim bi vlada dobila podlago\
  \ za sprejem predlaganega ukrepa.  "
