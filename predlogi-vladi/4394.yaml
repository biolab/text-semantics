response: "Odziv Ministrstva za pravosodje\nV nadaljevanju pojasnjujemo, zakaj na\
  \ Ministrstvu za pravosodje menimo, da je sankcioniranje plagiatorstva ustrezno\
  \ urejeno \u017Ee v veljavnih predpisih in posledi\u010Dno dopolnitev Kazenskega\
  \ zakonika (KZ-1) z novim kaznivim dejanjem ni potrebna.\nV skladu s Slovarjem slovenskega\
  \ knji\u017Enega jezika je plagiat kar je prepisano, prevzeto od drugod in objavljeno,\
  \ prikazano kot lastno, plagiator pa kdor prepi\u0161e, prevzame tuje delo in ga\
  \ objavi, prika\u017Ee kot lastno.\n\u017De Ustava Republike Slovenije (URS) v poglavju\
  \ \u010Clovekove pravice in temeljne svobo\u0161\u010Dine, v 60. \u010Dlenu, dolo\u010D\
  a, da je zagotovljeno varstvo avtorskih in drugih pravic, ki izvirajo iz umetni\u0161\
  ke, znanstvene, raziskovalne in izumiteljske dejavnosti. V skladu z Zakonom o avtorski\
  \ in sorodnih pravicah (ZASP) je avtorsko delo individualna intelektualna stvaritev\
  \ s podro\u010Dja knji\u017Eevnosti, znanosti in umetnosti, ki je na kakr\u0161\
  enkoli na\u010Din izra\u017Eena, \u010De ni z zakonom dolo\u010Deno druga\u010D\
  e. V skladu z ZASP je avtorska pravica enovita pravica na avtorskem delu, iz katere\
  \ izvirajo izklju\u010Dna osebnostna upravi\u010Denja (moralne avtorske pravice),\
  \ izklju\u010Dna premo\u017Eenjska upravi\u010Denja (materialne avtorske pravice)\
  \ in druga upravi\u010Denja avtorja (druge pravice avtorja).\nV KZ-1 \u017Ee obstajata\
  \ kaznivi dejanji Kr\u0161itev moralnih avtorskih pravic (147. \u010Dlen) in Kr\u0161\
  itev materialnih avtorskih pravic (148. \u010Dlen). V primeru prepisovanja oziroma\
  \ neustreznega ozna\u010Devanja virov v diplomski, magistrski ali doktorski nalogi\
  \ gre torej lahko tudi za storitev kaznivega dejanja kr\u0161itve moralnih avtorskih\
  \ pravic po 147. \u010Dlenu KZ-1, kjer je dolo\u010Deno da se kaznuje z denarno\
  \ kaznijo ali zaporom do enega leta kdor s svojim imenom ali imenom koga drugega\
  \ objavi, prika\u017Ee, izvede ali prenese tuje avtorsko delo ali njegov del ali\
  \ dovoli to storiti.\nKer se pregon kaznivega dejanja po 147. \u010Dlenu KZ-1 za\u010D\
  ne na predlog, mora predlog za pregon podati o\u0161kodovanec, torej avtor, katerega\
  \ moralna avtorska pravica je bila kr\u0161ena. Menimo, da je za\u010Detek pregona\
  \ kaznivega dejanja kr\u0161itve moralnih avtorskih pravic na predlog o\u0161kodovanca,\
  \ glede na dejstvo da v skladu z ZASP moralne avtorske pravice varujejo avtorja\
  \ glede njegovih duhovnih in osebnih vezi do dela, ustrezna re\u0161itev.\nV zvezi\
  \ s posledicami ugotovitve plagiatorstva, morebitnega odvzema strokovnega oziroma\
  \ znanstvenega naziva in morebitne kazenske obsodbe zaradi kr\u0161itve 147. \u010D\
  lena KZ-1 na polo\u017Eaj funkcionarjev in javnih uslu\u017Ebencev pa pojasnjujemo,\
  \ da so v takem primeru posledice na njihov slu\u017Ebeni polo\u017Eaj odvisne od\
  \ zahtev, ki jih predpisi dolo\u010Dajo za zasedbo dolo\u010Dene funkcije ali delovnega\
  \ mesta.\n "
