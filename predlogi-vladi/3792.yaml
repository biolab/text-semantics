response: "Odziv Ministrstva za kmetijstvo in okolje\nMKO se zaveda pomena malih kmetij\
  \ za slovensko kmetijstvo kot tudi za \u0161ir\u0161o dru\u017Ebo. Na\u0161a dosedanja\
  \ prizadevanja, kot tudi prizadevanja pri oblikovanju kmetijske politike do leta\
  \ 2020  temeljijo na prepri\u010Danju, da je mali kmet klju\u010Dnega pomena za\
  \ zagotavljanje javnih dobrin na pode\u017Eelju in najbolj\u0161i urejevalec krajine,\
  \ poleg tega pa skrbi tudi za lokalno oskrbo prebivalstva s hrano. Mali kmet skrbi\
  \ za enakomerno poseljenost dr\u017Eave, male kmetije pa omogo\u010Dajo neposreden\
  \ stik prebivalstva s kmetijsko pridelavo ter s tem stik pode\u017Eelja in urbanih\
  \ okolij. Tudi pogajanja na ravni EU o skupni kmetijski politiki do leta 2020 gredo\
  \ v smer glede podpore in za\u0161\u010Dite malega kmeta. Nova SKP naj bi bistveno\
  \ doprinesla k izbolj\u0161anju pogojev za male kmetije in razvoju lokalnih trgov\
  \ ter ohranjanju identitete pode\u017Eelskih regij.  Strinjamo se z ugotovitvijo,\
  \ da lahko slovensko kmetijstvo, glede na naravne pogoje in velikostno strukturo,\
  \ najde prilo\u017Enost le v trajnostnem kmetovanju, v smeri ve\u010Dje diverzifikacije\
  \ proizvodnje, kakovosti in vi\u0161je dodane vrednosti kmetijskih proizvodov. Iz\
  \ tega izhajamo tudi pri oblikovanju ukrepov kmetijske politike za naslednje programsko\
  \ obdobje. V tem trenutku smo v fazi priprave operativnega na\u010Drta ukrepov in\
  \ aktivnosti po posameznih kmetijskih panogah za obdobje do leta 2020, ki bo vsebinska\
  \ podlaga za pripravo vseh razvojnih dokumentov, zlasti novega Programa razvoja\
  \ pode\u017Eelja 2014-2020.  Pri tem je ena od strate\u0161kih usmeritev razvoja\
  \ slovenskega  kmetijstva in \u017Eivilstva do leta 2020 spodbujanje lokalno pridelane\
  \ hrane ter ustvarjanje kratkih oskrbnih verig, kjer imajo male kmetije klju\u010D\
  no vlogo. \u017De v letu 2012 je MKO izvedel veliko aktivnosti za krepitev kratkih\
  \ verig (regijske konference o kratkih verigah, tradicionalni slovenski zajtrk,\
  \ dan slovenske hrane). Spodbujanje lokalno pridelane hrane in ustvarjanje kratkih\
  \ oskrbnih verig bo v prihodnjem programskem obdobju podprto horizontalno skozi\
  \ vse ukrepe znotraj strate\u0161kih usmeritev slovenskega kmetijstva do 2020 (spodbujanje\
  \ povezovanja, skupnega tr\u017Eenja, prenosa znanja \u2026).   MKO si torej prizadeva,\
  \ da bi oblikoval tak\u0161ne ukrepe kmetijske politike, ki bodo omogo\u010Dali,\
  \ da bodo male kmetije lahko \u010Dim bolje izkoristile svoje potenciale. Vendar\
  \ pa je pomembna tudi iniciativa na strani teh kmetij, da se ustrezno organizirajo,\
  \ pove\u017Eejo in na ta na\u010Din \u010Dim bolje izkoristijo svoje gospodarske\
  \ mo\u017Enosti. Tudi za vzpostavitev trgovinske mre\u017Ee za proizvode malih kmetij\
  \ je pomembna iniciativa na strani posameznikov, pri \u010Demer so lahko velika\
  \ spodbuda primeri uspe\u0161nih projektov. Na MKO pa tovrstne projekte, kot so\
  \ kme\u010Dke tr\u017Enice ipd., podpiramo in jih \u017Eelimo podpirati tudi v prihodnje,\
  \ na primer kot dopolnilne dejavnosti na kmetiji ali kot podjetni\u0161tvo na pode\u017E\
  elju ali tudi preko pristopa LEADER (predvsem v primeru kme\u010Dkih tr\u017Enic),\
  \ kjer se lahko podpre pobude za oskrbo lokalnega prebivalstva.   "
