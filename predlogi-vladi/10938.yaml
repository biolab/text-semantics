  \ uveljavitve tega zakona zagotovi elektronsko storitev izra\u010Duna pri\u010D\
  akovane vi\u0161ine pokojnine, ki lahko nadomesti pisno informacijo o pri\u010D\
  akovanem datumu in vi\u0161ini pokojnine, razen informacije iz \u0161estega odstavka\
  \ 140.\_\u010Dlena zakona.\nZakonodaja torej \u017Ee vsebuje podlago za oblikovanje\
  \ predlagane re\u0161itve, in sicer v roku treh let od uveljavitve ZPIZ-2G (od 1.\
  \ 1. 2020)."
