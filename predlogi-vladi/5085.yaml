response: "Odziv Ministrstva za notranje zadeve\nMinistrstvo za notranje zadeve, ki\
  \ je pristojno za podro\u010Dje upravnega poslovanja in podro\u010Dje dostopa do\
  \ informacij javnega zna\u010Daja, je v nadaljevanju pripravilo odgovor, v katerem\
  \ so opisane obveznosti organov glede seznanjanja javnosti v zvezi s podro\u010D\
  jem svojega dela in storitvami, ki jih opravljajo ter glede seznanjanja javnosti\
  \ s kontaktnimi podatki javnih uslu\u017Ebencev, katerih delovne naloge in/ali pooblastila\
  \ pri organih vklju\u010Dujejo delo s strankami, bodisi dol\u017Enosti glede zagotavljanja\
  \ splo\u0161nih informacij o delu organa bodisi dol\u017Enosti glede zagotavljanja\
  \ informacij o konkretnih upravnih postopkih.\n i) Zagotavljanje splo\u0161nih informacij\
  \ o delu organa Upravno poslovanje organov dr\u017Eavne uprave (in organov samoupravnih\
  \ lokalnih skupnosti) je predpisano z Uredbo o upravnem poslovanju (Ur. l. RS \u0161\
  t. 20/05 s spremembami in dopolnitvami; v nadaljevanju: Uredba). Organi so na podlagi\
  \ Uredbe dol\u017Eni strankam zagotavljati splo\u0161ne informacije o upravnih in\
  \ drugih javnih storitvah, ki jih opravljajo. Splo\u0161ne informacije o upravnih\
  \ storitvah so informacije o na\u010Dinu poslovanja organa pri odlo\u010Danju o\
  \ upravnih zadevah in izdajanju potrdil, pojasnila v zvezi z uresni\u010Devanjem\
  \ pravic, obveznosti in pravnih koristi fizi\u010Dnih in pravnih oseb in pojasnila\
  \ v zvezi z drugimi upravnimi storitvami; (splo\u0161ne informacije se ne nana\u0161\
  ajo na potek oziroma stanje konkretnega upravnega ali drugega postopka; 6. \u010D\
  len Uredbe). Organi zagotavljajo splo\u0161ne informacije (7. \u010Dlen Uredbe)\
  \ preko t.i. svetovalca za pomo\u010D strankam oziroma preko drugih javnih uslu\u017E\
  bencev, v obliki bro\u0161ur in zlo\u017Eenk ter preko svetovnega spleta na enotnem\
  \ dr\u017Eavnem portalu e-uprava in na spletnih straneh organa.\nDr\u017Eavni portal\
  \ e-uprava (https://e-uprava.gov.si/e-uprava/portal.euprava) predstavlja enotni\
  \ dr\u017Eavni portal preko katerega lahko javnost dostopa do velikega \u0161tevila\
  \ podatkov javnega sektorja, predvsem glede storitev javne uprave (posebej za dr\u017E\
  avljane, za pravne osebe in za javno upravo). Podatke glede \u0161tevilnih storitev\
  \ javne uprave na portalu objavljajo organi sami, razporejeni so v tematsko zaklju\u010D\
  ene sklope oziroma glede na \u017Eivljenjske dogodke.\nVsak organ mora na svojih\
  \ spletnih straneh objaviti in redno a\u017Eurirati tudi t.i. Katalog informacij\
  \ javnega zna\u010Daja (8. \u010Dlen ZDIJZ in 9. \u010Dlen Uredbe). Katalog poleg\
  \ imena predstojnika organa vsebuje organigram in seznam notranjih organizacijskih\
  \ enot ter imena in kontaktne podatke vseh vodij notranjih organizacijskih enot\
  \ in ime in kontaktne podatke uradne osebe poobla\u0161\u010Dene za posredovanje\
  \ informacij javnega zna\u010Daja (2. \u010Dlen Uredbe o posredovanju in ponovni\
  \ uporabi informacij javnega zna\u010Daja, Ur. l. RS \u0161t. 76/05, 119/07 in 95/2011).\
  \ Namen kataloga je, da javnosti poda informacijo o tem, katera podro\u010Dja pokriva\
  \ organ oziroma katere storitve opravlja organ, na katerih pravnih podlagah in kdo\
  \ so odgovorne osebe za posamezno podro\u010Dje dela organa ter tudi na koga se\
  \ lahko obrne stranka, ki \u017Eeli pridobiti dolo\u010Deno konkretno informacijo\
  \ javnega zna\u010Daja. V 10. \u010Dlenu Uredbe je prav tako dolo\u010Deno, da mora\
  \ organ imena, telefonske \u0161tevilke, naslove elektronske po\u0161te in lokacijo\
  \ javnega uslu\u017Ebenca oziroma javnih uslu\u017Ebencev, ki dajejo informacije\
  \ splo\u0161nega zna\u010Daja, objaviti na ustreznih mestih, tako da so uporabnikom\
  \ ti podatki vidni, in na svetovnem spletu.\n ii) Informacije o uradnih osebah,\
  \ poobla\u0161\u010Denih za vodenje upravnih postopkov V skladu z 11. \u010Dlenom\
  \ Uredbe, mora organ na primeren na\u010Din objaviti seznam uradnih oseb, ki so\
  \ v skladu z zakonom poobla\u0161\u010Dene za odlo\u010Danje o upravnih zadevah\
  \ in za dejanja v postopku pred odlo\u010Dbo. Seznam mora vsebovati naslov dokumenta\
  \ in datum izdaje le-tega, v nadaljevanju pa osebno ime uradne osebe, ki je v skladu\
  \ z zakonom poobla\u0161\u010Dena za odlo\u010Danje o upravnih zadevah in za dejanja\
  \ v postopku pred odlo\u010Dbo, naziv uradne osebe ter morebitni strokovni ali znanstveni\
  \ naslov, skladno s predpisi, ki urejajo strokovne in znanstvene naslove. Za vsako\
  \ uradno osebo iz seznama se pripi\u0161e \u0161e pooblastila, ki jih uradna oseba\
  \ ima (npr. pooblastila za vodenje, pooblastila za odlo\u010Danje, pooblastila za\
  \ vodenje in odlo\u010Danje). Medtem ko predpisi torej za javne uslu\u017Ebence,\
  \ ki dajejo informacije splo\u0161nega zna\u010Daja predpisujejo objavo kontaktnih\
  \ podatkov na spletu, je seznam oseb, ki vodijo upravne postopke, potrebno zgolj\
  \ \"objaviti na primeren na\u010Din\". V praksi npr. organi najve\u010Dkrat tak\u0161\
  en seznam objavijo na oglasni deski. Informacijo o konkretni uradni osebi, kateri\
  \ je dodeljena konkretna upravna zadeva v re\u0161evanje, oziroma o drugi poobla\u0161\
  \u010Deni uradni osebi, dobi stranka v glavni pisarni ali pri javnem uslu\u017E\
  bencu, poobla\u0161\u010Denem za dajanje splo\u0161nih informacij (22. \u010Dlen\
  \ Uredbe; torej vsekakor pri vodji dolo\u010Dene notranje organizacijske enote).\
  \ Obvestila o poteku konkretnega postopka daje uradna oseba, ki re\u0161uje upravno\
  \ zadevo, v primeru njene odsotnosti pa vodja organizacijske enote, v okviru katere\
  \ se vodi upravni postopek ali po pooblastilu predstojnika, druga poobla\u0161\u010D\
  ena uradna oseba (19. \u010Dlen Uredbe).\n iii) Imenik vseh zaposlenih pri dolo\u010D\
  enem organu Za razliko od seznama oz. imenika vodstvenih oseb v okviru ministrstva,\
  \ ki so objavljene na spletnih straneh, ter za razliko od seznama uradnih oseb,\
  \ ki imajo pooblastila za odlo\u010Danje v upravnih postopkih (ki morajo biti objavljena\
  \ na primeren na\u010Din, ne nujno na spletu), pa se v zvezi s splo\u0161no spletno\
  \ objavo seznama vseh zaposlenih na dolo\u010Denem ministrstvu, kot je predstavljen\
  \ v naslovnem predlogu, dejansko postavi vpra\u0161anje sorazmernosti ukrepa objave\
  \ osebnih podatkov na spletu, glede na razli\u010Dne naloge in pooblastila konkretnih\
  \ javnih uslu\u017Ebencev, predvsem torej upravi\u010Denosti javne spletne objave\
  \ imen tistih, ki nimajo posebnih pooblastil oz. katerih naloge ne vklju\u010Dujejo\
  \ upravnega poslovanja s strankami.\nS tem v zvezi je potrebno opozoriti na pomembno\
  \ sodbo Sodi\u0161\u010Da Evropske unije (v zdru\u017Eenih zadevah C-92/09 in C-93/09\
  \ Volker und Markus Schecke GbR in Hartmut Eifert proti Land Hessen ob udele\u017E\
  bi Bundesanstalt f\xFCr Landwirtschaft und Ern\xE4hrungje), ki je v zvezi s proaktivno\
  \ objavo podatkov s strani organov na spletu, odlo\u010Dilo, da objava poimenskih\
  \ podatkov, ki se nana\u0161ajo na prejemnike sredstev kmetijskih subvencij in na\
  \ natan\u010Dne zneske, ki so jih ti upravi\u010Denci prejeli iz Evropskega kmetijskega\
  \ jamstvenega sklada in Evropskega kmetijskega sklada za razvoj pode\u017Eelja,\
  \ pomeni kr\u0161itev pravic, ki ju imajo navedeni upravi\u010Denci na podlagi \u010D\
  lenov 7 in 8 Listine EU o temeljnih pravicah (pravica do varstva osebnih podatkov,\
  \ pravica do zasebnega \u017Eivljenja). Podatki o prejemnikih sredstev sicer so\
  \ dostopni na podlagi poizvedb po predpisih o dostopu do informacij javnega zna\u010D\
  aja, vendar pa objava na spletu pomeni \u0161e dodaten poseg v zasebnost, ki po\
  \ mnenju sodi\u0161\u010Da ni nujno upravi\u010Den. V skladu z navedenim je pri\
  \ vpra\u0161anju objave informacij na spletu, ki vsebujejo osebne podatke fizi\u010D\
  nih oseb, v skladu z na\u010Delom sorazmernosti, poleg pravice vsakogar do dostopa\
  \ do informacij javnega zna\u010Daja, potrebno upo\u0161tevati pravico do zasebnega\
  \ \u017Eivljenja. Tudi v Sloveniji velja, da je seznam vseh zaposlenih na dolo\u010D\
  enem ministrstvu mogo\u010De pridobiti na podlagi zahteve za dostop do informacij\
  \ javnega zna\u010Daja po Zakonu o dostopu do informacij javnega zna\u010Daja (Ur.\
  \ l. RS \u0161t. Ur. l. RS \u0161t. 51/2006, UPB2), prav tako je mogo\u010De pridobiti\
  \ splo\u0161ni akt notranji organizaciji in sistemizaciji delovnih mest pri organu,\
  \ ki podrobno dolo\u010Da naloge in opravila za posamezno delovno mesto v okviru\
  \ notranjih organizacijskih enot pri organu. Vendar to \u0161e ne pomeni, da je\
  \ seznam vseh zaposlenih, tudi tistih, katerih delo in pooblastila ne obsegajo upravnega\
  \ poslovanja z zunanjimi strankami, dovoljeno objaviti na svetovnem spletu. Kot\
  \ navedeno zgoraj, je s predpisi natan\u010Dno predpisano, kontaktni podatki katerih\
  \ javnih uslu\u017Ebencev znotraj ministrstva se objavijo, glede na razli\u010D\
  na pooblastila in delovne naloge teh uslu\u017Ebencev.\n iv) Enotni kontaktni center\
  \ kot enotna kontaktna to\u010Dka strank z dr\u017Eavno upravo\nNa koncu bi \u017E\
  eleli poudariti tudi, da je bil, z namenom poenostaviti poslovanje z dr\u017Eavno\
  \ upravo za stranke, vzpostavljen tudi t.i. enotni kontaktni center dr\u017Eavne\
  \ uprave (v nadaljevanju: EKC; 25. a \u010Dlen Uredbe) kot enotna kontaktna to\u010D\
  ka, ki prebivalcem Slovenije, tujcem, javnim uslu\u017Ebencem in pravnim subjektom\
  \ pomaga pri iskanju splo\u0161nih informacij s podro\u010Dja dela dr\u017Eavne\
  \ uprave ter nudi tehni\u010Dno podporo pri uporabi dolo\u010Denih aplikacij dr\u017E\
  avne uprave. Tu se lahko torej dobi mdr. tudi informacijo o tem, kateri organ je\
  \ pristojen za dolo\u010Deno podro\u010Dje in katera je odgovorna oseba za dolo\u010D\
  eno podro\u010Dje na katero se stranka lahko obrne za nadaljnje informacije. Lahko\
  \ pa stranka preko EKC posreduje \u017Ee konkretno vpra\u0161anje, ki se nato posreduje\
  \ pristojnemu organu in ta pripravi odgovor. Namen EKC je omogo\u010Diti javnosti,\
  \ da pridobi splo\u0161ne informacije s podro\u010Dja dela dr\u017Eavne uprave na\
  \ enem mestu in da strankam dejansko ni potrebno vedeti,  katero ministrstvo, vladni\
  \ urad ali  slu\u017Eba razpolaga z informacijami, ki jih i\u0161\u010Dejo. Delovanje\
  \ EKC zagotavlja MNZ v sodelovanju z vladno slu\u017Ebo, pristojno za informiranje.\
  \ Vsi organi so dol\u017Eni zagotavljati vse potrebne informacije za delovanje enotnega\
  \ kontaktnega centra ministrstvu, pristojnemu za upravo, in zagotavljati razpolo\u017E\
  ljivost svojih uslu\u017Ebencev za zagotavljanje splo\u0161nih informacij iz prej\u0161\
  njega odstavka za prevzem klicev in drugih zahtev strank od enotnega kontaktnega\
  \ centra ves poslovni \u010Das. EKC je dosegljiv vsak dan med 7:00 in 22:00 preko\
  \ brezpla\u010Dne telefonske \u0161tevilke 080 2002 (iz tujine preko \u0161tevilke\
  \ + 386 1 478 85 90), elektronske po\u0161te ekc@gov.si in spletnega obrazca na\
  \ spletnem mestu www.ekc.gov.si\n \n "
