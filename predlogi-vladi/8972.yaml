response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nI. Pla\u010Dilo za delo Zakon o delovnih razmerjih (Uradni list RS, \u0161\
  t. 21/13, 78/13 - popr., 47/15 - ZZSDT, 33/16 PZ-F, 52/16, 15/17 - odl. US; v nadaljnjem\
  \ besedilu: ZDR-1) kot splo\u0161en predpis na podro\u010Dju delovnih razmerij dolo\u010D\
  a vrsto pla\u010Dil v 126. \u010Dlenu in pla\u010Dilo za delo po pogodbi o zaposlitvi\
  \ opredeljuje kot pla\u010Do ter morebitne druge vrste pla\u010Dil, \u010De je tako\
  \ dolo\u010Deno s kolektivno pogodbo. Pla\u010Da je sestavljena iz osnovne pla\u010D\
  e, dela pla\u010De za delovno uspe\u0161nost, dodatkov in pla\u010Dila za poslovno\
  \ uspe\u0161nost, \u010De je to dogovorjeno s kolektivno pogodbo ali pogodbo o zaposlitvi.\
  \ Sestavni del pla\u010De je tudi pla\u010Dilo za poslovno uspe\u0161nost, \u010D\
  e je Ie-to dogovorjeno s kolektivno pogodbo ali pogodbo o zaposlitvi. Pri pla\u010D\
  i mora delodajalec upo\u0161tevati minimum, dolo\u010Den z zakonom oziroma kolektivno\
  \ pogodbo, ki ga neposredno zavezuje. Bistveni temelj urejanja pla\u010D za razli\u010D\
  ne ravni zahtevnosti dela torej predstavljajo kolektivne pogodbe, sklenjene na razli\u010D\
  nih ravneh, ki so predmet svobodnih pogajanj med predstavniki delavcev in delodajalcev,\
  \ ki avtonomno odlo\u010Dajo tudi o vi\u0161inah izhodi\u0161\u010Dnih oziroma osnovnih\
  \ pla\u010D za razli\u010Dne ravni zahtevnosti dela.\nVi\u0161ina minimalne pla\u010D\
  e se na ravni dr\u017Eave dolo\u010Da z Zakonom o minimalni pla\u010Di (Uradni list\
  \ RS, \u0161t. 13/10 in 92/15, v nadaljevanju ZMinP). Dolo\u010Deno vi\u0161ino,\
  \ ki se usklajuje enkrat letno in od 1.1.2018 dalje zna\u0161a 842,79 eurov, morajo\
  \ spo\u0161tovati vsi delodajalci pri pla\u010Dilu delavcev za njihovo opravljeno\
  \ delo. V primeru kraj\u0161ega delovnega \u010Dasa od polnega delavcu pripada najmanj\
  \ sorazmerni del minimalne pla\u010De. Upo\u0161tevaje dolo\u010Dbe ZMinP so iz\
  \ obsega minimalne pla\u010De izklju\u010Deni vsi dodatki za delo v posebnih pogojih\
  \ dela, ki izhajajo iz razporeditve delovnega \u010Dasa; to pa so dodatki za nadurno\
  \ delo, no\u010Dno delo, delo v nedeljo in delo na praznike in dela proste dneve\
  \ po zakonu. Poleg tega v minimalno pla\u010Do tudi ni mogo\u010De v\u0161tevati\
  \ povra\u010Dil stro\u0161kov, ki jih delodajalec mora izpla\u010Dati delavcu (npr.\
  \ povra\u010Dilo stro\u0161kov za prehrano med delom, za prevoz na delo in z dela,\
  \ stro\u0161kov na slu\u017Ebenem potovanju), in tudi ne drugih prejemkov iz delovnega\
  \ razmerja (npr. regres za letni dopust, odpravnine, jubilejne nagrade).\nII. No\u010D\
  no delo V zvezi z delom predloga, ki se nana\u0161a na mo\u017Enost zavrnitve no\u010D\
  nega dela, pojasnjujemo, da je dolo\u010Danje delovnega \u010Dasa organizacijska\
  \ in poslovna odlo\u010Ditev delodajalca glede na naravo dela, tehnologijo, organizacijo\
  \ dela in potrebe po zagotavljanju in opravljanju dolo\u010Denih storitev, delodajalec\
  \ pa mora pri tem upo\u0161tevati minimalne zahteve in omejitve, ki jih glede organizacije\
  \ delovnega \u010Dasa, trajanja dnevnega po\u010Ditka, odmorov, tedenskega po\u010D\
  itka, najdalj\u0161ega delovnega \u010Dasa, letnega dopusta ter glede no\u010Dnega\
  \ in izmenskega dela dolo\u010Da ZDR-1. Delavec delo opravlja v delovnem \u010D\
  asu, kot je razporejen v skladu s pravili, ki so izrecno dolo\u010Dena v pogodbi\
  \ o zaposlitvi oziroma so dolo\u010Dena v zakonu ali kolektivnih pogodbah in se\
  \ pogodbeni stranki nanje sklicujeta.\nKot no\u010Dno delo se \u0161teje delo v\
  \ \u010Dasu med 23. in 6. uro naslednjega dne. \u010Ce je z razporeditvijo delovnega\
  \ \u010Dasa dolo\u010Dena no\u010Dna delovna izmena, se \u0161teje za no\u010Dno\
  \ delo osem nepretrganih ur v \u010Dasu med 22. in 7. uro naslednjega dne. V tem\
  \ primeru se kot no\u010Dno delo \u0161teje bodisi osem ur med 22. in 6. uro ali\
  \ med 23. in 7. uro. Delodajalec se mora pred uvedbo no\u010Dnega dela, \u010De\
  \ se no\u010Dno delo redno opravlja z no\u010Dnimi delavci, pa najmanj enkrat letno\
  \ posvetovati s sindikati pri delodajalcu o vpra\u0161anjih, povezanih z no\u010D\
  nim delom. Na zahtevo in\u0161pekcije za delo mora delodajalec le-tej posredovati\
  \ dolo\u010Dene podatke o no\u010Dnem delu delavcev. \u010Ce delo, organizirano\
  \ v izmenah, vklju\u010Duje tudi no\u010Dno izmeno, sme delavec ene izmene delati\
  \ pono\u010Di najdlje en teden, ve\u010D pa le, \u010De pisno sogla\u0161a. ZDR-1\
  \ dolo\u010Denim kategorijam delavcem v zvezi z no\u010Dnim delom nudi posebno varstvo.\
  \ Delodajalec namre\u010D no\u010Dnega dela ne sme odrediti delavcem, ki \u0161\
  e niso dopolnili 18 let in delavkam v \u010Dasu nose\u010Dnosti in \u0161e eno leto\
  \ po porodu oziroma ves \u010Das, ko dojijo otroka, \u010De iz ocene tveganja zaradi\
  \ takega dela izhaja nevarnost zanjo ali otroka, le s soglasjem pa starej\u0161\
  im delavcem, delavcem, ki negujejo otroka, starega do treh let in delavcem, ki \u017E\
  ivijo sami z otrokom, mlaj\u0161im od sedem let ali hudo bolnim otrokom oziroma\
  \ otrokom, ki potrebuje posebno nego in varstvo v skladu s predpisi, ki urejajo\
  \ dru\u017Einske prejemke. Delodajalec tudi ne sme razporediti na no\u010Dno delo\
  \ delavca, ki nima urejenega prevoza na delo in iz dela.\nIz zgoraj navedenega sledi,\
  \ da dolo\u010Dene kategorije oseb \u017Ee na podlagi obstoje\u010De splo\u0161\
  ne delovnopravne zakonodaje u\u017Eivajo posebno varstvo in lahko zavrnejo no\u010D\
  no delo.\nlII. Brezposelnost in mo\u017Enost druga\u010Dne obravnave V zvezi z navedenim\
  \ pa zgolj dejstvo, da gre za brezposelno osebo, ne predstavlja okoli\u0161\u010D\
  ine, ki bi upravi\u010Dila mo\u017Enost njene druga\u010Dne obravnave, t.j. mo\u017E\
  nost zavrnitve ponujenega dela zaradi prenizke pla\u010De ali no\u010Dnega dela.\n\
  V skladu z dolo\u010Dbami Zakona o urejanju trga dela (Uradni list RS, \u0161t.\
  \ 80/10, 40/12 - ZUJF, 21/13, 63/13, 100/13, 32/14 - ZPDZC-1, 47/15 - ZZSDT in 55/17)\
  \ je obveznost brezposelne osebe med drugim tudi v tem, da je pripravljena Sprejeti\
  \ ustrezno oziroma primerno zaposlitev, ki ji jo ponudi zavod ali drug izvajalec\
  \ storitve posredovanja zaposlitve.\nNa podlagi 12. \u010Dlena ZUTD je ustrezna\
  \ zaposlitev po tem zakonu zaposlitev:\n za nedolo\u010Den ali dolo\u010Den \u010D\
  as s polnim delovnim \u010Dasom oziroma kraj\u0161im delovnim \u010Dasom od polnega\
  \ po zakonu, ki ureja delovna razmerja ali v skladu z odlo\u010Dbo o ugotovljeni\
  \ invalidnosti, na delovnem mestu, ki ni oddaljeno ve\u010D kot tri ure vo\u017E\
  nje z javnim prevoznim sredstvom ali organiziranim prevozom delodajalca od kraja\
  \ bivanja osebe do delovnega mesta in nazaj, ki ustreza vrsti in ravni dokon\u010D\
  ane izobrazbe osebe, \u010De je iskalec prve zaposlitve oziroma ponovno i\u0161\u010D\
  e zaposlitev po prekinitvi zaposlitve za najmanj dve leti ali ki ustreza vrsti in\
  \ ravni zahtevane izobrazbe za opravljanje dela na delovnem mestu, ki ga je oseba\
  \ opravljala ve\u010Dino \u010Dasa v zadnjih 12 mesecih pred nastankom brezposelnosti,\
  \ in se dolo\u010Di z zaposlitvenimi cilji v zaposlitvenem na\u010Drtu, pri dolo\u010D\
  anju katerih se upo\u0161tevajo \u0161e delovne izku\u0161nje, dodatna znanja in\
  \ zmo\u017Enosti osebe in mo\u017Enosti na trgu dela. \n13. \u010Dlen ZUTD nadalje\
  \ dolo\u010Da, da je primerna zaposlitev po tem zakonu zaposlitev:\n za nedolo\u010D\
  en ali dolo\u010Den \u010Das z najmanj polovi\u010Dnim delovnim \u010Dasom, na delovnem\
  \ mestu, ki ni oddaljeno ve\u010D kot tri ure vo\u017Enje z javnim prevoznim sredstvom\
  \ ali organiziranim prevozom delodajalca od kraja bivanja osebe do delovnega mesta\
  \ in nazaj, ki ustreza vrsti in najve\u010D eno raven ni\u017Eji izobrazbi osebe\
  \ glede na ustrezno zaposlitev, in se dolo\u010Di z zaposlitvenimi cilji v zaposlitvenem\
  \ na\u010Drtu najkasneje v \u0161tirih mesecih od vpisa v evidenco brezposelnih\
  \ oseb. \nV kolikor je torej brezposelni osebi s strani zavoda ponujena ustrezna\
  \ ali primerna zaposlitev, kot je opisana zgoraj, jo je oseba dol\u017Ena sprejeti,\
  \ razen v primeru, \u010De zavodu izka\u017Ee obstoj katerega izmed opravi\u010D\
  ljivih razlogov za opustitev obveznosti aktivnega iskanja zaposlitve, ki so dolo\u010D\
  eni v 44. \u010Dlenu Pravilnika o prijavi in odjavi iz evidenc, zaposlitvenem na\u010D\
  rtu, pravicah in obveznostih pri iskanju zaposlitve ter nadzoru nad osebami, prijavljenimi\
  \ v evidencah (Uradni list RS, \u0161t. 106/10, 10/14 in 98/15), a s pogoji opravljanja\
  \ dela niso povezani.\nUgotovimo torej lahko, da mora biti vsem delavcem, torej\
  \ tudi tistim, ki se zaposlijo preko posredovanja Zavoda za zaposlovanje, zagotovljena\
  \ najmanj minimalna pla\u010Da. Enako velja za navedene delavce tudi v zvezi z varstvom,\
  \ ki se nana\u0161a na no\u010Dno delo. Glede na dejstvo, da je torej iskalcem zaposlitve,\
  \ potem ko sklenejo delovno razmerje, zagotovljena enaka obravnava kot \u017Ee zaposlenim\
  \ delavcem, predlog ni sprejemljiv in ni primeren za nadaljnjo obravnavo.  \n "
