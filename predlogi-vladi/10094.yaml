response: "Odziv Ministrstva za pravosodje\n\nZ vidika resorne pristojnosti Ministrstva\
  \ za pravosodje za kaznovalno pravo (37. \u010Dlen <link http: www.pisrs.si pis.web\
  \ external-link-new-window internal link in current>Zakona o dr\u017Eavni upravi;\
  \ v nadaljevanju: ZDU-1), torej pristojnosti v zvezi s KZ-1 ter s tem povezano kazensko-pravno\
  \ obravnavo nedovoljenih ravnanj z \u017Eivalmi, pojasnjujemo, da so bile kazni\
  \ za kaznivo dejanje mu\u010Denja \u017Eivali pove\u010Dane \u017Ee leta 2011 z\
  \ <link http: www.pisrs.si pis.web external-link-new-window internal link in current>Zakonom\
  \ o spremembah in dopolnitvah Kazenskega zakonika (v nadaljevanju: KZ-1B). Tako\
  \ je bila predpisana kazen zapora za kaznivo dejanje iz prvega odstavka 341. \u010D\
  lena KZ-1 iz \u0161estih mesecev dvignjena na eno leto zapora, za kaznivo dejanje\
  \ po drugem odstavku (v veljavnem besedilu KZ-1 gre za tretji odstavek) pa iz zapora\
  \ do enega leta na zapor do dveh let. Iz obrazlo\u017Eitve takratnega KZ-1B izhaja,\
  \ da je bila do tedaj veljavna zgornja meja predpisane kazni neustrezna, saj gre\
  \ pri obravnavanem kaznivem dejanju za aktivno ravnanje storilca in ne le opustitev,\
  \ prenizka pa je bila tudi primerjalno, glede na stro\u017Ejo zakonodajo drugih\
  \ dr\u017Eav. Razlog za zvi\u0161anje sta bili tudi ve\u010Dja dru\u017Ebena ob\u010D\
  utljivost za pravice \u017Eivali in vi\u0161ja zavest glede teh pravic, ki se mora\
  \ odra\u017Eati tudi v ustrezni stopnji kazenskopravnega varstva. Hkrati pa je pomembno\
  \ poudariti, da je navedeno zvi\u0161anje predpisanih kazni upo\u0161tevalo tudi\
  \ ustavno na\u010Delo sorazmernost (2. \u010Dlen v zvezi s tretjim odstavkom 15.\
  \ \u010Dlena <link http: www.pisrs.si pis.web external-link-new-window internal\
  \ link in current>Ustave Republike Slovenije (v nadaljevanju: URS) glede primerjave\
  \ s kaznimi, predpisanimi za druga kazniva dejanja v KZ-1.\n\nNaslednja sprememba\
  \ oziroma dopolnitev 341. \u010Dlena KZ-1 je bila uveljavljena leta 2016 z <link\
  \ http: www.pisrs.si pis.web external-link-new-window internal link in current>Zakonom\
  \ o spremembah in dopolnitvah Kazenskega zakonika (v nadaljevanju: KZ-1D), ki so\
  \ ga v zakonodajni postopek predlagali poslanci, Vlada Republike Slovenije pa je\
  \ v postopku sprejemanja zakona sodelovala z amandmaji. V 341. \u010Dlenu KZ-1 je\
  \ bil dodan nov drugi odstavek, s katerim je kot kaznivo dejanje dolo\u010Dena organizacija\
  \ borb \u017Eivali ali stav v zvezi z borbo \u017Eivali, kakor tudi ukvarjanje v\
  \ vzrejo in vzgojo \u017Eivali z namenom uporabe za borbo. Glede na to, da gre za\
  \ dejavnosti, ki so povezane tudi s koristoljubjem, je poleg kazni zapora do dveh\
  \ let za storilca kumulativno predpisana tudi denarna kazen. Stro\u017Eje je bila\
  \ dolo\u010Dena tudi kazen za kaznivo dejanje po tretjem odstavku 341. \u010Dlena\
  \ KZ-1 (pred novelo KZ-1D je bil to drugi odstavek), ki dolo\u010Da kvalificirano\
  \ obliko mu\u010Denja \u017Eivali, in sicer iz prej\u0161njih do dveh let zapora\
  \ na kazen zapora do treh let. V novem \u010Detrtem odstavku 341. \u010Dlena KZ-1\
  \ pa je dolo\u010Dena stro\u017Eja kazen za primer, \u010De je zaradi borb \u017E\
  ivali ali temu namenjene vzgoje in vzreje \u017Eival trajno hudo pohabljena ali\
  \ pogine.\n\nGlede na opisane spremembe in dopolnitve kaznivega dejanja mu\u010D\
  enja \u017Eivali, ki so \u0161le tako v smeri stro\u017Eje predpisanih kazni kot\
  \ tudi v smeri dodajanja novih oblik izvr\u0161itve predmetnega kaznivega dejanja,\
  \ ter tudi v lu\u010Di sorazmernosti s predpisanimi kaznimi za ostala kazniva dejanja\
  \ v KZ-1, ocenjujemo, da bi bilo trikratno zvi\u0161anje zapornih kazni za kaznivo\
  \ dejanje mu\u010Denja \u017Eivali po 341. \u010Dlenu KZ-1 z vidika ustavnega na\u010D\
  ela sorazmernosti neustrezno, zato predlog ocenjujemo kot neprimeren za nadaljnjo\
  \ obravnavo."
