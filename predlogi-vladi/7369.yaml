response: "Odziv Ministrstva za finance\nPostopek izvajanja javnih slu\u017Ebe je\
  \ opredeljen v 17. do 53. \u010Dlenu Zakona o gospodarskih javnih slu\u017Ebah (Ur.l.\
  \ RS, \u0161t. 32/1993, Ur./. RS, \u0161t. 30/1998-ZZLPPO, 127/2006-ZJZP, 8/2010-\
  \ ZUKN, 57/2011) in v Ill. delu \"Postopki javno zasebnega partnerstva\" v Zakonu\
  \ o javno- zasebnem partnerstvu (Ur.l. RS, \u0161t. 127/2006, ZJZP). Hkrati pa mora\
  \ zaradi spodbujanja  javno-zasebnega partnerstva (JZP) javni partner (8. \u010D\
  len ZJZP) pri izbiri na\u010Dina izvajanja projekta (postopka), ki je lahko predmet\
  \ JZP, oceniti, ali ga je mogo\u010De izvesti kot JZP (ocena upravi\u010Denosti\
  \ izvedljivosti projekta in primerjava variant oziroma drugega projekta). V primeru\
  \ vrednosti projekta nad 5.278.000 eurov lahko javni partner naro\u010Dilo gradnje\
  \ oziroma storitve izvede kot javno naro\u010Dilo samo v primeru, \u010De se glede\
  \ na ekonomske in druge okoli\u0161\u010Dine projekta ugotovi, da postopka ni mogo\u010D\
  e izvesti v eni izmed oblik JZP, ali pa to ekonomsko ni upravi\u010Deno. ZJZP v\
  \ 31. \u010Dlenu napotuje na to, da javni partner za\u010Dne pred sprejemom odlo\u010D\
  itve o JZP, predhodni postopek, na podlagi katerega se sprejme odlo\u010Ditev o\
  \ izvedbi projekta JZP ali o zaklju\u010Dku postopka. Namen predhodnega postopka\
  \ je, da se na podlagi investicijskega elaborata ugotovi, ali so izpolnjeni ekonomski,\
  \ pravni, tehni\u010Dni, okoljevarstveni in drugi pogoji za izvedbo projekta in\
  \ sklenitev razmerja JZP, in da se opredelijo temeljni elementi JZP za dolo\u010D\
  itev vsebine odlo\u010Ditve in/ali akta o JZP. Za neinvesticijske programe se uporablja\
  \ namesto investicijskega elaborata ustrezen drug dokument z enako funkcijo.\nV\
  \ kolikor so postopki izvedeni v skladu z prej omenjeni zakonskimi dolo\u010Dili,\
  \ menimo, da ni razloga za dvom o ustreznosti postopkov. Opozoriti pa velja, da\
  \ je ena od pomembnih nalog javnega partnerja v postopkih JZP tudi ta, da izvaja\
  \ nadzor nad izvajanjem JZP. To je pomembno tako z vidika zagotavljanja ustreznega\
  \ nivoja kakovosti storitve, skladnosti z gradbenimi in ostalimi standardi, kot\
  \ tudi z vidika pla\u010Dil, do katerih je upravi\u010Den izvajalec JZP.  V primerih\
  \ ko storitev ni ustrezno izvedena, ali pa objekt ni ustrezne kakovosti, mora zasebni\
  \  izvajalec nosili del stro\u0161kov oziroma mora prevzeti tveganje neustrezne\
  \ izvedbe projekta. Poleg tega pa velja opozoriti, da bi zahteva po tem, da bi morale\
  \ ob\u010Dine same graditi celotno infrastrukturo, bi s tem zelo omejili sposobnost\
  \ ob\u010Din, da bi izvaja/e svoje osnovne naloge, saj imajo vse ob\u010Dine omejene\
  \ resurse. Poleg tega je potrebno opozoriti, da je tudi zagotavljanje infrastrukture\
  \ preko JZP \u0161e vedno v pristojnosti ob\u010Dine oziroma javnega partnerja,\
  \ saj gre le za enega od postopkov pridobivanja storitev, objektov, zato pa smo\
  \ tudi izpostavili pomen nadzora javnega partnerja nad izvajanjem JZP.\n "
