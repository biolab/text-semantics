response: "Odziv Ministrstva za zdravje\nBolni\u0161ki stale\u017E ureja Zakon o zdravstvenem\
  \ varstvu in zdravstvenem zavarovanju (Uradni list RS, \u0161t. 72/06 \u2013 UPB,\
  \ 114/06 \u2013 ZUTGP, 91/07, 76/08, 62/10 \u2013 ZUJPS, 87/11 in 40/12 \u2013 ZUJF;\
  \ v nadaljnjem besedilu: ZZVZZ), ki v 29. \u010Dlenu dolo\u010Da, da gre pravica\
  \ do nadomestila med za\u010Dasno zadr\u017Eanostjo od dela zavarovancu na podlagi\
  \ mnenja osebnega zdravnika oziroma pristojne zdravni\u0161ke komisije. Podrobneje\
  \ pravico do nadomestila (bolni\u0161kega stale\u017Ea) urejajo Pravila obveznega\
  \ zdravstvenega zavarovanja (Uradni list RS, \u0161t. 30/03, 35/03 \u2013 popr.,\
  \ 78/03, 84/04, 44/05, 86/06, 90/06 \u2013 popr., 64/07, 33/08, 7/09, 88/09, 30/11\
  \ in 49/11; v nadaljevanju: Pravila), ki v 232. \u010Dlenu dolo\u010Dajo, da zavarovan\u010D\
  eva zadr\u017Eanost od dela nastopi z dnem, ko osebni zdravnik na podlagi pregleda\
  \ ugotovi, da zavarovana oseba za\u010Dasno ni sposobna opravljati svojega dela\
  \ zaradi bolezni ali po\u0161kodbe.\nSkladni z ZZVZZ je za presojanje za\u010Dasne\
  \ zadr\u017Eanosti od dela pristojen le osebni zdravnik in ne osebni zdravnik ginekolog.\
  \ V primeru zapletov pri nose\u010Dnosti, ki utemeljujejo za\u010Dasno zadr\u017E\
  anost od dela, osebni zdravnik, na priporo\u010Dilo osebnega ginekologa, odlo\u010D\
  i o za\u010Dasni zadr\u017Eanosti. Omenjeno pomeni, da po trenutno veljavni zakonodaji\
  \ osebni ginekolog ni pristojna oseba, ki bi lahko odlo\u010Dala o upravi\u010D\
  enosti do bolni\u0161kega stale\u017Ea, temve\u010D le napi\u0161e priporo\u010D\
  ilo, na podlagi katerega izbrani osebni zdravnik zavarovane osebe presoja za\u010D\
  asno nezmo\u017Enost za delo.\nVa\u0161o pobudo bomo obravnavali v sklopu predlogov\
  \ za spremembo zakonodaje, ki se pripravlja na Ministrstvu za zdravje.\n "
