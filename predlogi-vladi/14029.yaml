response: "Odziv Ministrstva za okolje in prostor\nPredpisi s podro\u010Dja hrupa\
  \ v okolju se uporabljajo za hrup, ki ga povzro\u010Dajo stalne ali ob\u010Dasne\
  \ emisije hrupa enega ali ve\u010D virov obremenjevanja okolja s hrupom. Med vire\
  \ hrupa sodijo: ceste, \u017Eelezni\u0161ke proge, letali\u0161\u010Da in naprave,\
  \ ki zaradi izvajanja industrijske, obrtne, proizvodne, storitvene in podobnih dejavnosti\
  \ povzro\u010Dajo v okolju stalen ali ob\u010Dasen hrup. Ti predpisi se ne uporabljajo\
  \ za hrup v okolju, ki ga povzro\u010Da izpostavljeni \u010Dlovek sam, nastaja zaradi\
  \ del v gospodinjstvih ali nastane na delovnem mestu. Ve\u010D o hrupu v okolju,\
  \ vklju\u010Dno s predmetnimi predpisi je na voljo na spletni strani ministrstva:\
  \ https://www.gov.si/teme/hrup-v-okolju/.\nPuhalniki listja so vklju\u010Deni v\
  \ predpis o emisijah hrupa strojev, ki se uporabljajo na prostem (prenos Direktive\
  \ 2000/14/ES o emisiji hrupa v okolje, ki ga povzro\u010Da oprema, ki se uporablja\
  \ na prostem). Za puhalnike listja so predpisane merilne metode, postopki ugotavljanja\
  \ skladnosti, na\u010Din ozna\u010Devanja, obseg zahtevane tehni\u010Dne dokumentacije.\
  \ Niso pa predpisane dovoljene ravni zvo\u010Dne mo\u010Di.\nPuhalniki listja skladno\
  \ s predpisi na podro\u010Dju hrupa v okolju niso normirani. Hrup, ki ga povzro\u010D\
  ajo praviloma obremenjuje okolje kratkotrajno v \u010Dasu dneva.\nSkladno z ugotovitvami\
  \ Svetovne zdravstvene organizacije se fiziolo\u0161ki vplivi na zdravje pojavijo\
  \ pri dolgotrajnem in kontinuiranem hrupu (LAeq, 24 h) vi\u0161jim od 65 - 70 dB\
  \ (A). Obratovanje puhalnika listja zato ni hrup, ki bi mu lahko pripisali \u0161\
  kodljive u\u010Dinke na zdravje ljudi.\nPredlagamo, da se v primerih, ko je \u010D\
  i\u0161\u010Denje listja iz povr\u0161in okoli stanovanjskih stavb prepogosto in\
  \ s tem mote\u010De, dogovorite z izvajalcem del o njihovi prilagoditvi."
