response: "Odziv Ministrstva za zdravje\nNa podlagi sprememb in dopolnitev 84. \u010D\
  lena Pravil obveznega zdravstvenega zavarovanja (Ur.l.RS \u0161t. 86 z dne 11.08.2006,\
  \ v nadaljevanju Pravil), ki jih je sprejela Skup\u0161\u010Dina Zavoda  in je nanje\
  \ dal soglasje Minister za zdravje, so slepe zavarovane osebe od 01.01.2007 dalje\
  \ upravi\u010Dene tudi do brajeve vrstice. \u017De pred navedeno spremembo so slepe\
  \  zavarovane osebe lahko prejele v breme sredstev obveznega zdravstvenega zavarovanja\
  \  brajev pisalni stroj.\nPravila tako od 01.01.2007 dalje zagotavljajo slepi zavarovani\
  \ osebi pravico do brajevega pisalnega stroja ali brajeve vrstice. V skladu z dolo\u010D\
  ili 84. \u010Dlena Pravil se pravici do brajevega pisalnega stroja in brajeve vrstice\
  \ medsebojno izklju\u010Dujeta, hkrati pa sta ta dva pripomo\u010Dka v dolo\u010D\
  ilih 115. \u010Dlena Pravil opredeljena kot enkratna pravica (torej ni dolo\u010D\
  ena trajnostna doba po kateri bi lahko zavarovana oseba uveljavljala pravico do\
  \ novega ali drugega pripomo\u010Dka) v breme sredstev obveznega zdravstvenega zavarovanja.\
  \ To pomeni, da \u010De je zavarovana oseba v breme sredstev obveznega zdravstvenega\
  \ zavarovanja prejela brajev pisalni stroj, ne more prejeti ve\u010D brajeve vrstice.\n\
  Pravica do brajevega pisalnega stroja ali brajeve vrstice je zagotovljena zavarovani\
  \ osebi z izgubo vida iz 4. ali 5. kategorije poslab\u0161anja vida (vidna ostrina\
  \ z najbolj\u0161o mo\u017Eno korekcijo) po Mednarodni klasifikaciji bolezni in\
  \ sorodnih zdravstvenih problemov za statisti\u010Dne namene (MKB-10), ki obvlada\
  \ brajevo pisavo, \u010De je usposobljena za delo z brajevim pisalnim strojem oz.\
  \ brajevo vrstico.\n\u010Ceprav noben od navedenih pripomo\u010Dkov nima aktivne\
  \ vloge v procesu zdravljenja in medicinske rehabilitacije ima zavarovana oseba\
  \ kljub vsemu pravico iz obveznega zdravstvenega zavarovanja do vsaj enega pripomo\u010D\
  ka, ki je potreben pri komunikaciji slepe zavarovane osebe z zunanjim okoljem. Pravica\
  \ zavarovanih oseb iz obveznega zdravstvenega zavarovanja so lahko le tisti pripomo\u010D\
  ki, ki so potrebni pri zdravljenju in medicinski rehabilitaciji. Tako brajev pisalni\
  \ stroj kot brajeva vrstica sta zelo pomembna pripomo\u010Dka za slepo zavarovano\
  \ osebo v komunikaciji z zunanjim okoljem, to pa pomeni, da sta predvsem potrebna\
  \ v procesu socialne rehabilitacije, katere zagotavljanje potrebnih pripomo\u010D\
  kov presega pooblastila Zavoda. \n "
