response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPosebno varstvo v delovnem razmerju, ki je bilo prvotno zagotovljeno za delavke\
  \ zaradi varstva zdravja v funkciji njihove nose\u010Dnosti in materinstva, se z\
  \ razvojem postopno preoblikuje v smeri izena\u010Devanja odgovornosti \u017Eensk\
  \ in mo\u0161kih v zvezi s star\u0161evstvom in hkrati uveljavljanja na\u010Dela\
  \ enakih mo\u017Enosti in enakega obravnavanja delavk in delavcev na podro\u010D\
  ju dela. Veljavna delovna zakonodaja - Zakon o delovnih razmerjih (Ur. l. RS, \u0161\
  t. 21/13 in 78/13- popr. in 47/15 - ZZSDT, v nadaljevanju ZDR-1) vsebuje le \u0161\
  e eno dolo\u010Dbo, ki zagotavljajo posebno varstvo oziroma dolo\u010Da prepoved\
  \ izrecno za \u017Eenske, in sicer prepoved opravljanja podzemnih del v rudnikih\
  \ za \u017Eenske, z nekaj izjemami, npr. za vodilne delavke, za \u010Das prakse\
  \ zaradi strokovnega izobra\u017Eevanja in za delavke v zdravstvenih in socialnih\
  \ slu\u017Ebah ipd., ki odhajajo na podzemna dela zaradi opravljanja nefizi\u010D\
  nih del (181. \u010Dlen). Sicer pa se posebno varstvo zagotavlja delavkam v povezavi\
  \ z nose\u010Dnostjo, porodom in dojenjem oziroma tako delavkam kot delavcem v povezavi\
  \ z njihovimi star\u0161evskimi obveznostmi.\nV zvezi z izpostavljeno pobudo, ki\
  \ se nana\u0161a na \u010Drtanje 181. \u010Dlena ZDR-1 ugotavljamo, da MDDSZ ne\
  \ nasprotuje tej spremembi, obenem pa pojasnjujemo, da so se vse zakonske spremembe\
  \ delovne zakonodaje \u2013 ZDR/2002, 2007, kot tudi ZDR-1/2013 oblikovale v postopku\
  \ usklajevanja med socialnimi partnerji, na na\u010Din torej, kot so ga dogovorili\
  \ socialni partnerji tudi za njihovo sodelovanje v bodo\u010De. O temeljnih vpra\u0161\
  anjih s podro\u010Dja delovno pravne zakonodaje, zdravstva in pokojninskega zavarovanja\
  \ ter pla\u010Dnega sistema v javnem sektorju je potrebno soglasje socialnih partnerjev.\
  \ Posebej velja poudarili, da se vsi ukrepi s podro\u010Dje trga dela izvajajo ob\
  \ sodelovanju socialnih partnerjev, pri morebitnih spremembah Zakona o delovnih\
  \ razmerjih pa je potrebno soglasje socialnih partnerjev.\nMinistrstvo bo ob naslednji\
  \ celoviti prenovi ZDR-1 socialnim partnerjem predstavilo tudi navedeno pobudo.\
  \ Ob tem pa \u0161e enkrat poudarjamo, da je pri morebitnih spremembah Zakona o\
  \ delovnih razmerjih potrebno soglasje socialnih partnerjev. \n "
