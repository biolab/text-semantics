response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo za infrastrukturo je v\
  \ razli\u010Dnih zakonih za omilitev posledic krize COVID-19 \u017Ee predlagalo\
  \ pomo\u010D za izvajalce ob\u010Danih prevozov in \u0161olskih prevozov.\nIzvajalci\
  \ ob\u010Dasnih prevozov so tako dobili pomo\u010D za vse mesece od marca do maja\
  \ 2020 in od oktobra 2020 do junija 2021. Predlog ob\u010Dana je bil tako \u017E\
  e v celoti realiziran.\nZa obdobje marec - maj 2020 izvajalcem \u0161olskih prevozov\
  \ pomo\u010D ni bila zagotovljena. Gre namre\u010D za dejavnost, ki je v pristojnosti\
  \ ob\u010Din in te bi morale izpla\u010Dati pomo\u010D, saj dobijo v svoje prora\u010D\
  une sredstva za to. Minister Vrtovec jih je k temu tudi pisno pozval. Enako smo\
  \ npr. ravnali na Ministrstvu za infrastrukturo in izvajalcem obvezne gospodarske\
  \ javne slu\u017Ebe medkrajevnega avtobusnega prevoza potnikov izpla\u010Dali nadomestilo\
  \ v obliki nekritih fiksnih stro\u0161kov. Glede na to, da ob\u010Dine tega nadomestila\
  \ niso \u017Eelele izpla\u010Dati, je bilo odlo\u010Deno, da Republika Slovenija\
  \ pomaga tudi njim. Izvajalci \u0161olskih prevozov so bili tako upravi\u010Deni\
  \ do pomo\u010Di za vse dni, ko ni potekal pouk v \u0161olah in sicer od 1.10.2020\
  \ do 30.6.2021. Republika Slovenija je zagotovila pomo\u010D tem izvajalcem v obliki\
  \ pokritja 50% fiksnih stro\u0161kov. Fiksni stro\u0161ki pa so bili dolo\u010D\
  eni v vi\u0161ini 36% normirane stro\u0161kovne cene. Ostalih 50% naj bi krile ob\u010D\
  ine, saj kot re\u010Deno, spada financiranje te dejavnosti v njihovo pristojnost.\_"
