response: "Odziv Ministrstva za promet\nGotovo so pozitivne spodbude in sporo\u010D\
  ila dolgoro\u010Dno zelo u\u010Dinkovita metoda za spreminjanje navad in tudi v\
  \ prometu dobra pot za varnej\u0161i in bolj teko\u010D promet. Kampanje in preventivne\
  \ akcije, ki jih izvaja Javna agencija Republike Slovenije za varnost prometa, so\
  \ v letu 2010 usmerjene prav v tak\u0161na sporo\u010Dila, da bi se zahvalili voznikom,\
  \ ki upo\u0161tevajo prometna pravila, jim sporo\u010Dili, da to zelo cenimo in\
  \ z zahvalo ter pohvalo spodbudili pozitivno vedenje.\nSistem nagrajevanja je uveden\
  \ tudi pri obveznih zavarovanjih v prometu, kjer imajo vse zavarovalnice bonitete\
  \ za lastnike vozil, ki v preteklem zavarovalnem obdobju, oziroma v dalj\u0161em\
  \ \u010Dasovnem obdobju niso povzro\u010Dili \u0161kod. Za lastnike vozil z ve\u010D\
  \ \u0161kodnimi dogodki, pa je mo\u017Enost negativnih posledic s pove\u010Danjem\
  \ premij. Deluje pozitivna spodbuda, negativnim posledicam pa se lastniki izogibajo\
  \ z menjavo zavarovalnic.\nObe podro\u010Dji uspe\u0161no in seveda z ustreznimi\
  \ ukrepi razvijata pozitivno nagrajevanje, ker so v ozadju za to tudi vzpostavljeni\
  \ mehanizmi. Pri pla\u010Devanju nadomestil za uporabo cestne infrastrukture ali\
  \ pri podobnih dajatvah pa to ni mogo\u010De. Globe in kazni, ki se pla\u010Dujejo\
  \ za kr\u0161itve prometnih pravil, so prihodki Prora\u010Duna Republike Slovenije,\
  \ nimajo namenske porabe in v sistemu integralnega prora\u010Duna te ne morejo dobiti.\
  \ Drugi razlog, ki ima sicer zelo pozitivno sporo\u010Dilo pa je, da ve\u010Dina\
  \ voznikov upo\u0161teva predpise in nima zabele\u017Eenih kr\u0161itev. Nagrajevanje\
  \ ve\u010Dine bi tako pomenilo potrebo za izdatno zagotovitev novih virov \u2013\
  \ samo za primer: za recimo 10% popust bi morali letno zagotoviti med pet in \u0161\
  est milijoni evrov.  "
