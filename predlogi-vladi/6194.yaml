response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza obstoje\u010Dega stanja\nBrezposelne osebe s podjetni\u0161ko idejo\
  \ se lahko v okviru aktivne politike zaposlovanja vklju\u010Dijo v program Podjetno\
  \ v svet podjetni\u0161tva, ki zajema podjetni\u0161ko usposabljanje mladih visoko\
  \ izobra\u017Eenih brezposelnih oseb, ki spadajo med ranljive skupine na trgu dela.\
  \ Usposabljanje poteka v majhnih skupinah, kjer mladi razvijajo svoje podjetni\u0161\
  ke ideje, ki jih realizirajo ob strokovnem vodstvu oziroma mentorstvu strokovnjakov\
  \ z izku\u0161njami iz podjetni\u0161tva in gospodarstva ter raziskovalnih in izobra\u017E\
  evalnih institucij. Udele\u017Eenci programa pridobijo tudi neformalna znanja in\
  \ ve\u0161\u010Dine, kar jim omogo\u010Da la\u017Eji vstop v podjetni\u0161tvo ter\
  \ ve\u010Djo zaposljivost. Operacija se izvaja na obmo\u010Dju dvanajstih statisti\u010D\
  nih regij v Sloveniji in omogo\u010Da udele\u017Eencem zaposlitev za dolo\u010D\
  en \u010Das \u0161tirih mesecev; v tem obdobju razvijajo svoje podjetni\u0161ke\
  \ ideje in se ob strokovnem vodstvu usposabljajo za njihovo realizacijo, hkrati\
  \ pa krepijo konkuren\u010Dne sposobnosti za nastop na trgu dela. Cilji operacije\
  \ je zaposlovanje mladih z vi\u0161jo in visoko izobrazbo ter ustvarjanje novih\
  \ delovnih mest v podjetni\u0161tvu. Operacijo delno financira Evropska unija iz\
  \ Evropskega socialnega sklada, izvaja pa se v okviru Operativnega programa razvoja\
  \ \u010Dlove\u0161kih virov za obdobje 2007-2013, 1. razvojne prioritete: \xBBSpodbujanje\
  \ podjetni\u0161tva in prilagodljivosti\xAB, 1.2. prednostne usmeritve: \xBBUsposabljanje\
  \ in izobra\u017Eevanje za konkuren\u010Dnost in zaposljivost\xAB. Operacijo delno\
  \ financira tudi Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti.\n Analiza predloga in razlogi za njegovo (ne)primernost\nZ vidika zakonodaje,\
  \ ki ureja sistem zavarovanja za primer brezposelnosti in pravice iz tega naslova,\
  \ posredovani predlog ocenjujemo za neprimernega ter neskladnega z omenjenim sistemom,\
  \ ki zavarovancem ob prenehanju zaposlitve, opravljanja samostojne dejavnosti ipd.,\
  \ pod pogojem predhodnega pla\u010Devanja prispevkov za zavarovanje za primer brezposelnosti\
  \ in ob izpolnjevanju ostalih zakonsko dolo\u010Denih pogojev, za dolo\u010Deno\
  \ obdobje z izpla\u010Devanjem denarnega nadomestila za primer brezposelnosti zagotavlja\
  \ minimalno socialno varnost, hkrati pa jim z ukrepi aktivne politike zaposlovanja\
  \ ter ostalimi ukrepi, ki jih na trgu dela izvaja dr\u017Eava preko Zavoda RS za\
  \ zaposlovanje in drugih izvajalcev (zlasti koncesionarjev), nudi pomo\u010D pri\
  \ pridobivanju novih znanj, vi\u0161je ravni usposobljenosti in izobrazbe, kar prispeva\
  \ k dvigu njihovih zaposlitvenih mo\u017Enosti ter jih spodbuja k delovni aktivaciji.\
  \ Omogo\u010Danje podjetni\u0161ke aktivacije osebe, ki bi se kljub temu \u0161\
  e vedno \u0161tela za brezposelno in bila na tej podlagi kljub statusu podjetnika\
  \ upravi\u010Dena do denarne pomo\u010Di iz javnih sredstev (bodisi iz naslova brezposelnosti,\
  \ bodisi do razli\u010Dnih socialnih transferjev), bi bila torej v neposrednem nasprotju\
  \ s sistemskim pojmovanjem osnovne zna\u010Dilnosti brezposelnosti; za brezposelno\
  \ osebo se namre\u010D v skladu z veljavno zakonodajo lahko \u0161teje zgolj oseba,\
  \ ki si sredstev za pre\u017Eivljanje iz razli\u010Dnih razlogov ne zmore zagotavljati\
  \ na podlagi opravljanja dolo\u010Denega dela ali dejavnosti, v okviru katere/ga\
  \ bi bila zaradi zagotavljanja socialne varnosti ob morebitnem nastanku brezposelnosti\
  \ vklju\u010Dena v obvezna socialna zavarovanja. Ne nazadnje je podobno ureditev,\
  \ kot jo predlaga pobudnik, poznal \u017Ee Zakon o zaposlovanju in zavarovanju za\
  \ primer brezposelnosti, ki je status brezposelnosti pri samozaposlenih osebah ter\
  \ (so)lastnikih gospodarskih dru\u017Eb, ki v obvezno zavarovanje niso bili vklju\u010D\
  eni na drugi podlagi, vezal na vi\u0161ino dobi\u010Dka iz dejavnosti; opisana ureditev\
  \ je bila odpravljena z uveljavitvijo Zakona o urejanju trga dela ravno zaradi zagotavljanja\
  \ enake obravnave razli\u010Dnih kategorij brezposelnih oseb, kar je za pridobitev\
  \ statusa brezposelnosti med drugim terjalo tudi postavitev zahteve po predhodni\
  \ odjavi iz vseh socialnih zavarovanj. Dr\u017Eava si s politiko zaposlovanja med\
  \ drugim prizadeva ubla\u017Eiti posledice sistemskih neskladij na trgu dela, brezposelnim\
  \ osebam pa hkrati pomaga pri uresni\u010Devanju njihovih zaposlitvenih ciljev,\
  \ kar na omenjenem podro\u010Dju predstavlja ureditev, primerljivo z ureditvami\
  \ v ostalih dr\u017Eavah \u010Dlanicah EU. Pomo\u010D dr\u017Eave, ki jo ta z vidika\
  \ posameznikovih podjetni\u0161kih ciljev in na\u010Drtov zagotavlja osebam, prijavljenim\
  \ v evidenco brezposelnih oseb, se lahko osredoto\u010Da predvsem na njihovo usposabljanje\
  \ in izobra\u017Eevanje, ki bi jim pred morebitno uresni\u010Ditvijo podjetni\u0161\
  ke ideje omogo\u010Dalo pridobitev dolo\u010Denih uporabnih znanj tudi na tem podro\u010D\
  ju, ni pa po na\u0161em mnenju niti smiselno niti mogo\u010De v ta namen normativno\
  \ prepletati tako razli\u010Dnih dru\u017Ebenih statusov, kot sta brezposelnost\
  \ in podjetni\u0161tvo.\nNe glede na zgoraj navedeno ocenjujemo, da bi realizacija\
  \ prejetega predloga povzro\u010Dila tudi precej\u0161en porast \u0161tevila prijavljenih\
  \ v evidenci brezposelnih oseb, ki bi bile hkrati tudi poslovodne osebe gospodarskih\
  \ dru\u017Eb. Tak\u0161na ureditev bi povzro\u010Dila najmanj neenakopraven polo\u017E\
  aj omenjenih oseb do ustanoviteljev podjetij, ki ne bi bili prijavljeni v evidenci\
  \ brezposelnih oseb in ne bi prejemali denarnega nadomestila za primer brezposelnosti\
  \ ali denarne socialne pomo\u010Di, saj bi jim lahko \xBBbrezposelni\xAB podjetniki\
  \ pri poslovanju zaradi ugodnej\u0161ega izhodi\u0161\u010Dnega polo\u017Eaja predstavljali\
  \ neposredno nelojalno konkurenco in s tem izkrivljali udejanjanje na\u010Dela svobodne\
  \ gospodarske pobude (manj\u0161a odgovornost za rezultate poslovanja, saj bi jim\
  \ bila kljub negativnemu poslovnemu izidu zagotovljena vsaj minimalna sredstva za\
  \ pre\u017Eivetje, kar pa ne bi veljalo za podjetnike, ki bi poslovali brez tak\u0161\
  ne pomo\u010Di dr\u017Eave).\n "
