response: "Odziv Ministrstva za okolje in prostor\nZNSVS v 26.e \u010Dlenu dolo\u010D\
  a, da subvencija za prvo re\u0161evanje stanovanjskega vpra\u0161anja z nakupom,\
  \ gradnjo, rekonstrukcijo ali spremembo namembnosti pripada tisti mladi dru\u017E\
  ini, ki ima sklenjeno prodajno pogodbo ali pridobljeno pravnomo\u010Dno gradbeno\
  \ dovoljenje po 1. marcu 2006, \u010De izpolnjuje pogoje iz tega zakona.\nZNSVS\
  \ je bil sprejet leta 2000. Zagotovil je sistemsko podlago za dolgoro\u010Dno var\u010D\
  evanje za stanovanjske namene, pri \u010Demer so var\u010Devalci kot spodbudo za\
  \ redno dolgoro\u010Dno var\u010Devanje letno pridobili premijo ter pravico do ugodnega\
  \ posojila za stanovanjske namene. V letu 2006 je bil zakon spremenjen in dopolnjen.\
  \ Bistvena novost pa je bilo novo poglavje o subvencioniranju mladih dru\u017Einam\
  \ za prvo re\u0161evanje stanovanjskega vpra\u0161anja.\nPogoj, da mora biti gradbeno\
  \ dovoljenje izdano oziroma kupna pogodba sklenjena po datumu 1.3.2006, je bil torej\
  \ sprejet s sprejetjem Zakona o spremembah in dopolnitvah zakona o nacionalni stanovanjski\
  \ var\u010Devalni shemi in subvencijah mladim dru\u017Einam za prvo re\u0161evanje\
  \ stanovanjskega vpra\u0161anja \u2013 ZNSVS-A (Uradni list RS, \u0161t. 14/06 z\
  \ dne 14. 2. 2006). Navedeni zakon je bil objavljen v Uradnem listu RS \u0161t.\
  \ 14/06, dne 14.2.2006, in je po preteku vacatio legis, to je 15 dni od objave zakona,\
  \ za\u010Del veljati, kar v tem primeru pomeni, da je pri\u010Del veljati dne 1.3.2006.\
  \ Ker zakon ne more urejati zadev in dolo\u010Dati pogojev za nazaj, je moral tudi\
  \ pravico do subvencioniranja mladih dru\u017Ein urediti za naprej in je zato dolo\u010D\
  il, da se upo\u0161tevajo le gradbena dovoljenja in prodajne pogodbe sklenjene po\
  \ 1.3.2006, ko je navedeni zakon \u017Ee za\u010Del veljati. Tudi sam namen ZNSVS\
  \ in zakonodajalca je, da se subvencionira bodo\u010De re\u0161evanje stanovanjskega\
  \ vpra\u0161anja mladih dru\u017Ein.\nIz navedenih razlogov menimo, da predlog ni\
  \ primeren za nadaljnjo obravnavo."
