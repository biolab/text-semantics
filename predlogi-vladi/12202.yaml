response: "Odziv Ministrstva za infrastrukturo\nSpomladi 2020 smo imeli prvi val epidemije\
  \ COVID 19 in zaprtje dru\u017Ebe. To je bilo nekaj popolnoma novega, ukrepati je\
  \ bilo treba hitro in takoj. Zaradi zaprtja je obstajala nevarnost izgube dohodkov\
  \ dr\u017Eavljanov in predvsem to je bil razlog, da je vlada posegla tudi po ukrepu\
  \ zmanj\u0161anja prispevka za OVE in pla\u010Dila omre\u017Enine za obra\u010D\
  unsko mo\u010D na polo\u017Enicah za elektriko. Tak ukrep je poleg prihranka za\
  \ odjemalce prinesel tudi okrog 15 milijonov manj\u0161e prihodke za elektrodistribucijske\
  \ dru\u017Ebe in ELES ter okrog 18 milijonov manj sredstev za spodbujanje gradnje\
  \ obnovljivih virov energije.\nObnovljive vire nujno potrebujemo, npr. za nadome\u0161\
  \u010Danje TE\u0160, ki ga bo potrebno zapreti. Z omre\u017Enino se vzdr\u017Euje\
  \ in gradi omre\u017Eje, brez katerega ni oskrbe z elektri\u010Dno energijo.\nTak\u0161\
  ni posegi na polo\u017Enico\_ so torej izredno problemati\u010Dni in se jih uporabi\
  \ le v skrajni sili. Pozneje se je izkazalo, da so drugi ukrepi vlade uspe\u0161\
  no prepre\u010Devali odpu\u0161\u010Danje v dejavnostih, ki so se ustavile in do\
  \ velike izgube dohodkov ni pri\u0161lo.\nZato jeseni 2020 ukrep posega na polo\u017E\
  nice za elektri\u010Dno energijo ni bil ponovno uporabljen.\nTrenutno pri\u010D\
  akujemo podra\u017Eitve energentov in elektri\u010Dne energije, zaradi dviga cen\
  \ na veleprodajnih trgih. Do podra\u017Eitve elektrike v tem hipu \u0161e ni pri\u0161\
  lo, zneski na polo\u017Enicah so vsaj zadnji dve leti razmeroma nizki, z izjemo\
  \ treh mesecev v 2020, ko so bili \u0161e dodatno zni\u017Eani. Eden od dobaviteljev\
  \ elektrike je napovedal podra\u017Eitev, ki bo na njegovih polo\u017Enicah prinesla\
  \ okrog 10% vi\u0161ji znesek, drugi dobavitelji o tem \u0161ele razmi\u0161ljajo.\
  \ Ocenjujemo, da poseg na polo\u017Enice za elektriko v tem trenutku ni potreben.\
  \ \u010Ce pa bi do ve\u010Djih podra\u017Eitev pri\u0161lo, vlada \u017Ee pripravlja\
  \ nabor mogo\u010Dih ukrepov. Pri tem bodo tokrat ukrepi nekoliko bolj selektivni,\_\
  \ verjetno jih bodo dele\u017Eni le socialno ogro\u017Eeni.\nVlada trenutno predvsem\
  \ spodbuja dr\u017Eavljane, da naj v primeru, da njihov dobavitelj najavi dvig cene,\
  \ sklenejo pogodbo o dobavi z drugim dobaviteljem, ki ima ceno ni\u017Ejo. To bo\
  \ ustvarilo pritisk na dobavitelje, da bodo ceno zvi\u0161evali kar se da malo,\
  \ \u010De sploh.\nNa ceno same elektri\u010Dne energije vlada ne more pose\u010D\
  i, ta cena se oblikuje na prostem evropskem trgu, na katerem morajo dobavitelji\
  \ to energijo kupiti. Omejevanje maloprodajnih cen bi vlada morala\_ dobaviteljem\
  \ nadomestiti, denar za to bi pri\u0161el iz prora\u010Duna, ki pa se napaja iz\
  \ davkov, ki jih pla\u010Dujejo isti dr\u017Eavljani, ki pla\u010Dujejo tudi elektri\u010D\
  no energijo. Tak\u0161en ukrep torej pove\u010Da davke in zmanj\u0161a polo\u017E\
  nico za elektriko. Ukrep v resnici ne prinese ni\u010Desar, ima pa tudi \u0161kodljive\
  \ posledice. Elektrika postane navidezno poceni in zato se je porabi ve\u010D, kot\
  \ \u010De bi imela pravo ceno, kon\u010Dni stro\u0161ek za dru\u017Ebo in dr\u017E\
  avljane ob takem ukrepu je torej vi\u0161ji.\nPodobno je z vsemi komponentami, ki\
  \ sestavljajo ra\u010Dun za elektriko. \u010Ce se zni\u017Ea omre\u017Enina, se\
  \ omre\u017Eja ne da ve\u010D vzdr\u017Eevati in oskrba lahko postane motena. To\
  \ lahko zelo slabo vpliva predvsem na gospodarstvo, posledi\u010Dno pa tudi na zaposlenost\
  \ in pla\u010De.\nTudi zmanj\u0161anje DDV-ja in tro\u0161arine zmanj\u0161a pritok\
  \ v dr\u017Eavni prora\u010Dun, ki je v celoti vnaprej razporejen. Manj\u0161i prihodki\
  \ prora\u010Duna zahtevajo torej zmanj\u0161anje gradnje in vzdr\u017Eevanja cest\
  \ bolnic, \u0161ol, \u2026 \_Zmanj\u0161anje davkov je torej mogo\u010De za kraj\u0161\
  e obdobje, ko je kriza, pozneje pa je vse to potrebno nadomestiti."
