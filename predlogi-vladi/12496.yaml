response: "Odziv Ministrstva za zdravje\nV Republiki Sloveniji, v \u010Dasu epidemije\
  \ ni bilo vzpostavljenega enotnega sistema financiranja t.i. covid dodatkov, zato\
  \ je URSZR sledila praksi dolo\u010Ditve upravi\u010Dencev do dodatkov po takrat\
  \ veljavnem 66. \u010Dlenu Zakona o interventnih ukrepih za omilitev in odpravo\
  \ posledic epidemije COVID-19 (Uradni list RS, \u0161t. 80/20, 152/20 \u2013 ZZUOOP,\
  \ 175/20 \u2013 ZIUOPDVE, 203/20 \u2013 ZIUPOPDVE, 15/21 \u2013 ZDUOP, 112/21 \u2013\
  \ ZIUPGT in 206/21 \u2013 ZDUP\u0160OP) in 115. \u010Dlenu Zakona o interventnih\
  \ ukrepih za omilitev posledic drugega vala epidemije COVID-19 (Uradni list RS,\
  \ \u0161t. 175/20, 203/20 \u2013 ZIUPOPDVE, 15/21 \u2013 ZDUOP, 51/21 \u2013 ZZVZZ-O,\
  \ 57/21 \u2013 odl. US in 112/21 \u2013 ZIUPGT), za prostovoljce, ki so bili v \u010D\
  asu epidemije vklju\u010Deni ali vpoklicani v opravljanje nalog na podro\u010Dju\
  \ za\u0161\u010Dite, re\u0161evanja in pomo\u010Di. Navedeni prostovoljci so naloge\
  \ opravljali prostovoljno, torej za to niso bili pla\u010Dani, ampak jim je bil,\
  \ prav zaradi neposredne nevarnosti za njihovo zdravje izpla\u010Dan dodatek za\
  \ izpostavljenost nevarnosti in posebne obremenitve.\nURSZR je s sprejemanjem in\
  \ pregledom zahtevkov za upravi\u010Dence do dodatka po 77. \u010Dlenu ZDUP\u0160\
  OP (do vklju\u010Dno februarja 2022), pridobila nove podatke o tem, da so vklju\u010D\
  eni dijaki in \u0161tudenti prejemali za delo pla\u010Dila, v razli\u010Dni vi\u0161\
  ini po ustanovah:\n Ustanove so v urno postavko za pla\u010Dilo dela posameznega\
  \ dijaka ali \u0161tudenta vklju\u010Dili tudi dodatek za neposredno delo s pacienti\
  \ oziroma uporabniki, obolelimi za COVID-19, kot ga dolo\u010Da 56. \u010Dlen Zakon\
  \ o za\u010Dasnih ukrepih za omilitev in odpravo posledic COVID-19 (Uradni list\
  \ RS, \u0161t. 152/20, 175/20 \u2013 ZIUOPDVE, 82/21 \u2013 ZNB-C, 112/21 \u2013\
  \ ZNUPZ, 167/21 \u2013 odl. US in 206/21 \u2013 ZDUP\u0160OP). Nekateri dijaki in\
  \ \u0161tudentje za opravljeno delo niso prejeli nikakr\u0161nega pla\u010Dila.\
  \ Njihovo delo se je upo\u0161tevalo kot (obvezna) praksa v okviru izobra\u017E\
  evanja. Za izvajanje testiranja na oku\u017Ebo s koronavirusom, kakor tudi cepljenje\
  \ proti COVID-19, ki so ga izvajale zasebne zdravstvene ustanove, so te prejele\
  \ posebna prora\u010Dunska sredstva, za pokrivanje celotnega postopka izvedbe testiranja\
  \ ali cepljenja, tudi za pla\u010Dilo izvajalcem, med njimi tudi dijakov in \u0161\
  tudentov, ki so bili v to vklju\u010Deni. Tudi zdravstveno osebje v javnih ustanovah,\
  \ za izvajanje navedenega testiranja in cepljenja, ni prejelo posebnih dodatkov\
  \ iz naslova nevarnosti in posebne obremenitve. Mnogi ostali prostovoljci (npr.\
  \ zaposleni, upokojenci, brezposelni), ki so bili tudi vklju\u010Deni za pomo\u010D\
  \ zdravstvu in socialno-varstvenih ustanovah, kakor tudi v pomo\u010D pri izvajanju\
  \ testiranja in cepljenja, niso upravi\u010Deni do dodatka po 77. \u010Dlenu ZDUP\u0160\
  OP, niti niso prejeli nikakr\u0161nega pla\u010Dila za delo. \nZaradi navedenih\
  \ dejstev so bili dolo\u010Deni kriteriji o upravi\u010Dencih do dodatka, s \u010D\
  imer se bo lahko zagotavljala kasnej\u0161a revizijska sled. Odlo\u010Deno je bilo,\
  \ da do dodatka, na podlagi 77. \u010Dlena ZDUP\u0160OP, ni upravi\u010Den:\n prostovoljec,\
  \ ki ni pripadnik sil za za\u0161\u010Dito, re\u0161evanje in pomo\u010D oz. nima\
  \ statusa dijaka ali \u0161tudenta, \u010De je dijak ali \u0161tudent opravljal\
  \ naloge tehni\u010Dne ali administrativne pomo\u010Di v drugih prostorih, ki nima\
  \ zveze z neposredno celostno oskrbo bolnikov, cepljenjem ali testiranjem, \u010D\
  e je dijak ali \u0161tudent zaradi opravljanja nalog ali dela prejel t. i. covid\
  \ dodatek, \u010De je bil dijak ali \u0161tudent za svoje delo pla\u010Dan. "
