response: "Odziv Ministrstva za gospodarstvo\nV zvezi s predlogom menimo, da na ta\
  \ na\u010Din ne bi uspeli zajeziti inflacije in prepre\u010Diti podra\u017Eitve\
  \ prehrambenih izdelkov, kot je navedeno v predlogu, zato iz razlogov, ki jih navajamo\
  \ v nadaljevanju, ocenjujemo, da predlog ni primeren za nadaljnjo obravnavo. V kolikor\
  \ prihaja do nepravilnosti v delovanju v verigi od kmeta do kon\u010Dnega potro\u0161\
  nika in \u010De so le-te vzrok visokim cenam za kon\u010Dnega potro\u0161nik, je\
  \ vsekakor potrebno nepravilnosti ugotoviti ter ustrezno ukrepati, vendar javna\
  \ objava mar\u017E ne bi bil ustrezen ukrep in ne bi prinesel pri\u010Dakovanega\
  \ rezultata. Eden od razlogov, da javno razkritje mar\u017E ni primerno, je da vi\u0161\
  ina mar\u017Ee predstavlja poslovno skrivnost trgovca in bi mu njeno razkritje npr.\
  \ konkurentom lahko povzro\u010Dilo nastanek poslovne \u0161kode. Mar\u017Ea namre\u010D\
  \ odra\u017Ea poslovno strategijo trgovske dru\u017Ebe, cena in s tem tudi mar\u017E\
  a predstavljata enega izmed osnovnih tr\u017Enih mehanizmov prilagajanja subjektov\
  \ na trgu, povpra\u0161evanju in konkurenci na trgu, torej eno od orodij tr\u017E\
  nega boja in vzpostavljanja konkuren\u010Dnih prednosti. Drugi razlog, da razkrivanje\
  \ mar\u017E trgovcev ni upravi\u010Deno, je ta, da bi na ta na\u010Din trgovci pridobili\
  \ informacije o strukturi cene svojih konkurentov, kar bi jim omogo\u010Dilo la\u017E\
  ja usklajevanje oziroma spodbudilo dogovarjanje glede cen na trgu. Izmenjava informacij\
  \ med subjekti na trgu in usklajevanje glede cen pa predstavljata tudi eno izmed\
  \ najhuj\u0161ih kr\u0161itev pravil varstva konkurence in praviloma vodita v vi\u0161\
  je cene za kon\u010Dnega potro\u0161nika, kot bi jih zagotovil tr\u017Eni mehanizem.\
  \ Tak\u0161no ravnanje, katerega cilj ali u\u010Dinek je omejevanje, prepre\u010D\
  evanje oziroma izkrivljanje konkurence, je prepovedano v skladu z dolo\u010Dili\
  \ Zakona o prepre\u010Devanju omejevanja konkurence (Ur. l. RS 36/2008 in 40/2009).\
  \ Z objavo mar\u017E bi tako dejansko spodbudili nezakonita ravnanja subjektov na\
  \ trgu in povzro\u010Dili, da bi se cene \u0161e zvi\u0161ale. Tudi z vidika potro\u0161\
  nika se objava mar\u017E ne zdi smiselna, saj racionalni potro\u0161nik ne kupuje\
  \ proizvodov na podlagi vi\u0161ine mar\u017Ee oziroma na podlagi vi\u0161ine zaslu\u017E\
  ka trgovca, ampak glede na vi\u0161ino maloprodajne cene, ki jo pla\u010Da, tako\
  \ da informacije o vi\u0161ini mar\u017Ee pri odlo\u010Ditvi o nakupu ne potrebuje.\
  \ Glede na obrazlo\u017Eeno menimo, da predlog ni primeren za nadaljnjo obravnavo.\
