response: "Odziv Ministrstva za pravosodje\nPostopek izvr\u0161be in slu\u017Ebo izvr\u0161\
  itelja ureja Zakon o izvr\u0161bi in zavarovanju . Z izvr\u0161bo se pose\u017E\
  e na dol\u017Enikovo premo\u017Eenje in ne na premo\u017Eenje nekoga tretjega, ki\
  \ ima na predmetih izvr\u0161be pravico, ki prepre\u010Duje izvr\u0161bo, na primer\
  \ lastninsko pravico. \u010Ce pa zaradi izvr\u0161ilnega postopka kljub temu pride\
  \ do posega v pravice tretjega, ZIZ omogo\u010Da varstvo njegovih pravic. 64. \u010D\
  len ZIZ dolo\u010Da, da lahko oseba, ki kot verjetno izka\u017Ee, da ima na predmetu\
  \ izvr\u0161be pravico, ki prepre\u010Duje izvr\u0161bo (tretji) do konca izvr\u0161\
  ilnega postopka vlo\u017Ei ugovor zoper sklep o izvr\u0161bi in v njem zahteva,\
  \ naj sodi\u0161\u010De izvr\u0161bo na ta predmet izre\u010De za nedopustno. Tretji\
  \ lahko predlaga tudi odlog izvr\u0161be (73. \u010Dlen ZIZ).\nPri rube\u017Eu se\
  \ lahko postavi vpra\u0161anje, \u010Digava je dejansko stvar, ki jo \u017Eeli zarubiti\
  \ izvr\u0161itelj. ZIZ dolo\u010Da, da izvr\u0161itelj zarubi predvsem stvari, glede\
  \ katerih ni pripomb o obstoju kak\u0161ne pravice, ki bi prepre\u010Devala izvr\u0161\
  bo in stvari, ki se dajo najla\u017Eje vnov\u010Diti, pri tem pa je treba upo\u0161\
  tevati tudi izjave navzo\u010Dih strank in drugih oseb (84. \u010Dlen ZIZ).\nTretji\
  \ odstavek 39. \u010Dlena Pravilnika o opravljanju slu\u017Ebe izvr\u0161itelja\
  \  dolo\u010Da, da mora izvr\u0161itelj opravljati izvr\u0161ilna dejanja ne glede\
  \ na s strani upnika, dol\u017Enika ali koga tretjega zatrjevane ovire dejanske\
  \ ali pravne narave, razen \u010De pristojni organ dolo\u010Di druga\u010De.\n76.\
  \ \u010Dlen pravilnika dolo\u010Da, da izvr\u0161itelj opravi rube\u017E stvari\
  \ ne glede na ugovore, da se z rube\u017Eem kr\u0161ijo katerekoli pravice drugih\
  \ oseb na tej stvari. Rube\u017E takih stvari pa se opravi samo, \u010De ni mogo\u010D\
  e zarubiti dovolj drugih stvari enake vrste, ki bi zado\u0161\u010Dale za popla\u010D\
  ilo upnika. Osebe, ki zatrjujejo obstoj pravic, ki prepre\u010Dujejo izvr\u0161\
  bo, izvr\u0161itelj pozove, da za to predlo\u017Eijo dokaze. \u010Ce so taka dokazila\
  \ predlo\u017Eena, mora izvr\u0161itelj osebe obvestiti, da lahko svoje zahtevke\
  \ uveljavljajo pri sodi\u0161\u010Du oziroma drugemu pristojnemu organu.\nV skladu\
  \ z dolo\u010Dbami 39. \u010Dlena pravilnika mora izvr\u0161itelj opravljati izvr\u0161\
  ilna dejanja s skrbnostjo dobrega strokovnjaka in na na\u010Din, s katerim se najhitreje\
  \ in najbolj u\u010Dinkovito dose\u017Ee popla\u010Dilo upnika oziroma izvr\u0161\
  itev ali zavarovanje dol\u017Enikove obveznosti, pri \u010Demer mora spo\u0161tovati\
  \ dostojanstvo dol\u017Enika, \u010Dlanov njegovega gospodinjstva in drugih oseb\
  \ ter jim ne sme povzro\u010Diti nepotrebne \u0161kode ter stro\u0161kov.  Izvr\u0161\
  itelj mora opravljati svoje naloge v okviru, pod pogoji in na na\u010Din, ki jih\
  \ dolo\u010Dajo zakoni, na podlagi zakona izdani predpisi in pravilnik.\n289. \u010D\
  len ZIZ dolo\u010Da, da je izvr\u0161itelj odgovoren za vso \u0161kodo, ki nastane\
  \ pri opravljanju dejanj izvr\u0161be in zavarovanja zaradi njegovega ravnanja ali\
  \ opustitve dol\u017Enosti, ki jih ima po zakonu, podzakonskih aktih in odredbah\
  \ sodi\u0161\u010Da.\nZarubljene stvari praviloma hrani izvr\u0161itelj (65. \u010D\
  len pravilnika). Morajo se hraniti s skrbnostjo dobrega gospodarja in ne smejo biti\
  \ izpostavljene po\u0161kodbam ali drugim okoli\u0161\u010Dinam, zaradi katerih\
  \ bi se lahko po\u0161kodovale ali uni\u010Dile. Pri transportu, rokovanju in skladi\u0161\
  \u010Denju zarubljenih stvari se mora upo\u0161tevati ustrezne predpise, ki dolo\u010D\
  ajo minimalne tehni\u010Dne in druge pogoje za posamezne vrste stvari. Posebno pazljivost\
  \ se mora zagotoviti pri hrambi stvari, ki so zaradi svojih lastnosti strupene,\
  \ gorljive, eksplozivne ali kako druga\u010De nevarne (66. \u010Dlen pravilnika).\n\
  ZIZ ureja tudi nadzor nad opravljanjem slu\u017Ebe izvr\u0161itelja s strani Zbornice\
  \ izvr\u0161iteljev (297.b \u010Dlen), ministra, pristojenega za pravosodje (297.\
  \ \u010Dlen) in predsednika sodi\u0161\u010Da (297.a). 298. \u010Dlen ZIZ dolo\u010D\
  a, da je izvr\u0161itelj disciplinsko odgovoren, \u010De pri opravljanju slu\u017E\
  be izvr\u0161itelja kr\u0161i dolo\u010Dbe tega zakona oziroma drugih predpisov,\
  \ ali \u010De s katerimkoli svojim ravnanjem krni ugled slu\u017Ebe izvr\u0161itelja.\n\
  Uvedbo disciplinskega postopka nad izvr\u0161iteljem lahko predlaga zbornica, predsednik\
  \ okrajnega sodi\u0161\u010Da, predsednik okro\u017Enega sodi\u0161\u010Da, predsednik\
  \ vi\u0161jega sodi\u0161\u010Da in stranke v izvr\u0161ilnem postopku, v katerem\
  \ je izvr\u0161itelj opravljal dejanja izvr\u0161be ali zavarovanja, minister, pristojen\
  \ za pravosodje, pa lahko uvede disciplinski postopek na predlog prej navedenih\
  \ oseb ali po uradni dol\u017Enosti (298.a \u010Dlen ZIZ).\nMinistrstvo za pravosodje\
  \ meni, da je veljavna ureditev v tem delu ustrezna, preu\u010Dili pa jo bomo v\
  \ zvezi z mo\u017Enostjo vpogledovanja izvr\u0161iteljev v uradne evidence, saj\
  \ bi na ta na\u010Din lahko prihranili \u010Das in stro\u0161ke in tudi razbremenili\
  \ sodi\u0161\u010Da.\n "
