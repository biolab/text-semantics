response: "Odziv Ministrstva za pravosodje\nV zvezi s predlogom, ki ste nam ga posredovali\
  \ z zgoraj navedenim dopisom, smo analizirali in prou\u010Dili dolo\u010Dbe Zakona\
  \ o finan\u010Dnem poslovanju, postopkih zaradi insolventnosti in prisilnem prenehanju\
  \ (Uradni list RS, \u0161t. 126/07, 40/09, 59/09, 52/10, 106/10-ORZFPPIPP21, 26/11\
  \ in 47/11-ORZFPPIPP21-1; v nadaljevanju ZFPPIPP) glede ureditve prednostnih terjatev\
  \ delavcev. ZFPPIPP v prvem odstavku 21. \u010Dlena dolo\u010Da, da so prednostne\
  \ naslednje terjatve:\n pla\u010De in nadomestila pla\u010D za zadnje tri mesece\
  \ pred za\u010Detkom postopka zaradi insolventnosti; od\u0161kodnine za po\u0161\
  kodbe, povezane z delom pri dol\u017Eniku, in poklicne bolezni; neizpla\u010Dane\
  \ odpravnine za prenehanje delovnega razmerja pred za\u010Detkom ste\u010Dajnega\
  \ postopka; pla\u010De in nadomestila pla\u010D delavcem, katerih delo zaradi za\u010D\
  etka ste\u010Dajnega postopka postane nepotrebno, za obdobje od za\u010Detka ste\u010D\
  ajnega postopka do poteka odpovednega roka; odpravnine delavcem, ki jim je upravitelj\
  \ odpovedal pogodbo o zaposlitvi; davki in prispevki, ki jim mora izpla\u010Devalec\
  \ obra\u010Dunati ali pla\u010Dati hkrati z izpla\u010Dili iz prve, tretje, \u010D\
  etrte in pete alinee. \nAvtenti\u010Dna razlaga 3. to\u010Dke prvega odstavka 21.\
  \ \u010Dlena ZFPPIPP  dolo\u010Da, da se tudi v postopku prisilne poravnave \u0161\
  tejejo za prednostne terjatve neizpla\u010Dane odpravnine za prenehanje delovnega\
  \ razmerja, ki so nastale pred za\u010Detkom postopka prisilne poravnave, in ki\
  \ zaposlenim pripadajo po zakonu, ki ureja delovna razmerja, vendar najve\u010D\
  \ v vi\u0161ini odpravnine, dolo\u010Dene za delavca, ki mu delodajalec odpove pogodbo\
  \ o zaposlitvi iz poslovnih razlogov. Nadalje avtenti\u010Dna razlaga 1. to\u010D\
  ke prvega odstavka 21. \u010Dlena ZFPPIPP  dolo\u010Da, da se \u0161tejejo kot prednostne\
  \ terjatve v postopku zaradi insolventnosti med pla\u010De in nadomestila pla\u010D\
  \ za zadnje tri mesece pred za\u010Detkom postopka tudi denarna povra\u010Dila (od\u0161\
  kodnine) namesto odpovednega roka za prenehanje delovnega razmerja, dogovorjena\
  \ med delodajalcem in delavci po zakonu, ki ureja delovna razmerja in sicer v sorazmernem\
  \ delu, glede na \u010Das od sklenitve dogovora do za\u010Detka postopka zaradi\
  \ insolventnosti. V skladu z drugim odstavkom 21. \u010Dlena ZFPPIPP so prednostne\
  \ terjatve v ste\u010Dajnem postopku tudi tiste terjatve za pla\u010Dilo prispevkov,\
  \ ki jih mora dol\u017Enik obra\u010Dunati in pla\u010Dati v skladu s predpisi in\
  \ ki so nastale v zadnjem letu pred za\u010Detkom ste\u010Dajnega postopka. Za prednostne\
  \ terjatve je zna\u010Dilno, da zanje v skladu z 2. to\u010Dko prvega odstavka 213.\
  \ \u010Dlena ZFPPIPP ne u\u010Dinkuje potrjena prisilna poravnava, ter da se v skladu\
  \ s prvim odstavkom 359. \u010Dlena ZFPPIPP v ste\u010Dajnem postopku popla\u010D\
  ajo pred pla\u010Dilom vseh ostalih nezavarovanih terjatev (torej pred popla\u010D\
  ilom podrejenih in navadnih terjatev). ZFPPIPP pri ureditvi prednostnih terjatev\
  \ delavcev ne lo\u010Duje med kategorijami delavcev, ampak se nana\u0161a na vse\
  \ delavce. Obve\u0161\u010Damo vas, da je predlog \u0161t. 1906 uvr\u0161\u010D\
  en med prejete predloge za spremembe ZFPPIPP, ki jih bo dne 24. 8. 2011 prednostno\
  \ obravnavala strokovna delovna skupina za pripravo sprememb in dopolnitev ZFPPIPP,\
  \ ki jo je v leto\u0161njem letu imenoval minister za pravosodje, gospod Ale\u0161\
  \ Zalar. "
