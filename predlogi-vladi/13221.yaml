response: "Odziv Ministrstva za pravosodje\nZ vidika sistemske ureditve kazenskega\
  \ prava v Republiki Sloveniji ocenjujemo, da KZ-1 \u017Ee sedaj ustrezno dolo\u010D\
  a institute splo\u0161nega dela, ki so z vidika na\u010Dela ultima ratio (skrajno\
  \ sredstvo) uporabljivi pri obravnavi storilcev kaznivih dejanj zoper varnost cestnega\
  \ prometa:\n stranska kazen prepovedi vo\u017Enje motornega vozila \u2013 48. \u010D\
  len KZ-1; varnostni ukrepi obveznega psihiatri\u010Dnega zdravljenja in varstva\
  \ v zdravstvenem zavodu (70.a \u010Dlen KZ-1), obveznega psihiatri\u010Dnega zdravljenja\
  \ na prostost (70.b \u010Dlen KZ-1), ter odvzema vozni\u0161kega dovoljenja (72.\
  \ \u010Dlen KZ-1); institut obveznega odvzema motornega vozila v primeru storitve\
  \ kaznivega dejanja povzro\u010Ditve prometne nesre\u010De iz malomarnosti (323.\
  \ \u010Dlen KZ-1) ter kaznivega dejanja nevarne vo\u017Enje v cestnem prometu (324.\
  \ \u010Dlen KZ-1) \u2013 storilcu, ki ni imel pravice voziti motornega vozila, s\
  \ katerim je bilo storjeno kaznivo dejanje katero od navedenih kaznivih dejanj,\
  \ se to motorno vozilo vzame. Motorno vozilo, ki je last druge osebe, se vzame,\
  \ \u010De je ta oseba omogo\u010Dila, dopustila ali dovolila vo\u017Enjo storilcu,\
  \ za katerega je vedela ali bi bila mogla vedeti, da nima pravice voziti (tretji\
  \ odstavek 323. \u010Dlen oziroma \u0161esti odstavek 324. \u010Dlena KZ-1). \n\
  Glede predpisanih kazni pojasnjujemo, da je temeljno na\u010Delo v sistemu kazenskih\
  \ sankcij v slovenskem kazenskem pravu na\u010Delo zakonitosti. Navedeno pomeni,\
  \ da je za kaznivo dejanje mogo\u010De izre\u010Di samo tisto kazen in tiste varnostne\
  \ ukrepe, ki jih je dolo\u010Dil zakon v \u010Dasu, ko je bilo kaznivo dejanje izvr\u0161\
  eno, in samo, \u010De so izpolnjeni pogoji, ki jih za to dolo\u010Da zakon. Drugo\
  \ na\u010Delo pa je na\u010Delo sorazmernosti, ki je vsebovano v institutu individualizacije\
  \ kazenskih sankcij posamezniku in dolo\u010Da, da morata biti tako kazen kot tudi\
  \ varnostni ukrep sorazmerna s te\u017Eo kaznivega dejanja in storil\u010Devo krivdo.\
  \ Navedeno izhaja tudi iz temeljnega na\u010Dela Ustave Republike Slovenije (Ustava\
  \ RS; Uradni list RS, \u0161t. 33/91-I, 42/97, 66/00, 24/03, 69/04, 68/06,\_ in\
  \ 47/13 in 75/16), ki v 2. \u010Dlenu dolo\u010Da, da je Republika Slovenija pravna\
  \ dr\u017Eava. Splo\u0161na zahteva pravne dr\u017Eave pa je, da je dopustna samo\
  \ tak\u0161na sankcija, ki je v sorazmerju s te\u017Eo kr\u0161itve. Naloga dr\u017E\
  ave kot skupnosti je, da najde pravo ravnote\u017Eje med temeljnim namenom kazenskih\
  \ sankcij, ki je v zagotovitvi varstva pred kaznivimi dejanji, in pravicami posameznika.\
  \ Nenazadnje, skozi razvoj kazenskih sankcij se je v penolo\u0161ki stroki kot mednarodni\
  \ standard uveljavilo tudi na\u010Delo humanosti pri izrekanju in izvr\u0161evanju\
  \ kazenskih sankcij. Varstvo temeljnih na\u010Del pravne dr\u017Eave, posebej varstvo\
  \ \u010Dlovekovih pravic in na\u010Dela zakonitosti pa je potrebno upo\u0161tevati\
  \ tudi pri izre\u010Denih varnostnih ukrepih.\nZa kaznivi dejanji povzro\u010Ditve\
  \ prometne nesre\u010De iz malomarnosti (323. \u010Dlen KZ-1) ter nevarne vo\u017E\
  nje v cestnem prometu (324. \u010Dlen KZ-1), so po na\u0161i oceni predpisane kazni\
  \ dolo\u010Dene ustrezno (sorazmerno izvr\u0161itveni obliki posameznega kaznivega\
  \ dejanja), pri \u010Demer posebej izpostavljamo predpisane kazni pri kaznivem dejanju\
  \ nevarne vo\u017Enje v cestnem prometu (324. \u010Dlen KZ-1), ki je naklepno in\
  \ ogrozitveno kaznivo dejanje (navedeno pomeni, da je za storitev kaznivega dejanja\
  \ dovolj ogrozitev varovane dobrine, ne pa nujno nastop prepovedane posledice, npr.\
  \ telesnih po\u0161kodb), eden od izrecnih znakov predmetnega kaznivega dejanja\
  \ pa je neposredno povezan z vo\u017Enjo pod vplivom alkohola ali prepovedanih substanc:\n\
  \_\n Voznik motornega vozila, ki v cestnem prometu povzro\u010Di neposredno nevarnost\
  \ za \u017Eivljenje ali telo kak\u0161ne osebe s tem, da\_\_vozi pod vplivom alkohola\
  \ z ve\u010D kot 1,10 grama alkohola na kilogram krvi ali ve\u010D kot 0,52 miligrama\
  \ alkohola v litru izdihanega zraka ali vozi pod vplivom prepovedanih drog, psihoaktivnih\
  \ zdravil ali drugih psihoaktivnih snovi, se kaznuje z denarno kaznijo ali z zaporom\
  \ do treh let. Kdor stori dejanje iz prej\u0161njega odstavka iz malomarnosti, se\
  \ kaznuje z denarno kaznijo ali z zaporom do enega leta. \u010Ce ima dejanje iz\
  \ prvega ali drugega odstavka tega \u010Dlena za posledico prometno nesre\u010D\
  o z lahko telesno po\u0161kodbo ene ali ve\u010D oseb, se storilec kaznuje za dejanje\
  \ iz prvega odstavka z denarno kaznijo ali zaporom od treh mesecev do treh let in\
  \ s prepovedjo vo\u017Enje motornega vozila, za dejanje iz drugega odstavka tega\
  \ \u010Dlena pa z denarno kaznijo ali z zaporom do dveh let. \u010Ce ima dejanje\
  \ iz prvega odstavka tega \u010Dlena za posledico prometno nesre\u010Do s hudo telesno\
  \ po\u0161kodbo ene ali ve\u010D oseb, se storilec kaznuje z zaporom do petih let\
  \ in s prepovedjo vo\u017Enje motornega vozila. \u010Ce ima dejanje iz prvega odstavka\
  \ tega \u010Dlena za posledico prometno nesre\u010Do s smrtjo ene ali ve\u010D oseb,\
  \ se storilec kaznuje z zaporom od enega do dvanajstih let in s prepovedjo vo\u017E\
  nje motornega vozila. Storilcu, ki ni imel pravice voziti motornega vozila, s katerim\
  \ je bilo storjeno kaznivo dejanje iz prvega, drugega, tretjega, \u010Detrtega ali\
  \ petega odstavka tega \u010Dlena, se to motorno vozilo vzame. Motorno vozilo, ki\
  \ je last druge osebe, se vzame, \u010De je ta oseba omogo\u010Dila, dopustila ali\
  \ dovolila vo\u017Enjo storilcu, za katerega je vedela ali bi bila mogla vedeti,\
  \ da nima pravice voziti. \nPri kaznivem dejanju povzro\u010Ditve prometne nesre\u010D\
  e iz malomarnosti (323. \u010Dlen KZ-1), pa je za temeljno obliko kaznivega dejanja\
  \ predpisana denarna kazen ali zapor do treh let, \u010De pa ima predmetno kaznivo\
  \ dejanje za posledico smrt ene ali ve\u010D oseb (gre za t. i. odgovornost za huj\u0161\
  o posledico \u2013 28. \u010Dlen KZ-1; \u010Ce je iz kaznivega dejanja nastala huj\u0161\
  a posledica, za katero predpisuje zakon huj\u0161o kazen, se sme ta kazen izre\u010D\
  i, \u010De je storilec glede na to posledico ravnal malomarno.), se storilec kaznuje\
  \ z zaporom do osmih let in s prepovedjo vo\u017Enje motornega vozila.\nGlede na\
  \ navedeno ocenjujemo, da kaznovalna zakonodaja ustrezno dolo\u010Da razli\u010D\
  ne institute, ki se lahko uporabijo pri pregonu storilcev kaznivih dejanj povezanih\
  \ z vo\u017Enjo v cestnem prometu pod vplivom alkohola ali pod vplivom drog oziroma\
  \ drugih psihoaktivnih snovi, kazni, ki jih za storilce navedenih kaznivih dejanj\
  \ predvideva kazenski zakonik pa dovolj visoke in primerne."
