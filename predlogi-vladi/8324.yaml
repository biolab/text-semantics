response: "Odziv Ministrstva za okolje in prostor\nVeljavni slovenski okoljski predpisi,\
  \ ki urejajo varstvo pred hrupom, zvonjenja cerkvenih zvonov ne regulirajo, saj\
  \ cerkveni zvonovi v zakonodaji niso opredeljeni kot vir hrupa. Vlada RS je s sprejetjem\
  \ uredbe leta 2005 skupaj z Uredbo o ocenjevanju in urejanju hrupa v okolju iz leta\
  \ 2004, v slovenski pravni red prenesla zakonodajo EU na podro\u010Dju varstva okolja\
  \ pred hrupom, skladno z Direktivo 2002/49/ES o ocenjevanju in urejanju hrupa v\
  \ okolju. Iz te direktive izhaja, da je hrup opredeljen kot \xBBhrup v okolju, ki\
  \ je neza\u017Eelen ali \u0161kodljiv zunanji zvok, ki ga povzro\u010Dajo \u010D\
  lovekove aktivnosti, vklju\u010Dno s hrupom, ki ga oddajajo prevozna sredstva v\
  \ cestnem, \u017Eelezni\u0161kem in zra\u010Dnem prometu ter naprave na obmo\u010D\
  jih z industrijsko dejavnostjo, kot so na primer naprave, za katere je treba pridobiti\
  \ okoljevarstveno dovoljenje v skladu s predpisi, ki urejajo emisije naprav, in\
  \ ki lahko povzro\u010Dajo onesna\u017Eenje ve\u010Djega obsega\xAB, ne glede na\
  \ to, da je hrup vsak zvok, ki lahko vzbuja nemir, moti \u010Dloveka pri delu in\
  \ \u0161koduje njegovemu zdravju ali po\u010Dutju.\nDirektiva med vire hrupa, za\
  \ katere bi bilo treba s predpisi dolo\u010Diti omejitve za njihovo obratovanje\
  \ zaradi povzro\u010Danja hrupa, ne \u0161teje cerkvenih zvonov predvsem iz razloga,\
  \ da je zvok, ki ga povzro\u010Da zvonjenje cerkvenih zvonov, primerljiv z zvokom,\
  \ ki ga generirajo glasbila. Zvonjenje je namre\u010D po frekven\u010Dni analizi\
  \ zvoka primerljivo s toni glasbene lestvice in zvokom, ki nastaja ob igranju glasbil\
  \ in za katerega obi\u010Dajno smatramo, da ni neza\u017Eelen ali mote\u010D za\
  \ ljudi, kar pa seveda ne velja za frekven\u010Dne komponente znotraj spektra, ki\
  \ nimajo glasbenega zna\u010Daja, saj te negativno vplivajo na celotni zven tona\
  \ in so u\u0161esom neprijetne in posledi\u010Dno mote\u010De.\nNe glede na navedeno\
  \ pa se zavedamo, da je tudi zvonjenje cerkvenih zvonov, tako kot to velja za disonantno\
  \ kvaliteto zvoka, za nekatere ljudi lahko mote\u010De, saj se na Ministrstvo za\
  \ okolje in prostor ob\u010Dasno obrnejo posamezniki, ki jih moti zvonjenje cerkvenih\
  \ zvonov ter hkrati pozivajo, naj dr\u017Eava ukrepa v zvezi z zmanj\u0161anjem\
  \ emisij tovrstnega hrupa. Iz pisem se razbere, da gre po navadi za tiste prebivalce,\
  \ ki \u017Eivijo v neposredni bli\u017Eini sakralnih objektov oziroma cerkvenih\
  \ zvonikov.\nNaj dodamo, da tudi opravljene meritve izkazujejo, da zvok cerkvenih\
  \ zvonov obi\u010Dajno ne presega kriti\u010Dnih vrednosti, dolo\u010Denih za kratkotrajno\
  \ obremenitev okolja s hrupom in mu zato ne moremo pripisati \u0161kodljivih u\u010D\
  inkov na zdravje ljudi. Glede na to, da zvok cerkvenih zvonov bolj ali manj obremenjuje\
  \ okolje kratkotrajno, saj traja zvonjenje obi\u010Dajno le nekaj minut, je kriti\u010D\
  na obremenitev v bli\u017Eini cerkva prese\u017Eena le izjemoma, pa \u0161e takrat\
  \ gre to preseganje predvsem na ra\u010Dun slabega prostorskega planiranja, na podlagi\
  \ katerega se je izvedla neprimerna umestitev stanovanjskih stavb ali drugih stavb\
  \ z varovanimi prostori v bli\u017Eino cerkvenega zvonika.\nMenimo, da je v tistih\
  \ redkih primerih, ko se stavbe z varovanimi prostori nahajajo preblizu cerkvenih\
  \ zvonikov in obstoji verjetnost preseganja kriti\u010Dne vrednosti za kratkotrajno\
  \ obremenitev s hrupom, mo\u017Eno dogovoriti prilagoditev nastavitve glasnosti\
  \ zvonov v okviru dogovora vseh prizadetih znotraj krajevnih skupnosti oziroma ob\u010D\
  in. Temu primerno je treba primere zvonjenja, ki so mote\u010Di za okoli\u0161ke\
  \ prebivalce, obravnavati posami\u010Dno, se pravi na na\u010Din, da se najde re\u0161\
  itev v okviru dogovora med prebivalci, ki \u017Eivijo v neposredni okolici sakralnega\
  \ objekta in cerkvenim predstojnikom.  \n "
