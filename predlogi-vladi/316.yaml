  \ in uprave podjetij, o katerih govori predlagatelj, razmi\u0161ljati o tem, kako\
  \ poiskati proizvode in trge, ki bi jim omogo\u010Dile nov zagon in razvoj podjetja\
  \ ter, da so tehnologije, ki jih predlagatelj omenja primerne. Primerne so \u0161\
  e vse druge trajnostne tehnologije in proizvodi, namenjene za izrabo obnovljivih\
  \ virov energije za proizvodnjo elektri\u010Dne energije, toplote in biogoriv ali\
  \ tehnologije na podro\u010Dju omejevanja onesna\u017Eevanja okolja in odpadkov.\
  \ Vlada nima pristojnosti za sprejemanje odlo\u010Ditev v konkretnih podjetjih.\
  \ Vse omenjene usmeritve bi morale biti zajete v strate\u0161kih dokumentih industrijske\
  \ politike in zanje bi moralo biti zagotovljeno tudi olaj\u0161ano financiranje\
  \ projektov. Tu bi morali biti bolj aktivni tudi Gospodarska in Obrtna zbornica.\n\
  Za proizvodnjo elektri\u010Dne energije iz obnovljivih virov smo v letu 2010 na\
  \ Ministrstvu za gospodarstvo pripravili novo podporno shemo, ki je zelo spodbudna\
  \ za investitorje in je po na\u0161e dober signal industriji, da naj za\u010Dne\
  \ razvijati doma\u010De tehnologije, ker se povpra\u0161evanje po njih pove\u010D\
  uje.   "
