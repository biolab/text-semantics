response: "Odziv Ministrstva za gospodarstvo\nBistvo predloga je, da naj bi Vlada\
  \ razmislila, kako naj prestrukturira neperspektivna podjetja, da bi za\u010Dela\
  \ proizvajati tehnologije za  proizvodnjo elektri\u010Dne energije, ki izkori\u0161\
