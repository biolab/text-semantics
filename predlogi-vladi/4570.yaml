response: "Odziv Ministrstva za finance\nDav\u010Dna uprava fizi\u010Dnim in pravnim\
  \ odmerja razli\u010Dne vrste davkov v skladu z zakonom o obdav\u010Denju in Zakonom\
  \ o dav\u010Dnem postopku. Zaradi razli\u010Dne narave davkov (posredni, neposredni,\
  \ davki na dohodek, davki na premo\u017Eenje, prometni davki, prispevki, davki po\
  \ odbitku, itd.) in razlik, kdaj nastane trenutek obdav\u010Ditve, je predlog brez\
  \ korenite spremembe celotnega sistema obdav\u010Ditve neizvedljiv.\nPredlog glede\
  \ elektronskega vro\u010Danja odlo\u010Db dav\u010Dna uprava podpira in \u017Ee\
  \ vodi aktivnosti. V prvi fazi naj bi uredili elektronsko vro\u010Danje poslovnim\
  \ subjektom, kasneje tudi fizi\u010Dnim osebam. Pred tem je nujno zagotoviti tehni\u010D\
  no podporo in ustrezno pravne podlago.\nDav\u010Dna uprava preko sistema eDavki\
  \ \u017Ee zagotavila vpogled v knjigovodsko kartico dav\u010Dnega zavezanca, tako\
  \ pravne, kot fizi\u010Dne osebe. Pogoj za vpogled v e-kartico je digitalni certifkat.\
  \ Ve\u010D o tem je mogo\u010De prebrati na spletnem naslovu:  http://edavki.durs.si/OpenPortal/Pages/StartPage/StartPage.aspx\n\
  S 01.10.2011 je Dav\u010Dna uprava uvedla nov na\u010Din pla\u010Devanja davkov,\
  \ prispevkov in drugih obveznih dajatev za katere je nadzornik DURS. Bistvena novost\
  \ je zmanj\u0161anje \u0161tevila vpla\u010Dilnih podra\u010Dunov s prej\u0161njih\
  \ cca 3.000 na po en vpla\u010Dilni ra\u010Dun za vsako javno finan\u010Dno blagajno.\
  \ Zavezanci za davek pla\u010Dujejo svoje obveznosti iz naslova davkov na prehodne\
  \ dav\u010Dne podra\u010Dune (v nadaljevanju PDP) po vrstah javnofinan\u010Dnih\
  \ blagajn in sicer: PDP \u2013 prora\u010Dun dr\u017Eave, PDP \u2013 ZPIZ,  PDP\
  \ \u2013 ZZZS in  210 PDP \u2013 ob\u010Dine.  \u010Ce zavezanec pri pla\u010Dilu\
  \ na posamezen PDP v sklic na \u0161tevilko odobritve vpi\u0161e splo\u0161ni sklic\
  \ 99996, lahko z enim pla\u010Dilnim navodilom pla\u010Da vse dajatve posameznega\
  \ prejemnika. Na ta na\u010Din smo zmanj\u0161ali \u0161tevilo ra\u010Dunov in stro\u0161\
  ke pla\u010Devanja dav\u010Dnih obveznosti. Ve\u010D o tem je zapisanega na spletni\
  \ strani dav\u010Dne uprave, vsebine so dosegljive na naslednji povezavi:  http://www.durs.gov.si/si/aktualno/nov_nacin_placevanja_davkov_s_1_10_...\n\
  Izvedljivost predloga o uvedbi pla\u010Devanja po sistemu direktne obremenitve SEPA\
  \ (SDD) bomo preu\u010Dili z vidika potrebnih tehnolo\u0161kih in procesnih sprememb\
  \ v razmerju do prednosti, ki bi jih s tem zagotovili dav\u010Dnim zavezancem, ki\
  \ bi se \u017Eeleli vklju\u010Diti v ta sistem.\n "
