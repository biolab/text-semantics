response: "Odziv Zavoda za zdravstveno zavarovanje Slovenije\nPravice, ki sodijo v\
  \ obseg obveznega zdravstvenega zavarovanja, so predmet obveznega zavarovanja, \u010D\
  e poobla\u0161\u010Deni zdravnik oziroma Zavod ugotovi, da so utemeljene in so opravljene\
  \ v skladu z zakonom, drugimi predpisi in s splo\u0161nimi akti Zavoda. Natan\u010D\
  nej\u0161i obseg zobozdravstvenih storitev, ki se zagotavljajo v breme obveznega\
  \ zdravstvenega zavarovanja so dolo\u010Dene v Pravilih obveznega zdravstvenega\
  \ zavarovanja (\u010Dleni 28 do 35 v nadaljevanju: Pravila; Pravila obveznega zdravstvenega\
  \ zavarovanja (Uradni list RS, \u0161t. 30/03, 35/03\u2212popr., 78/03, 84/04, 44/05,\
  \ 86/06, 90/06\u2212popr., 64/07, 33/08, 7/09, 88/09, 30/11, 49/12, 106/12, 99/13\u2212\
  ZSVarPre-C, 25/14, 25/14, 85/14, 10/17\u2212Z\u010CmIS, 64/18 in 4/20), postopek\
  \ uveljavljanja le-teh pa v \u010Dlenih 185 do 188. Tako imajo zavarovane osebe\
  \ pravico do zdravljenja, polnjenja in nadgrajevanja zob, rentgenske diagnostike\
  \ zobovja ali \u010Deljustnic, zdravljenja vnetnih in drugih sprememb ustne sluznice,\
  \ oralnokirur\u0161kih in maksilofacialnih storitev ter zobno-proteti\u010Dnih pripomo\u010D\
  kov, ki so opredeljeni v 29. \u010Dlenu Pravil - prevleke, nazidka z zati\u010D\
  kom, vlite zalivke, mosti\u010Dka, delne ali totalne proteze - in so odvisne od\
  \ oralnega stanja zavarovane osebe. \u010Ce zavarovani osebi ni mogo\u010De zagotoviti\
  \ funkcionalno ustrezne rehabilitacije z na\u0161tetimi zobno-proteti\u010Dnimi\
  \ pripomo\u010Dki, in niso prisotne kontraindikacije za vsaditev implantatov, ima\
  \ pravico do zobno-proteti\u010Dne rehabilitacije s pomo\u010Djo zobnih vsadkov\
  \ (implantatov), \u010De ji zaradi razvojnih ali prirojenih motenj, bolezni ali\
  \ po\u0161kodbe manjkajo zobje ali znatna koli\u010Dina kosti stomatogenega sistema,\
  \ in je pri njej prisotno eno do naslednjih stanj: resekcija v zgornji ali spodnji\
  \ \u010Deljusti kot posledica tumorjev, oligodontija, razvojne anomalije kosti-shize,\
  \ ali obse\u017Ena resorpcija kosti oz. atrofija alveolnega grebena, pri \u010D\
  emer je izkazan tip kostne resorpcije D ali E po Lekholm-Zarbovi klasifikaciji ali\
  \ se zahtevnost zobno-proteti\u010Dne rehabilitacije v skladu z diagnosti\u010D\
  nimi kriteriji proteti\u010Dno diagnosti\u010Dnega indeksa (PDI) spodnje \u010D\
  eljusti uvr\u0161\u010Da v IV. razred.\nPri izdelavi zobno-proteti\u010Dnega pripomo\u010D\
  ka v breme zdravstvenega zavarovanja je potrebno upo\u0161tevati tudi standardne\
  \ materiale (ki so opredeljeni v 112. \u010Dlenu Pravil). \u010Ce zavarovana oseba\
  \ uveljavlja zobozdravstvene storitve ali zobno-proteti\u010Dne pripomo\u010Dke,\
  \ v druga\u010Dnem ali vi\u0161jem standardu, kot je dolo\u010Den v 112. \u010D\
  lenu Pravil, lahko izvajalec od zavarovane osebe, po predhodni pisni informaciji\
  \ o predvidenih stro\u0161kih, zahteva pla\u010Dilo ali dopla\u010Dilo dela cene\
  \ zdravstvene storitev v vi\u0161ini razlike med izvajal\u010Devo in pogodbeno ceno\
  \ (skladno s 3. to\u010Dko drugega odstavka 252. \u010Dlena Pravil). V kolikor pa\
  \ zavarovana oseba \u017Eeli zobozdravstveno storitev ali zobno-proteti\u010Dni\
  \ pripomo\u010Dek do katerih nima pravico, je v tem delu samopla\u010Dnik in lahko\
  \ izvajalec zahteva pla\u010Dilo cene zdravstvene storitve, ki jo sam dolo\u010D\
  i (2. to\u010Dka 2. odstavka 252. \u010Dlena Pravil).\nTorej, \u010De je pri zavarovani\
  \ osebi stanje zobovja tak\u0161no, da bi imela pravico npr. do mosti\u010Dka, se\
  \ lahko odlo\u010Di, da se ji izdela mosti\u010Dek iz nadstandardnega materiala\
  \ \u2013 v tem primeru dopla\u010Da razliko med materialom, ki ga krije obvezno\
  \ zdravstveno zavarovanje in nadstandardnim materialom. V kolikor pa zavarovana\
  \ oseba ne \u017Eeli izdelave mosti\u010Dka, do katerega bi imela pravico iz obveznega\
  \ zdravstvenega zavarovanja, ampak \u017Eeli, da se proteti\u010Dni pripomo\u010D\
  ek naredi na implantatih in pri tem ne izpolnjuje na\u0161tete pogoje za zobno-proteti\u010D\
  no rehabilitacijo s pomo\u010Djo implantatov, mora zdravstvene storitve v zvezi\
  \ z vsaditvijo in razgrnitvijo implantatov kriti iz lastnih sredstev. Ker se zobni\
  \ vsadek, ki ni pravica in si ga zavarovana oseba vsadi samopla\u010Dni\u0161ko\
  \ na lastno \u017Eeljo, \u0161teje kot lastni zob pri uveljavljanju pravic do zobno-proteti\u010D\
  nih pripomo\u010Dkov, bo lahko zavarovana oseba v breme obveznega zdravstvenega\
  \ zavarovanja uveljavila pravico do proteti\u010Dnega pripomo\u010Dka npr. prevleke,\
  \ mosti\u010Dka, (ki bo v tem primeru na implantatu), in sicer v vi\u0161ini proteti\u010D\
  nega pripomo\u010Dka iz standardnega materiala. Primer: \u010Ce zavarovani osebi\
  \ v vidnem sektorju manjka le en zob, ima pravico do mosti\u010Dka iz standardnega\
  \ materiala. \u010Ce si v tem primeru manjkajo\u010Di zob samopla\u010Dni\u0161\
  ko nadomesti z implantatom, je izdelava mosti\u010Dka neizvedljiva, ima pa zato\
  \ pravico, da se ji v breme obveznega zdravstvenega zavarovanja izdela prevleka\
  \ na implantatu, ker se ta \u0161teje kot lastni zob. V primeru, da bo prevleka\
  \ na implantatu narejena iz nadstandardnega materiala, bo morala zavarovana oseba\
  \ iz lastnih sredstev dopla\u010Dati tudi razliko med materialom, ki ga krije obvezno\
  \ zdravstveno zavarovanje, in nadstandardnim materialom.\nKer so javna sredstva\
  \ za zagotavljanje zdravstvenega varstva \u017Ee po naravi stvari omejena, je nujna\
  \ ureditev natan\u010Dnega obsega storitev z dolo\u010Ditvijo standardov in normativov,\
  \ kot je na podlagi pooblastila, dolo\u010Denega v 26. \u010Dlenu Zakona o zdravstvenem\
  \ varstvu in zdravstvenem zavarovanju, dolo\u010Deno v Pravilih. Zavarovana oseba\
  \ torej lahko v breme sredstev obveznega zdravstvenega zavarovanja uveljavlja le\
  \ (zobo)zdravstvene storitve, ki so pravica in za katere pristojni zdravnik ugotovi,\
  \ da so strokovno \u2013 doktrinarno utemeljene glede na zdravstveno stanje zavarovane\
  \ osebe. Ne more pa uveljavljati zobno-proteti\u010Dne oskrbe, do katere nima pravice\
  \ (npr. vsaditve implantata za katerega ne izpolnjuje pogojev po Pravilih), tudi,\
  \ \u010De bi se na ra\u010Dun tak\u0161ne oskrbe odrekla proteti\u010Dnemu pripomo\u010D\
  ku (npr. mosti\u010Dku), do katerega bi po Pravilih imela pravico, saj bi to dejansko\
  \ pomenilo obid veljavnih predpisov.\nNaj \u0161e pojasnimo, da se zobozdravstvene\
  \ storitve, ki se zavarovanim osebam zagotavljajo v breme obveznega zdravstvenega\
  \ zavarovanja, skladno z veljavno zakonodajo, uveljavljajo v javni zdravstveni mre\u017E\
  i pri izvajalcih, ki imajo z Zavodom za zdravstveno zavarovanje Slovenije (v nadaljevanju:\
  \ Zavod) sklenjeno pogodbo o izvajanju storitev. Na podlagi sklenjene pogodbe Zavod\
  \ izvajalcu dogovorjene storitve oziroma programe neposredno tudi pla\u010Da. S\
  \ tem ko Zavod sklene pogodbo z izvajalcem za izvajanje dolo\u010Denih storitev\
  \ in programov iz obveznega zdravstvenega zavarovanja, ki jih Zavod financira, dejansko\
  \ ureja tudi odnos z zavarovanimi osebami. Pla\u010Dila zdravstvenih storitev, ki\
  \ gredo zavarovanim osebam v breme obveznega zdravstvenega zavarovanja, izvaja Zavod,\
  \ vendar ne \_direktno posamezni zavarovani osebi, temve\u010D posredno preko financiranja\
  \ programov zdravstvene dejavnosti javnih zdravstvenih zavodov, zasebnih zdravnikov\
  \ in zavodov, ki imajo koncesijsko pogodbo za opravljanje pogodbeno dogovorjenih\
  \ storitev za zavarovane osebe.\nGlede na navedeno, menimo, da je zavarovanim osebam\
  \ v breme obveznega zdravstvenega zavarovanja zagotovljena pravica do funkcionalno\
  \ ustreznih zobozdravstvenih storitev in zobnoproteti\u010Dne rehabilitacije, zato\
  \ na Zavodu predloga predlagatelja ne podpiramo in za zdaj ne na\u010Drtujemo sprememb\
  \ na tem podro\u010Dju."
