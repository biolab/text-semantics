  \ izkrivlja ali bi lahko izkrivljala ekonomsko obna\u0161anje povpre\u010Dnega potro\u0161\
  nika, ki ga dose\u017Ee ali mu je namenjena. ZVNPP nepo\u0161tene poslovne prakse,\
  \ med katere spada tudi zavajajo\u010De ogla\u0161evanje, generalno prepoveduje\
  \ in hkrati ureja tudi upravno in sodno varstvo pred nepo\u0161tenimi poslovnimi\
  \ praksami. Za upravni nadzor nad izvajanjem ZVNPP je pristojen Tr\u017Eni in\u0161\
  pektorat.\n "
