response: "Odziv Ministrstva za obrambo\nV zvezi s predlogom 5971-217 na spletno orodje\
  \ Predlagam. Vladi RS, v katerem avtor predlaga uvedbo mo\u017Enosti prostovoljnega\
  \ pla\u010Devanja prispevka v tednu solidarnosti, vam v nadaljevanju posredujemo\
  \ predlog odgovora z vidika pristojnosti Ministrstva za obrambo.\nDopla\u010Dilne\
  \ znamke se v notranjem in mednarodnem po\u0161tnem prometu uporabljajo pri po\u0161\
  iljkah, ki se \u0161tejejo za univerzalno po\u0161tno storitev uporabljajo v skladu\
  \ z Zakonom o Rde\u010Dem kri\u017Eu Slovenije (Uradni list RS \u0161t. 7/93 in\
  \ 79/10) ter Zakonom o gasilstvu (Uradni list RS \u0161t 113/200 \u2013 UPB) ter\
  \ pomenijo zakonsko dolo\u010Den na\u010Din zagotavljanje dela sredstev za potrebe\
  \ gasilstva oziroma Rde\u010Dega Kri\u017Ea Slovenije.\nV 44. \u010Dlenu Zakona\
  \ o gasilstvu (Uradni list RS, \u0161t. 113/05 - uradno pre\u010Di\u0161\u010Deno\
  \ besedilo) je opredeljeno financiranje gasilstva. V tem \u010Dlenu je opredeljeno\
  \ tudi, da mora v mesecu po\u017Earne varnosti posameznik ali pravna oseba v po\u0161\
  tnem prometu od vsake po\u0161tne po\u0161iljke v notranjem in mednarodnem prometu\
  \ pla\u010Dati prispevek v korist Gasilske zveze Slovenije za izena\u010Devanje\
  \ materialne opremljenosti gasilstva in spodbujanje mladine za delo v gasilstvu,\
  \ ki ga obra\u010Duna organizacija, ki opravlja po\u0161tni promet.\nNa podlagi\
  \ tega \u010Dlena je Vlada RS izdala Uredbo o dopla\u010Dilni znamki v mesecu po\u017E\
  arne varnosti (Uradni list RS, \u0161t. 83/06, 32/11 in 8/12), ki opredeljuje, da\
  \ se v mesecu po\u017Earne varnosti v oktobru v vsakem teko\u010Dem letu od vsake\
  \ po\u0161tne po\u0161iljke v notranjem in mednarodnem prometu, razen za knjige,\
  \ \u010Dasopise in revije, pla\u010Duje en teden v mesecu prispevek v obliki dopla\u010D\
  ilne znamke. Gasilska zveza Slovenije pa dolo\u010Di kriterije za porabo sredstev,\
  \ pridobljenih z dopla\u010Dilno znamko, za izena\u010Devanje materialne opremljenosti\
  \ gasilstva in spodbujanje mladine za delo v gasilstvu, ter o porabi sredstev poro\u010D\
  a Upravi Republike Slovenije za za\u0161\u010Dito in re\u0161evanje do konca januarja\
  \ v teko\u010Dem letu za preteklo leto.\nSredstva dopla\u010Dilne znamke so sestavni\
  \ del financiranja gasilskih organizacij in pomenijo pomemben prispevek operativni\
  \ pripravljenosti gasilskih enot, ki izvajajo obvezno lokalno javno slu\u017Ebo\
  \ ter ga ni mogo\u010De prepustiti prostovoljni odlo\u010Ditvi posameznika.\nPrispevek\
  \ v korist Rde\u010Dega kri\u017Ea Slovenije je dolo\u010Den v 28. \u010Dlenu Zakona\
  \ o Rde\u010Dem kri\u017Eu Slovenije. Z dopla\u010Dilno znamko in dopla\u010Dilno\
  \ vozovnico zbrana sredstva v Tednu solidarnosti in Tednu Rde\u010Dega kri\u017E\
  a se porabljajo strogo namensko, namenjena so izvajanju humanitarne dejavnosti Rde\u010D\
  ega kri\u017Ea Slovenije.\nSredstva, zbrana v Tednu Rde\u010Dega kri\u017Ea, so\
  \ v skladu z vsakoletnim sklepom Glavnega odbora RKS namenjena izvedbi razvojnih\
  \ projektov RKS, nudenju pomo\u010Di u\u010Dencem in dijakom za nabavo \u0161olskih\
  \ potreb\u0161\u010Din ob novem \u0161olskem letu, nudenju finan\u010Dne in materialne\
  \ pomo\u010Di socialno ogro\u017Eenim posameznikom in dru\u017Einam ter skupinam\
  \ prebivalcev, kritju stro\u0161kov v zvezi z izvedbo ukrepa dobave hrane iz intervencijskih\
  \ zalog, ter za izvedbo drugih socialno-humanitarnih programov ter aktivnosti na\
  \ podro\u010Dju promocije Rde\u010Dega kri\u017Ea.\nSredstva, pridobljena v Tednu\
  \ solidarnosti, pa se ste\u010Dejo v Sklad solidarnosti, znotraj katerega se delijo\
  \ v razmerju 30:70, pri \u010Demer se 30% sredstev nameni za enkratne denarne pomo\u010D\
  i ter manj\u0161e elementarne nesre\u010De (po\u017Ear, \u2026), 70% sredstev pa\
  \ je namenjeno za nujne pomo\u010Di ob ve\u010Djih elementarnih nesre\u010Dah.\n\
  V dveh tradicionalnih tednih zbrana sredstva predstavljajo stabilen vir financiranja\
  \ in se namenjajo organizaciji in izvedbi programov, s katerimi se posameznikom\
  \ in skupinam zagotavlja \u010Dlove\u0161ko dostojanstvo. Prispevek, ki ga pla\u010D\
  ajo uporabniki storitev po\u0161te in prometa, tako predstavlja nepogre\u0161ljiv\
  \ del financiranja delovanja programov RKS v dobrobit slovenskih dr\u017Eavljanov.\
  \ Ukrepanje in pomo\u010D prebivalstvu v nepredvidljivih \u017Eivljenjskih situacijah,\
  \ te\u017Ekih socialnih razmerah in vse pogostej\u0161ih vremenskih ujmah Rde\u010D\
  emu kri\u017Eu Slovenije v lu\u010Di poostrenih ekonomskih razmer nalagajo te\u017E\
  ko delo, ki ga brez zbranih sredstev Tedna Rde\u010Dega kri\u017Ea in Tedna solidarnosti\
  \ ne bi mogli opravljati.\n \n "
