response: "Odziv Ministrstva za infrastrukturo in prostor\nStanovanjski zakon (SZ-1,\
  \ Uradni list RS, \u0161t. 69/03, 18/04-ZVKSES, 47/06-ZEN, 45/08-ZVEtL, 57/08-SZ-1A,\
  \ 90/09 in 62/10-ZUPJS) dolo\u010Da,  da se najemna pogodba za neprofitno stanovanje\
  \ lahko sklepa le za nedolo\u010Den \u010Das. Kljub temu pa morajo biti pogoji za\
  \ pridobitev neprofitnega stanovanja izpolnjeni ves \u010Das trajanja najemne pogodbe.\
  \ V tem smislu je tudi dolo\u010Dba, da se vsakih pet let ti pogoji tudi preverjajo.\
  \ Pri tem naj \u0161e pojasnimo, da najemnike neprofitnih stanovanj,  ki imajo sklenjeno\
  \ najemno pogodbo pred uveljavitvijo stanovanjskega zakona v letu 2003, ne zadeva\
  \ 90.\u010Dlen SZ-1. Pri tem so najemniki,  ki imajo sklenjeno pogodbo pred uveljavitvijo\
  \  SZ-1 za\u0161\u010Diteni pred preverjanjem pogojev za najem neprofitnega stanovanja.\
  \ Le v primeru, da bi bila iz krivdnih razlogov najemna pogodba odpovedana in bi\
  \ najemnik skladno s Pravilnikom o dodeljevanju neprofitnih stanovanj v najem (v\
  \ nadaljevanju Pravilnik; Ur.list RS \u0161t 14/04, 34/04,62/06,11/09 in 81/11)\
  \ dobil v najem drugo najemno stanovanje, bi pri\u010Del tudi zanj veljati 90. \u010C\
  len SZ-1.\nProsilec, ki prosi za dodelitev neprofitnega stanovanja ali osebe njegovega\
  \ gospodinjstva, ne smejo imeti premo\u017Eenja, ki presega 40 % vrednosti zanje\
  \ primernega stanovanja. Pri tem je mi\u0161ljeno premo\u017Eenje, ki izvira iz\
  \ lastni\u0161tva ali solastni\u0161tva stanovanja ali stanovanjske hi\u0161e, kakor\
  \ tudi iz lastni\u0161tva ali solastni\u0161tva drugih nepremi\u010Dnin ali premi\u010D\
  nega premo\u017Eenja. Glede na navedeno, se vrednosti premo\u017Eenja po tretji\
  \ in \u010Detrti alineji navedenega Pravilnika se\u0161teva. Se\u0161tevek  premo\u017E\
  enja ne sme presegati 40 % primernega stanovanja za gospodinjstvo, da je  prosilec\
  \ upravi\u010Den do dodelitve neprofitnega stanovanja v najem. Splo\u0161ni pogoji\
  \ za upravi\u010Denost do dodelitve  neprofitnega stanovanja dolo\u010Da 3. \u010C\
  len Pravilnika, pri \u010Demer ima najemodajalec pravico vsakih pet let od najemnika\
  \ zahtevati, da predlo\u017Ei dokazila o izpolnjevanju pogojev, ki jih opredeljuje\
  \ Pravilnik iz petega odstavka 87. \u010Clena SZ-1.\nV postopku priprave je nov\
  \ nacionalni stanovanjski program 2013 \u2013 2022, ki med ukrepe, ki jih je treba\
  \ izvesti \u017Ee na za\u010Detku izvajanja,  predvideva tudi spremembo Stanovanjskega\
  \ zakona, saj je v osnutku Nacionalnega stanovanjskega programa kar nekaj vsebin,\
  \ ki zahtevajo tudi novo normativno ureditev. Ker na Ministrstvu za infrastrukturo\
  \ in prostor redno spremljamo izvajanje stanovanjske zakonodaje in dnevno pripravljamo\
  \ odgovore na stanovanjsko problematiko, smo tudi sami opazili, da je petletni rok\
  \ za preverjanje izpolnjevanja pogojev za pridobitev neprofitnega stanovanja predolg,\
  \ zato bomo prejeto pobudo obravnavali in smiselno upo\u0161tevali pri pripravi\
  \ spremembe zakonodaje.\n "
