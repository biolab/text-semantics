response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\n Posredovanega\
  \ predloga, katerega namen je sicer dober, \u017Eal ne moremo upo\u0161tevati, saj\
  \ bi uvedba tak\u0161ne oblike nadzora v praksi pomenila preveliko odstopanje od\
  \ ustaljenih in s predpisi dolo\u010Denih postopkov nadzora. Nadzor nad izpolnjevanjem\
  \ obveznosti brezposelnih oseb sicer izvaja tudi Zavod RS za zaposlovanje, katerega\
  \ pristojnosti bodo z novim Zakonom o urejanju trga dela (ZUTD) okrepljene in natan\u010D\
  neje definirane. Z ZUTD se na prenavlja tudi podro\u010Dje nadzora nad izpolnjevanjem\
  \ obveznosti brezposelnih oseb, kar bo nedvomno pripomoglo k u\u010Dinkovitej\u0161\
  em preverjanju spo\u0161tovanja obveznosti brezposelnih oseb. Ustreznej\u0161o re\u0161\
  itev tega vpra\u0161anja vidimo tudi v kadrovski in strokovni okrepitvi In\u0161\
  pektorata RS za delo, medtem, ko bi predlagana ureditev terjala (ponovne) obse\u017E\
  nej\u0161e spremembe in dopolnitve tako materialnih kot procesnih predpisov. Hkrati\
  \ menimo, da bi uvedba nadzora v tak\u0161ni obliki, kot jo podaja predlagatelj,\
  \ povzro\u010Dila tudi marsikatere neprijetne in neza\u017Eeljene posledice, saj\
  \ posamezen dr\u017Eavljan ni usposobljen za presojo in oceno, ali prejemnik denarnega\
  \ nadomestila za primer brezposelnosti izpolnjuje svoje z zakonom in drugimi predpisi\
  \ dolo\u010Dene obveznosti; ne nazadnje bi predlagana ureditev (tudi zaradi obstoje\u010D\
  ih med\u010Dlove\u0161kih odnosov, med drugim temelje\u010Dih na osebni, motivacijsko\
  \ sporni percepciji) z veliko stopnjo verjetnosti povzro\u010Dila prekomeren pripad\
  \ razli\u010Dnih (tudi neutemeljenih in nepreverljivih) prijav, katerih pristojni\
  \ organi zaradi kadrovske podhranjenosti ne bi uspeli ustrezno obravnavati v s predpisi\
  \ dolo\u010Denih rokih. V skladu z navedenim konkretnemu predlogu ne moremo slediti.\
