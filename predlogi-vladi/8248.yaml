response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nZahvaljujemo\
  \ se vam za va\u0161 predlog. Zavedajo\u010D se problematike, na katero opozarjate,\
  \ smo na ministrstvu v tej smeri marsikaj \u017Ee postorili. Dovolite, da vam predstavimo.\n\
  \u017De v letu 2010 smo pri\u010Deli s projektom Zdrav \u017Eivljenjski slog, ki\
  \ ima velik pomen ter izjemne pozitivne u\u010Dinke. Izvaja ga Zavod za \u0161port\
  \ Planica. Cilj programa je, da dnevno \u0161portno vadbo privzgojimo otrokom kot\
  \ zdrav slog \u017Eivljenja. Posameznemu u\u010Dencu sta s programom zagotovljeni\
  \ vsaj 2 uri \u0161portne aktivnosti, kar skupaj z urami \u0161portne vzgoje predstavlja\
  \ 5 ur \u0161portne aktivnosti na teden. Za izvajanje programa so zagotovljena evropska\
  \ sredstva ter sredstva, ki jih programu prispeva Ministrstvo za izobra\u017Eevanje,\
  \ znanost in \u0161port. Za obdobje od 2015 do 2017 gre za pet milijonov evrov v\
  \ ta namen.\n\u0160tevilo otrok in \u0161ol, ki so vklju\u010Deni v program se iz\
  \ leta v leto pove\u010Duje. \u010Ce je bilo v program leta 2010 vklju\u010Denih\
  \ nekaj manj kot 19 tiso\u010D otrok iz 98 \u0161ol, jih je v tem \u0161olskem letu\
  \ \u017Ee ve\u010D kot 36 tiso\u010D iz 189 \u0161ol.\nCilj projekta Zdrav \u017E\
  ivljenjski slog je ravno to na kar opozarjate. Odpravljati posledice negativnih\
  \ vplivov sodobnega na\u010Dina \u017Eivljenja kot je vadba za primerno telesno\
  \ dr\u017Eo, odpravljanje debelosti, razvoj splo\u0161ne telesne vzdr\u017Ejivosti\
  \ in podobno.\nZ aktivnostmi MIZ\u0160 na podro\u010Dju \u0161porta se pomembno\
  \ dopolnjujejo tudi dejavnosti Zavoda za \u0161port Planica, kjer potekajo redne\
  \ aktivnosti v okviru interesnih programov \u0161porta za mlade in program Nau\u010D\
  imo se plavati. Tu so \u0161e \u0161olska \u0161portna tekmovanja, ki se jih udele\u017E\
  uje veliko osnovno\u0161olk in osnovno\u0161olcev. Na zaklju\u010Dni prireditvi\
  \ lani jih je bilo kar 2500 iz skoraj polovice slovenskih osnovnih \u0161ol.\nV\
  \ \u0161olah pa je poskrbljeno tudi za kakovostno \u0161olsko prehrano. To podro\u010D\
  je ureja Zakon o \u0161olski prehrani, ki dolo\u010Da, da morajo vzgojno-izobra\u017E\
  evalni zavodi pri organizaciji \u0161olske prehrane upo\u0161tevati Smernice za\
  \ prehranjevanje v vzgojno-izobra\u017Eevalnih zavodih. Te so bile sprejete na Strokovnem\
  \ svetu Republike Slovenije za splo\u0161no izobra\u017Eevanje. Vsebujejo cilje,\
  \ na\u010Dela in vzgojno-izobra\u017Eevalne dejavnosti, povezane s \u0161olsko prehrano.\
  \ Obenem pa strokovne usmeritve in navodila, ki opredeljujejo merila za izbor \u017E\
  ivil, na\u010Drtovanje sestave, koli\u010Dinske normative in na\u010Din priprave\
  \ \u0161olske. Zakon  tudi dolo\u010Da, da se s strokovnim spremljanjem ugotavlja\
  \ skladnost \u0161olske prehrane z usmeritvami v smernicah. Na\u010Drtuje in izvaja\
  \ ga Nacionalni in\u0161titut za javno zdravje. \n "
