response: "Odziv Ministrstva za pravosodje in javno upravo\nV skladu z Zakonom o pla\u010D\
  ilnem prometu je AJPES poobla\u0161\u010Den za javno objavljanje letnih poro\u010D\
  il in drugih podatkov gospodarskih dru\u017Eb, samostojnih podjetnikov in drugih\
  \ poslovnih subjektov, za katere podro\u010Dni predpisi dolo\u010Dajo obveznost\
  \ predlo\u017Eitve letnih poro\u010Dil AJPES zaradi zagotovitve javnosti. Ti predpisi\
  \ so predvsem Zakon o gospodarskih dru\u017Ebah, poleg tega pa \u0161e Zakon o zadrugah,\
  \ Zakon o dru\u0161tvih, Zakon o invalidskih organizacijah, Zakon o ra\u010Dunovodstvu\
  \ in Zakon o dr\u017Eavni statistiki. Na podlagi navedenih zakonov morajo letna\
  \ poro\u010Dila oziroma podatke iz letnih poro\u010Dil predlo\u017Eiti Ajpes-u naslednji\
  \ poslovni subjekti:\n gospodarske dru\u017Ebe (kapitalske dru\u017Ebe, osebne dru\u017E\
  be, zadruge, podru\u017Enice tujega podjetja, gospodarska interesna zdru\u017Eenja\
  \ in druge organizacijske oblike, ki vodijo poslovne knjige in sestavijo letna poro\u010D\
  ila na na\u010Din, kot velja za gospodarske dru\u017Ebe), zadruge, samostojni podjetniki,\
  \ razen samostojnih podjetnikov, ki so obdav\u010Deni na podlagi ugotovljenega dobi\u010D\
  ka z upo\u0161tevanjem normiranih odhodkov, pravne osebe javnega prava (dolo\u010D\
  eni in drugi uporabniki enotnega kontnega na\u010Drta) - javni zavodi in druge pravne\
  \ osebe javnega prava, nepridobitne organizacije - pravne osebe zasebnega prava,\
  \ t. j. ustanove, politi\u010Dne stranke, sindikati itd., dru\u0161tva. \nPodatkov\
  \ iz letnih poro\u010Dil za javno objavo pa ne predlagajo samostojni podjetniki,\
  \ ki so obdav\u010Deni na podlagi ugotovljenega dobi\u010Dka z upo\u0161tevanjem\
  \ normiranih odhodkov, ter poslovni subjekti, ki niso ustanovljeni kot pravne osebe\
  \ in nimajo statusa samostojnega podjetnika. To so  notarji, odvetniki, samostojni\
  \ zdravstveni delavci, samostojni kulturni delavci, \u0161portniki, novinarji, ter\
  \ nekateri drugi poslovni subjekti in civilna zdru\u017Eenja. Navedene fizi\u010D\
  ne osebe, ki opravljajo registrirano dejavnost, v predpisih niso navedene kot zavezanci\
  \ za predlo\u017Eitev letnega poro\u010Dila AJPES v objavo, ampak sporo\u010Dijo\
  \ potrebne dav\u010Dne podatke Dav\u010Dni upravi RS v skladu z Zakonom o dav\u010D\
  nem postopku in podzakonskimi predpisi.\nOdvetniki in notarji torej sodijo med poslovne\
  \ subjekte, ki niso ustanovljeni kot pravne osebe in nimajo statusa samostojnega\
  \ podjetnika, zaradi \u010Desar tako kot \u0161tevilni drugi subjekti s primerljivim\
  \ polo\u017Eajem (samostojni zdravstveni delavci, samostojni kulturni delavci, \u0161\
  portniki, novinarji) tudi nimajo obveznosti predlo\u017Eitve letnih bilanc poslovanja\
  \ AJPES. Navedena ureditev glede odvetnikov in notarjev je povezana z njihovo zakonsko\
  \ dol\u017Enostjo varovanja tajnosti. Tako je v 6. \u010Dlenu Zakona o odvetni\u0161\
  tvu (v nadaljevanju: ZOdv) izrecno dolo\u010Deno, da mora odvetnik varovati kot\
  \ tajnost, kar mu je zaupala stranka, prav tako pa prvi odstavek 25. \u010Dlena\
  \ Zakona o notariatu dolo\u010Da, da mora notar varovati kot tajnost podatke o osebah,\
  \ dejstvih oziroma pravnih razmerjih, glede katerih sestavi notarski zapis, kolikor\
  \ iz volje strank ali vsebine pravnega posla ne izhaja kaj drugega. Tako pri odvetnikih\
  \ kot pri notarjih predstavlja kr\u0161itev dol\u017Enosti varovanja poklicne oziroma\
  \ poslovne tajnosti huj\u0161o disciplinsko kr\u0161itev. Glede na to, da so prihodki\
  \ odvetnikov in notarjev v veliki meri odvisni od vrednosti predmeta njihovih storitev,\
  \ bi bila lahko obveznost predlo\u017Eitve podatkov v zvezi z njihovim finan\u010D\
  nim poslovanjem AJPES za namen javne objave v nasprotju z njihovo dol\u017Enostjo\
  \ varovanja tajnosti.\nV zvezi z odvetniki \u0161e dodajamo, da lahko odvetniki\
  \ svoj poklic opravljajo individualno ali v odvetni\u0161ki dru\u017Ebi, ki se lahko\
  \ med drugim ustanovi kot dru\u017Eba z neomejeno odgovornostjo ali kot dru\u017E\
  ba z omejeno odgovornostjo. Glede na to, da se za ustanovitev in poslovanje odvetni\u0161\
  kih dru\u017Eb uporabljajo predpisi o gospodarskih dru\u017Ebah (36. \u010Dlen ZOdv),\
  \ zanje ustrezno veljajo tudi dolo\u010Dbe v zvezi z obveznostjo predlo\u017Eitve\
  \ letnih poro\u010Dil oziroma podatkov iz letnih poro\u010Dil AJPES.\n "
