response: "Odziv Ministrstva za infrastrukturo in prostor\nMinistrstvo, pristojno\
  \ za promet, predlog ob\u010Dana o uvedbi brezpla\u010Dnih parkirnih mest za nose\u010D\
  nice in star\u0161e z otroci ter nalepk za nose\u010Dnice oziroma star\u0161e z\
  \ otroci, ki bi jih za simboli\u010Dno ceno lahko kupili upravi\u010Denci, sicer\
  \ podpira, vendar zaradi razlogov, navedenih v nadaljevanju, dvomi o njegovi izvedljivosti\
  \ na dr\u017Eavnem nivoju.\nNa dr\u017Eavnem nivoju, in sicer v nekaterih drugih\
  \ dr\u017Eavah \u010Dlanicah Evropske unije (Belgija, Bolgarija, \u010Ce\u0161ka,\
  \ Danska, Nem\u010Dija, Estonija, Gr\u010Dija, \u0160panija, Italija, Avstrija,\
  \ Poljska, Mad\u017Earska, Slova\u0161ka, Finska, \u0160vedska,\u2026) in v Republiki\
  \ Sloveniji deluje le sistem parkirnih kart za invalide oziroma osebe, navedene\
  \ v prvem odstavku 66. \u010Dlena Zakona o pravilih cestnega prometa, ki je bil\
  \ vzpostavljen na podlagi Priporo\u010Dila Sveta 98/376/ES o parkirni kartici za\
  \ invalide. V Republiki Sloveniji je sistem za\u010Del delovati leta 1999, in sicer\
  \ na podlagi dolo\u010Dbe 49. \u010Dlena Zakona o varnosti cestnega prometa (Uradni\
  \ list RS, \u0161t. 30/1998).\nOmenjeni sistem deluje na podlagi izdane parkirne\
  \ karte, s katero upravi\u010Denec od izdaje parkirne karte dokazuje upravi\u010D\
  enost do parkiranja na parkirnem mestu, ozna\u010Denem za invalide. Nadzor nad upo\u0161\
  tevanjem dolo\u010Dbe 67. \u010Dlena Zakona o pravilih cestnega prometa je s strani\
  \ poobla\u0161\u010Denih uradnih oseb po navedenem zakonu zelo te\u017Eak, saj je\
  \ za sankcioniranje neupravi\u010Dene uporabe parkirne karte potrebna neposredna\
  \ zaznava kr\u0161itve. Slednja pa v dolo\u010Denih primerih lahko pomeni dolgotrajen\
  \ postopek o prekr\u0161ku.\nZ vidika nadzora, bi uvedba parkirnih mest za nose\u010D\
  nice in star\u0161e z otroci na dr\u017Eavnem nivoju, predstavljala enak problem,\
  \ ki ga imamo na parkirnih mestih za invalide. Poleg nadzora pa predstavlja problem\
  \ tudi sistem dolo\u010Ditev pogojev za upravi\u010Denost do izdaje nalepk upravi\u010D\
  encem (nose\u010Dnicam oziroma star\u0161em z otroki). Vpra\u0161anje, ki se nam\
  \ postavlja je kdaj lahko neko osebo \u0161tejemo za nose\u010Dnico in kateri dokumenti\
  \ bi to dejstvo izkazovali ter do katere starosti otrok bi bili star\u0161i, v primeru\
  \ parkirnih mest za star\u0161e z otroki, upravi\u010Deni do teh ugodnosti.  Vpra\u0161\
  ljiv pa ni samo nadzor, temve\u010D tudi podatek o prostorskih razpolo\u017Eljivosti\
  \ dolo\u010Dene ob\u010Dine, da parkirna mesta za nose\u010Dnice in star\u0161e\
  \ z otroki tudi zagotovi.\nZakon o cestah (Uradni list RS, \u0161t. 109/10 in 48/12)\
  \ v 100. \u010Dlenu namre\u010D dolo\u010Da, da prometno ureditev na ob\u010Dinskih\
  \ cestah dolo\u010Dijo ob\u010Dine same, pri \u010Demer prometna ureditev obsega:\n\
  \ dolo\u010Ditev uporabe ceste ali dela ceste za dolo\u010Dene vrste vozil oziroma\
  \ uporabnikov (cesta, rezervirana za motorna vozila, kolesarska pot ali steza, steza\
  \ za pe\u0161ce, steza za pe\u0161ce in kolesarje, steza za jezdece) in mej naselij;\
  \ dolo\u010Ditev prednostnih smeri in sistem ter na\u010Din vodenja prometa; dolo\u010D\
  itev omejitev uporabe ceste ali njenega dela glede na vrsto prometa; dolo\u010D\
  itev omejitev hitrosti vozil; ureditev kolesarskega prometa in dolo\u010Ditev lokalnih\
  \ kolesarskih povezav; ureditev parkiranja in ustavljanja vozil; dolo\u010Ditev\
  \ obmo\u010Dij umirjenega prometa, obmo\u010Dij omejene hitrosti in obmo\u010Dij\
  \ za pe\u0161ce in prehodov za pe\u0161ce; dolo\u010Ditev ukrepov za umirjanje prometa\
  \ za varnost otrok, pe\u0161cev in kolesarjev, zlasti v bli\u017Eini vzgojno varstvenih,\
  \ izobra\u017Eevalnih in zdravstvenih ustanov, igri\u0161\u010D, stanovanjskih naselij\
  \ in drugih obmo\u010Dij, kjer se ti udele\u017Eenci cestnega prometa pojavljajo\
  \ v ve\u010Djem \u0161tevilu ter dolo\u010Ditev drugih prepovedi, obveznosti ali\
  \ omejitev udele\u017Eencem prometa, \nin mora biti ozna\u010Dena s predpisano prometno\
  \ signalizacijo in prometno opremo. O postavitvi, zamenjavi, dopolnitvi ali odstranitvi\
  \ prometno signalizacije na ob\u010Dinskih cestah odlo\u010Da upravljavec ob\u010D\
  inskih cest.\nNa podlagi dolo\u010Dbe Zakona o cestah so torej ob\u010Dine tiste,\
  \ ki urejajo parkiranje v mestnih sredi\u0161\u010Dih (bolnice, zdravstveni domovi,\
  \ knji\u017Enice, \u2026), v okviru tega pa tudi dolo\u010Dajo ustrezno \u0161tevilo\
  \ parkirnih mest (tako za ob\u010Dane, ki niso invalidi, kot tudi za ob\u010Dane,\
  \ ki so invalidi, \u2026).\nDolo\u010Danje parkirnih mest pred oziroma ob ve\u010D\
  jih trgovskih centrih pa je v celotni pristojnosti lastnikov trgovskih centrov.\n\
  Ker je predlog, z vidika uporabnosti in prakti\u010Dnosti oseb, ki to nedvomno potrebujejo,\
  \ dober, bo ministrstvo, pristojno za promet, o predlogu seznanilo vse samoupravne\
  \ lokalne skupnosti in ve\u010Dje trgovske centre v Republiki Sloveniji ter jih\
  \ pozvalo, da razmislijo o navedenem predlogu.\n "
