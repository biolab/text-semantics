response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nMinistrstvo\
  \ za delo, dru\u017Eino in socialne zadeve se zaveda problematike, ki izhaja iz\
  \ trenutne ureditve \u0161tudentskega dela. Na podlagi Zakona za uravnote\u017E\
  enje javnih financ se je s 1. junijem 2012 koncesijska dajatev iz \u0161tudentskega\
  \ dela pove\u010Dala iz 14 % na 25%. S 1.1.2013 bo ni\u017Eji tudi obseg sredstev,\
  \ ki ga iz naslova \u0161tudentskega dela prejemajo \u0161tudentske organizacije\
  \ in \u0161tudentski servisi. Tako pridobljena dodatna sredstva iz koncesijske dajatve\
  \ se \u017Ee v tem \u0161olskem letu namenjajo za financiranje \u0161tipendij. Zavedamo\
  \ se, da je sistemska preureditev tega podro\u010Dja nujno potrebna, vendar pa izku\u0161\
  nje iz preteklosti ka\u017Eejo, da reforme \u0161tudentskega dela ne bo mogo\u010D\
  e izpeljati brez aktivnega sodelovanja in pozitivnega odnosa vseh socialnih partnerjev\
  \ in predstavnikov \u0161tudentov. Iskanje re\u0161itev za izbolj\u0161anje sistema,\
  \ v katerem sodeluje veliko \u0161tevilo nasprotujo\u010Dih si interesov, zahteva\
  \ veliko \u010Dasa in pogajanj. Ob pripravi novih zakonskih re\u0161itev na tem\
  \ podro\u010Dju bomo sodelovali z vsemi vklju\u010Denimi dele\u017Eniki, ter preu\u010D\
  ili predloge in mnenja strokovne javnosti in zainteresiranih posameznikov. V tej\
  \ lu\u010Di bomo obravnavali tudi va\u0161 predlog.   "
