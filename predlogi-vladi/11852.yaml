response: "Odziv Ministrstva za pravosodje\nPo pregledu besedila predloga ugotavljamo,\
  \ da gre za materijo, ki jo ureja Zakon o integriteti in prepre\u010Devanju korupcije\
  \ (v nadaljevanju ZIntPK; Uradni list RS, \u0161t. 69/11 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo).\nV zvezi s predlogom pojasnjujemo, da ZIntPK v V. poglavju\
  \ \u2013 Nadzor nad premo\u017Eenjskim stanjem \u017Ee ureja nadzor nad premo\u017E\
  enjskim stanjem funkcionarjev (ministri, poslanci, predsednik dr\u017Eave, ustavni\
  \ sodniki, \u017Eupani, direktorji in \u010Dlani kolektivnih poslovodnih organov\
  \ javnih agencij, javnih skladov, javnih zavodov, javnih gospodarskih zavodov ter\
  \ drugih oseb javnega prava ...). Enako je skladno s 62. \u010Dlenom Zakona o Slovenskem\
  \ dr\u017Eavnem holdingu (v nadaljevanju ZSDH-1; Uradni list RS, \u0161t. 25/14)\
  \ urejen tudi nadzor nad premo\u017Eenjskim stanjem \u010Dlanov uprave Slovenskega\
  \ dr\u017Eavnega holdinga (v nadaljevanju SDH), \u010Dlanov nadzornega sveta SDH,\
  \ prokuristov SDH in poobla\u0161\u010Denca za skladnost poslovanja in integriteto\
  \ ter za \u010Dlane uprav, \u010Dlane organov nadzora in prokuriste gospodarskih\
  \ dru\u017Eb, v katerih ima SDH ve\u010Dinski dele\u017E ali prevladujo\u010D vpliv.\n\
  Veljavna ureditev dolo\u010Da, da morajo funkcionarji, poslovodne osebe v javnem\
  \ sektorju, \u010Dlani poslovodnih in nadzornih organov v SDH in dru\u017Ebah, ki\
  \ jih obvladuje SDH (zavezanci) ob nastopu mandata, ob zaklju\u010Dku mandata in\
  \ \u0161e leto dni po zaklju\u010Dku mandata Komisiji za prepre\u010Devanje korupcije\
  \ (v nadaljevanju KPK) sporo\u010Diti podatke o svojem premo\u017Eenjskem stanju.\
  \ Zavezanci morajo KPK sporo\u010Diti tudi vsako spremembo premo\u017Eenjskega stanja,\
  \ ki je ve\u010Dja od 10.000 evrov in vsako spremembo funkcije.\nKPK sme v okviru\
  \ svojih nadzornih pooblastil pridobiti vse potrebne podatke, na podlagi katerih\
  \ lahko oceni verodostojnost podatkov, ki jih sporo\u010Dijo zavezanci. V primeru,\
  \ ko ugotovi razhajanje med podatki, ki jih sporo\u010Di zavezanec in podatki, ki\
  \ jih pridobi sama, KPK pozove zavezanca, naj pojasni razhajanja. V primeru, ko\
  \ zavezanec razhajanja zadovoljivo pojasni, KPK postopek nadzora zaklju\u010Di,\
  \ v nasprotnem primeru pa, glede na okoli\u0161\u010Dine, o ugotovitvah obvesti\
  \ dr\u017Eavno to\u017Eilstvo ali Finan\u010Dno upravo RS. Komisija o svojem delu\
  \ in ugotovitvah obve\u0161\u010Da tudi javnost.\nDodatno pojasnjujemo, da lahko\
  \ pod dolo\u010Denimi pogoji dr\u017Eavno to\u017Eilstvo spro\u017Ei postopek po\
  \ Zakonu o odvzemu premo\u017Eenja nezakonitega izvora (v nadaljevanju ZOPNI; Uradni\
  \ list RS, \u0161t. 91/11, 25/14 in 53/18 \u2013 odl. US), v katerem se lahko odvzame\
  \ premo\u017Eenje tistim, ki so ga pridobili na nezakonit na\u010Din, ali je bilo\
  \ tako premo\u017Eenje nanje preneseno brezpla\u010Dno ali za pla\u010Dilo, ki ne\
  \ ustreza dejanski vrednosti.\nFinan\u010Dna uprava RS lahko skladno z Zakonom o\
  \ dav\u010Dnem postopku (v nadaljevanju ZDavP-2; Uradni list RS, \u0161t. 13/11\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 32/12, 94/12, 101/13 \u2013\
  \ ZDavNepr, 111/13, 22/14 \u2013 odl. US, 25/14 \u2013 ZFU, 40/14 \u2013 ZIN-B,\
  \ 90/14, 91/15, 63/16, 69/17, 13/18 \u2013 ZJF-H, 36/19 in 66/19) odmeri davek od\
  \ nenapovedanih dohodkov. S 70 odstotki se obdav\u010Di sredstva za privatno potro\u0161\
  njo, vklju\u010Dno s premo\u017Eenjem, ki znatno presegajo dohodke, ki jih je dav\u010D\
  ni zavezanec napovedal.\nDodatno v zvezi s predlogom v delu, ki se nana\u0161a na\
  \ premo\u017Eenje sorodnikov zavezancev, pojasnjujemo, da je Ministrstvo za pravosodje\
  \ pripravilo, Vlada RS pa potrdila besedilo Zakona o spremembah in dopolnitvah Zakona\
  \ o integriteti in prepre\u010Devanju korupcije (v nadaljevanju ZIntPK-C). V predlogu\
  \ ZIntPK-C je po novem predvidena mo\u017Enost, da KPK, v primeru suma, da zavezanec\
  \ svoje premo\u017Eenje prikriva s prena\u0161anjem na dru\u017Einske \u010Dlane\
  \ ali da te osebe od tretjih oseb neposredno pridobivajo enote premo\u017Eenja,\
  \ ki na kakr\u0161en koli na\u010Din izvirajo iz funkcije ali dela zavezanca, raz\u0161\
  iri nadzor tudi na premo\u017Eenjsko stanje dru\u017Einskih \u010Dlanov zavezanca.\
  \ O predlogu bo Dr\u017Eavni zbor RS predvidoma odlo\u010Dal jeseni 2020.\nUgotavljamo,\
  \ da je predlog delno \u017Ee ustrezno urejen v veljavni zakonodaji, delno pa v\
  \ predvideni noveli ZIntPK-C."
