response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi z izpostavljeno problematiko in va\u0161imi predlogi, ki se nana\u0161\
  ajo na delovno zakonodajo, pojasnjujemo, da novi Zakon o delovnih razmerjih (Uradni\
  \ list RS, \u0161t. 21/13 (78/13 popr.); v nadaljnjem besedilu: ZDR-1), ki je v\
  \ veljavo stopil 12. aprila 2014, predvideva ukrepe za pove\u010Danje varnosti zaposlenih,\
  \ predvsem na podro\u010Djih, na katerih je v preteklosti zaradi nezadostnega varstva\
  \ pogosto prihajalo do zlorab ali se je nezadostno varstvo izkazalo kako druga\u010D\
  e:\n Z namenom prepre\u010Devanja nezakonite uporabe pogodb za dolo\u010Den \u010D\
  as in izbolj\u0161anja mo\u017Enosti nadzora nad upravi\u010Denostjo njihove uporabe,\
  \ predlog zakona predvideva navedbo razloga, zaradi katerega se sklepa pogodba za\
  \ dolo\u010Den \u010Das, v sami pogodbi, obenem pa se pri pogodbah za dolo\u010D\
  en \u010Das z ohranitvijo vseh veljavnih razlogov za sklenitev tak\u0161ne pogodbe\
  \ ohranja potrebno pro\u017Enost na trgu dela; Predlog zakona prispeva k zmanj\u0161\
  anju razlik med zaposlenimi na podlagi razli\u010Dnih oblik pogodb o zaposlitvi\
  \ z uvedbo pravice do odpravnine tudi ob izteku pogodb za dolo\u010Den \u010Das.\
  \ Ta hkrati predstavlja spodbudo delodajalcem za prehod na zaposlitve za nedolo\u010D\
  en \u010Das, saj v tem primeru odpravnine niso dol\u017Eni izpla\u010Dati; Dolo\u010D\
  ena je kvota, ki omejuje dovoljeno \u0161tevilo agencijskih delavcev pri uporabniku,\
  \ hkrati pa je uveljavljena subsidiarna odgovornost uporabnika za izpla\u010Dilo\
  \ pla\u010D in drugih prejemkov; Predvideno je u\u010Dinkovitej\u0161e varstvo pravic\
  \ delavcev, ki so pre\u0161li na delo k prevzemniku, kar je posledica zlorab instituta\
  \ spremembe delodajalca, ko gre za prenos dejavnosti in zaposlenih iz mati\u010D\
  nih dru\u017Eb v t.i. slamnate dru\u017Ebe brez premo\u017Eenja, ki gredo nato v\
  \ ste\u010Daj, delavci pa ostanejo brez pla\u010D in odpravnine, ker podjetje ob\
  \ prenehanju nima dovolj sredstev za popla\u010Dilo terjatev iz delovnega razmerja.\
  \ Zakon predvideva solidarno odgovornost delodajalca prenosnika, ki je prete\u017E\
  ni lastnik prevzemne dru\u017Ebe, za izpla\u010Dilo pla\u010D in drugih prejemkov\
  \ in subsidiarno odgovornost delodajalca prenosnika, ki ni prete\u017Eni lastnik\
  \ prevzemne dru\u017Ebe; Zakon na novo dolo\u010Da pravico do odpravnine v primeru\
  \ neuspe\u0161no opravljenega poskusnega dela \u2013 ta pravica se nana\u0161a na\
  \ primere poskusnega dela na drugem delu pri istem delodajalcu, ko gre za dalj\u0161\
  o dobo zaposlitve; Zakon na novo dolo\u010Da pravico volonterskega pripravnika do\
  \ povra\u010Dila stro\u0161kov z zvezi z delom (prevoz na delo in z dela, stro\u0161\
  ki prehrane);     \uF02D Z ZDR-1 se vzpostavlja pravna podlaga za odpoved pogodbe\
  \ o zaposlitvi s strani delavca, ko delodajalec tri mesece zapored za delavca ni\
  \ pla\u010Dal prispevkov za socialno varnost; Pisni obra\u010Dun pla\u010De je v\
  \ skladu z ZDR-1 verodostojna listina, na podlagi katere delavec lahko vlo\u017E\
  i predlog za izvr\u0161bo in zahteva izvr\u0161bo pri pristojnem sodi\u0161\u010D\
  u; Za primere, ko bi delodajalec moral delavcu izpla\u010Dati nadomestilo pla\u010D\
  e v breme zdravstvenega zavarovanja, pa tega ne stori, daje zakon delavcu mo\u017E\
  nost, da izpla\u010Dilo nadomestila pla\u010De sam uveljavi pri ZZZS; Z zakonom\
  \ se jasneje dolo\u010Da dol\u017Enost delodajalca, da v primeru, ko delavca napoti\
  \ na izobra\u017Eevanje, izpopolnjevanje in usposabljanje, ti stro\u0161ki bremenijo\
  \ delodajalca; Z ZDR-1 se do ureditve v posebnem zakonu delovnopravna za\u0161\u010D\
  ita \u0161iri tudi na ekonomsko odvisne osebe. Namen nove ureditve je, da se osebi,\
  \ ki dela v odvisnem ekonomskem razmerju, dokler to razmerje \u0161e traja, zagotovi\
  \ mo\u017Enost, da od naro\u010Dnika zahteva omejeno delovnopravno varstvo; Novi\
  \ ZDR-1 pa zagotavlja tudi u\u010Dinkovitej\u0161e izvajanje in\u0161pekcijskega\
  \ nadzora, u\u010Dinkovitej\u0161e sodno varstvo in hitrej\u0161e re\u0161evanje\
  \ sporov s tem, da: \n \n\u0160iri pooblastila in\u0161pektorjev za delo v zvezi\
  \ z izdajo ureditvene odlo\u010Dbe v nekaterih primerih, v katerih do zdaj ni bila\
  \ predvidena, in s tem zagotavlja ve\u010Djo u\u010Dinkovitost izvajanja in\u0161\
  pekcijskega nadzora;\nOpredeljuje sankcije za kr\u0161itve, ki jih zakon do zdaj\
  \ ni predvideval, a so se pojavljale v praksi, stro\u017Eje sankcionira kr\u0161\
  itve, ki posegajo v materialna upravi\u010Denja delavcev, dosledneje in jasneje\
  \ sankcionira kr\u0161itve prepovedi diskriminacije, nadlegovanja in trpin\u010D\
  enja, ki posegajo v delav\u010Devo dostojanstvo, ter delovnopravne kr\u0161itve\
  \ uporabnika dela napotenih delavcev;\nPrekr\u0161kovnemu organu (In\u0161pektorat\
  \ Republike Slovenije za delo) dopu\u0161\u010Da izrekanje kazni v razponu, kar\
  \ omogo\u010Da upo\u0161tevanje dejanskih okoli\u0161\u010Din, v katerih je bila\
  \ storjena kr\u0161itev, pri izreku vi\u0161ine globe;\nPrenavlja in zaostruje sistem\
  \ od\u0161kodninske odgovornosti delodajalca. Od\u0161kodnina tako po novem ne predstavlja\
  \ zgolj materialnega povra\u010Dila delavcu, temve\u010D tudi sankcijo, ki bo u\u010D\
  inkovita in odvra\u010Dilna;\nV okviru mo\u017Enosti alternativnega in predsodnega\
  \ re\u0161evanja sporov med delavcem in delodajalcem poleg arbitra\u017Ee izrecno\
  \ izpostavlja tudi mo\u017Enost izvensodne mediacije.\n\nZ navedenimi ukrepi se\
  \ uresni\u010Duje eden od klju\u010Dnih ciljev reforme trga dela iz preteklega leta,\
  \ ki je v ve\u010Dji varnosti zaposlenih. Analiza u\u010Dinkov sprememb reforme\
  \ trga dela \u017Ee ka\u017Ee nekatere znake pove\u010Danja pravne varnosti zaposlenih:\
  \ ve\u010Dja pravna varnost se ka\u017Ee v ve\u010Djem dele\u017Eu pogodb za nedolo\u010D\
  en \u010Das, ki se je najbolj pove\u010Dal v primeru agencijskih delavcev, zmanj\u0161\
  alo se je \u0161tevilo ugotovljenih kr\u0161itev v zvezi s pla\u010Dilom za delo,\
  \ delavci uporabljajo nove mo\u017Enosti za izredno odpoved delavca v primeru kr\u0161\
  itve delodajalca, po anketi med delodajalci pa bi nove mo\u017Enosti za re\u0161\
  evanje sporov z mediacijo tudi pozitivno vplivale na hitrej\u0161e re\u0161evanje\
  \ sporov in manj sodnih postopkov.  \n "
