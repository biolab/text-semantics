response: "Odziv Ministrstva za notranje zadeve\nI. Veljavna ureditev:\nProdajo in\
  \ uporabo pirotehni\u010Dnih izdelkov ureja Zakon o eksplozivih in pirotehni\u010D\
  nih izdelkih (Uradni list RS, \u0161t. 35/08), ki pirotehni\u010Dne izdelke glede\
  \ na vrsto uporabe, namen, raven nevarnosti in raven hrupa, razvr\u0161\u010Da v\
  \ kategorije 1, 2, 3, 4 (ognjemetni izdelki), T1 in T2 (pirotehni\u010Dni izdelki\
  \ za odrska prizori\u0161\u010Da) ter P1 in P2 (drugi pirotehni\u010Dni izdelki).\
  \ Skladno z navedenim zakonom je pirotehni\u010Dne izdelke kategorije 1, katerih\
  \ glavni u\u010Dinek je pok, v Republiki Sloveniji dovoljeno prodajati le v \u010D\
  asu od 19. do 31. decembra, uporabljati pa od 26. decembra do 2. januarja. Sem sodijo\
  \  predvsem nenevarne pirotehni\u010Dne igra\u010De, ki predstavljajo zelo majhno\
  \ nevarnost, povzro\u010Dajo zanemarljivo raven hrupa in so namenjeni tako uporabi\
  \ v strnjenih naseljih kakor tudi v zaprtih zgradbah in drugih zaprtih prostorih.\
  \ Prodaja, posest in uporaba ognjemetnih izdelkov kategorije 2 in 3, med katere\
  \ sodijo tudi petarde, bombni udari ipd. in katerih glavni u\u010Dinek je pok, je\
  \ prepovedana. Navedeni izdelki namre\u010D vsebujejo ve\u010Djo koli\u010Dino neto\
  \ mase eksplozivnih snovi v posameznem izdelku, zaradi \u010Desar povzro\u010Dajo\
  \ ve\u010Djo jakost poka oziroma hrupa in lahko pomenijo ve\u010Djo nevarnost za\
  \ zdravje uporabnika, ljudi ter varnost premo\u017Eenja.\nPodobno ureditev, kot\
  \ jo ima Slovenija, torej prepoved uporabe pirotehni\u010Dnih izdelkov kategorije\
  \ 2 in 3, katerih glavni u\u010Dinek je pok, imajo po nam znanih podatkih tudi v\
  \ nekaterih drugih Evropskih dr\u017Eavah (npr. Danska, Mad\u017Earska, Irska, Nizozemska,\
  \ Norve\u0161ka, \u0160vedska, Romunija, Litva). Na Finskem in \u0160vedskem pa\
  \ je prepovedana uporaba petard kategorije 3. V ostalih dr\u017Eavah \u010Dlanicah\
  \ je uporaba petard in ostalih pirotehni\u010Dnih izdelkov dovoljena.\nIz podanega\
  \ predloga je razvidno, da predlagatelj predlaga spremembo petega odstavka 35. \u010D\
  lena Zakona o eksplozivih in pirotehni\u010Dnih izdelkih, ki dolo\u010Da, da je\
  \ prodaja, posest in uporaba ognjemetnih izdelkov kategorije 2 in 3 katerih glavni\
  \ u\u010Dinek je pok, prepovedana. V primeru, da posameznik uporabi petardo ali\
  \ drug pokajo\u010Di izdelek iz teh dveh kategorij oziroma le tega poseduje, je\
  \ za tak prekr\u0161ek predpisana globa v vi\u0161ini od 400 do 1.200 EUR.\n II.\
  \ Primernost oziroma neprimernost predloga za nadaljnjo obravnavo:\nZakon o eksplozivih\
  \ in pirotehni\u010Dnih izdelkih ureja podro\u010Dje prodaje in uporabe pirotehni\u010D\
  nih izdelkov, ne ureja pa stopnje davka pri prodaji teh izdelkov. Za dolo\u010D\
  anje stopnje davka pri prodaji posameznih izdelkov je pristojno Ministrstvo za finance,\
  \ zato se Ministrstvo za notranje zadeve, v tem delu, ne more opredeliti do utemeljenosti\
  \ predloga. Zaradi prenosa Direktive 2013/29/EU Evropskega parlamenta in Sveta z\
  \ dne 12. 6. 2013 o harmonizaciji zakonodaj dr\u017Eav \u010Dlanic v zvezi z dostopnostjo\
  \ pirotehni\u010Dnih izdelkov na trgu (prenovitev), bo Ministrstvo za notranje zadeve\
  \ v prihodnjem letu pristopilo k spremembi Zakona o eksplozivih in pirotehni\u010D\
  nih izdelkih in takrat prou\u010Dilo mo\u017Enost prodaje petard oziroma petard\
  \ z v\u017Eigalno vrvico.  \n "
