response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o pokojninskem in invalidskem zavarovanju (Uradni list RS, \u0161t.\
  \ 96/12, 39/13, 99/13 \u2013 ZSVarPre-C, 101/13 \u2013 ZIPRS1415, 44/14 \u2013 ORZPIZ206,\
  \ 85/14 \u2013 ZUJF-B, 95/14 \u2013 ZUJF-C, 90/15 \u2013 ZIUPTD, 102/15, 23/17,\
  \ 40/17 in 65/17, v nadaljevanju ZPIZ-2) v 2. \u010Dlenu dolo\u010Da, da obvezno\
  \ pokojninsko in invalidsko zavarovanje na podlagi medgeneracijske solidarnosti\
  \ obsega obvezno in prostovoljno vklju\u010Ditev v obvezno zavarovanje ter pravice\
  \ in obveznosti iz obveznega zavarovanja za primer starosti, invalidnosti in smrti,\
  \ dolo\u010Dene na podlagi dela, prispevkov ter po na\u010Delih vzajemnosti in solidarnosti.\
  \ Kot zavarovalni riziko je tako dolo\u010Den tudi primer smrti zavarovanca.\nPravice\
  \ iz obveznega zavarovanja so neodtujljive osebne pravice, ki jih ni mogo\u010D\
  e prenesti na drugega in ne podedovati. To pomeni, da pravice iz pokojninskega in\
  \ invalidskega zavarovanja niso v pravnem prometu ter zavarovanec in posameznik\
  \ z njimi ne more prostovoljno razpolagati, saj je njihov temeljni namen predvsem\
  \ zagotavljanje zavarovan\u010Deve socialne varnosti. Pomembno izjemo predstavlja\
  \ pravica do vdovske pokojnine, ki po zavarovan\u010Devi smrti pripada pre\u017E\
  ivelemu zakoncu. V tem primeru ne moremo govoriti o dedovanju, ampak gre za posebno\
  \ pravico pokojnega zavarovanca, saj obvezno zavarovanje zajema tudi zavarovanje\
  \ za primer smrti.  S tem se zagotavlja socialna varnost tistih dru\u017Einskih\
  \ \u010Dlanov, ki jih je bil dol\u017Ean pre\u017Eivljati.\nVdovska pokojnina je\
  \ torej pravica, ki pripada pre\u017Eivelemu zakoncu v primeru izpolnjevanja dolo\u010D\
  enih pogojev tako na strani umrlega zavarovanca, kot tudi na strani pre\u017Eivelega\
  \ zakonca. Pravica torej izvira iz obveznega zavarovanja in je pokrita s prispevki,\
  \ ki jih je za primer smrti pla\u010Deval umrli zavarovanec, kar pomeni, da gre\
  \ tudi v tem primeru za pravico, za katero so bili predhodno pla\u010Dani prispevki.\
  \ Hkrati pojasnjujemo \u0161e, da gre za pravico, ki jih je Republika Slovenija\
  \ dol\u017Ena zagotavljati v skladu z ratificiranimi in veljavnimi mednarodnimi\
  \ pogodbami s podro\u010Dja socialne varnosti.\nPre\u017Eiveli zakonec ali drug\
  \ upravi\u010Denec do vdovske pokojnine, ki ima poleg pravice do te pokojnine tudi\
  \ pravico do lastne pokojnine, lahko glede na drugi odstavek 61. \u010Dlena ZPIZ-2\
  \ svobodno odlo\u010Da o tem, katero od pokojnin bo u\u017Eival in izbira tudi ni\
  \ \u010Dasovno omejena. Vdovska pokojnina se odmeri v vi\u0161ini 70% od osnove,\
  \ to je pokojnine, ki jo je ali bi jo u\u017Eival umrli. Vdovska pokojnina je torej\
  \ izvedena pravica iz obveznega pokojninskega in invalidskega zavarovanja umrlega\
  \ zavarovanca ali u\u017Eivalca dolo\u010Denih pravic na podlagi invalidnosti iz\
  \ obveznega zavarovanja.\n\u010Ce ima pre\u017Eiveli zakonec ali z njim izena\u010D\
  ena oseba poleg pravice do vdovske pokojnine tudi pravico do lastne pokojnine, lahko\
  \ so\u010Dasno u\u017Eiva dve pravici, in sicer lastno in del vdovske pokojnine.\
  \ Pravico do dela vdovske pokojnine po splo\u0161nih predpisih lahko pridobi vdova\
  \ oziroma vdovec le pod pogojem, da sta bila oba z umrlim partnerjem vklju\u010D\
  ena v splo\u0161ni sistem pokojninskega in invalidskega zavarovanja. Da pa ne bi\
  \ bile vdove oziroma vdovci, ki izpolnijo pogoje tako za priznanje do lastne starostne\
  \ ali invalidske pokojnine kot tudi pogoje za priznanje pravice do samostojne vdovske\
  \ pokojnine, v neenakem polo\u017Eaju kot vdove oziroma vdovci, ki nimajo pravice\
  \ do lastne pokojnine, sistem samo prvim omogo\u010Da izbirno pravico, da u\u017E\
  ivajo tisto pokojnino, ki si jo sami izberejo. Ker so bili v takem primeru prispevki\
  \ dejansko pla\u010Dani za dve pravici, upravi\u010Denec pa zaradi prepovedi so\u010D\
  asnega u\u017Eivanja ne more u\u017Eivati dveh ali ve\u010D pokojnin, se vdovam\
  \ oziroma vdovcem, ki se odlo\u010Dijo za u\u017Eivanje lastne pokojnine, kot kompenzacija\
  \ priznava ve\u010Dja pravica v obliki pravice do dela vdovske pokojnine. To pomeni\
  \ izjemo od izbirne pravice kot eno od splo\u0161nih na\u010Del pokojninskega zavarovanja,\
  \ po katerem oseba ne more so\u010Dasno prejemati ve\u010D pokojnin, kljub temu,\
  \ da izpolnjuje pogoje za ve\u010D pravic. Taki vdovi ali vdovcu se tako poleg pred\u010D\
  asne, starostne ali invalidske pokojnine izpla\u010Duje tudi 15 % vdovske pokojnine,\
  \ pri \u010Demer pa ta del ne sme presegati 11,7 % najni\u017Eje pokojninske osnove.\n\
  V zvezi s kritikami sistema ter va\u0161imi predlogi pa \u0161e pojasnjujemo, da\
  \ v mesecu aprilu 2016 izdana Bela knjiga o pokojninskem in invalidskem zavarovanju\
  \ (v nadaljevanju Bela knjiga) vsebuje med drugim tudi nekatere predloge v zvezi\
  \ z vdovsko pokojnino, trenutno ureditev tega podro\u010Dja ter izzive s katerimi\
  \ se pokojninsko in invalidsko zavarovanje in dru\u017Eba soo\u010Data, hkrati pa\
  \ je delovna skupina predlagala tudi mo\u017Ene na\u010Dine re\u0161evanje pokojninskega\
  \ sistema. Opozarjamo, da gre za strokovni dokument in ne za reformo oziroma zakonodajo\
  \ s podro\u010Dja pokojninskega in invalidskega zavarovanja. Smisel Bele knjige\
  \ je strokovni pregled trenutne ureditve, njenih pomanjkljivosti ter predlog razli\u010D\
  nih mo\u017Enosti za re\u0161evanje sistema ter nadaljnji razvoj tega sistema. Gre\
  \ za dokument, ki predstavlja podlago za nadaljnjo razpravo o prihodnosti pokojninskega\
  \ sistema, ki se bo izvedla na podlagi predlaganih re\u0161itev. Predlagane so razli\u010D\
  ne re\u0161itve in iz razli\u010Dnih razlogov, med katerimi je tudi dolgo\u017E\
  ivost prebivalstva, kar je seveda spodbudno in dobro, vendar pa so s tem povezani\
  \ dolo\u010Deni izzivi, s katerimi se bo dru\u017Eba v prihodnosti morala soo\u010D\
  iti (dolgotrajna oskrba, staranje prebivalstva, itd.). Spremenjenim dru\u017Ebenim\
  \ razmeram pa bo potrebno v prihodnosti spremeniti tudi zakonodajo, torej tudi zakonodajo\
  \ s podro\u010Dja pokojninskega in invalidskega zavarovanja.\nKot \u017Ee omenjeno\
  \ je Bela knjiga strokovni dokument, ki je podlaga za nadaljnjo razpravo o mo\u017E\
  nih re\u0161itvah pokojninskega in invalidskega zavarovanja, ki bodo morale biti\
  \ oblikovane na na\u010Din, ki bo sprejemljiv za vse generacije in o katerem bo\
  \ potrebno medgeneracijsko soglasje. Pojasnjujemo vam, da so v Beli knjigi poleg\
  \ predlogov navedeni oziroma pojasnjeni tudi razlogi ter u\u010Dinki raznih predlogov\
  \ sprememb. Bela knjiga je objavljena na spletni strani MDDSZ in si jo lahko prebere\
  \ vsak, zato predlagamo, da si tudi sami preberete izzive, pred katerimi to zavarovanje\
  \ stoji ter predloge mo\u017Enih re\u0161itev, ki zadevajo podro\u010Dje, ki ga\
  \ izpostavljate. Poudarjamo pa, da dokument ne predstavlja reforme, temve\u010D\
  \ zgolj strokovno podlago za nadaljnjo javno razpravo, po kateri bodo vzpostavljene\
  \ re\u0161itve, o katerih bo mogo\u010De dose\u010Di soglasje s socialnimi partnerji.\n\
