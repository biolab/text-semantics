response: "Odziv Ministrstva za javno upravo\nV Republiki Sloveniji je funkcionar\
  \ oseba, ki pridobi mandat za izvr\u0161evanje funkcije s splo\u0161nimi volitvami\
  \ (na primer poslanec, \u017Eupan), oseba, ki pridobi mandat za izvr\u0161evanje\
  \ funkcije izvr\u0161ilne (minister, dr\u017Eavni sekretar) in sodne oblasti z izvolitvijo\
  \ ali imenovanjem v Dr\u017Eavnem zboru Republike Slovenije ali predstavni\u0161\
  kem telesu lokalne skupnosti ter druge osebe, ki jih skladno z zakonom kot funkcionarje\
  \ izvolijo ali imenujejo nosilci zakonodajne, izvr\u0161ilne ali sodne oblasti.\
  \ Praviloma posamezna podro\u010Dja oziroma izvr\u0161evanje posameznih funkcij\
  \ urejajo podro\u010Dni zakoni, tako na primer zakon o poslancih, zakon o vladi,\
  \ zakon o Ra\u010Dunskem sodi\u0161\u010Du, zakon o sodni\u0161ki slu\u017Ebi.\n\
  Enako kot za vse dr\u017Eavljane velja tudi za funkcionarje osnovna temeljna \u010D\
  lovekova pravica, zapisana v 27. \u010Dlenu Ustave Republike Slovenije, in sicer,\
  \ da kdor je obdol\u017Een kaznivega dejanja, velja za nedol\u017Enega, dokler njegova\
  \ krivda ni ugotovljena s pravnomo\u010Dno sodbo.\nVeljavna ureditev \u017Ee sedaj\
  \ ureja oblike odgovornosti funkcionarjev, kot na primer:\n postopek ugotavljanja\
  \ odgovornosti predsednika republike pred Ustavnim sodi\u0161\u010Dem. Ustavno sodi\u0161\
  \u010De lahko v postopku ugotovi utemeljenost obto\u017Ebe in v tem primeru tudi\
  \ odlo\u010Di, da predsedniku republike preneha funkcija. Predsednik republike je\
  \ za kr\u0161itev ustave ali huj\u0161e kr\u0161itve zakona pri opravljanju funkcije\
  \ odgovoren pred Ustavnim sodi\u0161\u010Dem, pred rednim sodi\u0161\u010Dem pa\
  \ je predsednik republike odgovoren tudi ob morebitni kr\u0161itvi ustave in zakonov\
  \ zunaj svoje funkcije. V kazenskem postopku se predsednik republike ne more sklicevati\
  \ na imuniteto, ker mu jo ustava ne priznava; postopek ugotavljanja odgovornosti\
  \ predsednika vlade in ministrov pred Ustavnim sodi\u0161\u010Dem. Ustavno sodi\u0161\
  \u010De obravnava obto\u017Ebo tako, kot je dolo\u010Deno za obto\u017Ebo predsednika\
  \ republike; postopek interpelacije o delu vlade ali posameznega ministra. Namen\
  \ interpelacije je v tem, da se za\u010Dne razprava o politi\u010Dni odgovornosti\
  \ vlade kot celote ali posameznega ministra ter glasuje o njihovi odgovornosti.\
  \ Pri tem se glasovanje lahko kon\u010Da tudi z izrekom nezaupnice oziroma s prenehanjem\
  \ funkcije; nezaupnica vladi; ugotavljanje individualne kazenske odgovornosti v\
  \ kazenskem postopku (upo\u0161tevaje ustavno dolo\u010Deno imuniteto pri funkcionarjih,\
  \ ki imuniteto imajo); ugotavljanje individualne materialne od\u0161kodninske odgovornosti\
  \ funkcionarja. Na podlagi 26. \u010Dlena ustave ima namre\u010D vsakdo pravico\
  \ do povra\u010Dila \u0161kode, ki mu jo v zvezi z opravljanjem slu\u017Ebe ali\
  \ kak\u0161ne druge dejavnosti dr\u017Eavnega organa, organa lokalne skupnosti ali\
  \ nosilca javnih pooblastil s svojim protipravnim ravnanjem stori oseba ali organ,\
  \ ki tako slu\u017Ebo ali dejavnost opravlja. O\u0161kodovanec ima pravico, da v\
  \ skladu z zakonom zahteva povra\u010Dilo tudi neposredno od tistega, ki mu je \u0161\
  kodo povzro\u010Dil. \nNenazadnje pa je funkcionar pri opravljanju funkcije \u010D\
  asovno vezan na mandat, po poteku mandata pa se na novih volitvah ponovno odlo\u010D\
  a o primernosti kandidata za opravljanje funkcije. Razen z zakonom predpisanih postopkov\
  \ ugotavljanja odgovornosti torej njihovo odgovornost ugotavljajo in ocenjujejo\
  \ tudi volivci na volitvah.\nZakonodaja eksplicitno ne definira politi\u010Dne odgovornosti,\
  \ kot tudi ne objektivne odgovornosti funkcionarjev, vendar pa je glede na mo\u017E\
  ne sankcije v zvezi z nezakonitim, nepravilnim, neu\u010Dinkovitim ali drugim krivdnim\
  \ delom funkcionarjev mo\u017Eno ugotoviti, da praksa priznava objektivno odgovornost\
  \ kot del politi\u010Dne odgovornosti. Za razliko od formalnih procesnih predpostavk\
  \ za ugotavljanje politi\u010Dne objektivne odgovornosti (na primer kolektivna in\
  \ individualna odgovornost vlade oziroma posameznega funkcionarja), ki so \u017E\
  e dolo\u010Dene v ustavi in zakonih, so vsebinske predpostavke za uveljavljanje\
  \ politi\u010Dne odgovornosti stvar presoje v konkretnih politi\u010Dnih ravnanjih\
  \ in dogodkih. Politi\u010Dne sankcije se ob tem izrazijo v specifi\u010Dnih politi\u010D\
  nih oblikah npr. kot javna kritika, pritiski na funkcionarja, da odstopi, neizvolitev,\
  \ neimenovanje na drugo funkcijo, razre\u0161itev. Nekatere politi\u010Dne sankcije\
  \ so tako opredeljene \u017Ee v ustavi ter zakonodaji, nekatere pa so prepu\u0161\
  \u010Dene posameznemu funkcionarju ali kandidatu za funkcionarja v okviru ustavno\
  \ dopustnih kriterijev.\nPoleg navedenih institutov za ugotavljanje odgovornosti\
  \ opozarjamo \u0161e, da je na spletni strani ministrstva dostopen Kodeks ravnanja\
  \ javnih uslu\u017Ebencev (Uradni list RS, \u0161t. 8/01), v zvezi s katerim je\
  \ vlada ob obravnavi sprejela dolo\u010Dene sklepe, ki so prav tako objavljeni v\
  \ Uradnem listu, in s katerimi se je med drugim zavezala, da bo kodeks smiselno\
  \ uporabljala tudi za ministre in druge funkcionarje. \n "
