response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nInstitut pripravni\u0161tva je namenjen uvajanju v samostojno delo. Do leta\
  \ 2003 je bilo pripravni\u0161tvo v Republiki Sloveniji obvezno za vse delavce,\
  \ ki so prvi\u010D za\u010Deli opravljati delo, ustrezno vrsti in stopnji izobrazbe.\
  \ Nato je novi Zakon o delovnih razmerjih (Uradni list RS, \u0161t. 42/02) splo\u0161\
  no dolo\u010Deno obveznost pripravni\u0161tva odpravil, tako da je pripravni\u0161\
  tvo omogo\u010Dal le, \u010De ga je uvedel poseben zakon ali kolektivna pogodba\
  \ na ravni dejavnosti. Pri preverjanju tega instituta ob pripravi novega zakona\
  \ se je namre\u010D ocenilo, da so se izobra\u017Eevalni programi spremenili v tej\
  \ smeri, da vsebujejo vse ve\u010D prakti\u010Dnega pouka, da v okviru programov\
  \ aktivne politike zaposlovanja obstajajo razli\u010Dne mo\u017Enosti za vklju\u010D\
  evanje mladih v prvo zaposlitev in da se je pripravni\u0161tvo s strani delodajalcev\
  \ ve\u010Dkrat izrabljalo. Zato je bila odlo\u010Ditev za uvedbo pripravni\u0161\
  tva prepu\u0161\u010Dena tistim, ki podrobneje poznajo potrebe stroke oziroma dejavnosti\
  \ ter usposobljenost diplomantov razli\u010Dnih \u0161ol, ki se zaposlujejo v teh\
  \ dejavnostih. To pa pomeni, da se lahko pripravni\u0161tvo dolo\u010Di le s podro\u010D\
  nim zakonom ali s kolektivno pogodbo na ravni dejavnosti. Pripravni\u0161tvo naj\
  \ bi bilo tako predpisano le tam, kjer je zaradi narave dela, dejavnosti oziroma\
  \ poklica to smiselno in utemeljeno. V vseh ostalih primerih pa kandidat za zaposlitev\
  \ \u017Ee takoj sklene obi\u010Dajno pogodbo o zaposlitvi za nedolo\u010Den \u010D\
  as ali pa pogodbo o zaposlitvi za dolo\u010Den \u010Das zaradi usposabljanja. Tak\u0161\
  na ureditev se je ohranila tudi v sedaj veljavnem Zakonu o delovnih razmerjih (Uradni\
  \ list RS, \u0161t. 21/13, 78/13- popr., v nadaljevanju ZDR-1).\nPripravni\u0161\
  tvo se torej lahko izvaja le za tiste dejavnosti ali poklice, za katere tako dolo\u010D\
  a zakon ali kolektivna pogodba na ravni dejavnosti. Ve\u010Dina kolektivnih pogodb\
  \ dejavnosti predvideva mo\u017Enost pripravni\u0161tva in tudi natan\u010Dneje\
  \ dolo\u010Da trajanje, potek pripravni\u0161tva, program, mentorstvo in na\u010D\
  in spremljanja in ocenjevanja pripravni\u0161tva. Pripravni\u0161tvo se izvaja na\
  \ podlagi sklenjene pogodbe o zaposlitvi med pripravnikom in delodajalcem. Medsebojne\
  \ pravice in obveznosti delavec pripravnik in delodajalec uredita s pogodbo o zaposlitvi.\
  \ Tako kot pogodba o zaposlitvi za vse druge delavce,  mora tudi pogodba o zaposlitvi\
  \ s pripravnikom imeti dolo\u010Dilo o \u010Dasu trajanja delovnega razmerja in\
  \ dogovor o pla\u010Di (najmanj v vi\u0161ini 70 odstotkov osnovne pla\u010De za\
  \ delovno mesto oziroma vrsto dela, za katero je delavec sklenil pogodbo o zaposlitvi)\
  \ ter o drugih osebnih prejemkih. Dolo\u010Dena je \u0161e dodatna varovalka, da\
  \ pla\u010Da pripravnika ne sme biti ni\u017Eja od minimalne pla\u010De, dolo\u010D\
  ene z zakonom.\nPosebna oblika pripravni\u0161tva je volontersko pripravni\u0161\
  tvo, ki se lahko opravlja le v primeru, ko je ta oblika dela dopustna oziroma dolo\u010D\
  ena v skladu s posebnim - podro\u010Dnim zakonom. Volontersko pripravni\u0161tvo\
  \ se opravlja zunaj delovnega razmerja in se z volonterjem ne sklepa pogodbe o zaposlitvi\
  \ temve\u010D posebna pogodba o opravljanju volonterskega pripravni\u0161tva. Volonter\
  \ nima pravice do pla\u010De in drugih pravic iz delovnega razmerja, kolikor te\
  \ pravice niso dolo\u010Dene v sami pogodbi o volonterskem pripravni\u0161tvu oz.\
  \ ne izhajajo iz minimalnega varstva po zakonu. ZDR-1 namre\u010D dolo\u010Da nekatere\
  \ varstvene dolo\u010Dbe glede opravljanja volonterskega pripravni\u0161tva in na\
  \ ta na\u010Din odstopa od splo\u0161nega na\u010Dela, da se z ZDR-1 urejajo samo\
  \ delovna razmerja, ki se sklepajo s pogodbo o zaposlitvi med delavcem in delodajalcem.\
  \ Za primer, ko je na podlagi podro\u010Dnega zakona volontersko pripravni\u0161\
  tvo dopustno, ZDR-1 v 124. \u010Dlenu dolo\u010Da, da se za volonterskega pripravnika\
  \ uporabljajo dolo\u010Dbe ZDR-1 o:\n trajanju in izvajanju pripravni\u0161tva,\
  \ omejitvah delovnega \u010Dasa, odmorih in po\u010Ditkih, povra\u010Dilu stro\u0161\
  kov v zvezi z delom, od\u0161kodninski odgovornosti, zagotavljanju varnosti in zdravja\
  \ pri delu v skladu s temi predpisi, prepovedi diskriminacije in enaki obravnavi\
  \ glede na spol, ter \u010De gre za mlaj\u0161e osebe tudi dolo\u010Dbe o posebnem\
  \ varstvu delavcev, ki \u0161e niso dopolnili 18 let. \nPogodba o volonterskem opravljanju\
  \ pripravni\u0161tva mora biti sklenjena v pisni obliki. Kakr\u0161no koli opravljanje\
  \ \xBBvolonterskega pripravni\u0161tva\xAB izven zakona je nezakonito.\nUpo\u0161\
  tevajo\u010D navedeno ureditev, volonterskega pripravni\u0161tva ni mogo\u010De\
  \ predvideti s kolektivno pogodbo na ravni dejavnosti, kot to sicer velja za \xBB\
  obi\u010Dajno\xAB pripravni\u0161tvo po 120. \u010Dlenu ZDR-1, ampak le z zakonom.\
  \ Tako se ta oblika pripravni\u0161tva izvaja oziroma je predvidena na podro\u010D\
  ju javnega sektorja predvsem v dr\u017Eavni upravi, na podro\u010Dju vzgoje in izobra\u017E\
  evanja, pravosodju in zdravstveni dejavnosti.\nV zadnjem obdobju se institut volonterskega\
  \ pripravni\u0161tva pri nas pogosteje uporablja, verjetno tudi zaradi omejitev\
  \ zaposlovanja v javnem sektorju. Dejstvo pa je, da se v zadnjem obdobju volontersko\
  \ pripravni\u0161tvo pogosteje ne uporablja v skladu z namenom samega instituta\
  \ (pridobivanje znanj in izku\u0161enj).\nVlada Republike Slovenije se zaveda resnosti\
  \ problematike izvajanja pripravni\u0161tva, predvsem izvajanja volonterskega pripravni\u0161\
  tva v javnem sektorju. Iz tega razloga je Vlada Republike Slovenije obravnavala\
  \ informacijo o stanju na podro\u010Dju volonterskih pripravni\u0161tev v javnem\
  \ sektorju in sprejela sklep, da sklepanje pogodb o volonterskem pripravni\u0161\
  tvu v javnem sektorju ne podpira in obenem nalo\u017Eila ministrstvom in vladnim\
  \ slu\u017Ebam, da ne sklepajo novih pogodb, enako pa priporo\u010Dila subjektom\
  \ javnega sektorja. Pristojnim ministrstvom je nalo\u017Eila, da v \u010Dim kraj\u0161\
  em \u010Dasu pripravijo spremembe podro\u010Dnih zakonov, ki dopu\u0161\u010Dajo\
  \ volontersko pripravni\u0161tvo in hkrati razmislijo o nujnosti obveznega pripravni\u0161\
  tva za samostojno opravljanje dela. Prav tako je pristojnim ministrstvom nalo\u017E\
  ila, da pripravijo spremembe podro\u010Dnih zakonov na na\u010Din, da se kot potrebne\
  \ delovne izku\u0161nje za opravljanje dela upo\u0161tevajo tudi ustrezne delovne\
  \ izku\u0161nje, pridobljene izven delovnega razmerja, obenem pa je nalo\u017Eila\
  \ Ministrstvu za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti, da\
  \ skupaj z ostalimi ministrstvi pripravi program zaposlovanja oziroma opravljanja\
  \ pripravni\u0161tva iskalcev prve zaposlitve, hkrati pa je potrebno nadaljevati\
  \ z obstoje\u010Dimi ukrepi (podpornimi in sistemskimi), ki zvi\u0161ujejo zaposlitvene\
  \ mo\u017Enosti mladih in prispevajo k njihovi uspe\u0161ni vklju\u010Ditvi na trg\
  \ dela. \n \n "
