response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nAnaliza obstoje\u010D\
  ega stanja: 61a. \u010Dlen Zakona o dohodnini (Uradni list RS, \u0161t. 13/2011-UPB7,\
  \ 9/2012 Odl.US: U-I-18/11-10, 24/2012 in 30/2012) dolo\u010Da olaj\u0161ave (tudi)\
  \ za zaposlovanje mladih. Zavezanec, ki (poleg ostalih) na novo zaposli osebo, mlaj\u0161\
  o od 26 let, ki je bila pred zaposlitvijo vsaj \u0161est mesecev prijavljena v evidenci\
  \ brezposelnih oseb pri Zavodu Republike Slovenije za zaposlovanje in v obdobju\
  \ zadnjih 24 mesecev ni bila zaposlena pri tem zavezancu ali njegovi povezani osebi,\
  \ lahko uveljavlja zni\u017Eanje dav\u010Dne osnove v vi\u0161ini 45 % izpla\u010D\
  ane pla\u010De te osebe. Zavezanec lahko tak\u0161no olaj\u0161avo uveljavlja, \u010D\
  e zaposli osebe iz navedene ciljne skupine oseb za nedolo\u010Den \u010Das na podlagi\
  \ pogodbe o zaposlitvi v skladu s predpisi o delovnih razmerjih. Olaj\u0161ava se\
  \ lahko uveljavlja za prvih 24 mesecev zaposlitve teh oseb v dav\u010Dnem letu zaposlitve\
  \ in naslednjih dav\u010Dnih letih glede na izpla\u010Dane pla\u010De tem osebam\
  \ v posameznem dav\u010Dnem letu. Zavezanec lahko uveljavlja olaj\u0161avo v skladu\
  \ s tem \u010Dlenom le, \u010De pove\u010Da skupno \u0161tevilo zaposlenih delavcev\
  \ v dav\u010Dnem letu, v katerem na novo zaposli delavca, za katerega uveljavlja\
  \ olaj\u0161avo, pri \u010Demer se kot pove\u010Danje \u0161tevila zaposlenih delavcev\
  \ \u0161teje, \u010De je \u0161tevilo zaposlenih delavcev na zadnji dan dav\u010D\
  nega leta vi\u0161je, kot je povpre\u010Dje 12 mesecev v tem dav\u010Dnem letu in\
  \ manj mesecih, \u010De je bilo to obdobje kraj\u0161e. Pri ugotavljanju pove\u010D\
  anja \u0161tevila zaposlenih delavcev se zaposleni za delovni \u010Das, kraj\u0161\
  i od polnega \u010Dasa, upo\u0161tevajo sorazmerno, pri \u010Demer se zaposleni\
  \ za dolo\u010Den \u010Das ne upo\u0161tevajo. Nadalje je potrebno pojasniti, da\
  \ se je v okviru programov aktivne politike zaposlovanja subvencioniranje delodajalcev\
  \ za zaposlovanje mladih v preteklosti \u017Ee izvajalo (npr. s programom usposabljanja\
  \ absolventov na delovnem mestu in subvencioniranja zaposlovanja diplomantov v okviru\
  \ programa \xBBAbsolvent - aktiviraj in zaposli se!\xAB), v kratkem pa bo objavljeno\
  \ tudi javno povabilo delodajalcem za izvedbo projekta v okviru programa \xBBPrvi\
  \ izziv\xAB, katerega namen bo spodbujanje zaposlovanja brezposelnih oseb, mlaj\u0161\
  ih od 30 let, ki so vsaj 3 mesece prijavljene v evidenci brezposelnih oseb. Subvencioniranje\
  \ njihovega zaposlovanja bo mladim brezposelnim osebam iz omenjene ciljne skupine\
  \ brezposelnih oseb omogo\u010Dilo integracijo v delovno okolje ter izbolj\u0161\
  evalo njihove zaposlitvene mo\u017Enosti, prispevalo pa bo tudi k doseganju \u010D\
  im hitrej\u0161e in stabilne zaposljivosti navedene ciljne skupine brezposelnih\
  \ oseb kot tudi k zmanj\u0161evanju neskladja med ponudbo in povpra\u0161evanjem\
  \ na trgu dela. Cilj omenjenega javnega povabila je tako omogo\u010Diti zaposlitev\
  \ dolo\u010Denega \u0161tevila brezposelnih oseb iz ciljne skupine za obdobje vsaj\
  \ 15  mesecev s trimese\u010Dnim poskusnim delom, za polni delovni \u010Das oziroma,\
  \ za invalide, v skladu z odlo\u010Dbo o invalidnosti.  Analiza predloga in razlogi\
  \ za njegovo (ne)primernost: Po preu\u010Ditvi posredovanega predloga vas obve\u0161\
  \u010Damo, da se ta v praksi z opisano mo\u017Enostjo uveljavljanja dav\u010Dne\
  \ olaj\u0161ave za delodajalce in s subvencioniranjem zaposlovanja mladih brezposelnih\
  \ oseb v veliki meri \u017Ee izvaja in se bo tudi v prihodnje. Glede na navedeno\
  \ menimo, da implementacija dodatnih re\u0161itev z vidika uresni\u010Devanja prejetega\
  \ predloga ni potrebna.  "
