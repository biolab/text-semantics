response: "Odziv Ministrstva za finance\nSkladno s trenutno veljavno ureditvijo v\
  \ Zakonu o zavarovalni\u0161tvu (Uradni list RS, \u0161t. 93/15, 9/19 in 102/20;\
  \ v nadaljevanju: ZZavar-1) je Agencija za zavarovalni nadzor edina institucija\
  \ v Republiki Sloveniji, ki je pristojna in odgovorna za izvajanje nadzora nad (po)zavarovalnico\
  \ glede poslovanja, ki ga (po)zavarovalnica opravlja na obmo\u010Dju Republike Slovenije,\
  \ na obmo\u010Dju dr\u017Eave \u010Dlanice in na obmo\u010Dju tretje dr\u017Eave.\
  \ Zakon o zavarovalni\u0161tvu tudi predpisuje, da je pri opravljanju svojih nalog\
  \ in pristojnosti Agencija za zavarovalni nadzor samostojna in neodvisna ter da\
  \ le-ta kot tudi \u010Dlani njenih organov pri opravljanju nalog Agencije za zavarovalni\
  \ nadzor, dolo\u010Denih z ZZavar-1 ali drugimi zakoni, niso vezani na sklepe, stali\u0161\
  \u010Da in navodila dr\u017Eavnih ali katerihkoli drugih organov.\nVlada RS pa je\
  \ pripravila in v zakonodajno proceduro vlo\u017Eila predlog zakona, ki predvideva\
  \ ustanovitev Javne agencije Republike Slovenije za finan\u010Dne trge, ki bo nastala\
  \ s spojitvijo Agencije za zavarovalni nadzor in Agencije za trg vrednostnih papirjev.\
  \ Javna agencija Republike Slovenije za finan\u010Dne trge bo opravljala naloge\
  \ na podro\u010Dju zavarovalnega nadzora in nadzora trga vrednostnih papirjev."
