response: "Odziv Ministrstva za pravosodje\nUvodoma pojasnjujemo, da so bili za namen\
  \ prepre\u010Devanja \u0161irjenja virusa v zavodih za prestajanje kazni zapora\
  \ s strani Uprave Republike Slovenije za izvr\u0161evanje kazenskih sankcij (v nadaljevanju:\
  \ URSIKS), sprejeti \u0161tevilni ukrepi in sicer po na\u010Delu sorazmernosti in\
  \ postopnosti glede na prostorske in druge zmo\u017Enosti posameznega zavoda. Z\
  \ za\u010Dasnimi re\u0161itvami na podro\u010Dju izvr\u0161evanja kazenskih sankcij\
  \ (kamor spada tudi prekinitev prestajanja kazni zaradi prepre\u010Devanja \u0161\
  irjenja virusa SARS-CoV-2) se sledi predvsem na\u010Delu varovanja zdravja in \u017E\
  ivljenja ljudi, zasleduje pa se cilj prepre\u010Devanja \u0161irjenja oku\u017E\
  be z virusom SARS-CoV-2 ter zagotavljanje varnej\u0161ih pogojev zaprtim osebam\
  \ in zaposlenim v zavodih za prestajanje kazni zapora.\nInstitut \xBBvikend zapor\xAB\
  \ je zakonsko opredeljen v 86. \u010Dlenu Kazenskega zakonika (v nadaljevanju KZ-1;\
  \ Uradni list RS, \u0161t. 50/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 6/16 \u2013 popr. 54/15, 38/16, 27/17, 23/20 in 91/20), kjer je dolo\u010Deno,\
  \ da se kazen zapora do treh let, razen za kaznivo dejanje zoper spolno nedotakljivost,\
  \ lahko izvr\u0161i tudi tako, da obsojenec med prestajanjem kazni \u0161e naprej\
  \ dela ali se izobra\u017Euje in prebiva doma, razen ob prostih dneh, praviloma\
  \ ob koncu tedna, ko mora biti v zavodu.\nTudi institut prekinitve kazni v slovenski\
  \ zakonodaji obstaja \u017Ee dlje \u010Dasa, sedanja ureditev pa le nadgrajuje obstoje\u010D\
  e dolo\u010Dbe z mo\u017Enostjo hitrej\u0161ega postopanja, z namenom izognitve\
  \ tveganju ter zagotavljanju varnej\u0161ih pogojev v zavodih za prestajanje kazni\
  \ zapora. Omenjeni institut je urejen v 82. \u010Dlenu Zakona o izvr\u0161evanju\
  \ kazenskih sankcij (v nadaljevanju: ZIKS-1; Uradni list RS, \u0161t. 110/06 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 76/08, 40/09, 9/11 \u2013 ZP -1G, 96/12\
  \ \u2013 ZPIZ- 2, 109/12, 54/15 11/18 in 200/20 \u2013 ZOOMTVI) kjer je opredeljeno,\
  \ da lahko direktor zavoda na pro\u0161njo obsojenca, ali z njegovo privolitvijo\
  \ na pro\u0161njo njegovih o\u017Ejih dru\u017Einskih \u010Dlanov, rejnika in skrbnika,\
  \ prekine prestajanje kazni zapora, kadar za to ne obstajajo varnostni zadr\u017E\
  ki in so podane okoli\u0161\u010Dine, ki so taksativno navedene v omenjenem \u010D\
  lenu. Odlo\u010Dba o prekinitvi kazni se izda za \u010Das trajanja razloga, pri\
  \ \u010Demer je dolo\u010Deno, da se \u010Das prekinitve kazni ne v\u0161teje v\
  \ prestajanje kazni, saj je obsojenec v tem \u010Dasu na prostosti in dejansko kazni\
  \ ne prestaja.\nZakon o za\u010Dasnih ukrepih za omilitev in odpravo posledic COVID-19\
  \ (v nadaljevanju ZZUOOP; Uradni list RS, \u0161t. 152/2020 in 175/20 - ZIUOPDVE)\
  \ je omogo\u010Dil, da lahko direktor zavoda, ne glede na prvi odstavek 82. \u010D\
  lena ZIKS-1 po uradni dol\u017Enosti prekine prestajanje kazni zapora tudi, v kolikor\
  \ je to potrebno zaradi prepre\u010Devanja \u0161irjenja virusa SARS-CoV-2, za \u010D\
  as enega meseca v kolikor za tak ukrep ne obstajajo varnostni zadr\u017Eki.\nTako\
  \ splo\u0161na ureditev glede prekinitve prestajanja kazni, kot tudi opisana interventna\
  \ ureditev ne omogo\u010Data, da bi se \u010Das prekinitve v\u0161tel v izre\u010D\
  eno zaporno kazen, navedeno pa velja tako za redno prestajanje kazni kot tudi za\
  \ prestajanje kazni zapora ob koncu tedna. Kot omenjeno, je temeljni namen, ki ga\
  \ zasleduje ZZUOOP izbolj\u0161anje epidemiolo\u0161kih razmer, oziroma prepre\u010D\
  evanje \u0161irjenja oku\u017Ebe s SARS \u2013 CoV \u2013 2, predlagana sprememba\
  \ pa k temu ne bi pripomogla, trenutno veljaven ukrep je bil namre\u010D sprejet\
  \ z namenom zmanj\u0161evanja \u0161tevila zapornikov v zavodih. Poleg navedenega,\
  \ bi tak\u0161na obravnava pomenila tudi privilegiranje zgolj ene skupine obsojencev,\
  \ in posledi\u010Dno neenako obravnavo obsojencev, ki so na prekinitvi zaporne kazni\
  \ iz drugih razlogov.\nGlede na navedeno menimo, da ni pravne podlage za od\u0161\
  kodninsko odgovornost dr\u017Eave, saj gre za ureditev, katere glavni namen je varovanje\
  \ zdravja in \u017Eivljenja ljudi, s ciljem prepre\u010Devanja \u0161irjenja oku\u017E\
  be v zaporih. Poleg tega predlagatelj ni opredelil razlogov, ki bi kazali na obstoj\
  \ temeljnih predpostavk za od\u0161kodninsko odgovornost dr\u017Eave, predvsem pa\
  \ ni mogo\u010De govoriti o protipravnosti, ki je ena od klju\u010Dnih \u0161tirih\
  \ predpostavk za od\u0161kodninsko odgovornost.\nZaklju\u010Dno je potrebno dodati,\
  \ da zdravje in \u017Eivljenje dr\u017Eavljanov spadata med najpomembnej\u0161e\
  \ dobrine novodobne dru\u017Ebe. Zaradi izjemne pomembnosti je tako upravi\u010D\
  eno sprejeti ukrepe, ki v dolo\u010Deni meri posegajo v posameznikovo \u017Eivljenje,\
  \ z namenom varovanja celotne dru\u017Ebe in temeljnih dobrin.\nZaradi vsega navedenega\
  \ ocenjujemo predlog kot neprimeren za nadaljnjo obravnavo."
