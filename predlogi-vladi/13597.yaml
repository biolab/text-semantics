response: "Odziv\_Urada vlade za oskrbo in integracijo migrantov\nPravice in dol\u017E\
  nosti oseb s priznano mednarodno za\u0161\u010Dito (v nadaljevanju OMZ) dolo\u010D\
  a Zakon o mednarodni za\u0161\u010Diti (v nadaljevanju: ZMZ, Uradni list RS, \u0161\
  t.\_16/17\_\u2013 UPB in\_54/21)\_\_\_ter podrobneje \u0161e Uredba o na\u010Dinih\
  \ in pogojih za zagotavljanje pravic osebam z mednarodno za\u0161\u010Dito (Uradni\
  \ list RS, \u0161t.\_72/17).\_\nV skladu z Zakonom o mednarodni za\u0161\u010Diti\
  \ so OMZ na podro\u010Dju zdravstvenega in socialnega varstva\_\_ter izobra\u017E\
  evanja pri uveljavljanju pravic izena\u010Dene z dr\u017Eavljani Republike Slovenije,\
  \ pravice iz naslova zaposlovanja in dela pa uveljavljajo v skladu s predpisi, ki\
  \ urejajo zaposlovanje in delo tujcev. V praksi to pomeni, da morajo za pridobitev\
  \ navedenih pravic izpolnjevati enake pogoje kakor dr\u017Eavljani Slovenije, tako\
  \ so tudi denarne socialne pomo\u010Di, otro\u0161ki dodatki idr. Izpla\u010Dani\
  \ v enakih vi\u0161inah, kot jih prejmejo posamezniki ali dru\u017Eine s slovenskim\
  \ dr\u017Eavljanstvom.\nOMZ imajo mo\u017Enost nastanitve v integracijski hi\u0161\
  i in drugih nastanitvenih zmogljivostih urada najdlje za eno leto od pridobitve\
  \ statusa. Navedeno obdobje se lahko podalj\u0161a za najve\u010D \u0161est mesecev,\
  \ \u010De obstajajo utemeljeni zdravstveni ali drugi razlogi, katere obstoj ugotavlja\
  \ posebna komisija.\_\nPo trenutno \u0161e veljavnem ZMZ so OMZ, ki so brez lastnih\
  \ sredstev za pre\u017Eivljanje\_\_18 mesecev od pridobitve statusa upravi\u010D\
  ene do prejemanja denarnega nadomestila za nastanitev na zasebnem naslovu. Navedeno\
  \ obdobje se lahko podalj\u0161a za nadaljnjih 18 mesecev, \u010De je oseba prisotna\
  \ na 300 urnem te\u010Daju slovenskega jezika vsaj 80 odstotkov ur. \u010Ce je bila\
  \ OMZ nastanjena v integracijski hi\u0161i, se obdobje prejemanja denarnega nadomestila\_\
  \_skraj\u0161a za \u010Das njenega\_\_bivanja.\nS spremembami ZMZ, ki stopijo v\
  \ veljavo 9. 11. 2021, je uveljavljanje \u0161tevilnih pravic, med njimi tudi pravica\
  \ do nastanitve v integracijski hi\u0161i in prejemanja denarnega nadomestila za\
  \ nastanitev na zasebnem naslovu, pogojena s podpisom pogodbe o integracijskih aktivnostih.\
  \ Upravi\u010Denost do prejemanja denarnega nadomestila za nastanitev na zasebnem\
  \ naslovu je skraj\u0161ana na 12 mesecev, ter dodatnih 12 mesecev ob izpolnjevanju\
  \ pogoja 80% prisotnosti na te\u010Daju slovenskega jezika in te\u010Daja spoznavanja\
  \ slovenske dru\u017Ebe ter rednih mese\u010Dnih obiskov svetovalca za integracijo.\
  \ Navedeno denarno nadomestilo za nastanitev nekako nadome\u0161\u010Da subvencijo\
  \ tr\u017Ene najemnine, katere, za razliko od slovenskih dr\u017Eavljanov, OMZ ne\
  \ morejo uveljavljati, saj niso upravi\u010Denci do neprofitnih stanovanj.\nV skladu\
  \ z Zakonom o zaposlovanju, samozaposlovanju in delu tujcev (Uradni list RS, \u0161\
  t. 91/21) imajo OMZ prost dostop na trg dela, tako kot slovenski dr\u017Eavljani,\
  \ ki so prijavljeni v evidenci brezposelnih oseb pa imajo vse pravice in tudi obveznosti\
  \ iz ukrepov aktivne politike zaposlovanja. Poleg tega morajo najpozneje v 12 mesecih\
  \ po prijavi v evidenco brezposelnih oseb uspe\u0161no opraviti\_\_preizkus znanja\
  \ iz slovenskega jezika na vstopni ravni (raven zahtevnosti A1). Ob neuspe\u0161\
  no opravljenem preizkusu znanja slovenskega jezika ne morejo biti ve\u010D vodeni\
  \ v evidenci brezposelnih oseb.\nZa OMZ veljajo pri uveljavljanju pravic iz javnih\
  \ sredstev\_\_enaki pogoji kot za slovenske dr\u017Eavljane in ne gre za ugodnej\u0161\
  o obravnavo v odnosu do slovenskih dr\u017Eavljanov. Na podro\u010Dju re\u0161evanja\
  \ stanovanjske problematike so OMZ v manj ugodnem polo\u017Eaju kot slovenski dr\u017E\
  avljani, saj sta pravica\_\_do nastanitve v integracijski hi\u0161i in\_\_pravica\
  \ do denarnega nadomestila za nastanitev na zasebnem naslovu \u010Dasovno omejeni,\
  \ medtem ko sta upravi\u010Denost do neprofitnega stanovanja in subvencije\_\_najemnine,\
  \ do katerih so upravi\u010Deni slovenski dr\u017Eavljani, omejeni na \u010Das izpolnjevanja\
  \ pogojev za pridobitev teh pravic.\_"
