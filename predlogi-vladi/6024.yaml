response: "Odziv Ministrstva za finance\nV Programu ukrepov Vlade Republike za prepre\u010D\
  evanje korupcije, sprejetem dne 5. 3. 2014, se je Vlada Republike Slovenije opredelila\
  \ do predloga, da se na podro\u010Dju javnega naro\u010Danja uvede in\u0161pekcija,\
  \ pri \u010Demer tega predloga ni podprla, ker dodatni in\u0161pekcijski organ ne\
  \ bo pripomogel k izbolj\u0161anju polo\u017Eaja. Vlada Republike Slovenije pa je\
  \ ocenila, da so potrebne spremembe drugih segmentov za okrepitev usposabljanja\
  \ uslu\u017Ebencev, ki sodelujejo v postopkih javnih naro\u010Dil, izbolj\u0161\
  an sistem delovanja zunanjih in notranjih nadzornih mehanizmov in izbolj\u0161anje\
  \ procesa oziroma izvajanja postopkov javnega naro\u010Danja. V skladu z navedenim\
  \ in glede na novo EU javnonaro\u010Dni\u0161ko zakonodajo, sprejeto marca letos,\
  \ je Ministrstvo za finance, ki je pristojno za podro\u010Dje javnega naro\u010D\
  anja, \u017Ee pristopilo k pripravi reforme sistema javnih naro\u010Dil. V pripravi\
  \ je obse\u017Ena analiza stanja, dobrih in slabih praks ter primerjava nacionalne\
  \ ureditve z ureditvijo v drugih dr\u017Eavnih \u010Dlanicah, na podlagi katere\
  \ bo pripravljen nov zakon o javnem naro\u010Danju. V zaklju\u010Dni fazi je tudi\
  \ vzpostavitev potrebne infrastrukture za prehod na elektronsko javno naro\u010D\
  anje, s \u010Dimer se avtomatizirajo posamezne faze postopka oddaje javnih naro\u010D\
  il in izvajanja javnega naro\u010Danja, kar omogo\u010Da ve\u010Djo preglednost\
  \ nad poslovanjem, omogo\u010Da nadzor in zmanj\u0161uje korupcijska tveganja. Za\
  \ pove\u010Danje u\u010Dinkovitosti in gospodarnosti javnega naro\u010Danja pa so\
  \ v teku tudi projekti za  centralizacijo javnega naro\u010Danja, zlasti na podro\u010D\
  ju informatike in zdravstva.\nGlede na navedeno predlog predvidoma ne bo vklju\u010D\
  en v novo javnonaro\u010Dni\u0161ko zakonodajo, Vlada Republike Slovenije, Ministrstvo\
  \ za finance in drugi resorji ter organi pa \u017Ee izvajajo ukrepe za zmanj\u0161\
  anje korupcijskih tveganj in izbolj\u0161anje praks na podro\u010Dju javnega naro\u010D\
  anj.\n "
