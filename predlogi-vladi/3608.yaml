response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nV zvezi s predlogom\
  \ o preverjanju upravi\u010Denosti do invalidske pokojnine, bi uvodoma \u017Eeleli\
  \ pojasniti, da je sicer \u017Ee reforma iz leta 2000 uvedla kontrolne preglede\
  \ pred invalidsko komisijo, s katerimi se ponovno ugotavlja invalidnost. Kontrolni\
  \ pregledi so tako v skladu s 106. \u010Dlenom ZPIZ-1 obvezni v primerih, ko se\
  \ pravice na podlagi invalidnosti pridobijo pred dopolnjenim 45. letom starosti.\
  \ Opravljajo se praviloma najmanj enkrat na vsakih pet let, lahko tudi v kraj\u0161\
  ih oz. dalj\u0161ih intervalih. Po navedeni starosti so kontrolni pregledi fakultativni,\
  \ pri \u010Demer bo mo\u017Eno v postopku ugotavljanja invalidnosti tudi oceniti,\
  \ da kontrolni pregled ni potreben.\nTak\u0161na ureditev temelji na dolo\u010D\
  bi prvega odstavka 163. \u010Dlena ZPIZ-1, ki dolo\u010Da, da pravice, priznane\
  \ na podlagi invalidnosti, trajajo, dokler traja stanje invalidnosti, na podlagi\
  \ katere je bila pridobljena pravica, razen ob izgubi ali omejitvi u\u017Eivanja\
  \ pravic, dolo\u010Denih s tem zakonom.\nTrenutno veljavno besedilo torej ureja\
  \ kontrolne preglede v zvezi z ugotavljanjem delazmo\u017Enosti zgolj v postopku\
  \ uveljavljanja pravic iz invalidskega zavarovanja. Zavod pa bi moral imeti ne glede\
  \ na to, ali je bil kontrolni pregled vnaprej dolo\u010Den, in ne glede na roke\
  \ iz 106. \u010Dlena ZPIZ-1, aktivno legitimacijo za dolo\u010Ditev kontrolnega\
  \ pregleda ves \u010Das, ko zavarovanec u\u017Eiva pravice iz invalidskega zavarovanja.\n\
  Na podlagi navedenega smo v novem Zakonu o pokojninskem in invalidskem zavarovanju\
  \ (ZPIZ-2), ki je trenutno v zakonodajnem postopku, predlagali, da lahko Zavod po\
  \ uradni dol\u017Enosti kadarkoli dolo\u010Di kontrolni pregled za vse u\u017Eivalce\
  \ pravic iz invalidskega zavarovanja in prejemnike dodatka za pomo\u010D in postre\u017E\
  bo, kjer se ponovno ocenjujejo njihova delovna zmo\u017Enost in potreba po stalni\
  \ pomo\u010Di in postre\u017Ebi drugega. \n "
