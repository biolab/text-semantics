response: "Odziv Ministrstva za infrastrukturo in prostor\nV Zakonu o voznikih (Uradni\
  \ list RS, \u0161t. 109/10; v nadaljnjem besedilu: ZVoz) je dolo\u010Deno, da spadajo\
  \ v kategorijo A1 motorna kolesa na dveh kolesih s stransko prikolico ali brez nje,\
  \ katerih prostornina motorja ne presega 125 ccm in katerih mo\u010D motorja ne\
  \ presega 11 kW, z razmerjem mo\u010D motorja/masa vozila, ki ne presega 0,1 kW/kg,\
  \ ter trikolesa, katerih mo\u010D motorja ne presega 15 kW. Dovoljenje za vo\u017E\
  njo te kategorije vklju\u010Duje tudi dovoljenje za vo\u017Enjo vozil kategorije\
  \ AM in G. Hkrati je v ZVoz dolo\u010Deno, da dovoljenje za vo\u017Enjo vozil B\
  \ kategorije vklju\u010Duje dovoljenje za vo\u017Enjo vozil kategorij AM, B1 in\
  \ G.\nTaka ureditev je v skladu z Direktivo 2006/126/ES z dne 20. decembra 2006\
  \ o vozni\u0161kih dovoljenjih, \u010Deprav le ta omogo\u010Da izjemo, da lahko\
  \ dr\u017Eave \u010Dlanice na svojem ozemlju odobrijo ekvivalente tako, da se imetnikom\
  \ vozni\u0161kih dovoljenj kategorije B omogo\u010Di vo\u017Enja motornih koles\
  \ kategorije A1. Izjema je bila v direktivo vneseno zaradi ureditve v nekaterih\
  \ dr\u017Eavah \u010Dlanicah Evropske unije, ki so to izjemo \u017Ee imele pred\
  \ uveljavitvijo direktive o vozni\u0161kih dovoljenjih. Zaradi varnostnih razlogov\
  \ so bili z direktivo zvi\u0161ani starostni pogoji za pridobitev pravice do vo\u017E\
  nje motornih koles in postopno pridobivanje vozni\u0161kega dovoljenja za vo\u017E\
  njo motornih koles A kategorije brez omejitve.\nZ namenom primerjave smo preverili\
  \ ureditev obravnavane problematike v drugih dr\u017Eavah \u010Dlanicah Evropske\
  \ unije:\n motorna kolesa kategorije A1 lahko s kategorijo B brez dodatnih pogojev\
  \ po dolo\u010Denem obdobju vozijo v naslednjih dr\u017Eavah: Italija, \u010Ce\u0161\
  ka, Slova\u0161ka, Latvija, motorna kolesa kategorije A1 lahko s kategorijo B z\
  \ dolo\u010Denimi dodatnimi pogoji vozijo v naslednjih dr\u017Eavah (v vozni\u0161\
  ko dovoljenje se v tem primeru vpi\u0161e ustrezna nacionalna koda): Avstrija (pet\
  \ let vozni\u0161ko dovoljenje kategorije B in \u0161est ur usposabljanja), Belgija\
  \ (dve leti vozni\u0161ko dovoljenje kategorije B in \u0161tiri ure usposabljanja),\
  \ Luksemburg in Francija (dve leti vozni\u0161ko dovoljenje kategorije B in sedem\
  \ ur usposabljanja), s kategorijo B ni dovoljeno voziti motornih koles kategorije\
  \ A1 brez opravljanja vozni\u0161kega izpita za to kategorijo v naslednjih dr\u017E\
  avah: Nem\u010Dija, Gr\u010Dija, Mad\u017Earska, Litva, Malta, Nizozemska, Poljska\
  \ Romunija, \u0160vedska, Slovenija. \n Ve\u010Dina dr\u017Eav ne dovoljuje avtomati\u010D\
  nega priznavanje pravice do vo\u017Enje motornega kolesa kategorije A1 z vozni\u0161\
  kim dovoljenjem kategorije B iz varnostnega vidika, kajti tehnika vo\u017Enje in\
  \ obvladovanje motornega kolesa se bistveno razlikuje od tehnike vo\u017Enje osebnega\
  \ avtomobila oziroma motornega vozila B kategorije. Zato je z ZVoz dolo\u010Deno\
  \ postopno pridobivanje vozni\u0161kega dovoljenja za vo\u017Enjo motornih koles\
  \ A kategorije (brez omejitev), in sicer preko kategorije A1 in A2 (pri tem je potrebno\
  \ zadostiti pogojem kot so ustrezna starost, ustrezne izku\u0161nje z vo\u017Enjo\
  \ motornih koles in dodatno opravljanje prakti\u010Dnega dela vozni\u0161kega izpita\
  \ ustrezne kategorije).\nPoleg tega obstaja tudi razlika med kolesi z motorjem (AM\
  \ kategorije, ki jo lahko vozi imetnik vozni\u0161kega dovoljenja B kategorije),\
  \ katerega hitrost je konstrukcijsko omejena na 45 km/h in motornimi kolesi kategorije\
  \ A1, katerih hitrost lahko presega 100 km/h. Iz teh razlogov se tudi usposabljanje\
  \ kandidatov za voznike motornih koles izvaja na druga\u010Den na\u010Din kot usposabljanje\
  \ kandidatov za voznike dvoslednih motornih vozil.\nPri tem je potrebno poudariti\
  \ tudi dejstvo, da zaradi razmeroma slabih prometno varnostnih razmer, predpisi\
  \ v Republiki Sloveniji s podro\u010Dja varnosti cestnega prometa nikoli niso dolo\u010D\
  ali mo\u017Enosti vo\u017Enje motornega kolesa kategorije A1 z vozni\u0161kim dovoljenjem\
  \ kategorije B.\n \n "
