response: "Odziv Ministrstva za okolje in prostor\nVlada RS je 22. 6. 2018 sprejela\
  \ Uredbo o mejnih vrednosti kazalcev hrupa v okolju (Uradni list RS, \u0161t. 43/18),\
  \ ki bo stopila v veljavo 7. 7. 2018. Nova ureditev med drugim ureja hrup z gradbi\u0161\
  \u010D in uvaja nekatere izbolj\u0161ave predhodne ureditve, ne spreminja pa mejnih\
  \ vrednosti kazalcev hrupa.\nUredba z namenom, da se izogne, prepre\u010Di ali zmanj\u0161\
  a \u0161kodljive u\u010Dinke zaradi izpostavljenosti okoljskemu hrupu, dolo\u010D\
  a stopnje varstva pred hrupom, mejne vrednosti kazalcev hrupa v okolju, ukrepe varstva\
  \ pred hrupom, ocenjevanje kazalcev hrupa, podrobnej\u0161o vsebino vloge za pridobitev\
  \ okoljevarstvenega dovoljenja (OVD), vsebino OVD, vsebino strokovne ocene skladnosti\
  \ obratovanja virov hrupa, vsebino ocene obremenjenosti okolja s hrupom in za\u010D\
  asne metode za ocenjevanje kazalcev hrupa in njihove prilagoditve.\nUredba se uporablja\
  \ za hrup v okolju, ki ga na posameznem obmo\u010Dju osnovne namenske rabe prostora\
  \ povzro\u010Dajo stalne ali ob\u010Dasne emisije hrupa enega ali ve\u010D virov\
  \ obremenjevanja okolja s hrupom. Gre za predpis, ki vklju\u010Duje zahteve po ustreznih\
  \ protihrupnih ukrepih, \u010De vir onesna\u017Eevanja okolja s hrupom presega mejne\
  \ vrednosti dolo\u010Dene v uredbi. Med vire onesna\u017Eevanja s hrupom sodi tudi\
  \ naprava katere obratovanje zaradi izvajanja industrijske dejavnosti povzro\u010D\
  a v okolju stalen ali ob\u010Dasen hrup. Povzro\u010Ditelj obremenitve, torej upravljavec\
  \ vira hrupa, je po uredbi dol\u017Ean zagotoviti obratovalni monitoring vplivov\
  \ svojega delovanja na okolje, v skladu s predpisom, ki ureja obratovalni monitoring\
  \ hrupa za vire hrupa tj. Pravilnik o prvem ocenjevanju in obratovalnem monitoringu\
  \ za vire hrupa ter o pogojih za njegovo izvajanje (Uradni list RS, \u0161t. 105/08)\
  \ in izvesti ukrepe varstva pred hrupom, \u010De njegovo obratovanje presega mejne\
  \ vrednosti kazalcev hrupa predpisane za naprave.\nUredba ne normira nizkofrekven\u010D\
  nega hrupa. Spremembe ureditve te vrste hrupa je za pri\u010Dakovati po objavi priro\u010D\
  nika o okoljskem hrupu, ki ga v sodelovanju z Evropsko komisijo pripravlja Svetovna\
  \ zdravstvena organizacija, ter priprave ustrezne zakonodaje na nivoju Evropske\
  \ skupnosti.\nMenimo, da je s sprejetjem uredbe predlog smiselno \u017Ee implementiran.\
  \  \n "
