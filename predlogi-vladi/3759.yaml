response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nAnaliza obstoje\u010D\
  ega stanja:\nGlede posredovanja za\u010Dasnih in ob\u010Dasnih del dijakom in \u0161\
  tudentom se v povezavi s 192. \u010Dlenom Zakona o urejanju trga dela (Uradni list\
  \ RS, \u0161t. 80/10 in 40/12-ZUJF; v nadaljevanju: ZUTD) \u0161e vedno uporabljajo\
  \ dolo\u010Dbe Zakona o zaposlovanju in zavarovanju za primer brezposelnosti (Uradni\
  \ list RS, \u0161t. 107/06- uradno pre\u010Di\u0161\u010Deno besedilo, 114/06- ZUTPG,\
  \ 59/07-Z\u0160tip in 51/10- odlo\u010Dba US; v nadaljevanju: ZZZPB).\nZZZPB dolo\u010D\
  a, da za\u010Dasno in ob\u010Dasno delo dijakom in \u0161tudentom lahko posreduje\
  \ Zavod RS za zaposlovanje ali poobla\u0161\u010Dene organizacije, ki jih s pogodbo\
  \ o koncesiji pooblasti ministrstvo, pristojno za delo (\u0161tudentski servisi).\
  \ Glede koncesijske dajatve od prejemkov, izpla\u010Danih dijakom in \u0161tudentom\
  \ vam sporo\u010Damo, da je Zakon o uravnote\u017Eenju javnih financ (Uradni list\
  \ RS, \u0161t. 40/12 in 104/12-ZIPRS) predvidel ustanovitev prora\u010Dunskega sklada\
  \ za zbiranje dela koncesijskih sredstev od ob\u010Dasnih in za\u010Dasnih del dijakov\
  \ in \u0161tudentov, obenem pa je spremenil vi\u0161ino in delitev navedene dajatve.\
  \ Zakon o izvr\u0161evanju prora\u010Dunov Republike Slovenije za leti 2013 in 2014\
  \ (Uradni list RS, \u0161t. 104/12) je prora\u010Dunski sklad dokon\u010Dno ustanovil.\
  \ Posledi\u010Dno se je s 1. januarjem 2013 spremenila delitev koncesijske dajatve\
  \ za dela, opravljena v letu 2013.\n\u0160tudentski servis, ki posreduje za\u010D\
  asna in ob\u010Dasna dela, obra\u010Dunava 23% koncesijsko dajatev od prejemkov,\
  \ izpla\u010Danih dijakom in \u0161tudentom. Osnova za obra\u010Dun koncesijske\
  \ dajatve je fakturirani prihodek od dejavnosti posredovanja za\u010Dasnih in ob\u010D\
  asnih del dijakom in \u0161tudentom za pretekli mesec.\nV letu 2013 \u0161tudentski\
  \ servis mese\u010Dno odvaja 16,5% obra\u010Dunanih sredstev koncesijske dajatve\
  \ iz prej\u0161njega odstavka \u0160tudentski organizaciji Slovenije, 67% obra\u010D\
  unanih sredstev iz prej\u0161njega odstavka pa v Prora\u010Dun Republike Slovenije\
  \ za prora\u010Dunski sklad. Poleg tega se \u0161tudentskemu servisu priznajo stro\u0161\
  ki v vi\u0161ini 16,5 % obra\u010Dunanih sredstev koncesijske dajatve prej\u0161\
  njega odstavka. Hkrati morajo \u0161tudentski servisi v skladu z Zakonom o dodatni\
  \ koncesijski dajatvi od prejemkov, izpla\u010Danih za ob\u010Dasna in za\u010D\
  asna dela \u0161tudentov in dijakov (Uradni list RS, \u0161t. 24/07-UPB1) mese\u010D\
  no odvajati 2% dodatne koncesijske dajatve na fakturiran prihodek od dejavnosti\
  \ posredovanja ob\u010Dasnih in za\u010Dasnih del za \u0161tudente in dijake.\n\
  Z novo ureditvijo \u0160tudentska organizacija Slovenije in \u0161tudentski servisi\
  \ v letu 2013 prejemajo manj sredstev kot do sedaj, ve\u010D pa se odvaja v prora\u010D\
  unski sklad.\n \n \nAnaliza predloga in razlogi za njegovo (ne)primernost:\nPo preu\u010D\
  itvi posredovanega predloga vas obve\u0161\u010Damo, da je zakonsko \u017Ee predvideno,\
  \ da za\u010Dasna in ob\u010Dasna dela dijakom in \u0161tudentom izvaja tudi Zavod\
  \ RS za zaposlovanje, medtem, ko morebitna priprava ter implementacija dodatnih\
  \ re\u0161itev z vidika uresni\u010Devanja prejetega predloga za sedaj ni predvidena.\n\
