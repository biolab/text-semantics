response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPravni polo\u017Eaj istospolnih partnerskih zvez v Republiki Sloveniji ureja\
  \ Zakon o partnerski zvezi (Uradni list RS, \u0161t. 33/16; v nadaljevanju ZPZ),\
  \ ki v 2. \u010Dlenu dolo\u010Da, da je partnerska zveza \u017Eivljenjska skupnost\
  \ dveh \u017Eensk ali dveh mo\u0161kih, katere sklenitev, pravne posledice in prenehanje\
  \ ureja ta zakon. Taka zveza ima na vseh pravnih podro\u010Djih enake pravne posledice\
  \ kot jih ima zakonska zveza, razen \u010De ta zakon dolo\u010Da druga\u010De. Partnerja\
  \ partnerske zveze ne moreta skupaj posvojiti otroka. Partnerja partnerske zveze\
  \ nista upravi\u010Dena do postopkov oploditve z biomedicinsko pomo\u010Djo.\nZPZ\
  \ nadalje v 3. \u010Dlenu dolo\u010Da, da je nesklenjena partnerska zveza dalj \u010D\
  asa trajajo\u010Da \u017Eivljenjska skupnost dveh \u017Eensk ali dveh mo\u0161kih,\
  \ ki nista sklenila partnerske zveze, in ni razlogov, zaradi katerih bi bila partnerska\
  \ zveza med njima neveljavna. Taka zveza ima v razmerju med njima enake pravne posledice\
  \ po tem zakonu, kakor \u010De bi sklenila partnersko zvezo. Nesklenjena partnerska\
  \ zveza ima enake pravne posledice kot zunajzakonska skupnost tudi na tistih pravnih\
  \ podro\u010Djih, na katerih ima pravne posledice zunajzakonska skupnost, razen\
  \ \u010De ta zakon dolo\u010Da druga\u010De. \u010Ce je odlo\u010Ditev o pravici\
  \ ali obveznosti odvisna od vpra\u0161anja obstoja \u017Eivljenjske skupnosti iz\
  \ prvega odstavka tega \u010Dlena, se o tem vpra\u0161anju odlo\u010Di v postopku\
  \ za ugotovitev te pravice ali obveznosti. Odlo\u010Ditev o tem vpra\u0161anju ima\
  \ pravni u\u010Dinek samo v zadevi, v kateri je bilo to vpra\u0161anje re\u0161\
  eno. Partnerja nesklenjene partnerske zveze ne moreta skupaj posvojiti otroka.\n\
  V skladu z 9. \u010Dlenom Dru\u017Einskega zakonika (Uradni list RS, \u0161t. 15/17,\
  \ 21/18 \u2013 ZNOrg, 22/19, 67/19 \u2013 ZMatR-C in 200/20 \u2013 ZOOMTVI; v nadaljevanju\
  \ DZ) je posvojitev posebna oblika varstva otrok, s katero nastane med posvojiteljico\
  \ ali posvojiteljem in otrokom enako razmerje, kakor je med star\u0161i in njihovimi\
  \ otroki. Z institutom posvojitve kot posebne oblike varstva otrok se uresni\u010D\
  uje ustavno zagotovljeno posebno varstvo in skrb otrok. V skladu z 20. \u010Dlenom\
  \ Konvencije o otrokovih pravicah ima otrok, ki je za\u010Dasno ali za stalno prikraj\u0161\
  an za svoje dru\u017Einsko okolje ali katerega koristi ne dopu\u0161\u010Dajo, da\
  \ bi \u0161e naprej ostal v tem okolju, pravico do posebnega varstva in pomo\u010D\
  i, ki mu jo zagotovi dr\u017Eava. Dr\u017Eave pogodbenice morajo v skladu s svojo\
  \ notranjo zakonodajo takemu otroku zagotoviti nadomestno skrb. Tak\u0161na skrb\
  \ lahko med drugim zajema rejni\u0161tvo, kafalo po islamskem pravu, posvojitev\
  \ ali, \u010De je potrebno, nastanitev v primernih ustanovah, namenjenih skrbi za\
  \ otroka. Pri preu\u010Devanju re\u0161itev naj bo posebna pozornost posve\u010D\
  ena za\u017Eeleni nepretrganosti otrokove vzgoje in njegovemu etni\u010Dnemu, verskemu,\
  \ kulturnemu in jezikovnemu poreklu.\nDZ v 213. \u010Dlenu kot enega od formalnih\
  \ pogojev za posvojitev dolo\u010Da obliko \u017Eivljenjske skupnosti posvojitelja,\
  \ in sicer v 213. \u010Dlenu dolo\u010Da, da zakonca ali zunajzakonska partnerja\
  \ lahko samo skupaj posvojita otroka, razen \u010De eden od njiju posvoji otroka\
  \ svojega zakonca ali zunajzakonskega partnerja. V skladu z dolo\u010Dbama 2. in\
  \ 3. \u010Dlena ZPZ se pravne posledice sklenjene oziroma nesklenjene partnerske\
  \ zveze ne izena\u010Dujejo s pravnimi posledicami zakonske zveze iz dolo\u010D\
  be 213. \u010Dlena DZ, kar pomeni, da partnerja partnerske oziroma nesklenjene partnerske\
  \ zveze ne moreta skupaj posvojiti otroka. Tovrstna ureditev je posledica iskanja\
  \ in zagotavljanja najbolj\u0161e koristi otroka.\nMinistrstvo za delo, dru\u017E\
  ino, socialne zadeve in enake mo\u017Enosti ocenjuje, da je trenutna zakonska ureditev\
  \ predmetnega podro\u010Dja ustrezna."
