response: "Odziv Ministrstva za infrastrukturo\nZa doseganje ciljev razoglji\u010D\
  enja prometa v Sloveniji, z doseganjem indikativnih ciljev OP TGP ter udejanjanjem\
  \ doma\u010Dih zavez in obvez Republike Slovenije na podlagi mednarodnih sporazumov\
  \ in zakonodaje EU, bo treba do leta 2030 spremeniti strukturo voznega parka v Sloveniji.\
  \ Tako pri osebnih kot pri gospodarskih vozilih ter avtobusih za javni linijski\
  \ prevoz potnikov se bo moral precej ve\u010Dati dele\u017E vozil na alternativna\
  \ goriva. \u0160ele zadostno \u0161tevilo vozil na alternativna goriva bo omogo\u010D\
  ilo izvajanje vzdr\u017Enih poslovnih modelov vzpostavljanja in upravljanja infrastrukture.\n\
  Optimalen scenarij Strategije razvoja prometa v Republiki Sloveniji do leta 2030\
  \ predvideva pove\u010Danje dele\u017Ea osebnih avtomobilov na alternativna goriva\
  \ v celotnem slovenskem voznem parku avtomobilov do leta 2030 na 20 odstotkov. Z\
  \ dosego zastavljenih ciljev v skladu z optimalnim scenarijem bo Slovenija izpolnila\
  \ zaveze, ki jih ima na podro\u010Dju prometa. \u010Ce pa \u017Eelimo dose\u010D\
  i, da bi bila Slovenija med vodilnimi dr\u017Eavami na podro\u010Dju zelene mobilnosti,\
  \ bi morali slediti scenariju, ki predvideva, da bi imeli v voznem parku v letu\
  \ 2030 \u017Ee 37-odstotni dele\u017E osebnih avtomobilov na alternativna goriva.\
  \ To pomeni, da bi bil v letu 2030 dele\u017E teh vozil ob prvi registraciji 81\
  \ odstotkov vseh na novo registriranih vozil, pri \u010Demer bi bilo 79 odstotkov\
  \ elektri\u010Dnih avtomobilov in 2 odstotka avtomobilov na vodik.\nPri na\u010D\
  rtovanju ukrepov uvajanja elektri\u010Dnih vozil v prometu smo imeli ob pripravi\
  \ Akcijskega programa za alternativna goriva v prometu zadr\u017Eke, ki ste jih\
  \ navedli tudi sami v va\u0161i pobudi, zato smo ukrepe neposrednih spodbud s subvencijami\
  \ omejili na \u010Dasovno obdobje, ko elektri\u010Dna vozila cenovno \u0161e ne\
  \ morejo konkurirati vozilom, ki jih poganja motor z notranjim zgorevanjem.\nGlede\
  \ vase pobude o prihodnosti elektri\u010Dnih vozil in spodbujanja njihove uporabe\
  \ v javnem sektorju pa vam sporo\u010Damo, da subjekti javnega sektorja pri posodabljanju\
  \ voznega parka upo\u0161tevajo zahteve uredbe, ki ureja zeleno javno naro\u010D\
  anje.\nV vmesnem pregledu izvajanja ukrepov iz Akcijskega programa za alternativna\
  \ goriva v prometu 2018-2020 (akcijski program), ki smo ga na ministrstvu izdelali\
  \ ob koncu leta 2019, ugotavljamo, da uresni\u010Devanje ciljev iz Strategije na\
  \ podro\u010Dju razvoja trga za vzpostavitev ustrezne infrastrukture v zvezi z alternativnimi\
  \ gorivi v prometnem sektorju v Republiki Sloveniji (strategija), ki jo je Vlada\
  \ Republike Slovenije sprejela 12. oktobra 2017, predvsem na podro\u010Dju uporabe\
  \ elektri\u010Dnih vozil, znatno zaostaja za cilji strategije in akcijskega programa.\
  \ Zato trenutno razmi\u0161ljamo predvsem o dodatnih ukrepih za spodbujanje uporabe\
  \ alternativnih goriv v prometu in ne o zni\u017Eevanju sredstev za subvencije ob\
  \ nakupu vozila. Svoje ukrepe bomo tudi v prihodnje sproti vrednotili in prilagajali\
  \ situaciji na trgu in terenu."
