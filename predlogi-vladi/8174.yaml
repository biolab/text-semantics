response: "Odziv Ministrstva za delo, dru\u017Eino, socialne razmere in enake mo\u017E\
  nosti\nUvodoma pojasnjujemo, da veljavna zakonska ureditev t.i. dvojni status ureja\
  \ na na\u010Din, ki zagotavlja enako obravnavo vseh zavarovancev ne glede na pravno\
  \ razmerje, ki je podlaga za vklju\u010Ditev v obvezno pokojninsko in invalidsko\
  \ zavarovanje.\nPokojninsko in invalidsko zavarovanje je zavarovanje za primer nastopa\
  \ dolo\u010Denega rizika. Med rizike predmetna zakonodaja med drugim uvr\u0161\u010D\
  a tudi starost, po kateri se predvideva, da posameznik ni ve\u010D zmo\u017Een sam\
  \ z delom zagotavljati svojega dohodka, zaradi \u010Desarje, v  primeru izpolnjevanja\
  \ tudi drugih pogojev iz zakona, lahko upravi\u010Den do starostne pokojnine, ki\
  \ mu nadome\u0161\u010Da dohodek, ki ga je prejemal tekom aktivne dobe. Zakon o\
  \ pokojninskem in invalidskem zavarovanju (Uradni list RS \u0161t. 96/12 s spremembami,\
  \ v nadaljevanju: ZPIZ-2) tako dolo\u010Da, da so pravice iz pokojninskega in invalidskega\
  \ zavarovanja pogojene s statusom zavarovanca in pokojnina je v tem smislu prejemek,\
  \ ki zavarovancu nadome\u0161\u010Da dohodek, ki ga je prejemal tekom aktivne dobe,\
  \ njen namen pa je, da se zavarovancem zagotovi varna starost takrat, ko se odlo\u010D\
  ijo zapustiti trg dela oziroma da se jim, \u010De se pri delu po\u0161kodujejo,\
  \ iz naslova zavarovanja zagotovijo ustrezna denarna nadomestila oziroma da se njihovim\
  \ dru\u017Einskim \u010Dlanom, ki nimajo lastnih sredstev za pre\u017Eivljanje,\
  \ po smrti hranitelja dru\u017Eine zagotovijo ustrezne pravice iz sistema pokojninskega\
  \ in invalidskega zavarovanja. Upokojitev ni obvezna, zato se vsak sam odlo\u010D\
  i, ali se bo upokojil ali pa bo \u0161e naprej opravljal delo oziroma dejavnost.\
  \ Status zavarovanca pa praviioma ni zdru\u017Eljiv s statusom upokojenca oziroma\
  \ u\u017Eivalca pravice, razen v nekaterih zakonsko dolo\u010Denih primerih. Nekdo\
  \ torej ne more biti hkrati upokojenec, prejemati pokojnine in biti zaposlen aii\
  \ imeti s.p. oz. opravljati poslovodno funkcijo v gospodarski dru\u017Ebi. Oseba,\
  \ ki se \u017Eeli upokojiti, mora tako predhodno izgubiti status zavarovanca (prenehanje\
  \ zaposlitve, prenehanje opravljanja samostojne dejavnosti, itd.), saj se v nasprotnem\
  \ primeru taka oseba v smislu pokojninske zakonodaje \u0161teje kot oseba, sposobna\
  \ za delo, pri kateri zavarovalni primer (starost) ni nastopil.\nOhranjanje statusa\
  \ zavarovanca ob hkratni upokojitvi je v pokojninski zakonodaji urejeno za vse zavarovance\
  \ na enak na\u010Din in omogo\u010Deno v okviru prejemanja 20% pred\u010Dasne ali\
  \ starostne pokojnine ob vklju\u010Ditvi v obvezno pokojninsko in invalidsko zavarovanje\
  \ za polni delovni oziroma zavarovalni \u010Das in v okviru delne pokojnine, pri\
  \ \u010Demer minimalna dnevna oziroma tedenska delovna obveznost zavarovanca zna\u0161\
  a najmanj dve uri dnevno oziroma 10 ur tedensko, v preostanku pa tak zavarovanec\
  \ prejema pokojnino, V okviru instituta delne pokojnine lahko zavarovanec tako prejema\
  \ maksimalno 75% pokojnine.\nDvojni status je po veljavni zakonodaji tako urejen\
  \ sistemsko, pri \u010Demer se zagotavlja enaka obravnava za vse zavarovalne podlage\
  \ oz. kategorije zavarovancev - za pridobitev pravice do pokojnine je tako potrebno\
  \ prenehanje obveznega zavarovanja, za upokojence, ki ponovno za\u010Dnejo opravljati\
  \ delo ali dejavnosti, na podlagi katere pridobijo lastnost zavarovanca, pa je dolo\u010D\
  en ponovni vstop v zavarovanje. Pojasnjujemo \u0161e, da v primeru ponovnega vstopa\
  \ v zavarovanje ne pride do odvzema pokojnine, kot se najve\u010Dkrat napa\u010D\
  no navaja, temve\u010D se pokojnina za \u010Das ponovne vklju\u010Ditve v zavarovanje\
  \ zgolj ne izpla\u010Duje, ponovno pa se za\u010Dne izpla\u010Devati po prenehanju\
  \ zavarovanja, pri \u010Demer zavarovanci lahko uveljavljajo tudi ponovno odmero\
  \ pokojnine ali odstotno pove\u010Danje pokojnine glede na obdobje zavarovalne dobe,\
  \ dose\u017Eene v \u010Dasu ponovnega zavarovanja.\nNa tem mestu bi \u017Eeleli\
  \ tudi poudariti, da je eden glavnih ciljev, ki si ga je zadala zadnja pokojninske\
  \ reforma, v spodbujanju zavarovancev k podalj\u0161evanju aktivnega obdobja. Ugotovljeno\
  \ je bilo namre\u010D, da se v Sloveniji upokojujemo v povpre\u010Dju prej kot v\
  \ drugih dr\u017Eavah EU, Slovenija pa ima poleg tega enega izmed ni\u017Ejih odstotkov\
  \ zaposlenosti oseb, starej\u0161ih od 65 let. ZPIZ-2 je tako dolo\u010Dil posebne\
  \ bonuse, s katerimi se spodbuja odlaganje upokojitve (izpla\u010Devanje 20% pred\u010D\
  asne ali starostne pokojnine; ugodnej\u0161e vrednotenje pokojninske dobe zavarovancem,\
  \ ki izpolnjujejo pogoje za starostno upokojitev po 4. in 5. odstavku 27. \u010D\
  lena ZPlZ-2 in kljub temu ostanejo v obveznem zavarovanju; spodbujanje vztrajanja\
  \ v zavarovanju tudi za tiste, ki ostanejo zavarovani le v sorazmernem delu ter\
  \ uveljavljajo delno pokojnino, ki se do dopolnitve starosti 65 let pove\u010Da\
  \ za 5%).\nPo drugi strani pa se Vlada RS zaveda pomembne vloge, ki jo imajo upokojenci\
  \ na trgu dela ter pozitivnih u\u010Dinkov ohranjanja aktivnosti upokojencev, zato\
  \ delo upokojencem ob ohranjanju celotne pokojnine ni v celoti onemogo\u010Deno.\
  \ Zakonodaja \u017Ee sedaj omogo\u010Da opravljanje nekaterih del ob hkratnem prejemanju\
  \ pokojnine. Upokojenci tako lahko neomejeno sklepajo pogodbe civilnega prava (npr.\
  \ podjemna, avtorska pogodba), lahko pa opravljajo tudi za\u010Dasna in ob\u010D\
  asna dela upokojencev v skladu z zakonodajo, ki ureja trg dela, osebno dopolnilno\
  \ delo ter kratkotrajno delo v skladu z zakonom, ki ureja prepre\u010Devanje dela\
  \ in zaposlovanja na \u010Drno, pod dolo\u010Denimi pogoji pa tudi dopolnilno dejavnost\
  \ na kmetiji. \u010Ce opravljajo dela v teh okvirih, se jim pokojnina ne preneha\
  \ izpla\u010Devati, temve\u010D se \u0161e naprej izpla\u010Duje v polnem obsegu.\
  \ Za vse te primere pa je zna\u010Dilna za\u010Dasnost in ob\u010Dasnost opravljanja\
  \ del upokojencev in tako ne gre za dela, ki bi trajno vplivala na polo\u017Eaj\
  \ teh upokojencev in jim omogo\u010Dala pre\u017Eivetje za dalj\u0161e \u010Dasovno\
  \ obdobje. Tudi sklepanje avtorskih in podjemnih pogodb je namre\u010D omejeno,\
  \ saj se take pogodbe ne smejo skleniti, \u010De obstajajo elementi delovnega razmerja.\n\
  Na koncu bi \u017Eeleli opozoriti, da se je do predmetne tematike opredelila tudi\
  \ Bela knjiga o pokojninah, ki vsebuje predlog, da bi se upokojencem, ki so izpolnili\
  \ polne pogoje za upokojitev, ne glede na zavarovalno podlago za vklju\u010Ditev\
  \ v zavarovanje omogo\u010Dilo nadaljnje delo ob hkratnem prejemanju polne pokojnine\
  \ ter pla\u010Dilu polnih prispevkov za pokojninsko in invalidsko zavarovanje. Kot\
  \ predlog za razpravo pa je predlagala tudi gmo\u017Enost uvedbe dvojnega statusa\
  \ tudi za tiste posameznike, ki so se upokojili pred polno upokojitveno starostjo,\
  \ vendar v tem primeru zgolj v omejenem obsegu (npr. do dolo\u010Denega zneska).\n\
  V zvezi z izpostavljeno problematiko nadalje pojasnjujemo, da gre za ureditev, v\
  \ zvezi s katero \u0161e te\u010Dejo postopki ugotavljanja njene ustavne skladnosti,\
  \ zato zaenkrat spremembe ureditve do same odlo\u010Ditve niso predvidene. Ob prihodnjih\
  \ spremembah pokojninske zakonodaje pa bo v odvisnosti od odlo\u010Ditve Ustavnega\
  \ sodi\u0161\u010Da RS ter mo\u017Enosti sprejetja soglasja o dopustnosti dela upokojencev\
  \ s socialnimi partnerji, preu\u010Dena tudi mo\u017Enost dela upokojencev ob hkratnem\
  \ status zavarovanca. Poudarjamo pa, da gre pri ureditvi za mo\u010Dan poseg v sam\
  \ sistem zavarovanja, zato bo potrebno pri spremembah delovati premi\u0161ljeno,\
  \ predvsem pa bo potrebno re\u0161itve iskati na na\u010Din, ki bo omogo\u010Dal\
  \ dvojni status za vse zavarovalne podlage enako.\n "
