response: "Odziv Ministrstva za pravosodje\nPo veljavni ureditvi ste\u010Dajnega postopka\
  \ po pravilih Zakona o finan\u010Dnem poslovanju, postopkih zaradi insolventnosti\
  \ in prisilnem prenehanju (v nadaljnjem besedilu ZFPPIPP)  mora predlagatelj ob\
  \ vlo\u017Eitvi predloga za za\u010Detek ste\u010Dajnega postopka zalo\u017Eiti\
  \ predujem za kritje za\u010Detnih stro\u0161kov ste\u010Dajnega postopka. Zalo\u017E\
  itev predujma je procesna predpostavka, ki omogo\u010Da, da se zagotovijo likvidna\
  \ sredstva za kritje stro\u0161kov v za\u010Detni fazi ste\u010Dajnega postopka.\
  \ To so (primerjaj prvi odstavek 233. \u010Dlena ZFPPIPP) stro\u0161ki objav iz\
  \ petega odstavka 122. \u010Dlena ZFPPIPP, ki jih mora sodi\u0161\u010De pla\u010D\
  ati AJPES, stro\u0161ki za kritje najni\u017Ejega nadomestila upravitelja (dolo\u010D\
  enega za primer, da ste\u010Dajna masa ne zado\u0161\u010Da za razdelitev med upnike)\
  \ za prevzem prostorov, premo\u017Eenja in poslov ste\u010Dajnega dol\u017Enika,\
  \ izdelavo otvoritvenega poro\u010Dila, otvoritvenih bilanc, dav\u010Dnega obra\u010D\
  una, poizvedovanje premo\u017Eenja in drugih opravil, ki jih izvede upravitelj,\
  \ ter stro\u0161ki ste\u010Dajnega postopka, ki se kon\u010Da brez razdelitve upnikov\
  \ (ker je ste\u010Dajna masa neznatna \u2212 primerjaj prvi odstavek 378. \u010D\
  lena ZFPPIPP).\nPredujem mora zalo\u017Eiti predlagatelj postopka. Oprostitev zalo\u017E\
  itve predujma za\u010Detnih stro\u0161kov ste\u010Dajnega postopka za pravne osebe\
  \ je bila uveljavljena z novelo ZFPPIPP-A , s katero je bil dopolnjen 233. \u010D\
  len zakona. Po 38. \u010Dlenu ZFPPIPP mora poslovodstvo pravne osebe v treh delovnih\
  \ dneh vlo\u017Eiti predlog za za\u010Detek ste\u010Dajnega postopka. Posledica\
  \ kr\u0161itve te obveznosti je od\u0161kodninska odgovornost poslovodstva po 42.\
  \ \u010Dlenu ZFPPIPP. Ker je zalo\u017Eitev predujma za\u010Detnih stro\u0161kov\
  \ ste\u010Dajnega postopka ena od procesnih predpostavk za za\u010Detek ste\u010D\
  ajnega postopka, se je s \u0161estim odstavkom 233. \u010Dlena ZFPPIPP dolo\u010D\
  ilo, da se pravni osebi, ki nima sredstev za zalo\u017Eitev tega predujma, dodeli\
  \ brezpla\u010Dna pravna pomo\u010D v obliki oprostitve pla\u010Dila predujma. Ureditev\
  \ je bila pozneje spremenjena, in sicer tudi tako da ni potrebno dose\u010Di oprostitve\
  \ pla\u010Dila predujma po postopku brezpla\u010Dne pravne pomo\u010Di, temve\u010D\
  \ se je oprostitev zagotovila \u017Ee po samem zakonu. Po veljavni ureditvi sta\
  \ zalo\u017Eitve predujma \u017Ee po samem zakonu opro\u0161\u010Den dol\u017Enik,\
  \ saj ima le-ta navadno v praksi \u017Ee dalj \u010Dasa blokiran transakcijski ra\u010D\
  un, kar je tudi eden izmed zakonsko opredeljenih polo\u017Eajev insolventnosti (14.\
  \ \u010Dlen ZFPPIPP), ter delavec nasproti delodajalcu, ki mu zamuja s pla\u010D\
  ilom zakonsko dolo\u010Denih pla\u010D in z njimi povezanih prispevkov in davkov.\n\
  Po veljavni ureditvi upnik sicer ni opro\u0161\u010Den zalo\u017Eitve predujma,\
  \ vsebuje pa ZFPPIPP re\u0161itev, ki zasleduje enak cilj, kot je izpostavljen v\
  \ tem predlogu Vladi, in sicer, da se upniku \u010Dimprej zagotovi povrnitev stro\u0161\
  kov. \u010Ce za\u010Detek ste\u010Dajnega postopka predlaga upnik in vrednost unov\u010D\
  ene ste\u010Dajne mase presega znesek stro\u0161kov predujma, ima upnik po drugem\
  \ odstavku 233. \u010Dlena ZFPPIPP pravico do vrnitve zalo\u017Eenega zneska predujma\
  \ po pravilih o pla\u010Dilu stro\u0161kov ste\u010Dajnega postopka, kar pomeni\
  \ \u0161e pred pla\u010Dilom terjatev upnikom.\n "
