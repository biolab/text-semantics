response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nZakon o gospodarskih\
  \ dru\u017Ebah (v nadaljnjem besedilu: ZGD-1; Uradni list RS, \u0161t. 65/09 - uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 33/11, 91/11, 32/12, 57/12, 82/13 in 55/15),\
  \ ki je v pristojnosti Ministrstva za gospodarski razvoj in tehnologijo, dolo\u010D\
  a temeljna statusna korporacijska pravila ustanovitve in poslovanja gospodarskih\
  \ dru\u017Eb, samostojnih podjetnikov posameznikov, povezanih oseb, gospodarskih\
  \ interesnih zdru\u017Eenj, podru\u017Enic tujih podjetij in njihovega statusnega\
  \ preoblikovanja.\nPrav z namenom zajezitve nepo\u0161tene poslovne prakse na podro\u010D\
  ju ustanavljanja podjetij je zadnja novela ZGD-1, ki je za\u010Dela veljati 8. 8.\
  \ 2015 (v nadaljnjem besedilu: ZGD-1 I), nadgradila ureditev 10.a \u010Dlena ZGD-1,\
  \ ki dolo\u010Da omejitev ustanavljanja dru\u017Eb in podjetnikov ter pridobitve\
  \ statusa dru\u017Ebenika.\nUstanovitelj, dru\u017Ebenik in podjetnik ne more postati\
  \ oseba (prvi odstavek 10.a \u010Dlena ZGD-1):\nki je bila pravnomo\u010Dno obsojena\
  \ na kazen zapora zaradi kaznivega dejanja zoper gospodarstvo, zoper delovno razmerje\
  \ in socialno varnost, zoper pravni promet, zoper premo\u017Eenje, zoper okolje,\
  \ prostor in naravne dobrine in je vpisana v kazensko evidenco ministrstva, pristojnega\
  \ za pravosodje;\nki je bila v obdobju zadnjih 12 mesecev javno objavljena na seznamu\
  \ nepredlagateljev obra\u010Dunov na podlagi zakona, ki ureja dav\u010Dni postopek,\
  \ ali je javno objavljena na seznamu nepla\u010Dnikov na podlagi zakona, ki ureja\
  \ dav\u010Dni postopek;\nki je neposredno ali posredno z ve\u010D kot 25 odstotki\
  \ udele\u017Eena v kapitalu kapitalske dru\u017Ebe, ki je bila v obdobju zadnjih\
  \ 12 mesecev javno objavljena na seznamu nepredlagateljev obra\u010Dunov na podlagi\
  \ zakona, ki ureja dav\u010Dni postopek, ali je javno objavljena na seznamu nepla\u010D\
  nikov na podlagi zakona, ki ureja dav\u010Dni postopek;\nki ji je bila v zadnjih\
  \ treh letih s pravnomo\u010Dno odlo\u010Dbo In\u0161pektorata Republike Slovenije\
  \ za delo oziroma Finan\u010Dne uprave Republike Slovenije najmanj dvakrat izre\u010D\
  ena globa zaradi prekr\u0161ka v zvezi s pla\u010Dilom za delo oziroma prekr\u0161\
  ka v zvezi z zaposlovanjem na \u010Drno;\nki je bila neposredno z ve\u010D kot 50\
  \ odstotki udele\u017Eena v kapitalu dru\u017Ebe z omejeno odgovornostjo, ki je\
  \ bila izbrisana iz sodnega registra brez likvidacije po zakonu, ki ureja finan\u010D\
  no poslovanje, postopke zaradi insolventnosti in prisilnem prenehanju.\nKot izhaja\
  \ iz navedenega, je ZGD-1l v 4. to\u010Dki 10.a \u010Dlena dodal novo omejitev,\
  \ ki se nana\u0161a na prekr\u0161ek v zvezi s pla\u010Dilom za delo oziroma prekr\u0161\
  ek v zvezi z zaposlovanjem na \u010Drno. Ta je bila po na\u0161em mnenju potrebna\
  \ zato, ker je bilo od leta 2008 naprej ugotovljenih zelo veliko kr\u0161itev na\
  \ tem podro\u010Dju v povezavi z ustanavljanjem in prenehanjem gospodarskih dru\u017E\
  b, z ukrepom pa smo \u017Eeleli omejiti zlorabe na podro\u010Dju neizpla\u010Devanja\
  \ pla\u010D in zaposlovanja na \u010Drno. Omejitev velja tri leta od pravnomo\u010D\
  nosti sodbe oziroma prekr\u0161ka.\nTudi omejitev iz 5. to\u010Dke 10.a \u010Dlena\
  \ je novost ZGD-1l, ki onemogo\u010Da ustanovitev novih dru\u017Eb osebam, ki niso\
  \ izkazale ustrezne skrbnosti pri poslovanju in katerih dru\u017Ebe so bile zato\
  \ izbrisane iz registra po uradni dol\u017Enosti na podlagi dolo\u010Db Zakona o\
  \ finan\u010Dnem poslovanju, postopkih zaradi insolventnosti in prisilnem prenehanju\
  \ (Uradni list RS, \u0161t. 13/14 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 10/15 - popr., 27/16, 31/16 - odl. US, 38/16 - odl. US in 63/16 - ZD-C). Z navedeno\
  \ omejitvijo smo \u017Eeleli posredno dose\u010Di, da bi bilo poslovodstvo bolj\
  \ odgovorno pri vodenju dru\u017Eb in posledi\u010Dno ne bi prihajalo do izbrisov\
  \ dru\u017Eb po uradni dol\u017Enosti v tolik\u0161ni meri. Ta omejitev je omejena\
  \ na \u0161est mesecev od datuma izbrisa dru\u017Ebe iz registra.\nTretji odstavek\
  \ 10.a \u010Dlena ZGD-1 (dodan z novelo ZGD-1I) dolo\u010Da omejitev v zvezi z ustanavljanjem\
  \ dru\u017Eb z omejeno odgovornostjo. Oseba lahko ustanovi eno dru\u017Ebo z omejeno\
  \ odgovornostjo v obdobju treh mesecev oziroma pridobi dele\u017E v dru\u017Ebi\
  \ z omejeno odgovornostjo, ki ni starej\u0161a od treh mesecev. Namen dolo\u010D\
  be je ote\u017Eitev veri\u017Eenja podjetij oziroma ustanavljanja dru\u017Eb z omejeno\
  \ odgovornostjo na zalogo ter s tem povezanimi nepo\u0161tenimi poslovnimi praksami\
  \ izigravanja upnikov, zaposlenih in dr\u017Eave.\nNa Ministrstvu za gospodarski\
  \ razvoj in tehnologijo ocenjujemo, da bodo navedeni ukrepi, sprejeti z novelo ZGD-1\
  \ I, zagotovo pripomogli k zmanj\u0161anju nepo\u0161tene poslovne prakse, ki se\
  \ pojavlja v zvezi z ustanavljanjem podjetij.\nV skladu z vsem navedenim na Ministrstvu\
  \ za gospodarski razvoj in tehnologijo menimo, da so dolo\u010Dbe veljavne zakonodaje\
  \ (ZGD-1) ustrezne in jih ni treba spremeniti ali dopolniti.\n "
