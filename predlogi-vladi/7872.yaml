response: "Odziv Ministrstva za pravosodje\nPojem \xBBsodni zaostanek\xAB je namenjen\
  \ statisti\u010Dni obdelavi podatkov in sicer prikazu nere\u0161enih zadev na posameznem\
  \ sodi\u0161\u010Du, ki niso bile re\u0161ene v roku, ki ga za posamezne vrste zadev\
  \ dolo\u010Da 289. \u010Dlen Sodnega reda. Drugi odstavek navedenega \u010Dlena\
  \ dolo\u010Da \u010Das, po preteku katerega se nere\u0161ena zadeva \u0161teje za\
  \ sodni zaostanek. Sodni zaostanek je institut sodnega upravljanja (del sodne uprave),\
  \ ki je v pristojnosti predsednikov sodi\u0161\u010D. Predsedniki sodi\u0161\u010D\
  \ so odgovorni za delo na njihovem sodi\u0161\u010Du ali sodi\u0161\u010Du ni\u017E\
  je stopnje istega obmo\u010Dja. \u010Ce pride na sodi\u0161\u010Du do pove\u010D\
  anega \u0161tevila nere\u0161enih zadev zaradi ni\u017Eje storilnosti od povpre\u010D\
  ne storilnosti sodi\u0161\u010D iste vrste in iste stopnje ali je po statisti\u010D\
  nih podatkih na sodi\u0161\u010Du izkazan zaostanek v vi\u0161ini pripada zadnjih\
  \ dvanajst mesecev, mora predsednik sodi\u0161\u010Da v skladu s pooblastili v zakonu\
  \ in Sodnem redu sprejeti program re\u0161evanja teh zadev. Predsednik skupno neposredno\
  \ vi\u0161jega sodi\u0161\u010Da lahko na predlog predsednika sodi\u0161\u010Da,\
  \ ki ima sodne zaostanke, odlo\u010Di, da se pristojnost za sojenje v dolo\u010D\
  enem \u0161tevilu zadev prenese na drugo, manj obremenjeno stvarno pristojno sodi\u0161\
  \u010De na svojem obmo\u010Dju.\n\u010Ce je neka zadeva vodena kot sodni zaostanek,\
  \ to \u0161e ne pomeni, da je \u017Ee prekr\u0161ena ustavna pravica do sojenja\
  \ brez nepotrebnega odla\u0161anja (prvi odstavek 23. \u010Dlena Ustave Republike\
  \ Slovenije) oziroma konvencijska pravica do sojenja v razumnem roku (prvi odstavek\
  \ 6. \u010Dlena Evropske konvencije o \u010Dlovekovih pravicah (v nadaljevanju EK\u010C\
  P)). Sodne zadeve pred sodi\u0161\u010Di so med seboj namre\u010D dokaj razli\u010D\
  ne in je odvisno od konkretnih okoli\u0161\u010Din v sodni zadevi ali sta prekr\u0161\
  eni prej navedeni ustavna in konvencijska pravica. Pravice strank sodnih postopkov\
  \ glede varstva pred kr\u0161itvami ustavne pravice do sojenja brez nepotrebnega\
  \ odla\u0161anja oziroma konvencijske pravice do sojenja v razumnem roku ureja Zakon\
  \ o varstvu pravice do sojenja brez nepotrebnega odla\u0161anja (v nadaljevanju\
  \ ZVPSBNO), ki dolo\u010Da pospe\u0161itvena pravna sredstva (nadzorstvena prito\u017E\
  ba, rokovni predlog). V skladu s 4. \u010Dlenom ZVPSBNO se mora za odlo\u010Danje,\
  \ ali je treba pospe\u0161iti sodni postopek (in ali obstaja kr\u0161itev prej navedenih\
  \ pravic) upo\u0161tevati okoli\u0161\u010Dine konkretne sodne zadeve \u2013 ne\
  \ da bi bili zakonsko dolo\u010Deni roki, kdaj je pri\u0161lo do kr\u0161itve navedenih\
  \ pravic. Zakonskih rokov pa ni mogo\u010De predpisati, saj je od okoli\u0161\u010D\
  in relevantne zadeve lahko odvisno, zakaj sodi\u0161\u010De predolgo odlo\u010D\
  a (npr. problemi s pridobivanjem dokazov, vro\u010Danje, te\u017Eave pri delovanju\
  \ (nasprotujo\u010Dih si) strank v sodnem postopku itd.). Pri tem je ZVPSBNO sledil\
  \ sodni praksi Evropskega sodi\u0161\u010Da za \u010Dlovekove pravice (v nadaljevanju\
  \ ES\u010CP), ki v presoji, ali je pri\u0161lo do kr\u0161itve pravice do sojenja\
  \ v razumnem roku, daje glavni poudarek okoli\u0161\u010Dinam konkretne zadeve (Lukenda\
  \ proti Sloveniji, \u0161t. 23032/02, 6. 10. 2005, 74. to\u010Dka sodbe ter Frydlender\
  \ proti Franciji, \u0161t. 30979/96, 27. 6. 2000, 43. to\u010Dka sodbe).\nStranke,\
  \ ki po ustavni prito\u017Ebi (\u0161e vedno) menijo, da so jim bile kr\u0161ene\
  \ \u010Dlovekove pravice, kot jih dolo\u010Da EK\u010CP, imajo tudi mo\u017Enost,\
  \ da na ES\u010CP spro\u017Eijo postopek proti dr\u017Eavi kr\u0161iteljici. Po\
  \ podatkih iz Letnega poro\u010Dila o u\u010Dinkovitosti in uspe\u0161nosti sodi\u0161\
  \u010D za leto 2018 (str. 91, v nadaljevanju Letno poro\u010Dilo) podatki ES\u010C\
  P ka\u017Eejo, da se je po sprejemu sistemati\u010Dnih ukrepov sodstva za izbolj\u0161\
  anje poslovanja sodi\u0161\u010D, programa Lukenda ter ZVPSBNO, tako \u0161tevilo\
  \ sprejetih prito\u017Eb kot tudi \u0161tevilo sodb ES\u010CP, v katerih je bila\
  \ ugotovljena vsaj ena kr\u0161itev EK\u010CP znatno upadlo glede na leto 2006.\
  \ V letu 2018 tako ES\u010CP ni izdalo nobene sodbe, s katero bi ugotovilo kr\u0161\
  itev pravice do sojenja v razumnem roku, v treh odlo\u010Dbah pa je bila ugotovljena\
  \ kr\u0161itev pravice do po\u0161tenega sojenja. Ti podatki ka\u017Eejo, da sojenje\
  \ v razumnem roku ni ve\u010D sistemski problem. \_\nTudi podatki o na\u010Dinu\
  \ re\u0161itve nadzorstvenih prito\u017Eb po ZVPSBNO iz Letnega poro\u010Dila ka\u017E\
  ejo, da je bilo v letu 2018 izdanih le 7 sklepov o odreditvi roka ozirom prednostnemu\
  \ re\u0161evanju, kar predstavlja 1 odstotek re\u0161enih nadzorstvenih prito\u017E\
  b, od 538, ki so jih sodi\u0161\u010Da re\u0161ila v letu 2018.\nGlede na podano\
  \ pojasnilo menimo, da dolo\u010Ditev rokov v ZVPSBNO ni utemeljena, saj je za vlo\u017E\
  itev pospe\u0161itvenih sredstev vsako zadevo, ki je v re\u0161evanju pred sodi\u0161\
  \u010Dem, treba obravnavati lo\u010Deno z vidika upo\u0161tevanja vseh konkretnih\
  \ okoli\u0161\u010Din.\_\_\_"
