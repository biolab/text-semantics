response: "Odziv Ministrstva za zdravje\nZagotavljanje in izbolj\u0161evanje kakovostne\
  \ in varne zdravstvene obravnave predstavljajo prednostne aktivnosti pri vzpostaviti\
  \ varnega, u\u010Dinkovitega, pravo\u010Dasnega, pravi\u010Dnega, in uspe\u0161\
  nega zdravstvenega sistema s pacientom, dr\u017Eavljanom v sredi\u0161\u010Du.\n\
  Najbolj\u0161i pristop za zagotavljanje in izbolj\u0161evanje kakovostne zdravstvene\
  \ obravnave, to je najbolj\u0161e mo\u017Ene oskrbe z najbolj\u0161imi mo\u017E\
  nimi izidi, ki jo ljudje prejmejo, ko jo potrebujejo, je nadgradnja dose\u017Eenega,\
  \ izpolnjevanje obljubljenega in vpeljevanje mednarodnih priporo\u010Dil.\nTak pristop\
  \ predstavlja optimalno izrabo razpolo\u017Eljivih sredstev, zato mora predstavljati\
  \ glavni cilj delovanja celotnega zdravstvenega sistema od regulatorja preko pla\u010D\
  nika in posameznega izvajalca do dr\u017Eavljana:\n regulator preko zagotavljanja\
  \ strate\u0161kih in zakonskih sprememb, pla\u010Dnik s pravi\u010Dnim sistemom\
  \ financiranja za vzpodbujanje kakovostnih in varnih metod obravnave izvajalci z\
  \ optimalno in racionalno uporabo vseh virov ter opolnomo\u010Denega dr\u017Eavljana.\
  \ \nNa podlagi slednjega so v predlogu Nacionalne strategije Kakovosti in varnosti\
  \ 2022 -2031 jasno opredeljeni strate\u0161ki cilji\_ in aktivnosti med katerimi\_\
  \ je tudi vzpostavitev u\u010Dinkovite normativne podlage za zagotavljanje, spremljanje\
  \ in nenehno izbolj\u0161evanje kakovosti in varnosti zdravstvenega varstva, ki\
  \ vklju\u010Duje pripravo zakona o kakovosti in varnosti v zdravstvu in sistemsko\
  \ ureditev podro\u010Dja nekrivdne od\u0161kodnine in dekriminalizacije \u010Dlove\u0161\
  kih napak ter upravljanja z varnostnimi incidenti pri pacientih in obvladovanjem\
  \ varnostnih in drugih klini\u010Dnih tveganj.\nVsak sistem temelji na formalnih\
  \ in neformalnih osnovah, na primer priporo\u010Dilih. Zdravstveni sistem je kompleksen\
  \ in ob\u010Dutljiv dru\u017Ebeni podsistem, zato mora kot tak toliko bolj temeljiti\
  \ na strukturi, ki zagotavlja u\u010Dinkovito delovanje.\nKakovost in varnost predstavljata\
  \ temelj sistema zdravstvenega varstva, saj se lahko samo s celovitim upravljanjem\
  \ sistema kakovosti in varnosti spopadamo s \u0161kodljivimi dogodki v zdravstvu.\
  \ Po poro\u010Dilu Evropske komisije (2014, 2016) naj bi bilo 8 do 12 % pacientov\
  \ sprejetih v bolni\u0161nice v EU, izpostavljenih \u0161kodljivim dogodkom, s posledi\u010D\
  no \u0161kodo za njihovo zdravje. Indirektni stro\u0161ki teh dogodkov predstavljajo\
  \ kar 1,5 % vseh zdravstvenih izdatkov, so pa ob u\u010Dinkovitih sistemih kakovosti\
  \ in varnosti v kar 44 % prepre\u010Dljivi. V kar 20 do 25 % primerih zdravljenje\
  \ ni potrebno ali je potencialno \u0161kodljivo, kar privede do tega, da je 20 %\
  \ zdravstvenih stro\u0161kov zaman, saj so lahko opravljeni brez negativnega vpliva\
  \ na izide zdravljenja.\nNormativna ureditev podro\u010Dja kakovosti je potrebna\
  \ za ustrezno uravnavanje dru\u017Ebenih odnosov, zahtev, pravic in odgovornosti\
  \ v sistemu kakovosti in varnosti, vklju\u010Dno z uvedbo sistema nekrivdne kompenzacije.\n\
  Zakon o kakovosti in varnosti v zdravstvu s podzakonskimi akti bo vzpostavil okvir\
  \ za sistemsko normativno ureditev podro\u010Dja kakovosti in varnosti in bo med\
  \ ostalim vklju\u010Deval sistemsko ureditev podro\u010Dja nekrivdne od\u0161kodnine\
  \ in dekriminalizacije \u010Dlove\u0161kih napak ob upo\u0161tevanju pravi\u010D\
  ne kulture ter ravnanje z varnostnimi incidenti pri pacientih in obvladovanjem varnostnih\
  \ in drugih klini\u010Dnih tveganj. Prav tako bo urejal ustanovitev dr\u017Eavno-lastni\u0161\
  kega, neprofitnega, vsebinsko in poslovno neodvisnega organa.\nZa uspe\u0161no implementacijo\
  \ bodo potrebne tudi spremembe in dopolnitve tiste zakonodaje in podzakonskih predpisov,\
  \ ki se nana\u0161ajo na izvajanje funkcij in delovanja izvajalcev zdravstvenih\
  \ storitev ter izvajanja funkcij dele\u017Enikov v zdravstvu. S tem se zagotavlja\
  \ pravna podlaga za nemoteno izvajanje te strategije, ciljev ter nalog zagotavljanja\
  \ in izbolj\u0161evanja kakovosti in varnosti."
