response: "Odziv Ministrstva za zdravje\nPo Zakonu o zdravstvenem varstvu in zdravstvenem\
  \ zavarovanju (ZZVZZ) je do kritja razlike do polne vrednosti zdravstvenih storitev,\
  \ ki se krije iz dr\u017Eavnega prora\u010Duna, upravi\u010Dena le brezposelna oseba,\
  \ ki je upravi\u010Dena tudi do prejemanja denarne socialne pomo\u010Di \u2013 pod\
  \ pogojem, da navedenih pravic nima zagotovljenih v celoti iz obveznega zdravstvenega\
  \ zavarovanja (tretji in \u010Detrti odstavek 24. \u010Dlena ZZVZZ).  Omenjeno ne\
  \ pomeni, da Republika Slovenija brezposelnim osebam, ki so hkrati tudi upravi\u010D\
  ene do denarne socialne pomo\u010Di, iz dr\u017Eavnega prora\u010Duna pla\u010D\
  uje prispevek za dopolnilno zdravstveno zavarovanje, ampak krije le razliko do polne\
  \ vrednosti zdravstvenih storitev, \u010De je brezposelna oseba zdravstveno storitev\
  \ koristila. Brezposelna oseba, ki ni upravi\u010Dena do prejemanja denarne socialne\
  \ pomo\u010Di, pa po veljavni zakonodaji (po ZZVZZ) premijo za dopolnilno zdravstveno\
  \ zavarovanje poravna sama.  Zakon o zdravstvenem varstvu in zdravstvenem zavarovanju\
  \ torej ne predvideva oprostitev pla\u010Dila premije za dopolnilno zdravstveno\
  \ zavarovanje, temve\u010D predvideva skrb za socialno najbolj ogro\u017Eene prebivalce\
  \ z zagotavljanjem kritja dopla\u010Dil do polne vrednosti zdravstvenih storitev\
  \ v breme prora\u010Duna Republike Slovenije. Upravi\u010Denci do kritja razlike\
  \ do polne vrednosti zdravstvenih storitev so lahko le socialno ogro\u017Eene osebe.\
  \ Status brezposelne osebe \u0161e ne pomeni, da je oseba brez prihodkov (prejema\
  \ lahko npr. nadomestilo za brezposelnost, prejemke po podjemni ali kak\u0161ni\
  \ drugi pogodbi), za osebe, ki pa so socialno ogro\u017Eene, pa veljavna zakonodaja\
  \ \u017Ee predvideva ustrezno re\u0161itev. Ker pa delovna skupina, sestavljena\
  \ iz predstavnikov ministrstva za finance in ministrstva za zdravje, pripravlja\
  \ novo zakonodajo za podro\u010Dje dopolnilnega zdravstvenega zavarovanja, bomo\
  \ predlog ob\u010Dana posredovali tej delovni skupini. "
