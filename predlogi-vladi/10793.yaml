response: "Odziv Ministrstva za finance\nSistem obdav\u010Devanja dobav blaga in storitev\
  \ z DDV je v Republiki Sloveniji urejen z Zakonom o davku na dodano vrednost (Ur.l.\
  \ RS, \u0161t. 13/11-UPB in naslednji; v nadaljevanju: ZDDV-1), po katerem se DDV\
  \ obra\u010Dunava po splo\u0161ni stopnji 22 %, ni\u017Eji stopnji 9,5 %, ki se\
  \ uporablja za dobave blaga in storitev iz Priloge I k ZDDV-1 in posebni ni\u017E\
  ji stopnji 5 % za dobave blaga in storitev iz Priloge IV k ZDDV-1.\nBlago in storitve,\
  \ za katere se po ZDDV-1 uporablja ni\u017Eja oziroma posebna ni\u017Eja stopnja\
  \ DDV, je povzet po ureditvi iz Priloge III k Direktivi Sveta 2006/112/ES o skupnem\
  \ sistemu davka na dodano vrednost (v nadaljevanju: DDV Direktiva). DDV direktiva\
  \ ne dolo\u010Da ali posamezno blago oziroma storitev predstavlja osnovno \u017E\
  ivljenjsko potreb\u0161\u010Dino, za katero se lahko uporabljajo ni\u017Eje stopnje,\
  \ pa\u010D pa je seznam teh dobav rezultat kompromisa, dose\u017Eenega v Svetu EU\
  \ v \u010Dasu sprejemanja DDV direktive, saj je treba zakonodajo EU s podro\u010D\
  ja obdav\u010Ditve sprejeti s soglasjem. Zato seznam blaga in storitev iz DDV direktive\
  \ vklju\u010Duje tako nekatere temeljne dobrine, namenjene zadovoljevanju osnovnih\
  \ \u017Eivljenjskih potreb kon\u010Dnih potro\u0161nikov (kot je hrana), pa tudi\
  \ druge, kot so npr. kratkotrajni najemi hotelskih zmogljivosti ali dobave rezanega\
  \ cvetja. V skladu s trenutno ureditvijo so v 3. to\u010Dko Priloge III k DDV direktivi\
  \ vklju\u010Deni \xBBfarmacevtski izdelki, ki se obi\u010Dajno uporabljajo za zdravstveno\
  \ nego, prepre\u010Devanje bolezni in zdravljenje v medicini ali veterini, skupaj\
  \ z izdelki, ki se uporabljajo za prepre\u010Devanje zanositve in sanitarno za\u0161\
  \u010Dito\xAB, torej tudi dobave izdelkov za higiensko za\u0161\u010Dito. Kljub\
  \ temu ve\u010Dina dr\u017Eav \u010Dlanic, vklju\u010Dno Slovenija, trenutno ne\
  \ izkori\u0161\u010Da te mo\u017Enosti in zadevne higienske izdelke obdav\u010D\
  uje po splo\u0161ni stopnji DDV.\nIzdelki za higiensko za\u0161\u010Dito, za katere\
  \ je, poleg zdravil in izdelkov za nadzorovanje rojstev, uporaba ni\u017Eje stopnje\
  \ v Sloveniji predvidena v 3. to\u010Dki Priloge III k ZDDV-1, so podrobneje opredeljeni\
  \ v 49.\u010Dlenu Pravilnika o izvajanju Zakona o davku na dodano vrednost (Ur.l.\
  \ RS, \u0161t. 141/06 in naslednji; v nadaljevanju: pravilnik). Mednje sodijo dolo\u010D\
  eni sanitetni materiali, vklju\u010Dno plenice za enkratno uporabo ter pralne plenice\
  \ za ve\u010Dkratno uporabo, ki se uvr\u0161\u010Dajo v pravilniku na\u0161tete\
  \ oznake kombinirane nomenklature. Plenice so bile v seznam dodane leta 2010 in\
  \ sicer predvsem zaradi zagotavljanja enotnega izvajanja pravil o stopnjah DDV v\
  \ zvezi z dobavami istovrstnih izdelkov, saj se je pred tem, v primeru plenic za\
  \ enkratno uporabo (kot medicinskih pripomo\u010Dkov) za potrebe inkontinen\u010D\
  nih uporabnikov DDV \u017Ee pla\u010Deval po ni\u017Eji stopnji in sicer na podlagi\
  \ 4. to\u010Dke Priloge I k ZDDV-1, ki dolo\u010Da ni\u017Ejo stopnjo za medicinske\
  \ pripomo\u010Dke.\nPodobne pobude v zvezi z zni\u017Eanjem stopnje DDV od izdelkov\
  \ za higiensko za\u0161\u010Dito je ministrstvo za finance v preteklosti \u017E\
  e nekajkrat prejelo in obravnavalo, vklju\u010Dno je bil v tej zvezi v okviru zakonodajnega\
  \ postopka leta 2016 obravnavan tudi Predlog zakona o spremembah in dopolnitvah\
  \ Zakona o davku na dodano vrednost (ZDDV-1J), skraj\u0161ani postopek, EPA 11227-VII.\
  \ V Predlogu zakona je bila predvidena uvedbe ni\u017Eje stopnje DDV od damskih\
  \ vlo\u017Ekov za enkratno in ve\u010Dkratno uporabo, tamponov ter podobnih izdelkov\
  \ iz kakr\u0161nega koli materiala in menstrualnih skodelic. Zakonodajni postopek\
  \ o predlogu zakona je bil kon\u010Dan brez potrditve predlaganih sprememb.\nOcenjujemo,\
  \ da bi zni\u017Eanje stopnje DDV za dobave trajnostnih higienskih izdelkov z 22\
  \ % na 9,5 % pomenilo letno pribli\u017Eno 0,6 mio evrov ni\u017Eje prihodke dr\u017E\
  avnega prora\u010Duna iz naslova DDV ter dodatnih 1,6 mio evrov letno v primeru\
  \ uvedbe ni\u017Eje, 9,5 % stopnje DDV tudi za te higienske izdelke za enkratno\
  \ uporabo.\nPotrebno je upo\u0161tevati dosedanje izku\u0161nje v primerih ni\u017E\
  anja stopnje DDV za posamezne izdelke in storitve v Sloveniji, da ni nujno, da bi\
  \ zni\u017Eanje stopnje DDV vplivalo na zni\u017Eanje cen in s tem ve\u010Djo dostopnost\
  \ zadevnih dobrin, kar je sicer namen ni\u017Ejih stopenj DDV, pa\u010D pa na prilagoditev\
  \ maloprodajnih cen ni\u017Eji stopnji DDV in zagotavljanje bolj\u0161ega ekonomskega\
  \ polo\u017Eaja sodelujo\u010Dih gospodarskih subjektov, vklju\u010Denih v dobave\
  \ tovrstnih higienskih izdelkov, cene za potro\u0161nike pa bi ostale nespremenjene.\n\
  V zvezi s \u0161iritvijo trenutnega seznama dobav blaga, ki so po ZDDV-1 obdav\u010D\
  ene z ni\u017Ejo stopnjo DDV v Sloveniji pa izpostavljamo \u0161e, da je na ravni\
  \ EU v teko\u010Dem mandatu Evropske komisije na\u010Drtovano tudi dokon\u010Danje\
  \ reforme stopenj DDV. V tem okviru je nakazana ve\u010Dja pro\u017Enost dr\u017E\
  av \u010Dlanic pri dolo\u010Danju ni\u017Ejih stopenj DDV, vklju\u010Dno z vidika\
  \ spodbujanja napredka pri evropskem zelenem dogovoru. Menimo, da bi bilo zato smotrno\
  \ razpravo o morebitni spremembi politike stopenj DDV v Sloveniji, tudi z vidika\
  \ re\u0161evanja podnebnih in okoljskih izzivov, opraviti po tem, ko bo sprejet\
  \ posodobljen sistem DDV na ravni EU in bo v Sloveniji primeren tudi ponovni premislek\
  \ o sistemu ni\u017Ejih stopenj DDV.\nPrispele pobude tako v tem trenutku ni mogo\u010D\
  e podpreti. Navedeno pa ne pomeni, da ta pobuda ne bo ponovno prou\u010Dena v nadaljnjih\
  \ postopkih prenove dav\u010Dnega sistema."
