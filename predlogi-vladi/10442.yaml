response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s predlogom poudarjamo, da pogoje za upravi\u010Denost do denarne\
  \ socialne pomo\u010Di trenutno urejata Zakon o socialno varstvenih prejemkih (v\
  \ nadaljnjem besedilu ZSVarPre) in Zakon o uveljavljanju pravic iz javnih sredstev\
  \ (v nadaljnjem besedilu ZUPJS).\nV skladu z 2. \u010Dlenom ZSVarPre je denarna\
  \ socialna pomo\u010D socialno varstveni prejemek, namenjen tistim posameznikom,\
  \ ki si materialne varnosti ne morejo zagotoviti zaradi okoli\u0161\u010Din, na\
  \ katere sami ne morejo vplivati.\nV skladu s 6. \u010Dlenom ZSVarPre so do denarne\
  \ socialne pomo\u010Di upravi\u010Dene osebe, ki si zase in za svoje dru\u017Einske\
  \ \u010Dlane sredstev v vi\u0161ini minimalnega dohodka ne morejo zagotoviti iz\
  \ razlogov, na katere niso mogle oziroma ne morejo vplivati, in so uveljavljale\
  \ pravico do denarnih prejemkov po drugih predpisih in pravico do oprostitev in\
  \ olaj\u0161av po tem zakonu ter izpolnjujejo druge pogoje po tem zakonu.\nDenarna\
  \ socialna pomo\u010Di je torej zadnja v vrsti pomo\u010Di, ki se samski osebi oziroma\
  \ dru\u017Eini zagotovi, \u010De si sama materialne varnosti za\u010Dasno po merilih\
  \ ZSVarPre ne more zagotoviti zaradi okoli\u0161\u010Din, na katere ne more vplivati.\n\
  Okoli\u0161\u010Dine, na katere bi posameznik lahko vplival (t.i. krivdni razlogi),\
  \ veljavni zakon (28. \u010Dlen ZSVarPre) dolo\u010Da primeroma (med njimi je dolo\u010D\
  ena tudi okoli\u0161\u010Dina prestajanja zaporne kazni), splo\u0161no pa dolo\u010D\
  a, da do denarne socialne pomo\u010Di ni upravi\u010Dena oseba:\n ki ne dosega minimalnega\
  \ dohodka iz razlogov, na katere je mogla vplivati oziroma lahko vpliva, ali ki\
  \ brez utemeljenih razlogov zavra\u010Da, se izogiba ali opu\u0161\u010Da aktivnosti,\
  \ ki bi lahko oziroma lahko privedejo do zaposlitve oziroma do drugega na\u010D\
  ina izbolj\u0161anja socialnega polo\u017Eaja zanjo ali njene dru\u017Einske \u010D\
  lane. \nPoudarjamo \u0161e, da 3. odstavek 28. \u010Dlena ZSVarPre dolo\u010Da \u0161\
  e, da se osebe, pri katerih obstajajo krivdni razlogi, pri ugotavljanju minimalnega\
  \ dohodka dru\u017Eine ne upo\u0161tevajo, upo\u0161tevajo pa se njihovi dohodki\
  \ in premo\u017Eenje. Navedeno z drugimi besedami pomeni, da te osebe do denarne\
  \ socialne pomo\u010Di niso upravi\u010Dene, se pa njihovi dohodki in premo\u017E\
  enje \u0161e vedno upo\u0161tevajo pri ugotavljanju materialnega polo\u017Eaja dru\u017E\
  ine.\nGlede na navedeno ugotavljamo, da je sistem socialnih pomo\u010Di v skladu\
  \ z veljavnim ZSVarPre ustrezno urejen kot zadnja varovalna mre\u017Ea \u0161ir\u0161\
  ega sistema socialne varnosti, ki posamezniku pomaga pri pre\u017Eivetju, ko nastopijo\
  \ okoli\u0161\u010Dine, na katere ne more vplivati oziroma ni mogel vplivati, zato\
  \ sprememba zakona ni potrebna."
