response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nKot ugotavljate,\
  \ ima proizvodnja obla\u010Dil velik negativen vpliv na okolje \u0161e posebno v\
  \ manj razvitih dr\u017Eavah, kjer nimajo dovolj visokih okoljskih standardov. Tekstilni\
  \ sektor je \u010Detrti v Evropski uniji glede uporabe primarnih surovin in vode\
  \ ter peti glede na emisije toplogrednih plinov. Povpre\u010Dni Evropejec letno\
  \ nakupi 26 kg tekstila, ki ga ve\u010Dino kmalu odvr\u017Eemo. Gre za problem t.i.\
  \ \xBBhitre mode\xAB, ki vpliva na to, da potro\u0161niki izbirajo manj kvalitetna\
  \ in poceni obla\u010Dila.\nTekstilna industrija sodi med najve\u010Dje onesna\u017E\
  evalce vode in ima hkrati velik potencial za prehod v kro\u017Eni in trajnostni\
  \ poslovni model. Zaposluje 4 mio ljudi v EU, v 267.000 podjetjih. Tekstilni sektor\
  \ je bil v pandemiji najbolj prizadet, takoj za turizmom.\nDa bi naslovila te izzive,\
  \ Evropska komisija pripravlja novo EU Strategijo za trajnostni tekstil. K pripravi\
  \ te strategije je prispevala tudi Slovenija z razpravo na to tematiko v okviru\
  \ neformalnega zasedanja ministrov za konkuren\u010Dnost, ki ga je vodil minister\
  \ Po\u010Dival\u0161ek, 22. julija 2021 na Brdu pri Kranju.\nEvropska unija ima\
  \ prednosti na podro\u010Dju tehni\u010Dnega in pametnega tekstila, zato je treba\
  \ pospe\u0161iti investicije za razvoj novih materialov in produktov. Prav tako\
  \ je potrebno spodbujanje ponovne uporabe obla\u010Dil in nalo\u017Ebe v recikliranje.\n\
  Strinjamo se, da ima Slovenija veliko znanja na tem podro\u010Dju in da je potrebno\
  \ poiskati ni\u0161ne trge, tehnologije in dizajn, ki je lahko konkuren\u010Den.\
  \ Prav tako je potrebna \u0161iritev dobrih praks, ki jih imamo na tem podro\u010D\
  ju. Podjetja lahko za podporo konkurirajo na javnih razpisih na razli\u010Dnih podro\u010D\
  jih, tudi na podro\u010Dju raziskav, razvoja in inovacij.\nKar se pa ti\u010De predloga\
  \ glede uvedbe vi\u0161jih carin na uvoz iz Azije pojasnjujemo, da Slovenija ne\
  \ more samostojno dolo\u010Dati carin, saj je skupna trgovinska politika v pristojnosti\
  \ Evropske unije."
