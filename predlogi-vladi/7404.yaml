response: "Odziv Ministrstva za kmetistvo, gozdarstvo in prehrano\nMinistrstvo za\
  \ kmetijstvo, gozdarstvo in prehrano (v nadaljevanju: MKGP) ugotavlja, da ureditev\
  \ postopka pravnega prometa in zakupa kmetijskih zemlji\u0161\u010D po trenutno\
  \ veljavnem Zakonu o kmetijskih zemlji\u0161\u010Dih (Uradni list RS, \u0161t. 71/11-UPB2\
  \ in 58/12; v nadaljevanju: ZKZ) ne zagotavlja uresni\u010Devanja ciljev kmetijske\
  \ politike v zadostni meri, hkrati pa je postopek pravnega prometa in zakupa, kot\
  \ ju ureja ZKZ, dolgotrajen in zapleten. Prav tako bi bilo treba zagotoviti take\
  \ mehanizme in strategijo upravljanja kmetijskih zemlji\u0161\u010D v lasti dr\u017E\
  ave (nakupi, prodaje in zakupi), ki bosta v najve\u010Dji mo\u017Eni meri podpirala\
  \ strate\u0161ke cilje kmetijstva.\nMKGP je na podlagi teh ugotovitev pristopilo\
  \ k oddaji javnega naro\u010Dila za izdelavo strokovne \u0161tudije za prenovo pravne\
  \ ureditve kmetijske zemlji\u0161ke politike. Javno naro\u010Dilo je bilo objavljeno\
  \ dne 11. 4. 2016, izvajalec pa bo izbran predvidoma v maju 2016.\nNaloga strokovne\
  \ \u0161tudije je, da se ob upo\u0161tevanju analize obstoje\u010Dega stanja podro\u010D\
  ja kmetijske zemlji\u0161ke politike ter ugotovitev primerjalno pravne ureditve\
  \ v izbranih dr\u017Eavah \u010Dlanicah EU pripravijo  3 razli\u010Dni modeli pravnega\
  \ urejanja podro\u010Dja kmetijske zemlji\u0161ke politike, ki bi bili primerni\
  \ glede na posebnosti slovenske agrarne strukture in slovenskega kmetijstva. V naslednji\
  \ fazi bo oblikovana posebna projektna skupina, ki se bo do teh modelov opredelila\
  \ in ministrstvu predlaga najprimernej\u0161i model za Slovenijo, na podlagi katerega\
  \ se bodo pripravile spremembe zakonodaje. Na MKGP smo seznanjeni s predlogom, da\
  \ se do priprave in uveljavitve nove zakonodaje o prometu in zakupu kmetijskih zemlji\u0161\
  \u010D uvede nekak\u0161en moratorij, v katerem bi se zakupne pogodbe za dr\u017E\
  avna zemlji\u0161\u010Da podalj\u0161evale samo za eno leto.\nV zvezi s tem pojasnjujemo,\
  \ da v okviru veljavne zakonodaje tega predloga ni mogo\u010De realizirati, pa\u010D\
  \ pa bi bilo treba najprej spremeniti zakonske dolo\u010Dbe, ki urejajo zakup kmetijskih\
  \ zemlji\u0161\u010D. \u010Ce bodo rezultati strokovne \u0161tudije izkazali, da\
  \ bi s celovitimi spremembami zakonodaje lahko dosegli bolj u\u010Dinkovito kmetijsko\
  \ zemlji\u0161ko politiko, bo MKGP presodilo tudi mo\u017Enost in upravi\u010Denost,\
  \ da bi najprej pripravili spremembe dolo\u010Db glede (kraj\u0161ega) trajanja\
  \ zakupnih pogodb, ki bi veljale do priprave celovitih sprememb in uveljavitve nove\
  \ zemlji\u0161ke zakonodaje.\n "
