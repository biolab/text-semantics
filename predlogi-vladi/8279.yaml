  \ v programu za pred\u0161olske otroke je lahko tudi, kdor je kon\u010Dal:\n univerzitetni\
  \ \u0161tudijski program in si pridobil strokovni naslov profesor, univerzitetni\
  \ \u0161tudijski program s podro\u010Dja izobra\u017Eevanja, umetnosti, humanisti\u010D\
  nih ved ali dru\u017Eboslovja, visoko\u0161olski strokovni ali univerzitetni \u0161\
  tudijski program socialno delo, magistrski \u0161tudijski program druge stopnje\
  \ in si pridobil strokovni naslov magister profesor, magistrski \u0161tudijski program\
  \ druge stopnje s podro\u010Dja izobra\u017Eevanja, umetnosti, humanisti\u010Dnih\
  \ ved ali dru\u017Eboslovja, gistrski \u0161tudijski program druge stopnje socialno\
  \ delo, socialno vklju\u010Devanje in pravi\u010Dnost na podro\u010Dju hendikepa,\
  \ eti\u010Dnosti in spola ali socialno delo z dru\u017Eino in je opravil \u0161\
  tudijski program za izpopolnjevanje iz pred\u0161olske vzgoje. \nNe glede na zapisano\
