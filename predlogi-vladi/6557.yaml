response: "Odziv Ministrstva za javno upravo\nV zvezi z navedenim predlogom pojasnjujemo,\
  \ da je v pristojnosti Ministrstva za javno upravo le urejanje delovnega \u010D\
  asa javnih uslu\u017Ebencev v organih dr\u017Eavne uprave, ki ga ureja Uredba o\
  \ delovnem \u010Dasu v organih dr\u017Eavne uprave (Uradni list RS, \u0161t. 115/07\
  \ in 122/07 \u2013 popr.).\nUpo\u0161tevaje navedeno pojasnjujemo, da uredba o delovnem\
  \ \u010Dasu v organih dr\u017Eavne uprave v VI. poglavju ureja evidentiranje prisotnosti\
  \ oziroma odsotnosti, in sicer dolo\u010Da, da javni uslu\u017Ebenci evidentirajo\
  \ prihod in odhod z dela ter odsotnost med delovnim \u010Dasom z eviden\u010Dno\
  \ uro ali z vpisi v eviden\u010Dni knjigi. V skladu z 20. \u010Dlenom uredbe lahko\
  \ predstojnik lahko dolo\u010Di izjeme od tega pravila.\nV skladu z uredbo morajo\
  \ torej javni uslu\u017Ebenci v dr\u017Eavni upravi evidentirati z eviden\u010D\
  no uro ali z vpisi v eviden\u010Dni knjigi vse odsotnosti med delovnim \u010Dasom,\
  \ tudi odsotnosti, ki se ne \u0161tejejo kot ure delovne obveznosti. Za izvajanje\
  \ uredbe je odgovoren predstojnik, ki razporeja delovni \u010Das na na\u010Din,\
  \ da javni uslu\u017Ebenec izpolni delovno obveznost.\n \n "
