response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nAnaliza obstoje\u010D\
  ega stanja: Zavod z vsako brezposelno osebo dogovori njene obveznosti v individualnem\
  \ zaposlitvenem na\u010Drtu, ki (med drugim) navaja ustrezne in primerne zaposlitve\
  \ za to brezposelno osebo in njene zaposlitvene cilje, ki se upo\u0161tevajo pri\
  \ napotitvah te osebe na zaposlitve. Poleg tega se brezposelna oseba s podpisom\
  \ zaposlitvenega na\u010Drta zave\u017Ee, da bo samostojno in aktivno spremljala\
  \ prosta delovna mesta in na ustrezna oziroma primerna delovna mesta tudi pravo\u010D\
  asno kandidirala. Uresni\u010Devanje obveznosti iz zaposlitvenega na\u010Drta zavod\
  \ preverja na vsakem svetovalnem razgovoru, skladno s tem pa se zaposlitveni na\u010D\
  rt ustrezno dopolnjuje. V primeru neizpolnjevanja dogovorjenih obveznosti zavod\
  \ tudi ukrepa. Vsaka napotnica ali obvestilo o prostem delovnem mestu se sistemati\u010D\
  no evidentira v informacijski sistem zavoda, zavod pa podatke o napotenih in obve\u0161\
  \u010Denih kandidatih sporo\u010Da tudi delodajalcem. Tako lahko zavod vedno z gotovostjo\
  \ ugotovi, ali se je napotena brezposelna oseba udele\u017Eila razgovora in/ali\
  \ je oddala vlogo za zaposlitev. Hkrati z obvestilom o napotenih kandidatih zavod\
  \ delodajalca zaprosi tudi za povratno informacijo in v primerih, ko na podlagi\
  \ slednje ugotovi, da si oseba ni prizadevala za pridobitev zaposlitve, ukrepa skladno\
  \ z zakonom. Na svetovalnih razgovorih zavod preverja tudi uresni\u010Devanje dogovorjene\
  \ obveznosti samostojnega iskanja zaposlitve; od brezposelne osebe zahteva predlo\u017E\
  itev bele\u017Eke s podatki o delovnih mestih in delodajalcih ter kopije pro\u0161\
  enj, na podlagi \u010Desar zavod (\u0161e zlasti, \u010De oseba uveljavlja stro\u0161\
  ke iskanja zaposlitve) preverja izpolnjevanje omenjene obveznosti brezposelne osebe.\
  \ V primerih dvoma v resni\u010Dnost tako pridobljenih podatkov se v postopek nadzora\
  \ vklju\u010Di zavodova nadzorna slu\u017Eba, ki zbere podatke o dejanskem stanju\
  \ (tudi) z neposrednim nadzorom na terenu. Razgovorov pri delodajalcu pa se zavod\
  \ zaradi omejenih kadrovskih virov udele\u017Euje prednostno v primerih, ko kandidat\
  \ v procesu zaposlovanja potrebuje zastopanje zavoda. Zavod brezposelne osebe k\
  \ delodajalcem napotuje \u0161ele po predhodnem dodatnem preverjanju kompetenc osebe,\
  \ vklju\u010Dno z motiviranostjo. Zaradi ocene pripravljenosti kandidata sprejeti\
  \ zaposlitev zavod pri predstavitvi zahtev in pogojev za zasedbo prostega delovnega\
  \ mesta pogosto sodeluje z delodajalci. Na zadostno u\u010Dinkovitost opisane oblike\
  \ nadzora ka\u017Eejo tudi podatki o prenehanju vodenja v evidenci brezposelnih\
  \ oseb iz krivdnih razlogov, ki se gibajo med 800 in 1000 mese\u010Dno. Prenehanje\
  \ vodenja v tej evidenci pa posledi\u010Dno pomeni izgubo pravic iz naslova zavarovanja\
  \ za primer brezposelnosti oziroma pravice do denarne socialne pomo\u010Di po Zakonu\
  \ o socialnem varstvu ali do nadomestila za invalidnost po Zakonu o pokojninskem\
  \ in invalidskem zavarovanju. Analiza predloga in razlogi za njegovo (ne)primernost:\
  \ Posredovani predlog je sicer dober, vendar pa ocenjujemo, da zavod \u017Ee izvaja\
  \ nadzor nad izpolnjevanjem obveznosti brezposelnih oseb v primeru napotovanja na\
  \ zaposlitve v primernem obsegu. Na to ka\u017Eejo tudi podatki o izvedenih ukrepih.\
  \ Sedanji sistem po na\u0161em mnenju v zadostni meri vklju\u010Duje tudi predlagane\
  \ aktivnosti zavoda za primere, ko se ugotovlja morebitno izmikanje brezposelne\
  \ osebe zaposlitvi.  "
