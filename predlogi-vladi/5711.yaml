response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n2. odstavek 36. \u010Dlena Zakona o varnosti in zdravju pri delu ( Uradni\
  \ list RS, \u0161t. 43/11, ZVZD-1) dolo\u010Da, da minister, pristojen za zdravje,\
  \ v soglasju z ministrom, pristojnim za delo predpi\u0161e v podzakonskem aktu vrste,\
  \ na\u010Din, obseg in roke opravljanja zdravstvenih pregledov.\nPo dolo\u010Dbi\
  \ 81. \u010Dlena ZVZD-1, bi moral minister izdati omenjeni podzakonski akt, poleg\
  \ treh drugih , v roku 14 dni od uveljavitve zakona, to je \u017Ee do decembra 2011.\n\
  Ne glede na navedeno pa ministrstvo, pristojno za delo v zvezi z obveznostjo delodajalca\
  \ zagotavljati zdravstvene preglede, v okviru svojih pristojnosti pojasnjuje slede\u010D\
  e:  36. \u010Dlen, ZVZD-1 dolo\u010Da, da mora delodajalec zagotoviti zdravstvene\
  \ preglede delavcev, ki ustrezajo tveganjem za varnost in zdravje pri delu. V skladu\
  \ s 17. \u010Dlenom ZVZD-1 pa mora delodajalec pisno oceniti tveganja na delovnih\
  \ mestih, katerim so izpostavljeni, ali bi lahko bili izpostavljeni delavci, posebne\
  \ zdravstvene zahteve, ki jih morajo izpolnjevati delavci za dolo\u010Deno delo\
  \ v delovnem procesu pa delodajalec dolo\u010Di v pisni izjavi o varnosti , na podlagi\
  \ strokovne ocene izvajalca medicine dela.\nPo predpisih s podro\u010Dja varnosti\
  \ in zdravja pri delu za delavca \u0161teje vsaka oseba, ki za delodajalca opravlja\
  \ delo na podlagi pogodbe o zaposlitvi, kakor tudi vsaka oseba, ki za delodajalca\
  \ opravlja delo na drugi pravni podlagi.\nOb tem je treba pojasniti tudi pojem delovnega\
  \ mesta, kot je opredeljen v Pravilniku o zahtevah za zagotavljanje varnosti in\
  \ zdravja delavcev na delovnih mestih (Uradni list \u0161t. 89/1999 in 39/2005).\
  \ Ta v 2. \u010Dlenu dolo\u010Da da je delovno mesto prostor v zgradbah delodajalca,\
  \ ki je namenjen za izvajanje dela delavcev, in vsak drug prostor, do katerega ima\
  \ delavec dostop v \u010Dasu dela.\nPo 2. \u010Dlenu Pravilnika o preventivnih zdravstvenih\
  \ pregledih delavcev (Uradni list RS, \u0161t. 87/02, 29/03 - popr., 124/06) se\
  \ preventivni zdravstveni pregledi delavcev opravljajo zaradi varovanja \u017Eivljenja,\
  \ zdravja in delovne zmo\u017Enosti delavca, prepre\u010Devanja nezgod in po\u0161\
  kodb pri delu, poklicnih bolezni, bolezni v zvezi z delom in prepre\u010Devanja\
  \ invalidnosti. S preventivnimi zdravstvenimi pregledi delavcev se torej ugotavlja\
  \ delav\u010Devo zdravje in ( zdravstvena) zmo\u017Enost za opravljanje dolo\u010D\
  enega dela v delovnem okolju.\nIzjava o varnosti, ki dolo\u010Da posebne zdravstvene\
  \ zahteve za dolo\u010Deno delo in ocena tveganja je akt delodajalca, zato Predlog\
  \ 5722-135 ni primeren za nadaljnjo obravnavo, Vlada pa vpra\u0161anja zdravstvenih\
  \ pregledov poslancev in dr\u017Eavnih svetnikov ter drugih funkcionarjev ni pristojna\
  \ re\u0161evati na predlagan na\u010Din.   \nOdziv Ministrstva za notranje zadeve\n\
  Ustavna ureditev volilne pravice, ki je temeljna politi\u010Dna \u010Dlovekova pravica,\
  \ v Sloveniji izhaja iz enakih izhodi\u0161\u010D kot ureditev ve\u010Dine sodobnih\
  \ parlamentov. V demokrati\u010Dni dr\u017Eavi oblast izvr\u0161uje ljudstvo neposredno\
  \ ali posredno \u2013 prek izvoljenih predstavnikov. Posameznik ima pravico, da\
  \ sodeluje pri oblikovanju teh dr\u017Eavnih organov tako, da v vnaprej predpisani\
  \ obliki in na predpisan na\u010Din izra\u017Ea svojo voljo o tem, kdo naj ga zastopa\
  \ in v njegovem imenu sprejema temeljne dru\u017Ebene odlo\u010Ditve. Pravico osebe,\
  \ da lahko voli \u010Dlane predstavni\u0161kega telesa, ozna\u010Dujemo kot aktivno\
  \ volilno pravico. Na drugi strani ima posameznik tudi pravico, da se pod enakimi\
  \ pogoji z drugimi poteguje za to, da je izvoljen za \u010Dlana tak\u0161nega dr\u017E\
  avnega organa \u2013 ima torej pasivno volilno pravico oziroma pravico kandidirati\
  \ na volitvah.\nUstava RS ne dolo\u010Da nobenih posebnih omejitev volilne pravice.\
  \ Dolo\u010Dena je splo\u0161na starostna omejitev tako za aktivno kot za pasivno\
  \ volilno pravico za vse dr\u017Eavne organe enako. Pasivna volilna pravica iz drugega\
  \ odstavka 43. \u010Dlena Ustave RS posamezniku zagotavlja, da se lahko pod enakimi\
  \ pogoji poteguje za izvolitev v voljene dr\u017Eavne ali lokalne organe. Ustavni\
  \ ureditvi sledijo tudi ureditve v posameznih zakonih s podro\u010Dja volilne zakonodaje.\
  \ Prvi odstavek 7. \u010Dlena Zakona o volitvah v dr\u017Eavni zbor (Uradni list\
  \ RS, \u0161t. 109/06 - uradno pre\u010Di\u0161\u010Deno besedilo) na primer dolo\u010D\
  a, da ima pravico voliti in biti voljen za poslanca dr\u017Eavljan Republike Slovenije,\
  \ ki je na dan glasovanja dopolnil osemnajst let starosti. Nadalje je zakonodajalec\
  \ v Zakonu o lokalnih volitvah (Uradni list RS, \u0161t. 94/07 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, 45/08 in 83/12) dolo\u010Dil, da ima pravico biti voljen\
  \ za \u017Eupana vsak dr\u017Eavljan Republike Slovenije, ki je na dan glasovanja\
  \ dopolnil 18 let starosti. S tem je poleg slovenskega dr\u017Eavljanstva dolo\u010D\
  ena starostna omejitev, ni pa dolo\u010Denih nobenih drugih posebnih omejitev. Veljavna\
  \ ureditev je zdru\u017Eljiva s \u010Dlovekovo pravico do sodelovanja pri upravljanju\
  \ javnih zadev iz 44. \u010Dlena  in z na\u010Delom enakosti pred zakonom iz drugega\
  \ odstavka 14. \u010Dlena  Ustave RS.\nPoseganje v pasivno volilno pravico na na\u010D\
  in, kot to predlaga predlagatelj v svoji pobudi, bi bilo po na\u0161em mnenju protiustavno,\
  \ nedemokrati\u010Dno in nesprejemljivo, zato predloga ne podpiramo. V demokrati\u010D\
  nih ureditvah imajo volivci mo\u017Enost, da na samih volitvah odlo\u010Dajo o tem,\
  \ katera oseba je primerna, da jih zastopa in predstavlja njihove interese na razli\u010D\
  nih funkcijah in kandidate svobodno izbirajo. Poleg tega imajo volivci s tem, ko\
  \ so poslanci oziroma funkcionarji izvoljeni le za mandat, mo\u017Enost, da od \u010D\
  asa do \u010Dasa ocenijo preteklo delo in ravnanje posameznikov ter ponovno odlo\u010D\
  ajo o tem, katera oseba je primerna, da predstavlja njihove interese. V kolikor\
  \ volivci ocenijo, da se izvoljeni kandidat v \u010Dasu trajanja mandata ni izkazal\
  \ za primernega, jih nedvomno sankcionirajo tako, da jih na volitvah ne izvolijo\
  \ (ve\u010D).  \n "
