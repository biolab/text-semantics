response: "Odziv Ministrstva za kulturo\nPri oblikovanju stali\u0161\u010D v zadevah\
  \ dr\u017Eavnega financiranja verskih skupnosti (neposrednega ali posrednega \u2013\
  \ preko dav\u010Dnih oprostitev ali olaj\u0161av) je klju\u010Dno upo\u0161tevanje\
  \ pravnega (ustavnega) okvirja le \u2013 tega. V 130. to\u010Dki obrazlo\u017Eitve\
  \ ustavnosodne odlo\u010Dbe \u0161t. U-I-92/07 (Uradni list RS, \u0161t. 46/10;\
  \ v nadaljnjem besedilu: ustavnosodna odlo\u010Dba) Ustavno sodi\u0161\u010De Republike\
  \ Slovenije (v nadaljnjem besedilu: Ustavno sodi\u0161\u010De) ugotavlja, da dr\u017E\
  avno financiranje verskih skupnosti ni dol\u017Enost dr\u017Eave, ki bi izhajala\
  \ iz \u010Dlovekove pravice svobode vesti (41. \u010Dlena Ustave RS), zato posamezniki\
  \ praviloma nimajo pravice zahtevati, naj jim dr\u017Eava financira uresni\u010D\
  evanje te pravice, razen v izjemnih okoli\u0161\u010Dinah, ko je financiranje katerega\
  \ od vidikov verske dejavnosti nujno (npr. voja\u0161ke misije v tujini), in da\
  \ je dr\u017Eavno financiranje verskih skupnosti samo po sebi, \u010De ga dr\u017E\
  ava omogo\u010Da, ustavno dopustno, \u010De ne nasprotuje na\u010Delu lo\u010Denosti\
  \ dr\u017Eave in verskih skupnosti (zlasti zahtevi po svetovnonazorski oziroma verski\
  \ nevtralnosti dr\u017Eave). Neposredno in posredno financiranje verskih skupnosti\
  \ sta torej v polju proste presoje zakonodajalca.\nZaradi tehtnega razloga za dr\u017E\
  avno financiranje verskih dejavnosti verskih skupnosti iz javnih sredstev, to je,\
  \ zaradi podpiranja izvr\u0161evanja \u010Dlovekove pravice (katere vsebina je opravljanje\
  \ verske dejavnosti), MK ne nasprotuje vsakr\u0161nemu financiranju verske dejavnosti\
  \ iz javnih sredstev. V 103. to\u010Dki obrazlo\u017Eitve ustavnosodne odlo\u010D\
  be Ustavno sodi\u0161\u010De namre\u010D izrecno ugotavlja, da ne more biti sporno,\
  \ \u010De zakonodajalec na splo\u0161no ocenjuje, da verske skupnosti s svojim temeljnim\
  \ poslanstvom (s skrbjo za versko svobodo kot \u010Dlovekovo pravico) opravljajo\
  \ pomembno in koristno vlogo z vidika utrjevanja \u010Dlovekovega dostojanstva v\
  \ sodobni demokrati\u010Dni dru\u017Ebi, ki presega zgolj zasledovanje individualnih\
  \ ciljev.\nNeposredno dr\u017Eavno financiranje verske dejavnosti verskih skupnosti\
  \ oziroma dr\u017Eavne pomo\u010Di pri financiranju socialnega zavarovanja verskih\
  \ uslu\u017Ebencev ureja 27. \u010Dlen Zakona o verski svobodi (Uradni list RS,\
  \ \u0161t. 14/07, 46/10 \u2013 Odl. US, 40/12 \u2013 ZUJF, 100/13; v nadaljnjem\
  \ besedilu: ZVS), ki do sedaj \u0161e ni bil predmet ustavnosodne presoje, vendar\
  \ je iz ustavnosodne odlo\u010Dbe mogo\u010De sklepati, da je ta pomo\u010D skladna\
  \ z Ustavo. Dolo\u010Dba 27. \u010Dlena nalaga dr\u017Eavi dr\u017Eavno financiranje\
  \ posebne pravice verskih skupnosti oziroma verskih uslu\u017Ebencev \u2013 pravice\
  \ do namenske dr\u017Eavne finan\u010Dne pomo\u010Di za pla\u010Dilo prispevkov\
  \ zavarovanca za socialno varnost uslu\u017Ebencev cerkva in drugih verskih skupnosti,\
  \ ki jo MK enako kot Ustavno sodi\u0161\u010De razume kot posebno pravico registrirane\
  \ verske skupnosti oziroma dr\u017Eavno financiranje verskih skupnosti. Ker so verski\
  \ uslu\u017Ebenci, ki so neposredni nosilci pravice iz 27. \u010Dlena ZVS, konstitutivni\
  \ del verske skupnosti oziroma neposredni izvajalci verske dejavnosti, je mogo\u010D\
  e tovrstno financiranje opredeliti kot financiranje verske dejavnosti verskih skupnosti.\
  \ Iz 123. to\u010Dke obrazlo\u017Eitve ustavnosodne odlo\u010Dbe je razvidno, da\
  \ dr\u017Eavno financiranje posebnih pravic verskih skupnosti (med katere Ustavno\
  \ sodi\u0161\u010De in MK ume\u0161\u010Data tudi pravico iz 27. \u010Dlena ZVS)\
  \ ni v neskladju z ustavo, \u010De se v konkretnem primeru zagotovi lo\u010Denost\
  \ dr\u017Eave in verskih skupnosti (versko nevtralnost dr\u017Eave) in enakopravno\
  \ obravnavo verskih skupnosti. Kriteriji razlikovanja med tistimi verskimi skupnostmi,\
  \ ki jih dr\u017Eava lahko financira in s tem lahko pridobijo dodatne ugodnosti,\
  \ in tistimi, ki se za to ne morejo potegovati, ne smejo biti nerazumni oziroma\
  \ arbitrarni (spo\u0161tovati morajo na\u010Delo enakopravnosti verskih skupnosti\
  \ iz 7. \u010Dlena Ustave RS kot posebni izraz splo\u0161nega na\u010Dela enakosti\
  \ pred zakonom iz drugega odstavka 14. \u010Dlena Ustave RS). Iz 124. to\u010Dke\
  \ obrazlo\u017Eitve ustavnosodne odlo\u010Dbe je razvidno, da je \u0161tevilo vernikov\
  \ ustrezen kriterij oziroma zakonodajna re\u0161itev, ki omogo\u010Da registriranim\
  \ verskim skupnostim posebne pravice, ki jih prvi odstavek 41. \u010Dlena Ustave\
  \ RS ne zahteva in ki niso v neskladju s prvim odstavkom 7. \u010Dlena Ustave RS.\
  \ Po oceni MK je 1000 pripadnikov registrirane verske skupnosti na enega verskega\
  \ uslu\u017Ebenca razumen in nearbitraren kriterij za pridobitev posebne pravice,\
  \ ki spo\u0161tuje na\u010Delo enakopravnosti in ki ga lahko s pridobitvijo novih\
  \ pripadnikov in \u010Dlanov izpolnijo vse verske skupnosti.\nDr\u017Eava je v letu\
  \ 2012 sofinanciranje verske dejavnosti verskih skupnosti, navedene v prej\u0161\
  njem odstavku, \u017Ee zmanj\u0161ala (glej Zakon za uravnote\u017Eenje javnih financ,\
  \ Uradni list RS, \u0161t. 40/12 s spremembami).\n "
