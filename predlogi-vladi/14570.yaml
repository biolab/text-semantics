response: "Odziv Ministrstva za infrastrukturo\nZakon o motornih vozilih (Uradni list\
  \ RS, \u0161t. 75/17 in 92/20 \u2013 ZPrCP-E) v prvem odstavku 48. \u010Dlena dolo\u010D\
  a, da so vozila, ki so udele\u017Eena v cestnem prometu, pregledana na tehni\u010D\
  nih pregledih v rokih iz 49.\_\u010Dlena tega zakona. V drugem odstavku pa je navedeno,\
  \ da\_ prvi odstavek ne velja za:\n motokultivatorje, delovne stroje in traktorske\
  \ priklopnike, katerih najve\u010Dja tehni\u010Dno dovoljena masa ne presega 5 ton\
  \ in katerih hitrost je konstrukcijsko omejena na 30 km/h, razen traktorskih priklopnikov\
  \ z obliko nadgradnje \xBBSG \u2013 vozilo za posebne namene\xAB in dodatnim opisom\
  \ nadgradnje \xBBza prevoz oseb\xAB. \nZahteva glede tehni\u010Dnih pregledih vozil,\
  \ udele\u017Eenih v cestnem prometi, izhaja iz Direktive 2014/45/EU EVROPSKEGA PARLAMENTA\
  \ IN SVETA z dne 3. aprila 2014 o rednih tehni\u010Dnih pregledih motornih vozil\
  \ in njihovih priklopnih vozil ter razveljavitvi Direktive 2009/40/ES.\nV obseg\
  \ vozil, ki\_ morajo opravljati tehni\u010Dne preglede spadajo tudi vozila, ki so\
  \ v evidenci registriranih vozil pridobila status starodobnega vozila. Ministrstvo\
  \ za infrastrukturo nima namena dolo\u010Diti izjemo glede tehni\u010Dnih pregledov\
  \ \u0161e za vozila s statusom starodobnega vozila, saj sledi ciljem vi\u0161je\
  \ varnosti cestnega prometa.\nGlede same izvedbe tehni\u010Dnega pregleda vozila\
  \ s statusom starodobnega vozila pa Pravilnik o tehni\u010Dnih pregledih motornih\
  \ in priklopnih vozil (Uradni list RS, \u0161t.\_43/19\_in\_52/22) v tretjem odstavku\
  \ 24. \u010Dlena dolo\u010Da: \xBBPri tehni\u010Dnem pregledu starodobnega vozila\
  \ mora stanje in delovanje naprav ter sistemov ustrezati stanju vozila v \u010D\
  asu izdelave. Kontrolor preveri skladnost vozila s poro\u010Dilom in potrdilom o\
  \ razvrstitvi vozila v dolo\u010Den razred starodobnega vozila ali dokumentom, na\
  \ podlagi katerega je bilo vozilo razvr\u0161\u010Deno v starodobna vozila. \u010C\
  e ugotovi neskladje, temu vozilu poda oceno, da ni tehni\u010Dno brezhibno in napoti\
  \ stranko na tehni\u010Dno slu\u017Ebo, da izvede pregled tega vozila.\xAB\nIz navedenega\
  \ sledi, da je tehni\u010Dni pregled vozila s statusom starodobnega vozila \u017E\
  e urejen kot je predlagano."
