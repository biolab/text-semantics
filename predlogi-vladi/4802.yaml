response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV Evropi obstajajo \u0161tirje razli\u010Dni modeli urejanja prostitucije,\
  \ ki so odvisni od tolerance posamezne dr\u017Eave do prostitucije, ki se odvija\
  \ na prostem, prostitucije, ki se odvija v zaprtih prostorih ter do prepovedi oziroma\
  \ sprejetja obratovanja javnih hi\u0161. To so regulacijski, prohibicionisti\u010D\
  ni, abolicionisti\u010Dni in novi abolicionisti\u010Dni model. Pristop k zakonskemu\
  \ urejanju pogojujejo razlogi, zaradi katerih se dr\u017Eava odlo\u010Di za sprejetje\
  \ dolo\u010Denega modela.\nPredlog je podoben nizozemskemu modelu urejanja prostitucije,\
  \ ki sodi v regulacijski model. Zanj je zna\u010Dilno, da lokalne oblasti dolo\u010D\
  ijo posebne delovne, varnostne in higienske pogoje, pod katerimi delujejo prostitutke.\
  \ Na Nizozemskem prostitucije niso regulirali s posebnim zakonom, pa\u010D pa jo\
  \ ureja Zakon o lokalni samoupravi. Na Nizozemskem je uli\u010Dna prostitucije dovoljena.\
  \ vendar v omejen obsegu, enako velja za javne hi\u0161e in za okensko oziroma izlo\u017E\
  beno prostitucijo - odvisno od ureditve v posamezni lokalni skupnosti. Prostitutke\
  \ morajo pridobiti licenco za opravljanje svoje dejavnosti in pla\u010Devati davke.\n\
  V dr\u017Eavah, ki imajo podobno ureditev kot Nizozemska, je odstotek prostitutk,\
  \ ki svojo dejavnost prijavijo, zelo nizek (okoli 80-90 odstotkov prostitutk delo\
  \ opravlja v neregistriranem sektorju), kar pomeni, da je kljub regulaciji \u0161\
  e vedno ve\u010Dji dele\u017E prostitucije nenadzorovan. Veliko je prostitucije,\
  \ ki se opravlja na ni\u017Eji ravni, zlasti uli\u010Dna in izlo\u017Ebena, kar\
  \ je povezano s slabimi delovnimi razmerami, nizkim pla\u010Dilom, izpostavljenostjo\
  \ nasilju itd.\nPredlog za legalizacijo so v nekaterih dr\u017Eavah podale tudi\
  \ prostitutke, ki so nastopale v dogovorih kot socialni partner in pobudnik. Pogoj\
  \ za legalizacijo, ki naj bi imela namen izbolj\u0161ati polo\u017Eaj, varnost in\
  \ zdravstveno stanje prostitutk, pa so tudi opravljene ob\u0161irnej\u0161e \u0161\
  tudije o zna\u010Dilnostih prostitucije na dolo\u010Denem obmo\u010Dju, s katerimi\
  \ pri nas ne razpolagamo.\nNa Nizozemskem je bila opravljena raziskava s strani\
  \ ministrstva za pravosodje glede u\u010Dinkov odprave zakonske prepovedi javnih\
  \ hi\u0161, ki je pokazala, da spremenjena zakonodaja ni imela nekega pozitivnega\
  \ u\u010Dinka na polo\u017Eaj prostitutk.\nSlovenija sodi v abolicionisti\u010D\
  ni model. Zanj je zna\u010Dilno, da je prostitucija dovoljena, vendar ni regulirana\
  \ kot na Nizozemskem, kar pomeni, da ni posebnih predpisov, ki bi dolo\u010Dali\
  \ pogoje za opravljanje te dejavnosti. V zvezi s prostitucijo je kazniva samo zloraba\
  \ prostitucije. Pravna ureditev na podro\u010Dju prostitucije tako omogo\u010Da\
  \ opravljanje prostitucije kot poklica in dejavnosti, ker pa posebni pogoji za opravljanje\
  \ dejavnosti prostitucije niso predpisani, lahko prostitutka za\u010Dne opravljati\
  \ svojo dejavnost takoj po vpisu v sodni register. V praksi pa se zaradi zna\u010D\
  ilnosti prostitucije v Sloveniji ta dejavnost opravlja, ne da bi se jo vpisalo v\
  \ ustrezen register.\nV Sloveniji se ve\u010Dina prostitucije odvija na prikrit\
  \ in nenadzorovan na\u010Din, poteka ve\u010Dinoma neopazno in na dokaj visokem\
  \ nivoju. Uli\u010Dne prostitucije oziroma prostitucije na prostem ni. Za razliko\
  \ od Nizozemske, kjer delo ve\u010Dinoma opravljajo prostitutke migrantke, je v\
  \ Sloveniji po dosegljivih ocenah ve\u010Dina prostitutk doma\u010Dega porekla,\
  \ ki delo velikokrat opravljajo v lastni\u0161kih stanovanjih. Prihodek, ki ga prislu\u017E\
  ijo s prostitucijo, pomeni zanje predvsem dodaten vir zaslu\u017Eka, kar pa posledi\u010D\
  no pomeni, da se jih ve\u010Dina ne \u017Eeli registrirati. Poleg omenjenih dejstev\
  \ pomeni registracija tudi javno stigmatizacijo, kar v razmeroma majhni dr\u017E\
  avi predstavlja velik problem.\nGlede na to, da regulacija prostitucije v posameznih\
  \ dr\u017Eavah ni prinesla konkretnih izbolj\u0161av v smislu izbolj\u0161anja polo\u017E\
  aja prostitutk, zmanj\u0161anja obsega prostitucije in prepre\u010Devanja dela na\
  \ \u010Drno, ocenjujemo, da je bolje ohraniti obstoje\u010Di sistem, ob posameznih\
  \ izbolj\u0161avah v smeri ve\u010Dje za\u0161\u010Dite mladoletnih oseb in prostitutk\
  \ pred zlorabami ter izbolj\u0161anja standardov s podro\u010Dja \u010Dlovekovih\
  \ pravic.\n \nOdziv Ministrstva za notranje zadeve\n \nPo mnenju policije je zakonodaja\
  \ \u017Ee sedaj dovolj dobro zastavljena, saj izvajalcev prostitucije ne kriminalizira,\
  \ preganja pa vse, ki se \u017Eelijo z njihovim delom okoristiti. Izvajalci prostitucije\
  \ lahko prijavijo razli\u010Dne oblike kaznivih ravnanj uperjene zoper njih, ne\
  \ da bi s tem inkriminirali tudi sebe.\nPrav tako je poklic \xBBprostitutka/prostitut\xAB\
  \ opredeljen v katalogu poklicev v ve\u010D pravnih virih EU in poklic ali dejavnost\
  \ kot taka na ravni pravnega reda EU ni sporen.\nOmenjena zakonska ureditev omogo\u010D\
  a Policiji kvalitetno obravnavo podro\u010Dja prostitucije v smislu odkrivanja kaznivih\
  \ dejanj v povezavi s prisilno prostitucijo oziroma izkori\u0161\u010Danja le-te\
  \ ter zagotavljanje varnosti, javnega reda in mira, zaradi \u010Desar ni posebne\
  \ potrebe po spreminjanju zakonodaje.\n "
