response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPo pregledu prejetega predloga ugotavljamo, da le-ta ni primeren za nadaljnjo\
  \ obravnavo.\nKot prvo izpostavljamo, da 55. \u010Dlen Ustave Republike Slovenije\
  \ zagotavlja svobodno odlo\u010Danje o rojstvu otrok. Iz te ustavne svobo\u0161\u010D\
  ine izhajajo pravice do informiranja in svetovanja o na\u010Dinih in sredstvih za\
  \ uravnavanje rojstev, ugotavljanja in zdravljenja zmanj\u0161ane plodnosti, prepre\u010D\
  evanja zanositve (kontracepcija, sterilizacija) in pravica do umetne prekinitve\
  \ nose\u010Dnosti. Gre za individualno \u010Dlovekovo pravico in ne skupno pravico\
  \ partnerjev oziroma zakoncev. Pravica do umetne prekinitve nose\u010Dnosti je pravica\
  \ \u017Eenske, da razpolaga s svojim telesom oziroma o njem odlo\u010Da sama.\n\
  V nadaljevanju pojasnjujemo veljavno zakonodajo glede ugotavljanja in izpodbijanja\
  \ o\u010Detovstva, pri \u010Demer smo upo\u0161tevali opisane situacije, to je,\
  \ da se otrok rodi izven zakonske zveze. Zakon o zakonski zvezi in dru\u017Einskih\
  \ razmerjih (v nadaljevanju ZZZDR) dolo\u010Da v 87. \u010Dlenu, da za o\u010Deta\
  \ otroka, ki ni rojen v zakonski zvezi, velja tisti, ki otroka prizna za svojega\
  \ ali \u010Digar o\u010Detovstvo se ugotovi s sodno odlo\u010Dbo. Priznanje o\u010D\
  etovstva (\u010De se je s priznanjem otrokova mati strinjala) in ugotovitev o\u010D\
  etovstva (sodna odlo\u010Dba) se vpi\u0161eta v mati\u010Dni register. ZZZDR nadalje\
  \ dolo\u010Da v 123. \u010Dlenu, da so star\u0161i dol\u017Eni pre\u017Eivljati\
  \ svoje otroke do polnoletnosti, v primeru rednega \u0161olanja pa tudi po polnoletnosti\
  \ in sicer najve\u010D do dopolnjenega \u0161estindvajsetega leta starosti. Dru\u017E\
  inski zakonik, ki se uporablja od 15.4.2019 dalje, bistveno ne spreminja ureditve\
  \ glede o\u010Detovstva za otroka, ki ni rojen v zakonski zvezi.\nNadalje pojasnjujemo,\
  \ da je Ustavno sodi\u0161\u010De Republike Slovenije v sodbi, \u0161tevilka: U-I-328/05-12\
  \ z dne 18.10.2007, zavzelo stali\u0161\u010De, da pravica posameznika do poznavanja\
  \ svojega izvora spada v sklop osebnostnih pravic in da temelj in mejo ustavnega\
  \ varstva osebnostnih pravic dolo\u010Data 34. in 35. \u010Dlen Ustave Republike\
  \ Slovenije. Iz sodbe nadalje izhaja, da je Ustavno sodi\u0161\u010De Republike\
  \ Slovenije \u017Ee sprejelo stali\u0161\u010De (odlo\u010Dba \u0161tevilka: U-I-25/95\
  \ z dne 27.11.1997), da imajo dolo\u010Dbe, ki varujejo \u010Dlovekovo osebno dostojanstvo,\
  \ osebnostne pravice, njegovo zasebnost in varnost (34. do 38. \u010Dlen Ustave\
  \ Republike Slovenije) posebno mesto med \u010Dlovekovimi pravicami in temeljnimi\
  \ svobo\u0161\u010Dinami. V zvezi s tem je Ustavno sodi\u0161\u010De Republike Slovenije\
  \ opozorilo na pomembnost prvega odstavka 7. \u010Dlena Konvencije o otrokovih pravicah\
  \ (Uradni list SFRJ, \u0161t. 15/90, Akt o notifikaciji nasledstva glede konvencij\
  \ Organizacije zdru\u017Eenih narodov in konvencij, sprejetih v mednarodni agenciji\
  \ za atomsko energijo, Uradi list RS, \u0161t. 35/92, MP, \u0161t. 9/92 \u2013 KOP),\
  \ ki dolo\u010Da, da mora biti otrok takoj po rojstvu vpisan v rojstno mati\u010D\
  no knjigo in ima od rojstva pravico do imena, pravico pridobiti dr\u017Eavljanstvo\
  \ in po mo\u017Enosti pravico, da pozna svoje star\u0161e in da le-ti skrbijo zanj.\
  \ Drugi odstavek istega \u010Dlena pa dolo\u010Da, da bodo dr\u017Eave pogodbenice\
  \ zagotovile uresni\u010Devanje teh pravic v skladu s svojo notranjo zakonodajo\
  \ in obveznostmi, ki jim jih nalagajo ustrezni mednarodni akti s tega podro\u010D\
  ja, \u0161e posebej tam, kjer bi bil otrok sicer brez dr\u017Eavljanstva.\n "
