response: "Odziv Ministrstva za zdravje\nV skladu z Zakonom o zbirkah podatkov s podro\u010D\
  ja zdravstvenega varstva (Ur.l.RS, \u0161t. 65/00 in 47/15) izvaja spremljanje porabe\
  \ ambulantno predpisanih zdravil Nacionalni in\u0161titut za varovanje zdravja (NIJZ),\
  \ kot neodvisna organizacija. Podatki o porabi ambulantno predpisanih zdravilih,\
  \ ki so financirana iz javnih (sredstev obveznega ter prostovoljnega zdravstvenega\
  \ zavarovanja in privatnih sredstev (samopla\u010Dni\u0161ka zdravila) so javno\
  \ dostopni na spletni strani NIJZ v pdf obliki.\nPodatki o porabi zdravil, ki so\
  \ financirana iz sredstev obveznega zdravstvenega zavarovanja so ravno tako javno\
  \ dostopni na spletni strani ZZZS. Ravno tako so preko navedenega spletnega naslova\
  \ dostopni podatki o razvr\u0161\u010Denih zdravilih na dolo\u010Deno listo zdravil\
  \ ter o dele\u017Eu financiranja iz javnih sredstev ter o vi\u0161ini najvi\u0161\
  jih priznanih vrednostih posameznih zdravil, ki so financirana iz javnih sredstev\
  \ v skladu z dele\u017Ei, glede na razvrstitev zdravila (npr. na pozitivno listo,\
  \ ki je financirana v 100% dele\u017Eu iz sredstev obveznega zdravstvenega zavarovanja\
  \ -P100, ali v 70% dele\u017Eu - P70 itd).\nPreko navedene spletne strani je mo\u017E\
  no dostopati tudi do Centralne baze zdravil (v nadaljevanju: CBZ). Do podatkov o\
  \ zdravilih, ki imajo dovoljenje za promet v Republiki Sloveniji in jih je mo\u017E\
  no predpisovati v breme zdravstvenega zavarovanja, je mo\u017Eno dostopati tudi\
  \ preko spletne strani Javne agencije za zdravila in medicinske pripomo\u010Dke\
  \ (JAZPM) ali pa neposredno preko spleta, \u010De vnesemo kratico CBZ, kjer so zdravila\
  \ razvr\u0161\u010Dena v ve\u010D Excelovih tabel, v katere so uvr\u0161\u010Dena\
  \ zdravila glede na predpisovanje - na primer na Rp na primarni, sekundarni in terciarni\
  \ zdravstveni ravni ali izklju\u010Dno samo na bolni\u0161nice. V teh tabelah so\
  \ navedeni vsi osnovni podatki o zdravilu - npr. o regulatornem statusu zdravila,\
  \ najvi\u0161ji ali izredni vi\u0161ji dovoljeni ceni, razvrstitvi zdravila na liste,\
  \ najvi\u0161ji priznani vrednosti zdravila, podatek o dostopnosti zdravila na trgu,\
  \ povezava s povzetkom glavnih zna\u010Dilnosti zdravila itd.\nGlede na navedeno,\
  \ so podati o zdravilih, ki se predpisujejo na Rp (v breme javnih ali privatnih\
  \ sredstev ) javno dostopni. Enako velja tudi za podatke o porabi zdravil, ki se\
  \ bele\u017Eijo, zbirajo in objavljajo v skladu s predpisi, ki to podro\u010Dje\
  \ urejajo.\n \n "
