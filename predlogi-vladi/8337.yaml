response: "Odziv Ministrstva za finance\nMinistrstvo za delo dru\u017Eino, socialne\
  \ zadeve in enake v okviru vodenja socialne politike zagotavlja socialno pomo\u010D\
  \ ranljivim skupinam, vklju\u010Dno s socialno ogro\u017Eenimi in invalidnimi osebami.\
  \ Dodatne dav\u010Dne ugodnosti bi po eni strani podvajale ukrepe socialne politike,\
  \ po drugi strani pa je Slovenija pri vodenju dav\u010Dne politike omejena s skupnimi\
  \ pravili EU. Praviloma se pri prodaji osnovnih \u017Eivil, obla\u010Dil, obutve,\
  \ gospodinjskih aparatov obra\u010Dunava davek na dodano vrednost. Pri tem pojasnjujemo,\
  \ da to velja le v primerih, ko je prodajalec identificiran za namene DDV. \u010C\
  e prodajalec ni identificiran za namene DDV, tega davka tudi ne obra\u010Dunava\
  \ pri svoji prodaji. Dodatno pa je treba upo\u0161tevati, da je sistem davka na\
  \ dodano vrednost vzpostavljen in urejen na ravni EU. Osnovna pravila glede obveznosti\
  \ obra\u010Dunavanja davka na dodano vrednost dolo\u010Da EU zakonodaja (Direktiva\
  \ 2006/112/EC). Ta zakonodaja opredeljuje tudi okvir oprostitev DDV, ki jih dr\u017E\
  ave \u010Dlanice lahko uveljavijo v svojih predpisih. Le izjemoma, kot na primer\
  \ za hrano, lahko dr\u017Eave \u010Dlanice predpi\u0161ejo ni\u017Ejo stopnjo DDV\
  \ ali celo ni\u010Delno stopnjo (oprostitev). Hkrati pa je davek na dodano vrednost\
  \ tudi eden izmed najpomembnej\u0161ih virov prihodkov prora\u010Duna Republike\
  \ Slovenije. Gre za prihodke, s katerimi se financirajo tudi ukrepi socialne politike\
  \ v obliki socialne pomo\u010Di, ki jo prejemajo socialno ogro\u017Eene in invalidne\
  \ osebe. Upo\u0161tevaje navedeno bi ni\u017Eanje oziroma odprava obdav\u010Ditve,\
  \ kot je predlagano v pobudi, predstavljala znaten izpad prora\u010Dunskih sredstev\
  \ in s tem ogrozila tudi izvajanje obstoje\u010De socialne politike v korist socialno\
  \ ogro\u017Eenim dru\u017Einam, invalidnim osebam, gospodinjstvom, kar zagotovo\
  \ ni v interesu predlagatelja.\nV nadaljevanju pa z vidika pristojnosti Ministrstva\
  \ za finance glede oprostitve pla\u010Dila dav\u010Dnih obveznosti pojasnjujemo,\
  \ da dav\u010Dna zakonodaja posebej upo\u0161teva vidik ogro\u017Eenega pre\u017E\
  ivljanja, in sicer pri dolo\u010Ditvi mo\u017Enosti odpisa, delnega odpisa, odloga\
  \ ali obro\u010Dnega pla\u010Dila, kadar bi bilo s pla\u010Dilom dav\u010Dne obveznosti\
  \ ogro\u017Eeno pre\u017Eivljanje dav\u010Dnega zavezanca in njegovih dru\u017E\
  inskih \u010Dlanov. V tem primeru lahko dav\u010Dni organ dovoli odpis, delni odpis\
  \ in odlog pla\u010Dila davka za \u010Das do dveh let oziroma obro\u010Dno pla\u010D\
  ilo davka v najve\u010D 24 mese\u010Dnih obrokih v obdobju 24 mesecev (101. \u010D\
  len Zakona o dav\u010Dnem postopku (Uradni list RS, \u0161t. 13/11 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 32/12, 94/12, 101/13 \u2013 ZDavNepr, 111/13,\
  \ 22/14 \u2013 odl. US, 25/14 \u2013 ZFU, 40/14 \u2013 ZIN-B, 90/14, 91/15, 63/16,\
  \ 69/17, 13/18 \u2013 ZJF-H, 36/19, 66/19, 145/20 \u2013 odl. US, 203/20 \u2013\
  \ ZIUPOPDVE, 39/22 \u2013 ZFU-A, 52/22 \u2013 odl. US in 87/22 \u2013 odl. US)).\
  \ Ugodnost odpisa dav\u010Dnega dolga ali drugih na\u010Dinov ugodnej\u0161ega na\u010D\
  ina pla\u010Dila obveznosti je mo\u017Ena za najbolj ogro\u017Eene socialne primere,\
  \ ko zavezanci nimajo ne sredstev ne premo\u017Eenja ali prihrankov, s katerimi\
  \ bi lahko popla\u010Dali dav\u010Dne obveznosti. Podrobnej\u0161e kriterije za\
  \ odpis, delni odpis, obro\u010Dno pla\u010Dilo in odlog pla\u010Dila davka dolo\u010D\
  a Pravilnik o izvajanju Zakona o dav\u010Dnem postopku (Uradni list RS, \u0161t.\
  \ 141/06, 46/07, 102/07, 28/09, 101/11, 24/12, 32/12 \u2013 ZDavP-2E, 19/13, 45/14,\
  \ 97/14, 39/15, 40/16, 85/16, 30/17, 37/18, 43/19, 80/19, 106/20, 200/20, 135/21\
  \ in 43/22). Kriteriji upo\u0161tevajo raven zadovoljevanja minimalnih \u017Eivljenjskih\
  \ potreb, ki omogo\u010Dajo pre\u017Eivetje dav\u010Dnemu zavezancu in njihovim\
  \ dru\u017Einskim \u010Dlanom in so dolo\u010Deni s predpisi na podro\u010Dju socialnega\
  \ varstva. Poleg vi\u0161ine dohodkov, prihrankov in premo\u017Eenjskega stanja\
  \ dav\u010Dnega zavezanca in njegovih dru\u017Einskih \u010Dlanov, lahko na zahtevo\
  \ dav\u010Dnega zavezanca dav\u010Dni organ upo\u0161teva tudi socialne razmere\
  \ in zdravstveno stanje dav\u010Dnega zavezanca in njegovih dru\u017Einskih \u010D\
  lanov."
