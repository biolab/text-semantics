response: "Odziv Ministrstva za notranje zadeve\nMinistrstvo za notranje zadeve nima\
  \ informacij ali drugih podatkov, ki bi kakorkoli nakazovali vra\u010Danje migrantov\
  \ iz Avstrije ali Nem\u010Dije v Slovenijo. Pri tem je potrebno poudariti, da bi\
  \ se vra\u010Danje navedenih migrantov v na\u0161o dr\u017Eavo lahko izvedlo le\
  \ v soglasju s pristojnimi organi Republike Slovenije. V ta namen je Vlada Republike\
  \ Slovenije v za\u010Detku 2016 sprejela sklep, v katerem je odlo\u010Dila, da dovolitev\
  \ zadr\u017Eevanja, ki se migrantom izdaja na podlagi Zakona o tujcih, ne \u0161\
  teje kot dovoljenje za prebivanje v smislu Uredbe EU 604/2013 Evropskega parlamenta\
  \ in Sveta z dne 26. Junija 2013 o vzpostavitvi meril in mehanizmov za dolo\u010D\
  itev dr\u017Eave \u010Dlanice, odgovorne za obravnavanje pro\u0161nje za mednarodno\
  \ za\u0161\u010Dito, ki jo v eni od dr\u017Eav \u010Dlanic vlo\u017Ei dr\u017Eavljan\
  \ tretje dr\u017Eave ali oseba brez dr\u017Eavljanstva in tako ne bo sprejela odgovornosti\
  \ za sprejem tak\u0161nih tujcev.\nV letu 2016 je Policija zavrnila 808 migrantov\
  \ na mejnih prehodih s Hrva\u0161ko na podlagi dolo\u010Dil Zakonika Skupnosti o\
  \ pravilih, ki urejajo gibanje oseb prek meja (Zakonik o schengenskih mejah).\n\
  Vra\u010Danje migrantov, ki se nahajajo v na\u0161i dr\u017Eavi in ne izpolnjujejo\
  \ pogojev za vstop in prebivanje ali ne zaprosijo za mednarodno za\u0161\u010Dito\
  \ ter tudi ne morejo vstopiti v Avstrijo in naprej, je \u017Ee sedaj v okviru dejanskih\
  \ mo\u017Enosti vrnitve in pripravljenosti dr\u017Eave izvora za sprejem tak\u0161\
  nega migranta v izvajanju. Vra\u010Danje migrantov v mati\u010Dne dr\u017Eave poteka\
  \ na podlagi mednarodne zakonodaje, ki dolo\u010Da obveznost sprejema lastnih dr\u017E\
  avljanov, ter na podlagi sporazumov za vra\u010Danje. Sporazumi za vra\u010Danje\
  \ vsebujejo tudi dolo\u010Dila, ki omogo\u010Dajo vra\u010Danje dr\u017Eavljanov\
  \ tretjih dr\u017Eav, ki so skozi dr\u017Eavo podpisnico sporazuma potovali do Slovenije.\
  \ Hkrati je pri vra\u010Danju potrebno upo\u0161tevati tudi soglasje, sodelovanje,\
  \ dejanske okoli\u0161\u010Dine v dr\u017Eavah, kamor se migrante vra\u010Da ter\
  \ na\u010Delo nevra\u010Danja.\nVarnostni organi Republike Slovenije naloge za vra\u010D\
  anje migrantov izvajajo glede na znano situacijo in ukrepi povezanimi z migranti\
  \ v ciljnih dr\u017Eavah ter glede na varnostno situacijo v na\u0161i dr\u017Eavi.\
  \ Ob tem je potrebno izpostaviti, da do sedaj ni pri\u0161lo do resnej\u0161ih oziroma\
  \ huj\u0161ih kr\u0161itev ogro\u017Eanja \u017Eivljenja ali premo\u017Eenja dr\u017E\
  avljanov Republike Slovenije.\nMenimo, da se pobuda smiselno \u017Ee izvaja, pri\
  \ tem pa je nujno potrebno upo\u0161tevati prej navedene okoli\u0161\u010Dine, ki\
  \ vplivajo na uspe\u0161nost vrnitve. Vra\u010Danje migrantov ni mogo\u010De poenostaviti\
  \ na na\u010Din kot je zapisano v pobudi, saj je potrebno pri vra\u010Danju migrantov\
  \ upo\u0161tevati tako doma\u010Do kot tudi mednarodno zakonodajo ter dejanske okoli\u0161\
  \u010Dine in zmo\u017Enosti uspe\u0161nega vra\u010Danja.\nMenimo, da pobuda ni\
  \ primerna za nadaljnjo oziroma dodatno obravnavo.\n "
