response: "Odziv Ministrstva za okolje in prostor\nAnaliza veljavne ureditve podro\u010D\
  ja Podro\u010Dje prostorskega na\u010Drtovanja kot del urejanja prostora urejajo\
  \ naslednji predpisi:\n Zakon o prostorskem na\u010Drtovanju (Uradni list RS, \u0161\
  t. 33/07, 70/08 - ZVO-1B, 108/09 - ZPNa\u010Drt-A, 80/10 - ZUPUDPP, 43/11- ZKZ-C,\
  \ 57/12 - ZPNa\u010Drt-B, 57/12 - ZUPUDPP -  A, 109/12\u2013 ZPNa\u010Drt-C, 76/14\
  \ \u2013 Odlo\u010Dba US RS; v nadaljnjem besedilu: ZPNa\u010Drt); Odlok o strategiji\
  \ prostorskega razvoja Slovenije (Uradni list RS, \u0161t. 76/04; v nadaljnjem besedilu:\
  \ SPRS) do uveljavitve dr\u017Eavnega strate\u0161kega prostorskega na\u010Drta\
  \ in Uredba o prostorskem redu Slovenije (Uradni list RS, \u0161t. 122/04; v nadaljnjem\
  \ besedilu: PRS) do uveljavitve dr\u017Eavnega strate\u0161kega prostorskega na\u010D\
  rta oziroma dr\u017Eavnega prostorskega reda (v nadaljnjem besedilu: DPR). \nZPNa\u010D\
  rt dolo\u010Da, da je treba posege v prostor in prostorske ureditve na\u010Drtovati\
  \ tako, da se naselja lahko razvijajo glede na njihovo vlogo in funkcijo v omre\u017E\
  ju naselij ter pri tem ljudem omogo\u010Da kakovostne bivalne razmere, ohranja prepoznavne\
  \ zna\u010Dilnosti prostora, celostno ohranja kulturno dedi\u0161\u010Dino, vklju\u010D\
  no z naselbinsko dedi\u0161\u010Dino ter tudi, kjer je potrebno,  zagotavlja sanacijo\
  \ degradiranega prostora. Z razvojem naselij se ne sme slab\u0161ati kakovost \u017E\
  ivljenjskega okolja in se morajo v \u010Dim ve\u010Dji meri ohranjati zelene povr\u0161\
  ine naselja. Iz na\u010Dela ohranjanja prepoznavnih zna\u010Dilnosti prostora izhaja,\
  \ da se v prostorskem na\u010Drtovanju mora upo\u0161tevati vrednote in prepoznavnost\
  \ obstoje\u010Dih naravnih, grajenih ter druga\u010De ustvarjenih struktur. Vrednote\
  \ in prepoznavne strukture v prostoru zaradi posebnih geografskih, kulturno-zgodovinskih,\
  \ upravnih, socialno-ekonomskih in drugih pogojev razvoja sooblikujejo identiteto\
  \ prostora in dolo\u010Dajo njegove zna\u010Dilnosti. Zato je treba prostorske ureditve\
  \ in posege usmerjati in na\u010Drtovati tako, da se pri tem ohranjajo in prenavljajo\
  \ tudi obmo\u010Dja in objekti obstoje\u010De kulturne dedi\u0161\u010Dine, \u0161\
  e posebej naselbinske dedi\u0161\u010Dine.\nVloga in namen Dr\u017Eavnega prostorskega\
  \ reda - DPR  DPR, kot ga dolo\u010Da veljavni ZPNa\u010Drt (37.a \u010Dlen), je\
  \ predviden kot poseben predpis na dr\u017Eavni ravni, ki dolo\u010Da pravila urejanja\
  \ prostora in prostorskega na\u010Drtovanja na dr\u017Eavni, regionalni in lokalni\
  \ ravni. Ta pravila naj bi izdajalo ministrstvo, pristojno za prostor, lahko pa\
  \ tudi druga ministrstva, pristojna za posamezna podro\u010Dja, \u010De se nana\u0161\
  ajo na urejanje prostora.\nGre za zbir pravil za urejanje prostora na razli\u010D\
  nih hierarhi\u010Dnih ravneh, ki naj bi pripomogel k zmanj\u0161anju obsega ob\u010D\
  inskih prostorskih na\u010Drtov, saj mora zdaj vsaka ob\u010Dina v postopku priprave\
  \ svojih ob\u010Dinskih prostorskih na\u010Drtov v tekstualnih delih odlokov vzpostaviti\
  \ celoten vsebinski nabor, od definicij pojmov do klasi\u010Dnih regulacijskih elementov.\
  \ Med drugim bi se torej izdala pravila za na\u010Drtovanje poselitve, kamor sodi\
  \ tudi dolo\u010Ditev pravil glede ohranjanja prepoznavnih zna\u010Dilnosti prostora\
  \ in pravil glede dolo\u010Danja urbanisti\u010Dnih oziroma regulacijskih elementov\
  \ in standardov. Ta vklju\u010Dujejo tudi merila in pogoje za arhitekturno oblikovanje\
  \ objektov, kot so velikosti in vi\u0161ine objektov, stopnje zazidanosti, barve\
  \ fasad, \u0161tevilo nadstropij, koli\u010Dnik prostornosti, dele\u017E prostih\
  \ povr\u0161in, regulacijske \u010Drte in podobno. V okviru teh pravil bi se v DPR\
  \ dolo\u010Dili tudi kriteriji za:\n dolo\u010Danje prepoznavnosti naselij z upo\u0161\
  tevanjem tipologije objektov in poselitve glede na nacionalni, regionalni in lokalni\
  \ pomen, identifikacijo pojava razpr\u0161ene poselitve ob upo\u0161tevanju stavbne\
  \ tipologije, dopustne gradnje in posege zunaj naselij in prostorski razvoj v obmo\u010D\
  jih prepoznavnosti. \nS pravili DPR naj bi dosegli ve\u010Djo homogenost pri pripravi\
  \ prostorskih aktov ob\u010Din, saj bo njihova uveljavitev prepre\u010Devala neutemeljene\
  \ razlike pri uporabi razli\u010Dnih urbanisti\u010Dnih parametrov, kot je to razvidno\
  \ iz sedanje prakse.\nAnaliza predloga  Predlog se nana\u0161a na pobudo, da naj\
  \ vlada dolo\u010Di stro\u017Eja urbanisti\u010Dna in arhitekturna merila in pogoje\
  \ glede oblikovanja, lege in velikosti objektov, \u0161e zlasti pa tistih glede\
  \ oblikovanja fasad z barvnim spektrom in strukturo oziroma vrsto materiala ter\
  \ tudi tistih, ki se nana\u0161ajo na oblikovanje streh objektov, naklonov, vi\u0161\
  in in volumnov stavb ter gostot pozidave v tipi\u010Dnih pode\u017Eelskih naseljih\
  \ in mestih. Opisani so \u0161tevilni negativni pojavi v slovenskem prostoru, ki\
  \ bijejo na plan in degradirajo podobo na\u0161e de\u017Eele.\nV opisu trenutnega\
  \ stanja je poudarjeno, da tak\u0161ne degradacije prostora in negativne spremembe\
  \ podobe krajine ni opaziti v nobeni drugi dr\u017Eavi EU, z izjemo Albanije, Makedonije\
  \ in Bolgarije. Podan je predlog, da naj se prou\u010Di na kak\u0161en na\u010D\
  in imajo urbanisti\u010Dna in arhitekturna pravila za urejanje naselij  ter gradnjo\
  \ objektov dolo\u010Dena v sosednji Avstriji in \u0160vici in kako so jih ob\u010D\
  ine dol\u017Ene izvajati v praksi skozi svoje prostorske akte.\nPrimernost za nadaljnjo\
  \ obravnavo Ocenjujemo, da je predlog primeren za nadaljnjo obravnavo. ZPNa\u010D\
  rt v 37. a \u010Dlenu dolo\u010Da, da se za zagotavljanje kakovostnih \u017Eivljenjskih\
  \ razmer v mestih in na pode\u017Eelju, ohranjanja prepoznavnih zna\u010Dilnosti\
  \ in vrednot prostora, zagotavljanja poenotenja pravil prostorskega na\u010Drtovanja\
  \ ter upo\u0161tevanja strokovnih dognanj na podro\u010Dju urejanja prostora in\
  \ prostorskega na\u010Drtovanja dr\u017Eava izdaja pravila za urejanje prostora,\
  \ ki tvorijo dr\u017Eavni prostorski red. DPR lahko dolo\u010Da za celotno obmo\u010D\
  je dr\u017Eave ali njena posamezna obmo\u010Dja tudi podrobnej\u0161a pravila za\
  \ urejanje prostora. Z njimi se zagotavlja enotno izvajanje zakona ter oblikujejo\
  \ zahteve v zvezi s prostorskim na\u010Drtovanjem ter arhitekturnim in krajinskim\
  \ projektiranjem glede na zna\u010Dilnosti posameznih obmo\u010Dij dr\u017Eave.\
  \ Ministrstvo za okolje in prostor, Direktorat za prostor, graditev in stanovanja\
  \ je pristojen za podro\u010Dje urejanja prostora, kamor sodi priprava podrobnej\u0161\
  ih pravil, meril in pogojev za urbanisti\u010Dno na\u010Drtovanje, arhitekturno\
  \ oblikovanje in graditev objektov ter na\u010Drtovanje \u0161iritve naselij oziroma\
  \ poselitve. Zakon tudi dolo\u010Da, da pripravljavci prostorskih aktov uporabljajo\
  \ pravila dr\u017Eavnega prostorskega reda tako, da se lahko pri pripravi prostorskih\
  \ aktov nanje neposredno sklicujejo oziroma jih lahko prenesejo v prostorski akt.\n\
  Nadaljnji postopki, ki se bodo uvedli za uveljavitev predloga Doslej so bile v okviru\
  \ priprave DPR opravljene naslednje aktivnosti:\n izdelan osnutek \xBBpojmovnika\xAB\
  \ (terminolo\u0161kega slovarja) na podlagi zbranih pojmov iz predlogov ob\u010D\
  inskih prostorskih na\u010Drtov; izdelana struktura vsebine DPR po posameznih vsebinskih\
  \ sklopih (kazalo) ter zbrane usmeritve za pripravo pravil urejanja prostora po\
  \ posameznih sklopih; izdelana naloga \xBBDolo\u010Ditev vrst dopustnih objektov\
  \ in dopustnih dejavnosti po posameznih kategorijah podrobnej\u0161e namenske rabe\
  \ prostora\xAB, ki bo neposredna podlaga za pripravo pravil v zvezi z naborom dopustnih\
  \ dejavnosti (objektov) v okviru posameznih kategorij podrobnej\u0161e namenske\
  \ rabe prostora; imenovana projektna skupina za izvedbo nalog, povezanih s pripravo\
  \ DPR. \nGlede na to, da DPR nima pravne narave prostorskega akta, je treba v nadaljevanju\
  \ dela na njegovi pripravi preveriti naravo DPR, kot je predvidena v ZPNa\u010D\
  rt. Prou\u010Diti je treba mo\u017Enost, da bi lahko posamezna pravila oziroma zahteve\
  \ prostorskega na\u010Drtovanja, ki jih je mogo\u010De enotno dolo\u010Diti s strani\
  \ dr\u017Eave in bi lahko subsidiarno veljala kot neposredna podlaga za izdajo dovoljenj,\
  \ kadar konkretni prostorski akti ne bi dolo\u010Dali druga\u010Dnih pravil, izdali\
  \ v obliki dr\u017Eavnega predpisa ali neposredno vklju\u010Dili v zakon. Zlasti\
  \ gre za pravila in pogoje glede:\n odmikov med stavbami in odmikov od parcelnih\
  \ mej, minimalnih zahtev o dopustnosti gradnje glede na vrsto namenske rabe prostora,\
  \ zahtev o komunalnem opremljanju zemlji\u0161\u010D, zagotavljanja otro\u0161kih\
  \ igri\u0161\u010D v naseljih, dopustnih pomo\u017Enih objektov v in zunaj naselij\
  \ ter oblikovanja enostavnih in nezahtevnih objektov. \nV nadaljevanju je treba\
  \ \u0161e:\n pripraviti \xBBUredbo o vsebini ter na\u010Dinu vzpostavitve in vodenja\
  \ zbirke dr\u017Eavnega prostorskega reda\xAB na podlagi sedmega odstavka 37.a \u010D\
  lena ZPNa\u010Drt; pripraviti vsebine, ki se v sklopu DPR pripravijo znotraj MOP\
  \ ter s pomo\u010Djo zunanjih sodelavcev in in\u0161titucij; pripraviti posamezna\
  \ podrobnej\u0161a pravila DPR in jih objaviti v zbirki dr\u017Eavnega prostorskega\
  \ reda; vzpostaviti in voditi zbirko pravil DPR na ministrstvu pristojnem za prostor,\
  \ oziroma na portalu prostorskega informacijskega sistema ter objavljati seznam\
  \ izdanih pravil v Uradnem listu RS. \n \nPojasnilo Ministrstva za okolje in prostor\
  \ z dne 28. junij 2018 glede realizacije predloga\nPredlog je realiziran. V sprejetem\
  \ Zakonu u urejanju prostora (ZUreP-2, UL RS 61/17))  je uzakonjen nov ob\u010D\
  inski prostorski izvedbeni akt \xBBodlok o urejanju podobe naselij in krajine\xAB\
  \ (120. \u010Dlen ZUreP-2). Ob\u010Dine bodo lahko v odloku o urejanju podobe naselij\
  \ in krajine dolo\u010Dile, med drugim, pogoje za gradnjo objektov za katere ni\
  \ predpisano gradbeno dovoljenje, vzdr\u017Eevanje objektov, ki se nana\u0161a na\
  \ njihov zunanji izgled. Slednje lahko ob\u010Dine (enako kot do sedaj) v prihodnje\
  \ urejajo tudi v ob\u010Dinskem prostorskem na\u010Drtu (OPN) ali ob\u010Dinskem\
  \ podrobnem prostorskem na\u010Drtu (OPPN) enako kot do sedaj). Ker pa sta ta dva\
  \ akta pogosto namenjena predvsem regulaciji bodo\u010De gradnje in to zlasti glede\
  \ pogojev za objekte, ocenjujemo, da bo odlok o urejanju podobe naselij in krajine\
  \ dobrodo\u0161el in\u0161trument, v katerem bodo na enem mestu dolo\u010Dena tista\
  \ pravila za urejanje prostora, ki niso pravila za gradnjo novih objektov oz. prezidave,\
  \ nadzidave ali dozidave obstoje\u010Dih, ki zahtevajo pridobitev gradbenega dovoljenja.\
  \ So\u010Dasno je namre\u010D v Gradbenem zakonu (GZ, UL RS 61/18) urejen tudi nadzor\
  \ nad gradnjo (opomba: 3.\u010Dlen GZ dolo\u010Da, da je izraz \xBBgradnja\xAB obsega\
  \ tudi vzdr\u017Eevanje objekta, kar je npr.  izvedba nove fasade, zamenjava oken,\
  \ stre\u0161ne kritine ipd.), za katero ni potrebno pridobiti gradbeno dovoljenje\
  \ v delu, ki se nana\u0161a na skladnost z prostorskimi izvedbenimi akti in drugimi\
  \ predpisi ob\u010Dine. Ta nadzor bodo vr\u0161ili ob\u010Dinski ali medob\u010D\
  inski in\u0161pektorji. S tak\u0161no ureditvijo smo v tem mandatu s sprejeto gradbeno\
  \ \u2013 prostorsko zakonodajo vzpostavili veliko bolj\u0161e pogoje za doseganje\
  \ urejene podobe naselij in krajine in verjamemo, da bodo rezultati v prihodnosti\
  \ tudi opazni.\n\n "
