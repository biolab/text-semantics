response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o delovnih razmerjih (Uradni list RS, \u0161t. 21/13, 78/13 - popr.,\
  \ 47/15 - ZZSDT, 33/16 - PZ-F, 52/16, 15/17 - odl. US,22/19\_\u2013 ZPosS in 81/19;\
  \ v nadaljnjem besedilu: ZDR-1) dolo\u010Da in omejuje polni delovni \u010Das v\
  \ 143. \u010Dlenu. V tej dolo\u010Dbi je dolo\u010Den maksimalni polni delovni \u010D\
  as v trajanju 40 ur na teden, kar pomeni, da z nobenim drugim zakonom ali kolektivno\
  \ pogodbo, s katerim se sicer polni delovni \u010Das lahko dolo\u010Da, ne more\
  \ biti dolo\u010Den polni delovni \u010Das, ki bi bil dalj\u0161i od 40 ur na teden,\
  \ prav tako pa je dolo\u010Den minimalni polni delovni \u010Das v trajanju 36 ur.\n\
  Dalje naj poudarimo, da je v drugem odstavku 143. \u010Dlena ZDR-1 \u017Ee dolo\u010D\
  ena mo\u017Enost, da se v splo\u0161nem zakonskem okviru med 36 in 40 ur na teden\
  \ s posebnim zakonom ali s kolektivno pogodbo dolo\u010Di polni delovni \u010Das\
  \ v posamezni dejavnosti ali pri posameznem delodajalcu. S tem je dolo\u010Dena\
  \ tudi spodnja meja delovnega \u010Dasa, ki se \u0161teje kot polni delovni \u010D\
  as. V skladu s to dolo\u010Dbo se torej lahko s posebnim zakonom ali kolektivno\
  \ pogodbo (dejavnosti ali podjetni\u0161ko) kot polni delovni \u010Das dolo\u010D\
  i kraj\u0161i delovni \u010Das od 40 ur, pri tem pa mora biti upo\u0161tevan zakonsko\
  \ dolo\u010Deni minimum 36 ur tedensko.\nV tretjem odstavku 143. \u010Dlena ZDR-1\
  \ pa je predvidena \u0161e izjema od minimuma 36 ur pri dolo\u010Danju polnega delovnega\
  \ \u010Dasa, in sicer samo za dolo\u010Dena delovna mesta - tista, pri katerih obstajajo\
  \ ve\u010Dje nevarnosti za po\u0161kodbe ali zdravstvene okvare. Za ta delovna mesta\
  \ se lahko z zakonom ali drugim predpisom v skladu z zakonom ali kolektivno pogodbo\
  \ (na katerikoli ravni) kot polni delovni \u010Das dolo\u010Di delovni \u010Das,\
  \ ki traja manj kot 36 ur na teden.\nUreditev posameznih dolo\u010Db kolektivnih\
  \ pogodb (na ravni dejavnosti ali podjetja), s katerimi se kot \u017Ee poudarjeno,\
  \ kot polni delovni \u010Das lahko dolo\u010Di kraj\u0161i delovni \u010Das od 40\
  \ ur, lahko veljavno spremenijo socialni partnerji oziroma podpisniki posamezne\
  \ kolektivne pogodbe.\nZ vidika pristojnosti ministrstva naj nenazadnje \u0161e\
  \ dodamo, da je bil ZDR-1 s strani zakonodajalca sprejet po dogovoru s socialnimi\
  \ partnerji in bi morebitne spremembe in dopolnitve tega zakona zahtevale dodaten\
  \ dogovor oziroma kompromis med socialnimi partnerji."
