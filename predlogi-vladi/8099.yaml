response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nUvodoma bi \u017Eeleli pojasniti, da se v skladu z ZPIZ-2 nadomestila iz\
  \ invalidskega zavarovanja odmerjajo v dolo\u010Denem odstotku od invalidske pokojnine,\
  \ ki bi pripadala zavarovancu na dan nastanka invalidnosti. Pravice do nadomestila\
  \ so odvisne od stopnje invalidnosti ter delovno pravnega statusa delovnega invalida,\
  \ smisel nadomestil pa je v zagotovitvi izpada dohodka, ki pri zavarovancu na\u010D\
  eloma nastane zaradi nastanka invalidnosti (zaradi izgube zaposlitve, zaposlitve\
  \ na drugem delovnem mestu, dela s kraj\u0161im delovnim \u010Dasom). Nadomestila\
  \ iz invalidskega zavarovanja so tako v dolo\u010Deni meri namenjena kritju izpada\
  \ dohodka, ki pri zavarovancu nastane zaradi nastanka invalidnosti ter posledi\u010D\
  no spremembe delovnopravnega statusa ter pridobivanja dohodka iz tega naslova. Ker\
  \ je pri nadomestilih pomemben tudi delovnopravni status zavarovanca, so denarna\
  \ nadomestila namenjena nadome\u0161\u010Danju dohodka, ki bi ga sicer delovni invalid\
  \ pridobil iz naslova opravljanja dela in dejavnosti. Pravica do delnega nadomestila,\
  \ ki ga omenja avtor dopisa, je vezana na pridobitev pravice do dela s kraj\u0161\
  im delovnim \u010Dasom.\nGlede trenutne ureditve nadomestil iz invalidskega zavarovanja\
  \ je dejansko potrebno izpostaviti izredno kompleksnost sistema invalidskega zavarovanja,\
  \ ki s svojimi razli\u010Dnimi pravicami, ki so bile priznane v skladu z veljavnimi\
  \ zakonodajami (ZPIZ, ZPIZ-1, ZPIZ-2), postaja vedno bolj nepregleden in izjemno\
  \ netransparenten. Ker ob uvedbi novih invalidskih ureditev v letu 2003 in 2012\
  \ ni pri\u0161lo do uskladitve oziroma prevedbe nadomestil, ki sojih posamezniki\
  \ prejemali po stari zakonodaji, na novo zakonodajo, v praksi \u0161e vedno obstajajo\
  \ trije razli\u010Dni sistemi odmere nadomestil (ZPIZ-92, ZPIZ-1 in ZPIZ-2), kar\
  \ pomeni, da vzporedno veljajo tri razli\u010Dne pravne ureditve, med katerimi prihaja\
  \ do precej\u0161njih razlik v vi\u0161ini odmerjenih pravic.\nSistem tako ni samo\
  \ nepregleden in razdrobljen, temve\u010D z vidika zavarovancev tudi dokaj nepravi\u010D\
  en. Kot \u017Ee navedeno, pravice niso enotne oziroma usklajene, saj so se ob reformi\
  \ nekatere ukinile, druge pa so se uveljavile v ve\u010Dji meri. Nadomestila po\
  \ ZPIZ-1 in ZPIZ-2 so v ve\u010Dji meri individualizirana, saj se jih odmerja v\
  \ odstotku invalidske pokojnine, do uveljavitve ZPIZ-1 pa se jih je odmerjalo glede\
  \ na pokojninsko osnovo ter razliko v pla\u010Di, zaradi \u010Desar so stara\xAB\
  \ nadomestila praviloma vi\u0161ja od nadomestil po ZPIZ-1 in ZPIZ-2.\nDo vpra\u0161\
  anje vi\u0161ine delnih nadomestil se je opredelila tudi Bela knjiga o pokojninah,\
  \ ki je bila javnosti predstavljena v aprilu 2016. Ugotovljeno je bilo, da so delna\
  \ nadomestila v primerjavi s sorazmernim delom pla\u010De precej nizka. Ker se vi\u0161\
  ina delnega nadomestila odmerja v odstotku od invalidske pokojnine, ki bi zavarovancu\
  \ pripadala na dan nastanka invalidnosti, so ta nadomestila v primerjavi z sorazmernim\
  \ delom pla\u010Dila, ki ga zavarovanec \u0161e prejema za opravljanje dela s kraj\u0161\
  im delovnim \u010Dasom, precej ni\u017Eja, zaradi \u010Desar se zni\u017Ea standard\
  \ oziroma socialni polo\u017Eaj zavarovancev.\nZato je bila v Beli knjigi o pokojninah\
  \ kot predlog za razpravo predlagana dodatna prou\u010Ditev na\u010Dina odmere delnega\
  \ nadomestila ter ustrezna prilagoditev le-tega, in sicer na na\u010Din, da se le-ta\
  \ ne bi odmeril od invalidske pokojnine, temve\u010D glede na enoletno povpre\u010D\
  je pla\u010D v dolo\u010Denem letu pred nastankom invalidnosti ali pa na na\u010D\
  in, da bi vi\u0161ino delnega nadomestila za invalidnost vezali na izpad dohodka,\
  \ ki ga ima zavarovanec zaradi invalidnosti. S tak\u0161nim na\u010Dinom odmere\
  \ bi vsekakor stimulirali delovne invalide, da \u010Dim prej vstopijo ponovno v\
  \ zavarovanje, kar je temeljni namen invalidskega zavarovanja.\nBela knjiga o pokojninah\
  \ je trenutno predmet razprave posebne strokovne delovne skupine, ki jo sestavljajo\
  \ predstavniki socialnih partnerjev, \u010Dlanov Ekonomsko-socialnega sveta, njena\
  \ naloga pa je v tem, da preu\u010Di podane predloge ter sprejme tiste predlagane\
  \ re\u0161itve, s katerimi bodo sogla\u0161ali vsi socialni partnerji. Na podlagi\
  \ tega soglasja bo nato pripravljen poseben dokument, ki bo zajemal skupne re\u0161\
  itve in bo predstavljal podlago za nadaljnje spremembe sistema pokojninskega in\
  \ invalidskega zavarovanja.  \n "
