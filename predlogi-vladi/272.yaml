response: "Odziv Ministrstva za \u0161olstvo in \u0161port\n1. OSNOVNA \u0160OLA Preverjanje\
  \ in ocenjevanje znanja v osnovni \u0161oli ureja Zakon o osnovni \u0161oli (Uradni\
  \ list RS, \u0161t. 81/06 -uradno pre\u010Di\u0161\u010Deno besedilo in 102/07,\
  \ v nadaljevanju: zakon) ter Pravilnik o preverjanju in ocenjevanju znanja ter napredovanju\
  \ u\u010Dencev v osnovni \u0161oli (Uradni list RS, \u0161t. 73/ 08, v nadaljevanju:\
  \ pravilnik). Z zadnjo novelo zakona o osnovni \u0161oli se je med drugim spremenila\
  \ tudi dolo\u010Dba v povezavi z ocenjevanjem znanja - 61. \u010Dlen zakona dolo\u010D\
  a, da se znanje u\u010Dencev ocenjuje opisno oziroma \u0161tevil\u010Dno. V prvem\
  \ obdobju  osnovne \u0161ole se u\u010Den\u010Devo znanje ocenjuje z opisnimi ocenami,\
  \ v drugem in tretjem obdobju pa s \u0161tevil\u010Dnimi ocenami. To tudi pomeni,\
  \ da je bila z novelo zakona v letu 2007 odpravljena kombinacija opisnega in \u0161\
  tevil\u010Dnega ocenjevanja znanja v drugem obdobju, ki je bila v veljavi do te\
  \ novele. Dolo\u010Dba tega \u010Dlena zakona obrazlo\u017Ei ocenjevanje tudi v\
  \ prilagojenem izobra\u017Eevalnem programu z ni\u017Ejim izobrazbenim standardom,\
  \ ocenjevanje v primeru prehajanja iz tega programa v izobra\u017Eevalni program\
  \ osnovne \u0161ole ter ocenjevanje v posebnem programu vzgoje in izobra\u017Eevanja.\
  \ Z novelo zakona se splo\u0161nega u\u010Dnega uspeha ne dolo\u010Da ve\u010D.\
  \ Pravilnik med drugim podrobneje dolo\u010Di ocene v osnovni \u0161oli ter na\u010D\
  ine ocenjevanja \u2013 obrazlo\u017Ei opisne ocene ter \u0161tevil\u010Dne ocene\
  \ na lestvici od 1do 5 ter navede na\u010Dine ocenjevanja. 2. SREDNJA \u0160OLA\
  \ Ocenjevanje znanja dijakov v srednji \u0161oli urejajo naslednji predpisi: Zakon\
  \ o gimnazijah (Ur. l. RS, \u0161t. 12/96, 59/01 in 115/06), Zakon o poklicnem in\
  \ strokovnem izobra\u017Eevanju (Ur. l. RS, \u0161t. 79/06) ter na njihovi podlagi\
  \ izdani pravilniki: Pravilnik o ocenjevanju znanja v srednjih \u0161olah (Ur. l.\
  \ RS, \u0161t. 43/07) in Pravilnik o ocenjevanju znanja v poklicnem in strokovnem\
  \ izobra\u017Eevanju (Ur. l. RS, \u0161t. 78/07 in 8/08). Navedena zakonodaja dolo\u010D\
  a ocenjevanje kandidatov v srednji \u0161oli s \u0161tevil\u010Dnimi ocenami: od\
  \ 1 - 5 oziroma 2 \u2013 5 ter ugotovitvijo: \xBBnms\xAB (ni dosegel minimalnega\
  \ standarda) in opisno oceno: \xBBopravil\xAB za prakti\u010Dno usposabljanje delodajalcu,\
  \ obvezne izbirne vsebine idr.. \u0160portna vzgoja se je v srednjih \u0161olah\
  \ v preteklosti ocenjevala opisno (\xBBzelo uspe\u0161no, uspe\u0161no oziroma manj\
  \ uspe\u0161no\xAB).  Ker je strokovna javnost menila, da je potrebno \u0161tevil\u010D\
  no ocenjevanje \u0161portne vzgoje iz osnovne \u0161ole nadaljevati tudi v srednji\
  \ \u0161oli, je bilo na predlog Predmetne kurikularne komisije za \u0161portno vzgojo\
  \ uvedeno v \u0161olskem letu 1998/99 (na vzorcu \u0161ol) poskusno ocenjevanje\
  \ \u0161portne vzgoje s \u0161tevil\u010Dno oceno. Na podlagi priporo\u010Dila Raz\u0161\
  irjene predmetne skupine za \u0161portno vzgojo na Zavodu RS za \u0161olstvo, se\
  \ je za\u010Dela, v vseh 1. letnikih srednjih \u0161ol, \u0161portna vzgoja \u0161\
  tevil\u010Dno ocenjevati v \u0161olskem letu 2003/04.  3. ZAKLJU\u010CEK Osrednji\
  \ problem, ki ga predlog izpostavlja, je ocenjevanje tim. vzgojnih predmetov (\u0161\
  portna, glasbena in likovna vzgoja) s predpostavko, da u\u010Denci in dijaki niso\
  \ enako nadarjeni za predmete, ki od njih zahtevajo izvedbo raznih \u0161portnih\
  \ elementov, risanje, petje itd. Iz navedene predpostavke izhaja tudi predlog, da\
  \ se zaklju\u010Dne ocene teh treh predmetov ne bi \u0161tele v skupno popre\u010D\
  je. Skupnega popre\u010Dja, ki se navaja v tem predlogu, v nobenem primeru v osnovni\
  \ \u0161oli ni (ve\u010D), ker ni ve\u010D dolo\u010Danja splo\u0161nega u\u010D\
  nega uspeha ob koncu pouka.    Poudariti moramo, da se tudi pri teh predmetih, kot\
  \ pri vseh drugih, ocenjuje znanje u\u010Dencev, ne njihov talent. Za namen preverjanja\
  \ in ocenjevanja je znanje v u\u010Dnih na\u010Drtih oziroma v katalogih znanj \
  \ za posamezne predmete opredeljeno s cilji in standardi znanja. \u0160tevil\u010D\
  na ocena pri \u0161portni vzgoji izkazuje (glede na postavljene standarde) gibalno\
  \ in teoreti\u010Dno znanje u\u010Denca oziroma dijaka. Pri tem pa  seveda ni nepomembno,\
  \ da u\u010Ditelj upo\u0161teva napredek u\u010Denca oziroma dijaka v gibalnem razvoju.\
  \ Preverjanje in ocenjevanje znanja je pomemben segment znotraj sistema vzgoje in\
  \ izobra\u017Eevanja in zato vsaka parcialna sprememba lahko vpliva tudi na druge\
  \ dele celote. Va\u0161 predlog bomo zato posredovali tudi Nacionalni strokovni\
  \ skupini za pripravo Bele knjige o vzgoji in izobra\u017Eevanju v Republiki Sloveniji,\
  \ ki poleg vpra\u0161anj, ki so odprta, preu\u010Duje tudi vpra\u0161anje preverjanje\
  \ in ocenjevanje znanja po celotni vertikali vzgoje in izobra\u017Eevanja.    "
