response: "Odziv Ministrstva za pravosodje\nIz predloga, ki vsebinsko zajema razli\u010D\
  na pravna podro\u010Dja oziroma postopke, je mogo\u010De razbrati, da predlagatelj\
  \ kot svoj predlog navaja predvsem spremembo predpisov, ki se nana\u0161ajo na obveznost\
  \ notarskih overitev ter sestave notarskih listin, in sicer tako, da bi bila posamezniku\
  \ omogo\u010Dena \u0161ir\u0161a uporaba overitev pred upravnimi enotami ter dana\
  \ mo\u017Enost samostojnega sestavljanja vsakr\u0161nih listin za uporabo v pravnem\
  \ prometu, pri \u010Demer bi se opravljala zgolj naknadna kontrola tak\u0161nih\
  \ listin pred sodi\u0161\u010Dem, upravno enoto ali pravnikom z opravljenim pravni\u0161\
  kim dr\u017Eavnim izpitom.\nV zvezi z navedenim predlogom pojasnjujemo, da je mogo\u010D\
  e v skladu z veljavno ureditvijo (178. \u010Dlen Zakona o splo\u0161nem upravnem\
  \ postopku; ZUP) v Republiki Sloveniji pri upravnih enotah overiti lastnoro\u010D\
  ni podpis, prepis ali kopijo, pri \u010Demer se z overitvijo lastnoro\u010Dnega\
  \ podpisa potrdi njegovo pristnost, z overitvijo prepisa ali kopije pa njegovo istovetnost\
  \ z izvirnimi listinami. Overitev lastnoro\u010Dnega podpisa, prepisa ali kopije,\
  \ opravljena na upravnih enotah v Republiki Sloveniji (upravna overitev), je enakovredna\
  \ notarski overitvi, kar pa velja zgolj za uporabo v upravnih postopkih. Z upravno\
  \ overitvijo se ne potrjuje resni\u010Dnosti podatkov v listini.\n\u010Ceprav v\
  \ primerjavi z upravno overitvijo tudi za notarsko overitev podpisa, prepisa ali\
  \ kopije velja, da se z njo ne potrjuje resni\u010Dnosti podatkov v listini, ima\
  \ notarjeva overitvena klavzula na zasebni listini naravo javne listine, notar pa\
  \ je za svoje delo od\u0161kodninsko odgovoren z vsem svojim premo\u017Eenjem. Zaradi\
  \ varstva javnega interesa in pravnega prometa je zato v dolo\u010Denih sodnih postopkih\
  \ vendarle potrebna notarska overitev. Notariat je namre\u010D javna slu\u017Eba,\
  \ katere izvr\u0161evanje je namenjeno varnosti v pravnem prometu, to pa notar kot\
  \ oseba javnega zaupanja zagotavlja s strokovnim znanjem, izku\u0161njami in osebnostnimi\
  \ lastnostmi. S predpisovanjem posebnih pogojev za opravljanje notariata se varujejo\
  \ tudi pravice drugih oseb, ki u\u017Eivajo pravno varnost v pravnem prometu.\n\
  Prav zaradi zagotavljanja pravne varnosti je zakonodajalec za dolo\u010Dene pravne\
  \ posle (mednje \u0161tejemo pogodbe o urejanju premo\u017Eenjskih razmerij med\
  \ zakoncema in zunajzakonskima partnerjema, pogodbe o razpolaganju s premo\u017E\
  enjem oseb, ki jim je odvzeta poslovna sposobnost, sporazume o odpovedi neuvedenemu\
  \ dedovanju in druge pravne posle, za katere zakon tako dolo\u010Da) dolo\u010D\
  il, da morajo biti sklenjeni v obliki notarskega zapisa, saj se zaradi daljnose\u017E\
  nosti njihovih posledic na premo\u017Eenjske razmere strank zahteva sodelovanje\
  \ notarja kot pravne institucije. Notar je pri sestavi listin namre\u010D dol\u017E\
  an spo\u0161tovati oblikovne in vsebinske zahteve, ugotavljati pravo voljo strank,\
  \ jih pou\u010Diti o pravnih posledicah nameravane sklenitve pravnega posla in prepre\u010D\
  evati nejasne in dvoumne formulacije. Notarske listine (notarski zapis, notarsko\
  \ potrdilo in notarski zapisnik) imajo nadalje ob izpolnjenih pogojih za posamezno\
  \ vrsto listine tudi dokazno mo\u010D javne listine, pri \u010Demer ima notarski\
  \ zapis celo u\u010Dinek neposredne izvr\u0161ljivosti, \u010De je dol\u017Enik\
  \ s tem u\u010Dinkom izrecno sogla\u0161al.\nGlede na navedeno ocenjujemo, da so\
  \ podro\u010Dja, obravnavana v konkretnem predlogu, ustrezno urejena v veljavni\
  \ zakonodaji, zato predlog ni primeren za nadaljnjo obravnavo.\n "
