response: "Odziv Ministrstva za pravosodje\nPredlagatelj v prvem delu predloga navaja,\
  \ naj Ministrstvo za pravosodje sprejme predpis, s katerim bi moral odgovorni organ\
  \ vsakemu udele\u017Eencu v pravnem postopku v primeru npr. padle sodbe, zastaranja,\
  \ odstopa od pregona, dosojene od\u0161kodnine Evropskih sodi\u0161\u010D ali razveljavitve\
  \ sodbe s strani vi\u0161jega sodi\u0161\u010Da, podati pisno pojasnilo, zakaj je\
  \ do tega dogodka pri\u0161lo in hkrati predlagati re\u0161itev, da v prihodnje\
  \ do tega ve\u010D ne bi pri\u0161lo.\nTemelji, na katerih bi po mnenju predlagatelja\
  \ organi morali podati pojasnilo, zakaj je do posameznega dogodka pri\u0161lo, se\
  \ razlikujejo tako po vsebini kot po procesnih predpostavkah, zato jih ne moremo\
  \ izena\u010Diti. V dolo\u010Denih primerih gre za vsebinsko odlo\u010Ditev organa,\
  \ v drugih pa za postopkovne razloge, ki privedejo do kon\u010Danja postopka. V\
  \ vsakem primeru pa je z zaklju\u010Dkom postopka izdana odlo\u010Dba ali sklep,\
  \ v kateri je navedena obrazlo\u017Eitev odlo\u010Ditve, podan pa je tudi pravni\
  \ pouk, s katerim organ udele\u017Eenca v postopku opozori na njegove procesne pravice\
  \ in na posledice njegovih ravnanj ali opustitev. Z mo\u017Enostjo uporabe pravnih\
  \ sredstev lahko udele\u017Eenec v postopku \u0161e naprej uveljavlja svoje pravice\
  \ ali spodbija postopkovne napake, ki jih stori organ v postopku. Menimo, da sistem\
  \ obrazlo\u017Eenih odlo\u010Ditev in mo\u017Enost izrabe razli\u010Dnih pravnih\
  \ sredstev omogo\u010Data visoko raven za\u0161\u010Dite udele\u017Eencev v postopkih.\n\
  Glede drugega predloga, ki se nana\u0161a na odgovornost organov v postopkih, pa\
  \ pojasnjujemo, da vsebuje veljavna zakonodaja \u0161irok nabor mehanizmov za preverjanje\
  \ dela sodnikov tudi v primeru kr\u0161itev, ki jih omenja predlagatelj. Odgovornost\
  \ sodnikov normativno urejajo Ustava RS, Zakon o sodni\u0161ki slu\u017Ebi  (v nadaljnjem\
  \ besedilu: ZSS) in Zakon o sodi\u0161\u010Dih  (v nadaljnjem besedilu: ZS), in\
  \ to skozi institute, kot so zlasti na primer ocena sodni\u0161ke slu\u017Ebe, ugotavljanje\
  \ disciplinske odgovornosti ter slu\u017Ebeni nadzor sodnikovega dela. Uporaba \
  \ posameznih  institutov  je  primarno  v  pristojnosti predsednikov sodi\u0161\u010D\
  , sodnikov samih in sodnega sveta, dolo\u010Dene vzvode pa ima v omejeni obliki\
  \ tudi minister za pravosodje.\nPeriodi\u010Dna ocenjevanja sodnikov preko instituta\
  \ ocene sodni\u0161ke slu\u017Ebe so prvi pokazatelj kakovosti sodnikovega dela.\
  \ Kriteriji so dolo\u010Deni v prvem odstavku 28. \u010Dlena ZSS, dolo\u010Danje\
  \ podrobnej\u0161ih meril pa je v pristojnosti sodnega sveta, ki sprejema Merila\
  \ za kakovost dela sodnikov za oceno sodni\u0161ke slu\u017Ebe. Ocenjevanje izvaja\
  \ personalni svet na vsaka tri leta, pred tem \u010Dasom pa na zahtevo sodnega sveta,\
  \ predsednika sodi\u0161\u010Da, predsednika sodi\u0161\u010Da vi\u0161je stopnje,\
  \ ministra za pravosodje, ali sodnika samega (prvi odstavek 31. \u010Dlena ZSS),\
  \ sodniki za\u010Detniki (prva tri leta) pa so ocenjeni vsako leto. Na podlagi ocene\
  \ se lahko sprejme dolo\u010Dene ukrepe, s katerimi se ugotavlja odgovornost, in\
  \ sicer da sodnik ne ustreza sodni\u0161ki slu\u017Ebi, kar pomeni prenehanje sodni\u0161\
  ke funkcije, ali pa ne izpolnjuje pogojev za napredovanje. Mo\u017Eno je tudi zni\u017E\
  anje pla\u010De, in sicer se sodniku izre\u010De zni\u017Eanje pla\u010De do vi\u0161\
  ine 20% za \u010Das do enega leta, \u010De iz dveh zaporednih ocen izhaja, da sodnik\
  \ ne izpolnjuje pogojev za napredovanje.\nVeljavni predpisi poznajo tudi institut\
  \ disciplinske odgovornosti sodnika. Sodnik je disciplinsko odgovoren, \u010De z\
  \ naklepom ali iz malomarnosti kr\u0161i sodni\u0161ke dol\u017Enosti, ki so predpisane\
  \ z zakonom in sodnim redom, ali neredno opravljajo sodni\u0161ko slu\u017Ebo, tako\
  \ da se jim na podlagi disciplinske odgovornosti lahko izre\u010De disciplinska\
  \ sankcija. ZSS ureja disciplinski postopek in disciplinske sankcije, med katerimi\
  \ gre izpostaviti tudi najstro\u017Ejo: prenehanje sodni\u0161ke funkcije. Prav\
  \ tako ostale disciplinske sankcije (pisni opomin, ustavitev napredovanja, zni\u017E\
  anje pla\u010De, premestitev na drugo sodi\u0161\u010De) predstavljajo razpon ustreznih\
  \ ukrepov, ki ob upo\u0161tevanju na\u010Dela sorazmernosti kr\u0161itve in sankcije\
  \ uveljavljajo zaklju\u010Den sistem sankcioniranja sodnikov. Kot naslednji ukrep\
  \ ugotavljanja odgovornosti pa ZSS pozna tudi slu\u017Ebeni nadzor sodnikovega dela,\
  \ s katerim s ugotavlja izpolnjevanje sodni\u0161kih dol\u017Enosti ter zajema vse\
  \ ukrepe za odpravljanje vzrokov za neustrezen obseg, kakovost in strokovnost dela\
  \ ter zaostanke pri delu.\nKot zaklju\u010Dno poudarjamo, da vsebuje veljavna zakonodaja\
  \ izjemno \u0161irok nabor mehanizmov za uveljavljanje odgovornosti sodnikov in\
  \ ukrepov ob ugotovljenih kr\u0161itvah, ki jih omenja \u017Ee predlagatelj, zato\
  \ menimo, da je navedena pobuda ustrezno zajeta na normativni ravni in zato predlog\
  \ ni primeren za nadaljnjo obravnavo.\n "
