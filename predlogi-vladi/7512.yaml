response: "Odziv Ministrstva za pravosodje\nOdvetni\u0161tvo je tako v Republiki Sloveniji\
  \ kot tudi v drugih evropskih dr\u017Eavah reguliran poklic. To pomeni, da gre za\
  \ poklic ali dejavnost, za katerega dr\u017Eava vnaprej s predpisom dolo\u010Di\
  \ pogoje, ki jih mora izpolnjevati vsak, ki \u017Eeli ta poklic opravljati. Za precej\u0161\
  nje \u0161tevilo dejavnosti velja, da je treba npr. zaradi varovanja javne varnosti,\
  \ javnega reda, socialne varnosti ali varstva javnega zdravja pred za\u010Detkom\
  \ opravljanja oziroma pred vstopom na trg izpolniti predpisane pogoje. Zaradi navedenih\
  \ razlogov je pri nekaterih poklicih zakonska regulacija nujna.  Pri odvetni\u0161\
  tvu je razlog za regulacijo poklica odvetnik dejstvo, da ima odvetni\u0161ka dejavnost\
  \ kot del pravosodja pomembno in nenadomestljivo vlogo pri delovanju celotnega pravosodnega\
  \ sistema oziroma pri zagotavljanju pravne dr\u017Eave, saj je dejavnost odvetni\u0161\
  tva tesno povezana z zagotavljanjem varstva \u010Dlovekovih pravic.        Po dolo\u010D\
  bah Zakona o odvetni\u0161tvu (ZOdv; Uradni list RS, \u0161t. 18/93, 24/96 \u2013\
  \ odl. US, 24/01, 54/08, 35/09, 97/14 in 8/16 \u2013 odl. US.) lahko stranko pred\
  \ sodi\u0161\u010Di proti pla\u010Dilu zastopa samo odvetnik, \u010De zakon ne dolo\u010D\
  a druga\u010De. To dolo\u010Dilo daje strankam jamstvo, da bodo v sodnih postopkih\
  \ dele\u017Ene strokovne storitve. V primeru, da odvetnik stori strokovno napako,\
  \ je podvr\u017Een tako disciplinski kot tudi od\u0161kodninski odgovornosti. Dopustiti\
  \ drugim gospodarskim subjektom (na primer podjetnikom in dru\u017Ebam, ki v pravnem\
  \ prometu ponujajo storitve pravnega svetovanja), da zastopajo stranke v sodnih\
  \ postopkih, bi bilo nedopustno tudi iz razloga, ker ti niso (tako kot so to odvetniki)\
  \ zavezani z Odvetni\u0161kim kodeksom in ZOdv (ki na primer \u010Dlanom prepoveduje\
  \ ogla\u0161evanje njihovih storitev), zato bi pomenili nelojalno konkurenco odvetni\u0161\
  tvu na tem podro\u010Dju.  Poleg tega pojasnjujemo, da v primeru zastopanja strank\
  \ pred drugimi organi, ki niso sodi\u0161\u010Da, navedena omejitev ne velja. Zakon\
  \ o splo\u0161nem upravnem postopku (ZUP; Uradni list RS, \u0161t. 24/06 \u2013\
  \ UPB, 105/06 \u2013 ZUS-1, 126/07, 65/08, 8/10 in 82/13.) dolo\u010Da, da je poobla\u0161\
  \u010Denec stranke lahko vsak, kdor je poslovno popolnoma sposoben. \u010Ce organ\
  \ ugotovi, da poobla\u0161\u010Denec, ki ni odvetnik, o\u010Ditno ni sposoben za\
  \ zastopanje, opozori stranko na \u0161kodljive posledice, ki ji lahko nastanejo\
  \ (tako 54. \u010Dlen ZUP).   Odvetniki, ki opravljajo odvetni\u0161ki poklic v\
  \ Republiki Sloveniji, se obvezno zdru\u017Eujejo v Odvetni\u0161ko zbornico Slovenije\
  \ - pravica opravljati odvetni\u0161ki poklic se namre\u010D pridobi z vpisom v\
  \ imenik odvetnikov. \u010Clanstvo v zbornici je za odvetnike obvezno, saj ta opravlja\
  \ \u0161tevilne naloge v javnem interesu in ne samo v interesu svojih \u010Dlanov.\
  \ Tako na primer Odvetni\u0161ka zbornica spremlja in obravnava problematiko dela\
  \ odvetnikov, skrbi za skladen razvoj odvetni\u0161tva, sprejema Kodeks odvetni\u0161\
  ke poklicne etike, vodi imenik odvetnikov in jim izda izkaznico, organizira izobra\u017E\
  evanja za odvetnike, vodi disciplinske postopke zoper odvetnike in opravlja tudi\
  \ druge z zakonom dolo\u010Dene naloge.  Vpra\u0161anju obveznega \u010Dlanstva\
  \ v Odvetni\u0161ki zbornici Slovenije smo v zadnjem letu posvetili veliko pozornosti,\
  \ saj so predstavniki Ministrstva za pravosodje pod vodstvom Slu\u017Ebe Vlade RS\
  \ za zakonodajo aktivno sodelovali v delovni skupini za pripravo analize zborni\u010D\
  nega sistema v Republiki Sloveniji. Na podlagi opravljenih analiz se je izkazalo,\
  \ da obvezno \u010Dlanstvo v Odvetni\u0161ki zbornici Sloveniji, ki jo zaradi izvr\u0161\
  evanja navedenih nalog spremlja izrazit javni interes, prina\u0161a vrsto prednosti.\
  \ Z njim je zagotovljena ve\u010Dja reprezentativnost zbornice kot nosilke javnega\
  \ interesa, ve\u010Dja stabilnost njenega delovanja, poleg tega pa je z obveznim\
  \ \u010Dlanstvom omogo\u010Deno dr\u017Eavi, da ima na strani nosilca javnega interesa\
  \ praviloma enega sogovornika, kar omogo\u010Da bolj\u0161o komunikacijo.  Zaklju\u010D\
  no podajamo tudi pojasnilo glede vi\u0161ine vpisnine v imenik odvetnikov, za katero\
  \ dr\u017Eavljan meni, da znesek 9.000 EUR vna\u0161a elitizem v \u010Dlanstvo Odvetni\u0161\
  ke zbornice. Odvetni\u0161ka zbornica Slovenije se financira iz lastnih sredstev\
  \ (iz vpisnin in \u010Dlanarin) in za svoje delovanje ne dobiva prora\u010Dunskih\
  \ sredstev. Na skup\u0161\u010Dini zbornice aprila letos je bil povsem nerazumno\
  \ sprejet sklep, da se vpisnina dolo\u010Di v vi\u0161ini 9.000 EUR. S tem je bil\
  \ po mnenju Vlade RS bistveno ote\u017Een vstop mladim pravnikom na trg dela.  \
  \ Zato je Vlada RS predlagala amandmaje k predlogu Zakona o spremembah in dopolnitvah\
  \ Zakona o odvetni\u0161tvu (novela ZOdv-E), da bi bila vi\u0161ina vpisnine za\
  \ vpis v imenik odvetnikov odslej dolo\u010Dena s Statutom Odvetni\u0161ke zbornice\
  \ Slovenije, h kateremu daje soglasje Vlada RS. V skladu z ustavno opredelitvijo\
  \ odvetni\u0161tva kot samostojne in neodvisne slu\u017Ebe bo vpra\u0161anje vi\u0161\
  ine vpisnine v imenik odvetnikov tako \u0161e naprej prepu\u0161\u010Deno Odvetni\u0161\
  ki zbornici Slovenije kot stanovski organizaciji odvetnikov, vendar v sodelovanju\
  \ z dr\u017Eavo, ki bo varovala javni interes v postopku sprejemanja Statuta OZS.\
  \ S tem bo pri odlo\u010Danju o vi\u0161ini vpisnine v imenik odvetnikov zagotovljena\
  \ ustrezna presoja dr\u017Eave, ki bo zagotovila, da posamezna odlo\u010Ditev glede\
  \ vi\u0161ine vpisnine ne bo predstavljala kr\u0161itve na\u010Dela sorazmernosti,\
  \ omejevanja svobodne gospodarske pobude in ne bo vodila do neutemeljenega omejevanja\
  \ konkurence na podro\u010Dju odvetni\u0161tva v Republiki Sloveniji.\nTako predlagana\
  \ ureditev glede dolo\u010Danja in vi\u0161ine vpisnine v imenik odvetnikov je bila\
  \ v celoti sprejeta na 20. redni seji Dr\u017Eavnega zbora dne 16.6.2016, vendar\
  \ do dne priprave tega odgovora \u0161e ni bila objavljena v Uradnem listu Republike\
  \ Slovenije. \n "
