response: "Odziv Ministrstva za okolje in prostor\nV skladu z 21. \u010Dlenom Zakona\
  \ o lokalni samoupravi so usmerjevalne table, reklamiranje in ogla\u0161evanje v\
  \ ob\u010Dinah tako imenovane izvirne naloge ob\u010Dine. Ve\u010Dina ob\u010Din\
  \ ima sprejete ob\u010Dinske odloke za potrebe obve\u0161\u010Danja (ogla\u0161\
  evanje, plakatiranje, usmerjanje). Konkretno vpra\u0161anje se torej nana\u0161\
  a na ob\u010Dinske odloke. Ti predpisujejo name\u0161\u010Danje/ume\u0161\u010D\
  anje, vzdr\u017Eevanje in nadzor nad obve\u0161\u010Danjem, med drugim tudi kazenske\
  \ dolo\u010Dbe, \u010Dasovno omejenost in predpisane takse.\nZa name\u0161\u010D\
  anje/ume\u0161\u010Danje reklamnih in usmerjevalnih tabel je v ve\u010Dini ob\u010D\
  in potrebno soglasje ob\u010Dine (ki je lahko \u010Dasovno omejeno), prav tako je\
  \ potrebno pla\u010Devanje takse (enkratno oziroma se pla\u010Duje vsako leto).\
  \ Nadzor nad izvajanjem odloka opravljajo ob\u010Dinske in\u0161pekcijske slu\u017E\
  be.\nPristojnost dr\u017Eavnih in\u0161pekcijskih slu\u017Ebe\_ (Ministrstvo za\
  \ okolje in prostor (MOP) \u2013 In\u0161pektorat RS za okolje in prostor; Ministrstvo\
  \ za kmetijstvo, gozdarstvo in prehrano na obmo\u010Dju kmetijskih zemlji\u0161\u010D\
  ) je nad nedovoljenimi posegi, vpra\u0161anje pa je vezano na obstoje\u010De, torej\
  \ dovoljene posege.\nMOP je z Zakonom o urejanju prostora) ZUreP2 uvedel nov ob\u010D\
  inski predpis \u2013 Odlok o urejanju podobe naselij in krajine, s katerim lahko\
  \ ob\u010Dine, ki tega podro\u010Dja nimajo urejenega, to sedaj na novo regulirajo.\
  \ \_\nOdziv Ministrstva za infrastrukturo\nPredpisi s podro\u010Dja cest dolo\u010D\
  ajo, da so upravljavci cest pristojni za odobravanje postavitve objektov za ogla\u0161\
  evanje le v obmo\u010Dju ceste, ki zajema sam cestni svet in varovalni pas ceste.\
  \ Na tem obmo\u010Dju se tudi izvaja in\u0161pekcijski nadzor, kjer se ugotavljajo\
  \ dolo\u010Dene nepravilnosti glede same postavitve teh objektov in nadzor v \u010D\
  asu njihove uporabe v kolikor ti objekti\_ predstavljajo nevarnost za cestni promet.\n\
  Zunaj naselij je postavljanje objektov za ogla\u0161evanje v obmo\u010Dju varovalnih\
  \ pasov cest prepovedano, razen objektov za obve\u0161\u010Danje, ki so name\u0161\
  \u010Deni v neposredni bli\u017Eini nosilca dolo\u010Dene dejavnosti in slu\u017E\
  ijo izklju\u010Dno obve\u0161\u010Danju o neposredni bli\u017Eini objekta nosilca\
  \ dolo\u010Dene dejavnosti. V naseljih je postavljanje teh objektov dopustno na\
  \ podlagi soglasja upravljavca in pod pogoji, ki jih urejajo akti lokalnih skupnosti.\n\
  V primerih, ko legalno postavljen objekt za ogla\u0161evanje/usmerjanje predstavlja\
  \ \xBBzapu\u0161\u010Den objekt\xAB je odlo\u010Ditev o nadaljnjem gospodarjenju\
  \ s tem objektom v pristojnosti lastnika nepremi\u010Dnine. Lastnik nepremi\u010D\
  nine se mora zavedati posledic podeljevana dolo\u010Denih stvarnih pravic in kot\
  \ dober gospodar spremljati stanje nepremi\u010Dnine. V kolikor slu\u017Enosti upravi\u010D\
  enec, ki si je pridobil pravico graditi objekt za ogla\u0161evanje ve\u010D ne obstaja\
  \ prehaja gospodarjenje nad zgrajenim objekt na lastnika nepremi\u010Dnine.\_\n\
  V primerih, ko objekt za ogla\u0161evanje dotraja in predstavlja nevaren objekt,\
  \ ki ogro\u017Ea cestni promet, lahko pristojni in\u0161pekcijski organ izre\u010D\
  e ukrep odstranitve tudi pravnim naslednikom investitorja tega objekta. \u010Ce\
  \ je investitor neznan oziroma kot gospodarski subjekt ve\u010D ne obstaja, se za\
  \ in\u0161pekcijskega zavezanca \u0161teje zemlji\u0161koknji\u017Eni lastnik nepremi\u010D\
  nine, na kateri je tak\u0161en objekt zgrajen. V primerih, \u010De se in\u0161pekcijskega\
  \ zavezanca ne da ugotoviti, lahko pristojni in\u0161pekcijski organ ukrepe izre\u010D\
  e dr\u017Eavi."
