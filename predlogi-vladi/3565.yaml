response: "Odziv Ministrstva za finance\nPredlagatelj v predlogu navaja, da bi bilo\
  \ \u0161portne in ostale stave osebam, mlaj\u0161im od 18 let, potrebno prepovedati\
  \ in opozarja na \u0161kodljive posledice le-teh, ki lahko med drugimi negativnimi\
  \ vplivi vodijo tudi resni k zasvojenosti z igrami na sre\u010Do.\nGlede na to,\
  \ da predlagatelj v predlogu opozarja, da bi bilo prepoved iger na sre\u010Do osebam,\
  \ mlaj\u0161im od 18 let, raz\u0161iriti tudi na \u0161portne in druge stave, je\
  \ v prvi vrsti potrebno poudariti, da \u0161portne stave skladno s slovensko zakonodajo,\
  \ ki ureja podro\u010Dje iger na sre\u010Do, sodijo med igre na sre\u010Do, in sicer\
  \ klasi\u010Dne igre na sre\u010Do. Zakon o igrah na sre\u010Do (Uradni list RS,\
  \ \u0161t. 14/2011 \u2013 UPB; v nadaljnjem besedilu: ZIS) razlikuje med dvema vrstama\
  \ iger na sre\u010Do, in sicer klasi\u010Dnimi in posebnimi igrami na sre\u010D\
  o. Spletne igre na sre\u010Do skladno z dolo\u010Dili ZIS niso posebna vrsta iger\
  \ na sre\u010Do, ampak poseben na\u010Din prirejanja iger na sre\u010Do.\nPosebne\
  \ igre na sre\u010Do so igre, ki jih igrajo igralci proti igralnici ali drug proti\
  \ drugemu na posebnih igralnih mizah s kroglicami, kockami ali kartami, na igralnih\
  \ panojih ali na igralnih avtomatih, ter stave in druge podobne igre. Posebne igre\
  \ na sre\u010Do se lahko izvajajo le v igralnicah ali igralnih salonih. 83. \u010D\
  len v povezavi s 100. \u010Dlenom ZIS dolo\u010Da, da je obisk v igralnici ali igralnem\
  \ salonu dovoljen samo osebam, starim najmanj 18 let. Tudi udele\u017Eba pri spletnih\
  \ igrah na sre\u010Do je skladno s 3a. \u010Dlenom ZIS mladoletnim osebam prepovedala.\
  \ Skladno z veljavno zakonodajo, ki ureja podro\u010Dje iger na sre\u010Do, so torej\
  \ klasi\u010Dne igre na sre\u010Do (\u0161tevil\u010Dne loterije, loterije s trenutno\
  \ znanim dobitkom, kvizloterije, tombole, loto, \u0161portne napovedi, \u0161portne\
  \ stave, sre\u010Delovi in druge podobne igre) edina oblika iger na sre\u010Do,\
  \ ki osebam, mlaj\u0161im od 18 let, ni zakonsko prepovedana.\nUpo\u0161tevaje zgoraj\
  \ navedeno Ministrstvo za finance ocenjuje, da je predlog dober. Zasvojenost je\
  \ eden izmed negativnih vplivov prirejanja iger na sre\u010Do, ki ima pri mladoletnih\
  \ osebah \u0161e posebej veliko te\u017Eo. Ker predlagana ureditev, ki bi osebam,\
  \ mlaj\u0161im od 18 let, prepovedala udele\u017Ebo pri vseh igrah na sre\u010D\
  o, torej ne le pri tistih, ki se prirejajo v igralnici oziroma igralnih salonih\
  \ in pri spletnih igrah na sre\u010Do, predstavlja enega izmed ukrepov za prepre\u010D\
  evanje negativnih vplivov prirejanja, bo Ministrstvo za finance v okviru predvidenih\
  \ sprememb zakonodaje na podro\u010Dju iger na sre\u010Do, pretehtala tudi objavljeni\
  \ predlog.\n "
