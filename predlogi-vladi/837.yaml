response: "Odziv Ministrstva za pravosodje\nKazenski zakonik (Uradni list RS, \u0161\
  t. 55/08, 66/08 \u2013 popr. 39/09, in 55/09 - odlo\u010Dba Ustavnega sodi\u0161\
  \u010Da RS, v nadaljevanju: Kazenski zakonik) v 43. \u010Dlenu dolo\u010Da naslednje\
  \ kazni: zapor, denarno kazen in prepoved vo\u017Enje motornega vozila, medtem ko\
  \ so opozorilne sankcije naslednje: pogojna obsodba, pogojna obsodba z varstvenim\
  \ nadzorstvom in sodni opomin. Kazen zapora se lahko nadomesti oziroma izvr\u0161\
  i na na\u010Dine, ki so dolo\u010Deni v 86. \u010Dlenu Kazenskega zakonika \u2013\
  \ kazen zapora do devetih mesecev se lahko nadomesti s hi\u0161nim zaporom, kazen\
  \ zapora do dveh let pa se lahko izvr\u0161i tako, da obsojeni namesto kazni zapora\
  \ opravi v obdobju najve\u010D dveh let delo v splo\u0161no korist v trajanju najmanj\
  \ 80 ali najve\u010D 480 ur. Vendar pa izvr\u0161itev kazni zapora z delom v splo\u0161\
  no korist ni dopustna, \u010De je bila storilcu kazen zapora izre\u010Dena za kaznivo\
  \ dejanje zoper spolno nedotakljivost.  Kazenski zakonik ne ureja drugih na\u010D\
  inov nadome\u0161\u010Danja zaporne kazni, tako tudi ne na\u010Dina, ki je opisan\
  \ v predlogu 837.  Ministrstvo za pravosodje meni, da predlog 837 ni primeren za\
  \ nadaljnjo obravnavo iz naslednjih razlogov: Kazniva dejanja zoper spolno nedotakljivost\
  \ so lahko storjena v razli\u010Dnih okoli\u0161\u010Dinah in zaradi razli\u010D\
  nih nagibov. Kaznivi dejanji posilstva in spolnega nasilja sta lahko storjeni tako,\
  \ da storilec \u017Ertvi zagrozi, da bo o njej ali njenih bli\u017Enjih odkril,\
  \ kar bi \u0161kodovalo njeni ali njihovi \u010Dasti ali dobremu namenu, ali da\
  \ bo njej ali njenim bli\u017Enjim povzro\u010Dil veliko premo\u017Eenjsko \u0161\
  kodo. To pomeni, da storilec zlorabi okoli\u0161\u010Dino, da ima dolo\u010Dene\
  \ informacije o zasebnem \u017Eivljenju \u017Ertve. Pri spolnih deliktih gre najve\u010D\
  krat za izkori\u0161\u010Danje slabotnosti, podrejenosti oziroma odvisnosti \u017E\
  rtve. Ta kazniva dejanja so: Spolna zloraba slabotne osebe (172. \u010Dlen Kazenskega\
  \ zakonika), Spolni napad na osebo, mlaj\u0161o od petnajst let (173. \u010Dlen\
  \ Kazenskega zakonika) in Kr\u0161itev spolne nedotakljivosti z zlorabo polo\u017E\
  aja (174. \u010Dlen Kazenskega zakonika). V teh primerih torej ne gre nujno za vpra\u0161\
  anje spolnega nagona, zato nadomestitev kazni zapora s kastracijo (\u010Deprav s\
  \ privolitvijo storilca) ni ne smiselna in ne utemeljena. V teh primerih bi se celo\
  \ lahko postavilo vpra\u0161anje, ali je storilec kaznivo dejanje zoper spolno nedotakljivost\
  \ storil zaradi spolnega nagona ali zaradi drugih motivov oziroma okoli\u0161\u010D\
  in. V prvem primeru bi storilci imeli mo\u017Enost nadomestitve kazni zapora s kastracijo,\
  \ v drugem primeru pa ne. Pri kastraciji se postavlja tudi vpra\u0161anje primernosti\
  \ in sorazmernosti tovrstne nadomestitve kazni zapora.  Poudariti je namre\u010D\
  \ treba, da je dose\u017Eek teorije kazenskega prava, ki izhaja iz zgodovinskega\
  \ razvoja kazenskega prava, tudi postopno omejevanje golega in neposrednega nasilja,\
  \ kamor v \u0161ir\u0161em smislu sodi tudi odstop od t.i. telesnega kaznovanja.\
  \ Glede na navedeno in glede na to, da predlagatelj svojega predloga ni obrazlo\u017E\
  il tudi z vidika tukaj navedenih dilem menimo, da predloga ni mogo\u010De upo\u0161\
  tevati.  "
