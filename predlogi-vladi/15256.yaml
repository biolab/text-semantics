response: "Odziv Ministrstva za infrastrukturo\nKomplet za prvo pomo\u010D za vozila\
  \ je v skladu s \u010Detrto in peto to\u010Dko prvega odstavka 39. \u010Dlena Pravilnika\
  \ o delih in opremi vozil (Uradni list RS, \u0161t.\_16/22\_in\_58/22; v nadaljnjem\
  \ besedilu: pravilnik) del obvezne opreme vozil v cestnem prometu.\nZakon o motornih\
  \ vozilih (ZMV-1) (Uradni list RS, \u0161t.\_75/17\_in\_92/20\_\u2013 ZPrCP-E; v\
  \ nadaljnjem besedilu: zakon) v 2. to\u010Dki prvega odstavka 41. \u010Dlena dolo\u010D\
  a, da je vozilo v cestnem prometu tehni\u010Dno brezhibno, \u010De ima brezhibno\
  \ delujo\u010De predpisane dele in opremo. V kolikor v vozilu ni predpisane obvezne\
  \ opreme, peti odstavek 41. \u010Dlena zakona dolo\u010Da globo za voznika v vi\u0161\
  ini 100 eurov.\nSedmi odstavek 41. \u010Dlena zakona dolo\u010Da tudi, da se z globo\
  \ 1.000 eurov kaznuje za prekr\u0161ek pravna oseba, samostojni podjetnik posameznik\
  \ ali posameznik, ki samostojno opravlja dejavnost, ki uporablja v cestnem prometu\
  \ vozilo v nasprotju s prvim ali drugim odstavkom tega \u010Dlena, razen v primerih\
  \ iz prej\u0161njega odstavka in 4. to\u010Dke drugega odstavka tega \u010Dlena,\
  \ njihova odgovorna oseba pa z globo 100 eurov. Z globo 100 eurov se kaznuje za\
  \ prekr\u0161ek tudi odgovorna oseba dr\u017Eavnega organa ali organa samoupravne\
  \ lokalne skupnosti, ki uporablja v cestnem prometu vozilo v nasprotju s prvim ali\
  \ drugim odstavkom tega \u010Dlena in 4. to\u010Dke drugega odstavka tega \u010D\
  lena, razen v primerih iz prej\u0161njega odstavka.\nVse to se torej nana\u0161\
  a na primere, ko v vozilu ni kompleta za prvo pomo\u010D za vozila, in ne za primere,\
  \ ko je v vozilu komplet za prvo pomo\u010D tujega proizvajalca.\nPravilnik v drugem\
  \ odstavku 45. \u010Dlena dolo\u010Da, da se v vozilu lahko uporabljajo tudi kompleti\
  \ za prvo pomo\u010D, kupljeni v tujini, ki odstopajo od zahtev iz pravilnika glede\
  \ velikosti in oblike embala\u017Ee ter napisa na njej, pod pogojem, da ta embala\u017E\
  a ustreza zahtevam glede kakovosti in trdnosti, vsebina kompleta pa mora ustrezati\
  \ zahtevam iz Priloge 4 pravilnika.\nNa podlagi navedenega torej ne dr\u017Ei, da\
  \ predpisi nalagajo globo v vi\u0161ini 1.000 eurov, \u010De ima voznik v vozilu\
  \ komplet za prvo pomo\u010D tujega proizvajalca.\nMinistrstvu za infrastrukturo\
  \ torej ni potrebno ukiniti nobenih dolo\u010Db, vezanih na uporabo tuje prve pomo\u010D\
  i v vozilih."
