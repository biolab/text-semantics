response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nPostopek izdaje\
  \ obrtnega dovoljenja je dolo\u010Den s Pravilnikom o postopku izdaje obrtnega dovoljenja\
  \ in o obrtnem registru, ki ureja tudi postopek izdaje obrtnega dovoljenja, prav\
  \ tako ureja tudi postopek vpisa v obrtni register ter dolo\u010Da na\u010Din vodenja\
  \ tega registra.\nGlede predloga podjetnika, da se vpisi opravljajo na to\u010D\
  kah e-VEM pojasnjujemo, da Obrtni zakon (Uradni list RS, \u0161t. 40/04 - uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 117/06 - ZDavP-2, 102/07, 30/13 in 36/13 -\
  \ popr.; v nadaljnjem besedilu: ObrZ) v \u010Detrtem odstavku 9. \u010Dlena dolo\u010D\
  a, da se vloga za izdajo obrtnega dovoljenja vlo\u017Ei pri Obrtno-podjetni\u0161\
  ki zbornici Slovenije ali na enotni vstopni to\u010Dki VEM - vse na enem mestu.\
  \ Nadalje je tudi s Pravilnikom to \u017Ee dolo\u010Deno, saj se vloga za izdajo\
  \ obrtnega dovoljenja vlo\u017Ei pri Obrtno-podjetni\u0161ki zbornici Slovenije\
  \ ali na enotni to\u010Dki VEM.\nGlede stro\u0161kov izdaje obrtnega dovoljenja\
  \ pa pojasnjujemo, da stro\u0161ki izdaje, ki jih omenja podjetnik, ter predlaga,\
  \ da se zni\u017Eajo (\"torej na nekaj evrov\") oziroma izni\u010Dijo (\"ali pa\
  \ kar zastonj\") ne predstavljajo zgolj izdaje obrtnega dovoljenja, temve\u010D\
  \ so v to v\u0161teti \u0161e drugi, tudi administrativni in ostali stro\u0161ki.\n\
  OZS namre\u010D vodi zbirko listin subjektov vpisa, prav tako je vlogo in dokazila\
  \ potrebno ustrezno preveriti, upravljavec poslovnega registra tedensko obve\u0161\
  \u010Da OZS o vpisih fizi\u010Dnih in pravnih oseb v skladu z drugim odstavkom 19.\
  \ \u010Dlena ObrZ ter o spremembah vpisov fizi\u010Dnih in pravnih oseb. Prav tako\
  \ se med drugim, na zahtevo zainteresirane osebe zagotovi tudi vpogled v prej vpisane\
  \ in kasneje spremenjene podatke, ki se nana\u0161ajo na posamezen subjekt vpisa\
  \ in so shranjeni v centralni informatizirani bazi.\nPoleg tega, v primeru prenehanja\
  \ veljavnosti obrtnega dovoljenja in prepovedi opravljanja dejavnosti, z odjavo\
  \ iz obrtnega registra ali z odvzemom le tega, izda OZS odlo\u010Dbo. OZS izda odlo\u010D\
  bo o prenehanju veljavnosti obrtnega dovoljenja in izbrisu iz obrtnega registra,\
  \ \u010De ugotovi, da fizi\u010Dna ali pravna oseba ve\u010D ne izpolnjuje pogojev\
  \ oziroma opravlja dejavnost v nasprotju z obrtnim dovoljenjem itd.\nGlede na zgoraj\
  \ navedeno stro\u0161kov vpisa in izdaje obrtnega dovoljenja ne moremo omejiti zgolj\
  \ na \"list papirja\", ki ga prejme obrtnik, temve\u010D to vklju\u010Duje tudi\
  \ dolo\u010Dene postopke, ki od OZS zahtevajo dodatna dela, ter z njimi povezane\
  \ stro\u0161ke.\n "
