response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nMinistrstvo za\
  \ gospodarski razvoj in tehnologijo ocenjuje, da bi bil predlagan ukrep z vidika\
  \ cilja, ki bi ga zasledoval (prepoved sponzoriranja za gospodarske dru\u017Ebe\
  \ v ve\u010Dinski lasti Republike Slovenije), nesorazmeren s pozitivnimi u\u010D\
  inki sponzoriranja.\nSponzorska sredstva lahko v splo\u0161nem predstavljajo pomemben\
  \ finan\u010Den vir organizacijam s podro\u010Dja \u0161porta, kulture, socialnega\
  \ varstva in drugih podro\u010Dij. Mnoge od njih delujejo v javnem interesu in s\
  \ svojimi programi in aktivnostmi kot eden izmed vitalnih stebrov dru\u017Ebe prispevajo\
  \ k dru\u017Ebeni koheziji v dr\u017Eavi. Na drugi strani prina\u0161a delovanje\
  \ gospodarskih dru\u017Eb na dru\u017Ebenem podro\u010Dju koristi tudi samim dru\u017E\
  bam: dru\u017Ebe z dru\u017Ebeno koristnimi akcijami pove\u010Dujejo prepoznavnost,\
  \ ugled in dobro ime, posledi\u010Dno pa tudi poslovni izid in vrednost podjetja.\n\
  Praksa sponzoriranja lahko postane problemati\u010Dna, \u010De je nepregledna, kadar\
  \ zasleduje cilje, ki niso v interesu dru\u017Ebe in njenih lastnikov ter ne prispeva\
  \ k \u0161ir\u0161im dru\u017Ebenim ciljem. Zato je Vlada RS pripravila in v Dr\u017E\
  avni zbor RS posredovala Predlog zakona o spremembah in dopolnitvah Zakona o dostopu\
  \ do informacij javnega zna\u010Daja, ki bo omogo\u010Dil dostop javnosti do informacij\
  \ iz sklenjenih pravnih poslov, ki se nana\u0161ajo na pridobivanje, razpolaganje\
  \ ali upravljanje s stvarnim premo\u017Eenjem poslovnega subjekta pod prevladujo\u010D\
  im vplivom oseb javnega prava ali izdatke poslovnega subjekta za naro\u010Dilo blaga,\
  \ gradenj, agentskih, svetovalnih ali drugih storitev ter sponzorskih, donatorskih\
  \ in avtorskih pogodb in drugih pravnih poslov, s katerimi se dosega enak u\u010D\
  inek.\nS predlogom novele, ki je v sklepni fazi zakonodajnega postopka, se \u017E\
  eli ustvariti konkuren\u010Dne pogoje na trgu, zmanj\u0161ati korupcijska tveganja\
  \ in zagotoviti, da bo razpolaganje z javnimi sredstvi u\u010Dinkovito, odgovorno\
  \ in zakonito.\n "
