response: "Odziv Ministrstva za finance\nPredlog je nesprejemljiv.\n Pojasnjujemo\
  \ naslednje:\n Davek od dohodkov pravnih oseb je namenjen financiranju integralnega\
  \ prora\u010Duna Republike Slovenije. Po predlogu 3185 davek od dohodka pravnih\
  \ oseb ne bi bil ve\u010D vir financiranja prora\u010Duna ampak bi se v celoti vrnil\
  \ pravnim osebam, zavezancem za davek od dohodka pravnih oseb, po posebnem klju\u010D\
  u razdelitve. Navedeno bi pomenilo, da bi Republika Slovenija izgubila vir financiranja\
  \ v vi\u0161ini ve\u010D sto milijonov evrov letno, kar je v tem trenutku z javno-finan\u010D\
  nega vidika nesprejemljivo. Koncept UTD je ponavadi namenjen fizi\u010Dnim osebam\
  \ in nadome\u0161\u010Da sistem socialnih transferjev. Primerjalno gledano koncepta\
  \ UTD za pravne osebe razvite ekonomije ne poznajo. V skladu z zakonom, ki ureja\
  \ gospodarske dru\u017Ebe so gospodarske dru\u017Ebe pravne osebe, ki na trgu samostojno\
  \ opravljajo pridobitno dejavnost kot svojo izklju\u010Dno dejavnost. Za pridobitno\
  \ dejavnost pa se \u0161teje vsaka dejavnost, ki se opravlja na trgu zaradi pridobivanja\
  \ dobi\u010Dka.V kolikor bi se uvedel predlagani sistem UTD-ja na korporativnem\
  \ nivoju bi se davek od dobi\u010Dka preusmerjal od najbolj uspe\u0161nih gospodarskih\
  \ dru\u017Eb (ki bi ustvarjale dobi\u010Dek) k manj uspe\u0161nim gospodarskim dru\u017E\
  bam. Navedeno bi lahko vodilo do situacije, ko bi bi se pravne osebe ne bi ustanavljale\
  \ z namenom opravljanja pridobitne dejavnosti ampak samo z namenom pridobivanja\
  \ UTD-ja. Opozarjamo tudi na nelogi\u010Dnost dela predloga ''\u010De gospodarstvo\
  \ rase, pomeni, da je ve\u010Dinoma podjetij uspe\u0161nih in zato lahko dr\u017E\
  ava za nagrado dvigne davek na recimo 20% in tako pomaga manj uspe\u0161nim podjetjem''.\
  \ V tem primeru se vi\u0161anje davkov se nikakor ne more razumeti kot 'nagrado'\
  \ bolj uspe\u0161nim podjetjem ampak kot nagrado manj uspe\u0161nim podjetjem. \n\
  \_"
