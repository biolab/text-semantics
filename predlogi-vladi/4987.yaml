response: "Odziv Ministrstva za infrastrukturo in prostor\nOsnovni namen horizontalne\
  \ cestne signalizacije (talnih ozna\u010Db) je urejanje in usmerjanje prometa. Izvedba\
  \ signalizacije mora odra\u017Eati enostavne in nedvoumne informacije, da jih udele\u017E\
  enci cestnega prometa, na \u0161ir\u0161em globalnem obmo\u010Dju lahko razumejo,\
  \ kaj jim sporo\u010Da. Na zaznavnost prometne signalizacije vpliva veliko dejavnikov,\
  \ nikakor pa ni zanemarljiva barva od katere je tudi odvisna svetlobna odbojnost\
  \ in s tem zaznavnost signalizacije.\nSlovenija je notificirala Dunajsko konvencijo\
  \ o prometnih znakih iz leta 1968 in s tem pristopila k poenotenju oblik in barv\
  \ prometne signalizacije. Dolo\u010Dbe omenjene konvecije opredeljujejo, da so talne\
  \ ozna\u010Dbe rumene ali bele barve, uporabi se lahko tudi modra barva za obmo\u010D\
  ja na katerih je parkiranje dovoljeno ali omejeno. Ob tem je tudi dolo\u010Deno,\
  \ da v primeru, kadar se na ozemlju podpisnice konvencije uporabljata rumena in\
  \ bela barva, morajo biti ozna\u010Dbe enakega razreda enake barve.\nBarva ozna\u010D\
  b na vozi\u0161\u010Du in materiali iz katerih so te ozna\u010Dbe lahko izvedene\
  \ so pri nas usklajene z dolo\u010Dbami dunajske konvencije in dolo\u010Dene s Pravilnikom\
  \ o prometni signalizaciji in prometni opremi na javnih cestah (Uradni list RS \u0161\
  t. 46/2000, s spremembami) ter evropskim standardom SIST EN 1436. Tako imamo vse\
  \ ozna\u010Dbe na vozi\u0161\u010Du in drugih prometnih povr\u0161inah bele barve,\
  \ z rumeno barvo pa so ozna\u010Dene povr\u0161ine kjer je prepovedano parkiranje,\
  \ rezervirani prometni pasovi za javni prevoz potnikov, avtobusna postajali\u0161\
  \u010Da, fizi\u010Dne ovire za umirjanje prometa, z modro barvo pa ozna\u010Dene\
  \ povr\u0161ine za kratkotrajno parkiranje.\nPrepoznavnost kategorije ceste, s tem\
  \ pa tudi dolo\u010Dene prometne ureditve (najve\u010Dja dovoljena hitrost) ki ga\
  \ na podlagi talnih ozna\u010Db uporabljajo v nekaterih evropskih dr\u017Eavah (npr.\
  \ Nizozemska) temelji na razli\u010Dni strukturi vzdol\u017Enih talnih ozna\u010D\
  b in ne na razli\u010Dnih barvah teh ozna\u010Db. S temi ozna\u010Dbami udele\u017E\
  enec cestnega prometa zlahka spozna potek dolo\u010Dene ceste v naselju ali pa izven\
  \ naselja.\nPredpogoj za tak\u0161ne ureditve, kjer je s talnimi ozna\u010Dbami\
  \ podana prepoznavnost kategorije ceste in udele\u017Eenci cestnega prometa zaznajo\
  \ zahtevana pravila vo\u017Enje na podlagi majhnega \u0161tevila oblikovnih elementov,\
  \ zahteva posodobitev cestne infrastrukture z izvedbo vseh varnostnih ukrepov izven\
  \ naselij in zagotovitev pre\u010Dnih profilov cest, ki tak\u0161na ozna\u010Devanja\
  \ sploh omogo\u010Dajo."
