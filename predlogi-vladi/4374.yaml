response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n\n \nV letu 2013 bo izpla\u010Dilo dodatka za veliko dru\u017Eino predvidoma\
  \ v septembru in oktobru. Zakon o uravnote\u017Eenju javnih financ, ki je za\u010D\
  el veljati 31. 5. 2012, je za pridobitev pravice do dodatka za veliko dru\u017E\
  ino dolo\u010Dil dodaten pogoj, in sicer, da povpre\u010Dni mese\u010Dni dohodek\
  \ na osebo ne presega 64 % neto povpre\u010Dne pla\u010De skladno z dolo\u010Dili\
  \ Zakona o uveljavljanju pravic iz javnih sredstev, ki se uporabljajo za odlo\u010D\
  anje o pravici do otro\u0161kega dodatka. Ker je zaradi dodatnega pogoja odlo\u010D\
  anje o pravici do dodatka za veliko dru\u017Eino vsebinsko veliko bolj zahtevno,\
  \ se izdaja odlo\u010Db o upravi\u010Denosti do dodatka za veliko dru\u017Eino za\
  \ upravi\u010Dence, ki prejemajo otro\u0161ki dodatek predvideva v mesecu septembru\
  \ 2013. Ministrstvo bo dodatek za veliko dru\u017Eino izpla\u010Dalo po izdaji odlo\u010D\
  b upravi\u010Dencem.\nDodatek za veliko dru\u017Eino je letni prejemek, ki je namenjen\
  \ dru\u017Einam s tremi ali ve\u010D otroki, ki so mlaj\u0161i od 18 let oziroma\
  \ 26 let, \u010De se \u0161olajo in imajo status u\u010Denca, dijaka, vajenca ali\
  \ \u0161tudenta.\nPravico do dodatka za veliko dru\u017Eino ima eden od star\u0161\
  ev pod pogojem, da ima eden od star\u0161ev in otroci skupno stalno prebivali\u0161\
  \u010De v Republiki Sloveniji in izpolnjuje premo\u017Eenjski cenzus, ki zna\u0161\
  a 64 % povpre\u010Dnega mese\u010Dnega dohodka na dru\u017Einskega \u010Dlana oz.\
  \ 631,93 evra na dru\u017Einskega \u010Dlana. Pravico ima tudi eden od polnoletnih\
  \ otrok, kadar trije ali ve\u010D otrok iz iste dru\u017Eine \u017Eivijo brez star\u0161\
  ev. Dodatek za dru\u017Eino s tremi otroki od 1. julija 2011 zna\u0161a 393,46 evrov,\
  \ za dru\u017Eino s \u0161tirimi ali ve\u010D otroki pa 479,83 evrov. Dodatek za\
  \ veliko dru\u017Eino se izpla\u010Da v enkratnem znesku.\nZa vse vlagatelje vloge\
  \ za otro\u0161ki dodatek oziroma vloge ob pove\u010Danju \u0161tevila otrok v dru\u017E\
  ini center za socialno delo odlo\u010Di o pravici dodatka za veliko dru\u017Eino\
  \ po uradni dol\u017Enosti in ni treba vlagati posebne vloge."
