response: "Odziv Ministrstva za infrastrukturo in prostor\nMinistrstvo za infrastrukturo\
  \ in prostor se zahvaljuje za pobudo, ki je sicer zelo koristna, vendar pa je v\
  \ praksi \u017Eal ni mo\u017Eno izvesti iz ve\u010D razlogov. Republika Slovenija\
  \ \u017Ee izvaja razne aktivnosti za vsaj delno preusmeritev prometa na \u017Eeleznice\
  \ z raznimi projekti modernizacije \u017Eelezni\u0161ke infrastrukture. S tem bo\
  \ ta infrastruktura postala konkuren\u010Dnej\u0161a cestni infrastrukturi, kar\
  \ bo tudi omogo\u010Dilo vsaj delni prenos tovora iz cest na \u017Eeleznice. Omenjena\
  \ modernizacija \u017Eelezni\u0161kega omre\u017Eja se izvaja v okviru razpolo\u017E\
  ljivih finan\u010Dnih sredstev, tudi ob sofinanciranju s strani Evropske unije.\
  \ Celovita preusmeritev tovornega prometa pa ni mo\u017Ena tudi iz vidika potreb\
  \ trga in podjetij, saj je cestni tovorni promet bolj fleksibilen, hitrej\u0161\
  i in tudi cenej\u0161i.  Kljub navedenemu si Republika Slovenija prizadeva, v okviru\
  \ svojih zmo\u017Enosti, da bi se pove\u010Dal dele\u017E prepeljanega tovora po\
  \ \u017Eeleznici, saj bo to vsekakor prispevalo k zmanj\u0161anju izpustov \u0161\
  kodljivih emisij v ozra\u010Dje ter k ve\u010Dji prometni varnost, kar ste tudi\
  \ vi pravilno ugotovili v svojem predlogu. Navedeno pa je tudi v skladu s politiko\
  \ Evropske unije na tem podro\u010Dju. Za  predlog se zahvaljujemo, saj je vsekakor\
  \ vzpodbuda pri nadaljnjih prizadevanjih na\u0161ega ministrstva na tem podro\u010D\
  ju.  "
