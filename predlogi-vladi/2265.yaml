response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nAnaliza obstoje\u010D\
  ega stanja: Za\u010Dasno in ob\u010Dasno delo dijakov in \u0161tudentov (v nadaljevanju:\
  \ \u0161tudentsko delo) je sistemsko urejal Zakon o zaposlovanju in zavarovanju\
  \ za primer brezposelnosti (Uradni list RS, \u0161t. 107/06 - uradno pre\u010Di\u0161\
  \u010Deno besedilo, 114/06-ZUTPG in 59/07-Z\u0161tip, v nadaljevanju: ZZZPB), ki\
  \ se je zaradi sprejema novega Zakona o urejanju trga dela (Uradni list RS, \u0161\
  t. 80/10; v nadaljevanju: ZUTD) prenehal uporabljati z dnem 1. 1. 2011. Glede na\
  \ to, da se je v obdobju sprejemanja ZUTD isto\u010Dasno pripravljal tudi nov sistemski\
  \ predpis na podro\u010Dju urejanja \u0161tudentskega dela, je ZUTD do za\u010D\
  etka njegove uporabe podalj\u0161ati veljavnost tistim dolo\u010Dbam ZZZPB, ki urejajo\
  \ podro\u010Dje \u0161tudentskega dela, in sicer \u010Dlenom 5, 6, 6a, 6b, 6c, 6\u010D\
  , 6d, 6e, 7 in 8 poglavja II Posredovanje zaposlitev in posredovanje dela. Sistemski\
  \ predpis, ki bi na novo uredil podro\u010Dje \u0161tudentskega dela (t.j. Zakon\
  \ o malem delu), pa je bil v letu 2011 zavrnjen na referendumu, zato je citirana\
  \ ureditev iz ZZZPB \u0161e vedno v veljavi. Po veljavni ureditvi dijak ali \u0161\
  tudent, ki opravlja \u0161tudentsko delo, ni vklju\u010Den v obvezna socialna zavarovanja,\
  \ zato se mu obdobje opravljanja tak\u0161nega dela ne \u0161teje niti v pokojninsko\
  \ niti v delovno dobo. Analiza predloga in razlogi za njegovo (ne)primernost: Po\
  \ preu\u010Ditvi posredovanega predloga menimo, da je imel predlagatelj z uporabljenim\
  \ terminom \xBBdelovna doba\xAB v mislih zlasti tek pokojninske dobe po predpisih\
  \ o pokojninskem in invalidskem zavarovanju, kar bi pomenilo, da bi bilo potrebno\
  \ na podro\u010Dju \u0161tudentskega dela dolo\u010Diti obveznost vklju\u010Ditve\
  \ dijaka in \u0161tudenta v pokojninsko in invalidsko zavarovanje (in mogo\u010D\
  e tudi v (nekatera) druga obvezna socialna zavarovanja) ter na tej podlagi uvesti\
  \ obveznost pla\u010Devanja prispevkov iz tega naslova. V skladu z veljavnimi sistemi\
  \ socialne varnosti na splo\u0161no je pla\u010Devanje socialnih prispevkov pogoj\
  \ za kori\u0161\u010Denje pravic iz razli\u010Dnih socialnih zavarovanj (npr. pravice\
  \ do denarnega nadomestila za primer brezposelnosti, pravice do starostne pokojnine,\
  \ raznih pravic iz obveznega zdravstvenega zavarovanja, star\u0161evskega varstva\
  \ ipd.), vendar pa je pri tem potrebno opozoriti, da bi uvedba tak\u0161nega sistema\
  \ v praksi poleg izbolj\u0161av za marsikatero interesno skupino nedvomno povzro\u010D\
  ila tudi dolo\u010Dene neza\u017Eeljene posledice, o \u010Demer bi bilo oziroma\
  \ bo potrebno v fazi sprejemanja zakona dose\u010Di neko splo\u0161no sprejemljivo\
  \ re\u0161itev. Posredovani predlog sicer predstavlja le eno od mo\u017Enosti, ki\
  \ jih je Ministrstvo za delo, dru\u017Eino in socialne zadeve ob pripravljanju izhodi\u0161\
  \u010D za sistemsko ureditev podro\u010Dja \u0161tudentskega dela \u017Ee preu\u010D\
  evalo in jih deloma upo\u0161tevalo tudi v predlogu Zakona o malem delu, prav tako\
  \ pa bomo mo\u017Enosti za upo\u0161tevanje posredovanega predloga preu\u010Dili\
  \ tudi ob pripravi naslednjega predloga sistemskega predpisa na tem podro\u010D\
  ju. Glede na to, da enoletni moratorij kot posledica referendumske zavrnitve predloga\
  \ Zakona o malem delu \u0161e ni potekel in konkretnih sprememb omenjenega podro\u010D\
  ja v kratkem \u0161e ne moremo napovedati, pa bi bila kakr\u0161nakoli napoved bodo\u010D\
  ih re\u0161itev na podro\u010Dju \u0161tudentskega dela preuranjena.  "
