response: "Odziv Ministrstva za notranje zadeve\nI. Veljavna ureditev:\nProdajo in\
  \ uporabo pirotehni\u010Dnih izdelkov ureja Zakon o eksplozivih in pirotehni\u010D\
  nih izdelkih (Uradni list RS, \u0161t. 35/08), ki pirotehni\u010Dne izdelke glede\
  \ na vrsto uporabe, namen, raven nevarnosti in raven hrupa, razvr\u0161\u010Da v\
  \ kategorije 1, 2, 3, 4 (ognjemetni izdelki), T1 in T2 (pirotehni\u010Dni izdelki\
  \ za odrska prizori\u0161\u010Da) ter P1 in P2 (drugi pirotehni\u010Dni izdelki).\
  \ Ognjemetne izdelke kategorije 1, 2, T1, P1 in fontane ter baterije in kombinacije\
  \ iz kategorije 3, lahko kupujejo in uporabljajo fizi\u010Dne osebe, vse ostale\
  \ izdelke iz kategorije 3, ter kategorij 4, T2 in P2 pa lahko kupujejo, posedujejo\
  \ ali uporabljajo le pravne osebe ali podjetniki, ki imajo ustrezno dovoljenje za\
  \ promet s pirotehni\u010Dnimi izdelki.\nProstorsko ter \u010Dasovno je omejena\
  \ prodaja in uporaba le ognjemetnih izdelkov kategorije 1, katerih glavni u\u010D\
  inek je pok (sem sodijo predvsem nenevarne pirotehni\u010Dne igra\u010De, ki predstavljajo\
  \ zelo majhno nevarnost, povzro\u010Dajo zanemarljivo raven hrupa in so namenjeni\
  \ uporabi v strnjenih naseljih, vklju\u010Dno z izdelki, ki so namenjeni uporabi\
  \ v stanovanjskih zgradbah in drugih zaprtih prostorih). Prodaja ognjemetnih izdelkov\
  \ kategorije 1, katerih glavni u\u010Dinek je pok, je dovoljena od 19. do 31. decembra,\
  \ njihova uporaba pa je dovoljena od 26. decembra do 2. januarja. Ostali pirotehni\u010D\
  ni izdelki se lahko uporabljajo in prodajajo skozi celo leto. Izjema so le ognjemetni\
  \ izdelki kategorije 2 in 3, katerih glavni u\u010Dinek je pok (to so npr. petarde,\
  \ svetlobne petarde), saj je njihova prodaja, uporaba in posest prepovedana. Ti\
  \ izdelki vsebujejo ve\u010Djo koli\u010Dino neto mase eksplozivnih snovi v posameznem\
  \ izdelku zaradi \u010Desar povzro\u010Dajo ve\u010Djo jakost poka oziroma hrupa\
  \ in lahko pomenijo ve\u010Djo nevarnost za zdravje uporabnika, ljudi ter varnost\
  \ premo\u017Eenja.\nOrganizirano uporabo pirotehni\u010Dnih izdelkov na javnih prireditvah\
  \ ureja \u017Ee veljavni Zakon o javnih zbiranjih (Uradni list RS, \u0161t. 64/11\
  \ - uradno pre\u010Di\u0161\u010Deno besedilo). Navedeni zakon v 13. \u010Dlenu\
  \ dolo\u010Da, da za prireditve na katerih se uporabljajo predmeti, zaradi katerih\
  \ je lahko ogro\u017Eeno \u017Eivljenje ali zdravje ljudi ali premo\u017Eenje (med\
  \ te sodijo tudi pirotehni\u010Dni izdelki) upravna enota izda dovoljenje. V postopku\
  \ za izdajo dovoljenja za prireditev, katere sestavni del je tudi ognjemet, (izvajanje\
  \ ognjemeta pa je priprava in izvedba pirotehni\u010Dnih u\u010Dinkov po naro\u010D\
  ilu ali vsaka uporaba pirotehni\u010Dnih izdelkov kategorije 3, ki jih lahko uporabljajo\
  \ le strokovne usposobljene osebe, ter kategorij 4, T2 in P2) mora organizator prilo\u017E\
  iti elaborat za izvedbo ognjemeta, ki pa ga izdela izvajalec ognjemeta, ki mora\
  \ imeti ustrezno dovoljenje, da se s tovrstno dejavnostjo lahko ukvarja ter ustrezen\
  \ certifikat o strokovni usposobljenosti. Pri izdelavi elaborata mora izvajalec\
  \ ognjemeta upo\u0161tevati dolo\u010Dbe Pravilnika za izvajanje ognjemetov (Uradni\
  \ list RS, \u0161t. 104/08). V postopku izdaje dovoljenja za javno prireditev pa\
  \ mora organizator izkazati da bo poskrbljeno za red, da ne bosta ogro\u017Eena\
  \ \u017Eivljenje in zdravje udele\u017Eencev ali drugih oseb oziroma premo\u017E\
  enje, da ne bo ogro\u017Een javni promet in da ne bo nedopustno obremenjeno okolje.\
  \  \nII. Primernost oziroma neprimernost predloga za nadaljnjo obravnavo:\nMnenja\
  \ smo, da popolna prepoved prodaje in uporabe pirotehni\u010Dnih sredstev v tem\
  \ trenutku ni smiselna, saj se je z vstopom v Evropsko unijo odprtost na\u0161ih\
  \ meja \u0161e pove\u010Dala in s tem posledi\u010Dno tudi dostopnost pirotehni\u010D\
  nih izdelkov v tujih dr\u017Eavah. Nobena sosednja dr\u017Eava take prepovedi ne\
  \ pozna, pa\u010D pa so same proizvajalke pirotehni\u010Dnih izdelkov in imajo dovoljeno\
  \ uporabo pirotehni\u010Dnih izdelkov z mo\u010Dnej\u0161imi polnitvami kot pri\
  \ nas.\nObstoje\u010Da ureditev sledi dolo\u010Dbam Direktive 2007/23/ES Evropskega\
  \ parlamenta in Sveta z dne 23. 5. 2007 o dajanju pirotehni\u010Dnih izdelkov v\
  \ promet, ki z julijem 2013 uvaja obvezno ozna\u010Ditev pirotehni\u010Dnih izdelkov\
  \ z oznako CE, kar pomeni, da Evropa svojo politiko gradi na kakovosti izdelkov\
  \ in ne na prepovedi uporabe pirotehni\u010Dnih izdelkov. Z oznako CE bodo ozna\u010D\
  eni izdelki, ki bodo testirani v akreditiranih laboratorijih in ne bodo povzro\u010D\
  ali nepotrebne obremenitve okolja ter bodo varni za uporabo. Ravno zaradi zagotovitve\
  \ vi\u0161je ravni varnosti pri uporabi pirotehni\u010Dnih izdelkov je bila navedena\
  \ direktiva prenovljena z Direktivo 2013/29 z 12. junija 2013 o harmonizaciji zakonodaj\
  \ dr\u017Eav \u010Dlanic v zvezi z dostopnostjo pirotehni\u010Dnih izdelkov na trgu.\
  \ Prenovljena direktiva dodatno zavezuje tudi vse gospodarske subjekte v dobavni\
  \ verigi pirotehni\u010Dnih izdelkov k ve\u010Dji skrbnosti in odgovornosti ter\
  \ zagotavljanju vseh informacij o skladnosti izdelkov, kar tudi organom nadzora\
  \ omogo\u010Da la\u017Eji nadzor in stro\u017Eje sankcioniranje, z namenom, da se\
  \ zagotovi najve\u010Dja raven za\u0161\u010Dite, zdravja in varnosti uporabnikov\
  \ ter prepre\u010Dijo nesre\u010De.\nMinistrstvo za notranje zadeve bo v leto\u0161\
  njem letu zaradi prenosa prenovljene direktive pristopilo k spremembi Zakona o eksplozivih\
  \ in pirotehni\u010Dnih izdelkih. Zaradi spremembe zakona bomo opravili analizo\
  \ prodaje in uporabe pirotehni\u010Dnih izdelkov v ostalih dr\u017Eavah \u010Dlanicah,\
  \ zlasti pa sosednjih dr\u017Eavah, kakor tudi v sodelovanju z drugimi dr\u017E\
  avnimi organi ter s strokovno javnostjo prou\u010Dili vse do sedaj prejete pobude\
  \ v zvezi s prodajo in uporabo pirotehni\u010Dnih izdelkov (pobude za prepoved,\
  \ pobude za liberalizacijo oziroma dolo\u010Dene omejitve pri prodaji in uporabi).\
  \ \n "
