  \ \u010Dasu.\nZa prometni koridor Ljubljana/Vrhnika-Idrija-Ajdov\u0161\u010Dina-Nova\
  \ Gorica kot \u010Dezmejna povezava se predlaga ukrep izgradnje dvotirne proge za\
  \ hitre vlake na koridorju Brezovica-Idrija-Ajdov\u0161\u010Dina in navezava na\
  \ obstoje\u010Do progo Ajdov\u0161\u010Dina-Prva\u010Dina. Mo\u017Eni varianti:\n\
  \ enotirna regionalna proga Brezovica/Vrhnika-Idrija-Ajdov\u0161\u010Dina, dvotirna\
  \ hitra proga Brezovica/Vrhnika-Ajdov\u0161\u010Dina-Nova Gorica. \nIzkazalo se\
  \ je, da trasa Brezovica-Ajdov\u0161\u010Dina, ki odpira nov prometni koridor med\
  \ Ajdov\u0161\u010Dino, Idrijo in Ljubljano, mo\u010Dno skraj\u0161a potovalne \u010D\
  ase.\nVizija 2050+ je zastavljena smelo in optimisti\u010Dno, temu pa morajo slediti\
  \ predvidene aktivnosti. Trenutno naj povemo, da je Vizija 2050+ v medresorskem\
  \ usklajevanju. Sledi seznanitev Vlade RS z Vizijo 2050+ ter njeno sprejetje s strani\
  \ Vlade RS. Kratkoro\u010Dno je potrebno, da Vlada RS imenuje koordinacijsko skupino\
  \ na ravni dr\u017Eavnih sekretarjev za ume\u0161\u010Danje v prostor \u017Eelezni\u0161\
  kih projektov, da MOP v sodelovanju z MzI \u010Dim prej oblikuje interventni zakon,\
  \ ki bo omogo\u010Dil hitrej\u0161e in u\u010Dinkovitej\u0161e ume\u0161\u010Danje\
  \ v prostor oz. hitrej\u0161e postopke pri izdajanju dovoljenj in s tem tudi hitrej\u0161\
  o pripravo na gradnjo, da MzI pristopi k oblikovanju novelirane strategije razvoja\
  \ prometa v RS, kjer se Vizijo 2050+ upo\u0161teva kot izhodi\u0161\u010De ter da\
  \ MzI \u010Dim prej oblikuje poseben zakon za financiranje projektov na J\u017D\
  I.\nZa obmo\u010Dje ob \u017Eelezni\u0161ki postaji Bohinjska Bistrica pa Ob\u010D\
  ina Bohinj pripravlja za izdelavo nate\u010Dajno nalogo za izvedbo arhitekturnega\
  \ urbanisti\u010Dnega nate\u010Daja za potni\u0161ko sredi\u0161\u010De na \u017E\
  elezni\u0161ki postaji v Bohinjski Bistrici. Direkcija RS za infrastrukturo je v\
  \ zvezi s tem v za\u010Detku marca 2021 Ob\u010Dini Bohinj podala Izhodi\u0161\u010D\
  a za izdelavo navedene nate\u010Dajne naloge na osnovi predvidenih re\u0161itev\
  \ za \u017Eelezni\u0161ko infrastrukturo, da se jih upo\u0161teva kot izhodi\u0161\
  \u010De za na\u010Drtovanje preostale infrastrukture, objektov in ureditev. Pri\
  \ tem je potrebno upo\u0161tevati \u017Eelezni\u0161ko zakonodajo, predvsem pa dolo\u010D\
  ila glede progovnega pasu ter ureditve pravic graditi za na\u010Drtovanje zadevnega\
  \ projekta na javni \u017Eelezni\u0161ki infrastrukturi (J\u017DI).\nSicer se \u017E\
  e izvajajo ostale aktivnosti, kot npr. projekt v pripravi \xBBNadgradnja \u017E\
  elezni\u0161ke proge Jesenice - Se\u017Eana \u2013 1. faza\xAB, ki vklju\u010Duje\
  \ nadgradnjo postaj in postajali\u0161\u010D, nadgradnjo SVTK naprav, ureditev NPr,\
