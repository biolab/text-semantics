  \ se je dodatno preu\u010Dil v okviru izdelave dodatka k \u0161tudiji regionalnih\
  \ prog, z nazivom \xBBRazvoj slovenskega \u017Eelezni\u0161kega omre\u017Eja (Vizija\
  \ 2050+)\xAB, \u0161t. projekta 19_804, december 2020 oz. Predlog vizije razvoja\
  \ \u017Eeleznic kot dolgoro\u010Dnega scenarija razvoja \u017Eeleznice, tako imenovan\
  \ \xBBscenarij R3\xAB (v nadaljevanju: Vizija 2050+).\nGlede \u017Eelezni\u0161\
  ke infrastrukture Bohinjske proge do Vrhnike, Ajdov\u0161\u010Dine in Nove Gorice,\
  \ ki je del navedenega dokumenta Vizija 2050+, vam posredujemo povzetek za zadevno\
  \ obmo\u010Dje oz. predlog novih smeri:\n Lesce-Bohinjska Bistrica/Bled Jezero,\
  \ Ljubljana/Vrhnika-Idrija-Ajdov\u0161\u010Dina-Nova Gorica. \nZa prometni koridor\
  \ Lesce-Bohinjska Bistrica/Bled Jezero je predlagan ukrep izgradnja enotirne proge\
  \ za potni\u0161ki promet na koridorju Lesce-Bled Jezero, s \u010Dimer bi z navezavo\
