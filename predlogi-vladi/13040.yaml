  Prva\u010Dina.\nZa progo \u0161t. 71: Cepi\u0161\u010De \u0160empeter pri Gorici\u2013\
  Vrtojba\u2013d.m. je bila kot cilj predvidena uvedba \u010Dezmejnega potni\u0161\
