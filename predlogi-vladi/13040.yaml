  \ Bistrica\u2013Most na So\u010Di Prva\u010Dina\u2013Se\u017Eana \nZa progo \u0161\
  t. 72: Prva\u010Dina\u2013Ajdov\u0161\u010Dina je kljub nizkemu potencialu vseeno\
