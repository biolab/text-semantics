response: "Odziv Ministrstva za zdravje\nPravica do pogrebnine in pravica do posmrtnine\
  \ sta po svoji naravi socialni pravici in ne pravici, s katerima se zagotavlja zdravstveno\
  \ varstvo zavarovanih oseb. Zgodovinsko gledano sta obe pravici ostanek neko\u010D\
  \ veljavnega socialnega zavarovanja, ki je zajemal zdravstveno, pokojninsko in invalidsko\
  \ zavarovanje ter zavarovanje za \u010Das porodni\u0161kega dopusta in zavarovanje\
  \ za pravico do otro\u0161kega dodatka. Zaradi svoje narave sta bili \u010Drtani\
  \ iz Zakona o zdravstvenem varstvu in zdravstvenem zavarovanju in vklju\u010Deni\
  \ v novelo ZSVarPre kot dve novi pravici socialne narave: - posebna oblika izredne\
  \ denarne socialne pomo\u010Di po smrti dru\u017Einskega \u010Dlana in - posebna\
  \ oblika izredne denarne socialne pomo\u010Di kot pomo\u010D pri kritju stro\u0161\
  kov pogreba.\nPravica do pogrebnine je bila  urejena v 37. \u010Dlenu Zakona o zdravstvenem\
  \ varstvu in zdravstvenem zavarovanju (Uradni list RS, \u0161t. 72/06 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, 114/06 - ZUTPG, 91/07, 76/08, 62/10 - ZUPJS, 87/11, 40/12\
  \ \u2013 ZUJF, 21/13 \u2013 ZUTD-A, 63/13 \u2013 ZIUPTDSV, 91/13 in 99/13 \u2013\
  \ ZUPJS-C; v nadaljnjem besedilu: ZZVZZ) in je dolo\u010Dala, da ob smrti zavarovane\
  \ osebe pogrebnina pripada osebi, ki je poskrbela za pogreb. Posmrtnina, kot je\
  \ bila urejena v 38. \u010Dlenu ZZVZZ, je bila oblika enkratne denarne pomo\u010D\
  i ob smrti zavarovanca, ki je pripadla dru\u017Einskim \u010Dlanom zavarovanca,\
  \ ki jih je ta pre\u017Eivljal do svoje smrti. Obe pravici po svoji definiciji nikoli\
  \ nista bili  zdravstveni pravici, zato sta bili v okviru obveznega zdravstvenega\
  \ zavarovanja nesistemski. Obe pravici sta predstavljali neke vrste socialni korektiv,\
  \ ki ga je Zavod za zdravstveno zavarovanje Slovenije po smrti zavarovane osebe\
  \ izpla\u010Dal njenim vzdr\u017Eevanim dru\u017Einskim \u010Dlanom oziroma osebi,\
  \ ki je poskrbela za pogreb.\nSkozi leta omenjene ureditve, je Ministrstvo za zdravje\
  \ ve\u010Dkrat opozorilo, da urejanje omenjenih pravic v ZZVZZ ni ustrezno, v lanskem\
  \ letu, pa je skladno s predhodnim dogovorom Ministrstvo za delo, dru\u017Eino,\
  \ socialne zadeve in enake mo\u017Enosti omenjeno nesistemsko ureditev odpravilo\
  \ in pravici na druga\u010De na\u010Din in pod drugimi pogoji uredilo v ZSVarPre\
  \ (34.a in 34.b \u010Dlen).\nSkladno z vsem zgoraj napisanim tako Ministrstvo za\
  \ zdravje pravico do pogrebnine in pravico do posmrtnine ne bo ponovno vneslo med\
  \ pravice iz obveznega zdravstvenega zavarovanja, kot predlaga predlog, saj omenjeni\
  \ pravici spadata med socialni pravici, ki ne smeta in ne moreta biti kriti iz obveznega\
  \ zdravstvenega zavarovanja."
