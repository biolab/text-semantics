response: "Odziv Ministrstva za \u0161olstvo in \u0161port\nV zvezi s predlogom 495,\
  \ da se tudi zasebni vrtci sofinancirajo 100 % s strani dr\u017Eave, to pa zato,\
  \ ker po navedbah predlagatelja v javnih vrtcih ni zadosti prostih mest in ker ve,\
  \ da so zasebni vrtci prav tako odli\u010Dni in ker s tem, ko se zasebni vrtci financirajo\
  \ samo 85 % do polne cene, so dodatno obremenjeni predvsem star\u0161i otrok, ki\
  \ dobijo prosto mesto le v zasebnih vrtcih, vam odgovarjamo naslednje:\nV prvem\
  \ delu na\u0161ega pojasnila \u017Eelimo za razjasnitev obravnavane problematike\
  \ prikazati pravno ureditev, iz katere izhaja obveznost ob\u010Dine do zagotavljanja\
  \ zadostnega \u0161tevila prostih mest v vrtcih. V drugem delu na\u0161ega odgovora\
  \ pa pojasnjujemo financiranje zasebnih vrtcev, in sicer na podlagi koncesije in\
  \ v vi\u0161ini 85 %, kadar gre za zasebni vrtec, ki ne izvaja javne slu\u017Ebe.\n\
  \ 1. Zagotavljanje zadostnega \u0161tevila prostih mest v vrtcih\nZagotavljanje\
  \ zadostnega \u0161tevila prostih mest v vrtcu je v skladu z veljavno zakonodajo\
  \ osnovna naloga ob\u010Dine. Poudarjamo le nekaj klju\u010Dnih dolo\u010Db iz veljavne\
  \ zakonodaje, ki ob\u010Dine zavezujejo k spremljanju stanja v svojem okolju: v\
  \ skladu z Zakonom o vrtcih so ob\u010Dine \u017Ee od leta 1996 dalje dol\u017E\
  ne na svojih obmo\u010Djih zagotavljati zadostno \u0161tevilo kapacitet v vrtcih\
  \ in v primeru, kadar je odklonjenih otrok za najmanj en oddelek, zagotoviti dodatne\
  \ prostore v javnem vrtcu ali razpisati koncesijo. Odredba o pogojih za ustanavljanje\
  \ javnih vrtcev v 4. \u010Dlenu dolo\u010Da, da je ob\u010Dina za zagotavljanje\
  \ zadostnega \u0161tevila prostih mest v vrtcu dol\u017Ena spremljati demografska\
  \ gibanja na svojem obmo\u010Dju ter pripraviti oceno teh gibanj za obdobje naslednjih\
  \ petih letih. Vrtec je ob\u010Dini takoj po tem, ko kon\u010Da s postopkom oblikovanja\
  \ oddelkov za naslednje \u0161olsko leto, dol\u017Ean sporo\u010Diti ob\u010Dini\
  \ podatek o \u0161tevilu otrok, ki jih zaradi pomanjkanja prostora ni mogel vklju\u010D\
  iti.\nIz navedenih dolo\u010Db tako izhaja, da je potrebno obseg dejavnosti pred\u0161\
  olske vzgoje oziroma potrebe po prostih mestih v vrtcih spremljati sproti in jih\
  \ na\u010Drtovati v naprej, tako da se star\u0161em pravo\u010Dasno zagotovi dovolj\
  \ prostih mest za vklju\u010Ditev otrok v vrtce. Re\u0161evanje stisk star\u0161\
  ev, ki potrebujejo vrtec v zelo kratkem \u010Dasu, z novogradnjo ni mogo\u010De.\
  \ Izjema je le postavitev mobilnih oz. monta\u017Enih vrtcev, kar je ena izmed oblik\
  \ hitre re\u0161itve, ki je precej raz\u0161irjena v drugih dr\u017Eavah, pri nas\
  \ pa se uspe\u0161no uveljavlja v zadnjem \u010Dasu.\nDruge oblike hitrih re\u0161\
  itev so ureditev prostora v nenamenskih objektih, ki se nahajajo v ob\u010Dini.\
  \ To so lahko objekti v lasti ob\u010Dine, ali pa drugi objekti, ki jih ob\u010D\
  ina lahko najame. Seveda je potrebno v objektih prostore prilagoditi potrebnim pogojem,\
  \ ki jih dolo\u010Dajo predpisi, kar pa je \u010Dasovno gledano lahko izvedljivo\
  \ v primerno kratkem \u010Dasu.\nNaslednja mo\u017Enost je organiziranje vzgojno-varstvene\
  \ dru\u017Eine v sklopu javnega vrtca, kar pride v po\u0161tev predvsem za otroke,\
  \ stare do treh let.\nOb\u010Dina pa ima mo\u017Enost razpisati koncesijo zasebnemu\
  \ vrtcu ali zasebniku. Re\u0161evanje problematike zagotavljanja prostorov je mogo\u010D\
  e tudi z javno zasebnim partnerstvom.\nMinistrstvo za \u0161olstvo in \u0161port\
  \ je v skladu z zakonodajo odgovorno za vzpostavitev pravnega sistema, ki zagotavlja\
  \ izvajanje pred\u0161olske vzgoje, pri \u010Demer pa, kot re\u010Deno, je zagotavljanje\
  \ zadostnega \u0161tevila prostih mest v vrtcih naloga ob\u010Dine, saj je dejavnost\
  \ pred\u0161olske vzgoje opredeljena kot javna slu\u017Eba, ki je lokalna zadeva\
  \ javnega pomena. Poleg navedenih mo\u017Enosti je Ministrstvo za \u0161olstvo in\
  \ \u0161port predlagalo spremembe in dopolnitve Zakona o vrtcih, s katerimi se bo\
  \ omogo\u010Dilo ob\u010Dinam in vrtcem, da bodo prostore vrtcev uredili tudi v\
  \ drugih nenamenskih stavbah, ki imajo \u017Ee pridobljeno uporabno dovoljenje,\
  \ kar bo v praksi pomenilo hitrej\u0161e preurejanje teh prostorov za potrebe vrtcev.\
  \  \n 2. Financiranje zasebnih vrtcev\nFinanciranje zasebnih vrtcev na podlagi zakona\
  \ lahko poteka na dva na\u010Dina:\n ob\u010Dina podeli koncesijo zasebnemu vrtcu,\
  \ ki izvaja javno veljavni program Kurikul za vrtce, ob\u010Dina financira zasebni\
  \ vrtec, ki izpolnjuje pogoje (najmanj za en oddelek otrok, izvajanje najmanj poldnevnega\
  \ programa, vrtec ima zagotovljene vzgojitelje in pomo\u010Dnike vzgojiteljev v\
  \ skladu z zakonom, vrtec je dostopen vsem otrokom) v vi\u0161ini 85 % sredstev\
  \ na otroka, ki bi jih sicer namenila, \u010De bi bil otrok vklju\u010Den v javni\
  \ vrtec. \nZakon tako omogo\u010Da, da so zasebni vrtci financirani na podlagi koncesije\
  \ (v tem primeru so v enakem polo\u017Eaju kot javni vrtci, ceno programa potrdi\
  \ ob\u010Dina koncedentka, star\u0161i pla\u010Dajo za vrtec po lestvici). Bistveni\
  \ pogoj za koncesijo je, da vrtec izvaja program javne slu\u017Ebe (Kurikul), o\
  \ podelitvi koncesije pa odlo\u010Da ob\u010Dina.\nVeliko \u0161tevilo zasebnih\
  \ vrtcev izvaja svoje programe, kar pomeni, da le-ti ne izvajajo javne slu\u017E\
  be. Ne glede na dejstvo, ali je na obmo\u010Dju ob\u010Dine v javnem vrtcu dovolj\
  \ prostih mest, je zasebni vrtec upravi\u010Den do 85 % javnih sredstev iz ob\u010D\
  inskega prora\u010Duna na otroka, \u010De izpolnjuje z zakonom dolo\u010Dene pogoje\
  \ (34. \u010Dlen Zakona o vrtcih).\nNavedena dolo\u010Dba Zakona o vrtcih je bila\
  \ \u017Ee predmet ustavno sodne presoje, v kateri je Ustavno sodi\u0161\u010De izdalo\
  \ sklep \u0161t. U-I-208/03-17 dne 17. 2. 2005. V njem je ugotovilo, da \u010Dlen,\
  \ ki zasebne vrtce, ki ne izvajajo javne slu\u017Ebe glede financiranja obravnava\
  \ druga\u010De, kot javne vrtce oz. zasebne vrtce s koncesijo, ni v neskladju z\
  \ zakonom in Ustavo.\nZ navedeno odlo\u010Ditvijo Ustavnega sodi\u0161\u010Da se\
  \ je potrdila pravilnost sedanjega koncepta dveh modelov financiranja zasebnih vrtcev,\
  \ glede katerih zaenkrat ne predvidevamo druga\u010Dnih re\u0161itev, zato predlog\
  \ 495 ocenjujemo kot neprimeren za nadaljnjo obravnavo."
