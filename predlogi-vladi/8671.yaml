response: "Odziv Ministrstva za pravosodje\nGlede predlogov v zvezi izvr\u0161evanjem\
  \ kazni zapora s tako imenovanim \xBBvikend zaporom\xAB, ki se izvr\u0161uje ob\
  \ koncu tedna in drugih prostih dneh, pojasnjujemo, da izre\u010Dena kazen zapora\
  \ do treh let ni edini pogoj za izvr\u0161itev kazni na tak na\u010Din. \u010Cetrti\
  \ odstavek 86. \u010Dlena Kazenskega zakonika (v nadaljevanju KZ-1) namre\u010D\
  \ dolo\u010Da, da se navedena kazen lahko izvr\u0161i na obravnavani na\u010Din\
  \ v primerih, ko obsojenec \u0161e naprej dela ali se izobra\u017Euje (in mu je\
  \ bila izre\u010Dena kazen do treh let zapora), hkrati pa tak na\u010Din izvr\u0161\
  itve ni mogo\u010D, \u010De gre za obsojenca za kaznivo dejanje zoper spolno nedotakljivost.\
  \ Ob tem morajo biti izpolnjeni \u0161e nadaljnji pogoji, ki jih dolo\u010Da Zakon\
  \ o izvr\u0161evanju kazenskih sankcij (v nadaljevanju ZIKS-1). V 12. \u010Dlenu\
  \ ZIKS-1 sta najprej natan\u010Dneje opredeljena pogoja dela ali izobra\u017Eevanja\
  \ tako, da mora obsojenec v \u010Dasu odlo\u010Danja o na\u010Dinu izvr\u0161itve\
  \ kazni zapora:\n biti zaposlen, samozaposlen ali samostojno opravljati kmetijsko\
  \ dejavnost v Republiki Sloveniji ali v dr\u017Eavi, s katero ima Republika Slovenija\
  \ urejeno sodelovanje v kazenskih zadevah v zvezi z izvr\u0161evanjem kazenskih\
  \ sankcij ali pa imeti v Republiki Sloveniji ali v dr\u017Eavi, s katero ima Republika\
  \ Slovenija urejeno sodelovanje v kazenskih zadevah v zvezi z izvr\u0161evanjem\
  \ kazenskih sankcij, status dijaka in se redno \u0161olati oziroma imeti status\
  \ \u0161tudenta in redno izpolnjevati svoje \u0161tudijske obveznosti. \nHkrati\
  \ mora biti obsojenec osebnostno toliko urejen, da mu je mogo\u010De zaupati, da\
  \ takega na\u010Dina prestajanja kazni zapora ne bo zlorabil.\nIz navedenega izhaja,\
  \ da mora obsojenec na kazen zapora do treh let v \u010Dasu odlo\u010Danja o dopustitvi\
  \ izvr\u0161evanja z zaporom ob koncu tedna izpolnjevati kar nekaj formalnih pogojev,\
  \ dodatno pa tudi pogojev, ki se nana\u0161ajo na njegovo osebnost in ka\u017Eejo\
  \ na to, da obravnavane ugodnosti, ki mu omogo\u010Da nadaljnje delo oziroma izobra\u017E\
  evanje, ne bo zlorabil.\nNadalje je za izvr\u0161evanje kazni zapora na obravnavani\
  \ na\u010Din pomembno, da mora direktor zavoda, v katerem obsojenec prestaja kazen\
  \ zapora ob koncu tedna, v skladu s tretjim in \u010Detrtim odstavkom 12. \u010D\
  lena ZIKS-1 najpozneje v osmih dneh po nastopu kazni obsojenca v zavodu oziroma\
  \ po pravnomo\u010Dnosti odlo\u010Ditve sodi\u0161\u010Da o dopustitvi prestajanja\
  \ kazni ob koncu tedna, po posvetovanju z obsojencem in njegovim delodajalcem oziroma\
  \ izvajalcem izobra\u017Eevanja, izdati odlo\u010Dbo, v kateri dolo\u010Di natan\u010D\
  nej\u0161e pogoje izvr\u0161evanja zapora ob koncu tedna (med drugim: dan in \u010D\
  as odhoda ter vrnitve obsojenca v zavod; na\u010Din preverjanja rednega izpolnjevanja\
  \ delovnih oziroma izobra\u017Eevalnih obveznosti; obveznosti delodajalca oziroma\
  \ izvajalca izobra\u017Eevanja glede obve\u0161\u010Danja zavoda o izpolnjevanju\
  \ oziroma opu\u0161\u010Danju delovnih oziroma izobra\u017Eevalnih obveznosti obsojenca,\
  \ morebitnih zlorabah, huj\u0161ih kr\u0161itvah in drugih okoli\u0161\u010Dinah,\
  \ ki lahko vplivajo na na\u010Din izvr\u0161evanja kazni zapora; na\u010Din in roki\
  \ izvajanja neposrednega nadzora zavoda). Do izdaje te odlo\u010Dbe obsojenec prestaja\
  \ kazen zapora v zavodu.\nTorej je zagotovljeno tudi ustrezno sodelovanje delodajalca\
  \ oziroma izvajalca izobra\u017Eevanja ter nadzor nad morebitnimi kr\u0161itvami,\
  \ posledi\u010Dno pa lahko direktor zavoda v skladu s sedmim odstavkom 12. \u010D\
  lena ZIKS-1 sodi\u0161\u010Du predlaga, da odlo\u010Di, da obsojenec preostanek\
  \ kazni zapora prestane v zavodu v naslednjih primerih:\n \u010De obsojenec ne izpolnjuje\
  \ ve\u010D pogojev glede zaposlitve oziroma \u0161olanja ali \u0161tudija; \u010D\
  e obsojen\u010Dev delodajalec oziroma izvajalec izobra\u017Eevanja ne upo\u0161\
  teva pogojev izvr\u0161evanja kazni zapora ob koncu tedna in s tem onemogo\u010D\
  a nadzor nad njegovim izvr\u0161evanjem; \u010De obsojenec stori dejanje, ki ima\
  \ znake kaznivega dejanja ali disciplinskega prestopka; \u010De obsojenec kr\u0161\
  i obveznosti, dolo\u010Dene v odlo\u010Dbi direktorja zavoda. \nGlede na navedeno\
  \ ocenjujemo, da je dol\u017Eina izre\u010Dene kazni, ki omogo\u010Da izvr\u0161\
  evanje na obravnavani na\u010Din, ter trajanje tak\u0161nega izvr\u0161evanja v\
  \ KZ-1 v zvezi z ZIKS-1 dolo\u010Deno ustrezno.\nV zvezi s predlogom, naj se za\
  \ obsojence zaradi huj\u0161ih oblik kaznivih dejanj zoper gospodarstvo dolo\u010D\
  i, da ne morejo biti pogojno odpu\u0161\u010Deni, pojasnjujemo, da KZ-1 v zvezi\
  \ s pogojni odpustom na druga\u010Den na\u010Din vzpostavlja razlike glede na storitev\
  \ la\u017Ejega ali te\u017Ejega kaznivega dejanja. Temeljno pravilo dolo\u010Da\
  \ prvi odstavek 88. \u010Dlena KZ-1 tako, da obsojenec, ki je prestal polovico kazni\
  \ zapora, sme biti (ne pa nujno) odpu\u0161\u010Den s prestajanja kazni z nadaljnjim\
  \ pogojem, da do poteka \u010Dasa, za katerega je izre\u010Dena kazen, ne bo storil\
  \ novega kaznivega dejanja. \u010Ce pa gre za obsojenca, ki mu je sodi\u0161\u010D\
  e izreklo kazen nad petnajst let zapora, sme biti v skladu z drugim odstavkom 88.\
  \ \u010Dlena KZ-1 pogojno odpu\u0161\u010Den s prestajanja kazni, ko je prestal\
  \ tri \u010Detrtine kazni. V zvezi z obsojencem, ki mu je sodi\u0161\u010De izreklo\
  \ kazen dosmrtnega zapora, pa tretji odstavek 88. \u010Dlena KZ-1 dolo\u010Da, da\
  \ sme biti pogojno odpu\u0161\u010Den s prestajanja kazni, ko je prestal petindvajset\
  \ let zapora.\nMo\u017Enost pogojnega odpusta je utemeljena na spoznanju, da se\
  \ bodo obsojenci bolje vedli v zavodu za prestajanje kazni zapora oziroma, da bodo\
  \ bolj disciplinirani in bodo posledi\u010Dno bolj sodelovali pri pripravi za \u017E\
  ivljenje po prestani kazni, \u010De vedo, da si s tem lahko omogo\u010Dijo odpust\
  \ iz zapora pred potekom \u010Dasa, na katerega so bili obsojeni. Temu izhodi\u0161\
  \u010Du se pridru\u017Euje tudi spoznanje, da se obsojenci na ve\u010Dletne zaporne\
  \ kazni te\u017Eje prilagodijo na \u017Eivljenje na prostosti, ker pogosto vodi\
  \ v povratni\u0161tvo.\nOb tem poudarjamo, da pogojni odpust ni neposredno odobren\
  \ na podlagi izpolnitve navedenih \u010Dasovnih pogojev iz prvega do tretjega odstavka\
  \ 88. \u010Dlena KZ-1, ampak pristojni organ presoja okoli\u0161\u010Dine iz petega\
  \ odstavka 88. \u010Dlena KZ-1 v vsakem konkretnem primeru. Glede na okoli\u0161\
  \u010Dine konkretnih primerov se pogojno odpu\u0161\u010Denemu obsojencu lahko za\
  \ \u010Das trajanja pogojnega odpusta (do izteka trajanja izre\u010Dene kazni) dolo\u010D\
  ijo tudi varstveno nadzorstvo ter naloge, ki jih mora izpolniti (sedmi in osmi odstavek\
  \ 88. \u010Dlena KZ-1).\nTorej je pogojni odpust institut, ki prispeva k ve\u010D\
  ji disciplini v zavodu, saj predstavlja neke vrste \xBBnagrado, ki si jo je treba\
  \ prislu\u017Eiti\xAB, in omogo\u010Da tudi nadzorovano pripravo na svobodno \u017E\
  ivljenje. Pomembno je, da KZ-1 dolo\u010Da tudi sankcijo za kr\u0161itve, ki bi\
  \ jih obsojenec storil v obravnavanem obdobju, saj 89. \u010Dlen KZ-1 dolo\u010D\
  a sodi\u0161\u010Du mo\u017Enost preklica pogojnega odpusta zaradi storjenih novih\
  \ kaznivih dejanj, pa tudi zaradi dejstva, da obsojenec ne opravlja nalog iz osmega\
  \ odstavka 88. \u010Dlena KZ-1. V takem primeru mora obsojenec v zavodu za izvr\u0161\
  evanje kazni zapora prestati preostanek kazni.\nV zvezi z alternativnim predlogom,\
  \ v skladu s katerim naj bi se kazni izrekale v razponu, pojasnjujemo, da predstavlja\
  \ sistemsko spremembo dolo\u010Danja in izrekanja kazni zapora, ki trenutno ni predvidena.\n\
  Glede predloga, naj se jasnej\u0161e zapi\u0161e pogoje za izrek pogojne obsodbe,\
  \ ocenjujemo, da so pogoji za izrek pogojne obsodbe popolnoma jasno dolo\u010Deni\
  \ v 58. \u010Dlenu KZ-1. Izre\u010De se lahko le v primerih, ko sodi\u0161\u010D\
  e storilcu dolo\u010Di kazen zapora do dveh let ali denarno kazen, in se ne sme\
  \ izre\u010Di, \u010De gre za kaznivo dejanje, za katero KZ-1 predpisuje kazen zapora\
  \ najmanj treh let (posebni minimum).\nOb navedenem morajo biti za izrek pogojne\
  \ obsodbe izpolnjene tudi okoli\u0161\u010Dine iz tretjega odstavka 58. \u010Dlena\
  \ KZ-1, ki ka\u017Eejo na to, da obsojenec ne bo ve\u010D ponavljal kaznivih dejanj.\n\
  V zvezi z begom obsojencev KZ-1 v skladu z na\u010Delom sorazmernosti dolo\u010D\
  a kazniva dejanja v 291. do 293. \u010Dlenu KZ-1.\nSankcijo za polo\u017Eaj, ko\
  \ se obsojenec ne zglasi v zavodu za prestajanje kazni, kar naj bi po predlogu opredelili\
  \ kot kaznivo dejanje, pa KZ-1 dolo\u010Da v tretjem odstavku 94. \u010Dlena KZ-1\
  \ tako, da v \u010Dasu, ko se obsojenec na poziv prestajanje kazni ni odzval ali\
  \ nastopa kazni ni mogo\u010De zagotoviti, ker je na begu, se skriva ali se kako\
  \ druga\u010De izmika izvr\u0161itvi kazni ali je kako druga\u010De nedosegljiv\
  \ dr\u017Eavnim organom, ne te\u010De zastaranje izvr\u0161itve kazni. V skladu\
  \ z navedeno dolo\u010Dbo zastaranje izvr\u0161itve tudi ne te\u010De v \u010Dasu,\
  \ ko je za\u010Detek izvr\u0161evanja odlo\u017Een v skladu z zakonom. KZ-1 v 94.\
  \ \u010Dlenu ustrezno ureja tudi primere, ko obsojenec pobegne s prestajanja kazni,\
  \ saj v takem primeru izvr\u0161itev preostanka kazni sploh ne zastara. \_\_\_\_\
  \_\nNadalje ustrezne ukrepe za primer, ko se obsojenec ne zglasi v zavodu za prestajanje\
  \ kazni, dolo\u010Da tudi ZIKS-1, saj v drugem odstavku 20. \u010Dlena predpisuje\
  \ obveznost zavoda za prestajanje kazni zapora, da o tem obvesti pristojno sodi\u0161\
  \u010De. \u010Ce sodi\u0161\u010De ugotovi, da je bil poziv za nastop kazni obsojencu\
  \ pravilno vro\u010Den ali \u010De iz okoli\u0161\u010Din izhaja, da se obsojenec\
  \ izmika vro\u010Ditvi poziva, odredi privedbo, ki jo izvr\u0161i policija.\nGlede\
  \ predloga, naj se nastop prestajanja kazni vedno dolo\u010Di takoj po izreku pravnomo\u010D\
  ne sodbe, pojasnjujemo, da lahko sodi\u0161\u010De v skladu s tretjim odstavkom\
  \ 20. \u010Dlena ZIKS-1 \u0161e pred izvr\u0161ljivostjo pravnomo\u010Dne sodbe\
  \ odredi privedbo obsojenca, \u010De njegovo dosedanje obna\u0161anje, predvsem\
  \ pa izmikanje udele\u017Ebi na posameznih procesnih dejanjih ali druge posebne\
  \ okoli\u0161\u010Dine ka\u017Eejo na nevarnost, da bo pobegnil. \u010Ce privedba\
  \ ne uspe, \u010De obsojenec sodi\u0161\u010Du ni sporo\u010Dil spremembe svojega\
  \ naslova oziroma prebivali\u0161\u010Da ali \u010De ni mogo\u010De ugotoviti, kje\
  \ se obsojenec nahaja, odredi sodi\u0161\u010De v skladu s \u010Detrtim odstavkom\
  \ navedenega \u010Dlena ZIKS-1 tiralico.\nNadalje so v zvezi z obravnavano problematiko\
  \ pomembne tudi dolo\u010Dbe Zakona o kazenskem postopku (v nadaljevanju ZKP), ki\
  \ v 361. \u010Dlenu za primer, ko je izre\u010Dena sodba s kaznijo zapora \u2013\
  \ torej \u0161e pred pravnomo\u010Dnostjo \u2013 dolo\u010Da mo\u017Enosti za odreditev\
  \ pripora na predlog dr\u017Eavnega to\u017Eilca, \u010De je obto\u017Eenec \u017E\
  e v priporu, pa se ta ob obstoju dolo\u010Denih pogojev lahko podalj\u0161a do pravnomo\u010D\
  nosti in nastopa kazni.\nZKP v sedmem odstavku 361. \u010Dlena dolo\u010Da celo\
  \ mo\u017Enost, da se obto\u017Eenec, ki je v priporu in mu je izre\u010Dena kazen\
  \ zapora, \u0161e pred pravnomo\u010Dnostjo sodbe odda v zavod za prestajanje kazni\
  \ zapora, \u010De to sam zahteva. Mimo zahteve takega obto\u017Eenca pa za\u010D\
  etek prestajanja kazni zapora pred pravnomo\u010Dnostjo sodbe, s katero je bila\
  \ kazen izre\u010Dena, ni mogo\u010D, saj v skladu s 27. \u010Dlenom Ustave RS vsakdo\
  \ velja za nedol\u017Enega, dokler njegova krivda ni ugotovljena s pravnomo\u010D\
  no sodbo.\nGlede na navedeno ocenjujemo, da je tudi ureditev za\u010Detka izvr\u0161\
  evanja kazni zapora ustrezna."
