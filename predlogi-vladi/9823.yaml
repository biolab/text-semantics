response: "Odziv Ministrstva za javno upravo\n\n<link http: pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakon o lokalni samoupravi (v nadaljevanju: ZLS) v 13.a\
  \ \u010Dlenu dolo\u010Da, da ima ob\u010Dina najmanj 5.000 prebivalcev. Do leta\
  \ 2010, do takrat ko je tudi bilo ustanovljenih vseh 212 ob\u010Din, pa je zakon\
  \ omogo\u010Dal izjeme glede \u0161tevila prebivalcev, tako da ima sedaj ve\u010D\
  ina ob\u010Din manj kot 5.000 prebivalcev.\_\n\nPonovna uvedba lokalne samouprave\
  \ kot klasi\u010Dne lokalne samouprave je bila na notranjepoliti\u010Dnem podro\u010D\
  ju ena pomembnej\u0161ih nalog, ki so bile izpeljane v prvem obdobju po osamosvojitvi\
  \ Slovenije. Ustanovitev novih ob\u010Din je bila po osamosvojitvi najve\u010Dja\
  \ reforma teritorialnih upravnih sistemov v dr\u017Eavi. Teritorialni del reforme\
  \ lokalne samouprave je bil pomemben del uvajanja novega sistema lokalne samouprave\
  \ po letu 1994 in je samoupravne lokalne skupnosti temeljito spremenil tudi po njihovem\
  \ obsegu, obmo\u010Dju. Ozemeljski sestavini uvajanja lokalne samouprave je bil\
  \ dan velik strokovni in tudi politi\u010Dni poudarek. Ta ugotovitev velja predvsem\
  \ za prve tri postopke teritorialnih sprememb ob\u010Din, ko se je oblikoval koncept\
  \ ob\u010Din.\_\n\nPreoblikovanje obmo\u010Dij ob\u010Din in ustanovitev novih ob\u010D\
  in kot teritorialna sestavina reforme lokalne samouprave ima svoj ustavni temelj\
  \ v medsebojni povezavi dolo\u010Db 9., 138. in 139. \u010Dlena ustave. 138. \u010D\
  len ustave dolo\u010Da, da prebivalci Slovenije uresni\u010Dujejo lokalno samoupravo\
  \ v ob\u010Dinah in drugih lokalnih skupnostih. V skladu s to dolo\u010Dbo je ob\u010D\
  ina lokalna skupnost, ki ji ustava v prvem odstavku 139. \u010Dlena podeljuje pravni\
  \ status temeljne samoupravne lokalne skupnosti, kar hkrati pomeni, da ob\u010D\
  ini pravnega polo\u017Eaja in pravice njenih prebivalcev, da v njej uresni\u010D\
  ujejo lokalno samoupravo, ne more odvzeti ali ogro\u017Eati noben dr\u017Eavni organ.\
  \ 139. \u010Dlen ustave dolo\u010Da izhodi\u0161\u010De za dolo\u010Ditev obmo\u010D\
  ja ob\u010Dine z zakonom tako, da dolo\u010Da, da njeno obmo\u010Dje obsega obmo\u010D\
  je naselja ali ve\u010D naselij, ki so povezana s skupnimi potrebami in interesi\
  \ prebivalcev ter dolo\u010Da, da se ob\u010Dina ustanovi z zakonom po prej opravljenem\
  \ referendumu, s katerim se ugotovi volja prebivalcev na nekem obmo\u010Dju. Na\
  \ podlagi teh dolo\u010Db ustave sta bila neposredna pravna podlaga za preoblikovanje\
  \ obmo\u010Dij ob\u010Din in ustanovitev novih ob\u010Din \u017Ee omenjeni ZLS in\
  \ <link http: pisrs.si pis.web external-link-new-window internal link in current>Zakon\
  \ o referendumu za ustanovitev ob\u010Din.\_\n\nMerila za dolo\u010Ditev obmo\u010D\
  ja ob\u010Dine oziroma pogoji, ki jih mora izpolnjevati obmo\u010Dje, da je lokalna\
  \ skupnost, ki ji je z ustanovitvijo, torej z zakonom, mogo\u010De dati pravni status\
  \ ob\u010Dine ali mestne ob\u010Dine, so bili dolo\u010Deni z ZLS. 13. \u010Dlen\
  \ je dolo\u010Dal seznam nalog, ki so bile merilo za oblikovanje ob\u010Din. Bilo\
  \ jih je enajst, od katerih je zadostovalo, da je obmo\u010Dje izpolnjevalo ve\u010D\
  ino nalog. Zakon je dolo\u010Dal, da se lahko na zahtevo mesta, ki ima najmanj 10.000\
  \ prebivalcev in je zemljepisno, gospodarsko in kulturno sredi\u0161\u010De \u0161\
  ir\u0161ega obmo\u010Dja, ustanovi mestna ob\u010Dina. Ta bi se lahko ustanovila\
  \ tudi iz zgodovinskih razlogov. S prvo novelo zakona (Zakon o spremembah in dopolnitvah\
  \ zakona o lokalni samoupravi, Uradni list RS, \u0161t. 57/94), ki je bila sprejeta\
  \ neposredno pred oblikovanjem obmo\u010Dij novih ob\u010Din, vendar \u017Ee po\
  \ izvedenem predhodnem referendumu za ustanovitev ob\u010Din, so bile dolo\u010D\
  be, ki so dolo\u010Dale merila in pogoje za ustanovitev ob\u010Dine in mestne ob\u010D\
  ine, spremenjene in dopolnjene. Novi 13. \u010Dlen je kot temeljno merilo za ustanovitev\
  \ ob\u010Dine dolo\u010Dil njeno sposobnost zadovoljevanja potreb in interesov prebivalcev\
  \ in izpolnjevanje drugih nalog v skladu z zakonom. \u0160telo naj bi se, da je\
  \ ob\u010Dina sposobna zadovoljevati potrebe svojega prebivalstva in izpolnjevati\
  \ druge svoje naloge, \u010De so bili na njenem obmo\u010Dju izpolnjeni vsi z zakonom\
  \ predpisani pogoji (prostori za upravno dejavnost, osnovna \u0161ola, zdravstveni\
  \ dom ali zdravstvena postaja, knji\u017Enica, trgovina z \u017Eivili in me\u0161\
  anim blagom, oskrba s pitno vodo, odvajanje in \u010Di\u0161\u010Denje odpadnih\
  \ voda, oskrba z elektri\u010Dno energijo, po\u0161tne storitve, finan\u010Dne storitve).\
  \ Novi 13. a \u010Dlen pa je dolo\u010Dil, da ima ob\u010Dina najmanj 5.000 prebivalcev,\
  \ sme pa izjemoma imeti manj prebivalcev zaradi geografskih, obmejnih, narodnostnih,\
  \ zgodovinskih ali gospodarskih razlogov. Novela je vsebovala tudi novi 15. a \u010D\
  len, ki je opredelil merila za dolo\u010Ditev mesta, dopolnitve 16. \u010Dlena,\
  \ s katerimi so bili dolo\u010Deni pogoji \u0161tevila prebivalcev in \u0161tevila\
  \ delovnih mest, ki jih mora izpolnjevati mesto, da lahko dobi status mestne ob\u010D\
  ine, ter 16. a \u010Dlen, ki je dolo\u010Dal dodatne pogoje za mestno ob\u010Dino.\n\
  \nZa postopek ustanovitve ob\u010Din v letu 1994 je bil torej sprejet Zakon o referendumu\
  \ za ustanovitev ob\u010Din, ki je po ustanovitvi prvih ob\u010Din prenehal veljati.\
  \ Dva naslednja postopka za ustanovitev ob\u010Din v letu 1998 in 2002 sta potekala\
  \ po dolo\u010Dbah <link http: pisrs.si pis.web external-link-new-window internal\
  \ link in current>Zakona o postopku za ustanovitev ob\u010Din ter za dolo\u010D\
  itev njihovih obmo\u010Dij. Vse tri postopke je ozna\u010Devala mo\u010Dna vloga\
  \ ustavnega sodi\u0161\u010Da, ki je s svojimi presojami vzpostavljalo z ustavo\
  \ skladno razumevanje na\u010Dela lokalne samouprave in koncepta ob\u010Dine ter\
  \ mestne ob\u010Dine.\_\n\nDogajanja pri ustanavljanju ob\u010Din so imela naslednje\
  \ skupne zna\u010Dilnosti:\nvelika vloga ustavnega sodi\u0161\u010Da pri oblikovanju\
  \ ustavnega koncepta ob\u010Dine, mestne ob\u010Dine in razumevanja ter z ustavo\
  \ skladne uporabe kriterijev in pogojev za ustanovitev ob\u010Dine oziroma mestne\
  \ ob\u010Dine,krog pobudnikov in predlagateljev za za\u010Detek postopka za ustanovitev\
  \ ob\u010Dine je bil zelo \u0161irok (zbori krajanov, sveti krajevnih skupnosti,\
  \ ob\u010Dinski sveti, poslanci, in drugi z ustavo dolo\u010Deni predlagatelji),nejasna\
  \ je bila vloga vlade (v primerjavi z njenim ustavnim polo\u017Eajem nosilca izvr\u0161\
  ilne funkcije oblasti) v postopkih teritorialne \u010Dlenitve dr\u017Eave na ob\u010D\
  ine, v katerih je oziroma ni bila predlagatelj ustanovitve nove ob\u010Dine,umestitev\
  \ predhodnega postopka pred razpisom referenduma v pristojnost dr\u017Eavnega zbora\
  \ je bila neskladna z njegovim ustavnim polo\u017Eajem in postopki ter na\u010D\
  inom dela ter zna\u010Dajem odlo\u010Danja,nejasna so bila razmerja med rednim zakonodajnim\
  \ postopkom po poslovniku dr\u017Eavnega zbora in posebnim postopkom po zakonu o\
  \ postopku za ustanovitev ob\u010Din,enako je veljalo za pravno varstvo pravic,\
  \ interesov in pravnih koristi pobudnikov in predlagateljev v predhodnem postopku.\n\
  Z <link http: pisrs.si pis.web external-link-new-window internal link in current>Zakonom\
  \ o spremembah in dopolnitvah zakona o lokalni samoupravi (ZLS-M), je bil Zakon\
  \ o postopku za ustanovitev ob\u010Din ter za dolo\u010Ditev njihovih obmo\u010D\
  ij razveljavljen in njegova vsebina prenesena v ZLS-M. Noveliran ZLS je tako urejal\
  \ postopek za spremembo obmo\u010Dij ob\u010Din in posledi\u010Dno morebitno ustanovitev\
  \ novih ob\u010Din in kriterije ter pogoje za ob\u010Dino. Postopek ni bistveno\
  \ druga\u010Den od postopka, ki ga je predpisoval razveljavljeni zakon o postopku\
  \ za ustanovitev ob\u010Din ter za dolo\u010Ditev njihovih obmo\u010Dij. Razlikoval\
  \ se je v toliko, da se postopek ne mogel za\u010Deti na podlagi pobude zbora krajanov\
  \ ali sveta krajevne skupnosti, temve\u010D so bili predlagatelji, poleg z ustavo\
  \ dolo\u010Denih (poslanec, vlada, 5.000 volivcev), lahko \u0161e ob\u010Dinski\
  \ sveti. Razlikoval pa se je tudi v tem, da je bilo predlagateljem zagotovljeno\
  \ pravno varstvo v predhodnem postopku, in sicer so lahko zoper sklep, s katerim\
  \ je dr\u017Eavni zbor ocenil, da niso izpolnjeni pogoji za ustanovitev ob\u010D\
  ine oziroma za spremembo njenega obmo\u010Dja, spro\u017Eili upravni spor. Kriteriji\
  \ in pogoji za ustanovitev ob\u010Dine pa so bili le malo druga\u010Dni od tistih,\
  \ ki so bili uporabljeni za ustanovitev ob\u010Din v prvih dveh postopkih leta 1994\
  \ in 1998. Bistvena je bila le omejitev izjemnega ustanavljanja ob\u010Din zaradi\
  \ geografskih, obmejnih, narodnostnih, zgodovinskih ali gospodarskih razlogov. Izjemoma\
  \ se je lahko torej ustanovila ob\u010Dina, ki je imela manj kot 5000 prebivalcev,\
  \ vendar ne manj kot 2.000 prebivalcev. Tedaj je ureditev postopka za spreminjanje\
  \ obmo\u010Dja ob\u010Dine izhajala iz ugotovitve, da je reforma lokalne samouprave,\
  \ ki je vklju\u010Devala oblikovanje mre\u017Ee temeljnih samoupravnih lokalnih\
  \ skupnosti, zaklju\u010Dena. V skladu s takrat veljavno ureditvijo je potekal postopek\
  \ sprememb obmo\u010Dij ob\u010Din in ustanovitev 17 novih ob\u010Din v letu 2006\
  \ in predhodni postopek za ustanovitev ob\u010Din v letu 2009.\_\n\nZna\u010Dilnost\
  \ obeh postopkov je bila, da je bilo spregledano stali\u0161\u010De ustavnega sodi\u0161\
  \u010Da, izra\u017Eeno v obrazlo\u017Eitvi odlo\u010Dbe U-I-103/02, da je v prvih\
  \ dveh postopkih ustanavljanja ob\u010Din (1994 in 1998) \u0161lo za oblikovanje\
  \ oziroma usklajevanje vseh obmo\u010Dij ob\u010Din z ustavno zasnovo ob\u010Dine\
  \ in zakonskimi merili, v letu 2002 pa naj bi \u0161lo za nov, samostojen postopek,\
  \ ki ni v neposredni povezavi s prej\u0161njima, temve\u010D je pomenil le postopek\
  \ spreminjanja obmo\u010Dij ob\u010Din. V nasprotju s tem stali\u0161\u010Dem pa\
  \ so bila upo\u0161tevana stali\u0161\u010Da ustavnega sodi\u0161\u010Da iz obdobja\
  \ oblikovanja in usklajevanja obmo\u010Dij ob\u010Din z ustavno zasnovo ob\u010D\
  ine in tudi njegovo mnenje, da ustava sicer poobla\u0161\u010Da zakonodajalca, da\
  \ z zakonom ustanovi ob\u010Dine ter dolo\u010Di njihova obmo\u010Dja ter da pri\
  \ tem upo\u0161teva merila, ki jih je z zakonom sam dolo\u010Dil, kot celoto, pri\
  \ \u010Demer pa je ustavno dopustno, da dr\u017Eavni zbor merila \u0161tevila prebivalcev\
  \ ne upo\u0161teva togo in vsebinska merila upo\u0161teva relativno, \u010De iz\
  \ pravne in dejanske ureditve dejavnosti, ki naj bi bile zagotovljene na obmo\u010D\
  ju prihodnje ob\u010Dine, izhaja, da jih je treba zagotavljati na \u0161ir\u0161\
  em obmo\u010Dju oziroma so tako tudi zagotovljene. Zna\u010Dilnost obeh postopkov\
  \ je tudi, da je bilo za ustanovitev nove ob\u010Dine pomembno formalno izpolnjevanje\
  \ z zakonom dolo\u010Denih pogojev in meril v skladu z zgoraj zapisanimi stali\u0161\
  \u010Di ustavnega sodi\u0161\u010Da, niso pa bili pretehtani vsi vidiki sposobnosti\
  \ zagotavljanja uresni\u010Devanja potreb in interesov lokalne skupnosti in izvr\u0161\
  evanja z zakonom dolo\u010Denih izvirnih nalog ob\u010Dine, na kar je opozarjala\
  \ vlada, ki je skrbela za izvr\u0161evanje zakonov in delovanje javne uprave v celoti,\
  \ tudi lokalne samouprave, v postopkih teritorialne drobitve dr\u017Eave, da ni\
  \ bila primerno obravnavana teritorialna integriteta ob\u010Dine kot samoupravne\
  \ lokalne skupnosti, da so bili predlogi, ki so praviloma temeljili na pobudah lokalnih\
  \ iniciativnih skupin, obravnavani predvsem z vidika \xBBpravice do lokalne samouprave\xAB\
  \ kot pravice \xBBdo svoje ob\u010Dine\xAB ter da je v postopek posegalo ustavno\
  \ sodi\u0161\u010De, ki je vsak poskus zavrnitve predloga ocenjevalo z vidika morebitnega\
  \ arbitrarnega odlo\u010Danja glede na predhodne postopke.\_\n\nV Sloveniji je sedaj\
  \ 212 ob\u010Din, ki so si med seboj zelo razli\u010Dne po obmo\u010Dju, \u0161\
  tevilu naselij, najbolj pa izstopa razlika v \u0161tevilu prebivalcev. 112 ob\u010D\
  in ima manj kot 5.000 prebivalcev. Te so bile ustanovljene zakonito na podlagi izjem,\
  \ ki jih je do leta 2010 dopu\u0161\u010Dal zakon.\_ Vlada Republike Slovenije je\
  \ po obravnavi predlogov za spremembe obmo\u010Dij ob\u010Din in ustanovitev novih\
  \ ob\u010Din julija 2009 Dr\u017Eavnemu zboru Republike Slovenije posredovala mnenje,\
  \ da nasprotuje ustanavljanju novih ob\u010Din. Ob tem je sprejela sklep, s katerim\
  \ je nalo\u017Eila Slu\u017Ebi Vlade Republike Slovenije za lokalno samoupravo in\
  \ regionalno politiko, da z vidika sposobnosti uresni\u010Devanja lokalne samouprave\
  \ pripravi celovito analizo posledic ustanavljanja velikega \u0161tevila novih ob\u010D\
  in od uvedbe lokalne samouprave v Republiki Sloveniji. Vlada je namre\u010D ugotovila,\
  \ da je dolgotrajni proces uvajanja novega sistema lokalne samouprave pripeljal\
  \ do velikega \u0161tevila ob\u010Din, ki se med seboj zelo razlikujejo po sposobnostih\
  \ uresni\u010Devanja z ustavo in zakonom urejenega sistema lokalne samouprave. Ocenila\
  \ je, da velik del ob\u010Din, predvsem pa tiste, ki ne izpolnjujejo niti temeljnega\
  \ prebivalstvenega kriterija in nimajo 5.000 prebivalcev, niso sposobne uresni\u010D\
  evati svojih nalog v skladu z na\u010Deli funkcionalne in finan\u010Dne avtonomije.\
  \ Z novim drobljenjem obmo\u010Dij ob\u010Din bi se situacija \u0161e slab\u0161\
  ala, zato je bilo ta proces treba kon\u010Dati.\_\n\nS stali\u0161\u010Da izvr\u0161\
  evanja zakonov, ki urejajo sistem, delovanje, financiranje ob\u010Din in s stali\u0161\
  \u010Da izvajanja ob\u010Dinskih nalog, kar mora vlada v skladu s svojimi pristojnostmi\
  \ zagotoviti, pri ustanavljanju ob\u010Din treba upo\u0161tevati vse tiste kriterije\
  \ in pogoje, ki opredeljujejo njeno sposobnost zagotavljanja uresni\u010Devanja\
  \ potreb in interesov lokalne skupnosti in izvr\u0161evanje z zakonom dolo\u010D\
  enih izvirnih nalog ob\u010Dine. Ta sposobnost mora biti zagotovljena trajno, ne\
  \ samo ob ustanovitvi, kar je v skladu s temeljnimi na\u010Deli Evropsko listino\
  \ lokalne samouprave (Uradni list RS \u2013 Mednarodne pogodbe, \u0161t. 15/96).\
  \ Zato je v letu 2010 pri\u0161lo do spremembe ZLS, s katero je bil \u010Drtan odstavek\
  \ 13.a \u010Dlena ZLS, ki je dopu\u0161\u010Dal izjeme. Po letu 2010, ko izjeme\
  \ niso ve\u010D dovoljene, je bila ustanovljena le \u0161e ena ob\u010Dina, in sicer\
  \ Ankaran po odlo\u010Ditvi Ustavnega sodi\u0161\u010Da RS, pri se je postopek za\
  \ ustanovitev zanjo za\u010Del pred spremembo ZLS \u017Ee v letu 2009. Marca 2010\
  \ je Dr\u017Eavni zbor zavrnil ustanovitev Ob\u010Dine Ankaran, junija 2010 pa je\
  \ bila sprejeta novela ZLS, ki je \u010Drtala izjeme. Ustavno sodi\u0161\u010De\
  \ je odlo\u010Ditev o ustanovitvi ob\u010Dine sprejelo zaradi arbitrarne odlo\u010D\
  itve Dr\u017Eavnega zbora, saj je pod istimi pogoji na isti seji ustanovil drugo\
  \ ob\u010Dino, Ankarana pa ne. Glede na navedeno so bile vse obstoje\u010De ob\u010D\
  ine z manj\u0161im \u0161tevilom prebivalcev od 5.000 ustanovljene zakonito, v skladu\
  \ s takrat veljavnimi pogoji. Zaradi prepovedi retroaktivnosti veljave predpisov\
  \ jih ni mogo\u010De ukiniti. Pomembno je, da je bila dose\u017Eena zaustavitev\
  \ procesa drobitve ob\u010Din ter s tem slabitve njihove funkcionalne in finan\u010D\
  ne sposobnosti.\n\nNaj ob pojasnilu o teritorialni \u010Dlenitvi slovenske lokalne\
  \ samouprave opozorimo \u0161e na to, da ima glede na skupno \u0161tevilo prebivalcev\
  \ v Republiki Sloveniji povpre\u010Dna slovenska ob\u010Dina okoli 9.250 prebivalcev,\
  \ medtem ko je povpre\u010Dje v \u010Dlanicah Evropske unije pol manj\u0161e, 5.580\
  \ prebivalcev. Poleg tega je te\u017Eave, ki so posledica razli\u010Dne velikosti\
  \ ob\u010Din, mogo\u010De presegati tudi z razli\u010Dnimi oblikami medob\u010D\
  inskega sodelovanja pri izvr\u0161evanju ob\u010Dinskih pristojnosti. Medob\u010D\
  insko sodelovanje slovenske ob\u010Dine izvajajo na \u0161tevilnih podro\u010Djih,\
  \ na primer pri oskrbi s pitno vodo, ravnanju z odpadki, pri zagotavljanju zdravstvenega\
  \ varstva, vzdr\u017Eevanje cest, varstvu pred naravnimi nesre\u010Dami, prostorskem\
  \ na\u010Drtovanju, varovanju okolja, javnih knji\u017Enicah ali turizmu. Ob\u010D\
  ine tako s sodelovanjem zdru\u017Eujejo kadrovske, finan\u010Dne in organizacijske\
  \ vire, s tem pa ustvarijo sinergijo in optimizirajo ekonomijo obsega. Pogosto gre\
  \ tu za javne slu\u017Ebe, ki \u017Ee po definiciji presegajo geografske meje ob\u010D\
  in. Medob\u010Dinsko sodelovanje pri izvajanju javnih storitev so za prebivalce\
  \ politi\u010Dno sprejemljivej\u0161a re\u0161itev, kot pa na\u010Drti za teritorialno\
  \ reorganizacijo oziroma zmanj\u0161evanje \u0161tevila ob\u010Din. Slednje vedno\
