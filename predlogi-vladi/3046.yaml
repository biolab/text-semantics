response: "Odziv Ministrstva za infrastrukturo in prostor\nDirektiva 2009/125/ES Evropskega\
  \ parlamenta in Sveta EU z dne 21. oktobra 2009 o vzpostavitvi okvira za dolo\u010D\
  anje zahtev za okoljsko primerno zasnovo izdelkov, povezanih z energijo (prenovitev)\
  \ dolo\u010Da zahteve, ki jih morajo izpolnjevati proizvodi, povezani z energijo,\
  \ da se lahko dajo na trg ali v uporabo. Na podlagi te direktive je Komisija EU\
  \ sprejela do danes dve uredbi, ki se nana\u0161ata na sijalke:\n Uredba Komisije\
  \ \u0161t. 245/2009, v zvezi z zahtevami za okoljsko primerno zasnovo fluorescen\u010D\
  nih sijalk brez vdelanih predstikalnih naprav, visokointenzivnostih sijalk in predstikalnih\
  \ naprav in svetilk za delovanje teh sijalk: ta uredba med drugim dolo\u010Da tudi\
  \ maksimalno vsebnost \u017Eivega srebra, ki je za energijsko u\u010Dinkovitost\
  \ fluorescen\u010Dne sijalke 1,4 mg, za energijsko u\u010Dinkovite visokointenzivnostne\
  \ sijalke pa najve\u010D 12 mg. Uredba Komisije (ES) \u0161t. 244/2009 v zvezi z\
  \ zahtevami za okoljsko primerno zasnovo neusmerjenih svetil v gospodinjstvu navaja,\
  \ da pri energijsko u\u010Dinkovitih kompaktnih fluorescen\u010Dnih sijalk z najmanj\
  \ vsebnosti \u017Eivega srebra, le-ta ne sme presegati vrednosti 1,23 mg. \nPrav\
  \ zaradi vsebnosti \u017Eivega srebra, ki je ob nepravilni uporabi lahko nevaren,\
  \ obe Uredbi dolo\u010Data, da morajo proizvajalci dati na voljo kon\u010Dnim uporabnikom\
  \ navodila za vzdr\u017Eevanje oziroma navodila za odstranitev ostankov svetila,\
  \ se se svetilo po nesre\u010Di razbije in priporo\u010Dila za odstranitev svetila\
  \ on koncu njegove \u017Eivljenjske dobe.\nZ dolo\u010Ditvijo zahtev za energijsko\
  \ u\u010Dinkovitost svetil iz teh uredb se bodo zmanj\u0161ale skupne emisije \u017E\
  ivega srebra. Upo\u0161tevati je potrebno tudi Direktivo 2002/96/ES Evropskega parlamenta\
  \ in Sveta o odpadni elektri\u010Dni in elektronski opremi, da se \u010Dim bolj\
  \ zmanj\u0161a morebitno tveganje za okolje in zdravje ljudi v primeru naklju\u010D\
  nega razbitja kompaktnih fluorescen\u010Dnih sijalk ali ob koncu njihovega \u017E\
  ivljenjskega ciklusa.\nZahteve za okoljsko primerno zasnovo proizvodov, za katere\
  \ veljata ti uredbi, morajo biti namenjene izbolj\u0161anju njihove okoljske u\u010D\
  inkovitosti ter prispevati k delovanju notranjega trga in cilju Skupnosti, da do\
  \ leta 2020 zmanj\u0161ajo porabo energije za 20% v primerjavi s predvideno porabo\
  \ energije v navedenem letu, \u010De ne bi bili izvedeni nikakr\u0161ni ukrepi.\
  \ Uredbi morata pove\u010Dati uveljavitev energijsko u\u010Dinkovitih proizvodov\
  \ iz teh uredb na trgu, kar bo v primerjavi s predvideno porabo energije v letu\
  \ 2020, \u010De v tem letu ne bi bil izveden nikakr\u0161en ukrep za okoljsko primerno\
  \ zasnovo, predvidoma prihranilo 39 TWh energije.\nZahteve za okoljsko primerno\
  \ zasnovo ne smejo vplivati na uporabnost z vidika uporabnika in tudi ne smejo negativno\
  \ vplivati na zdravje, varnost ali okolje. Zlasti pa morajo prednosti, ki jih prina\u0161\
  a manj\u0161a poraba elektri\u010Dne energije v obdobju uporabe, prese\u010Di morebitne\
  \ dodatne vplive na okolje v fazi proizvodnje izdelkov iz teh uredb.\nGlede cene\
  \ var\u010Dnih sijalk ne moremo dati mnenja, saj se prosto oblikujejo na tr\u017E\
  i\u0161\u010Du. Dejstvo pa je, da imajo sijalke ob pravilni uporabi bistveno dalj\u0161\
  o \u017Eivljenjsko dobo (\u017Earnice nekje okoli 1.000 ur, var\u010Dne sijalke\
  \ 10.000 do 20.000 ur), kakor tudi manj\u0161o porabe elektri\u010Dne enrgije in\
  \ s tem manj\u0161i vpliv na okolje.\n \nOdziv Ministrstva za zdravje\nSlovenija\
  \ bi zakonodajni postopek, s katerim bi EU omejila ali prepovedala var\u010Dne sijalke,\
  \ lahko spro\u017Eila le na podlagi utemeljenih dokazov in ocen. V zvezi z omenjeno\
  \ \u0161tudijo, ki je pokazala spro\u0161\u010Danje zdravju nevarnih kemikalij ob\
  \ delovanju var\u010Dnih sijalk, doslej nismo prejeli nobene uradne informacije,\
  \ prav tako v Sloveniji sami nimamo konkretnih podatkov, na podlagi katerih bi lahko\
  \ tako pobudo ustrezno argumentirali. Po informacijah, ki smo jih uspeli zbrati\
  \ iz drugih (neuradnih) virov, tudi sami izvajalci \u0161tudije poudarjajo, da so\
  \ koncentracije spro\u0161\u010Denih nevarnih snovi nizke in bi lahko predstavljale\
  \ tveganje za zdravje le v posebnih okoli\u0161\u010Dinah (dolgo zadr\u017Eevanje\
  \ v neposredni bli\u017Eini pri\u017Egane sijalke). Za izvedbo pobude Slovenija\
  \ v tem trenutku torej nima ustreznih podlag in argumentov.\nInformacije o tem,\
  \ da naj bi Nem\u010Dija predlagala prepoved var\u010Dnih sijalk, nimamo, glede\
  \ na to, da tudi pristojni organi v Nem\u010Diji ocenjujejo, da je uporaba var\u010D\
  nih sijalk varna, pa je vpra\u0161anje, ali je do takega predloga res pri\u0161\
  lo.\nOb vsem navedenem je treba poudariti, da ima EU za omejitev teh tveganj na\
  \ voljo \u0161e druge instrumente, in je prepoved skrajni ukrep, ki ga je vendarle\
  \ treba obravnavati tudi z vidika koristi, ki jih uporaba teh \u017Earnic prina\u0161\
  a na drugih podro\u010Djih. Zaradi manj\u0161e  porabe energije se na primer zmanj\u0161\
  ujejo emisije nevarnih snovi pri njeni proizvodnji, ki prav tako predstavljajo tveganje\
  \ za zdravje ljudi (\u017Eivo srebro, CO2, nanodelci, dioksini \u2026). Navsezadnje\
  \ pa lahko pri\u010Dakujemo, da bodo z razvojem novih tehnologij var\u010Dne sijalke\
  \ nadomestile nove/druga\u010Dne re\u0161itve (recimo LED).\n \n "
