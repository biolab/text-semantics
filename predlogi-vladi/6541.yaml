response: "Odziv Ministrstva za infrastrukturo\nPooblastila policistov in ob\u010D\
  inskih redarjev v zvezi z nadzorom parkiranja vozil na parkirnem mestu, ozna\u010D\
  enem za invalide, so dolo\u010Dena v Zakonu o pravilih cestnega prometa (Uradni\
  \ list  RS, \u0161t. 82/13 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, v nadaljnjem\
  \ besedilu ZPrCP).\nV 13. \u010Dlenu je dolo\u010Deno, da policisti nadzirajo in\
  \ urejajo promet na javnih cestah in nekategoriziranih cestah, ki se uporabljajo\
  \ za cestni promet, nadzirajo stanje in prevoznost teh cest, vozila, tovor v in\
  \ na vozilih, voznike in druge udele\u017Eence cestnega prometa, ter izvajajo pooblastila\
  \ dolo\u010Dena z mednarodnimi pogodbami, s tem zakonom ali drugimi predpisi, ki\
  \ se nana\u0161ajo na varnost cestnega prometa. V 15. \u010Dlenu pa je dolo\u010D\
  eno, da ob\u010Dinski redarji na cestah v naselju (vklju\u010Dno z nekategoriziranimi\
  \ cestami, ki so dane v javno uporabo), na ob\u010Dinskih cestah zunaj naselja in\
  \ nekategoriziranih cestah zunaj naselja, ki se uporabljajo za javni cestni promet,\
  \ izvajajo nadzor nad dolo\u010Dbami dolo\u010Denih \u010Dlenov ZPrCP, med drugim\
  \ tudi dolo\u010Db 67. \u010Dlena ZPrCP, ki se nana\u0161a na parkiranje na parkirnem\
  \ mestu, ozna\u010Denem za invalide.\nGlede pristojnosti za nadzor torej ni razlike\
  \ med kategoriziranimi cestami in nekategoriziranimi cestami, ki se so dane v javno\
  \ uporabo. Nekategorizirana cesta, ki je dana v javno uporabo, je vsaka prometna\
  \ povr\u0161ina, na kateri se opravlja promet na na\u010Din in pod pogoji, kot jih\
  \ dolo\u010Dajo predpisi o varnosti cestnega prometa (ZPrCP, Zakon o cestah in podzakonski\
  \ predpisi izdani na njuni podlagi) in jih dolo\u010Di lastnik ali od njega poobla\u0161\
  \u010Deni upravljavec. Med te povr\u0161ine spadajo tudi parkiri\u0161\u010Da pred\
  \ trgovskimi centri in drugimi zasebnimi zemlji\u0161\u010Di (domovi za starej\u0161\
  e, lekarnami, bankami), \u010De je prometna povr\u0161ina dostopna vsem pod enakimi\
  \ pogoji.\n\u010Ce pa lastnik parkiri\u0161\u010Da \u017Eeli odvzeti status prometne\
  \ povr\u0161ine, mora to ustrezno ozna\u010Diti. To lahko stori s fizi\u010Dno oviro\
  \ (npr. zapornico) ali s postavitvijo predpisane prometne signalizacije, s katero\
  \ prepove promet motornih vozil. Na neprometnih povr\u0161inah lahko lastniki samostojno\
  \ dolo\u010Dajo pogoje za parkiranje, predvsem zaradi varovanja osebne lastnine\
  \ pa policisti in ob\u010Dinski redarji nimajo pristojnosti za nadzor parkiranih\
  \ vozil.\nGlede na navedeno menimo, da ni potrebe za spremembo zakonodaje, ki bi\
  \ druga\u010De uredila pristojnost za nadzor parkiranih vozil na mestih za invalide,\
  \ saj je v obstoje\u010Dih predpisih o varnosti cestnega prometa ustrezna pravna\
  \ podlaga za ukrepanje ob\u010Dinskih redarjev in policistov tudi na zasebnih prometnih\
  \ povr\u0161inah, ki so dane v javno uporabo. \n "
