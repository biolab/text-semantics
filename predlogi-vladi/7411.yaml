response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZahvaljujemo se vam za izra\u017Eeno mnenje in predlagane re\u0161itve pokojninskega\
  \ sistema. Hkrati v zvezi z ureditvijo nadur v okviru pokojninskega sistema in izra\u017E\
  eno zahtevo pojasnjujemo, da enako kot prej\u0161nji Zakon o pokojninskem in invalidskem\
  \ zavarovanju (ZPIZ-1) tudi veljavni Zakon o pokojninskem in invalidskem zavarovanju\
  \ (ZPlZ-2) dolo\u010Da, da se pri izra\u010Dunu pokojninske osnove vzamejo pla\u010D\
  e oziroma osnove, od katerih so bili pla\u010Dani prispevki (39. \u010Dlen ZPIZ-1\
  \ in 30. \u010Dlen ZPIZ-2). ZPIZ-2 nadalje v 18. to\u010Dki 7. \u010Dlena dolo\u010D\
  a definicijo osnove kot osnovo, od katere se skladno s zakonom pla\u010Dujejo prispevki.\
  \ Osnova za pla\u010Dilo prispevkov za zaposlene je bila dolo\u010Dena v 208. \u010D\
  lenu ZPIZ-1. Prispevki za obvezno zavarovanje so se tako pla\u010Dali iz pla\u010D\
  e in iz nadomestil pla\u010De, obra\u010Dunali in pla\u010Dali pa so se tudi od\
  \ vseh drugih prejemkov iz delovnega razmerja. Izhajajo\u010D iz navedenega so se\
  \ prispevki pla\u010Dali tudi iz pla\u010Dila za nadure. Vendar pa je ZPIZ-1 vseboval\
  \ tudi posebni 42. \u010Dlen, ki je izrecno na\u0161teval prejemke, ki se, kljub\
  \ temu da so bili od teh prejemkov pla\u010Dani prispevki, niso v\u0161tevali v\
  \ pokojninsko osnovo. Med izlo\u010Denimi prejemki so bili tako tudi prejemki za\
  \ delo, ki ga je delavec opravil zunaj okvira rednega dela, kot je delo preko polnega\
  \ delovnega \u010Dasa (nadure), ki presega omejitve, dolo\u010Dene v zakonu o delovnih\
  \ razmerjih.\nOsnovo za pla\u010Dilo prispevkov za osebe v delovnem razmerju, podobno\
  \ kot je ZPIZ-1 dolo\u010Dal v 208. \u010Dlenu, povzema veljavni ZPIZ-2 v 144. \u010D\
  lenu s temeljno razliko, da ZPIZ-2 nobenega prejemka, od katerega se pla\u010Dujejo\
  \ prispevki, ne izlo\u010Da iz pokojninske osnove. To pomeni, da se vsi prejemki\
  \ (vklju\u010Dno s pla\u010Dilom za nadure) v\u0161tevajo v posameznikovo pokojninsko\
  \ osnovo, seveda pod pogojem, da so bili prispevki pla\u010Dani. S tem se uresni\u010D\
  uje eden od temeljnih namenov pokojninske reforme, ki je v tem, da se vsi prejemki,\
  \ od katerih so bili pla\u010Dani prispevki, v\u0161tevajo v pokojninsko osnovo\
  \ ter na ta na\u010Din odrazijo v pravicah, ki temeljijo na vpla\u010Danih prispevkih.\n\
  Ob tem naj nadalje pojasnimo, da za izra\u010Dun pokojninske osnove 3. odstavek\
  \ 400. \u010Dlena ZPIZ-2 ohranja enako tehniko prera\u010Duna pla\u010D, izpla\u010D\
  anih za delo preko polnega delovnega \u010Dasa (nadure), kot je to dolo\u010Dal\
  \ 1. odstavek 44. in 407. \u010Dlen ZPIZ-1. Tako se nadure do uveljavitve prvega\
  \ samostojnega ZPIZ iz leta 1992, upo\u0161tevajo pri izra\u010Dunu pokojninske\
  \ osnove, \u010De so se po predpisih o delovnih razmerjih \u0161tele kot posebni\
  \ delovni pogoj. Nadure za obdobje od uveljavitve ZPIZ (1. april 1992) do uveljavitve\
  \ ZPIZ-2, pa se pri izra\u010Dunu pokojninske osnove upo\u0161tevajo najve\u010D\
  \ za toliko ur dela preko polnega delovnega \u010Dasa, kolikor je dovoljeno po predpisih\
  \ o delovnih razmerjih, in pod pogojem, da so od nadur pla\u010Dani prispevki.\n\
  Iz zapisanega izhaja, da je bila pravna ureditev, na podlagi katere se v pokojninsko\
  \ osnovo upo\u0161tevajo nadure, od katerih so bili pla\u010Dani prispevki uveljavljena\
  \ z ZPIZ-2. Torej od 1.1.2013 se pla\u010Dilo za nadure, od katerega so bili pla\u010D\
  ani prispevki upo\u0161teva v pokojninsko osnovo v celoti, saj ZPIZ-2 ne vsebuje\
  \ ve\u010D omejitve, ki jo je vseboval predhodno veljavni ZPIZ-1. V skladu z 400.\
  \ \u010Dlenom ZPIZ-2 pa velja, da se po izra\u010Dunu pokojninske osnove za obdobja\
  \ do uveljavitve tega zakona upo\u0161tevajo pla\u010De in osnove, od katerih so\
  \ bili pla\u010Dani prispevki, po predpisih veljavnih do uveljavitve tega zakona.\
  \ Po istem \u010Dlenu se tudi pla\u010Da, izpla\u010Dana za delo preko polnega delovnega\
  \ \u010Dasa do uveljavitve Zakona o pokojninskem in invalidskem zavarovanju (Uradni\
  \ list RS, \u0161t. 12/92, 5/94, 7/96 in 54/98), upo\u0161teva pri izra\u010Dunu\
  \ pokojninske osnove, \u010De je bila izpla\u010Dana za delo, ki se je po predpisih\
  \ o delovnih razmerjih \u0161telo kot posebni delovni pogoj. Pla\u010Da, izpla\u010D\
  ana za delo preko polnega delovnega \u010Dasa za obdobje od 1. aprila 1992 do uveljavitve\
  \ tega zakona, se pri izra\u010Dunu pokojninske osnove upo\u0161teva najve\u010D\
  \ za toliko ur dela preko polnega delovnega \u010Dasa, kolikor je dovoljeno po predpisih\
  \ o delovnih razmerjih, in pod pogojem, da so od nje pla\u010Dani prispevki. Pokojninske\
  \ osnove se tako tudi od uveljavitve ZPIZ-2 za obdobja pred uveljavitvijo dolo\u010D\
  ajo na podlagi predpisov veljavnih do uveljavitve tega zakona, kar velja tudi za\
  \ upo\u0161tevanje pla\u010Dila za nadure oziroma za delo preko polnega delovnega\
  \ \u010Dasa, od uveljavitve ZPIZ-2 dalje pa se pla\u010Dilo za delo preko polnega\
  \ delovnega \u010Dasa \u0161teje v pokojninsko osnovo v polnem obsegu, \u010De so\
  \ bili od njega pla\u010Dani prispevki.\nPredlagana ureditev je od leta 2013 dalje\
  \ \u017Ee vpeljana v zakonodajo.\n "
