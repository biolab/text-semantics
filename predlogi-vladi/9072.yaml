response: "Odziv Ministrstva za infrastrukturo\nPri omejitvah prometa tovornih vozil\
  \ na slovenskih cestah se sre\u010Dujemo s predlogi, ki so si povsem nasprotujo\u010D\
  i. Na eni strani imamo predloge po popolni sprostitvi prometa tovornih vozil na\
  \ avtocestah, na drugi strani pa predloge po dodatnem omejevanju ob koncih tedna,\
  \ v \u010Dasu prometnih konic in na dolo\u010Denih cestnih odsekih.\nPodro\u010D\
  je prepovedi vo\u017Enje tovornih vozil posamezne dr\u017Eave urejajo na nacionalnem\
  \ nivoju, zato ima vsaka dr\u017Eava svoj re\u017Eim  omejitev. Ker sosednje dr\u017E\
  ave nimajo enotnih omejitev prometa tovornih vozil, tudi slovenskih omejitev ni\
  \ mo\u017Eno popolnoma uskladiti z omejitvami prometa v teh dr\u017Eavah. Omejitve\
  \ prometa na cestah v na\u0161i dr\u017Eavi so v najve\u010Dji mo\u017Eni meri usklajene\
  \ z omejitvami sosednjih dr\u017Eav z namenom, da promet skozi dr\u017Eavo te\u010D\
  e \u010Dim bolj teko\u010De. V primeru podalj\u0161anja omejitev prometa za vikende,\
  \ bi to lahko povzro\u010Dilo ve\u010Dje potrebe po parkirnih povr\u0161inah za\
  \ tovorna vozila, ki jih pa \u017Ee sedaj primanjkuje.\nPopolna prepoved prometa\
  \ tovornih vozil emisijskih razredov EURO 1 in EURO 2 bi pa najbolj prizadela doma\u010D\
  e prevoznike, saj se ta vozila pogosteje uporabljajo na kraj\u0161ih razdaljah,\
  \ kjer je amortizacijska doba tovornih vozil dalj\u0161a. Dele\u017E tovornih vozil\
  \ omenjenih emisijskih razredov, ki v tranzitu vozijo preko Slovenije, se tudi zaradi\
  \ precej vi\u0161je cestnine za ta vozila hitro zmanj\u0161uje in predstavlja manj\u0161\
  i dele\u017E prometa tovornih vozil na avtocestnem kri\u017Eu.\nPromet tovornih\
  \ vozil na slovenskih cestah se lahko omeji le iz razlogov, navedenih v prvem odstavku\
  \ 28. \u010Dlena Zakona o pravilih cestnega prometa, torej zaradi zagotavljanja\
  \ varnosti ali nemotenega poteka cestnega prometa, vzdr\u017Eevanja javnega reda\
  \ ali varovanja okolja. Menimo, da v primeru predlaganih dodatnih omejitev noben\
  \ izmed na\u0161tetih dejavnikov ne izstopa, zato pri omejevanju prometa tovornih\
  \ vozil trenutno ne na\u010Drtujemo sprememb. Iz navedenega izhaja, da predloga\
  \ ne podpiramo.\n "
