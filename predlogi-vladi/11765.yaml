response: "Odziv Ministrstva za kulturo\nMK vam v nadaljevanju tega odgovora posreduje\
  \ pojasnila, da na\u010Delo lo\u010Ditve dr\u017Eave in verskih skupnosti po ustavnosodni\
  \ praksi ni razlog za prenehanje dr\u017Eavnega financiranja cerkve oziroma verskih\
  \ skupnosti in da je na\u010Delo samofinanciranja verskih skupnosti iz prispevkov\
  \ (dajatev) vernikov \u017Ee vklju\u010Deno v 29. \u010Dlen Zakona o verski svobodi\
  \ (Uradni list RS, \u0161t. 14/07, 46/10 - odl. US, 40/12 - ZUJF, 100/13; v nadaljnjem\
  \ besedilu: ZVS).\nTemeljne informacije o dr\u017Eavnem financiranju verskih skupnosti\
  \ so razvidne iz ustavnosodne prakse, in sicer ustavnosodne odlo\u010Dbe \u0161\
  t. U-I-92/07 (Uradni list RS, \u0161t. 46/10; v nadaljnjem besedilu: ustavnosodna\
  \ odlo\u010Dba) Ustavnega sodi\u0161\u010De Republike Slovenije (v nadaljnjem besedilu:\
  \ ustavno sodi\u0161\u010De).\nV 130. to\u010Dki obrazlo\u017Eitve ustavnosodne\
  \ odlo\u010Dbe ustavno sodi\u0161\u010De ugotavlja, da dr\u017Eavno financiranje\
  \ verskih skupnosti ni dol\u017Enost dr\u017Eave, ki bi izhajala iz \u010Dlovekove\
  \ pravice svobode vesti (41. \u010Dlena Ustave Republike Slovenije; v nadaljnjem\
  \ besedilu: ustava), zato posamezniki praviloma nimajo pravice zahtevati, naj jim\
  \ dr\u017Eava financira uresni\u010Devanje te pravice, razen v primerih izjemnih\
  \ okoli\u0161\u010Din, ko je financiranje katerega od vidikov verske dejavnosti\
  \ nujno (npr. voja\u0161ke misije v tujini) in da dr\u017Eavno financiranje verskih\
  \ skupnosti samo po sebi, \u010De ga dr\u017Eava omogo\u010Da, ni ustavno nedopustno,\
  \ \u010De ne nasprotuje na\u010Delu lo\u010Denosti dr\u017Eave in verskih skupnosti\
  \ (zlasti zahtevi po svetovnonazorski oziroma verski nevtralnosti dr\u017Eave).\n\
  Primer neposrednega dr\u017Eavnega financiranje religije/verskih skupnosti oziroma\
  \ verske dejavnosti verskih skupnosti je npr. posebna pravica verskih skupnosti\
  \ iz 27. \u010Dlena ZVS, ki dosedaj \u0161e ni bila predmet ustavnosodne presoje.\
  \ Dolo\u010Dba 27. \u010Dlena ZVS nalaga dr\u017Eavi dr\u017Eavno financiranje posebne\
  \ pravice verskih skupnosti \u2013 pravice do namenske dr\u017Eavne finan\u010D\
  ne pomo\u010Di za pla\u010Dilo prispevkov zavarovanca za socialno varnost uslu\u017E\
  bencev cerkva in drugih verskih skupnosti, ki jo literatura praviloma razume kot\
  \ neposredno dr\u017Eavno financiranje religije/verskih skupnosti oziroma financiranje\
  \ verske dejavnosti verskih skupnosti. Iz 123. to\u010Dke obrazlo\u017Eitve ustavnosodne\
  \ odlo\u010Dbe je razvidno, da dr\u017Eavno financiranje posebnih pravic verskih\
  \ skupnosti (med katere je zakonodajalec umestil tudi pravico iz 27. \u010Dlena\
  \ ZVS) ni v neskladju z ustavo, \u010De se v konkretnem primeru zagotovi lo\u010D\
  enost dr\u017Eave in verskih skupnosti (versko nevtralnost dr\u017Eave) in enakopravno\
  \ obravnavo verskih skupnosti.\nKriteriji razlikovanja med tistimi verskimi skupnostmi,\
  \ ki jih lahko financira dr\u017Eava in s tem lahko pridobijo dodatne ugodnosti,\
  \ in tistimi, ki se za to ne morejo potegovati, ne smejo biti nerazumni oziroma\
  \ arbitrarni (spo\u0161tovati morajo na\u010Delo enakopravnosti verskih skupnosti\
  \ iz 7. \u010Dlena ustave kot posebni izraz splo\u0161nega na\u010Dela enakosti\
  \ pred zakonom iz drugega odstavka 14. \u010Dlena ustave). Iz 124. to\u010Dke obrazlo\u017E\
  itve ustavnosodne odlo\u010Dbe je razvidno, da je npr. \u0161tevilo vernikov ustrezen\
  \ kriterij oziroma ustrezna zakonodajna re\u0161itev, ki omogo\u010Da registriranim,\
  \ starej\u0161im in ve\u010Djim verskim skupnostim posebne pravice, ki jih prvi\
  \ odstavek 41. \u010Dlena ustave ne zahteva in ki niso v neskladju s prvim odstavkom\
  \ 7. \u010Dlena ustave. Po oceni MK je 1000 pripadnikov registrirane verske skupnosti\
  \ na enega verskega uslu\u017Ebenca razumen in nearbitraren kriterij za pridobitev\
  \ posebne pravice, ki spo\u0161tuje na\u010Delo enakopravnosti in ki ga lahko s\
  \ pridobitvijo novih pripadnikov in \u010Dlanov izpolnijo vse verske skupnosti.\n\
  Aktualna Koalicijska pogodba o sodelovanju v Vladi Republike Slovenije 2020-2022\
  \ na podro\u010Dju dr\u017Eavnega financiranja verskih skupnosti ne na\u010Drtuje\
  \ nobenih sprememb.\nNa podlagi 32.a \u010Dlena Zakona o dr\u017Eavni upravi (Uradni\
  \ list RS, \u0161t. 113/05 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 89/07\
  \ - Odl. US, 126/07 - ZUP-E, 48/09, 8/10 - ZUP-G, 8/12 - ZVRS-F, 21/12, 47/13 in\
  \ 90/14; v nadaljnjem besedilu: ZDU-1) je MK med drugim pristojno za upravno podro\u010D\
  je verske svobode, in sicer v obsegu, ki je podrobneje dolo\u010Den v dolo\u010D\
  bi 30. \u010Dlen podro\u010Dnega zakona - ZVS). Skladno z navedenim so na podro\u010D\
  ju verske svobode v pristojnosti MK tudi pravna pravila o financiranju registriranih\
  \ cerkva in drugih verskih skupnosti, ki so neposredno povezana z versko svobodo\
  \ (npr. prvi odstavek 29. \u010Dlena ZVS, ki omogo\u010Da \xBBsamofinanciranje verskih\
  \ skupnosti\xAB v smislu uresni\u010Devanja pravice do verske svobode, kot jo dolo\u010D\
  a f) to\u010Dka 6. \u010Dlena Deklaracije Zdru\u017Eenih narodov o odpravi vseh\
  \ oblik nestrpnosti in diskriminacije na podlagi vere ali prepri\u010Danja)."
