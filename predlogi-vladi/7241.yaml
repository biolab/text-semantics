response: "Odziv Ministrstva za infrastrukturo\nuvodoma naj poudarimo, da se s pomanjkanjem\
  \ zadostnih finan\u010Dnih sredstev za investicije in investicijsko vzdr\u017Eevanje\
  \ na podro\u010Dju cestne infrastrukture sre\u010Dujemo \u017Ee kar nekaj let, kar\
  \ se negativno odra\u017Ea na stanju cestne infrastrukture. V lanskem letu je bilo\
  \ na voljo za investicije na podro\u010Dju cestne infrastrukture zgolj 43 mio evrov,\
  \ pri \u010Demer so v ta znesek vklju\u010Dena tudi sredstva iz evropskih skladov.\
  \ V prora\u010Dunu za leto\u0161nje leto je za investicije na podro\u010Dju cestne\
  \ infrastrukture namenjenih sicer nekoliko ve\u010D sredstev, vendar \u0161e vedno\
  \ ob\u010Dutno premalo za izbolj\u0161anje stanja omre\u017Eja glavnih in regionalnih\
  \ cest.\nOcenjujemo, da bi za investicijsko vzdr\u017Eevanje za podro\u010Dje dr\u017E\
  avnih cest na letni ravni potrebovali pribli\u017Eno 200 mio evrov, in sicer do\
  \ zaklju\u010Dene obnove te infrastrukture. Omenjena sredstva so nujna tudi za realizacijo\
  \ nacionalnega programa, ki ga pripravlja Ministrstvo za infrastrukturo na podro\u010D\
  ju izvajanja investicij v cestno in \u017Eelezni\u0161ko infrastrukturo ter sledi\
  \ usmeritvam Strategije razvoja prometa v Republiki Sloveniji, ki jo je Vlada Republike\
  \ Slovenije obravnavala in sprejela na svoji seji 29. julija 2015.\nZa vzpostavitev\
  \ u\u010Dinkovitega sistema investicijskega vzdr\u017Eevanja omre\u017Eja glavnih\
  \ in regionalnih cest je potrebno zagotoviti stalen in stabilen namenski vir financiranja,\
  \ ki bo omogo\u010Dil ve\u010Dletno na\u010Drtovanje investicijskih projektov. Dolo\u010D\
  anje namenskih virov financiranja je nujno zaradi zagotavljanja realnega srednjero\u010D\
  nega in dolgoro\u010Dnega planiranja investicij in investicijskega vzdr\u017Eevanja\
  \ na podro\u010Dju prometne infrastrukture. Kot novi vir financiranja se predvideva\
  \ infrastrukturni prispevek od porabe energentov, ki se uporabljajo kot pogonsko\
  \ gorivo v cestnem prometu. Vpra\u0161anje ali bo infrastrukturni prispevek nova\
  \ dajatev, ki se bo pla\u010Devala ob nakupu goriva ali pa se bodo sredstva v potrebni\
  \ vi\u0161ini zagotavljala iz obstoje\u010Dih prihodkov iz naslova prodaje pogonskih\
  \ goriv, je v tem trenutku \u0161e nekoliko preuranjeno. Predlog je trenutno v fazi\
  \ medresorskega usklajevanja, zato pri\u010Dakujemo, da se bo kon\u010Dni model\
  \ stabilnega financiranja cestne infrastrukture izoblikoval v sodelovanju z resorji,\
  \ ki jih tematika neposredno zadeva.\nDovolite nam, da se na koncu na\u0161ega pisanja\
  \ dotaknemo \u0161e va\u0161e pobude glede porabe prihodkov iz naslova letne dajatve\
  \ za uporabo vozil v cestnem prometu zgolj za cestno, ne pa tudi drugo infrastrukturo.\
  \ V skladu z Zakonom o zagotavljanju sredstev za investicije v prometno infrastrukturo\
  \ se letna dajatev za uporabo vozil v cestnem prometu namenja za potrebe investicij\
  \ in investicijskega vzdr\u017Eevanja prometne infrastrukture, s \u010Dimer je zajeta\
  \ tako cestna kot tudi \u017Eelezni\u0161ka infrastruktura. Ministrstvo za infrastrukturo\
  \ se zaveda problematike vpliva prometa na okolje, predvsem v ob\u010Dutljivem alpskem\
  \ okolju, zato i\u0161\u010Demo na\u010Dine, kako \u010Dim bolj u\u010Dinkovito\
  \ uravnote\u017Eiti izbolj\u0161anje dostopnosti na eni strani ter probleme zgostitev\
  \ prometnih tokov in onesna\u017Eevanja okolja na drugi strani. Zavedati se je potrebno,\
  \ da je dobro delujo\u010D prometni sistem klju\u010Dnega pomena za trajnostni gospodarski\
  \ razvoj celotne regije, saj je izbolj\u0161anje prometnih povezav pomembno za u\u010D\
  inkovito izmenjavo in promet v okviru celotne Evropske unije. Na trajnostnem razvoju\
  \ mora temeljiti tudi oskrba gospodarstva. Pri tem je potrebno upo\u0161tevati na\u010D\
  ela mobilnosti, dostopnosti, varovanja okolja in varnosti, gospodarskega razvoja,\
  \ optimalne izkori\u0161\u010Denosti virov in uravnote\u017Eenosti med transportnimi\
  \ sistemi. Iz navedenih razlogov sta cestni in \u017Eelezni\u0161ki prometni sistem\
  \ medsebojno tesno povezana, zato ju je nujno razvijati vzporedno, \u010De \u017E\
  elimo dosegati cilje t.i. zelene prometne politike. Slednje pa je mogo\u010De dosegati\
  \ le z vlaganji v oba prometna sistema.\n "
