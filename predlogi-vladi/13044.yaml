response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nSplo\u0161no o prekarnosti\nTemeljno pravno podlago za opravljanje dela v\
  \ Republiki Sloveniji predstavlja pogodba o zaposlitvi za nedolo\u010Den \u010D\
  as. V primerih, ko obstajajo elementi delovnega razmerja, Zakon o delovnih razmerjih\
  \ (ZDR-1) izrecno dolo\u010Da, da se delo ne sme opravljati na podlagi pogodb civilnega\
  \ prava, razen v primerih, ki jih dolo\u010Da zakon. ZDR-1 prav tako dolo\u010D\
  a izjeme in pogoje, ko je mogo\u010De skleniti pogodbo o zaposlitvi za dolo\u010D\
  en \u010Das in pogodbo o zaposlitvi s kraj\u0161im delovnim \u010Dasom.\nNe glede\
  \ na navedeno pa se Slovenija, tako kot ve\u010Dina ostalih evropskih dr\u017Eav,\
  \ v zadnjih letih soo\u010Da s porastom t.i. atipi\u010Dnih oblik dela. To so oblike\
  \ dela, ki v eni ali ve\u010D zna\u010Dilnostih odstopajo od t.i. tipi\u010Dne pogodbe\
  \ o zaposlitvi, ki je opredeljena kot pogodba o zaposlitvi za nedolo\u010Den \u010D\
  as, s polnim delovnim \u010Dasom, po kateri se delo opravlja neposredno za delodajalca\
  \ po njegovih navodilih in pod njegovim vodstvom in nadzorom ter v prostorih oziroma\
  \ na delovi\u0161\u010Dih delodajalca. Porast atipi\u010Dnih oblik dela v razvitih\
  \ gospodarstvih je posledica pritiskov po vse cenej\u0161i produkciji dobrin in\
  \ storitev, kjer enega izmed glavnih stro\u0161kov predstavljajo stro\u0161ki dela,\
  \ ter vse bolj fleksibilni organizaciji delovnih procesov.\nPrekarizacijo na MDDSZ\
  \ dojemamo predvsem, kot enega izmed obrazov porasta atipi\u010Dnih oblik dela,\
  \ ki prina\u0161a negativne posledice in to tako na mikro kot na makro ravni. Na\
  \ mikro ravni govorimo o negativnih u\u010Dinkih prekarizacije kot odsotnosti minimalne\
  \ pravne, ekonomske in socialne varnosti delavcev. Na makro ravni pa gre za u\u010D\
  inke prekarizacije na obstoj in vzdr\u017Eevanje sistemov socialne varnosti ter\
  \ dav\u010Dno politiko. Kljub temu, da se dolo\u010Deni elementi prekarnosti lahko\
  \ pojavijo tudi v delovnem razmerju, pa ocenjujemo da najve\u010Dja tveganja za\
  \ prekarnost izhajajo iz uporabe atipi\u010Dnih oblik dela.\nO prekarnosti torej\
  \ lahko govorimo, kadar iz uporabe atipi\u010Dnih oblik dela izhajajo negativni\
  \ u\u010Dinki na mikro ali na makro ravni. Pri tem lo\u010Dimo primere, pri katerih\
  \ govorimo o:\n1. Nezakoniti uporabi atipi\u010Dnih oblik dela v nasprotju z veljavno\
  \ zakonodajo\n2. Zakoniti uporabi atipi\u010Dnih oblik dela, iz katere pa izhajajo\
  \ negativne posledice za pravno, ekonomsko in socialno varnost. Ukrepe pri prepre\u010D\
  evanju zlasti nezakonite uporabe atipi\u010Dnih oblik dela je praviloma mogo\u010D\
  e razdeliti v tri sklope:\n spremembe zakonodaje, u\u010Dinkovitej\u0161i nadzor,\
  \ in informiranje in obve\u0161\u010Danje. \n Medresorska delovna skupina za na\u010D\
  rtovanje in izvedbo ukrepov proti prekarnosti\nV zvezi z izpostavljeno pobudo glede\
  \ oblikovanja delovne skupine predstavnikov dr\u017Eavne in strokovne javnosti z\
  \ namenom re\u0161evanja vpra\u0161anja prekarnosti na ravni trga dela pojasnjujemo,\
  \ da je na podlagi zavez iz koalicijskega sporazuma bila s sklepom Vlade Republike\
  \ Slovenije na 17. redni seji, dne 31.1.2019 \u017Ee ustanovljena Medresorska delovna\
  \ skupina za na\u010Drtovanje in izvedbo ukrepov proti prekarnosti (v nadaljnjem\
  \ besedilu: MDS).V MDS so (na ravni dr\u017Eavnih sekretarjev) imenovani predstavniki:\n\
  \ Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti, Ministrstva\
  \ za gospodarski razvoj in tehnologijo, Ministrstva za kulturo, Ministrstva za kmetijstvo,\
  \ gozdarstvo in prehrano, Ministrstva za javno upravo, Ministrstva za zdravje, Ministrstva\
  \ za finance, Ministrstva za pravosodje, Ministrstva za izobra\u017Eevanje, znanost\
  \ in \u0161port. \nNaloga delovne skupine je, da se seznani s stanjem prekarnosti\
  \ v Republiki Sloveniji, in preu\u010Di u\u010Dinke, ki jih ima tak\u0161no delo\
  \ na posameznika in dru\u017Ebo v celoti, ter pripravi celovit nabor ukrepov za\
  \ omejitev u\u010Dinkov prekarnosti. Delovna skupina lahko pri opravljanju svojih\
  \ nalog sodeluje s posebno posvetovalno skupino zunanjih strokovnjakov. Ministrica\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti je s sklepom z dne\
  \ 22.11.2019 imenovala Posebno posvetovalno skupino zunanjih strokovnjakov. Naloga\
  \ te skupine je, da posreduje dodatne informacije v zvezi s problematiko podro\u010D\
  ja prekarnosti iz prakse, pripravi odziv na osnutek ukrepov, predlaganih s strani\
  \ MDS, in identificira dodatne ukrepe.\n Dokument dostojno delo\nGradivo, ki je\
  \ podlaga za pripravo sklepa o ustanovitvi MDS, temelji na dejstvih, da se Slovenija\
  \ soo\u010Da z izzivom dostojnega dela, ki bi zdru\u017Eevalo dostop do polne in\
  \ produktivne zaposlitve, novih in kakovostnih delovnih mest, s pravicami, socialno,\
  \ ekonomsko in pravno varnostjo ter spodbujalo socialni dialog. Za ohranitev najvi\u0161\
  jih mo\u017Enih standardov socialne dr\u017Eave in dr\u017Eavne blaginje je nujen\
  \ celosten pristop k re\u0161evanju problematike. V ta namen je MDDSZ v letu 2016\
  \ pristopilo k posebej usmerjenim aktivnostim za dostojnej\u0161e delo in pripravilo\
  \ dokument \xBBZa dostojno delo\xAB. Ta predstavlja pogled MDDSZ na stanje na trgu\
  \ dela ter nabor ukrepov, ki lahko kot paket ukrepov na razli\u010Dnih podro\u010D\
  jih predstavlja preboj naprej \u2013 preboj za dostojno delo vseh dr\u017Eavljanov.\
  \ Dokument je bil pripravljen kot podlaga za razpravo predvsem med socialnimi partnerji\
  \ ter seveda tudi javno razpravo o mo\u017Enih ukrepih na trgu dela v smeri zastavljenega\
  \ cilja, dolo\u010Deni ukrepi pa so bili v soglasju s socialnimi partnerji \u017E\
  e sprejeti in uveljavljeni ter se izvajajo \u2013 gre za sistemske spremembe na\
  \ podro\u010Dju in\u0161pekcije dela in urejanja trga dela.\n Ozave\u0161\u010D\
  anje vseh akterjev \u2013 Regionalna sti\u010Di\u0161\u010Da dostojnega dela\nKot\
  \ enega izmed ukrepov dokument Dostojno delo predvideva tudi nujno potrebno ozave\u0161\
  \u010Danje vseh akterjev o negativnih u\u010Dinkih nezakonite uporabe atipi\u010D\
  nih oblik dela, s tem namenom je bil januarja 2017 na MDDSZ v okviru Operativnega\
  \ programa za izvajanje evropske kohezijske politike v obdobju 2014-2020 izveden\
  \ Javni razpis za sofinanciranje projektov podpore dele\u017Enikom na trgu dela.\
  \ V okviru razpisa sta bila izbrana dva projekta:\n Regijski center za dostojno\
  \ delo Ljubljana in Regionalno sti\u010Di\u0161\u010De dostojnega dela Celje. \n\
  Projektne aktivnosti so bile v prvi vrsti osredoto\u010Dene na povezovanje klju\u010D\
  nih dele\u017Enikov na trgu dela (delodajalcev, sindikatov, strokovnjakov s podro\u010D\
  ja trga dela in posameznikov) v u\u010Dinkovito medsebojno sodelovanje, ki bo rezultiralo\
  \ v zmanj\u0161evanju dele\u017Ea nezakonite uporabe atipi\u010Dnih oblik dela in\
  \ prispevalo k ozave\u0161\u010Danju vseh klju\u010Dnih akterjev na trgu dela o\
  \ konceptu dostojnega dela za vse dr\u017Eavljane.\n Celovita raziskava vpogleda\
  \ v prekarno delo \u2013 MAPA\nMDDSZ je z namenom natan\u010Dne preu\u010Ditve prekarnega\
  \ dela v Republiki Sloveniji ter identifikacije mo\u017Enih odzivov nanj v letu\
  \ 2018 pristopilo k sofinanciranju projekta \_\xBBMAPA: Multidisciplinarna analiza\
  \ prekarnega dela: pravni, ekonomski, socialni in zdravstveno varstveni vidiki\xAB\
  . Gre za skupni projekt treh slovenskih univerz, ki temelji na multidisciplinarnem\
  \ pristopu raziskovanja v vseh fazah raziskovanja, s \u010Demer se je \u017Eelelo\
  \ dose\u010Di sintezo in prese\u010Di razli\u010Dne pristope glede opredelitve koncepta\
  \ prekarnega dela. Raziskovalno delo se je izvajalo v obdobju dveh let in je bilo\
  \ zaklju\u010Deno marca letos. Projekt MAPA je usmerjen v zmanj\u0161anje negativnih\
  \ posledic prekarnosti in s tem segmentacije na trgu dela ter zagotavljanje dostojnega\
  \ dela vsem delavcem.\nV okviru projekta je bila opravljena celovita raziskava prekarnega\
  \ dela (opredelitev koncepta prekarnega dela, identifikacija pojavnih oblik, analiza\
  \ mednarodnopravnega vidika prekarnosti ter stanja prekarnosti v Sloveniji) in u\u010D\
  inkov, ki jih ima tak\u0161no delo na posameznika in dru\u017Ebo v celoti. Opravljena\
  \ raziskava bo podlaga za oblikovanje ukrepov za omejevanje negativnih u\u010Dinkov\
  \ prekarnosti z vidika pravnega, ekonomskega, socialnega in zdravstvenega varstva.\n\
  \ Zaklju\u010Dek\nKer do sedaj izvedeni ukrepi problematiko prekarnosti naslavljajo\
  \ dokaj parcialno, je nujen sistemski pristop k izpostavljeni problematiki, zato\
  \ je bila potrebna ustanovitev MDS. Kot je bilo \u017Ee re\u010Deno, je bila ta\
  \ delovna skupina ustanovljena z namenom, da preu\u010Di stanje prekarnosti v Republiki\
  \ Sloveniji in na podlagi ugotovljenega pripravi celovit (sistemski) nabor ukrepov\
  \ za odpravo prekarnosti, Glede na navedeno menimo, da je predlog Gibanja za dostojno\
  \ delo in socialno dru\u017Ebo glede oblikovanja delovne skupine predstavnikov dr\u017E\
  ave in strokovne javnosti z namenom re\u0161evanja vpra\u0161anja prekarnosti \u017E\
  e realiziran z ustanovitvijo in delovanjem MDS."
