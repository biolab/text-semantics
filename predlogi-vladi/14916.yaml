  \ pla\u010Dili uporabnikov, ali \u010De glede na naravo oziroma vrsto nalog ni potreben\
  \ ali ni primeren stalni neposredni politi\u010Dni nadzor nad opravljanjem nalog,\
  \ ali s podelitvijo javnega pooblastila z zakonom ali na podlagi zakona drugi osebi\
  \ javnega prava, posamezniku in pravni osebi zasebnega prava, \u010De je s tem omogo\u010D\
  eno u\u010Dinkovitej\u0161e in smotrnej\u0161e opravljanje upravnih nalog, kot bi\
