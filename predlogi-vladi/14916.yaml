response: "Odziv Ministrstva za infrastrukturo\nZakon o dr\u017Eavni upravi (Uradni\
  \ list RS, \u0161t. 113/05 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 89/07\
  \ \u2013 odl. US, 126/07 \u2013 ZUP-E, 48/09, 8/10 \u2013 ZUP-G, 8/12 \u2013 ZVRS-F,\
  \ 21/12, 47/13, 12/14, 90/14, 51/16, 36/21, 82/21 in 189/21; v nadaljnjem besedilu:\
  \ ZDU-1) v 1. \u010Dlenu dolo\u010Da, da upravne naloge kot del izvr\u0161ilne oblasti\
  \ v Republiki Sloveniji izvr\u0161uje dr\u017Eavna uprava.\nSkladno z dolo\u010D\
  bo 14. \u010Dlena ZDU-1 upravne naloge opravljajo ministrstva, organi v njihovi\
  \ sestavi in upravne enote, pri \u010Demer se ustanovi:\n ministrstvo za opravljanje\
  \ upravnih nalog na enem ali ve\u010D upravnih podro\u010Djih, organ v sestavi za\
  \ opravljanje specializiranih strokovnih nalog, izvr\u0161ilnih in razvojnih upravnih\
  \ nalog, nalog in\u0161pekcijskega in drugega nadzora in nalog na podro\u010Dju\
  \ javnih slu\u017Eb, \u010De se s tem zagotovi ve\u010Dja u\u010Dinkovitost in kakovost\
  \ pri opravljanju nalog oziroma \u010De je zaradi narave nalog ali delovnega podro\u010D\
  ja potrebno zagotoviti ve\u010Djo stopnjo strokovne samostojnosti pri opravljanju\
  \ nalog, in upravna enota za opravljanje nalog dr\u017Eavne uprave, ki jih je treba\
  \ organizirati in izvajati teritorialno. \nJavna agencija se lahko, skladno z dolo\u010D\
  bo 15. \u010Dlena ZDU-1, ustanovi za opravljanje upravnih nalog v skladu s posebnim\
  \ zakonom, ki ureja javne agencije:\n \u010De je s tem omogo\u010Deno u\u010Dinkovitej\u0161\
  e in smotrnej\u0161e opravljanje upravnih nalog, kot bi bilo v primeru opravljanja\
  \ nalog v upravnem organu (npr. ministrstvo, organ v sestavi,\u2026), zlasti \u010D\
  e se lahko opravljanje upravnih nalog v celoti ali prete\u017Eno financira z upravnimi\
  \ taksami oziroma pla\u010Dili uporabnikov, ali \u010De glede na naravo oziroma\
  \ vrsto nalog ni potreben ali ni primeren stalni neposredni politi\u010Dni nadzor\
  \ nad opravljanjem nalog. \nJavno pooblastilo za opravljanje upravnih nalog lahko\
  \ z zakonom ali na podlagi zakona, v primerih iz prej\u0161njega odstavka, pridobijo\
  \ tudi druge osebe javnega prava, posamezniki in pravne osebe zasebnega prava. \u010C\
  e zakon dopu\u0161\u010Da, da za pridobitev javnega pooblastila kandidira ve\u010D\
  \ fizi\u010Dnih oziroma pravnih oseb, se izbira opravi na javnem nate\u010Daju.\n\
  Pri izvajanju javnih pooblastil imajo nosilci javnih pooblastil pravice in dol\u017E\
  nosti uprave, ki jih dolo\u010Da zakon ali drug predpis.\nGlede na navedeno dolo\u010D\
  bo 15. \u010Dlena ZDU-1, je v prvem odstavku 2. \u010Dlena Zakona o javnih agencijah\
  \ (Uradni list RS, \u0161t. 52/02, 51/04 \u2013 EZ-A in 33/11 \u2013 ZEKom-C; v\
  \ nadaljnjem besedilu: ZJA) dolo\u010Deno, da se javna agencija ustanovi za opravljanje\
  \ regulatornih, razvojnih ali strokovnih nalog v javnem interesu, \u010De zanje\
  \ z zakonom ni predvidena druga statusna oblika, pri \u010Demer sta temeljna kriterija\
  \ za ustanovitev javne agencije naslednja:\n \u010De je s tem omogo\u010Deno u\u010D\
  inkovitej\u0161e in smotrnej\u0161e opravljanje nalog iz prvega odstavka 2. \u010D\
  lena ZJA, kot bi bilo v primeru opravljanja nalog v upravnem organu, zlasti \u010D\
  e se lahko opravljanje upravnih nalog v celoti ali prete\u017Eno financira z upravnimi\
  \ taksami oziroma pla\u010Dili uporabnikov, ali \u010De glede na naravo oziroma\
  \ vrsto nalog ni potreben ali ni primeren stalni neposredni politi\u010Dni nadzor\
  \ nad opravljanjem nalog. \nJavna agencija se, skladno z dolo\u010Dbo drugega odstavka\
  \ 4. \u010Dlena ZJA, \_lahko ustanovi le v primeru, ko z organizacijsko obliko organa\
  \ v sestavi ministrstva ne bi bilo mogo\u010De uresni\u010Diti cilja iz prve alinee\
  \ prej\u0161njega odstavka.\nNadalje tudi Zakon o voznikih (Uradni list RS, \u0161\
  t. 92/22 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo; v nadaljnjem besedilu:\
  \ ZVoz-1) v 4. \u010Dlenu dolo\u010Da, da regulatorne, razvojne, strokovne in druge\
  \ naloge s podro\u010Dja voznikov, vozil, analitsko-raziskovalnih nalog, povezanih\
  \ z varnostjo cestnega prometa, preventive, vzgoje, usposabljanja v cestnem prometu,\
  \ neodvisnega raziskovanja dejavnikov za nastanek prometnih nesre\u010D ter strokovnih\
  \ nalog za pripravo in izvedbo nacionalnega programa varnosti cestnega prometa,\
  \ izvaja Javna agencija Republike Slovenije za varnost prometa. V imenu Republike\
  \ Slovenije uresni\u010Duje ustanoviteljske pravice in izpolnjuje obveznosti Vlada\
  \ Republike Slovenije. Glede vpra\u0161anj organizacije in delovanja Javne agencije\
  \ Republike Slovenije za varnost prometa, ki z Zakonom o voznikih niso urejena,\
  \ se uporablja zakon, ki ureja javne agencije.\nNaloge, ki jih opravlja Javna agencija\
  \ Republike Slovenije za varnost prometa, so dolo\u010Dene v 9. \u010Dlenu ZVoz-1,\
  \ kjer je dolo\u010Deno, da javna agencija na podlagi javnega pooblastila opravlja\
  \ naslednje naloge:\n izdaja odlo\u010Db, izbira in poobla\u0161\u010Danje organizacij\
  \ za opravljanje nalog s podro\u010Dja voznikov in vozil ter strokovni nadzor nad\
  \ njihovim delom; vodenje in upravljanje zbirk podatkov in evidenc homologiranih\
  \ vozil, evidenc izdanih potrdil o skladnosti, zbirk podatkov in evidenc izdanih\
  \ dovoljenj s podro\u010Dja dodatnega usposabljanja voznikov, registra \u0161ol\
  \ vo\u017Enje, evidenc o opravljenih preizkusih usposobljenosti za ocenjevanje na\
  \ vozni\u0161kem izpitu, evidenc o opravljenih izpitih in preizkusih usposobljenosti\
  \ za kontrolorje in vodje tehni\u010Dnih pregledov ter referente, neodvisnega preiskovanja\
  \ dejavnikov za nastanek prometnih nesre\u010D s smrtnim izidom, vzgojnih in preventivnih\
  \ akcij, kolesarskih izpitov in tekmovanj, priznanj in nagrad; zagotavljanje opravljanja\
  \ vozni\u0161kih izpitov; naloge s podro\u010Dja ugotavljanja skladnosti vozil.\
  \ \nStrokovne naloge javne agencije so:\n izvajanje izobra\u017Eevalnih programov\
  \ s podro\u010Dja voznikov in vozil; na\u010Drtovanje, vodenje in usklajevanje strokovnih\
  \ nalog s podro\u010Dja varnosti cestnega prometa, potrebnih za izvajanje nacionalnega\
  \ programa varnosti cestnega prometa, ter izvedbenih na\u010Drtov, ki zahtevajo\
  \ sodelovanje dr\u017Eavnih organov, lokalnih skupnosti, drugih organizacij, civilne\
  \ dru\u017Ebe in strokovnjakov za varnost cestnega prometa (v nadaljnjem besedilu:\
  \ strokovnjaki); razvijanje in pospe\u0161evanje prometne vzgoje, izdajanje in priprava\
  \ prometno vzgojnih publikacij in drugega gradiva (letaki, plakati, bro\u0161ure,\
  \ filmi, spletno gradivo ipd.), razvijanje in izvajanje preventivnih programov,\
  \ kampanj in akcij za varnost cestnega prometa; strokovna pomo\u010D in sodelovanje\
  \ s sveti za preventivo in vzgojo v cestnem prometu na lokalni ravni, koordinacija\
  \ in spremljanje njihovih aktivnosti, zagotavljanje preventivnih gradiv in mo\u017E\
  no sofinanciranje preventivnih aktivnosti na lokalni ravni. \nAnalitsko-raziskovalne\
  \ naloge javne agencije so:\n priprava analiz in poro\u010Dil, ocenjevanje stanja\
  \ varnosti cestnega prometa in sodelovanje pri oblikovanju politike na tem podro\u010D\
  ju; prou\u010Devanje, na\u010Drtovanje, analiziranje in predlaganje strokovnih podlag\
  \ za izdelavo nacionalnega programa varnosti cestnega prometa ter drugih strate\u0161\
  kih dokumentov in predpisov s tega podro\u010Dja; organiziranje in opravljanje analitskega\
  \ in raziskovalnega dela ter izdajanje strokovnih mnenj in ekspertiz o varnosti\
  \ cestnega prometa, pa tudi spodbujanje raziskovalnega dela na tem podro\u010Dju\
  \ pri drugih izvajalcih. \nJavna agencija opravlja tudi naslednje naloge:\n na\u010D\
  rtovanje, organizacija in izvajanje neodvisnega raziskovanja dejavnikov za nastanek\
  \ prometnih nesre\u010D; preverjanje varnosti cestne infrastrukture v vseh fazah\
  \ na\u010Drtovanja in obratovanja, ki temelji na presoji idejne zasnove in projektne\
  \ dokumentacije ter pregledu obstoje\u010De cestne infrastrukture; organiziranje\
  \ usposabljanja izvajalcev programov usposabljanja, dolo\u010Denih s tem zakonom,\
  \ ter razvijanje in izvajanje razli\u010Dnih oblik dodatnega usposabljanja udele\u017E\
  encev v cestnem prometu; organiziranje in razvijanje mednarodnega sodelovanja na\
  \ podro\u010Djih voznikov, vozil, preventivnega, vzgojnega in raziskovalnega dela\
  \ ter na drugih podro\u010Djih, pomembnih za varnost cestnega prometa; sodelovanje\
  \ z raziskovalnimi in vzgojno-izobra\u017Eevalnimi zavodi, gospodarskimi organizacijami\
  \ in zdru\u017Eenji, dr\u017Eavnimi organi, sveti za preventivo in vzgojo v cestnem\
  \ prometu v lokalnih skupnostih ter s posameznimi znanstvenimi delavci in strokovnjaki,\
  \ ki delujejo na podro\u010Djih, pomembnih za varnost cestnega prometa; sodelovanje\
  \ z nevladnimi in drugimi organizacijami civilne dru\u017Ebe, ki delujejo na podro\u010D\
  jih, pomembnih za varnost cestnega prometa, ter sofinanciranje njihovih preventivnih\
  \ aktivnosti; podeljevanje priznanj in nagrad na podro\u010Dju preventive, vzgoje\
  \ in varnosti cestnega prometa; druge naloge v skladu s predpisi, ki urejajo varnost\
  \ cestnega prometa. \nSkladno z navedenim je naloge, ki jih skladno z dolo\u010D\
  bo 9. \u010Dlena ZVoz-1 opravlja Javna agencija Republike Slovenije za varnost prometa,\
  \ mogo\u010De opravljati:\n z ustanovitvijo organa v sestavi za opravljanje specializiranih\
  \ strokovnih nalog, izvr\u0161ilnih in razvojnih upravnih nalog,  z ustanovitvijo\
  \ javne agencije, \u010De je s tem omogo\u010Deno u\u010Dinkovitej\u0161e in smotrnej\u0161\
  e opravljanje upravnih nalog, kot bi bilo v primeru opravljanja nalog v upravnem\
  \ organu (npr. ministrstvo, organ v sestavi,\u2026), zlasti \u010De se lahko opravljanje\
