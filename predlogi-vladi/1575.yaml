response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nZakon o \u0161\
  tipendiranju v 24. \u010Dlenu dolo\u010Da razli\u010Dna merila za pridobitev in\
  \ ohranitev pravice do Zoisove \u0161tipendije, ki se med seboj ne se\u0161tevajo,\
  \ izjemo predstavlja zgolj dolo\u010Dilo za dijake - prvo\u0161olce, ki morajo kumulativno\
  \ izpolniti tako pogoj identifikacije nadarjenosti kot povpre\u010Dno oceno ali\
  \ izjemni dose\u017Eek. Za ohranitev \u0161tipendijskega razmerja je potrebno izpolnjevati\
  \ zgolj enega izmed treh pogojev:\n povpre\u010Dno oceno najmanj 8,5 ali ve\u010D\
  \ ali je glede na povpre\u010Dno oceno uvr\u0161\u010Den med najbolj\u0161ih 5%\
  \ \u0161tudentov v svoji generaciji, ali je dosegel izjemne dose\u017Eke na posameznem\
  \ podro\u010Dju dru\u017Ebenega \u017Eivljenja ne glede na letnik \u0161olanja.\
  \ \n Za izjemne dose\u017Eke na posameznem podro\u010Dju dru\u017Ebenega \u017E\
  ivljenja se \u0161tejejo zlasti:\n najvi\u0161ja mesta na dr\u017Eavnem tekmovanju,\
  \ priznanja za najbolj\u0161e raziskovalne naloge, udele\u017Eba in najvi\u0161\
  ja mesta na mednarodnem tekmovanju p predhodnem izboru na dr\u017Eavnem tekmovanju\
  \ na podro\u010Dju znanstvenoraziskovalne dejavnosti, razvojne dejavnosti, umetnosti\
  \ in \u0161porta,  nagrajeno znanstvenoraziskovalno, razvojno ali umetni\u0161ko\
  \ delo na      dr\u017Eavni ali mednarodni ravni,  objava znanstvenoraziskovalne\
  \ naloge v strokovni reviji ali zborniku, drugi izjemni dose\u017Eki.        \n\
  Predlog, da naj vlada prilagodi povpre\u010Dno oceno zahtevnosti posamezne fakultete,\
  \ je neuresni\u010Dljiv, saj meril, na podlagi katerih bi jih lahko rangirali, ni.\
  \ Zato pa merila Zoisovega \u0161tipendiranja omogo\u010Dajo, poleg upo\u0161tevanja\
  \ u\u010Dnega uspeha, \u0161e izjemni dose\u017Eek oziroma mo\u017Enost TOP 5%.\
  \   \nZlasti merilo TOP 5%  -   5 % najbolj\u0161ih \u0161tudentov v posameznem\
  \ letniku posameznega \u0161tudijskega programa upo\u0161teva poleg povpre\u010D\
  ne ocene kandidata v preteklem \u0161tudijskem letu in povpre\u010Dne ocene \u0161\
  tudentov posameznega letnika posameznega \u0161tudijskega programa posebnost (zahtevnost)\
  \ izobra\u017Eevalne ustanove, ki jo omenjate v svojem predlogu.   "
