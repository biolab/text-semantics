response: " Odziv Ministrstva za infrastrukturo in prostor\nIz 3. \u010Dlena Pravilnik\
  \ o dodeljevanju neprofitnih stanovanj v najem (Uradni list RS \u0161t. 14/04, 34/04,\
  \ 62/06, 11/09 in 81/11) izhaja, da lahko zaprosijo za dodelitev neprofitnega stanovanja\
  \ v najem le dr\u017Eavljani Republike Slovenije. Dr\u017Eavljani biv\u0161ih jugoslovanskih\
  \ republik, lahko zaprosijo za dodelitev neprofitnega stanovanja v najem le \u010D\
  e so pridobili slovensko dr\u017Eavljanstvo. Poleg tega morajo izpolnjevati pogoj,\
  \ da imajo stalno prebivali\u0161\u010De v ob\u010Dini, kjer zaprosijo za dodelitev\
  \ stanovanja. Nadaljnji pogoj pa je, da prosilec ali kdo izmed oseb, ki skupaj z\
  \ njim prosijo za dodelitev neprofitnega stanovanja, ni lastnih ali solastnik drugega\
  \ stanovanja ali stanovanjske hi\u0161e ali drugega premi\u010Dnega premo\u017E\
  enja, ki presega 40% vrednosti primernega stanovanja.\nIz 18. \u010Dlena citiranega\
  \ pravilnika izhaja tudi, da se v javnem razpisu \u0161e posebej dolo\u010Dijo pogoji,\
  \ ki jih morajo izpolnjevati upravi\u010Denci do dodelitve neprofitnega stanovanja\
  \ v najem, ter da morajo predlo\u017Eiti vsa potrebna dokazila in podatke na podlagi\
  \ katerih se ugotavlja upravi\u010Denost oz. neupravi\u010Denost do neprofitnega\
  \ stanovanja. \u017De sam pravilnik pa neposredno dolo\u010Da, da mora prosilec\
  \ vlogi za pridobitev neprofitnega stanovanja prilo\u017Eiti tudi izjavo o premo\u017E\
  enjskem stanju.\nIz navedenih dolo\u010Db izhaja, da ima lastnik neprofitnega stanovanja\
  \ pravne podlage, da pridobi vse potrebne podatke o premo\u017Eenjskem stanju prosilca.\n\
  \u010Ce bi se zgodilo, da je lastnik neprofitnega stanovanja naknadno obve\u0161\
  \u010Den o druga\u010Dnem premo\u017Eenju prosilca kot je sam navajal in mu v tem\
  \ primeru neprofitno stanovanje ne bi pripadlo, obstaja vrsta zakonskih postopkov\
  \ in podlag za odpoved najemnega razmerja in povra\u010Dilo morebitnih stro\u0161\
  kov.\nGlede na opisane zakonske podlage pri dodeljevanje neprofitnih stanovanj v\
  \ najem, pobude ob\u010Dana ne podpiramo."
