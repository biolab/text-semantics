  \ upo\u0161tevati pa je treba tudi staranje materialov, tako da je nujna presoja\
  \ potresne odpornosti stavb po novih standardih in predpisih. Pri tem je prenova\
  \ odli\u010Dna prilo\u017Enost, da posebno pozornost posvetimo odpornosti gradbene\
  \ konstrukcije.\nV osnutku Nacionalnega stanovanjskega programa 2013-2022 smo namenili\
  \ posebno pozornost prenovi stanovanjskega fonda. Prenova namre\u010D zajema tudi\
  \ protipotresno prenovo, kar z vidika varovanja \u017Eivljenj gre za zelo nujen\
  \ in temeljen vidik prenove. Pri tem smo predvideli mo\u017Enost, sistemskega, od\
  \ letnih prora\u010Dunov neodvisnega vira financiranja subvencij in posojil za prenovo\
  \ stanovanj. Na obmo\u010Djih izvajanja urbane prenove pa NSP predvideva varno zbiranje\
  \ sredstev vseh dele\u017Enikov prenove in zagotavljanje sofinanciranja s strani\
  \ ob\u010Dinskega prora\u010Duna.\nNa evropski ravni je bil dose\u017Een dogovor\
