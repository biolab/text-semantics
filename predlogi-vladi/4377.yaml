  \ \u0161e nekatere vsebine, ki bodo omogo\u010Dale \u010Drpanje evropskih sredstev\
  \ za vse vrste prenov. Pri tem se \u0161e posebej pripravljajo konkretni programi\
  \ oziroma modeli, ki bodo javnim institucijam \u2013 ob\u010Dinam, dr\u017Eavnemu\
