  \ opravljanje drugih nalog po presoji ministra. \nSestavljajo jo izku\u0161eni strokovnjaki\
  \ s podro\u010Dij infektologije, epidemiologije, virologije, medicinske mikrobiologije\
  \ in javnega zdravja. Razli\u010Dna ozadja in specializacije omogo\u010Dajo celovito\
