response: "Odziv MInistrstva za notranje zadeve\nVELJAVNA PRAVNA UREDITEV V SLOVENIJI\
  \ V primeru, da varnostnik pri delu nekoga po\u0161koduje ali druga\u010De kr\u0161\
  i \u010Dlovekove pravice in svobo\u0161\u010Dine se kr\u0161itve ne obravnavajo\
  \ v skladu z Zakonom o zasebnem varovanju temve\u010D v skladu z zakonom, ki dolo\u010D\
  a varovanje javnega reda in miru ter kazenskim zakonikom, ki med ostalimi kaznimi\
  \ dolo\u010Data tudi mo\u017Enost izreka zaporne kazni. Predloge za uvedbo v primeru\
  \ uradno pregonljivih dejanj podaja v primeru prijave praviloma policija, pristojnost\
  \ izrekanja kazni pa imajo sodi\u0161\u010Da. Pristojnost dolo\u010Danja izhodov\
  \ v primeru prestajanja zaporne kazni je v pristojnosti zavodov za prestajanje zaporne\
  \ kazni, glede na izre\u010Deno kazen. Varnostniku, ki je pravnomo\u010Dno obsojen\
  \ zaradi naklepnega kaznivega dejanja, ki se preganja po uradni dol\u017Enosti ali\
  \ zaradi prekr\u0161kov zoper javni red z elementi nasilja ministrstvo odvzame slu\u017E\
  beno izkaznico in ne sme ve\u010D delati v dejavnosti zasebnega varovanja.\nMinistrstvo\
  \ za notranje zadeve je pristojen organ za sistemski nadzor nad zasebnim varovanjem\
  \ in ima med drugim tudi naslednje naloge:\n podeljuje, spreminja in odvzema licence\
  \ za opravljanje zasebnega varovanja (v nadaljnjem besedilu: licence); podeljuje\
  \ in odvzema slu\u017Ebene izkaznice; daje soglasje tujim pravnim in fizi\u010D\
  nim osebam za opravljanje posameznih storitev zasebnega varovanja na obmo\u010D\
  ju Republike Slovenije; opravlja nadzor nad izvajanjem dolo\u010Db tega zakona in\
  \ predpisov, izdanimi na njegovi podlagi, ki urejajo zasebno varovanje; vodi register\
  \ in evidence. \nIn\u0161pekcijski nadzor nad izvajanjem dolo\u010Db tega zakona\
  \ in predpisov, izdanih na njegovi podlagi, opravlja in\u0161pektorat, ki deluje\
  \ v okviru ministrstva, pristojnega za notranje zadeve. In\u0161pektor samostojno\
  \ opravlja naloge in\u0161pekcijskega nadzora, izdaja odlo\u010Dbe in sklepe v upravnem\
  \ postopku in odreja druge ukrepe, za katere je poobla\u0161\u010Den.\n In\u0161\
  pekcijski ukrepi In\u0161pektorata RS za notranje zadeve v skladu z Zakonom o zasebnem\
  \ varovanju:\n za\u010Dasno prepovedati opravljanje dejavnosti zasebnega varovanja\
  \ do odprave ugotovljenih nepravilnosti in pomanjkljivosti; ob ugotovljenih pomanjkljivostih\
  \ ali nepravilnostih pri varovanju javnih zbiranj od organizatorja zahtevati prekinitev\
  \ in razpustitev prireditve, prostore  pa zape\u010Datiti do odlo\u010Ditve pristojnega\
  \ organa; prepovedati opravljanje neposrednega dela in nalog osebam, ki ne izpolnjujejo\
  \ pogojev, predpisanih s tem zakonom; predlagati ministrstvu, pristojnemu za notranje\
  \ zadeve, odvzem licence; zahtevati od odgovorne osebe pisna pojasnila v zvezi s\
  \ predmetom nadzora. \nIn\u0161pektor prepove nezakonito izvajanje zasebnega varovanja\
  \ vsakomur, ki:\n opravlja zasebno varovanje brez predpisane licence ali v nasprotju\
  \ z izdano licenco; ne sklene zavarovanja za poklicno odgovornost; opravlja zasebno\
  \ varovanje brez pisne pogodbe ali v nasprotju z njo; opravlja zasebno varovanje\
  \ z osebami, ki ne izpolnjujejo pogojev za opravljanje dejavnosti zasebnega varovanja;\
  \ opravlja dejavnosti, nezdru\u017Eljive z zasebnim varovanjem; pri opravljanju\
  \ zasebnega varovanja ravna v nasprotju zakonom. \nZoper odlo\u010Dbo in\u0161pektorja\
  \ je v osmih dneh od njene vro\u010Ditve dovoljena prito\u017Eba ministrstvu, pristojnemu\
  \ za notranje zadeve. Prito\u017Eba zoper odlo\u010Dbo ne zadr\u017Ei njene izvr\u0161\
  itve.\nIn\u0161pektor lahko z odlo\u010Dbo zase\u017Ee predmete ali dokumentacijo,\
  \ ki jih gospodarska dru\u017Eba ali samostojni podjetnik posameznik ali posameznik,\
  \ ki samostojno opravlja dejavnost, uporablja pri izvajanju kr\u0161itev zakona\
  \ ali ki so s tak\u0161nimi kr\u0161itvami nastali. Zoper odlo\u010Dbo o zasegu\
  \ predmetov je dovoljen ugovor v skladu z zakonom, ki ureja postopek o prekr\u0161\
  kih. O zasegu predmetov izda in\u0161pektor pisno potrdilo z natan\u010Dnimi podatki\
  \ o zase\u017Eenem predmetu.\nNadzor Policije Nadzor nad izvajanjem dolo\u010Db\
  \ v zvezi z no\u0161enjem in uporabo oro\u017Eja, dol\u017Enostjo obve\u0161\u010D\
  anja policije v zvezi z uporabo ukrepov, delovno obleko in uporabo slu\u017Ebene\
  \ izkaznice opravlja tudi policija, ki je pristojna tudi za nadzor nad izvajanjem\
  \ Zakona o javnih zbiranjih, ki dolo\u010Da tudi ukrepe za zagotavljanje reda v\
  \ no\u010Dnih lokalih in drugih javnih prireditvah.\nKazenske dolo\u010Dbe Zakona\
  \ o zasebnem varovanju Zakon o zasebnem varovanju poleg in\u0161pekcijskih ukrepov\
  \ in drugih pristojnosti, dolo\u010Da tudi kazenske dolo\u010Dbe za primere, ko\
  \ pravna ali fizi\u010Dna oseba kr\u0161i dolo\u010Dila zakona. Kazni so predpisane\
  \ od 4.000 do 12.000 EUR za pravno osebo, od 400 do 1.200 EUR za odgovorno osebo\
  \ ali posameznika, od 200 do 400 EUR za varnostno osebje, glede na kr\u0161itve,\
  \ ki so bile storjene. Gre za huj\u0161e kr\u0161itve, ko nekdo opravlja dejavnost\
  \ brez licence ali slu\u017Ebene izkaznice, \u010De preva\u017Ea denar ali varuje\
  \ javne prireditve v nasprotju s predpisanim na\u010Dinom, brez sklenjenega zavarovanja\
  \ ali brez pisne pogodbe, z osebami, ki ne izpolnjujejo pogojev, uporabljajo nevarne\
  \ predmete ali druga nevarna sredstva do milej\u0161ih kr\u0161itev med katere sodi\
  \ delo brez delovne obleke varnostnika, kr\u0161itev dol\u017Enosti obve\u0161\u010D\
  anja v primeru uporabe ukrepov in drugo. V primeru ponavljanja kr\u0161itev Zakona\
  \ o zasebnem varovanju ima ministrstvo mo\u017Enost izreka pogojnega odvzema, za\u010D\
  asnega odvzema in trajnega odvzema licence v primerih, ko so za to izpolnjeni zakonski\
  \ pogoji. Za\u010Dasni odvzem licence se lahko izre\u010De v trajanju od enega do\
  \ \u0161est mesecev. Pogojni odvzem licence se lahko izre\u010De v trajanju od treh\
  \ do dvanajst mesecev (preizkusna doba). Ministrstvo, pristojno za notranje zadeve,\
  \ lahko zaradi razlogov varovanja javnega interesa, pri \u010Demer upo\u0161teva\
  \ okoli\u0161\u010Dine storitve in te\u017Eo kr\u0161itev ter vpliv na varnost ljudi\
  \ ali premo\u017Eenja, imetniku licence z odlo\u010Dbo izre\u010De odvzem posamezne\
  \ licence, \u010De:\n je bil imetniku licence izre\u010Den za\u010Dasni odvzem licence\
  \ in je bil na podlagi nove kr\u0161itve zakona kaznovan z globo; \u010De zaradi\
  \ nezakonitega dela imetnika licence obstaja nevarnost za \u017Eivljenje in zdravje\
  \ ljudi, javni red, javno varnost ali premo\u017Eenje ve\u010Dje vrednosti (nujni\
  \ ukrepi v javnem interesu), \u010De nevarnosti ni bilo mogo\u010De odvrniti z drugimi\
  \ sredstvi, s katerimi bi bile manj prizadete pridobljene pravice; mu je opravljanje\
  \ zasebnega varovanja prepovedano s pravnomo\u010Dno sodno odlo\u010Dbo; ugotovi,\
  \ da ne izpolnjuje ve\u010D z zakonom predpisanih pogojev za opravljanje zasebnega\
  \ varovanja. \nZ odlo\u010Dbo o odvzemu licence se lahko odvzamejo vse veljavne\
  \ licence, podeljene po tem zakonu. Pri tem mora ministrstvo, pristojno za notranje\
  \ zadeve, upo\u0161tevati okoli\u0161\u010Dine storitve in te\u017Eo kr\u0161itev\
  \ ter vpliv na varnost ljudi ali premo\u017Eenja. Z odlo\u010Dbo o odvzemu licence\
  \ se prepove ponovna podelitev licence za dobo \u0161tirih let od dneva pravnomo\u010D\
  nosti odlo\u010Dbe o odvzemu licence.\nNADALJNJA OBRAVNAVA PREDLOGA Glede na to,\
  \ da predlog ni dovolj dolo\u010Den, sporo\u010Damo, da je v pripravi Strategija\
  \ razvoja dejavnosti zasebnega varstva in priprava novega zakona s podro\u010Dja\
  \ zasebnega varovanja, v katerem bomo va\u0161e sugestije posku\u0161ali upo\u0161\
  tevati v najve\u010Dji mo\u017Eni meri.  "
