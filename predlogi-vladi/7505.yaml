response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPodro\u010Dje praznikov in dela prostih dni je urejeno z Zakonom o praznikih\
  \ in dela prostih dnevih v Republiki Sloveniji (Uradni list RS \u0161t. 112/05-UPB1,\
  \ 52/10, 40/2012-ZUJF in 19/15; v nadaljevanju ZPDPD). Urejanje praznikov sicer\
  \ sodi na podro\u010Dje dr\u017Eavne ureditve v Republiki Sloveniji, v katero spadajo\
  \ tudi splo\u0161ni dr\u017Eavni akti, simboli in prazniki. Na opredelitve praznikov\
  \ in dela prostih dni pa se navezujejo tudi re\u0161itve v delovni zakonodaji, ki\
  \ dajejo delavcem pravico do odsotnosti z dela na prazni\u010Den in dela prost dan,\
  \ s pravico do nadomestila pla\u010De oziroma do posebnega vrednotenja dela, \u010D\
  e morajo delavci, zaradi nepretrganega delovnega oziroma proizvodnega procesa ali\
  \ posebne narave dela, delati na ta dan.\n\u017De ob pripravi ZPDPD v letu 1991\
  \ so se kazale mnoge dileme in popolnoma raznovrstna stali\u0161\u010Da glede dni,\
  \ ki bi jih bilo potrebno ustrezno obele\u017Eevati v na\u0161i dr\u017Eavi. Predlagatelj\
  \ je pri pripravi zakona prou\u010Dil vsa posredovana stali\u0161\u010Da in predloge\
  \ ter upo\u0161teval tudi izide javnomnenjske raziskave, ki je bila opravljena ravno\
  \ z razlogom, da se z zakonom dolo\u010Dijo prazni\u010Dni dnevi, ki imajo splo\u0161\
  en pomen ali pomen za vse ali ve\u010Dino dr\u017Eavljanov. Ureditev praznikov in\
  \ dela prostih dni v Republiki Sloveniji mora vsekakor ustrezati dejanskemu odnosu\
  \ na\u0161ih dr\u017Eavljanov glede pomembnosti dolo\u010Denih datumov, ki jim je\
  \ potrebno dati posebno obele\u017Eje.\nUpo\u0161tevaje vsa stali\u0161\u010Da,\
  \ predloge in izid javnomnenjske raziskave je bila sprejeta veljavna ureditev, skladno\
  \ s katero ZPDPD poleg praznikov dolo\u010Da \u0161e \u0161est dela prostih dni,\
  \ ki imajo versko obele\u017Eje. Upo\u0161tevaje strukturo praznikov po evropskih\
  \ dr\u017Eavah, lahko tudi ugotovimo, da je v ve\u010Dini primerjanih dr\u017Eav\
  \ ve\u010Dina praznikov verskih, vklju\u010Dno z velikono\u010Dno in binko\u0161\
  tno nedeljo, poleg novega leta ter praznika dela pa je prazni\u010Dno obele\u017E\
  evanje vezano \u0161e na dr\u017Eavnost posamezne dr\u017Eave.\nDejansko je bilo\
  \ od sprejema ZPDPD predlaganih \u017Ee nekaj dopolnil zakona, pri \u010Demer so\
  \ bile tri realizirane v spremembah in dopolnitvah zakona v letih 2005, 2010 in\
  \ 2015, nekaj pa jih Dr\u017Eavni zbor RS ni sprejel v obravnavo. Dopolnila so se\
  \ nana\u0161ala na spremembe oziroma dodatno obele\u017Eevanje nekaterih dogodkov,\
  \ ki so v povezavi z zgodovino naroda in dr\u017Eave. V ureditev praznikov je posegel\
  \ tudi ZUJF, ki je praznovanje novega leta skraj\u0161al na en dan.\nKot \u017E\
  e navedeno, imajo delavci pravico do odsotnosti z dela na z zakonom dolo\u010Den\
  \ dela prost dan s pravico do nadomestila pla\u010De oziroma do posebnega vrednotenja\
  \ dela, \u010De delovni oziroma proizvodni proces poteka nepretrgano ali narava\
  \ dela zahteva opravljanje dela tudi na prazni\u010Dni dan. V primeru, da mora delavec\
  \ glede na planirano delovno obveznost delati tudi na prazni\u010Dni oziroma dela\
  \ prost dan, je za ta dan upravi\u010Den do pla\u010Dila za delo ter do dodatka\
  \ za delo na praznik oziroma dela prost dan, katerega vi\u0161ina se dolo\u010D\
  i s kolektivno pogodbo na ravni dejavnosti. V skladu s 128. \u010Dlenom Zakona o\
  \ delovnih razmerjih (Ur. l. RS, \u0161t. 21/13 in 78/13- popr. in 47/15 - ZZSDT,\
  \ v nadaljevanju ZDR-1) namre\u010D delavcu pripadajo dodatki za delo v posebnih\
  \ pogojih dela, ki izhajajo iz razporeditve delovnega \u010Dasa, in sicer dodatek\
  \ za no\u010Dno delo, za nadurno delo, za delo v nedeljo ter za delo na praznike\
  \ in dela proste dneve po zakonu. Dodatki se med seboj ne izklju\u010Dujejo, razen\
  \ dodatka za delo v nedeljo in dodatka za delo na dela proste dneve po zakonu. \u010C\
  e delavec dela v nedeljo in je ta nedelja tudi po zakonu, ki ureja praznike in dela\
  \ proste dneve v Republiki Sloveniji prost dan, delavec prejme samo en dodatek,\
  \ in sicer tistega, ki je vi\u0161ji.\nMorebitna ukinitev velikono\u010Dne in binko\u0161\
  tne nedelje, kot z zakonom dolo\u010Denih dela prostih dni,  bi tako pomenila tudi\
  \ ukinitev posebnega dodatka za delo na z zakonom dolo\u010Den dela prost dan  za\
  \ vse delavce, ki delo opravljajo tudi ob nedeljah, pri \u010Demer dodajamo, da\
  \ sta dodatek za delo na nedeljo in dodatek za delo na dela proste dneve po zakonu\
  \ v kolektivnih pogodbah dejavnosti pogosto opredeljena v razli\u010Dnih vi\u0161\
  inah, in sicer je vi\u0161ina dodatka za delo na dela proste dneve po zakonu najve\u010D\
  krat opredeljena v vi\u0161jem znesku.\nUpo\u0161tevaje vse navedeno ocenjujemo,\
  \ da je ureditev praznikov in dela prostih dni v Republiki Sloveniji ustrezna in\
  \ primerljiva z ureditvami v drugih evropskih dr\u017Eavah, zato menimo, da ni utemeljenih\
  \ argumentov za spreminjanje zakona v smislu izpostavljenega predloga.\n "
