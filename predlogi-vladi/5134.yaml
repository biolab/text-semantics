response: "Odziv Ministrstva za infrastrukturo in prostor\nV skladu z Zakonom o cestah\
  \ (Uradni list RS, \u0161t. 109/10 in 48/12) je upravljavec ceste odgovoren za varen\
  \ in nemoten potek prometa. Upravljavec ceste varnost udele\u017Eencev cestnega\
  \ prometa zagotavlja med drugim tudi z napravami in ukrepi za umirjanje prometa.\
  \ Postavitev naprav oziroma izvedba ukrepov za umirjanje prometa je pravno regulirana,\
  \ in sicer to podro\u010Dje ureja 21. \u010Dlen Zakona o cestah kot tudi tehni\u010D\
  na specifikacija TSC 03.800:2009 Naprave in ukrepi za umirjanje prometa.\nNaprave\
  \ za umirjanje prometa so fizi\u010Dne, svetlobne ali druge naprave in ovire, s\
  \ katerimi se udele\u017Eencem v cestnem prometu fizi\u010Dno onemogo\u010Di vo\u017E\
  nja s hitrostjo, vi\u0161jo od predpisane s prometnim pravilom ali odrejene s prometnim\
  \ znakom, ali se jih opozori na omejitev hitrosti na nevarnem odseku ceste. Naprave\
  \ in ukrepe za umirjanje prometa je dovoljeno izvesti le na delih cest skozi naselja,\
  \ kjer z re\u0161itvami in ukrepi v skladu s predpisi o projektiranju cest ni mogo\u010D\
  e zagotoviti \u017Eelene hitrosti vozil. Ovire morajo biti ozna\u010Dene s predpisano\
  \ prometno signalizacijo (vertikalno in horizontalno). Postavitev naprav oziroma\
  \ izvedba ukrepov za umirjanje prometa je obvezna pred vzgojno varstvenimi in izobra\u017E\
  evalnimi ustanovami ter drugimi objekti, ob katerih je zaradi specifi\u010Dne populacijske\
  \ strukture udele\u017Eencev zahtevano zmanj\u0161anje dovoljene hitrosti v naselju.\n\
  Kot je razvidno iz zgoraj navedenega je postavitev fizi\u010Dnih ovir na vozi\u0161\
  \u010Du ceste ustrezno pravno regulirana, zlasti iz razloga, da upravljavci cest\
  \ ne bi postavljali hitrostnih ovir, ki bi lahko predstavljale nevarnost za udele\u017E\
  ence cestnega prometa. Zato so z zgoraj navedeno tehni\u010Dno specifikacijo predpisani\
  \ na\u010Dini izvedbe kot tudi dimenzije posamezne hitrostne ovire, ki so odvisne\
  \ od na\u010Dina njihove izvedbe (trapezna oblika, sinusoidna oblika, plo\u0161\u010D\
  ad trapezne oblike). Zavedamo se dejstva, da se v praksi dogajajo primeri, ko izvedba\
  \ hitrostne ovire ni v skladu z zgoraj navedenimi predpisi, zato je potrebno v takih\
  \ primerih na sporno postavitev opozoriti upravljavca ceste, \u010De pa ta ne ukrepa\
  \ ali no\u010De ukrepati pa zadevo naznaniti pristojnemu in\u0161pekcijskemu organu,\
  \ in sicer, \u010De gre za ob\u010Dinske ceste ob\u010Dinskemu in\u0161pekcijskemu\
  \ organu, pristojnemu za ceste, \u010De gre pa za dr\u017Eavne ceste pa In\u0161\
  pektoratu RS za promet, energetiko in prostor.\nGlede na navedeno ocenjujemo, da\
  \ je predlog glede prepovedi postavljanja hitrostnih ovir iz prometno varnostnega\
  \ vidika nesprejemljiv, saj se ta ukrep umirjanja prometa uporabi v skrajnem primeru,\
  \ torej v primerih, ko z ostalimi ukrepi (ve\u010Dji nadzor prometa, meritve hitrosti\
  \ z radarji, omejitve hitrosti s prometno signalizacijo, ipd.) ni mogo\u010De dose\u010D\
  i \u017Eelenega u\u010Dinka, ki se ka\u017Ee v spo\u0161tovanju predpisane oziroma\
  \ s prometnim znakom omejene najve\u010Dje dovoljene hitrosti vozil. Gre za ukrep\
  \ s katerim u\u010Dinkovito zagotavljamo varnost vseh udele\u017Eencev cestnega\
  \ prometa, \u0161e zlasti najranljivej\u0161ih skupin kot so otroci, starej\u0161\
  e osebe, invalidi, kolesarji in podobno."
