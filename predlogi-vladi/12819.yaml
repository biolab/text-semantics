response: "Odziv Ministrstva za infrastrukturo\nV Zakonu o voznikih (Uradni list RS,\
  \ \u0161t. 85/16, 67/17, 21/18 \u2013 ZNOrg, 43/19 in 139/20; v nadaljnjem besedilu:\
  \ ZVoz-1) je v 62. \u010Dlenu dolo\u010Deno, da spadajo v kategorijo A1 motorna\
  \ kolesa na dveh kolesih s stransko prikolico ali brez nje, katerih prostornina\
  \ motorja ne presega 125 ccm in katerih mo\u010D motorja ne presega 11 kW, z razmerjem\
  \ mo\u010D motorja/masa vozila, ki ne presega 0,1 kW/kg, ter trikolesa, katerih\
  \ mo\u010D motorja ne presega 15 kW. Dovoljenje za vo\u017Enjo te kategorije vklju\u010D\
  uje tudi dovoljenje za vo\u017Enjo vozil kategorije AM in G. Hkrati je v ZVoz-1\
  \ dolo\u010Deno, da dovoljenje za vo\u017Enjo vozil B kategorije vklju\u010Duje\
  \ dovoljenje za vo\u017Enjo vozil kategorij AM, B1 in G.\nTaka ureditev je v skladu\
  \ z Direktivo 2006/126/ES z dne 20. decembra 2006 o vozni\u0161kih dovoljenjih (prenovitev),\
  \ \u010Deprav le ta omogo\u010Da izjemo, da lahko dr\u017Eave \u010Dlanice na svojem\
  \ ozemlju odobrijo ekvivalente tako, da se imetnikom vozni\u0161kih dovoljenj kategorije\
  \ B omogo\u010Di vo\u017Enja motornih koles kategorije A1. Izjema je bila v direktivo\
  \ vneseno zgolj zaradi ureditve v nekaterih dr\u017Eavah \u010Dlanicah Evropske\
  \ unije, ki so to izjemo \u017Ee imele, pri \u010Demer pa Evropska komisija tak\u0161\
  ni ureditvi ni naklonjena. Zaradi varnostnih razlogov so bili z direktivo zvi\u0161\
  ani starostni pogoji za pridobitev pravice do vo\u017Enje motornih koles in postopno\
  \ pridobivanje vozni\u0161kega dovoljenja za vo\u017Enjo motornih koles A kategorije\
  \ brez omejitve.\nPotrebno je izpostaviti, da pravica do vo\u017Enje motornih vozil\
  \ kategorije A1 z vozni\u0161kim dovoljenjem kategorije B velja izklju\u010Dno na\
  \ nacionalnem ozemlju, te kategorije dr\u017Eave ne vpisujejo v vozni\u0161ka dovoljenja,\
  \ ampak pridobljena kategorija B daje imetnikom samo pravico do vo\u017Enje lahkih\
  \ motornih koles (A1).\nTo pomeni, da ZVoz-1 ne more dolo\u010Dati, da vozni\u0161\
  ko dovoljenje za kategorijo B vklju\u010Duje tudi dovoljenja za vo\u017Enjo vozil\
  \ kategorije G, AM in A1, saj se kategorija A1 v skladu z direktivo ne vpisuje v\
  \ vozni\u0161ko dovoljenje.\nAvtomati\u010Dno priznavanje pravice do vo\u017Enje\
  \ motornega kolesa kategorije A1 z vozni\u0161kim dovoljenjem kategorije B je tudi\
  \ predvsem iz varnostnega vidika nesprejemljivo, kajti tehnika vo\u017Enje in obvladovanje\
  \ motornega kolesa se bistveno razlikuje od tehnike vo\u017Enje osebnega avtomobila\
  \ oziroma motornega vozila B kategorije. Glede na podatke statistike je najve\u010D\
  ji dele\u017E prometnih nesre\u010D (s smrtnim izidom in te\u017Ejimi telesnimi\
  \ po\u0161kodbami) povzro\u010Denih z motornimi kolesi pri starosti voznikov od\
  \ 18-34 let. To pa je ravno starost primerna oz. ustrezna za vo\u017Enjo vozil A1\
  \ kategorije. Zato je z ZVoz-1 dolo\u010Deno postopno pridobivanje vozni\u0161kega\
  \ dovoljenja za vo\u017Enjo motornih koles A kategorije (brez omejitev), in sicer\
  \ preko kategorije A1 in A2 (pri tem je potrebno zadostiti pogojem kot so ustrezna\
  \ starost, ustrezne izku\u0161nje z vo\u017Enjo motornih koles in dodatno opravljanje\
  \ prakti\u010Dnega dela vozni\u0161kega izpita ustrezne kategorije).\nPoleg tega\
  \ obstaja tudi razlika med kolesi z motorjem (AM kategorije, ki jo lahko vozi imetnik\
  \ vozni\u0161kega dovoljenja B kategorije), katerega hitrost je konstrukcijsko omejena\
  \ na 45 km/h in motornimi kolesi kategorije A1, katerih hitrost lahko presega 100\
  \ km/h. Iz teh razlogov se tudi usposabljanje kandidatov za voznike motornih koles\
  \ izvaja na druga\u010Den na\u010Din kot usposabljanje kandidatov za voznike dvoslednih\
  \ motornih vozil.\nPri tem je potrebno poudariti tudi dejstvo, da zaradi varnostnega\
  \ vidika, predpisi v Republiki Sloveniji s podro\u010Dja varnosti cestnega prometa\
  \ niso nikoli dolo\u010Dali mo\u017Enosti vo\u017Enje motornega kolesa kategorije\
  \ A1 z vozni\u0161kim dovoljenjem kategorije B."
