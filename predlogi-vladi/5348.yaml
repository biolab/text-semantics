response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o uveljavljanju pravic iz javnih sredstev v pravem odstavku 14. \u010D\
  lena dolo\u010Da, \u010De je oseba dejavnost \u0161ele za\u010Dela opravljati ali\
  \ \u010De je njen mese\u010Dni dohodek iz dejavnosti ni\u017Eji od vi\u0161ine bruto\
  \ minimalne pla\u010De, se kot njen mese\u010Dni dohodek iz dejavnosti upo\u0161\
  teva dohodek v vi\u0161ini 75% bruto minimalne pla\u010De.\nIz splo\u0161nih dolo\u010D\
  b Zakona o uveljavljanju pravic iz javnih sredstev je razvidno, da je osnovni namen\
  \ in cilj tega zakona, da se uveljavljanje pravic iz javnih sredstev, ki so odvisne\
  \ od materialnega polo\u017Eaja dolo\u010Dijo meje dohodkov, ki se upo\u0161tevajo\
  \ na enoten na\u010Din. Prejemnik pravic iz javnih sredstev tudi  ne more biti v\
  \ ugodnej\u0161em socialnem polo\u017Eaju od tistega, ki si sredstva za pre\u017E\
  ivetje zagotavlja z delom ali na podlagi pravic iz dela. Zaradi zasledovanja navedenega,\
  \ je zakonodajalec z dolo\u010Dbami Zakona o uveljavljanju pravic iz javnih sredstev,\
  \ ki urejajo na\u010Din ugotavljanja materialnega polo\u017Eaja dolo\u010Dil, da\
  \ se na\u010Din ugotavljanja lastnega dohodka osebe, ki opravlja dejavnost, razlikuje\
  \ od na\u010Dina ugotavljanja lastnega dohodka drugih delovno aktivnih oseb (npr.\
  \ osebe zaposlene na podlagi pogodbe o zaposlitvi). Osebe, ki opravljajo dejavnost,\
  \ si namre\u010D dohodke obra\u010Dunavajo na drug na\u010Din, kot druge delovno\
  \ aktivne osebe, ki jim mora biti v skladu z delovnopravno zakonodajo mese\u010D\
  no zagotovljena vsaj neto minimalna pla\u010Da. Ker si osebe, ki opravljajo dejavnost,\
  \ kot \u017Ee omenjeno, dohodke obra\u010Dunavajo na drug na\u010Din, je zakonodajalec\
  \ v prvem odstavku 14. \u010Dlena Zakona o uveljavljanju pravic iz javnih sredstev\
  \ dolo\u010Dil, \u010De je oseba dejavnost \u0161ele za\u010Dela opravljati ali\
  \ \u010De je njen mese\u010Dni dohodek iz dejavnosti ni\u017Eji od vi\u0161ine bruto\
  \ minimalne pla\u010De, se kot njen mese\u010Dni dohodek iz dejavnosti upo\u0161\
  teva dohodek v vi\u0161ini 75% bruto minimalne pla\u010De. Zakonodajalec je s tem\
  \  \u017Eelel dolo\u010Diti, da mora biti osebam, ki opravljajo dejavnost, mese\u010D\
  no zagotovljena vsaj bruto minimalna pla\u010Da, druga\u010De se kot njihov dohodek\
  \ upo\u0161teva dohodek v vi\u0161ini 75 odstotkov bruto minimalne pla\u010De, kar\
  \ je pribli\u017Eek znesku neto minimalne pla\u010De, ki mora biti zagotovljena\
  \ zaposleni osebi.\nNa\u010Delo enakosti pred zakonom pomeni, da mora zakon dodeljevati\
  \ enake pravice oziroma obveznosti tistim, ki so v enakem polo\u017Eaju glede na\
  \ namen konkretnega zakona oziroma, da je treba enako obravnavati tisto, kar je\
  \ enako oziroma tisto, kar je enako v bistvenem. Ker si torej osebe, ki opravljajo\
  \ dejavnost, dohodke obra\u010Dunavajo na drug na\u010Din, kot druge delovno aktivne\
  \ osebe, ki jim mora biti v skladu z delovnopravno zakonodajo mese\u010Dno zagotovljena\
  \ vsaj neto minimalna pla\u010Da, je zakonodajalec pri ugotavljanju njihovega lastnega\
  \ dohodka oziroma dohodka iz dejavnosti s prvim odstavkom 14. \u010Dlena Zakona\
  \ o uveljavljanju pravic iz javnih sredstev njihov polo\u017Eaj uredil na na\u010D\
  in, da ga je obravnaval enako kot polo\u017Eaj drugih delovno aktivnih oseb. Brez\
  \ omenjene dolo\u010Dbe, bi imel posameznik, ki mu dohodek iz dejavnosti ne zagotavlja\
  \ neto minimalne pla\u010De, v skladu s splo\u0161nimi dolo\u010Dbami Zakona o uveljavljanju\
  \ pravic iz javnih sredstev dol\u017Enost, da dejavnost zapre in si posku\u0161\
  a pridobiti sredstva za pre\u017Eivetje na drug na\u010Din.\nZaradi vsega zgoraj\
  \ navedenega MDDSZ meni, da je ureditev, kot jo dolo\u010Da prvi odstavek 14. \u010D\
  lena Zakona o uveljavljanju pravic iz javnih sredstev ustrezna.\nZ drugimi besedami\
  \ povedano, \u010De si torej sredstev za pre\u017Eivetje s svojim delom ne more\
  \ zagotoviti vsaj v vi\u0161ini minimalne pla\u010De, se mora, tako kot vsi ostali,\
  \ pri pristojnem organu za zaposlovanje prijaviti v evidenco brezposelnih oseb.\n\
