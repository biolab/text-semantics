  \ \u017Ee zlorabljena za namerno zastrupitev doma\u010Dih \u017Eivali.\nFFS na osnovi\
  \ aktivne snovi metaldehid so limacidi, ki se uporabljajo za zatiranje pol\u017E\
  ev. Na\u010Din rabe teh sredstev je jasno dolo\u010Den v dovoljenju in se nana\u0161\
  a samo na rabo v kmetijstvu tako, da sredstvo potresemo po kmetijski povr\u0161\
  ini, ki jo \u017Eelimo za\u0161\u010Dititi pred pol\u017Ei. Poleg tega je treba\
  \ pri uporabi prepre\u010Diti dostop do tretiranih povr\u0161in doma\u010Dim \u017E\
  ivalim in tudi otrokom. Pri tem je treba izpostaviti, da morajo ta sredstva vsebovati\
  \ odvra\u010Dalo, ki odvra\u010Da doma\u010De \u017Eivali od zau\u017Eitja, seveda,\
  \ \u010De se uporablja na predpisan na\u010Din.\nNeupo\u0161tevanje pogojev rabe\
  \ sredstev je kr\u0161enje Zakona o FFS, vsaka namerna zastrupitev pa je kaznivo\
  \ dejanje, ki ga je treba preganjati po kazenskem zakoniku. Tak\u0161na dejanja\
  \ je treba najstro\u017Eje sankcionirati in po mo\u017Enosti kaznovati.\nV izogib\
  \ namernim dejanjem zastrupitev se s predlogom strinjamo v delu, ki se nana\u0161\
  a na omejevanje dostopnosti do teh sredstev. V pripravi je nov Zakon o FFS, ki bo\
  \ uvedel sistem evidentiranja nakupa posameznih sredstev na dolo\u010Deno osebo,\
  \ ki bo izpolnjevala pogoje za nakup. Vsak nakup se bo evidentiral in na ta na\u010D\
  in bo mogo\u010De v postopkih zlorabe sredstev la\u017Eje ugotavljati storilca.\
  \ Predlog zakona bo \u0161el v javno razpravo predvidoma v tem mesecu.\nPredlagana\
  \ pobuda omejitve dostopa do dolo\u010Denih FFS in evidentiranje nakupa je dober\
  \ za nadaljnjo obravnavo in se bo obravnaval v sklopu spremembe trenutne zakonodaje\
  \ na podro\u010Dju FFS. Predlog predvideva omejevanje dostopa sredstev samo profesionalnim\
  \ uporabnikom in evidentiranje vsakega nakupa sredstev.  "
