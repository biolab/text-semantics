  no odlo\u010Deni, kak\u0161no dru\u017Eino in koliko otrok si \u017Eelijo. Danes\
  \ se \u017Eenske odlo\u010Dajo za materinstvo v zrelej\u0161ih letih kot so se neko\u010D\
  , zato je po na\u0161em mnenju starostna omejitev za sterilizacijo 35 let primerna.\n\
  V izrednih primerih, kadar je sterilizacija potrebna iz zdravstvenih razlogov, pa\
  \ zakon sterilizacijo dovoljuje tudi pred 35 letom ali brez 6 mese\u010Dnega \u010D\
  akalnega obdobja. Torej zakon s svojimi dolo\u010Dbami ne ogro\u017Ea oseb, ki sterilizacijo\
  \ potrebujejo iz zdravstvenih razlogov \u017Ee pred 35. letom.\nPo na\u0161em mnenju\
  \ trenutno veljavna zakonodaja ureja ustrezno podro\u010Dje sterilizacije, kakr\u0161\
  na koli sprememba pa bi terjala predhoden splo\u0161en dru\u017Ebeni konsenz."
