response: "Odziv Ministrstva za zdravje\nZakon o zdravstvenih ukrepih pri uresni\u010D\
  evanju pravice do svobodnega o...\_v 6. do 16. \u010Dlenu dolo\u010Da, pod katerimi\
  \ pogoji se lahko sterilizacija odobri. Zakon v 10. \u010Dlenu dolo\u010Da, da se\
  \ sterilizacija ne sme opraviti osebi, ki \u0161e ni dopolnila 35 let, in osebi,\
  \ ki je nerazsodna.\nPoseg je zakonsko reguliran, ker gre za medicinski poseg, ki\
  \ ima za posledico trajno prepre\u010Ditev zanositve. S sterilizacijo pri \u017E\
  enski povzro\u010Dimo neprehodnost jajcevodov ter tako prepre\u010Dimo stik jaj\u010D\
  ne celice s semen\u010Dico. S sterilizacijo pri mo\u0161kem (vazektomija) pa prekinemo\
  \ semenovoda, tako da semen\u010Dice po posegu niso ve\u010D prisotne v izlivu.\n\
  Ker gre v obeh primerih za poseg s trajnimi posledicami, je potrebna premi\u0161\
  ljena odlo\u010Ditev. Zakon zato dolo\u010Da, da se sterilizacija lahko opravi samo\
  \ na zahtevo osebe, ki naj bi bila sterilizirana. Z zakonom je tudi dolo\u010Deno,\
  \ da se zahteva za sterilizacijo vlo\u017Ei pri komisiji prve stopnje za umetno\
  \ prekinitev nose\u010Dnosti. Po zakonu se poseg odobri le razsodnim osebam, starej\u0161\
  im od 35 let, in le izjemoma mlaj\u0161im, kadar za to obstajajo zdravstveni razlogi.\
  \ Po dolo\u010Dbah zakona se poseg opravi \u0161ele, ko pote\u010De \u0161est mesecev\
  \ od njene dovolitve, razen v primerih, ko je sterilizacija potrebna iz zdravstvenih\
  \ razlogov.\nZakonodajalec je torej pogoje za opravljanje sterilizacije dolo\u010D\
  il v zakonu. Pogoji so jasno in nedvoumno zapisani, vklju\u010Dno s pogojem, da\
  \ se sterilizacija odobri le razsodnim osebam, starej\u0161im od 35 let. Strinjamo\
  \ se, da je z 18. letom dose\u017Eena polnoletnost, vendar pa so to leta, ko v ve\u010D\
