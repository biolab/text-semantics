response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nGlede smradu moramo\
  \ pojasniti, da v Sloveniji nimamo nobenega predpisa, ki bi urejal emisijo neprijetnih\
  \ vonjav, zato tudi in\u0161pekcija nima pravne podlage, da bi ukrepala v primeru\
  \ samega smradu, ker smrad kot tak v na\u0161ih predpisih ni opredeljen. V zvezi\
  \ z gnojenjem z \u017Eivinskimi gnojili obstaja le dobra kmetijska praksa. V skladu\
  \ s kodeksom dobre kmetijske prakse je emisije smradu pri gnojenju z \u017Eivinskimi\
  \ gnojili mogo\u010De zmanj\u0161ati z izbiro ugodnih vremenskih razmer. Na travinju,\
  \ kjer zadelava gnojevke v tla ni mogo\u010Da, je to naju\u010Dinkovitej\u0161a\
  \ metoda za zmanj\u0161anje emisij. Za gnojenje se izbere miren, hladen in vla\u017E\
  en dan. \u010Ce je mogo\u010De se gnojenje izvede zve\u010Der ali pred oz. ob rahlem\
  \ de\u017Eju.\n \nOdziv Ministrstva za okolje in prostor\nV Sloveniji posebnih predpisov,\
  \  ki  bi  urejali  izklju\u010Dno problematiko  smradu, nimamo. Mo\u017Enost ukrepanja\
  \ In\u0161pektorata RS za okolje in prostor (IRSOP) glede \"prekomernega\"smradu\
  \ je posredno mogo\u010Da le pri nadzoru izdanih veljavnih okoljevarstvenih dovoljenj,\
  \ ki med drugim vsebujejo tudi ukrepe za zmanj\u0161evanje/prepre\u010Devanje \"\
  prekomernega smradu\".\nNeprijetne vonjave predstavljajo nara\u0161\u010Dajo\u010D\
  i socialno-okoljski problem onesna\u017Eenja zunanjega zraka v urbanem okolju. Vonjave\
  \ zavzemajo velik dele\u017E prito\u017Eb prizadete javnosti, in sicer v zvezi nad\
  \ kvaliteto zraka oziroma nad njegovim onesna\u017Eevanjem. Neprijetne vonjave,\
  \ kot onesna\u017Eevalo zunanjega zraka, sicer nimajo neposrednih u\u010Dinkov na\
  \ zdravje \u010Dloveka, lahko pa bistveno prispevajo k poslab\u0161anju kakovosti\
  \ bivanja na izpostavljenem obmo\u010Dju. MOP je zato pristopil k pripravi zakonodaje\
  \ s tega podro\u010Dja.\nStrokovne podlage za pripravo predpisov bodo pripravljene\
  \ proti koncu tega leta. Javno naro\u010Dilo se izvaja postopoma (vezano na pogodbo\
  \ 30. 5. 2017), in sicer:\n preu\u010Ditev metodologije zaznavanja in spremljanja\
  \ neprijetnih vonjav v zunanjem zraku ter predlagati najprimernej\u0161o(e) metodologijo(e),\
  \ na podlagi katere(ih) bi se v Sloveniji vzpostavil zakonodajni okvir na tem podro\u010D\
  ju (4 mesece po podpisu pogodbe), izvedba \u2013 kon\u010Danje meritev neprijetnega\
  \ vonja po predlaganih metodologijah iz Faze 1     (16 mesecev po podpisu pogodbe),\
  \ predlagati ustrezne mejne vrednosti, ki opredeljujejo sprejemljivo raven izpostavljenosti\
  \ neprijetnim vonjavam (17 mesecev po podpisu pogodbe), svetovanje pri pripravi\
  \ predpisov, ki bi vzpostavili sistem za obvladovanje obremenjenosti zunanjega zraka\
  \ z neprijetnim vonjem, (22 mesecev po podpisu pogodbe). \nTaka \u010Dasovnica je\
  \ predvsem zato, da se omogo\u010Di preverjanje metodologije meritev neprijetnega\
  \ vonja v razli\u010Dnih letnih pogojih in vseh letnih \u010Dasih. Glede na to predlogi\
  \ predpisov \u0161e ne bodo pripravljeni vsaj do konca prihodnjega leta.\nOdlo\u010D\
  itve o tem, v kak\u0161ni smeri oblikovati ustrezne predpise torej \u0161e ni sprejeta.\
  \ V Evropski uniji sicer ni enotne zakonodaje na tem, zato so  posamezne dr\u017E\
  ave \u010Dlanice problematiko neprijetnih vonjav uredile v okviru nacionalne okoljske\
  \ zakonodaje.\nV Nem\u010Diji je onesna\u017Eevanje zraka z vonjavami opredeljeno\
  \ v imisijski zakonodaji Feststellung und Beurteilung von Geruchsimmissionen (Geruchsimmissions-Richtlinie\
  \ - GRIL, 2008) skupaj s zakonskimi akti za posamezne Nem\u0161ke zvezne dr\u017E\
  ave ter s sklopom tehni\u010Dnih navodili  (VDI).  V Veliki Britaniji so navodila\
  \ za napoved ter nadzor neprijetnih vonjav  iz dejavnosti in naprav IPPC Guidance\
  \ H4 (Environment Agency, 2002; Part 1; Environment Agency, 2002; Part 2). Ob navodilih\
  \ za okoljsko obremenjujo\u010De naprave in dejavnosti pa so v Veliki Britaniji\
  \ izdelali \u0161e Navodila za lokalne skupnosti v primeru onesna\u017Eevanja z\
  \ neprijetnimi vonjavami (Department for Environment Food and Rural Affairs, 2010),\
  \ ki so namenjena re\u0161evanju problematike omejevanja imisij neprijetnih vonjav\
  \ tudi iz virov, ki jih Navodila H4 ne pokrivajo.\n\u0160kotska ureja neprijetne\
  \ vonjave z navodili Odour guidance 2010(SEPA, 2010), kraljevina Nizozemska pa v\
  \ sklopu navodil o emisijah v zrak (Nederlandse emissierichtlijn lucht (NeR), 2005).\
  \ V Italiji so navodila omejena na posamezne regije (Lombardija), v Avstriji in\
  \ Franciji pa predpisi urejajo emisije neprijetnih vonjav iz posameznih kmetijskih\
  \ in industrijskih panog (Ranzato et al., 2012).\n "
