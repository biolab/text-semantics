  \ kot najvi\u0161ji varuh ustavnosti in zakonitosti pristojno za presojo skladnosti\
  \ zakonov in drugih predpisov z ustavo ter z ratificiranimi mednarodnimi pogodbami\
  \ in s splo\u0161nimi na\u010Deli mednarodnega prava ter za presojo splo\u0161nih\
  \ aktov, izdanih za izvr\u0161evanje javnih pooblastil, z ustavo, zakoni in podzakonskimi\
  \ predpisi. Protiustaven zakon Ustavno sodi\u0161\u010De delno ali v celoti razveljavi,\
