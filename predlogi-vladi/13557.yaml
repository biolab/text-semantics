  \ in niso vezani na kakr\u0161nakoli navodila (prvi odstavek 82. \u010Dlena Ustave\
  \ RS), prav tako poslanec dr\u017Eavnega zbora ni kazensko odgovoren za mnenje ali\
  \ glas, ki ga je izrekel na sejah dr\u017Eavnega zbora ali njegovih delovnih teles\
  \ (prvi odstavek 83. \u010Dlena Ustave). Imuniteta poslancev je dolo\u010Dena zaradi\
  \ varstva parlamentarne politi\u010Dne razprave v javnem interesu in zagotovitve\
  \ optimalnih pogojev za svobodno in konstruktivno izra\u017Eanje mnenj tistih, ki\
  \ sodelujejo pri sprejemanju odlo\u010Ditev Dr\u017Eavnega zbora.\nV skladu z veljavno\
