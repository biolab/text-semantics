response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNajprej bi \u017Eeleli pojasniti, da sta bili pravica do dr\u017Eavne pokojnine\
  \ in pravica do varstvenega dodatka, ki sta imeli zna\u010Daj socialnovarstvenega\
  \ prejemka in nista imeli podlage v pla\u010Danih prispevkih ter sta se financirali\
  \ iz dr\u017Eavnega prora\u010Duna, z novo zakonodajo s podro\u010Dja socialnega\
  \ varstva \u017Ee s 1.1.2012 (Zakon o socialnovarstvenih prejemkih - ZSVarPre) preoblikovani\
  \ in prene\u0161eni iz pokojninskega sistema v sistem socialne varnosti. V okviru\
  \ pokojninskega in invalidskega zavarovanja je bil namre\u010D namen pravice do\
  \ dr\u017Eavne pokojnine v zagotovitvi sredstev za pre\u017Eivljanje tistim osebam,\
  \ ki nimajo pravice do pokojnine niti iz slovenskega sistema socialnega zavarovanja\
  \ niti iz tujega sistema pokojninskega zavarovanja, zato je jasno, da ta pravica\
  \ ni imela podlage v obveznem zavarovanju oziroma vpla\u010Danih prispevkih in da\
  \ je \u0161lo pri tej vrsti pokojnine v osnovi za socialni transfer dr\u017Eave\
  \ socialno ogro\u017Eenim dr\u017Eavljanom. Namen tak\u0161ne ureditve ni bil v\
  \ ukinjanju posameznih pravic, temve\u010D le v njihovi smotrnej\u0161i ume\u0161\
  \u010Denosti v ustrezen sistem.\nNadalje bi \u017Eeleli opozoriti, da je prvotni\
  \ predlog besedila novega Zakona o pokojninskem in invalidskem zavarovanju (ZPIZ-2)\
  \ predvideval ureditev pravic iz sedanjega 161. \u010Dlena ZPIZ-2 (obveznosti dr\u017E\
  avnega prora\u010Duna) v posebnem zakonu izven pokojninskega in invalidskega zavarovanja,\
  \ s katerim bi se na novo uredil na\u010Din zagotavljanja sredstev za pravice, pridobljene\
  \ na podlagi posebnih pogojev in ugodnej\u0161e odmere, izpla\u010Dane na podlagi\
  \ 232. \u010Dlena ZPIZ-1 ter pogoje za pridobitev te pravice ter njihovo odmero.\
  \ Vendar pa socialni partnerji tekom pogajanj o pokojninskem zakonu glede navedene\
  \ problematike niso uspeli dose\u010Di soglasja, zaradi \u010Desar je bil predlog\
  \ umaknjen iz vsebine zakona.\nObveznosti iz obveznega zavarovanja, ki nastanejo\
  \ zaradi priznavanja ali odmere pravic iz pokojninskega in invalidskega zavarovanja\
  \ pod posebnimi pogoji oziroma zaradi izpada prispevkov, so tako v skladu z veljavno\
  \ zakonodajo \u0161e vedno urejene v 161. \u010Dlenu ZPIZ-2, ki taksativno na\u0161\
  teva upravi\u010Dence do teh pravic in pri tem povzema tako 232. \u010Dlen prej\u0161\
  njega zakona (ZPIZ-1) kot tudi dolo\u010Dbe zakona o pora\u010Dunavanju finan\u010D\
  nih obveznostih RS iz pokojninskega in invalidskega zavarovanja. Na\u010Deloma se\
  \ v RS oseba lahko upokoji, ko izpolni tako zahtevani pogoj starosti kot tudi pogoj\
  \ pokojninske dobe brez dokupa. Ker gre za izredno dolgo obdobje (pribli\u017Eno\
  \ 40 let), osebam, ki so imele v preteklosti priznane dolo\u010Dene posebne pravice,\
  \ teh pravic ni mogo\u010De odvzeti. Gre za na primer delavce v premogovnikih, policiste,\
  \ delavce z azbestom, pa tudi borce NOV in veterane iz slovenske vojne\u2026 Vendar\
  \ pa je v zvezi z navedenimi posebnimi pravicami potrebno opozoriti, da se sredstva\
  \ za pokrivanje teh obveznosti ne izpla\u010Dujejo iz pokojninske blagajne, kot\
  \ zmotno navaja avtor pobude, temve\u010D jih zagotavlja Republika Slovenija iz\
  \ dr\u017Eavnega prora\u010Duna. \n \n "
