response: "Odziv Ministrstva za infrastrukturo in prostor\nSedanji osnutek Nacionalnega\
  \ stanovanjskega programa (NSP) 2014-2023 predvideva zvi\u0161anje neprofitnih najemnin.\n\
  Sedanja metodologija izra\u010Duna neprofitne najemnine namre\u010D temelji na administrativno\
  \ dolo\u010Deni vrednosti stanovanja (sistem to\u010Dkovanja) in administrativno\
  \ dolo\u010Deni letni stopnji najemnine, ki zna\u0161a 4,68 %. Ta stopnja ve\u010D\
  inoma ne omogo\u010Da niti kritja stro\u0161kov investicije v stanovanjski objekt\
  \ in prina\u0161a investitorju izgubo, zaradi \u010Desar se fond neprofitnih najemnih\
  \ stanovanj zmanj\u0161uje. Da bi bila vlaganja v stanovanjsko gradnjo zanimiva\
  \ za dolo\u010Dene, predvsem institucionalne finan\u010Dne investitorje, je potrebno\
  \ spremeniti sedanji sistem administrativnega dolo\u010Danja vrednosti stanovanj,\
  \ letno stopnjo najemnine pa povi\u0161ati na raven, ki investitorju omogo\u010D\
  a pokritje stro\u0161kov investicije, vklju\u010Dno s stro\u0161kom kapitala.\n\
  Vrednost stanovanja se bo praviloma ugotavljala po dejanskih stro\u0161kih izgradnje\
  \ stanovanjskega objekta oziroma stanovanja, kot bodo prikazani v knjigovodskih\
  \ knjigah. Da bo sistem deloval v prid najemnikov nizkocenovnih  najemnih stanovanj,\
  \ ki bodo praviloma socialno \u0161ibkej\u0161i sloji, pa bo moral investitor v\
  \ nizkocenovna najemna stanovanja zagotoviti tudi \u010Dim cenej\u0161o gradnjo\
  \ stanovanjskega objekta, seveda ne na ra\u010Dun varnostnih in drugih gradbenih\
  \ standardov, temve\u010D predvsem tako, da bo gradil na \u010Dim cenej\u0161ih\
  \ zemlji\u0161\u010Dih, finalizacija stanovanj pa bo skromnej\u0161a. Poceni zemlji\u0161\
  \u010Da si bo investitor v gradnjo nizkocenovnih najemnih stanovanj, ki bodo imela\
  \ status stanovanjske oskrbe v javnem interesu, zagotovil v sodelovanju z ob\u010D\
  ino oziroma v javno-zasebnem partnerstvu.\nKorektiv (subvencija) pri pla\u010Dilu\
  \ vi\u0161jih najemnin bo predstavljal t.i. stanovanjski dodatek, ki se bo dodeljeval\
  \ kot pravica preko enotne to\u010Dke sistema, ki ga je vzpostavila zakonodaja o\
  \ uveljavljanju pravic iz javnih sredstev.\nPred dokon\u010Dnim sprejetjem NSP 2014-2023,\
  \ pa bo le-ta (zaradi dolo\u010Denih sprememb) dan v ponovno javno razpravo, predvidoma\
  \ konec oktobra.\nVabljeni, da podate svoje predloge tudi v drugem krogu javne razprave.\n\
  \ "
