response: "Odziv Ministrstva za okolje in prostor\n1. Ustava dolo\u010Da, da je razlastitev\
  \ mo\u017Ena samo takrat, kadar je potrebna za dosego javne koristi. Kaj predstavlja\
  \ javno korist, dolo\u010Dajo zakoni. Zakon o urejanju prostora omogo\u010Da razlastitve\
  \ v glavnem samo za namen gradnje in prevzema objektov gospodarske in dru\u017E\
  bene javne infrastrukture ter grajenega javnega dobra in v ni\u010Demer ne daje\
  \ podlage za razla\u0161\u010Danje v zasebne namene. Iz navedb pobudnika in komentarjev\
  \ na forumu je razbrati, da je v tem primeru pri\u0161lo do razlastitve na podlagi\
  \ zakonodaje, ki ureja ceste (razlastitveni nameni namre\u010D niso nujno dolo\u010D\
  eni samo z Zakonom o urejanju prostora, ampak tudi z drugimi predpisi). Zakon o\
  \ spremembah in dopolnitvah Zakona o javnih cestah (ZJC-B) namre\u010D v 19. \u010D\
  lenu dolo\u010Da, da se lahko razla\u0161\u010Da tudi zasebne nepremi\u010Dnine,\
  \ po katerih poteka obstoje\u010Da javna cesta, \u010De po njej ob vlo\u017Eitvi\
  \ zahteve za razlastitev poteka cestni promet. Tudi ta razlastitveni namen ni namenjen\
  \ udejanjanju zasebnega interesa, temve\u010D ureditvi lastni\u0161kih razmerij\
  \ na cestah, ki so bile v preteklosti zgrajene na zasebnih zemlji\u0161\u010Dih\
  \ oziroma njihovemu prevzemu v javno last.\n2. Navedena dolo\u010Dba zakona je materialna\
  \ podlaga za odlo\u010Danje v razlastitvenih postopkih in jo je razlastitveni organ\
  \ dol\u017Een upo\u0161tevati pri vodenju in odlo\u010Danju v razlastitvenem postopku.\
  \ Kot taka je tudi predmet preverjanja v drugostopenjskih in sodnih postopkih. Ne\
  \ gre torej za nekak\u0161no programsko ali pa zgolj deklaratorno normo, temve\u010D\
  \ obvezen pogoj pri odlo\u010Danju o odvzemu ali omejitvi lastninske pravice. Razlastitveni\
  \ organ se mora zato v obrazlo\u017Eitvi odlo\u010Dbe opredeliti tudi do teh pogojev.\n\
  3. V skladu z 99. \u010Dlenom Zakona o urejanju prostora ima razlastitveni zavezanec\
  \ (razla\u0161\u010Denec) mo\u017Enost podati zahtevo, da se zaradi izgube gospodarskega\
  \ pomena preostale nepremi\u010Dnine (torej tistega dela, ki ni potreben za razlastitev)\
  \ razlasti celotno nepremi\u010Dnino. O tej zahtevi mora razlastitveni organ odlo\u010D\
  iti hkrati z odlo\u010Ditvijo o razlastitvi. Poudariti pa je treba, da je pri tem,\
  \ kolik\u0161en del zemlji\u0161\u010Da bo zahteval za razlastitev, razlastitveni\
  \ upravi\u010Denec (v tem primeru ob\u010Dina) vezan na to, da lahko predlaga samo\
  \ toliko, kot je nujno potrebno za dosego razlastitvenega namena in za kolikor je\
  \ tudi mo\u017Eno izkazati javno korist. Ob\u010Dina tako ne more predlagati, da\
  \ se odvzame ve\u010D kot pa na primer obsega cestno telo ceste, ki jo \u017Eeli\
  \ prevzeti v javno last, ali pa kot po prostorskem aktu obsega gradnja objekta,\
  \ za namen katere se razla\u0161\u010Da. Ob\u010Dina torej dejansko nima ne podlage,\
  \ ne potrebe, da odvzame ve\u010D, po drugi strani pa je to tudi skladno s tem,\
  \ da je razlastitev najte\u017Eji poseg v lastninsko pravico in jo je zato vedno\
  \ treba izvesti samo v minimalnem obsegu. Ker pa zakon prepoznava mo\u017Enost,\
  \ da lahko tudi ob odvzemu najmanj\u0161ega potrebnega dela nepremi\u010Dnine pride\
  \ do izvotlitve gospodarskega pomena njenega preostalega dela, daje razlastitvenemu\
  \ zavezancu mo\u017Enost, da v razlastitvenem postopku zahteva, da se odvzame celotna\
  \ nepremi\u010Dnina, ne samo en del, kot sprva predlaga razlastitveni upravi\u010D\
  enec (v tem primeru ob\u010Dina).\n4. Cenitev nepremi\u010Dnin ni pristojnost ob\u010D\
  ine, temve\u010D izvajalcev cenitev, ki so strokovnjaki in so pri svojem delu samostojni.\
  \ Ker je pred uvedbo razlastitvenega postopka treba najprej oblikovati ponudbo za\
  \ sporazumno pridobitev nepremi\u010Dnin, je seveda razumljivo, da razlastitveni\
  \ upravi\u010Denec najame izvajalca cenitev, ki ji pomaga pri oblikovanju ponudbe,\
  \ vendar pa pravila postopka vsakomur omogo\u010Dajo, da pridobi in predlo\u017E\
  i svojo cenitev. Ker je ravno od\u0161kodnina praviloma najve\u010Dji kamen spotike\
  \ pri razlastitvah, zakon dolo\u010Da, da se od\u0161kodnina dolo\u010Di v posebnem\
  \ postopku, ki sledi samemu razlastitvenemu postopku, in \u010De tudi v tem postopku\
  \ ne pride do sporazuma, stranki napotuje na sodi\u0161\u010De. Dr\u017Eava pa bo\
  \ v prihodnje zaradi zagotavljanja metodolo\u0161ko enotnega izvajanja cenitev in\
  \ zagotavljana enake ravni pravic vseh udele\u017Eencev teh postopkov predpisala\
  \ metodologijo ocenjevanja od\u0161kodnin v razlastitvenih postopkih.\n5. in 6.\
  \ Zakon o urejanju prostora v 105. \u010Dlenu dolo\u010Da, da od\u0161kodnino in\
  \ vse stro\u0161ke, nastale v zvezi z razlastitvenim postopkom, pla\u010Da razlastitveni\
  \ upravi\u010Denec, torej v tem primeru ob\u010Dina. Res pa je, da skladno z Zakonom\
  \ o upravnem postopku, ki se uporablja tudi za razlastitveni postopek, pred izdajo\
  \ odlo\u010Dbe vsaka stranka nosi svoje stro\u0161ke, ti pa se nato povrnejo naknadno.\n\
