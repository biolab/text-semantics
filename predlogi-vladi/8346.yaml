response: "Odziv Ministrstva za javno upravo\nV preteklih letih so orodja za upravljanje\
  \ z dru\u017Eabnimi omre\u017Eji (kamor sodijo tudi Facebook, Twitter, Instagram)\
  \ postala orodja za elektronsko komunikacijo ne le v zasebnem, temve\u010D tudi\
  \ v javnem sektorju. Njihova uporaba v na\u0161ih \u017Eivljenjih dale\u010D presega\
  \ praske preteklih let, ko so se uporabljala izklju\u010Dno za privatne namene,\
  \ in se razteza tako od neposredne komunikacije organov z dr\u017Eavljani do privatne\
  \ komunikacije javnih uslu\u017Ebencev, ki ima po svoji vsebini zna\u010Dilnosti\
  \ komuniciranja preko\_ elektronskih sporo\u010Dil. Tako ugotavljamo, da bi bilo\
  \ skrajno nenavadno, da javni uslu\u017Ebenci z uporabo slu\u017Ebenih informacijskih\
  \ naprav ne bi mogli dostopati do informacij, objavljenih s strani njihovega (ali\
  \ katerega drugega) organa, preko zasebnih informacijskih naprav pa bi bilo to mogo\u010D\
  e.\nSeveda so javni uslu\u017Ebenci ob uporabi tak\u0161nih orodij zavezani k primerni\
  \ uporabi informacijskih naprav in storitev, kot jih zavezuje 36. \u010Dlen Uredbe\
  \ o informacijski varnosti v dr\u017Eavni upravi, ki med drugim v prvem odstavku\
  \ dolo\u010Da, da se informacijske naprave izjemoma \xBBlahko uporabljajo za zasebne\
  \ namene, vendar taka uporaba ne sme povzro\u010Diti dodatnih stro\u0161kov, ovirati\
  \ uporabe za slu\u017Ebene namene in ogro\u017Eati informacijske varnosti\xAB. Glede\
  \ na to pa, da so organi in njihove delovne potrebe razli\u010Dne, pa isti \u010D\
  len v tretjem odstavku tudi dolo\u010Da, da lahko predstojnik organa \xBBdolo\u010D\
  i omejitve uporabe informacijskih naprav iz prej\u0161njega odstavka\xAB.\nUreditev\
  \ podro\u010Dja se torej, tako kot na ostalih podro\u010Djih poslovanja, prepu\u0161\
  \u010Da predstojnikom organov. V tem segmentu naj zapi\u0161emo \u0161e na\u0161\
  e strinjanje s to\u010Dko iz usmeritev Informacijskega poobla\u0161\u010Denca (sicer\
  \ zapisano v kontekstu varovanja zasebnosti na delovnem mestu), kjer je med drugim\
  \ zapisano: \xBBDelodajalci bi morali najprej premisliti, ali in v kak\u0161nem\
  \ obsegu sploh lahko re\u0161ujejo upravljavske in kadrovske te\u017Eave s tehnolo\u0161\
  kimi ukrepi. Blokade spletnih strani, nadzor e-po\u0161te in druge oblike ukrepov\
  \ namre\u010D same po sebi ne bodo re\u0161ile te\u017Eav z zaposlenimi, ki ne opravljajo\
  \ svojega dela, saj bodo prese\u017Eni \u010Das \xBBzapravljali\xAB na svojih mobilnih\
  \ napravah, ki so izven dosega delodajalca.\xAB"
