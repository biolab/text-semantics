response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s predlogom uvodoma pojasnjujemo, da v skladu z Zakonom o delovnih\
  \ razmerjih (Uradni list RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15 \u2013 ZZSDT,\
  \ 33/16 \u2013 PZ-F, 52/16, 15/17 \u2013 odl. US, 22/19 \u2013 ZPosS, 81/19, 203/20\
  \ \u2013 ZIUPOPDVE, 119/21 \u2013 Z\u010CmIS-A, 202/21 \u2013 odl. US, 15/22 in\
  \ 54/22 \u2013 ZUP\u0160-1; v nadaljnjem besedilu: ZDR-1) lahko pogodba o zaposlitvi\
  \ preneha na na\u010Dine, ki so dolo\u010Deni v 77. \u010Dlenu ZDR-1, in sicer:\
  \ s potekom \u010Dasa, za katerega je bila sklenjena, s smrtjo delavca ali delodajalca\
  \ \u2013 fizi\u010Dne osebe, s sporazumom, z redno ali izredno odpovedjo, s sodbo\
  \ sodi\u0161\u010Da, po samem zakonu, v primerih, ki jih dolo\u010Da ta zakon ter\
  \ v drugih primerih, ki jih dolo\u010Da zakon.\nV skladu s prvim odstavkom 80. \u010D\
  lena ZDR-1 torej pogodba o zaposlitvi preneha s smrtjo delavca, pri \u010Demer velja\
  \ poudariti, da tak\u0161na pravna posledica smrti delavca ustreza naravi delav\u010D\
  eve obveznosti, ki zanj izhaja iz sklenjene pogodbe o zaposlitvi. S sklenitvijo\
  \ pogodbe o zaposlitvi se namre\u010D delavec zave\u017Ee osebno opravljati delo\
  \ po navodilih in nadzorom delodajalca, zato prenos te obveznosti na pravne naslednike\
  \ ni mogo\u010D. Ob tem naj dodamo, da se v skladu s prvim odstavkom 11. \u010D\
  lena ZDR-1 delovno razmerje sklene s pogodbo o zaposlitvi. Pravna podlaga za nastanek\
  \ delovnega razmerja je torej pogodba o zaposlitvi. Ob tem velja pripomniti, da\
  \ je Zakon o delovnih razmerjih (Uradni list RS, \u0161t. 42/02, 79/06 \u2013 ZZZPB-F,\
  \ 103/07, 45/08 \u2013 ZArbit in 21/13 \u2013 ZDR-1), ki je pri\u010Del veljati\
  \ 1. 1. 2003, vzpostavil pogodbeni koncept delovnega razmerja, na podlagi katerega\
  \ delovno razmerje preneha, ko preneha veljati pogodba o zaposlitvi. Pogodbeni koncept\
  \ delovnega razmerja je ohranil tudi ZDR-1, ki je pri\u010Del veljati 12. 4. 2013.\n\
  Nadalje naj izpostavimo, da je v skladu z ZDR-1 temeljna obveznost delavca, da opravlja\
  \ delo na delovnem mestu oz. v okviru vrste dela, za katerega je sklenil pogodbo\
  \ o zaposlitvi, kar ima podlago v prvem odstavku 33. \u010Dlena ZDR-1. Na drugi\
  \ strani pa je v skladu s 43. in 44. \u010Dlenom ZDR-1 temeljna obveznost delodajalca,\
  \ da delavcu zagotavlja delo, za katerega sta se z delavcem dogovorila v pogodbi\
  \ o zaposlitvi, ter mu zagotovi ustrezno pla\u010Dilo za opravljanje dela v skladu\
  \ z dolo\u010Dbami 126. do 130., 133. do 135. in 137. \u010Dlena ZDR-1. Pla\u010D\
  ilo za delo je ena od temeljnih delodajal\u010Devih obveznosti iz sklenjene pogodbe\
  \ o zaposlitvi, pri \u010Demer je treba upo\u0161tevati, da je pla\u010Dilo za delo\
  \ v osnovi protidajatev delodajalca v zameno za opravljeno delo delavca. Kljub na\u010D\
  elni vzajemni dol\u017Enosti izpolnitve ima delavec v dolo\u010Denih primerih pravico\
  \ do pla\u010Dila, \u010Deprav dela ne opravlja, in sicer pravico do nadomestila\
  \ pla\u010De. Ta pravila, ki predstavljajo odstop od na\u010Dela vzajemnosti, so\
  \ izraz upo\u0161tevanja socialne funkcije pla\u010De in predstavljajo odmik pogodbe\
  \ o zaposlitvi od civilnopravne ureditve vzajemnih pogodb.\nOb tem dodajamo, da\
  \ je delovno pravo nastalo in se oblikuje z namenom, da na podro\u010Dju t. i. odvisnega\
  \ dela, za katerega sta zna\u010Dilni odvisnost in podrejenost delavca v razmerju\
  \ do delodajalca, nadgradi civilnopravno ureditev pogodb z zavezujo\u010Dimi delovnopravnimi\
  \ normami, ki dolo\u010Dajo minimum pravic delavca in omejujejo pogodbeno svobodo\
  \ strank. ZDR-1 torej dolo\u010Da zgolj zakonski minimum pravic delavca iz delovnega\
  \ razmerja. Z avtonomnimi pravnimi viri (torej s kolektivnimi pogodbami in splo\u0161\
  nimi akti delodajalca) in pogodbami o zaposlitvah pa je mogo\u010De izvirno dolo\u010D\
  ati tudi tiste pravice, ki jih zakon ne dolo\u010Da, ali pa dolo\u010Dati vi\u0161\
  jo raven pravic, kot je dolo\u010Dena z zakonom in avtonomnimi pravnimi viri. V\
  \ zvezi s tem naj izpostavimo dolo\u010Dbo drugega odstavka 9. \u010Dlena ZDR-1,\
  \ ki dolo\u010Da, da se lahko s pogodbo o zaposlitvi oz. s kolektivno pogodbo dolo\u010D\
  ijo pravice, ki so za delavca ugodnej\u0161e, kot jih dolo\u010Da ta zakon.\nPla\u010D\
  ilo za delo je v ZDR-1 urejeno v podpoglavju 3, v okviru urejanja pravic, obveznosti\
  \ in odgovornosti iz delovnega razmerja. V skladu s prvim odstavkom 126. \u010D\
  lena ZDR-1 je pla\u010Dilo za delo po pogodbi o zaposlitvi sestavljeno iz pla\u010D\
  e in morebitnih drugih vrst pla\u010Dil, \u010De je tako dolo\u010Deno s kolektivno\
  \ pogodbo. ZDR-1 ne opredeljuje, katere so druge vrste pla\u010Dil, ampak v tem\
  \ podpoglavju dolo\u010Da nadomestila pla\u010De, povra\u010Dila stro\u0161kov v\
  \ zvezi z delom, regres za letni dopust, odpravnino ob upokojitvi, pravico do nastanitve\
  \ in udele\u017Ebo pri dobi\u010Dku.\nUpo\u0161tevaje navedeno in predvsem upo\u0161\
  tevaje pogodbeni koncept delovnega razmerja menimo, da bi bila zakonska dolo\u010D\
  itev pravice tretjih oseb do denarnega prejemka iz delovnega razmerja delavca neustrezna,\
  \ zato ni mogo\u010De slediti predlogu dolo\u010Ditve izpla\u010Dila tak\u0161nega\
  \ prejemka sorodnikom umrlega v primeru prenehanja pogodbe o zaposlitvi zaradi smrti\
  \ delavca.\n\u0160e enkrat velja poudariti, da je delovno razmerje razmerje med\
  \ delavcem in delodajalcem, v katerem se delavec prostovoljno vklju\u010Di v organiziran\
  \ delovni proces delodajalca in v njem za pla\u010Dilo, osebno in nepretrgano opravlja\
  \ delo po navodilih in pod nadzorom delodajalca, zato tudi zakonsko dolo\u010Dene\
  \ pravice delavca iz delovnega razmerja, ki sicer pomenijo odmik pogodbe o zaposlitvi\
  \ od civilnopravne ureditve vzajemnih pogodb, pripadajo zgolj delavcu kot pogodbeni\
  \ stranki v delovnem razmerju in ne tudi tretjim osebam. Ob tem naj dodamo, da spada\
  \ pravno urejanje finan\u010Dne pomo\u010Di svojcem umrlega prvenstveno na podro\u010D\
  je socialnega varstva."
