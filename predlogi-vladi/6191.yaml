response: "Odziv Ministrstva za zunanje zadeve\nMinistrstvo za zunanje zadeve deli\
  \ zaskrbljenost nad nara\u0161\u010Dajo\u010Dim nasiljem v Palestini in Izraelu\
  \ ter poziva obe strani k umiritvi razmer. Slovenija kot zagovornica mirne re\u0161\
  itve izraelsko-palestinskega spora aktivno podpira vsa prizadevanja mednarodne skupnosti\
  \ za o\u017Eivitev kredibilnega pogajalskega procesa. Cilj, za katerega je klju\u010D\
  na politi\u010Dna volja obeh strani, je sklenitev trajnega mirovnega sporazuma in\
  \ oblikovanje ter medsebojno priznanje dveh dr\u017Eav, ki bosta sobivali v dobrobit\
  \ njunih prebivalcev. Slovenija redno poziva k spo\u0161tovanju \u010Dlovekovih\
  \ pravic in mednarodnega humanitarnega prava, ostaja zavezana nepriznavanju spreminjanja\
  \ meja iz leta 1967 brez soglasja obeh strani in zagovarja stali\u0161\u010De, da\
  \ so izraelska naselja na zasedenem ozemlju neskladna z mednarodnim pravom.\nSlovenija\
  \ priznava Palestincem pravico do samoodlo\u010Dbe in vzpostavitve lastne dr\u017E\
  ave. V dvostranskih odnosih s Palestino je naredila \u017Ee ve\u010D korakov v smeri\
  \ krepitve palestinske dr\u017Eavnosti, in sicer je dvignila status Predstavni\u0161\
  ke pisarne Republike Slovenije v Ramali v Urad Republike Slovenije v Ramali ter\
  \ raven akreditacije nereziden\u010Dnega vodje diplomatske misije Palestine v Sloveniji.\
  \ Od marca 2014 Slovenija v dvostranski komunikaciji uporablja naziv Palestina in\
  \ ne ve\u010D Palestinska oblast.\nV smislu podpore vzpostavitvi celovite palestinske\
  \ dr\u017Eavnosti Slovenija \u017Ee od maja 2012 sodeluje v EU policijsko-pravosodni\
  \ misiji (EUPOL COPPS), ki pomaga izgrajevati in usposabljati palestinske policijske\
  \ in pravosodne strukture. Slovenija tudi nadaljuje s projekti razvojnega sodelovanja\
  \ in zagotavljanja humanitarne pomo\u010Di, ki naslavljajo temeljne potrebe palestinskega\
  \ prebivalstva. V letih 2014 in 2015 Slovenija financira projekt \"Rehabilitacija\
  \ \u017Ertev konflikta iz Gaze ter pomo\u010D pri izgradnji kapacitet v Gazi\" v\
  \ skupni vrednosti 130.000 \u20AC (65.000 \u20AC letno), ki ga izvaja ITF Ustanova\
  \ za krepitev \u010Dlovekove varnosti v sodelovanju z URI So\u010Da. Slovenija bo\
  \ zagotovila tudi pomo\u010D palestinskim \u0161tudentom v obliki razvojnih \u0161\
  tipendij za podiplomski \u0161tudij v Sloveniji. Razpis za \u0161tudijsko leto 2015/2016\
  \ v vi\u0161ini 100.000 \u20AC je bil objavljen 29. decembra 2014. V preteklih letih\
  \ je Slovenija redno finan\u010Dno podpirala aktivnosti Agencije ZN za pomo\u010D\
  \ in zaposlovanje palestinskih beguncev na Bli\u017Enjem vzhodu (UNRWA). Nazadnje\
  \ je za omenjeno agencijo na Donatorski konferenci za Palestino in obnovo Gaze oktobra\
  \ 2014 v Kairu najavila prispevek v vi\u0161ini 150.000 \u20AC (za obdobje med leti\
  \ 2015 do 2017, in sicer v obliki letnega prispevka v vi\u0161ini 50.000 \u20AC\
  ).\nO vpra\u0161anju priznanja Palestine kot neodvisne in suverene dr\u017Eave in\
  \ stanju bli\u017Enjevzhodnega mirovnega procesa je novembra 2014 razpravljal Odbor\
  \ za zunanjo politiko Dr\u017Eavnega zbora (OZP). Minister za zunanje zadeve Karl\
  \ Erjavec je na seji izrazil podporo palestinski dr\u017Eavnosti in izpostavil,\
  \ da je kljub temu potrebno upo\u0161tevati vse vidike in okoli\u0161\u010Dine priznanja.\
  \ Predlagal je, da se upo\u0161teva dosedanja praksa priznavanja dr\u017Eav in se\
  \ postopek priznanja izvede na predlog vlade. Pozval je k iskanju naj\u0161ir\u0161\
  ega soglasja, tako na nacionalni ravni kot na ravni EU ter dodal, da cilj ni le\
  \ priznanje Palestine, ampak dolgoro\u010Dna re\u0161itev bli\u017Enjevzhodnega\
  \ spora z medsebojnim priznanjem dveh dr\u017Eav ter zagotovitev delovanja Palestine\
  \ kot dr\u017Eave. OZP je s sklepom od Vlade Republike Slovenije zahteval, da ob\
  \ upo\u0161tevanju vseh vidikov in u\u010Dinkov Dr\u017Eavnemu zboru Republike Slovenije\
  \ predlo\u017Ei sklep o priznanju dr\u017Eave Palestine. Na tej osnovi bo vlada\
  \ okvirno v roku enega meseca obravnavala informacijo glede vseh okoli\u0161\u010D\
  in priznanja Palestine. \n "
