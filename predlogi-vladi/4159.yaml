response: " Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje meni, da sprememba\
  \ civilnopravne zakonodaje na na\u010Din, da bi bilo mo\u017Eno za dolo\u010Dene\
  \ kategorije dol\u017Enikov oziroma odgovornih oseb dol\u017Enikov pred vlo\u017E\
  itvijo to\u017Ebe oziroma pred podajo predloga za izvr\u0161bo sodi\u0161\u010D\
  u predlagati uklonilni zapor kot sredstvo, s katerim bi dol\u017Enika prisilili\
  \ k pla\u010Dilu zapadle in nepla\u010Dane terjatve, ni sprejemljiva, saj bi pomenila\
  \ nesorazmeren poseg v ustavno zagotovljeno pravico do osebne svobode (19. \u010D\
  len Ustave Republike Slovenije). Nikomur ne sme biti odvzeta prostost samo zato,\
  \ ker ne more izpolniti  pogodbene obveznosti.\nVeljavna ureditev, odvisno od situacije,\
  \ upniku zapadle in nepla\u010Dane terjatve omogo\u010Da, da dose\u017Ee popla\u010D\
  ilo tako, da predlaga izvr\u0161bo na podlagi verodostojne listine (v tem primeru\
  \ gre za pogojno dovoljeno izvr\u0161bo, saj bo v primeru obrazlo\u017Eenega upnikovega\
  \ ugovora o terjatvi dolo\u010Dilo pravdno sodi\u0161\u010De) ali da pridobi odlo\u010D\
  itev sodi\u0161\u010Da, ki predstavlja izvr\u0161ilni naslov (npr. izvr\u0161ljiva\
  \ sodba) in nato predlaga izvr\u0161bo na podlagi izvr\u0161ilnega naslova.\n "
