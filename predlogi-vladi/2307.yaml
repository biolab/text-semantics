response: "Odziv Ministrstva za pravosodje in javno upravo\nOb upo\u0161tevanju na\u010D\
  ela zakonitosti in pravne varnosti dr\u017Eavna uprava deluje v skladu z Ustavo\
  \ Republike Slovenije ter zakoni in podzakonskimi predpisi. V prvem odstavku 120.\
