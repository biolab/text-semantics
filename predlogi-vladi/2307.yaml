  \ in na\u010Din imenovanja njenih funkcionarjev zakonska materija. V Zakonu o Vladi\
  \ Republike Slovenije (Uradni list RS, \u0161t. 4/93, 71/94, 23/96, 47/97 23/99,\
  \ 119/00, 30/01, 52/02, 123/04, 109/08, 38/10 in 8/12) je dolo\u010Deno, da je vlada\
  \ najvi\u0161ji organ dr\u017Eavne uprave Republike Slovenije, opredeljuje pa tudi\
  \ sestavo in delo vlade ter dolo\u010Da resorje, katere vodi minister, ministrstva\
  \ in njihova delovna podro\u010Dja pa dodatno natan\u010Dneje dolo\u010Da tudi Zakon\
  \ o dr\u017Eavni upravi (Uradni list RS, \u0161t. 52/02, 110/02, 56/03, 61/04, 123/04,\
  \ 93/05, 113/05 - upb4, 89/07, 126/07, 48/09, 8/10, 8/12 in 21/2012).  Strukturo\
  \ vladnih resorjev sicer narekuje ve\u010D dejavnikov, vsaka koalicija pa to strukturo\
  \ prilagaja tudi svojim politi\u010Dnim prioritetam. Z organizacijskega vidika je\
  \ potrebno zagotoviti, da je vlada operativna oziroma, da posamezni resorji niso\
  \ preobse\u017Eni in zato te\u017Eko obvladljivi, pa tudi ne premajhni, ker ministrstvo\
  \ z majhnim obsegom nalog zaradi potrebe po organiziranju spremljajo\u010Dih dejavnosti\
  \ ni racionalno. Zakon o spremembah in dopolnitvah Zakona o Vladi Republike Slovenije\
  \ (Uradni list RS, \u0161t. 8/12, ZVRS-F), ki je pri\u010Del veljati z dnem 4. 2.\
  \ 2012, je tako na novo dolo\u010Dil ministrico in ministre, ki so v vladi, v prehodnih\
  \ dolo\u010Dbah pa je uredil tudi obveznost uskladitve Zakona o dr\u017Eavni upravi\
  \ (Uradni list RS, \u0161t. 113/05 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 89/07 \u2013 odl. US, 126/07 \u2013 ZUP E, 48/09 in 8/10) s tem zakonom. Zakon\
  \ o spremembah in dopolnitvah Zakona o dr\u017Eavni upravi (Uradni list RS, \u0161\
  t . 21/12) je bil sprejet  9.3.2012, veljati pa je za\u010Del z dnem 20. 3.2012.\
  \ Organizacijske spremembe so bile predlagane s ciljem zagotovitve racionalne organiziranosti\
