response: "Odziv MInistrstva za gospodarstvo\nVlada RS bo predlagala predlog zakona\
  \ o minimalni pla\u010Di, s katerim se bo minimalna pla\u010Da povi\u0161ala. Koliko\
  \ se bo minimalna pla\u010Da povi\u0161ala je stvar socialnega dialoga oziroma pogajanj.\
  \ \u017De danes v skladu z veljavno zakonodajo ni mogo\u010De izpla\u010Devati pla\u010D\
  \ pod z zakonom dolo\u010Deno minimalno pla\u010Do.\n \nOdziv Ministrstva za delo,\
  \ dru\u017Eino in socialne zadeve\nV zvezi s posredovanim predlogom, da naj Vlada\
  \ sprejme zakon, da delodajalec ne more biti lastnik podjetja, \u010De ne more zagotavljati\
  \ svojim delavcem minimalnega  osebnega  dohodka v vi\u0161ini  700 evrov,  managerji\
  \ pa ne smejo imeti vi\u0161je pla\u010De od petkratnika minimalne pla\u010De zaposlenih\
  \ v njegovem podjetju, vam posredujemo naslednje pojasnilo.\nV Sloveniji pla\u010D\
  e urejamo s kolektivnimi pogodbami in zakoni. Kolektivne pogodbe so predmet pogajanj\
  \ med delodajalci in delojemalci, ki se na razli\u010Dnih ravneh (raven dejavnosti,\
  \ podjetni\u0161ka raven) svobodno dogovarjajo o vi\u0161ini najni\u017Ejih pla\u010D\
  \ za razli\u010Dne ravni zahtevnosti dela. Najni\u017Eje zakonito pla\u010Dilo pa\
  \ je dolo\u010Deno z Zakonom o dolo\u010Ditvi minimalne pla\u010De. \nZa delodajalce\
  \ so obvezujo\u010De tako kolektivne pogodbe, ki jih sklene oziroma jih sklene zdru\u017E\
  enje delodajalcev, katerega \u010Dlan je, kakor tudi zakon o dolo\u010Ditvi minimalne\
  \ pla\u010De. Tako je, sicer res na posreden na\u010Din, urejeno, da mora delodajalec\
  \ ali lastnik - delodajalec, ki ima zaposlene delavce, izpolnjevati minimalne pogoje\
  \ glede izpla\u010Devanja njihovih pla\u010D, dolo\u010Dene bodisi v kolektivni\
  \ pogodbi bodisi v zakonu.\nPredlog, da naj najni\u017Eja pla\u010Da bo 700 EUR,\
  \ je po na\u0161em mnenju glede na trenutne gospodarske razmere previsok, strinjamo\
  \ pa se, da so trenutno veljavni zneski prenizki. S tem se strinjajo tudi drugi\
  \ udele\u017Eenci v procesu dogovarjanja o minimalni pla\u010Di, ki pravkar poteka.\
  \ Pogledi kako hitro je primernej\u0161e pla\u010De mogo\u010De dose\u010Di, pa\
  \  so med udele\u017Eenci razprav precej razli\u010Dni, ne nazadnje tudi zaradi\
  \ razli\u010Dnih vlog, ki jih v dru\u017Ebi imajo. K usklajevanju mnenj in doseganju\
  \ konsenza s socialnimi partnerji glede ustrezne vi\u0161ine minimalne pla\u010D\
  e Slovenijo zavezuje tudi ratificirana konvencija 131 Mednarodne organizacije dela\
  \ o minimalni pla\u010Di.\nVlada  si bo zato  \u0161e naprej prizadevala za vzdr\u017E\
  evanje primernih pogojev za nadaljnje delovanje socialnega dialoga v Sloveniji,\
  \ ga spodbujala in v njem sodelovala,  s ciljem, da bo do re\u0161itev, ki bodo\
  \ ustrezale vsem udele\u017Eencem in  bodo tudi najslab\u0161e pla\u010Danim delavcem\
  \ in njihovim dru\u017Einam, zagotovile dostojno \u017Eivljenje, pri\u0161lo \u010D\
  im prej in po mirni poti."
