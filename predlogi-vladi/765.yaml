response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nZakon o delovnih\
  \ razmerjih ne dolo\u010Da vi\u0161ino prispevkov za socialno varnost, ki jih pla\u010D\
  ujeta delodajalec in delojemalec. Vi\u0161ina prispevnih stopenj in na\u010Din obra\u010D\
  unavanja ter pla\u010Devanja je dolo\u010Dena z Zakonom o prispevkih za socialno\
  \ varnost, ter v podro\u010Dnih zakonih, ki opredeljujejo posamezno socialno zavarovanje.\
  \ Izra\u010Duni, ki so podani k predlogu, niso ustrezni, saj so med prispevke za\
  \ socialno varnost v\u0161teta tudi pla\u010Dila akontacije dohodnine, ki se v skladu\
  \ z dav\u010Dnimi predpisi obra\u010Duna in pla\u010Da od bruto pla\u010De. \nZ\
  \ zvi\u0161anjem vi\u0161ine minimalne pla\u010De se je izbolj\u0161al polo\u017E\
  aj tistih, ki prejemajo najni\u017Eje pla\u010Dilo za delo. Dohodkovna lestvica\
  \ pri pla\u010Devanju prispevkov za socialna zavarovanja ni ustrezen na\u010Din\
  \ re\u0161evanja problematike nizkih dohodkov, saj bi to lahko pomenilo \u0161e\
  \ ve\u010Djo socialno stisko najrevnej\u0161ih slojev. Dohodkovna lestvica pa je\
  \ upo\u0161tevana pri pla\u010Devanju davka od dohodka (dohodnine), saj dolo\u010D\
  a razli\u010Dne stopnje dohodnine glede na vi\u0161ino letnega dohodka, prav tako\
  \ pa dolo\u010Da tudi splo\u0161no dav\u010Dno olaj\u0161avo, ki za leto 2010 za\
  \ osebe z najni\u017Ejimi dohodki, zna\u0161a 6.120 evrov. \nPredlog Zakona o malem\
  \ delu je bil v \u010Dasu, ko je bil podan predlog na portalu www.predlagam.vladi.si,\
  \ \u017Ee obravnavan na Vladi RS in posredovan v zakonodajni postopek v Dr\u017E\
  avni zbor. Predlog zakona opredeljuje malo delo kot pla\u010Dano za\u010Dasno in\
  \ ob\u010Dasno delo ter trajnej\u0161e \u010Dasovno omejeno delo, ki lahko traja\
  \ najve\u010D 60 ur na mesec, zaslu\u017Eek v koledarskem letu pa ne sme prese\u010D\
  i 6.000 evrov. Malo delo lahko opravljajo le osebe, ki imajo status dijaka, \u0161\
  tudenta, upokojenca, brezposelne ali nekativne osebe. Glede na omejitve, ki izhajajo\
  \ iz malega dela, je za to obliko delo dolo\u010Dena tudi ni\u017Eja obremenitev\
  \ pla\u010Dila in sicer v skupni vi\u0161ini 29,5 % (obremenitev delovnega razmerja\
  \ zna\u0161a 38,2 %). \nPri pripravi delovno pravne zakonodaje, ki dolo\u010Da standarde\
  \ in pravice iz dela, se zgledujemo tudi po dobrih praksah iz tujine. Ameri\u0161\
  ki model socialne dr\u017Eave ni ustrezna primerjava, saj Slovenija svojim prebivalcem\
  \ nudi bistveno vi\u0161ji nivo socialne varnosti. Vlada RS si prizadeva ohraniti\
  \ nivo osnovnih socialnih pravic, kar je predvsem pomembno ravno za socialno naj\u0161\
  ibkej\u0161e, ki si zdravstvenih storitev sicer ne bi mogli zagotavljati. Nivo osnovnih\
  \ socialnih pravic je mo\u010Dno odvisen od zmo\u017Enosti socialnih blagajn, zato\
  \ je klju\u010Dnega pomena, da vsako delo tudi prispeva k vzdr\u017Enosti socialnega\
  \ sistema."
