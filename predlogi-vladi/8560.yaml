response: "Odziv Ministrstva za javno upravo\nV zvezi z javnim financiranjem nevladnih\
  \ organizacij pojasnjujemo, da je javno financiranje s strani dr\u017Eave zakonsko\
  \ regulirano, transparentno in nadzorovano. Zbirni podatki vsebujejo prihodke iz\
  \ javnih virov, ki jih nevladne organizacije pridobijo na trgu kot ponudniki in\
  \ izvajalci javnih naro\u010Dil, za izvajanje javno veljavnih programov zasebnih\
  \ \u0161ol, vrtcev in ostalih koncesij, ki jih je dr\u017Eava prenesla na nevladne\
  \ organizacije, ter sredstva, ki jih nevladne organizacije pridobijo preko javnih\
  \ razpisov za izvajanje socialnovarstvenih programov, programov za starej\u0161\
  e, invalide, preventivnih programov v zdravstvu, programov civilne za\u0161\u010D\
  ite in re\u0161evanja ...\nPreko javnih razpisov se sredstva nevladnim organizacijam\
  \ dodeljujejo na podlagi jasno opredeljenih ciljev in kazalnikov, ki jih morajo\
  \ dose\u010Di. Doseganje kazalnikov in napredek na projektih spremljajo pristojna\
  \ ministrstva sprotno na na\u010Din, da nevladne organizacije o napredku na projektih\
  \ poro\u010Dajo tako finan\u010Dno kot vsebinsko. Izvajajo se tudi evalvacije posameznih\
  \ javnih razpisov, katerih rezultati so podlaga za nadaljnje financiranje. V zadnjem\
  \ obdobju je pri vrednotenju poseben poudarek na merjenju pozitivnih u\u010Dinkov\
  \ njihovih aktivnosti v okolju.\nNevladnim organizacijam, ki delujejo \u0161ir\u0161\
  e od uresni\u010Devanja interesov svojih \u010Dlanov ali ustanoviteljev in dosegajo\
  \ cilje, ki so v interesu dr\u017Eave oziroma v javno dobro, dr\u017Eava po predpisanem\
  \ postopku podeli status delovanja v javnem interesu. Nevladne organizacije, ki\
  \ imajo podeljen status delovanja v javnem interesu na dolo\u010Denem podro\u010D\
  ju, npr. na podro\u010Dju okolja, morajo pristojnim ministrstvom enkrat letno podati\
  \ finan\u010Dno in vsebinsko poro\u010Dilo ter program bodo\u010Dega delovanja.\n\
  Na spletni strani erar.si je na voljo aplikacija za prikaz porabe javnega denarja\
  \ v Republiki Sloveniji, ki jo je vzpostavila Komisija za prepre\u010Devanje korupcije.\
  \ Prek omenjene aplikacije je vsem dr\u017Eavljanom omogo\u010Den dostop do transparentnih\
  \ informacij o prejemnikih javnofinan\u010Dnih sredstev, tudi NVO. Za vsako nevladno\
  \ organizacijo (dru\u0161tvo, zasebni zavod ali ustanovo) je mo\u010D preveriti,\
  \ koliko javnofinan\u010Dnih sredstev je posamezna organizacija prejela od leta\
  \ 2003 do danes prek javnih razpisov in drugih mehanizmov.\nVse nevladne organizacije\
  \ so zavezane k oddaji letnih poro\u010Dil Agenciji za javnopravne evidence in storitve\
  \ (AJPES). Pri oddaji letnih poro\u010Dil morajo upo\u0161tevati dolo\u010Dila Slovenskih\
  \ ra\u010Dunovodskih standardov (2016), \u0161e posebej SRS 34 \u2013 Ra\u010Dunovodske\
  \ re\u0161itve v nepridobitnih organizacijah \u2013 pravnih osebah zasebnega prava.\
  \ To\u010Dka 34.5 SRS med drugim dolo\u010Da, da morajo nepridobitne organizacije\
  \ v pojasnilih k ra\u010Dunovodskim izkazom posebej razkriti:\n v okviru prihodkov\
  \ za opravljanje dejavnosti negospodarskih javnih slu\u017Eb posebej prihodke sredstev\
  \ iz prora\u010Duna in posebej druge prihodke prejeta in porabljena namenska sredstva\
  \ po namenih ter znotraj teh sredstev posebej prejeta in porabljena sredstva. \n\
  Na AJPES portalu so javno objavljena letna poro\u010Dila dru\u0161tev, ki vklju\u010D\
  ujejo tudi bilanco stanja in izkaz prihodkov in odhodkov. Za zasebne zavode in ustanove\
  \ je podatke mo\u017Eno pridobiti na zahtevo in proti nadomestilu.\nK dodatni transparentnosti\
  \ prispeva tudi Zakon o dostopu do informacij javnega zna\u010Daja (ZDIJZE), ki\
  \ na novo dolo\u010Da, da je vsak organ dol\u017Ean na spletu objaviti dokumentacijo\
  \ na podro\u010Dju javnih naro\u010Dil ter javnih razpisov za dodelitev sredstev,\
  \ subvencij, posojil in drugih oblik sofinanciranj iz dr\u017Eavnega ali ob\u010D\
  inskih prora\u010Dunov. Na ta na\u010Din se pove\u010Duje transparentnost in spremljanje\
  \ porabe javnih sredstev.\nZ namenom realizacije navedene spremembe iz ZDIJZ-E Uredba\
  \ o posredovanju in ponovni uporabi informacij javnega zna\u010Daja (Uradni list\
  \ RS, \u0161t. 24/16) v 10. \u010Dlenu na novo dolo\u010Da, da mora organ v svetovni\
  \ splet posredovati dokumentacijo o najmanj naslednjih javno dostopnih informacijah\
  \ javnega zna\u010Daja v zvezi s postopki javnih razpisov, ki jih vodi:\n javni\
  \ razpis in razpisno dokumentacijo; \u010Dlane komisij za izvedbo postopkov javnih\
  \ razpisov; prejemnike in vi\u0161ino prejetih sredstev; zaklju\u010Dno poro\u010D\
  ilo ali povzetek o poteku in rezultatih porabljenih sredstev. \nNamen dolo\u010D\
  be je po eni strani zagotoviti da NVO-ji la\u017Ee pridejo do informacij o razpisih,\
  \ po drugi strani pa lahko javnost transparentno spremlja porabo finan\u010Dnih\
  \ sredstev na podlagi izvedenih razpisov.\n\nPodatki o javnofinan\u010Dnih sredstvih\
  \ na Erar-ju vsebujejo tako sredstva iz integralnega (dr\u017Eavnega) prora\u010D\
  una kot tudi sredstva EU skladov, ki jih razpi\u0161ejo posamezna ministrstva. Naj\
  \ dodamo, da je pri sredstvih EU skladov tudi dolo\u010Den dele\u017E lastne udele\u017E\
  be (15-20 %), ki ga prispeva Republika Slovenija. Tudi to lahko dr\u017Eavljani\
  \ a\u017Eurno preverjajo na erar.si tako, da po izboru posamezne NVO izberemo konkretnega\
  \ pla\u010Dnika in dobimo izpis datuma, namena, podkonta, postavke, ra\u010Duna\
  \ (TRR) in zneska posamezne transakcije. Pri transakcijah pod 2.000 EUR je prikazan\
  \ le datum in znesek.\nPrav tako je seznam vseh prejemnikov in vi\u0161ine dodeljenih\
  \ sredstev dostopen na spletni strani Slu\u017Ebe Vlade Republike Slovenije za razvoj\
  \ in evropsko kohezijsko politiko (http://www.euskladi.si/sl/seznam-projektov),\
  \ kjer je na voljo pregled za preteklo finan\u010Dno perspektivo 2007-2013 kot tudi\
  \ za aktualno.\nEvropska sredstva sicer niso samo sredstva EU skladov, ki jih razpi\u0161\
  ejo ministrstva v Republiki Sloveniji, temve\u010D tudi sredstva, ki jih nevladne\
  \ organizacije dobijo neposredno od Evropske komisije . L e-ta so dostopna prek\
  \ spletne strani Evropske komisije, ki vsebuje podatke od leta 2007 do 2016.\nNa\
  \ koncu poudarjamo, da se Vlada zavzema za neodvisen sistem financiranja civilne\
  \ dru\u017Ebe ob jasnih kriterijih za spremljanje ustvarjene vrednosti. Zavedamo\
  \ se, da je kakovostna civilna dru\u017Eba pomemben tretji steber dru\u017Ebe, brez\
  \ katerega ni stabilnega trajnostnega razvoja. Nevladne organizacije so ravno zaradi\
  \ hitrega odzivanja na dru\u017Ebene spremembe in problematiko ter poznavanja posameznih\
  \ vsebinskih podro\u010Dij, pomemben partner dr\u017Eavi pri oblikovanju in na\u010D\
  rtovanju javnih politik in posameznih sistemskih re\u0161itev.  \n "
