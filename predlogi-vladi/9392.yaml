response: "Odziv In\u0161pektorata za infrastrukturo\n\nVeljavna ureditev, in sicer\
  \ Pravilnik o tehni\u010Dnih pregledih motornih in priklopnih vozil (Uradni list\
  \ RS, \u0161t. 44/13, 97/13, 31/14, 9/17, 47/17 in 75/17 \u2014 ZMV-1; v nadaljevanju:\
  \ pravilnik) dolo\u010Da, da se redni tehni\u010Dni pregled opravi v skladu s tehni\u010D\
  no specifikacijo za vozila TSV 605, v kateri so podani obseg in podroben na\u010D\
  in opravljanja tehni\u010Dnega pregleda dolo\u010Dene kategorije vozila. Tudi izredni\
  \ tehni\u010Dni pregled vozila se opravi na na\u010Din, ki je predpisan za redni\
  \ tehni\u010Dni pregled vozila. In\u0161pektor ali policist med drugim odredi izredni\
  \ tehni\u010Dni pregled vozila in odvzame prometno dovoljenje in registrske tablice,\
  \ \u010De sumi, da vozilo ne izpolnjuje predpisanih zahtev glede emisij onesna\u017E\
  eval in hrupa. Kon\u010Dno oceno o izpolnjevanju predpisanih zahtev glede emisij\
  \ onesna\u017Eeval oz. o emisijah izpu\u0161nih plinov poda poobla\u0161\u010Dena\
  \ organizacija za izvajanje tehni\u010Dnih pregledov. TSV 605, ki dolo\u010Da obseg\
  \ in podroben na\u010Din opravljanja tehni\u010Dnega pregleda dolo\u010Dene kategorije\
  \ vozila, ne predpisuje merjenja vsebnosti NOx v emisijah izpu\u0161nih plinov.\n\
  \nS problematiko goljufij pri emisijah izpu\u0161nih plinov smo pristojni strokovni\
  \ (MZI in AVP) in nadzorni organi (IRSI in policija) seznanjeni. Tematika se je\
  \ \u017Ee ve\u010Dkrat obravnavala na koordinacijah med slu\u017Ebo MZI, AVP, policijo\
  \ in (RSI. Po ve\u010Dkratni izmenjavi informacij v zvezi s problematiko AdBlue\
  \ manipulacij, ki sta jih IRSI in policija pridobila tudi od sorodnih tujih nadzornih\
  \ organov, je bilo s strani strokovnih slu\u017Eb MZI in AVP pojasnjeno, da merjenje\
  \ NOx delcev ni dolo\u010Deno v postopku tehni\u010Dnega pregleda, ki se sklicuje\
  \ na TSV 605, zaradi \u010Desar tovrstnih meritev na terenu ni mogo\u010De operativno\
  \ vnesti v postopek tehni\u010Dnega pregleda. Posledi\u010Dno ugotavljanje AdBlue\
  \ manipulacij na na\u010Din napotitve na izredni pregled v poobla\u0161\u010Dene\
  \ organizacije za izvajanje tehni\u010Dnih pregledov, po zagotovilih strokovnih\
  \ slu\u017Eb, zaenkrat ni mo\u017Eno.\n\nNadzori nad delovanjem sistema AdBlue se\
  \ s strani IRSI in policije \u017Ee ve\u010D let izvajajo v okviru cestnih nadzorov\
  \ nad tehni\u010Dno brezhibnostjo vozil, v okviru katerih se preveri tudi morebitne\
  \ manipulacije AdBlue sistema. Znanje in metode odkrivanja AdBlue manipulacij smo\
  \ na IRSI pridobili tudi v sodelovanju s tujimi nadzornimi slu\u017Ebami. Z opremo\
  \ za avto-diagnostiko, s katero od leta 2018 razpolaga tudi IRSI, je mogo\u010D\
  a zaznava napak v delovanju izpu\u0161nega sistema s \u010Dimer je zaznan sum potencialne\
  \ AdBlue manipulacije, ki jo je nato v nadaljnjem postopku potrebno odkriti in dokazati.\
  \ V letu 2018 je IRSI izvedel 127 nadzorov tehni\u010Dne brezhibnosti gospodarskih\
  \ vozil, v skladu s smernicami Direktive 2014/47/EU, v okviru katerih so bile odkrite\
  \ in potrjene 3 manipulacije sistema AdBlue.\n\nPo na\u0161em mnenju predlog predlagatelja\
  \ ne zahteva nadaljnje obravnave v smislu predlaganega, saj se nadzorna organa policija\
  \ in IRSI v okviru kadrovsko-operativnih in tehni\u010Dnih mo\u017Enosti s problematiko\
  \ soo\u010Data in nadzor izvajata. Meritve na predlagani na\u010Din pa po zagotovilih\
  \ strokovnih slu\u017Eb tehni\u010Dno niso izvedljive.\n\nRe\u0161evanje navedene\
  \ problematike je torej v sistemski re\u0161itvi, kar pa ni v pristojnosti policije\
  \ in IRSI.\nOdziv Ministrstva za notranje zadeve\n\nZakon o motornih vozilih (Ur.\
  \ l. RS, \u0161t. 75/2017, v nadaljevanju ZMV-1) v IV. poglavju dolo\u010Da pogoje\
  \ za udele\u017Ebo motornih vozil v cestnem prometu. Motorna vozila morajo biti\
  \ tehni\u010Dno brezhibna (prvi odstavek 41. \u010Dlena ZMV-1). Med drugim se \u0161\
  teje, da je vozilo tehni\u010Dno brezhibno, \u010De ima brezhibno delujo\u010De\
  \ predpisane dele in opremo ter izpolnjuje predpisane zahteve glede varovanja okolja.\
  \ V tujini registrirana vozila so lahko udele\u017Eena v cestnem prometu, \u010D\
  e imajo med drugim brezhibno delujo\u010De predpisane dele in opremo, ki so dolo\u010D\
  eni z veljavno mednarodno konvencijo o cestnem prometu in izpolnjujejo predpisane\
  \ zahteve glede varovanja okolja.\_\n\nV tretjem odstavku 76. \u010Dlena ZMV-1 je\
  \ dolo\u010Deno pooblastilo za policista in in\u0161pektorja, da\_ odredita izredni\
  \ tehni\u010Dni pregled vozila ter odvzameta prometno dovoljenje in registrske tablice,\
  \ \u010De sumita, da vozilo ne izpolnjuje predpisanih zahtev glede emisij ali je\
  \ predelano ali spremenjeno v nasprotju s predpisi.\n\nPolicija je zaznala problematiko\
  \ manipulacij povezanih z delovanjem izpu\u0161nega sistema in AdBlue teko\u010D\
  ino. Pri obravnavi te problematike je pridobila informacije o na\u010Dinu in postopku\
  \ ugotavljanja manipulacij. Na podlagi zbranih informacij so policisti Specializirane\
  \ enote za nadzor prometa opravili ve\u010D nadzorov nad tovornimi vozili z namenom\
  \ odkrivanja teh manipulacij. V nadzorih je bilo ugotovljeno, da je manipulacij\
  \ ve\u010D vrst in je sume te\u017Eko potrditi. Naprave so lahko skrite ali pa jih\
  \ sploh ni, ker je reprogramiran ra\u010Dunalnik tovornega vozila. Pooblastila za\
  \ razstavljanje vozila in podrobnej\u0161i pregled skritih mest policisti nimajo,\
  \ imajo pa pooblastilo, da odredijo izredni tehni\u010Dni pregled (76. \u010Dlen\
  \ ZMV-1). Po informacijah, s katerimi razpolagamo (predvsem s tehni\u010Dnih pregledov)\
  \ kontrolorji tehni\u010Dne brezhibnosti nimajo naprav, s katerimi bi lahko izmerili\
  \ du\u0161ikove okside (NOx), ki nastajajo pri izgorevanju v izpu\u0161nem sistemu,\
  \ niti nimajo pooblastila, da bi na tehni\u010Dnem pregledu razstavili vozilo.\_\
  \n\nPolicisti so na podlagi utemeljenega suma, da vozilo ni tehni\u010Dno brezhibno,\
  \ v nekaterih primerih izrekli globo. V posameznih primerih pa kljub sumu, da naprava\
  \ ne deluje brezhibno, vozniku niso dokazali, da vozilo ni tehni\u010Dno brezhibno\
  \ oz. da izpu\u0161ni sitem ne deluje pravilno.\_\_\n\nV letu 2018 so policisti\
  \ Specializirane enote za nadzor prometa kot pripomo\u010Dek poskusno uporabljali\
  \ diagnosti\u010Dno opremo, namenjeno odkrivanju tehni\u010Dne brezhibnosti naprav\
  \ v vozilu, med drugim tudi zaznavanju nepravilnosti pri delovanju izpu\u0161nega\
  \ sistema. Policija ima namen tako opremo nabaviti, saj bo z njo mogo\u010De la\u017E\
  je odkriti napake naprav v vozilu. Sum, ki ga zazna policija lahko potrdijo le strokovne\
  \ organizacije, ki izvajajo tehni\u010Dne preglede. Ker pa te ne razpolagajo z napravami\
  \ za merjenje omenjenih delcev, je policija v okviru delovne skupine za pripravo\
  \ Pravilnika o tehni\u010Dnih pregledih predlagala, da se med naprave za ugotavljanje\
  \ tehni\u010Dne brezhibnosti na tehni\u010Dnih pregledih uvrstijo tudi naprave za\
  \ merjenje du\u0161ikovih oksidov ter da se kontrolorje tehni\u010Dne brezhibnosti\
  \ seznani s problematiko manipulacij.\_\n\nPolicija bo v skladu s trenutnimi mo\u017E\
  nostmi nadaljevala z naklju\u010Dnimi nadzori opisanih zlorab. Odkrivanje in dokazovanje\
  \ teh kr\u0161itev ni preprosto in zahteva zelo dobro poznavanje vozil in veliko\
  \ tehni\u010Dnega znanja.\nOdziv Ministrstva za infrastrukturo\n\nPravno podlago\
  \ nadzornima organoma za cestne preglede tehni\u010Dne brezhibnosti gospodarskih\
  \ vozil daje Zakon o motornih vozilih (Uradni list RS, \u0161t. 75/17). Vsebino\
  \ cestnega pregleda tehni\u010Dne brezhibnosti gospodarskih vozil dolo\u010Da Pravilnik\
  \ o cestnem pregledu tehni\u010Dne brezhibnosti gospodarskih vozil (Uradni list\
  \ RS, \u0161t. 30/18), ki prena\u0161a v nacionalni pravni red dolo\u010Dbe Direktive\
  \ 2014/47/EU Evropskega parlamenta in Sveta z dne 3. aprila 2014 o cestnem pregledu\
  \ tehni\u010Dne brezhibnosti gospodarskih vozil, ki vozijo v Uniji, in razveljavitvi\
  \ Direktive 2000/30/ES (UL L \u0161t. 127 z dne 29. 4. 2014, str. 134). To pomeni,\
  \ da je na\u010Din cestnega pregleda tehni\u010Dne brezhibnosti gospodarskih vozil\
  \ enak v vseh dr\u017Eavah \u010Dlanicah Evropske unije. Omenjena direktiva podrobno\
  \ dolo\u010Da vsebino in na\u010Din pregleda vozila pri cestnem pregledu, ki je\
  \ enak na\u010Dinu pregleda vozila pri vsakem tehni\u010Dnem pregledu vozila. Glede\
  \ merjenja emisij izpu\u0161nih plinov iz vozil se v skladu z navedeno direktivo\
  \ oziroma Pravilnikom o cestnem pregledu tehni\u010Dne brezhibnosti gospodarskih\
  \ vozil opravi vizualni pregled opreme za uravnavanje emisij izpu\u0161nih plinov\
  \ in meritve emisij bodisi z analizatorjem izpu\u0161nih plinov bodisi z od\u010D\
  itavanjem podatkov z naprave OBD. Kot je bilo \u017Ee pojasnjeno v dopisu In\u0161\
  pektorata RS za infrastrukturo, na ta na\u010Din ni mo\u017Eno izmeriti emisij NOx,\
  \ vendar je to problem na vseh strokovnih organizacijah za tehni\u010Dne preglede\
  \ vozil v Evropski uniji, zato je trenutno edini na\u010Din odkrivanja goljufij\
  \ z AdBlue z diagnosti\u010Dnimi napravami, ki jih v dopisu omenjata tako Ministrstvo\
  \ za notranje zadeve kot tudi In\u0161pektorat RS za infrastrukturo. Ko pa bo direktiva,\
  \ ki ureja tehni\u010Dne preglede vozil, dopolnjena z dolo\u010Dbami, ki bodo omogo\u010D\
  ale odkrivanje AdBlue goljufij z opremo na strokovnih organizacijah za tehni\u010D\
  ne preglede vozila, in bomo te dolo\u010Dbe prenesli v nacionalno zakonodajo, pa\
  \ bo tudi to podro\u010Dje bolj sistemsko urejeno.\_"
