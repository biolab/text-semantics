response: "Odziv Ministrstva za pravosodje\nV zvezi z navedenim predlogom uvodoma\
  \ pojasnjujemo, da na normativni ravni na\u010Din poslovanja sodi\u0161\u010D v\
  \ posameznih zadevah dolo\u010Da 11. poglavje Zakona o sodi\u0161\u010Dih (ZS; Uradni\
  \ list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 45/08,\
  \ 96/09, 86/10 \u2013 ZJNepS, 33/11, 75/12 \u2013 ZSPDSLS-A, 63/13, 17/15 in 23/17\
  \ \u2013 ZSSve), ki podrobnej\u0161o ureditev na\u010Dina poslovanja sodi\u0161\u010D\
  \ v posameznih vrstah zadev, podrobnej\u0161a pravila o dodeljevanju zadev posameznim\
  \ sodnikom kot tudi pisarni\u0161ko tehni\u010Dno poslovanje sodi\u0161\u010D odkazuje\
  \ na ureditev s podzakonskim predpisom, to je sodnim redom.\nSodni red (Uradni list\
  \ RS, \u0161t. 87/16), ki je za\u010Del vejati 1. januarja 2017, v 3. poglavju z\
  \ naslovom \xBBDelo sodne pisarne\xAB dolo\u010Da, kako sodi\u0161\u010De osnuje\
  \ sodni spis. Kadar se pisanje nana\u0161a na zadevo, ki se pri sodi\u0161\u010D\
  u \u0161e ne vodi, se vpi\u0161e v ustrezni vpisnik in osnuje nov spis tako, da\
  \ se v desnem zgornjem kotu novega pisanja vpi\u0161e ozna\u010Dbo vpisnika, zaporedno\
  \ \u0161tevilko vpisa in vse \u0161tiri \u0161tevilke letnice, ki se ji dodata redna\
  \ in listovna \u0161tevilka spisa, ozna\u010Di in uredi morebitne priloge, nalo\u017E\
  i popis spisa in vse skupaj vlo\u017Ei v ustrezni ovitek, ki se ga opremi s potrebnimi\
  \ ozna\u010Dbami. Pisanja, ki se nana\u0161ajo na zadevo, ki se pri sodi\u0161\u010D\
  u \u017Ee vodi, se vpi\u0161ejo v popis spisa, opremijo z opravilno, redno in listovno\
  \ \u0161tevilko ter vlo\u017Eijo v ustrezni spis. Vse pisanja se vlo\u017Eijo v\
  \ spis po rednih \u0161tevilkah, kot so vpisana v popisu spisa. V vsakem spisu se\
  \ sproti torej vodi popis spisa, ki vsebuje kratko vsebino posameznega pisanja,\
  \ njegovo redno in listovno \u0161tevilko, \u0161tevilo prilog in kje se te hranijo,\
  \ \u010De zaradi obse\u017Enosti ali iz drugih razlogov ne morejo biti prilo\u017E\
  ene spisu, ter datum prejema pisanja oziroma izdelave pisanja. \u0160e podrobnej\u0161\
  a oblika in vsebina posameznih sodnih vpisnikov, imenikov, pomo\u017Enih knjig in\
  \ tipiziranih obrazcev za poslovanje sodi\u0161\u010D in u\u010Dinkovito vodenje\
  \ postopkov ter statisti\u010Dno poro\u010Danje je v skladu z 82. \u010Dlenom ZS\
  \ predpisana v Pravilniku o obliki in vsebini posameznih sodnih vpisnikov, imenikov,\
  \ pomo\u017Enih knjig in tipiziranih obrazcev, ki je objavljen na spletnih straneh\
  \ sodi\u0161\u010D.\nGlede na vse zgoraj navedeno menimo, da je pobuda, kot jo naslavlja\
  \ dr\u017Eavljan v zvezi s \u0161tevil\u010Denjem vlog na sodi\u0161\u010Dih, v\
  \ omenjenih predpisih \u017Ee ustrezno normirana. \n "
