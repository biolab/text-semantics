response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nMinistrstvo za\
  \ gospodarski razvoj in tehnologijo je v preu\u010Ditev prejelo predlog ukrepa,\
  \ ki bi prepovedal veri\u017Eenje podjetij. Predlagatelj v obrazlo\u017Eitvi opozarja\
  \ na primere, ko dru\u017Ebeniki spro\u017Eijo ste\u010Daj dru\u017Ebe, hkrati pa\
  \ ustanovijo novo dru\u017Ebo. Podobne prakse naj bi se poslu\u017Eevali tudi samostojni\
  \ podjetniki posamezniki.\nMinistrstvo za gospodarski razvoj in tehnologijo podpira\
  \ predlog predlagatelja.\nMinistrstvo za gospodarski razvoj in tehnologijo je seznanjeno\
  \ z omenjenimi poslovnimi praksami pa tudi z nekaterimi drugimi, ki se pojavljajo\
  \ v slovenskem poslovnem okolju. Z zakonskimi re\u0161itvami, ki so bile uveljavljene\
  \ z zadnjo novelo Zakona o gospodarskih dru\u017Ebah (Uradni list RS, \u0161t. 82/13;\
  \ v nadaljnjem besedilu: ZGD-1H) in novimi ukrepi v okviru novele Zakona o gospodarskih\
  \ dru\u017Ebah (ZGD-1I), ki je v zakonodajnem postopku, \u017Eelimo prispevati k\
  \ zmanj\u0161anju tveganj, povezanih z nepo\u0161tenim in neeti\u010Dnim delovanjem\
  \ posameznikov in dru\u017Eb v Republiki Sloveniji.\nKot \u017Ee omenjeno, je bila\
  \ z novelo ZGD-1H vzpostavljena elektronska platforma za preverjanje omejitev ustanavljanja\
  \ gospodarskih dru\u017Eb in podjetnikov in pridobivanje poslovnih dele\u017Eev.\
  \ Z novo ureditvijo velja omejitev ustanavljanja dru\u017Ebe ali samostojnega podjetnika\
  \ in pridobivanja poslovnih dele\u017Eev s strani osebe:\nki je bila v Republiki\
  \ Sloveniji pravnomo\u010Dno obsojena na kazen zapora zaradi kaznivega dejanja zoper\
  \ gospodarstvo, zoper delovno razmerje in socialno varnost, zoper pravni promet,\
  \ zoper premo\u017Eenje, zoper okolje, prostor in naravne dobrine,\nki je javno\
  \ objavljena na seznamu nepredlagateljev obra\u010Dunov za izpla\u010Dilo pla\u010D\
  e in nadomestilo pla\u010De ali seznamu nepla\u010Dnikov na podlagi zakona, ki ureja\
  \ dav\u010Dni postopek,\nki je neposredno ali posredno z ve\u010D kot 25 odstotki\
  \ udele\u017Eena v kapitalu kapitalske dru\u017Ebe, ki je javno objavljena na seznamu\
  \ nepredlagateljev obra\u010Dunov za izpla\u010Dilo pla\u010De in nadomestilo pla\u010D\
  e ali seznamu nepla\u010Dnikov na podlagi zakona, ki ureja dav\u010Dni postopek.\n\
  Obstoj okoli\u0161\u010Din v zvezi z dav\u010Dnim dolgom in nepredlaganjem obra\u010D\
  unov za izpla\u010Dilo pla\u010De in nadomestilo pla\u010De se ugotavlja v sistemu\
  \ e-VEM s samodejnim ugotavljanjem dejstev, povezanih z zapadlimi dav\u010Dnimi\
  \ obveznostmi in nepredlaganimi obra\u010Duni \u0161e pred oddajo vloge za vpis\
  \ v sodni register ali Poslovni register Slovenije. Prav tako se samodejno preverja\
  \ omejitev, ali je predlagatelj oseba, ki je posredno ali neposredno imetnik lastni\u0161\
  kih dele\u017Eev, ki predstavljajo ve\u010D kot 25 % v osnovnem kapitalu posamezne\
  \ dru\u017Ebe, ki je uvr\u0161\u010Dena na seznam nepredlagateljev obra\u010Dunov\
  \ ali seznamu nepla\u010Dnikov. Na drugi strani se okoli\u0161\u010Dina, ali je\
  \ bil predlagatelj pravnomo\u010Dno obsojen na kazen zapora zaradi kaznivega dejanja\
  \ zoper gospodarstvo, delovno razmerje in socialno varnost, pravni promet, premo\u017E\
  enje, okolje, prostor in naravne dobrine preverja po uradni dol\u017Enosti z zahtevo\
  \ v elektronski obliki v kazenski evidenci.\nGlavni namen koncepta omejitev ustanavljanja\
  \ in pridobivanja poslovnih dele\u017Eev je v prepre\u010Devanju ustanavljanja dru\u017E\
  b in samostojnih podjetnikov in pridobivanja poslovnih dele\u017Eev s strani poslovno\
  \ nepo\u0161tenih fizi\u010Dnih in pravnih oseb.\nHkrati se je z namenom prepre\u010D\
  evanja zlorab vpisa poslovnega naslova ene ali ve\u010D gospodarskih dru\u017Eb\
  \ oziroma samostojnih podjetnikov na naslovu brez dovoljenja ali vednosti lastnika\
  \ objekta subjektu vpisa ob prijavi za vpis v register z novo ureditvijo nalo\u017E\
  ilo, da ob prijavi vpisa prilo\u017Ei overjeno izjavo lastnika objekta, s katero\
  \ dovoljuje poslovanje samostojnega podjetnika ali gospodarske dru\u017Ebe na tem\
  \ naslovu.\nZ novelo ZGD-1I \u017Eelimo nadgraditi koncept omejitev ustanavljanja\
  \ in pridobivanja poslovnih dele\u017Eev, zaostriti pogoje, pod katerimi bo mogo\u010D\
  e posegati v minimalni osnovni kapital dru\u017Ebe, predstaviti dodatne razloge\
  \ za prenehanje dru\u017Eb, okrepiti sistem sankcioniranja kr\u0161itev in nekatere\
  \ druge institute.\n\nZakonodajni postopek obravnave in sprejemanja predloga novele\
  \ ZGD-1I je mogo\u010De spremljati na spletnem portalu Dr\u017Eavnega zbora RS:\
  \ www.dz-rs.si/wps/portal/Home/deloDZ/zakonodaja/izbranZakonAkt\nPredlog ZGD-1I\
  \ prina\u0161a tri nove varovalke pri ustanavljanju. Skladno z varovalko v tretjem\
  \ odstavku 10.a \u010Dlena ustanovitelj oziroma dru\u017Ebenik dru\u017Ebe z omejeno\
  \ odgovornostjo ne bo mogla postati oseba, ki je v zadnjih treh mesecih ustanovila\
  \ dru\u017Ebo z omejeno odgovornostjo oziroma pridobila dele\u017E v dru\u017Ebi\
  \ z omejeno odgovornostjo, ki ni starej\u0161a od treh mesecev. Skladno z na\u010D\
  elom sorazmernosti omejitev ne bo veljala 1) za banke, zavarovalnice, DUTB, osebe,\
  \ ki so dele\u017E pridobile v okviru finan\u010Dnega prestrukturiranja ter za srednje\
  \ in velike dru\u017Ebe, v primeru 2) pridobitve dele\u017Ea na podlagi dedovanja\
  \ oziroma 3) \u010De bo oseba dokazala, da vse dru\u017Ebe, v katerih je oseba v\
  \ zadnjih treh mesecih pridobila poslovni dele\u017E, aktivno poslujejo. Predlog\
  \ ZGD-1I dolo\u010Da kriterije, kdaj se bo \u0161telo, da dru\u017Eba posluje. S\
  \ predlagano varovalko \u017Eelimo prepre\u010Diti veri\u017Eenje dru\u017Eb in\
  \ kopi\u010Denje dru\u017Eb \xBBna zalogo\xAB.\nNaslednjo varovalko pri ustanavljanju\
  \ in pridobivanju poslovnih dele\u017Eev se ve\u017Ee na obstoj okoli\u0161\u010D\
  in, vezanih na prekr\u0161ke v zvezi s pla\u010Dilom za delo in zaposlovanjem na\
  \ \u010Drno. Ustanovitelj, dru\u017Ebenik in podjetnik ne bo mogla postati oseba,\
  \ ki ji je bila v zadnjih treh letih s pravnomo\u010Dno odlo\u010Dbo In\u0161pektorata\
  \ Republike Slovenije za delo oziroma Finan\u010Dne uprave Republike Slovenije najmanj\
  \ dvakrat izre\u010Dena globa zaradi prekr\u0161ka v zvezi s pla\u010Dilom za delo\
  \ oziroma prekr\u0161ka v zvezi z zaposlovanjem na \u010Drno. Omejitev bo veljala\
  \ 12 mesecev od pravnomo\u010Dnosti sodbe oziroma prekr\u0161ka. Z ukrepom \u017E\
  elimo omejiti zlorabe na podro\u010Dju neizpla\u010Devanja pla\u010D in zaposlovanja\
  \ na \u010Drno.\nZadnja nova varovalka je vezana na obstoj ve\u010D kot 50-odstotnega\
  \ lastni\u0161tva v kapitalu dru\u017Ebe z omejeno odgovornostjo, ki je bila izbrisana\
  \ iz sodnega registra brez likvidacije po zakonu, ki ureja finan\u010Dno poslovanje,\
  \ postopke zaradi insolventnosti in prisilnem prenehanju. Omejitev bo veljala eno\
  \ leto od datuma izbrisa dru\u017Ebe iz sodnega registra. Z njo \u017Eelimo posredno\
  \ dose\u010Di, da bi bilo poslovodstvo bolj odgovorno pri vodenju dru\u017Eb in\
  \ posledi\u010Dno ne bi prihajalo do izbrisov dru\u017Eb po uradni dol\u017Enosti\
  \ v tolik\u0161ni meri kot do sedaj.\nPredlog ZGD-1I \u0161iri varovalko v zvezi\
  \ z nepredlagatelji obra\u010Dunov na podlagi zakona, ki ureja dav\u010Dni postopek.\
  \ S predlogom ZGD-1I bo omejitev veljala za osebe, ki so bile v zadnjih 12 mesecih\
  \ objavljene na seznamu nepredlagateljev obra\u010Dunov. Varovalka bo veljala tudi\
  \ za osebe s posrednim ali neposrednim ve\u010D kot 25-odstotnim dele\u017Eem v\
  \ kapitalu kapitalskih dru\u017Eb.\nMed pomembnej\u0161imi predlogi predloga zakona\
  \ ZGD-1I je tudi re\u0161itev, ki dolo\u010Da konstitutivnost vpisa dru\u017Ebenika\
  \ v sodni register. Dru\u017Ebenik bo lahko izvr\u0161eval korporacijske pravice,\
  \ \u0161ele ko bo vpisan v sodni register in ne, kot do sedaj, ko poslovodji doka\u017E\
  e, da je postal imetnik poslovnega dele\u017Ea.\nNa Ministrstvu za gospodarski razvoj\
  \ in tehnologijo ocenjujemo, da bodo ukrepi pripomogli k zmanj\u0161anju pojavnosti\
  \ nepo\u0161tenih poslovnih praks pri ustanavljanju, prena\u0161anju poslovnih dele\u017E\
  ev, poseganju v osnovni gospodarskih dru\u017Eb, pa tudi praks, povezanimi z izstopanjem\
  \ fizi\u010Dnih oseb iz lastni\u0161tva gospodarskih dru\u017Eb in navzkri\u017E\
  nim lastni\u0161kim povezovanjem gospodarskih dru\u017Eb.       \n \n "
