response: "Odziv Ministrstva za infrastrukturo\nOb\u010Dinske ceste so v pristojnosti\
  \ lokalnih skupnosti, le-te pa so obi\u010Dajno pristojne tudi za komunalno infrastrukturo\
  \ na dr\u017Eavnih cestah. Glede na navedeno bi se pobuda morala nasloviti na lokalne\
  \ skupnosti, oziroma njihova reprezentativna zdru\u017Eenja, kot so Skupnost ob\u010D\
  in Slovenije ali Zdru\u017Eenje ob\u010Din Slovenije.\nKer je pri gradnji komunalne\
  \ infrastrukture potrebna usklajena izvedba del, je bila v Zakon o cestah vklju\u010D\
  ena dolo\u010Dba, ki nalaga obveznost usklajenega projektiranja in gradnje gospodarske\
  \ javne infrastrukture. Skladno s to zakonsko dolo\u010Dbo mora projektna dokumentacija\
  \ vsebovati tudi re\u0161itve gospodarske javne infrastrukture, \u010De se hkrati\
  \ z gradnjo ali rekonstrukcijo dr\u017Eavne ceste v cestnem svetu predvideva tudi\
  \ gradnja druge gospodarske javne infrastrukture. Za usklajenost projektiranja,\
  \ gradnje ali rekonstrukcije objektov gospodarske javne infrastrukture je pristojna\
  \ Direkcija za infrastrukturo. Na podlagi navedene dolo\u010Dbe je vsaj v primerih,\
  \ na katere se te dolo\u010Dbe nana\u0161ajo, potrebno h gradnji komunalne infrastrukture\
  \ pristopiti koordinirano in hkrati z izvedbo drugih del na cestah."
