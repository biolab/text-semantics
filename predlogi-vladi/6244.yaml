response: "Odziv Ministrstva za javno upravo\nUvodoma naj najprej pojasnimo, da opredelitev\
  \ pojma \xBBjavni sektor\xAB vsebujeta Zakon o javnih uslu\u017Ebencih (Uradni list\
  \ RS, \u0161t. 63/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 65/08, 69/08\
  \ \u2013 ZTFI-A, 69/08 \u2013 ZZavar-E in 40/12 \u2013 ZUJF)  v 1. \u010Dlenu in\
  \ Zakon o sistemu pla\u010D v javnem sektorju (Uradni list RS, \u0161t. 108/09 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 13/10, 59/10, 85/10, 107/10, 35/11\
  \ \u2013 ORZSPJS49a, 27/12 \u2013 odl. US, 40/12 \u2013 ZUJF, 46/13, 25/14 \u2013\
  \ ZFU, 50/14, 95/14 \u2013 ZUPPJS15 in 82/15) v 2. \u010Dlenu. V skladu z omenjenima\
  \ zakonoma javni sektor sestavljajo dr\u017Eavni organi in uprave samoupravnih lokalnih\
  \ skupnosti, javne agencije, javni skladi, javni zavodi in javni gospodarski zavodi\
  \ ter druge osebe javnega prava, \u010De so posredni uporabniki dr\u017Eavnega prora\u010D\
  una ali prora\u010Duna lokalne skupnosti.\nIz opredelitve pojma v zgoraj navedenih\
  \ zakonih izhaja, da pojem \xBBjavni sektor\xAB zajema zelo \u0161iroko podro\u010D\
  je. Vklju\u010Duje tako dr\u017Eavne organe, ki opravljajo naloge, povezane s pripravo\
  \ politik in predpisov, upravne naloge oziroma naloge izvr\u0161ilne veje oblasti\
  \ na dr\u017Eavni in teritorialni ravni ter tudi ob\u010Dine, kot temeljne samoupravne\
  \ lokalne skupnosti. Poleg tega v javni sektor sodijo tudi \u0161tevilne druge osebe\
  \ javnega prava, kot na primer javne agencije in javni zavodi, ki zadovoljujejo\
  \ potrebe dr\u017Eavljank in dr\u017Eavljanov Republike Slovenije na podro\u010D\
  ju vzgoje in izobra\u017Eevanja, znanosti, kulture, \u0161porta, zdravstva, socialnega\
  \ varstva, otro\u0161kega varstva, invalidskega varstva, socialnega zavarovanja\
  \ in drugih podro\u010Djih, \u010De cilj opravljanja dejavnosti ni pridobivanje\
  \ dobi\u010Dka.\nUgotavljamo, da se predlog nana\u0161a tako na dr\u017Eavne organe\
  \ kot na ob\u010Dine in tudi na notranje organizacijske enote. Prav tako ugotavljamo,\
  \ da temelji na primerjalnih podatkih glede \u0161tevila zaposlenih ob nastanku\
  \ dr\u017Eave, pri \u010Demer gre za podatke, ki se nana\u0161ajo na \u0161tevilo\
  \ zaposlenih v dr\u017Eavnih organih in za podatke, ki se nana\u0161ajo na celoten\
  \ javni sektor. Na tako razli\u010Dnih podatkih ni mo\u017Eno utemeljevati predloga\
  \ za morebitne ukrepe.\nPredlog \u0161t. 6344-328, v katerem predlagatelj pav\u0161\
  alno in brez navajanja argumentov predlaga zmanj\u0161evanje \u0161tevila zaposlenih\
  \ v javnem sektorju ter zdru\u017Eevanje organov, organizacijskih enot, oseb javnega\
  \ prava in ob\u010Din, je po mnenju Ministrstva za javno upravo neprimeren za nadaljnjo\
  \ obravnavo oziroma neizvedljiv. \n "
