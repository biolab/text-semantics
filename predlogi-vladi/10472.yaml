response: "Odziv Ministrstva za okolje in prostor\nMinistrstvo za okolje in prostor\
  \ bo ob reviziji Operativnega programa ravnanja z odpadki (OPRO, 2016) v letu 2020\
  \ vzpostavil sistem ustreznega ravnanja z odpadki, ki vsebujejo azbest in bo posku\u0161\
  al na podlagi spremembe predpisov o graditvi objektov (rekonstrukcija/vzdr\u017E\
  evanje ali odstranitev objekta) dolo\u010Diti pravila ravnanja z odpadki, ki vsebujejo\
  \ azbest. Osnutek Zakona o varstvu okolja, ki je bil v javni obravnavi \u017Ee v\
  \ letu 2017, vsebuje tudi okoljski sklad, preko katerega bomo posku\u0161ali urediti\
  \ tudi financiranje ravnanja z azbestom.\nTrenutno pa dr\u017Eava preko Eko sklada\
  \ za namen menjave azbestnih kritin ponuja kredit po ugodni obrestni meri, in sicer\
  \ trenutno EURIBOR +1,3 % z odpla\u010Dilno dobo do 10 let. Ta ukrep je na voljo\
  \ \u017Ee ves \u010Das delovanja Eko sklada. Na trenutni javni poziv (59OB17), ki\
  \ je odprt od 18. 8. 2019, je Eko sklad za ta ukrep prejel 55 vlog. Vloga in razpisna\
  \ dokumentacija je objavljena na spletni strani: https://www.ekosklad.si/fizicne-osebe/nameni/prikazi/actionID=127."
