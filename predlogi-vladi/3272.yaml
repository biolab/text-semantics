response: "Odziv Ministrstva za infrastrukturo in prostor\nPo  prou\u010Ditvi predloga\
  \ ugotavljamo, da bomo ve\u010Dino predlogov ob pripravi sprememb in dopolnitev\
  \ Stanovanjskega zakona ali novega Stanovanjskega zakona lahko upo\u0161tevali,\
  \ vendar sprememba zakona v leto\u0161njem letu ni predvidena. Nekaterih  predlogov\
  \ pa ne podpiramo, kar utemeljujemo v nadaljevanju.\nNe podpiramo predloga za spremembo\
  \ 44. \u010Dlena stanovanjskega zakona, ki dolo\u010Da namensko rabo sredstev rezervnega\
  \ sklada. Sredstva rezervnega sklada so skupno premo\u017Eenje eta\u017Enih lastnikov,\
  \ s katerim gospodari upravnik. Osnovni namen rezervnega sklada je, da so vedno\
  \ na ra\u010Dunu dolo\u010Dena sredstva s katerimi je mogo\u010De v tudi v primeru\
  \ nujnih intervencij in popravil zagotoviti normalno rabo stavbe. Prav zato so v\
  \ zakonu izrecno dolo\u010Deni nameni, za katere se sme porabiti tako zbrana sredstva.\
  \ V nasprotnem primeru bi se lahko zgodilo, da bi s soglasjem ve\u010D kot polovice\
  \ eta\u017Enih lastnikov sredstva rezervnega sklada porabljali denimo tudi za obratovanje\
  \ stavbe. Ker obratovalne stro\u0161ke pla\u010Dujejo najemniki stanovanj, bi se\
  \ lahko zgodilo, da bi se sredstva lastnikov stanovanj  porabljala za pla\u010D\
  ilo stro\u0161kov, za katere so odgovorni najemniki. Hkrati opozarjamo, da je upravnik,\
  \ ki bi porabil sredstva rezervnega sklada v nasprotju z nameni, ki jih dolo\u010D\
  a 44. \u010Dlen, sankcioniran, zato mora biti namenska raba sredstev izrecno dolo\u010D\
  ena v zakonu.\nTudi glede 50. \u010Dlena Stanovanjskega zakona menimo,  da so pooblastila\
  \ upravnika dovolj natan\u010Dno dolo\u010Dena, saj lahko eta\u017Eni lastniki v\
  \ pogodbi o opravljanju upravni\u0161kih storitev upravniku dolo\u010Dijo tudi druge\
  \ naloge. Neizvajanje pooblastil upravnika, dolo\u010Denih v 3.,4.,5. in 6. to\u010D\
  ki  50.\u010Dlena je sankcionirano in sicer z globo od 5.000\u20AC do 125.000 \u20AC\
  \ za upravnika.\nPobudniki v predlogu za druga\u010Dno ureditev 53. \u010Dlena navajajo,\
  \ da se v praksi dogaja, da upravniki ne \u017Eelijo izro\u010Diti izvoda pogodbe\
  \ o opravljanju upravni\u0161kih storitev. V primeru, da upravnik posameznemu eta\u017E\
  nemu lastniku ne bi \u017Eelel vro\u010Diti kopije pogodbe,  imajo po veljavnem\
  \ zakonu eta\u017Eni lastniki vedno mo\u017Enost prijave upravnika stanovanjski\
  \ in\u0161pekciji, ki tak\u0161nega upravnika kaznuje. Predvidena globa za kr\u0161\
  itev 53. \u010Dlena stanovanjskega zakona je  od 5.000 \u20AC do 125.000 \u20AC\
  . Menimo, da je zagro\u017Eena globa dovolj visoka, zato upravniki ne bodo tvegali\
  \ prijave stanovanjski in\u0161pekciji in bodo eta\u017Enim lastnikom, ki to zahtevajo\
  \ vro\u010Dili kopijo pogodbe.  \n "
