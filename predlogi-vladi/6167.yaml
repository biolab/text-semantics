response: "Odziv Ministrstva za gospodarski razvoj\nPogoje sodelovanja v tovrstnih\
  \ kvizih dolo\u010Di organizator v splo\u0161nih pogojih poslovanja. Splo\u0161\
  ni pogoji poslovanja se v skladu s 24. \u010Dlenom Zakona o varstvu potro\u0161\
  nikov (v nadaljnjem besedilu: ZVPot) \u0161tejejo za del pogodbenih pogojev, ki\
  \ potro\u0161nika zavezujejo, \u010De je bil pred sklenitvijo pogodbe z njimi seznanjen.\
  \ Pri tem se \u0161teje, da je bil potro\u0161nik seznanjam s celotnim besedilom\
  \ pogodbenih pogojev, \u010De ga je podjetje nanje izrecno opozorilo ali so mu bili\
  \ dostopni brez te\u017Eav.\nZa veljavnost pogodbenega razmerja je torej klju\u010D\
  no, da je potro\u0161nik seznanjen z vsebino pogodbe. Organizator TV kviza mora\
  \ tako na jasen na\u010Din potro\u0161niku omogo\u010Diti, da se seznani z vsebino\
  \ pogodbe. Bistvene informacije (kot so cena storitve, firmo in sede\u017E podjetja)\
  \ mora predstaviti \u017Ee na televizijskem zaslonu, za pridobitev preostalih informacij\
  \ pa lahko navede povezavo, prek katere se lahko potro\u0161nik z informacijami\
  \ seznani.\nTudi Zakon o varstvu potro\u0161nikov pred nepo\u0161tenimi poslovnimi\
  \ praksami (v nadaljnjem besedilu: ZVPNPP) dolo\u010Da, da morajo biti bistvene\
  \ informacije odlo\u010Dilne za nakup oziroma uporabo storitve podane na ustrezen\
  \ na\u010Din. \u010Ce podjetje bistvene informacije poda nejasno, nerazumljivo,\
  \ dvoumno ali jih navede ob neprimernem \u010Dasu, gre v skladu s 6. \u010Dlenom\
  \ ZVPNPP za zavajajo\u010Do poslovno prakso. V takem primeru se potro\u0161nik lahko\
  \ obrne na Tr\u017Eni in\u0161pektorat RS, ki je pristojen za nadzor in lahko poleg\
  \ izdaje globe za prekr\u0161ek tudi prepove uporabo tak\u0161ne prakse.\nStoritve\
  \ klicanja na premijske \u0161tevilke kon\u010Dnemu uporabniku zara\u010Duna telekomunikacijski\
  \ operater v skladu z veljavnimi predpisi in sklenjeno pogodbo s kon\u010Dnim uporabnikom.\
  \ Operaterji imajo namre\u010D v naboru storitev, ki jih nudijo in zara\u010Dunavajo,\
  \ tudi uporabo premijskih storitev.\nKon\u010Dni uporabniki lahko ravnajo tudi preventivno\
  \ in se izognejo tak\u0161nim nev\u0161e\u010Dnostim. Vsi ponudniki stacionarne\
  \ in mobilne telefonije namre\u010D omogo\u010Dajo brezpla\u010Dno blokado klicanja\
  \ na premijske \u0161tevilke.\nEno izmed temeljnih na\u010Del delovanja tr\u017E\
  nega gospodarstva je na\u010Delo svobodne gospodarske pobude, ki je tudi ustavno\
  \ varovano na\u010Delo. Del tega na\u010Dela je tudi pravica do prostega odlo\u010D\
  anja gospodarskih subjektov za opravljanje gospodarske dejavnosti, pri \u010Demer\
  \ pa so dol\u017Eni upo\u0161tevati pravila, ki jih predstavlja veljavna zakonodaja.\n\
  Veljavni predpisi \u017Ee dolo\u010Dajo pravila glede podajanja informacij o stro\u0161\
  kih sodelovanja v TV kvizih, ki jih morajo organizatorji spo\u0161tovati. Potro\u0161\
  nik je za\u0161\u010Diten do te mere, da se lahko na podlagi ustreznih informacij,\
  \ prejetih pred nastankom stro\u0161kov, prostovoljno odlo\u010Di glede sodelovanja\
  \ v TV kvizu in ima zagotovljene mehanizme, da nastanek teh stro\u0161kov \u017E\
  e vnaprej prepre\u010Di oziroma ustrezno reagira, \u010De podjetje na zavajujo\u010D\
  \ na\u010Din tr\u017Ei tovrstne igre.\n "
