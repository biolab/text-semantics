response: "Odziv Ministrstva za gospodarstvo\nUme\u0161\u010Danja povezav delov elektroenergetskega\
  \ sistema je v grobem opredeljeno s problematiko, principi elektroenergetskih sistemov,\
  \ okoljsko prostorskimi zakonitostmi, principi in seveda ekonomskimi ocenami, gospodarnostjo.\
  \ Povezave med deli elektroenergetskega sistema so nadzemne in podzemne. Nadzemne\
  \ so lahko prostozra\u010Dne in kabelske, podzemne pa so v na\u0161i dr\u017Eavi\
  \ samo kabelske. Zaradi specifike obratovanja, na\u010Drtovanja in vodenja omre\u017E\
  ja, ki je del elektroenergetskega sistema moramo pri tem lo\u010Deno obravnavati\
  \ visokonapetostno omre\u017Eje (nazivne napetosti v na\u0161i dr\u017Eavi: 400\
  \ kV, 220 kV in 110 kV) in srednje (nazivne napetosti v na\u0161i dr\u017Eavi: 35\
  \ kV, 20 kV, 10 kV) ter nizkonapetostno omre\u017Eje (0,4 kV).  A. Visokonapetostno\
  \ elektroenergetsko omre\u017Eje Z visokonapetostnim elektroenergetskim omre\u017E\
  jem upravlja v na\u0161i dr\u017Eavi skoraj v ve\u010Dini sistemski operater prenosnega\
  \ omre\u017Eja, Eles. To omre\u017Eje obsega 3.266 km vodov, od katerih jih 508\
  \ km obratuje z nazivno napetostjo 400 kV, 328 km z nazivno napetostjo 220 kV (omre\u017E\
  je s tem napetostnim nivojem postopoma prehaja na napetostni nivo 400 kV) in 2.430\
  \ km z nazivno napetostjo 110 kV. Kabelskega omre\u017Eja z nazivno napetostjo 400\
  \ in 220 kV v dr\u017Eavi nimamo, v 110 kV omre\u017Eju slovenskega omre\u017Eja\
  \ pa ga je 35 km. 400 kV kabelskega omre\u017Eja je relativno malo tudi v omre\u017E\
  jih drugih dr\u017Eav. Skupna dol\u017Eina kablovodov 400 kV napetostnega nivoja\
  \ prestavlja v svetu sicer le 0,5% skupne dol\u017Eine visokonapetostnega omre\u017E\
  ja, v Evropi pa je ta odstotek \u0161e nekoliko ni\u017Eji. Zaradi zagotavljanja\
  \ zanesljivosti prenosa, obratovanja in dobave elektri\u010Dne energije porabnikom\
  \ se pojavljajo potrebe po izgradnji novih visokonapetostnih povezav in rekonstrukciji\
  \ obstoje\u010Dih. Pri ume\u0161\u010Danju visokonapetostnih elektroenergetskih\
  \ vodov v prostor se pojavljajo pobude posameznikov in civilnih iniciativ po izgradnji\
  \ kabelskih namesto daljnovodnih, prostozra\u010Dnih povezav. Konec leta 2009 je\
  \ bila v ta namen narejena zelo podrobna analiza tehni\u010Dne, ekonomske, prostorske\
  \ in okoljske mo\u017Enosti uporabe 110 in 400 kV kablovodov v slovenskem elektroenergetskem\
  \ omre\u017Eju.  Analiza tehni\u010Dne problematike poka\u017Ee, da v svetu in pri\
  \ nas obstajajo razli\u010Dni na\u010Dini za izgradnjo visokonapetostnih daljnovodov\
  \ kot tudi kablovodov. Vsak od obeh na\u010Dinov izgradnje potegne za seboj specifi\u010D\
  ne probleme in re\u0161itve, ki najve\u010Dkrat niso direktno primerljive. Tehnika\
  \ izgradnje visokonapetostnih nadzemnih vodov je v uporabi \u017Ee pribli\u017E\
  no 100 let in je zato problematika obdelana, re\u0161ena in preverjena za vsa klju\u010D\
  na tehni\u010Dna vpra\u0161anja. Tehnika izgradnje in vzdr\u017Eevanja 110 kV kablovodov\
  \ je dobro znana, obvladljiva, ni pa preverjenih podatkov o zanesljivosti in \u017E\
  ivljenjski dobi sodobnih 110 kV kablov. 400 kV kablovodi zaradi svojih specifi\u010D\
  nih fizikalno kemijskih lastnosti in s tem elektri\u010Dnih parametrov ter pomanjkanja\
  \ izku\u0161enj z njihovim obratovanjem \u0161e vedno povzro\u010Dajo dvome za realno\
  \ uporabo. Za slovensko 400 kV elektroenergetsko omre\u017Eje bi bil vsak 400 kV\
  \ kablovod velik tehni\u010Dni nepredvidljiv problem, zaradi relativno majhne razse\u017E\
  nosti slovenskega elektroenergetskega sistema. Drug sklop vpra\u0161anj, ki se pojavlja,\
  \ je okoljska problematika, kamor sodi tudi vpliv elektromagnetnih polj na \u017E\
  ivo in ne\u017Eivo naravo. To je povezano tudi z u\u010Dinki teh polj na \u010D\
  loveka. Za elektromagnetna polja ugotovimo, da z modernim pristopom na\u010Drtovanja,\
  \ projektiranja, ume\u0161\u010Danja v prostor in izgradnje, visokonapetostni vodi\
  \ ne povzro\u010Dajo prekomernih vplivov na okolje niti v nadzemni niti v podzemni\
  \ izvedbi. Ostala okoljska vpra\u0161anja, ki vplivajo na prvine okolja, lahko razdelimo\
  \ na prostorske, okoljske, naravne in dru\u017Ebene prvine. Pri tem se lahko za\
  \ vsako sestavino okolja posebej natan\u010Dno navede in preu\u010Di njihove vplive.\
  \ Iz primerjave posameznih vplivov daljnovodov oziroma kablovodov dobimo model ranljivosti\
  \ prostora iz katerega je razvidno, da pri nobeni prvini okolja ni prekomernega\
  \ vpliva niti pri 110 kV in 400 kV daljnovodu niti kablovodu, pri \u010Demer pa\
  \ kablovodi (predvsem 400 kV) po ve\u010D kriterijih bolj obremenjuje okolje kot\
  \ daljnovodi. Ekonomski izra\u010Dun poka\u017Ee, da so 110 kV kabli 6 do 12 krat,\
  \ 400 kV kablovodi pa celo za ve\u010D kot 10 krat dra\u017Eji od primerljivih prostozra\u010D\
  nih daljnovodov. Pri tem je treba posebej izpostaviti problem financiranja. Gospodarska\
  \ javna slu\u017Eba sistemskega operaterja je monopolna dejavnost, zato je regulirana.\
  \ Edini vir financiranja je omre\u017Enina, ki jo dolo\u010Da Javna agencija RS\
  \ za energijo. Stro\u0161ki masovnega kabliranja visokonapetostnega omre\u017Eja\
  \ bi znatno povi\u0161ali omre\u017Enino in posledi\u010Dno tudi ra\u010Dun za elektri\u010D\
  no energijo kon\u010Dnega odjemalca. Ker je elektri\u010Dna energija v ko\u0161\
  arici cen \u017Eivljenjskih potreb\u0161\u010Din, bi to pomenilo nesprejemljivo\
  \ zvi\u0161anje inflacije.  Vidik ekonomskega vrednotenja, ki ga navaja pobudnik\
  \ pokablitve elektri\u010Dnega omre\u017Eja in je relevanten bolj v srednjenapetostnih\
  \ in nizkonapetostnih omre\u017Ejih, je zagotovo tudi stro\u0161ek prekinitev (na\u010D\
  rtovanih in nena\u010Drtovanih) napajanja odjemalcev. V letnih poro\u010Dilih o\
  \ kakovosti oskrbe z elektri\u010Dno energijo, ki jih Javna agencija RS za energijo\
  \ objavlja na svojih spletnih straneh najdemo podatek, da je v letu 2006 ocenjena\
  \ \u0161koda zaradi prekinitev napajanja z elektri\u010Dno energijo v Sloveniji\
  \ zna\u0161ala 37,6 milijona EUR, pri \u010Demer je stro\u0161ek ene kWh nedobavljene\
  \ elektri\u010Dne energije ocenjen na 4,28 EUR/kWh. V letu 2008 je ta \u0161koda,\
  \ ki so jo utrpeli odjemalci na srednjenapetostnem in nizkonapetostnem omre\u017E\
  ju zna\u0161ala ve\u010D kot 30 milijonov EUR.  Javna agencija RS za energijo te\
  \ stro\u0161ke nadzira prek kazalnikov neprekinjenosti napajanja in jih \u0161e\
  \ zni\u017Euje z uvajanjem regulacije s kakovostjo. Ob prvi naslednji spremembi\
  \ akta, ki dolo\u010Da metodologijo obra\u010Duna omre\u017Enine, bo zato Javna\
  \ agencija RS za energijo vpeljala funkcijsko odvisnost ravni neprekinjenosti napajanja\
  \ z upravi\u010Denim prihodkom in s tem sku\u0161ala motivirati upravljavce elektri\u010D\
  nega omre\u017Eja za na\u010Drtovanje potrebnih investicij, reorganiziranje operativnih\
  \ vrst, avtomatizacijo ter informatizacijo poslovnih procesov upravljana in vzdr\u017E\
  evanja omre\u017Eij naravnanih v zmanj\u0161anje razlik ravni neprekinjenosti na\
  \ posameznih podro\u010Djih. Velja \u0161e posebej poudariti, da na\u010Drtovani\
  \ izklopi in prisilni izklopi na visokonapetostnem omre\u017Eju, ki so posledica\
  \ vremenskih razmer in defektov na elektroenergetskih napravah, zaradi zazankanega\
  \ obratovanja in nujnosti izpolnjevanja posebnega \xBBn-1\xAB kriterija najve\u010D\
  krat nimajo za posledico prekinitve oskrbe z elektri\u010Dno energijo.  Kar se ti\u010D\
  e zakonske ureditve tega podro\u010Dja namerava Ministrstvo za gospodarstvo na podlagi\
  \ zgoraj omenjenih dejstev sprejeti poseben pravilnik o merilih za na\u010Drtovanje,\
  \ gradnjo in vzdr\u017Eevanje elektroenergetskih vodov z nazivno napetostjo 110\
  \ kV ali ve\u010D. Ta pravilnik trenutno \u0161e nima ustrezne zakonske podlage,\
  \ zato jo Ministrstvo za gospodarstvo sku\u0161a vklju\u010Diti v predlog zakona\
  \ o ume\u0161\u010Danju prostorskih ureditev dr\u017Eavnega pomena v prostor. Pravilnik\
  \ se bo sicer uporabljal za predvidene elektroenergetske vode, ko se jih v skladu\
  \ z zakonom, ki ureja prostorsko na\u010Drtovanje, ume\u0161\u010Da v prostor in\
  \ za obstoje\u010De elektroenergetske vode, ko se na\u010Drtuje njihova rekonstrukcija\
  \ oziroma vzdr\u017Eevalna dela v javno korist. Merila za ume\u0161\u010Danje v\
  \ prostor in vzdr\u017Eevalna dela elektroenergetskih vodov, ki jih bo dolo\u010D\
  al pravilnik, bodo namenjena za odlo\u010Danje o tem, ali se naj dolo\u010Deni elektroenergetski\
  \ vod na\u010Drtuje in zgradi v nadzemni ali podzemni izvedbi oziroma ali se naj\
  \ tak\u0161en vod, ki je izveden v nadzemni izvedbi, zaradi njegovega vzdr\u017E\
  evanja ohrani v nadzemni izvedbi, ali pa se ga mora kablirati. B. Srednjenapetostno\
  \ in nizkonapetostno elektroenergetsko omre\u017Eje S srednje in nizkonapetostnim\
  \ elektroenergetskim omre\u017Ejem upravlja sistemski operater distribucijskega\
  \ omre\u017Eja SODO. To omre\u017Eje obsega 61.719 km vodov, od katerih je 44.979\
  \ km nizkonapetostnih, 16.740 pa srednjenapetostnih. Srednjenapetostno omre\u017E\
  je je v 26% dol\u017Eini skupne dol\u017Eine izvedeno v podzemni izvedbi, medtem,\
  \ ko dele\u017E omre\u017Eja izvedenega v podzemni izvedbi na nizkonapetostnem nivoju\
  \ zna\u0161a 43%. Skupen dele\u017E srednjenapetostnega in nizkonapetostnega omre\u017E\
  ja izvedenega v podzemni izvedbi zna\u0161a 38%. Dele\u017E omre\u017Eja v podzemni\
  \ izvedbi se z leti vztrajno pove\u010Duje za pribli\u017Eno 1% letno. Pri ume\u0161\
  \u010Danju srednje in nizkonapetostnih elektroenergetskih vodov v prostor sistemski\
  \ operater sledi usmeritvam in ciljem Strategije prostorskega razvoja Slovenije:\
  \ -    maksimalno se izkoristijo obstoje\u010De trase in infrastrukturni koridorji;\
  \ -    prou\u010Dijo se najugodnej\u0161i poteki tras, ki poleg tehnolo\u0161kih\
  \ vidikov upo\u0161tevajo prostorsko prilagojenost urbanemu razvoju in skladnost\
  \ s prostorskimi mo\u017Enostmi in omejitvami; -    elektroenergetske koridorje\
  \ se praviloma zdru\u017Euje v koridorje ostale energetske in druge infrastrukture.\
  \ Na pozidanih obmo\u010Djih oziroma stanovanjskih obmo\u010Djih in na obmo\u010D\
  jih kulturne dedi\u0161\u010Dine se gradi v kabelski podzemni izvedbi; -    nizkonapetostno\
  \ omre\u017Eje se praviloma gradi v podzemni izvedbi, izjemoma v nadzemni izvedbi\
  \ s samonosnim kabelskim snopom. V srednjenapetostnem in nizkonapetostnem omre\u017E\
  ju se uporabljajo tipski preseki vodnikov. V mestih in urbanih obmo\u010Djih se\
  \ omre\u017Eje gradi samo v podzemni izvedbi, zato je smiselno primerjati samo cene\
  \ za primestna in pode\u017Eelska obmo\u010Dja. Cena izvedbe voda je zelo odvisna\
  \ od zahtevnosti gradbenih del in zasedenosti prostora z drugo infrastrukturo (cesta,\
  \ plin, voda, TK, kabelska, toplovod\u2026). Prav tako je cena nadzemnih vodov razli\u010D\
  na glede na uporabljeno nosilno konstrukcijo, to je steber (les-kostanj, beton,\
  \ impregnirani les, steber v betonskih drogovnikih\u2026). V nizkonapetostnem omre\u017E\
  ju se za nadzemne vode goli vodniki opu\u0161\u010Dajo in se jih nadome\u0161\u010D\
  a s kabli v podzemni izvedbi ali pa v nadzemni izvedbi s samonosnim kabelskim snopom.\
  \ Zaradi navedenih razlogov je za srednjenapetostni nivo podzemni vod od 1,2 do\
  \ 2,6 krat pri nizkonapetostnem nivoju pa od 1,6 do 3,1 krat dra\u017Eji od nadzemnega\
  \ voda (goli, prostozra\u010Dni vodnik). V 10 letnem na\u010Drtu razvoja omre\u017E\
  ja, ki ga vsake dve leti pripravlja sistemski operater distribucijskega omre\u017E\
  ja SODO je predvidena izgradnja 3.200 km novih srednjenapetostnih vodov in 1.700\
  \ km novih nizkonapetostnih vodov ter rekonstrukcija 2.500 km srednjenapetostnih\
  \ vodov in 3.800 km nizkonapetostnih vodov. V skladu z usmeritvami ume\u0161\u010D\
  anja v prostor se rekonstrukcije izvajajo v smislu zamenjave nadzemnih golih vodnikov\
  \ z kabli v zemlji, mo\u017Ena je tudi izvedba z nadzemnim kabelskim vodom. Dele\u017E\
  \ nadzemnih vodov se tako z leti manj\u0161a. Zamenjava nadzemnih vodov s podzemnimi\
  \ vodi se izvaja po naravni poti, torej glede na dose\u017Eeno dobo uporabnosti\
  \ infrastrukture in v okviru finan\u010Dnih zmo\u017Enosti, saj je tu ponovno edini\
  \ vir sredstev omre\u017Enina, ki jo dolo\u010Da Javna agencija RS za energijo.\
  \ \u0160e enkrat je treba poudariti, da bi pokablitev celotnega distribucijskega\
  \ omre\u017Eja zahtevala znatna dodatna finan\u010Dna sredstva, ki bi neposredno\
  \ bremenila vse odjemalce v Sloveniji in predstavljala previsok pritisk na inflacijo.\
  \ Srednjenapetostno in nizkonapetostno omre\u017Eje za razliko od visokonapetostnega\
  \ omre\u017Eja obratuje (radialno) nezazankano, \u010Deprav je pogosto grajeno v\
  \ obliki zank. Zan\u010Dno obratovanje lahko predstavlja zanesljivej\u0161o preskrbo\
  \ z energijo a je z obratovalnega stali\u0161\u010Da zahtevnej\u0161e, kar zahteva\
  \ dodatna investicijska vlaganja v omre\u017Eje.  Regulacijo kakovosti preskrbe\
  \ z elektri\u010Dno energijo in ni\u017Eanje stro\u0161kov zaradi nedobavljene energije,\
  \ kar omenja pobudnik kabliranja, opravlja v na\u0161i dr\u017Eavi Javna agencija\
  \ RS za energijo. Prav segmentu kakovosti preskrbe posve\u010Da posebno pozornost.\
  \  Na koncu velja omeniti podatek Javne agencije RS za energijo o kazalnikih neprekinjenosti\
  \ napajanja na dr\u017Eavni ravni, ki veljajo za povpre\u010Dnega odjemalca. Ti\
  \ kazalniki zajemajo vse prekinitve, ki so posledica lastnih vzrokov, tudi prekinitve\
  \ zaradi tujih vzrokov in vi\u0161je sile ter vse na\u010Drtovane prekinitve. Primerjava\
  \ nivojev neprekinjenosti napajanja srednjenapetostnega in nizkonapetostnega nivoja\
  \ v Sloveniji in v Evropi v letu 2008 uvr\u0161\u010Da Slovenijo skupaj z Italijo,\
  \ Francijo in Avstrijo v srednji zgornji evropski razred neprekinjenosti napajanja.\
  \ \u010Ce sklenemo, ugotovimo, da so na\u010Drtovalci distribucijskih omre\u017E\
  ij in sistemski operater distribucijskega omre\u017Eja \u017Ee pred \u010Dasom sprejeli\
  \ usmeritev o kabliranju srednjenapetostnih in nizkonapetostnih omre\u017Eij. Ta\
  \ usmeritev temelji na zmanj\u0161anju cen kabelskih tehnologij, zmanj\u0161anju\
  \ vzdr\u017Eevalnih del ter zmanj\u0161anju izpadle, nedobavljene energije. Zmanj\u0161\
  anje cen 110 kV kabelskih tehnologij, zanesljivej\u0161e kabelske tehnologije, zmanj\u0161\
  anje vzdr\u017Eevalnih del, manj\u0161i posegi v prostor ter zmanj\u0161anje nedobavljene\
  \ energije pospe\u0161uje uvajanje kabelske tehnologije tudi v 110 kV omre\u017E\
  je. Visoke cene 400 kV kabelskih tehnologij, visoka obratovalna tveganja uporabe\
  \ teh tehnologij ter vpliv 400 kV kablov na okolje \u0161e ne dopu\u0161\u010Dajo\
  \ njihove masovne uporabe po svetu in ne pri nas.  "
