response: "Odziv Ministrstva za zunanje zadeve\nRepublika Slovenija ima z Republiko\
  \ Tur\u010Dijo dobre in prijateljske dvostranske odnose, obenem pa kot polnopravna\
  \ \u010Dlanica Evropske unije deluje v skladu s skupno zunanjo in varnostno politiko\
  \ EU. Slovenija sodi med tiste dr\u017Eave \u010Dlanice EU, ki izpostavljajo strate\u0161\
  ko naravo odnosa med EU in Tur\u010Dijo zaradi \u0161tevilnih skupnih vpra\u0161\
  anj, ki neposredno zadevajo vse. V prvi vrsti gre tu za upravljanje migracijskih\
  \ tokov, boj proti terorizmu, gospodarske odnose ter ostala varnostna vpra\u0161\
  anja v regiji, ki meji na to dr\u017Eavo. Hkrati pa Slovenija ob vseh prilo\u017E\
  nostih, tako v dvostranskih pogovorih, kot v okviru EU, Tur\u010Dijo poziva k spo\u0161\
  tovanju vladavine prava, \u010Dlovekovih pravic, svobode medijev ter EU norm in\
  \ pravil.\nEU in Tur\u010Dija razvijata odnose \u017Ee od leta 1959, status kandidatke\
  \ za polnopravno \u010Dlanstvo v EU je Tur\u010Dija dobila leta 1999 in leta 2005\
  \ za\u010Dela s pristopnimi pogajanji. Od skupaj 35 pogajalskih poglavij je odprtih\
  \ 16, eno od njih je za\u010Dasno zaprto.\nOd poskusa dr\u017Eavnega udara leta\
  \ 2016 pa Tur\u010Dija zaostaja na podro\u010Djih demokracije, pravne dr\u017Eave\
  \ in temeljnih pravic, zato je Svet za splo\u0161ne zadeve junija 2018 sklenil,\
  \ da so pristopna pogajanja s Tur\u010Dijo zamrznjena. Poleg tega so bili zoper\
  \ Tur\u010Dijo zaradi aktivnosti v vzhodnem Sredozemlju v epikontinentalnem pasu\
  \ Republike Ciper soglasjem dr\u017Eav \u010Dlanic uvedeni omejevalni ukrepi EU.\n\
  Slovenija bo \u0161e naprej izpostavljala pomen ohranjanja rednega in odprtega dialoga\
  \ s Tur\u010Dijo, ki ostaja dr\u017Eava kandidatka za \u010Dlanstvo v EU. Pri tem\
  \ pa je jasno, da se bodo pristopna pogajanja lahko nadaljevala \u0161ele, ko bo\
  \ Tur\u010Dija ponovno izpolnjevala zahtevane standarde in pri\u010Dakovanja EU.\n\
  Nova Evropska komisija in ostali visoki evropski uradniki, ki so pri\u010Deli z\
  \ delom v decembru 2019, so zaradi pomembnosti vidika migracij in izvajanja Skupnega\
  \ sporazuma iz marca 2016 med EU in Tur\u010Dijo, takoj po nastopu funkcij navezali\
  \ stike s tur\u0161kim vodstvom. Predsednik Evropskega sveta Michel in predsednica\
  \ Evropske komisije von der Leyen sta marca 2020 v Bruslju sprejela predsednika\
  \ Erdodjana na pogovore o odnosih med EU in Tur\u010Dijo, o izvajanju izjave EU\
  \ - Tur\u010Dija iz leta 2016, varnosti in stabilnosti v bli\u017Enjevzhodni regiji\
  \ ter krizi v Siriji.\nTok migrantov iz Tur\u010Dije se je po zadnjih kontaktih\
  \ na visoki ravni zni\u017Eal, predsednik Erdo\u010Dan je sredi marca, z namenom\
  \ prepre\u010Ditve \u0161irjenja novega koronavirusa, zaprl tur\u0161ko mejo z Gr\u010D\
  ijo in Bolgarijo in migrante premestil v notranjost dr\u017Eave. Kljub temu pa bo\
  \ Tur\u010Dija tudi v prihodnje potrebovala pomo\u010D EU pri zagotavljanju eksistence\
  \ za migrantsko populacijo na svojem ozemlju, ki po ocenah \u0161teje okrog 4 milijone\
  \ ljudi, \u010Demur je namenjen finan\u010Dni instrument EU za begunce v Tur\u010D\
  iji. Slovenija si pri nadaljnji definiciji odnosov in sodelovanja med EU in Tur\u010D\
  ijo na podro\u010Dju upravljanja migracij prizadeva za bolj u\u010Dinkovit nadzor\
  \ nad mejami ter koordinacijo boja proti organiziranim tihotapskim mre\u017Eam na\
  \ celotni zahodnobalkanski migrantski poti."
