response: "Odziv Ministrstva za kmetijstvo in okolje\nPodro\u010Dje aditivov je zakonodajno\
  \ urejeno na nivoju EU. Vsi aditivi, ki so na EU seznamu, so pod zakonsko predpisanimi\
  \ pogoji za uporabo v hrani varni in ne predstavljajo tveganja za zdravje ljudi.\
  \ Ta pravila so za vse dr\u017Eave \u010Dlanice zavezujo\u010Da in jih moramo spo\u0161\
  tovati tudi v Sloveniji.\nNa seznamu dovoljenih sladil je med drugim tudi aspartam\
  \ (E951). Strinjamo se z vami, da se to sladilo najve\u010D uporablja v brezalkoholnih\
  \ pija\u010Dah brez sladkorja, njegova uporaba pa je dovoljena tudi v jogurtih z\
  \ zmanj\u0161ano energijsko vrednostjo ter \u0161e v \u0161tevilnih \u017Eivilih,\
  \ katerim ni bil dodan sladkor.\nZaradi razli\u010Dnih mnenj in \u0161tudij se na\
  \ nivoju EU varnost uporabe aspartama v \u017Eivilih prednostno ponovno  preverja.\
  \ Presojo o varnosti aspartama izvaja Evropska agencija za varnost hrane (EFSA).\
  \ Potek ponovne ocene varnostni aspartama si lahko ogledate na spletni strani: http://www.efsa.europa.eu/en/search.htm?text=aspartame\n\
  V primeru, da bi se ugotovilo, da dolo\u010Den aditiv ni varen, se ga umakne iz\
  \ EU seznama, njegova uporaba pa bi bila prepovedana v vseh dr\u017Eavah \u010D\
  lanicah.\nKot alternativo omenjate tudi steviol glikozide (E 960). Njegova uporaba\
  \ je v EU dovoljena od 2. 12. 2011. Na trgu lahko najdete \u017Ee \u0161tevilne\
  \ proizvode, ki vsebujejo to sladilo in predstavljajo alternativo aspartamu.\nZavedamo\
  \ pa se, da ima klju\u010Dno vlogo pri zagotavljanju zdravja vseh prebivalcev med\
  \ drugim tudi zau\u017Eita hrana. V mno\u017Eici \u0161tevilnih \u017Eivil, ki so\
  \ na voljo, kupujmo in u\u017Eivajmo sezonsko hrano, ki prihaja iz lokalnega okolja\
  \ in ne vsebuje, sicer dovoljenih aditivov.\n "
