response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\n\nOblika \u0161\
  tudentskega s.p., kot smo ga poznali do uveljavitve Zakona o pokojninskem in invalidskem\
  \ zavarovanju (ZPIZ-2), je bila mo\u017Ena \u0161e do konca leta 2014 in to le za\
  \ tiste dijake in \u0161tudente, ki so dejavnost registrirali pred 1. 1. 2013.Po\
  \ ukinitvi \u0161tudentskega s.p. leta 2013 je mladim podjetnikom omogo\u010Deno\
  \ za\u010Detno pla\u010Devanje manj\u0161ih prispevkov. Skladno z ZPIZ-2 namre\u010D\
  \ velja, da so samozaposleni v prvih 12 mesecih poslovanja po prvem vpisu v poslovni\
  \ register, opro\u0161\u010Deni pla\u010Dila prispevka zavarovanca in delodajalca\
  \ v vi\u0161ini 50 odstotkov zneska prispevka. V naslednjih 12 mesecih pa so samozaposleni\
  \ opro\u0161\u010Deni pla\u010Dila prispevka zavarovanca in prispevka delodajalca\
  \ v vi\u0161ini 30 odstotkov zneska prispevka.Res je, da mladi, ki se odlo\u010D\
  ijo postati podjetniki, izgubijo dolo\u010Dene olaj\u0161ave, ki jih prina\u0161\
  a status \u0161tudenta, vendar pa po drugi strani omogo\u010Da, da v primeru, ko\
  \ se \u0161tudent odlo\u010Di postati podjetnik, vpla\u010Duje tudi v pokojninsko\
  \ blagajno, kar pomeni, da mu te\u010De delovna doba, prav tako se lahko prijavlja\
  \ na spodbude za podjetja. Prav tako si tekom \u0161tudija prizadevamo, da bi mlade\
  \ opremili s \u010Dim bolj\u0161im znanjem in kompetencami, ki jih bodo potrebovali\
  \ na svoji \u017Eivljenjski poti, tudi morebitni podjetni\u0161ki poti. Na ta na\u010D\
  in so mladi bolje pripravljeni na izzive, s katerimi se sre\u010Dujejo.Na Ministrstvu\
  \ za gospodarski razvoj in tehnologijo tudi s tem namenom izvajamo ukrep spodbujanja\
  \ kompetenc ustvarjalnosti, podjetnosti in inovativnosti med osnovno\u0161olci in\
  \ srednje\u0161olci ter \u0161tudenti, saj se zavedamo pomembnosti krepitve omenjenih\
  \ kompetenc. Ustvarjalnost namre\u010D predstavlja korak, ki vklju\u010Duje re\u0161\
  evanje problemov in odkrivanje novih idej, konceptov, kakor tudi povezave med njimi.\
  \ Ideje, ki jih porodi ustvarjalnost, so vir inovacij, te pa so vir sprememb, izbolj\u0161\
  anja in napredka \u010Dloveka.Ker imajo mladi tudi veliko dobrih idej, je za razvoj\
  \ njihovih idej potrebno zagotoviti tudi u\u010Dinkovito podporno okolje. Zato podpiramo\
  \ storitve v okviru podjetni\u0161ko inovativne infrastrukture.\_ Mladi potencialni\
  \ podjetniki (inovativni posamezniki, dijaki, \u0161tudenti, raziskovalci) tako\
  \ lahko aktivirajo svoje podjetni\u0161ke potenciale, identificirajo poslovne ideje\
  \ ter nudijo celovite storitve od presoje podjetni\u0161ke idejo do izgradnje uspe\u0161\
  nega \xBBstart-up\xAB\_ podjetja s potencialom hitre rasti in podpore hitrorasto\u010D\
  im \xBBscale up\xAB podjetjem s potencialom globalne rasti <link https: www.podjetniski-portal.si\
  \ programi sio-subjekti-inovativnega-okolja-sio seznam external-link-new-window\
  \ internal link in current>v subjektih inovativnega okolja.Prav tako je mo\u010D\
  \ koristiti tudi storitve SPOT Registracija, ki nudijo storitve registracije podjetij\
  \ in drugih postopkov preko portala s pomo\u010Djo svetovalca\_ ter SPOT Svetovanje,\
  \ ki nudijo strokovno pomo\u010D na razli\u010Dnih podro\u010Djih v obliki informiranja,\
  \ svetovanja, organizacije delavnic in usposabljanj za potencialne podjetnike in\
  \ podjetnike, izmenjave dobrih praks in odpiranja poslovnih prilo\u017Enosti, regionalnega\
  \ povezovanja in sooblikovanja podpornega okolja za poslovne subjekte. <link http:\
  \ evem.gov.si info sistem-spot external-link-new-window internal link in current>To\u010D\
  ke SPOT Svetovanje nudijo bistveno \u0161ir\u0161i vsebinski obseg storitev, ki\
  \ je potencialnim podjetnikom in podjetnikom v pomo\u010D pri dvigu konkuren\u010D\
  nosti na trgu."
