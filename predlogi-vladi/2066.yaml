response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nVlada Republike\
  \ Slovenije ne podpira spremembe zakona, s katerimi bi se \u010Drtale dolo\u010D\
  be, ki urejajo od\u0161kodnino zaradi spremembe namembnosti kmetijskega zemlji\u0161\
  \u010Da, saj bi se s tem poru\u0161il temeljni koncept, ki je bil vzpostavljen z\
  \ novelo ZKZ-C (Uradni list RS, \u0161t. 43/11). Od\u0161kodnina je prvenstveno\
  \ namenjena racionalnemu in premi\u0161ljenemu ume\u0161\u010Danju prostorskih ureditev\
  \ v prostor. Cilj od\u0161kodnine torej ni zaviranje ali celo prepre\u010Devanje\
  \ investicij, pa\u010D pa usmerjanje gradenj na manj kvalitetna zemlji\u0161\u010D\
  a. Sistem vi\u0161ine od\u0161kodnine je namre\u010D dolo\u010Den progresivno glede\
  \ na boniteto oziroma proizvodno sposobnost zemlji\u0161\u010D.\nVi\u0161ina od\u0161\
  kodnine temelji na kalkulaciji, kak\u0161ni stro\u0161ki so potrebni za usposobitev\
  \ novega kmetijskega zemlji\u0161\u010Da. Z gradnjo namre\u010D pride do trajne\
  \ izgube resursa \u2013 kmetijskega zemlji\u0161\u010Da, zaradi \u010Desar je potrebno\
  \ \xBBusposobiti\xAB novo zemlji\u0161\u010De za kmetijsko pridelavo.\nZbrana sredstva\
  \ iz naslova od\u0161kodnin, ki so namenski prihodek dr\u017Eave, bodo namenjena\
  \ ukrepom kmetijske zemlji\u0161ke politike, ki imajo za cilj ohranjanje oziroma\
  \ pove\u010Devanje obsega kmetijskih zemlji\u0161\u010D, poleg tega pa tudi financiranju\
  \ izdelave strokovnih podlag s podro\u010Dja kmetijstva, ki jih na novo uvaja ZKZ-C\
  \ in ki bodo podlaga za na\u010Drtovanje na kmetijskih zemlji\u0161\u010Dih.\nVarovanje\
  \ kmetijskih zemlji\u0161\u010D je pomembna naloga dr\u017Eave, saj jo k temu zavezuje\
  \ \u017Ee Ustava RS s tem ko dolo\u010Da, da zakon uredi posebno varstvo kmetijskih\
  \ zemlji\u0161\u010D (71. \u010Dlen Ustave RS). Institut od\u0161kodnine, ki ga\
  \ uvaja ZKZ-C, je temeljni instrument za varovanje kmetijskih zemlji\u0161\u010D\
  , ki so strate\u0161kega pomena za pridelavo hrane.   "
