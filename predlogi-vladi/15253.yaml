response: "Odziv Ministrstva za kulturo\nSkladno s prvim \u010Dlenom Zakona o Radioteleviziji\
  \ (Uradni list RS, \u0161t. 96/05, 109/05 \u2013 ZDavP-1B, 105/06 \u2013 odl. US,\
  \ 26/09 \u2013 ZIPRS0809-B in 9/14; v nadaljnjem besedilu: ZRTVS-1) je RTV Slovenija\
  \ javni zavod posebnega kulturnega in nacionalnega pomena, ki opravlja javno slu\u017E\
  bo na podro\u010Dju radijske in televizijske dejavnosti, dolo\u010Deno z zakonom,\
  \ z namenom zagotavljanja demokrati\u010Dnih, socialnih in kulturnih potreb dr\u017E\
  avljank in dr\u017Eavljanov Republike Slovenije, Slovenk in Slovencev po svetu,\
  \ pripadnic in pripadnikov slovenskih narodnih manj\u0161in v Italiji, Avstriji\
  \ in Mad\u017Earski, italijanske in mad\u017Earske narodne skupnosti v Republiki\
  \ Sloveniji. RTV Slovenija opravlja tudi druge dejavnosti v skladu zakonom - ZRTVS-1\
  \ in Statutom RTV Slovenija ter zakonom, ki ureja podro\u010Dje medijev.\nPrvi odstavek\
  \ drugega \u010Dlena ZRTVS-1 dolo\u010Da, da je Republika Slovenija ustanovitelj\
  \ javnega zavoda RTV Slovenija. Dol\u017Enost ustanovitelja pa je zagotoviti institucionalno\
  \ avtonomijo in uredni\u0161ko neodvisnost RTV Slovenija in zagotoviti primerno\
  \ financiranje za izvajanje javne slu\u017Ebe.\nPla\u010Devanje RTV-prispevka zato\
  \ ne more biti prostovoljno, saj se s tem direktno kr\u0161i 2. \u010Dlen veljavnega\
  \ Zakona o Radioteleviziji Slovenija, ki jasno dolo\u010Da, da je dol\u017Enost\
  \ ustanovitelja, Republike Slovenije, poleg zagotovitve institucionalne in programske\
  \ avtonomije tudi zagotovitev primernega financiranja za izvajanje javne slu\u017E\
  be RTV Slovenija. Popolnoma razumljivo pa je, da se prostovoljno pla\u010Dilo ne\
  \ more \u0161teti za primeren na\u010Din financiranja, saj tak\u0161na re\u0161\
  itev sploh ne upo\u0161teva, kolik\u0161no vi\u0161ino sredstev potrebuje RTV Slovenija\
  \ za izvedbo njenih zakonsko predpisanih nalog.\nNezagotovitev primernega financiranja\
  \ RTV Slovenija \u2013 kot logi\u010Dna posledica prostovoljnega RTV-prispevka \u2013\
  \ pa je nadalje tudi ustavno nedopustna, saj se s tem posega v ustavno zagotovljeni\
  \ polo\u017Eaj RTV Slovenija iz 39. \u010Dlena Ustave (svoboda izra\u017Eanja).\
  \ Ta namre\u010D ne zajema le svobodnega izra\u017Eanja misli, govora in javnega\
  \ nastopanja oz. zbiranja, sprejemanja in \u0161irjenja vesti in mnenj, ampak zajema\
  \ tudi pravico tiska (svoboda medijev) in drugih oblik javnega obve\u0161\u010D\
  anja, kamor sodi tudi RTV Slovenija. Ustavno zagotovljeni polo\u017Eaj RTV Slovenija\
  \ pa pomeni, da ima ta zagotovljeno institucionalno, programsko in finan\u010Dno\
  \ avtonomijo.\nPri utemeljitvi, da nezagotovitev primernega financiranja RTV Slovenija,\
  \ kar bi vsekakor povzro\u010Dil prostovoljni RTV-prispevek, kr\u0161i 39. \u010D\
  len Ustave oz. na nedopusten na\u010Din posega v ustavno zagotovljeni polo\u017E\
  aj RTV Slovenije, se sklicujemo na naslednje utemeljitve Ustavnega sodi\u0161\u010D\
  a:\nUstavno sodi\u0161\u010De je v odlo\u010Dbi \u0161t. U-I-106/01-27 z dne 5.\
  \ 2. 2004 poudarilo naslednje:\n Svoboda izra\u017Eanja (tiska in drugih oblik javnega\
  \ obve\u0161\u010Danja in izra\u017Eanja, kamor sodi tudi RTVS) zato na podlagi\
  \ prvega odstavka 39. \u010Dlena Ustave u\u017Eiva posebno varstvo kot \u010Dlovekova\
  \ pravica. Svoboda izra\u017Eanja iz prvega odstavka 39. \u010Dlena Ustave zahteva\
  \ od dr\u017Eave sprejem ustreznih predpisov, ki naj zagotovijo, da bodo lahko javni\
  \ mediji (zlasti radio in televizija) samostojno izvr\u0161evali svoje funkcije\
  \ (naloge) pri svobodnem oblikovanju javnega mnenja. Zato mora zakonodajalec z ustrezno\
  \ zakonodajo zagotoviti programsko, organizacijsko in finan\u010Dno samostojnost\
  \ javnih medijev. To \u0161e posebej velja za tiste javne medije (konkretno RTVS),\
  \ ki jih ustanovi dr\u017Eava in katerih glavni namen je zagotavljati uresni\u010D\
  evanje ustavne pravice (dr\u017Eavljanov) do javnega obve\u0161\u010Danja in obve\u0161\
  \u010Denosti. Zagotovitev finan\u010Dne samostojnosti pomeni zagotovitev ustreznega\
  \ financiranja. To je v konkretnem primeru zagotovitev zadostnih finan\u010Dnih\
  \ sredstev za izpolnjevanje funkcij RTVS, ki pomenijo uresni\u010Devanje javnega\
  \ interesa in izhajajo iz ZRTVS in ZMed, ter tak\u0161nih virov sredstev oziroma\
  \ tak\u0161ne kombinacije virov, ki bo onemogo\u010Dila odlo\u010Dujo\u010Di vpliv\
  \ dr\u017Eave in drugih dru\u017Ebenih skupin na programsko in organizacijsko samostojnost\
  \ RTVS. Poseg v ustavno zagotovljeni polo\u017Eaj RTVS kot posledica neustreznega\
  \ financiranja je mogo\u010D v primeru, \u010De zakonodajalec ne zagotovi zadostnih\
  \ finan\u010Dnih sredstev za izpolnjevanje njenih nalog, kot tudi \u010De ne zagotovi\
  \ ustrezne strukture virov. \nNa ustreznost in stabilnost financiranja RTV Slovenija\
  \ je Ustavno sodi\u0161\u010De opozorilo tudi v odlo\u010Dbi \u0161t. U-I-174/94\
  \ z dne 23. 9. 1998:\n Obveznost pla\u010Devanja RTV naro\u010Dnine, to je obremenitev\
  \ lastnikov RTV sprejemnikov, ki imajo mo\u017Enost gledati nacionalni RTV program,\
  \ izvira iz opisane odlo\u010Ditve zakonodajalca, da zagotovi obstoj in delovanje\
  \ javnega radia in televizije. Poseg je primeren in nujen za uresni\u010Ditev zasledovanega\
  \ ustavno dopustnega cilja. S tem, ko je financiranje nacionalnih programov izlo\u010D\
  il iz dr\u017Eavnega prora\u010Duna in dolo\u010Ditev vi\u0161ine naro\u010Dnine\
  \ ter njeno izterjavo v veliki meri prepustil RTV Slovenija, je javnemu zavodu zagotovil\
  \ dolo\u010Deno stopnjo samostojnosti, potrebno zaradi prepre\u010Ditve politi\u010D\
  nih in gospodarskih vplivov na programsko vsebino in kvaliteto. Hkrati z nalo\u017E\
  itvijo pla\u010Dila RTV naro\u010Dnine je lahko omejil financiranje z ogla\u0161\
  evanjem, sponzoriranjem in podobnim. Tako je ponudbo nacionalnega programa deloma\
  \ izlo\u010Dil tudi iz pravil trga. Z dolo\u010Ditvijo RTV naro\u010Dnine je torej\
  \ zakonodajalec zagotovil javnemu zavodu avtonomijo, potrebno za uresni\u010Ditev\
  \ njegovih nalog, in hkrati stalen ter predvidljiv vir financiranja. \nGlede na\
  \ navedeno menimo, da predmetni predlog ni primeren za nadaljnjo obravnavo."
