response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nNa Ministrstvu\
  \ za delo, dru\u017Eino in socialne zadeve se strinjamo, da je potrebno odpraviti\
  \ dolo\u010Dene pomanjkljivosti v obstoje\u010Di zakonodaji, ki ureja podro\u010D\
  je agencij za zaposlovanje, ki so vpisane v register agencij za zagotavljanje dela\
  \ (v nadaljevanju: agencije). Ne strinjamo pa se s predlogom o ukinitvi agencij.\
  \ Pogodbo o zaposlitvi med delavcem in delodajalcem, ki opravlja dejavnost zagotavljanja\
  \ dela delavcev drugemu uporabniku ureja Zakon o delovnih razmerjih (Uradni list\
  \ RS, \u0161t. 42/02, 79/06-ZZZPB-F, 103/07, 45/08-ZArbit; v nadaljevanju: ZDR).\
  \ Navedena pogodba o zaposlitvi spada med posebne pogodbe o zaposlitvi, ki jih ureja\
  \ ZDR v \u010Dlenih od 57. do 62. Na podlagi te pogodbe delavec ne opravlja dela\
  \ neposredno za delodajalca, s katerim je sklenil pogodbo o zaposlitvi, temve\u010D\
  \ opravlja dela na podlagi delodajal\u010Deve napotitve za druge uporabnike \u2013\
  \ podjetja, ki jim delodajalec za\u010Dasno zagotavlja svoje delavce na podlagi\
  \ civilnopravne ali gospodarsko pravne pogodbe, ki jo sklene s temi neposrednimi\
  \ uporabniki. Gre za tako imenovano tristransko zaposlitveno razmerje med, delavcem,\
  \ agencijo, ki prepu\u0161\u010Da delavce drugim uporabnikom in pa podjetjem, kot\
  \ uporabnikom. Delavec sklene pogodbo o zaposlitvi z agencijo. Med njima se tako\
  \ vzpostavi delovno razmerje, za katerega velja delovnopravna ureditev z vsemi varstvenimi\
  \ dolo\u010Dbami.  Agencija, ki prepusti delavca uporabniku, je tako formalnopravno\
  \ delodajalec, ki je zavezan izpolnjevati vse delodajalske obveznosti v razmerju\
  \ do delavca, ki sicer neposredno opravlja delo za drugega, neposrednega uporabnika.\
  \  Delodajalec, ki lahko v skladu s predpisi o zaposlovanju in zavarovanju za primer\
  \ brezposelnosti opravlja dejavnost zagotavljanja dela delavcev drugemu delodajalcu\
  \ (v nadaljnjem besedilu: uporabniku), sklene s temi delavci pogodbo o zaposlitvi.\
  \ Delodajalec ne sme napotiti delavca na delo k drugemu uporabniku v primerih, ko\
  \ bi \u0161lo za nadome\u0161\u010Danje pri uporabniku zaposlenih delavcev, ki stavkajo,\
  \ \u010De je uporabnik v predhodnem obdobju 12 mesecev odpovedal pogodbo o zaposlitvi\
  \ ve\u010Djemu \u0161tevilu pri njem zaposlenih delavcev, tudi v primerih ko bi\
  \ bil delavec izpostavljen nevarnosti in tveganju. (57. \u010Dlen ZDR). Pogodba\
  \ o zaposlitvi z agencijo za zaposlovanje se lahko sklene za nedolo\u010Den ali\
  \ dolo\u010Den \u010Das. Pred\u010Dasno prenehanje potrebe po delu delavca pri uporabniku\
  \ ne sme biti razlog za prenehanje pogodbe o zaposlitvi (58. \u010Dlen ZDR).  Delodajalec\
  \ ne sme zagotavljati dela delavca uporabniku neprekinjeno ali s prekinitvami do\
  \ enega meseca dalj kot eno leto, \u010De gre ves \u010Das za opravljanje istega\
  \ dela z istim delavcem. (59. \u010Dlen ZDR). V pogodbi o zaposlitvi se delavec\
  \ in delodajalec dogovorita, da bo delavec opravljal delo pri drugih uporabnikih,\
  \ na kraju in v \u010Dasu, ki je dolo\u010Den z napotitvijo delavca na delo k uporabniku.\
  \ Delodajalec in delavec v pogodbi o zaposlitvi dolo\u010Dita, da bodo vi\u0161\
  ina pla\u010De in nadomestila odvisni od dejanskega opravljanja dela pri uporabnikih,\
  \ upo\u0161tevaje kolektivne pogodbe in splo\u0161ne akte, ki zavezujejo posameznega\
  \ uporabnika. Delodajalec in delavec se v pogodbi o zaposlitvi dogovorita tudi o\
  \ vi\u0161ini nadomestila pla\u010De za \u010Das pred\u010Dasnega prenehanja dela\
  \ pri uporabniku, oziroma za \u010Das, ko delodajalec delavcu ne zagotavlja dela\
  \ pri uporabniku, ki ne more biti ni\u017Eje od 70% minimalne pla\u010De (60. \u010D\
  len ZDR). Uporabnik mora pred za\u010Detkom dela delavca obvestiti delodajalca o\
  \ vseh pogojih za opravljanje dela, ki jih mora izpolnjevati delavec, in mu predlo\u017E\
  iti oceno tveganja za nastanek po\u0161kodb in zdravstvenih okvar. Delodajalec in\
  \ uporabnik pred za\u010Detkom dela delavca pri uporabniku skleneta pisni dogovor,\
  \ v katerem podrobneje dolo\u010Dita medsebojne pravice in obveznosti ter pravice\
  \ in obveznosti delavca in uporabnika. V skladu z dogovorom med delodajalcem in\
  \ uporabnikom mora biti delavec z napotitvijo na delo k uporabniku pisno obve\u0161\
  \u010Den o pogojih dela pri uporabniku in pravicah ter obveznostih, ki so neposredno\
  \ vezane na opravljanje dela. (61. \u010Dlen ZDR).  Delavec mora opravljati delo\
  \ po navodilih uporabnika. Uporabnik in delavec morata v \u010Dasu opravljanja dela\
  \ delavca pri uporabniku upo\u0161tevati dolo\u010Dbe tega zakona, kolektivnih pogodb,\
  \ ki zavezujejo uporabnika, oziroma splo\u0161nih aktov uporabnika, glede tistih\
  \ pravic in obveznosti, ki so neposredno vezane na opravljanje dela. \u010Ce uporabnik\
  \ kr\u0161i obveznosti po prej\u0161njem odstavku, ima delavec pravico odkloniti\
  \ opravljanje dela.  \u010Ce delavec kr\u0161i obveznosti po prvem odstavku tega\
  \ \u010Dlena, so te kr\u0161itve mo\u017Een razlog za ugotavljanje disciplinske\
  \ odgovornosti oziroma za odpoved pogodbe o zaposlitvi pri delodajalcu. Letni dopust\
  \ izrablja delavec v dogovoru z delodajalcem in uporabnikom. (62. \u010Dlen ZDR).\
  \ Agencija z delavcem sklene pogodbo o zaposlitvi, na ta na\u010Din prevzame delodajalske\
  \ obveznosti do delavcev, podjetjem (uporabnikom) pa zagotovi delo delavcev, ki\
  \ ga potrebujejo, ne da bi jim bilo treba zaposliti delavca in prevzeti s tem povezane\
  \ delodajalske obveznosti. Neposredni uporabnik ni delodajalec, ampak formalno le\
  \ uporabnik njegovega dela na podlagi civilnopravne pogodbe z agencijo. Zato neposredni\
  \ uporabnik tudi nima delodajalskih obveznosti do za\u010Dasnega delavca. Delavec\
  \ pa vendarle opravlja neposredno delo za uporabnika, pod njegovim nadzorom in po\
  \ njegovih navodilih, tako, da je v takem odvisnem razmerju do uporabnika kot drugi\
  \ delavci, ki so zaposleni pri uporabniku. Tako uporabnik kljub temu, da ni formalni\
  \ delodajalec izvr\u0161uje dolo\u010Dena delodajalska upravi\u010Denja. Kot tudi\
  \ to, da mora v skladu s predpisi o varnosti in zdravju pri delu neposredni uporabnik\
  \  zagotoviti vse pravice s podro\u010Dja varnosti in zdravja pri delu tudi napotenim\
  \ delavcem, kot svojim zaposlenim delavcem. Agencije za posredovanje dela, ki so\
  \ iz vidika fleksibilnosti trga dela v dr\u017Eavah EU zelo pomembne, so v Republiki\
  \ Sloveniji zelo \u0161tevilne. Dolo\u010Dbe Zakona o zaposlovanju in zavarovanju\
  \ za primer brezposelnosti (Uradni list RS, \u0161t. 107/06 \u2013 UPB-1, 114/06\
  \ \u2013 ZUTPG in 59/07 \u2013 Z\u0161tip. (63/07 popr.); v nadaljevanju: ZZZPB),\
  \ ki urejajo podro\u010Dje agencij za posredovanje dela delavcev drugemu delodajalcu,\
  \ so nedore\u010Dene in ne omogo\u010Dajo razlikovanja med izvajanjem storitev in\
  \ posredovanjem delavcev drugemu delodajalcu, kar ote\u017Euje nadzor in omogo\u010D\
  a zlorabe na tem podro\u010Dju,  ZZZPB pa tudi ne dolo\u010Da minimalnih standardov,\
  \ ki jih zahtevajo direktive EU (Direktiva 2008-104-ES) na tem podro\u010Dju. Pomanjkljivosti,\
  \ ki so se pojavile v obstoje\u010Di zakonodaji, Ministrstvo za delo, dru\u017E\
  ino in socialne zadeve odpravlja v novem predlogu Zakona o urejanju trga dela (v\
  \ nadaljevanju: novi zakon), ki je trenutno v medresorskem usklajevanju. Predlog\
  \ novega zakona dolo\u010Da, da je delodajalec, ki zagotavlja delo delavcev drugemu\
  \ uporabniku (v nadaljnjem besedilu: delodajalec), vsaka pravna ali fizi\u010Dna\
  \ oseba, ki sklepa pogodbe o zaposlitvi z delavci z namenom, da bi jih napotil k\
  \ uporabniku, pri katerem ti delavci za\u010Dasno delajo pod nadzorom in v skladu\
  \ z navodili uporabnika in je pri ministrstvu, pristojnem za delo, vpisan v register\
  \ doma\u010Dih pravnih in fizi\u010Dnih oseb za opravljanje dejavnosti zagotavljanja\
  \ delavcev drugemu delodajalcu (v nadaljnjem besedilu: register) oziroma v evidenco\
  \ tujih pravnih in fizi\u010Dnih oseb za opravljanje dejavnosti zagotavljanja delavcev\
  \ drugemu delodajalcu (v nadaljnjem besedilu: evidenca). Delavec, zaposlen pri delodajalcu,\
  \ je delavec, ki ima s tem delodajalcem sklenjeno pogodbo o zaposlitvi v skladu\
  \ z zakonom, ki ureja delovna razmerja in ga delodajalec napoti k uporabniku, kjer\
  \ za\u010Dasno dela pod nadzorom in v skladu z navodili uporabnika (v nadaljnjem\
  \ besedilu: delavec). Uporabnik je vsaka pravna ali fizi\u010Dna oseba za katero\
  \ pod njenim nadzorom in v skladu z njenimi navodili za\u010Dasno dela delavec (v\
  \ nadaljnjem besedilu: uporabnik). Napotitev je \u010Das, za katerega je delavec\
  \ napoten k uporabniku. V predlogu novega zakona so dolo\u010Deni pogoji za opravljanje\
  \ dejavnosti. Delodajalec, ki \u017Eeli opravljati dejavnost zagotavljanja dela\
  \ delavcev drugemu uporabniku, mora pred pri\u010Detkom opravljanja te dejavnosti\
  \ izpolnjevati dolo\u010Dene pogoje. \u010Ce je imel delodajalec \u017Ee prej registrirane\
  \ druge dejavnosti, je pogoj, da je moral le-te opravljati \u017Ee vsaj eno leto,\
  \ preden zaprosi za vpis v register za opravljanje omenjene dejavnosti. Nadalje\
  \ je postavljen pogoj, da delodajalec v zadnjih dveh letih ni kr\u0161il delovnopravne\
  \ in socialne zakonodaje v primeru, da je v tem \u010Dasu \u017Ee posloval. Prav\
  \ tako ne sme imeti neporavnanih obveznosti s podro\u010Dja davkov in prispevkov.\
  \ Ostale pogoje podrobneje dolo\u010Di minister, pristojen za delo v podzakonskem\
  \ aktu.  Predlog novega zakona zaradi uskladitve z dolo\u010Dbami Direktive 2008-104-ES\
  \ dolo\u010Da obveznosti delodajalca, ki niso dolo\u010Dene v zakonu, ki ureja delovna\
  \ razmerja. Delodajalec mora v \u010Dasu trajanja zaposlitve delavcu zagotoviti\
  \ vse pravice iz delovnega razmerja, ki pripadajo delavcu v skladu z zakonom, ki\
  \ ureja delovna razmerja. Namen te obveznosti delodajalca je v tem, da se delodajalca\
  \ obve\u017Ee, da bo pri sklepanju delovnega razmerja upo\u0161teval dolo\u010D\
  be delovnopravne zakonodaje in delavcu zagotovil minimalno raven pravic, kot jih\
  \ dolo\u010Da zakon, ki ureja delovna razmerja. Nadalje delodajalec po kon\u010D\
  ani napotitvi delavcu, ki bi se \u017Eelel zaposliti pri uporabniku, h kateremu\
  \ je bil napoten, v ni\u010Demer ne sme omejevati njegove svobodne izbire delodajalca.\
  \ Prepoved opravljanja drugih dejavnosti, za katere je delodajalec (poleg dejavnosti\
  \ zagotavljanja dela delavcev drugim uporabnikom) registriran, je namenjen prepre\u010D\
  evanju zlorab, saj delodajalec delavcem, ki jih napotuje na delo k drugemu uporabniku,\
  \ ne more nalagati dela, ki bi sodilo pod drugo dejavnost, katero delodajalec poleg\
  \ dejavnosti zagotavljanja dela delavcev drugim uporabnikom opravlja na podlagi\
  \ vpisa v Poslovni register RS. Prav tako ni dovoljeno, da bi delodajalec s temi\
  \ delavci opravljal delo, ki ga je pridobil na podlagi civilne pogodbe, to pomeni,\
  \ da bi delavce sicer lahko napotil k uporabniku, ne more pa sam z njimi opravljati\
  \ storitev.  Predlog novega zakona dolo\u010Da tudi prepoved, da bi delodajalec\
  \ od delavca, katerega bi napotil na delo k drugemu uporabniku in se po kon\u010D\
  anem obdobju napotitve morebiti pri slednjem dogovoril za redno zaposlitev tega\
  \ delavca, zahteval pla\u010Dilo ali druge vrste povra\u010Dilo. Dejavnost zagotavljanja\
  \ dela delavcu pri tretjih delodajalcih ima namre\u010D vpisano v Poslovnem registru\
  \ RS, zato je dodatno pla\u010Dilo delavca za \xBBuslugo\xAB izklju\u010Deno. Obveznosti\
  \ uporabnika so prav tako povzete po Direktivi 2008-104-ES. 62. \u010Dlen Zakona\
  \ o delovnih razmerjih dolo\u010Da pravice, obveznosti in odgovornosti uporabnika\
  \ in delavca. Delavec mora opravljati delo po navodilih uporabnika, oba pa sta dol\u017E\
  na v \u010Dasu napotitve upo\u0161tevati dolo\u010Dbe zakona, ki ureja delovna razmerjih,\
  \ dolo\u010Dbe kolektivnih pogodb, ki zavezujejo uporabnika, oziroma splo\u0161\
  nih aktov uporabnika, glede tistih pravic in obveznosti, ki so neposredno vezane\
  \ na opravljanje dela. \u010Ce uporabnik kr\u0161i te obveznosti, ima delavec pravico\
  \ odkloniti opravljanje dela. \u010Ce kr\u0161i omenjene obveznosti delavec, je\
  \ mogo\u010De zoper delavca spro\u017Eiti postopek ugotavljanja disciplinske odgovornosti\
  \ oziroma postopek za odpoved pogodbe o zaposlitvi pri delodajalcu. Uporabnikovi\
  \ obveznosti omogo\u010Danja seznanitve delavca s prostimi delovnimi mesti pri uporabniku\
  \ in zagotovitve enake mo\u017Enosti delavca za zaposlitev za nedolo\u010Den \u010D\
  as pri uporabniku, kot je to omogo\u010Deno \u017Ee zaposlenim delavcem pri uporabniku\
  \ dolo\u010Da \u017Ee zakon, ki ureja delovna razmerja, vendar pa je, glede na to,\
  \ da gre za eno bistvenih zahtev Direktive 2008-104-ES, smiselno in potrebno ti\
  \ obveznosti dolo\u010Diti tudi v novem zakonu (dolo\u010Dene pa niso sankcije za\
  \ primer kr\u0161itve obveznosti, saj bi bilo njihovo podvajanje nesistemsko in\
  \ nepotrebno). Predlog novega zakona je predvidel tudi sankcije za kr\u0161itve.\
  \ Predvidena je sankcija za opravljanje dejavnosti zagotavljanja dela delavcev drugemu\
  \ uporabniku, \u010De pravna oseba, samostojni podjetnik posameznik ali posameznik,\
  \ ki samostojno opravlja dejavnost, ni vpisan v register ali te dejavnosti ne sme\
  \ opravljati v drugih dr\u017Eavah EU, EGP ali v \u0160vicarski konfederaciji. Kaznuje\
  \ se tudi uporabnik, ki sprejme napotenega delavca od delodajalca, ki ni vpisan\
  \ v register za opravljanje dejavnosti zagotavljanja dela delavcev drugemu uporabniku.\
  \ Delodajalec, ki opravlja dejavnost zagotavljanja dela delavcev drugemu uporabniku,\
  \ je v prekr\u0161ku v primeru, \u010De od delavca zahteva opravljanje drugih dejavnosti,\
  \ za katere je registriran, \u010De zahteva pla\u010Dilo za napotitev na delo k\
  \ uporabniku in v primeru, ko v okviru zaposlitve delavca in njegove napotitve na\
  \ delo k uporabniku ne zagotavlja delavcu ustrezne ravni varstva pravic, kot je\
  \ to dolo\u010Deno v predlogu novega zakona.  "
