response: "Odziv Ministrstva za javno upravo\nI. Pojasnilo glede veljavne ureditve:\n\
  V nadaljevanju pojasnjujemo ureditev pravice do stavke v povezavi z uslu\u017Ebenskim\
  \ sistemom.\nPravico do stavke ureja 77. \u010Dlen Ustave Republike Slovenije (Uradni\
  \ list RS, \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03 \u2013\
  \ UZ3a, 47, 68, 69/04 \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013 UZ50, 68/06 \u2013\
  \ UZ121,140,143, 47/13 \u2013 UZ148, 47/13 \u2013 UZ90,97,99, 75/16 \u2013 UZ70a\
  \ in 92/21 \u2013 UZ62a; v nadaljevanju: Ustava Republike Slovenije). Ta dolo\u010D\
  a, da imajo delavci (to velja tako za zaposlene v zasebnem kot za zaposlene v javnem\
  \ sektorju) pravico do stavke. Navedeni \u010Dlen dolo\u010Da tudi, da se lahko,\
  \ \u010De to zahteva javna korist, pravica do stavke, upo\u0161tevajo\u010D vrsto\
  \ in naravo dejavnosti, z zakonom omeji.\nNa podlagi navedenega gre za eno temeljnih\
  \ pravic delavcev, ki je v Ustavi Republike Slovenije urejena v poglavju o gospodarskih\
  \ in socialnih razmerjih in jo je dopustno omejiti samo z zakonom, \u010De to zahteva\
  \ javna korist.\n19. \u010Dlen Zakona o javnih uslu\u017Ebencih (Uradni list RS,\
  \ \u0161t. 63/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 65/08, 69/08\
  \ \u2013 ZTFI-A, 69/08 \u2013 ZZavar-E, 40/12 \u2013 ZUJF, 158/20 \u2013 ZIntPK-C,\
  \ 203/20 \u2013 ZIUPOPDVE, 202/21 \u2013 odl. US in 3/22 \u2013 ZDeb; v nadaljevanju:\
  \ Zakon o javnih uslu\u017Ebencih) dolo\u010Da, da imajo javni uslu\u017Ebenci pravico\
  \ do stavke in da na\u010Din uresni\u010Devanja pravice do stavke in omejitve stavke\
  \ zaradi varstva javnih koristi dolo\u010Da zakon.\nPravica do stavke je v Republiki\
  \ Sloveniji natan\u010Dneje urejena z Zakonom o stavki (Uradni list SFRJ, \u0161\
  t. 23/91), ki se \u0161e vedno uporablja. V 7. \u010Dlenu Zakona o stavki je dolo\u010D\
  eno, da se lahko pravica do stavke delavcev v organizacijah in pri delodajalcih,\
  \ ki opravljajo dejavnost ali dela posebnega dru\u017Ebenega pomena, dolo\u010D\
  ena z zakonom ali na zakonu temelje\u010Dem odloku skup\u0161\u010Dine dru\u017E\
  benopoliti\u010Dne skupnosti, in v organizacijah posebnega pomena za ljudsko obrambo,\
  \ dolo\u010Denih z odlokom pristojnega organa v skladu z zakonom, uveljavi samo\
  \ pod pogojem, da se zagotovi:\n1)\_\_\_\_ minimum delovnega procesa, ki zagotavlja\
  \ varnost ljudi in premo\u017Eenja ali je nenadomestljiv pogoj za \u017Eivljenje\
  \ in delo ob\u010Danov ali delo drugih organizacij;\n2)\_\_\_\_ izpolnjevanje mednarodnih\
  \ obveznosti.\nZ zakonom ali na zakonu temelje\u010Dem odloku skup\u0161\u010Dine\
  \ dru\u017Ebenopoliti\u010Dne skupnosti, ki dolo\u010Da dejavnosti in dela posebnega\
  \ dru\u017Ebenega pomena, se predpi\u0161e na\u010Din zagotavljanja pogojev iz prvega\
  \ odstavka tega \u010Dlena.\nS splo\u0161nim aktom oziroma kolektivno pogodbo se\
  \ v skladu z zakonom dolo\u010Dijo dela in naloge iz prvega odstavka tega \u010D\
  lena in na\u010Din njihovega opravljanja med stavko.\nV nadaljevanju navajamo primere\
  \ ureditve pravice do stavke oziroma njeno omejitev pri dolo\u010Denih poklicih\
  \ v javnem sektorju.\n76. \u010Dlen Zakona o organiziranosti in delu v policiji\
  \ (Uradni list RS, \u0161t. 15/13, 11/14, 86/15, 77/16, 77/17, 36/19, 66/19 \u2013\
  \ ZDZ, 200/20 in 172/21) dolo\u010Da, katere naloge policije so policisti dol\u017E\
  ni izvajati med stavko: varovanje \u017Eivljenja, osebne varnosti ljudi in premo\u017E\
  enja, prepre\u010Devanje, odkrivanje in preiskovanje kaznivih dejanj, odkrivanje\
  \ in prijemanje storilcev kaznivih dejanj in drugih iskanih oseb ter njihovo izro\u010D\
  anje pristojnim organom, varovanje dolo\u010Denih oseb, organov, objektov, prostorov\
  \ in okoli\u0161ev dr\u017Eavnih organov, vzdr\u017Eevanje javnega reda, nadzor\
  \ in urejanje prometa na javnih cestah, izvajanje nadzora dr\u017Eavne meje, opravljanje\
  \ nalog, dolo\u010Denih v predpisih o tujcih. Te naloge so policisti dol\u017Eni\
  \ opravljati pravo\u010Dasno, u\u010Dinkovito in v skladu z navodili nadrejenih.\
  \ Policisti nimajo pravice stavkati v \u010Dasu delovanja policije na podlagi drugega\
  \ odstavka 107.\_\u010Dlena tega zakona (v primerih naravnih in drugih nesre\u010D\
  \ velikega obsega in drugih izjemnih okoli\u0161\u010Dinah, krizi, vojnem ali izrednem\
  \ stanju). Policistom za \u010Das, ko zaradi prej navedenih razlogov nimajo pravice\
  \ do stavke, pripada dodatek k pla\u010Di v vi\u0161ini dveh odstotkov povpre\u010D\
  ne zadnje mese\u010Dne bruto pla\u010De v Republiki Sloveniji, ugotovljene po uradnih\
  \ statisti\u010Dnih podatkih.\n99. \u010Dlen Zakona o obrambi (Uradni list RS, \u0161\
  t. 103/04 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 95/15 in 139/20) dolo\u010D\
  a, da voja\u0161ke osebe med opravljanjem voja\u0161ke slu\u017Ebe nimajo pravice\
  \ do stavke. \_Delavci, ki opravljajo upravne in strokovne zadeve na obrambnem podro\u010D\
  ju, pa uresni\u010Dujejo pravico do stavke pod pogoji, ki jih dolo\u010Da Zakon\
  \ o javnih uslu\u017Ebencih. Ta \u010Dlen tudi dolo\u010Da, kaj morajo v slednjem\
  \ primeru delavci med stavko zagotoviti. Voja\u0161ke osebe in delavci, ki opravljajo\
  \ upravne in strokovne zadeve na obrambnem podro\u010Dju, nimajo pravice do stavke,\
  \ \u010De grozi pove\u010Dana nevarnost napada na dr\u017Eavo ali \u010De je nastala\
  \ neposredna vojna nevarnost, oziroma \u010De je razgla\u0161eno izredno ali vojno\
  \ stanje, toliko \u010Dasa, dokler tako stanje ni odpravljeno. Prepoved stavke velja\
  \ tudi za druge razmere, \u010De sta ogro\u017Eeni varnost in obramba dr\u017Eave\
  \ in take razmere ugotovi vlada. Za ovrednotenje omejitev, ki izhajajo iz tega \u010D\
  lena, vlada dolo\u010Di pove\u010Danje osnovne pla\u010De delavcem iz tega \u010D\
  lena.\nDodatno peti odstavek 58. \u010Dlena Zakona o slu\u017Ebi v Slovenski vojski\
  \ (Uradni list RS, \u0161t. 68/07, 58/08 \u2013 ZSPJS-I in 121/21) dolo\u010Da,\
  \ da voja\u0161kim osebam pripada dodatek zaradi prepovedi stavke, skladno z Zakonom\
  \ o obrambi, v vi\u0161ini 4 % zadnje objavljene povpre\u010Dne mese\u010Dne bruto\
  \ pla\u010De v Republiki Sloveniji, ugotovljene po uradnih statisti\u010Dnih podatkih.\n\
  46. \u010Dlen Zakona o zdravni\u0161ki slu\u017Ebi (Uradni list RS, \u0161t. 72/06\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 15/08 \u2013 ZPacP, 58/08, 107/10\
  \ \u2013 ZPPKZ, 40/12 \u2013 ZUJF, 88/16 \u2013 ZdZPZD, 40/17, 64/17 \u2013 ZZDej-K,\
  \ 49/18, 66/19 in 199/21) ureja opravljanje zdravni\u0161ke slu\u017Ebe v \u010D\
  asu stavke. Zdravnik je v \u010Dasu stavke dol\u017Ean izvajati tiste zdravni\u0161\
  ke storitve iz drugega odstavka 4. \u010Dlena tega zakona, katerih opustitev bi\
  \ v kratkem \u010Dasu vodila v nepopravljivo hudo okvaro zdravja ali v smrt. To\
  \ so zlasti: zdravljenje vro\u010Dinskih stanj in infekcij; zdravljenje po\u0161\
  kodb in zastrupitev; zdravljenje kroni\u010Dnih bolezni, \u010De bi njegova opustitev\
  \ neposredno in v kraj\u0161em \u010Dasu povzro\u010Dila poslab\u0161anje zdravstvenega\
  \ stanja, invalidnost, druge trajne okvare zdravja ali smrt; druge storitve nujne\
  \ zdravni\u0161ke pomo\u010Di; opravljanje prvih pregledov brez \u010Dakalne dobe\
  \ najmanj v obsegu, ki potrjuje ali izklju\u010Duje stanja v prej\u0161njih alineah\
  \ (tria\u017Eni pregledi); predpisovanje zdravil in medicinskih pripomo\u010Dkov\
  \ za zdravljenje prej na\u0161tetih stanj. Poleg tega je zdravnik v \u010Dasu stavke\
  \ dol\u017Ean opravljati \u0161e naslednje storitve: vse zdravstvene storitve za\
  \ otroke do 18. leta starosti ter bolnike, starej\u0161e od 65 let; vse zdravstvene\
  \ storitve v zvezi z nose\u010Dnostjo in porodom in ukrepe za prepre\u010Devanje\
  \ in obvladovanje nalezljivih bolezni.\nII. Stali\u0161\u010De Ministrstva za javno\
  \ upravo:\nKer je pravica do stavke ena temeljnih in z ustavo zagotovljenih pravic\
  \ delavcev, javnim uslu\u017Ebencem ni mogo\u010De kar na splo\u0161no prepovedati\
  \ izvr\u0161evanja te pravice, mo\u017Eno pa je to pravico z zakonom omejiti, \u010D\
  e to zahteva javna korist, pri tem pa je treba upo\u0161tevati vrsto in naravo dejavnosti.\
  \ Poleg tega ima prepoved stavke finan\u010Dne posledice - izpla\u010Dilo dodatka\
  \ k pla\u010Di.\nMinistrstvo za javno upravo zato meni, da predlog ni primeren za\
  \ nadaljnjo obravnavo.\nIII. Kr\u0161itve pravic delavcev v zasebnem sektorju:\n\
  Predlagatelj je navedel tudi ve\u010D razli\u010Dnih kr\u0161itev pravic delavcev\
  \ v zasebnem sektorju. V tem primeru je treba prijavo z ustrezno utemeljitvijo poslati\
  \ In\u0161pektoratu RS za delo, ki bo, \u010De bo ugotovil, da je ogro\u017Een javni\
  \ interes, izvedel in\u0161pekcijski postopek.\n Odziv Ministrstva za delo, dru\u017E\
  ino, socialne zadeve in enake mo\u017Enosti\nVeljavna pravna ureditev pravice do\
  \ stavke v na\u0161i dr\u017Eavi temelji na ratificiranih mednarodnih dokumentih\
  \ (Mednarodni pakt o dr\u017Eavljanskih in politi\u010Dnih pravicah, Mednarodni\
  \ pakt o ekonomskih, socialnih in kulturnih pravicah, Spremenjena Evropska socialna\
  \ listina, Konvencija MOD \u0161t. 87 o sindikalnih svobo\u0161\u010Dinah in za\u0161\
  \u010Diti sindikalnih pravic), Ustavi Republike Slovenije in posebnem zakonu.\n\
  Ustava Republike Slovenije opredeljuje pravico do stavke v\_ 77. \u010Dlenu, v poglavju\
  \ o gospodarskih in socialnih pravicah, ko izrecno dolo\u010Da, da imajo delavci\
  \ pravico do stavke. To pomeni, da je pravica do stavke individualna pravica delavca,\
  \ ki pa jo je mogo\u010De uresni\u010Devati le kolektivno. Na podlagi drugega odstavka\
  \ navedenega \u010Dlena ustave pa je dovoljeno pravico do stavke zakonsko omejiti,\
  \ \u010De to zahteva javna korist, upo\u0161tevajo\u010D pri tem vrsto in naravo\
  \ dejavnosti. Pravico do stavke je torej po ustavi mo\u017Eno omejiti le z zakonom\
  \ in to le po objektivnem kriteriju, ne pa po subjektivnem kriteriju, kar pomeni,\
  \ da omejitve pravice do stavke ne smejo prerasti v prepoved stavke oziroma odvzem\
  \ pravice do stavke dolo\u010Denim kategorijam delavcev.\nTemeljno zakonsko podlago\
  \ ureditve pravice do stavke v Republiki Sloveniji predstavlja Zakon o stavki (Uradni\
  \ list SFRJ, \u0161t. 23/1991, s spremembami, v nadaljnjem besedilu: ZStk), ki stavko\
  \ definira na ta na\u010Din, da dolo\u010Da, da je stavka organizirana prekinitev\
  \ dela delavcev za uresni\u010Devanje tako ekonomskih in socialnih pravic, kot tudi\
  \ interesov iz dela. Nosilci pravice do stavke so torej delavci. Zakon ureja stavko\
  \ tako v javnem kot v zasebnem sektorju, pri \u010Demer je nekaj dolo\u010Db skupnih,\
  \ dodatno pa ZStk vsebuje \u0161e specifi\u010Dne dolo\u010Dbe, ki se nana\u0161\
  ajo na pravico do stavke za zaposlene v javnih slu\u017Ebah in dr\u017Eavnih organih.\
  \ Zaposleni v vojski in policiji pa uveljavljajo pravico do stavke pod pogoji, ki\
  \ so dolo\u010Deni v specialnih zakonih.\nZa stavko v javnih slu\u017Ebah ZStk postavlja\
  \ dva dodatna pogoja, in sicer:\n zagotovitev minimalnega delovnega procesa, ki\
  \ zagotavlja varnost ljudi in premo\u017Eenja ali je nenadomestljiv pogoj za \u017E\
  ivljenje in delo ob\u010Danov ali drugih organizacij ter zagotovitev izpolnjevanja\
  \ mednarodnih obveznosti (7. \u010Dlen ZStk). \nZ zakonom ali na njem temelje\u010D\
  em aktu se mora dolo\u010Diti na\u010Din zagotavljanja teh pogojev. Konkretna dela\
  \ in naloge ter na\u010Din njihovega opravljanja med stavko pa se v skladu z zakonom\
  \ dolo\u010Dijo s splo\u0161nim aktom oziroma kolektivno pogodbo. Seveda morajo\
  \ tako specialni zakoni kot tudi konkretni splo\u0161ni akti oziroma kolektivne\
  \ pogodbe pri dolo\u010Danju in konkretiziranju na\u010Dina zagotavljanja zakonskih\
  \ pogojev iz 7. \u010Dlena in dolo\u010Danju del in nalog ter na\u010Dina njihovega\
  \ opravljanja med stavko upo\u0161tevati tako ustavno ureditev, ki omogo\u010Da\
  \ zakonsko omejevanje pravice do stavke, \u010De to zahteva javna korist, upo\u0161\
  tevajo\u010D pri tem vrsto in naravo dejavnosti, kot splo\u0161no ureditev zakonitosti\
  \ stavke, kot izhaja iz ZStk.\nV primeru stavke v javnih slu\u017Ebah je treba stavko\
  \ napovedati deset dni pred njenim za\u010Detkom, pri \u010Demer se zahteva tudi\
  \ izjava o na\u010Dinu zagotovitve minimuma delovnega procesa.\nPoleg splo\u0161\
  nih zakonskih zahtev, ki se nana\u0161ajo na obdobje od napovedi stavke, morajo\
  \ v primeru stavke v javnih slu\u017Ebah vsi vpleteni do za\u010Detka stavke ponuditi\
  \ tudi predlog za re\u0161evanje spora in s tem seznaniti delavce, ki so napovedali\
  \ stavko in tudi javnost.\nStavkovni odbor mora med stavko sodelovati s poslovodnim\
  \ organom organizacije oziroma delodajalcem zaradi zagotovitve minimuma delovnega\
  \ procesa iz prvega odstavka 7. \u010Dlena ZStk. Delavci, ki opravljajo dela in\
  \ naloge iz tretjega odstavka 7. \u010Dlena ZStk, morajo med stavko izpolnjevati\
  \ naloge poslovodnega organa oziroma delodajalca.\nUpo\u0161tevaje navedeno ugotavljamo,\
  \ da ZStk, kot temeljni zakon na podro\u010Dju urejanja stavk, vsebuje posebna pravila\
  \ za stavko v javnih slu\u017Ebah, pri \u010Demer pa mora biti na\u010Din zagotavljanja\
  \ minimalnega delovnega procesa, ki zagotavlja varnost ljudi in premo\u017Eenja\
  \ ali je nenadomestljiv pogoj za \u017Eivljenje in delo ob\u010Danov ali drugih\
  \ organizacij ter na\u010Din zagotovitve izpolnjevanja mednarodnih obveznosti dolo\u010D\
  en s podro\u010Dnim zakonom ali na njem temelje\u010Dem aktu. Pri tem ponovno poudarjamo,\
  \ da je pravica do stavke ustavna pravica, ki jo je dovoljeno le zakonsko omejiti,\
  \ in sicer v primeru, \u010De to zahteva javna korist, upo\u0161tevajo\u010D pri\
  \ tem vrsto in naravo dejavnosti.\nGlede pravice do stavke v dr\u017Eavnih organih\
  \ zakon dodatno dolo\u010Da, da delavci v dr\u017Eavnih organih lahko uresni\u010D\
  ujejo pravico do stavke pod pogojem, da ob tem ni bistveno ogro\u017Eeno uresni\u010D\
  evanje funkcije organa (11. \u010Dlen ZStk). S splo\u0161nim aktom oziroma kolektivno\
  \ pogodbo se v skladu z zakonom dolo\u010Dijo dela in naloge, ki se morajo kot bistvene\
  \ za uresni\u010Devanje funkcije organa opravljati\_ tudi med stavko.\nSicer pa\
  \ velja sedemdnevni rok za napoved stavke, pri \u010Demer mora biti podana tudi\
  \ izjava o na\u010Dinu opravljanja bistvenih nalog. Stavko je treba napovedati funkcionarju,\
  \ ki vodi organ, pri sporazumnem re\u0161evanju spora pa morajo sodelovati stavkovni\
  \ odbor, sindikat, \u010De ta ne opravlja funkcije stavkovnega odbora, funkcionar,\
  \ ki vodi dr\u017Eavni organ in predstavniki vlade.\nTudi iz mednarodnih dokumentov\
  \ izhaja, da so morebitne omejitve pravice do stavke upravi\u010Dene le, \u010D\
  e gre za omejitve, ki so v demokrati\u010Dni dru\u017Ebi potrebne zato, da bi bilo\
  \ zagotovljeno spo\u0161tovanje pravic in svobo\u0161\u010Din drugih ali da bi bili\
  \ varovani javni red, nacionalna varnost, zdravje ali morala (Spremenjena Evropska\
  \ socialna listina). Nadalje iz stali\u0161\u010D nadzornih organov Mednarodne organizacije\
  \ dela izhaja, da je pravica do stavke ena bistvenih sindikalnih pravic in eno od\
  \ bistvenih sredstev, s katerimi delavci in njihove organizacije uveljavljajo in\
  \ branijo svoje ekonomske in socialne interese, ter da bi morebitna splo\u0161na\
  \ prepoved pravice do stavke celim kategorijam delavcev predstavljala znatno omejevanje\
  \ mo\u017Enosti sindikatov za uveljavljanje in varovanje interesov njihovih \u010D\
  lanov in pravice sindikatov, da organizirajo svoje aktivnosti, kar sicer zagotavlja\
  \ ratificirana Konvencija Mednarodne organizacije dela \u0161t. 87 o sindikalnih\
  \ svobo\u0161\u010Dinah in za\u0161\u010Diti sindikalnih pravic. Vsakr\u0161no omejevanje\
  \ ustavne pravice do stavke mora torej prenesti presojo izjemnosti, ki izhaja tako\
  \ iz mednarodnih dokumentov, kot tudi iz Ustave Republike Slovenije.\nUpo\u0161\
  tevaje vse navedeno ocenjujemo, da je specialna ureditev pravice do stavke za zaposlene\
  \ v javnih slu\u017Ebah in dr\u017Eavnih organih v Zakonu o stavki ustrezna in skladna\
  \ z mednarodnimi dokumenti, ki urejajo to podro\u010Dje, saj daje ustrezno podlago\
  \ za ureditev podro\u010Dja stavk v celotnem javnem sektorju."
