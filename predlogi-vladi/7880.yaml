response: "Odziv Ministrstva za pravosodje\nVsebino posameznih vlog v postopkih dolo\u010D\
  ajo procesni predpisi. V ve\u010Dini primerov predpisi dolo\u010Dajo vsebino in\
  \ sestavne dele vloge, dodatne zahteve glede oblike vlog pa niso predpisane. Izjeme\
  \ obstajajo v tistih postopkih, kjer je zaradi narave postopka mo\u017Eno oblikovanje\
  \ tipiziranih vrst vlog. To je mo\u017Eno v tistih postopkih, ki potekajo na enoten\
  \ na\u010Din, zagotovljeno pa je elektronsko vlaganje in obdelava vlog (npr. nekateri\
  \ izvr\u0161ilni postopki, postopek vpisa v zemlji\u0161ko knjigo). V teh primerih\
  \ je zakonodajalec ali organ, ki je pristojen za pripravo podzakonskih predpisov,\
  \ prepoznal potrebo po zagotovitvi enotnega izpolnjevanja vlog, zato je v teh situacijah\
  \ predpisal obrazce. Z obrazci se po eni strani strankam olaj\u0161a uveljavljanje\
  \ pravic, po drugi strani pa se na sodi\u0161\u010Dih poenostavi delo zaradi avtomatizirane\
  \ obdelave podatkov v istovrstnih postopkih.\nStrinjamo se, da standardizirani obrazci\
  \ olaj\u0161ujejo strankam dostop do sodi\u0161\u010Da, hkrati pa uporaba obrazcev\
  \ lahko poceni in pospe\u0161i postopke. Tako \u017Ee obstajajo obrazci na podro\u010D\
  ju izvr\u0161be (npr. za vlo\u017Eitev predloga za izvr\u0161bo na podlagi verodostojne\
  \ listine), na podro\u010Dju zemlji\u0161ke knjige (npr. vlo\u017Eitev zemlji\u0161\
  koknji\u017Enega predloga), na podro\u010Dju kazenskega postopka (potrdilo, da fizi\u010D\
  na ali pravna oseba ni v kazenskem postopku) in na podro\u010Dju brezpla\u010Dne\
  \ pravne pomo\u010Di (pro\u0161nja za dodelitev brezpla\u010Dne pravne pomo\u010D\
  i in podatki o dru\u017Einskih \u010Dlanih). Standardizirani obrazci so poznani\
  \ tudi v pravu EU, na primer za vlaganje predlogov za izdajo evropskih pla\u010D\
  ilnih nalogov (po Uredbi (ES) \u0161t. 1896/2006 Evropskega parlamenta in Sveta\
  \ z dne 12. decembra 2006 o uvedbi postopka za evropski pla\u010Dilni nalog) ali\
  \ to\u017Eb v evropskem postopku v sporih majhne vrednosti (po Uredbi (ES) \u0161\
  t. 861/2007 Evropskega parlamenta in Sveta z dne 11. julija 2007 o uvedbi evropskega\
  \ postopka v sporih majhne vrednosti). \n\nObrazci so objavljeni in prosto dostopni\
  \ pri posameznih predpisih na spletnih straneh Uradnega lista in Pravno-informacijskega\
  \ sistema  ter na spletnih straneh sodi\u0161\u010D www.sodisce.si/sodni_postopki/obrazci/\
  \ in na straneh Ministrstva za pravosodje. www.mp.gov.si/si/obrazci_evidence_mnenja_storitve/potrdila_in_obrazci/\n\
  Zaradi kompleksnosti \u017Eivljenjskih situacij menimo, da ni mo\u017Eno predpisati\
  \ obrazcev za tiste vloge, ki morajo vsebovati zahtevke, dokaze ter druge podatke,\
  \ s katerimi so zahtevki argumentirani, in terjajo vsebinsko presojo. To se nana\u0161\
  a predvsem na to\u017Ebo, predlog in vsa ostala redna in izredna pravna sredstva,\
  \ s katerimi se odlo\u010Da o pravicah posameznika ali pravne osebe. V primerjavi\
  \ z zgoraj opisanimi obstoje\u010Dimi obrazci je bistvo to\u017Ebe ali predloga\
  \ podaja zahtevka, obrazlo\u017Eitev, dokazov in drugih zahtevanih sestavin, med\
  \ tem ko je pri predpisanih obrazcih bistvo pravilna in popolna izpolnitev osebnih\
  \ in numeri\u010Dnih podatkov.\nKot \u017Ee zgoraj pojasnjeno, se ob pripravi normativnih\
  \ podlag vedno prou\u010Dijo tudi mo\u017Enosti za dolo\u010Ditev tipiziranih obrazcev,\
  \ ki strankam olaj\u0161ajo uveljavljanje njihovih pravic, zato menimo, da je navedena\
  \ pobuda za primere, ki to omogo\u010Dajo, \u017Ee ustrezno realizirana.   \n \n\
