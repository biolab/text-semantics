response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nMinistrstvo\
  \ za delo, dru\u017Eino in socialne zadeve je prejelo predlog, da bi se tistim,\
  \ ki prejemajo denarno socialno pomo\u010D ve\u010D kot 3 leta, socialni transferji\
  \ izpla\u010Devali v obliki bonov za hrano v vi\u0161ini 30% pomo\u010Di, ostalo\
  \ pa v denarju. Prejemniki pomo\u010Di bi morali za 50% porabljenih sredstev dostaviti\
  \ ra\u010Dune in bi tako prispevali k zmanj\u0161anju sive ekonomije. Udele\u017E\
  evati bi se morali dru\u017Ebeno koristnih akcij ali delati npr. pri kmetu, ki bi\
  \ jim zagotovil prevoz in hrano za tisti dan ter minimalno pla\u010Dilo 1 eurov\
  \ na uro. Delali bi najve\u010D 35 ur na mesec.\nMinistrstvo za delo, dru\u017E\
  ino in socialne zadeve odgovarja, da sedaj veljavni Zakon o socialnem varstvu (Uradni\
  \ list RS, \u0161t. 3/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 114/06\
  \ \u2013 ZUTPG, 5/07 sklep, 23/07 \u2013 popr., 41/07 \u2013 popr., 5/08 sklep,\
  \ 73/08 sklep, 8/09 sklep in 53/09 sklep; v nadaljevanju: ZSV) v 34. \u010Dlenu\
  \ dolo\u010Da mo\u017Enost izpla\u010Dila denarne socialne pomo\u010Di v naravi\
  \ (boni, naro\u010Dilnice, pla\u010Dila ra\u010Dunov itd.), in sicer v utemeljenih\
  \ primerih ter za vse prejemnike denarne socialne pomo\u010Di, ne le za dolgotrajne.\
  \ Novi Zakon o socialno varstvenih prejemkih (Uradni list RS, \u0161t. 61/10; v\
  \ nadaljevanju: ZSVarPre), ki se za\u010Dne uporabljati 1. 6. 2011, pa dolo\u010D\
  a tudi mo\u017Enost delnega izpla\u010Dila denarne socialne pomo\u010Di v naravi.\n\
  V ZSV in tudi v ZSVarPre pa je dolo\u010Dena obveznost prejemnikov denarne socialne\
  \ pomo\u010Di, da namensko porabo dolo\u010Denega dela prejete pomo\u010Di (izredna\
  \ denarna socialna pomo\u010D) doka\u017Eejo z ustreznimi dokazili. V kolikor tega\
  \ ne storijo, dolo\u010Deno obdobje niso upravi\u010Deni do izredne denarne socialne\
  \ pomo\u010Di.\nPrav tako ZSV in ZSVarPre dolo\u010Data obveznost dolgotrajnej\u0161\
  ih prejemnikov denarne socialne pomo\u010Di, da v \u010Dasu prejemanja denarne socialne\
  \ pomo\u010Di sprejmejo vsako zaposlitev, ki jim jo ponudi oziroma na katero jih\
  \ napoti Zavod RS za zaposlovanje. ZSVarPre dolo\u010Da tudi posebne dodatke za\
  \ aktivne osebe, ki so namenjeni spodbujanju k delu ali ohranjanju motivacije za\
  \ delo (26. \u010Dlen ZSVarPre).\nV skladu z navedenim menimo, da so zgoraj navedeni\
  \ predlogi \u017Ee upo\u0161tevani v sedaj veljavnem ZSV in tudi v ZSVarPre."
