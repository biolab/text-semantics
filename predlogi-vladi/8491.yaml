response: "Odziv Ministrstva za javno upravo\nZakon o javnem naro\u010Danju (Uradni\
  \ list RS, \u0161t. 91/2015; v nadaljevanju: ZJN-3), ki je za\u010Del veljati 1.\
  \ aprila 2016 dolo\u010Da obvezno uporabo obrazca ESPD, ki predstavlja lastno izjavo\
  \ in se uporablja kot predhodni dokaz, da gospodarski subjekt izpolnjuje zahtevane\
  \ pogoje za sodelovanje, ki jih ureja 76. \u010Dlen ZJN-3 in da zanj ne obstajajo\
  \ razlogi za izklju\u010Ditev, ki jih ureja 75. \u010Dlen ZJN-3. Naro\u010Dnik zahteva,\
  \ da kandidati oziroma ponudniki v postopku javnega naro\u010Danja predlo\u017E\
  ijo izpolnjen in podpisan ESPD, po odpiranju ponudb pa zgolj od ponudnika, ki je\
  \ glede na merila za oddajo naro\u010Dila najugodnej\u0161i in mu naro\u010Dnik\
  \ namerava oddati javno naro\u010Dilo, zahteva, da predlo\u017Ei dokazila o izpolnjevanju\
  \ pogojev za sodelovanje oziroma o neobstoju razlogov za izklju\u010Ditev. Uporaba\
  \ ESPD je obvezna v vseh postopkih javnega naro\u010Danja, razen v postopku naro\u010D\
  ila male vrednosti in postopku s pogajanji brez predhodne objave, ki se izvaja zaradi\
  \ skrajne nujnosti in nepredvidljivosti naro\u010Dila. V primerih, ko narava postopka\
  \ (npr. omejeni postopek) oziroma na\u010Din oddaje javnega naro\u010Dila (npr.\
  \ elektronska dra\u017Eba) terjata druga\u010De, pa lahko naro\u010Dnik k predlo\u017E\
  itvi dokazil pozove vse ponudnike. \u010Ce je to potrebno za pravilno izvedbo postopka\
  \ javnega naro\u010Danja, lahko naro\u010Dnik v skladu s \u0161estim odstavkom 79.\
  \ \u010Dlena ZJN-3, ne glede na fazo postopka javnega naro\u010Danja, ponudnike\
  \ pozove, da predlo\u017Eijo vsa dokazila ali del dokazil v zvezi z navedbami v\
  \ ESPD. ESPD torej nadome\u0161\u010Da razli\u010Dne obrazce za izjave glede usposobljenosti\
  \ ponudnika, ki so naro\u010Dniki uporabljali v preteklosti. Naro\u010Dnik ne sme\
  \ zahtevati, da ponudniki predlo\u017Eijo posebne obrazce v smislu izjave o lastni\
  \ usposobljenosti oziroma a priori od vseh ponudnikov zahtevati predlo\u017Eitev\
  \ dokazil ali pooblastil za preveritev izpolnjevanja posameznega pogoja za sodelovanje\
  \ ali neobstoja razloga za izklju\u010Ditev v uradni evidenci. To velja tudi za\
  \ morebitne finan\u010Dne zahteve, zahtevane reference, kadrovske pogoje in pooblastila\
  \ zastopnikov ponudnika za preveritev neobstoja razloga za izklju\u010Ditev iz prvega\
  \ odstavka 75. \u010Dlena ZJN-3. Predlo\u017Eitev teh dokumentov naro\u010Dnik zahteva\
  \ le od ponudnika, kateremu namerava oddati javno naro\u010Dilo, in sicer z namenom,\
  \ da v skladu z drugim odstavkom 89. \u010Dlena preveri obstoj in vsebino navedb\
  \ v ponudbi.\nGlede predloga predlagatelja, ki se nana\u0161a na oddajo ponudbene\
  \ dokumentacije v izklju\u010Dno elektronski obliki, pa pojasnjujemo, da ZJN-3 v\
  \ prvem odstavku 118. \u010Dlena dolo\u010Da, da se od 1. aprila 2018 za vsakr\u0161\
  no sporo\u010Danje in izmenjavo informacij na podlagi tega zakona, zlasti elektronsko\
  \ oddajo ponudb, uporabljajo elektronska komunikacijska sredstva. Naro\u010Dniki\
  \ niso dol\u017Eni zahtevati uporabo elektronskih komunikacijskih sredstev pri oddaji\
  \ ponudb izjemoma v naslednjih primerih, kot je dolo\u010Deno v drugem in \u010D\
  etrtem odstavku 37. \u010Dlena ZJN-3:\n \u010De bi bili zaradi specializirane vrste\
  \ javnega naro\u010Dila za uporabo elektronskih komunikacijskih sredstev potrebni\
  \ to\u010Dno dolo\u010Deni orodja, naprave ali oblika datotek, ki niso splo\u0161\
  no razpolo\u017Eljivi ali podprti s splo\u0161no razpolo\u017Eljivimi programi;\
  \ \u010De se pri programih, ki podpirajo oblike datotek, ustrezne za opis ponudb,\
  \ uporabljajo oblike datotek, ki jih ni mogo\u010De obdelovati z nobenim drugim\
  \ odprtim ali splo\u0161no dostopnim programom, ali \u010De so za\u0161\u010Ditene\
  \ z licenco in jih naro\u010Dnik ne more zagotoviti za prenos podatkov s spleta\
  \ ali uporabo na daljavo; \u010De bi bila za uporabo elektronskih komunikacijskih\
  \ sredstev potrebna specializirana pisarni\u0161ka oprema, ki naro\u010Dnikom ni\
  \ splo\u0161no dostopna; \u010De dokumentacija v zvezi z oddajo javnega naro\u010D\
  ila zahteva predlo\u017Eitev fizi\u010Dnih modelov ali maket, ki jih ni mogo\u010D\
  e predlo\u017Eiti z elektronskimi sredstvi; \u010De je uporaba neelektronskih komunikacijskih\
  \ sredstev nujna bodisi zato, ker elektronska komunikacijska sredstva pomenijo kr\u0161\
  itev varnosti, bodisi zato, da se za\u0161\u010Ditijo posebno ob\u010Dutljive informacije,\
  \ ki zahtevajo tako visoko raven za\u0161\u010Dite, da je ni mogo\u010De ustrezno\
  \ zagotoviti z uporabo elektronskih sredstev in naprav, ki so gospodarskim subjektom\
  \ splo\u0161no dostopne ali do katerih se jim lahko omogo\u010Dijo alternativni\
  \ na\u010Dini dostopa. \nPredlog predlagatelja o elektronski oddaji ponudb v postopkih\
  \ javnega naro\u010Danja je dober in konstruktiven, saj elektronska oddaja ponudb\
  \ ni\u017Ea stro\u0161ke postopka na strani naro\u010Dnika, \u0161e bolj pa na strani\
  \ ponudnika, zmanj\u0161uje \u010Das, ki je potreben za oddajo ponudb in pripomore\
  \ k zmanj\u0161evanju obremenitve okolja. Glede na dolo\u010Dbe ZJN-3, ki uvajajo\
  \ obvezno uporabo elektronskih sredstev pri prejemu ponudb od 1. aprila 2018, pa\
  \ menimo, da nadaljnja obravnava predloga ni potrebna.\n "
