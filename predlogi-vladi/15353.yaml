response: "Odziv Ministrstva za javno upravo\nOdzivnost organov dr\u017Eavne uprave\
  \ pri odgovarjanju na vpra\u0161anja in pobude fizi\u010Dnih in pravnih oseb ureja\
  \ Uredba o upravnem poslovanju (v nadaljevanju: Uredba). V skladu z Uredbo je odgovornost\
  \ organa oziroma njegovega predstojnika, da zagotovi izvr\u0161evaje zakonitih pristojnosti,\
  \ med katere sodi tudi odgovarjanje na prejeta vpra\u0161anja (17. \u010Dlen Uredbe).\n\
  Organ je v roku 15 dni dol\u017Ean odgovoriti na dopise, iz katerih je mogo\u010D\
  e razbrati pri\u010Dakovanje po\u0161iljatelja po prejemu odgovora, \u010De je identiteta\
  \ po\u0161iljatelja znana, ob tem pa v dopisih ne gre za vsebino, ki se nana\u0161\
  a na postopek, ki se \u0161e vodi pri organu, ali je njihova vsebina \u0161ikanozna\
  \ ali je na bistveno podobno vpra\u0161anje \u017Ee odgovoril. V zahtevnej\u0161\
  ih zadevah se rok lahko podalj\u0161a, a je o tem treba obvestiti po\u0161iljatelja.\n\
  Opustitev priprave odgovora je lahko razlog za vlo\u017Eitev pripombe na delo organa,\
  \ ki se mu o\u010Dita neustrezno postopanje. Pripomba oziroma kritika se naslovi\
  \ na ta organ. Tudi pripombo je organ dol\u017Ean obravnavati in nanjo odgovoriti.\
  \ V kolikor organ ne postopa kot zapisano, se prizadeti lahko obrne na In\u0161\
  pektorat za javni sektor (gp.ijsping@govpong.si), ki lahko opravi nadzor nad delom\
  \ organa oziroma spo\u0161tovanjem pravil Uredbe."
