response: "Odziv Ministrstva za javno upravo\nZakon o lokalni samoupravi (Uradni list\
  \ RS, \u0161t. 94/2007-UPB2, 27/2008 Odl.US: Up-2925/07-15, U-I-21/07-18, 76/2008,\
  \ 100/2008 Odl.US: U-I-427/06-9, 79/2009, 14/2010 Odl.US: U-I-267/09-19, 51/2010;\
  \ v nadaljevanju besedila: ZLS) v 34. a \u010Dlenu dolo\u010Da, da so \u010Dlani\
  \ ob\u010Dinskega sveta, \u017Eupan in pod\u017Eupan ob\u010Dinski funkcionarji.\
  \ Ob\u010Dinski funkcionarji opravljajo svojo funkcijo nepoklicno. \u017Dupan se\
  \ lahko odlo\u010Di, da bo funkcijo opravljal poklicno. Za opravljanje ob\u010D\
  inskih funkcij imajo ob\u010Dinski funkcionarji pravico do pla\u010De, \u010De funkcijo\
  \ opravljajo poklicno, ali do pla\u010Dila za opravljanje funkcije, \u010De funkcijo\
  \ opravljajo nepoklicno. Pla\u010Da za poklicne ob\u010Dinske funkcionarje je dolo\u010D\
  ena v skladu z zakonom, ki ureja pla\u010De v javnem sektorju. \u010Ce \u017Eupan\
  \ opravlja funkcijo nepoklicno, mu pripada pla\u010Dilo v vi\u0161ini najmanj 50%\
  \ pla\u010De, ki bi jo dobil, \u010De bi funkcijo opravljal poklicno, pri tem pa\
  \ se mu upo\u0161teva dodatek za delovno dobo.\nGlede hkratnega opravljanja ve\u010D\
  \ funkcij opozarjamo na drugi odstavek 82. \u010Dlena Ustave Republike Slovenije\
  \ (Uradni list RS, \u0161t. 33I/1991, 42/1997, 66/2000, 24/2003, 69/2004, 69/2004,\
  \ 69/2004, 68/2006), ki dolo\u010Da, da zakon dolo\u010Da, kdo ne sme biti izvoljen\
  \ za poslanca ter nezdru\u017Eljivost poslanske funkcije z drugimi funkcijami in\
  \ dejavnostmi. Tako Zakon o poslancih (Uradni list RS, \u0161t. 24/2005 \u2013 UPB1)\
  \ v 10. \u010Dlenu dolo\u010Da, da sta funkciji poslanca in \u017Eupana nezdru\u017E\
  ljivi le v primeru, da ista oseba opravlja funkcijo v lokalni samoupravi poklicno.\
  \ Zakon o poslancih torej ne dolo\u010Da nezdru\u017Eljivosti omenjenih funkcij,\
  \ ampak sledi le zahtevi, da poslanci opravljajo svojo funkcijo poklicno, kar pomeni,\
  \ da je mo\u017Eno hkratno nepoklicno opravljanje \u017Eupanske funkcije. Ustava\
  \ RS torej ureditev nezdru\u017Eljivosti funkcije poslanca z drugimi funkcijami\
  \ in dejavnostmi prepu\u0161\u010Da zakonu o poslancih, ki dolo\u010Da, katere dejavnosti\
  \ oziroma funkcije poslanec sme opravljati in katere ne ter kak\u0161ne so njegove\
  \ pravice in dol\u017Enosti.\nGlede nezdru\u017Eljivosti poslanske funkcije s funkcijo\
  \ \u017Eupana pa je treba povedati, da je Vlada RS podprla predlog spremembe zakona\
  \ o poslancih, ker bi s to spremembo zakona bila odpravljena interesna nezdru\u017E\
  ljivost funkcije poslanca in \u017Eupana v lokalni skupnosti ter prepre\u010Den\
  \ konflikt interesov med dr\u017Eavnim in lokalnim nivojem. Vlada je tudi ocenila,\
  \ da bi bil predlagani rok za za\u010Detek uporabe spremenjenega zakona (po opravljenih\
  \ volitvah v Dr\u017Eavni zbor RS leta 2012) primeren, saj bi tako bili v naprej\
  \ znani pogoji za opravljanje funkcije poslanca oziroma \u017Eupana. Razprava o\
  \ nezdru\u017Eljivosti poslanske in \u017Eupanske funkcije je bila torej \u017E\
  e opravljena, vendar predlog zakona pa v Dr\u017Eavnem zboru RS ni dobil podpore.\n\
  Poudarili pa bi, da je Ministrstvo za javno upravo predlagalo vklju\u010Ditev dolo\u010D\
  be glede nezdru\u017Eljivosti opravljanja funkcije v predlog zakona o integriteti\
  \ in prepre\u010Devanju korupcije. Zakon o integriteti in prepre\u010Devanju korupcije\
  \ (Uradni list RS, \u0161t. 45/2010; v nadaljevanju besedila: ZIntPK) je za\u010D\
  el veljati 5.6.2010 in v IV. poglavju med drugim govori tudi o nezdru\u017Eljivosti\
  \ opravljanja funkcije in izjemah. Tako zakon za ob\u010Dinske svetnike in \u017E\
  upane prina\u0161a dodatne zaostritve pri omejitvah poslovanja. Pri \u017Eupanih\
  \ uvaja tudi nove omejitve glede zdru\u017Eljivosti z drugimi funkcijami. Glede\
  \ na prej\u0161njo ureditev pa ZIntPK vendarle prina\u0161a precej\u0161nje zaostritve.\
  \ \u017Dupanom in pod\u017Eupanom prepoveduje opravljanje dejavnosti upravljanja,\
  \ nadzora in zastopanja v javnem sektorju, pa tudi funkcije v organih ali organizacijah\
  \ zasebnega sektorja, ki izvajajo javno pooblastilo. Pri tem zakon ne razlikuje\
  \ med poklicnimi \u017Eupani in pod\u017Eupani ter njihovimi kolegi, ki funkcijo\
  \ opravljajo nepoklicno.\nGlede pla\u010Dila za opravljanje ve\u010D funkcij pa\
  \ je treba upo\u0161tevati dolo\u010Dbe zakonov, ki dolo\u010Dajo pravico do pla\u010D\
  ila za opravljanje funkcije, in sicer v primeru poklicnega opravljanja funkcije\
  \ je to pla\u010Da, v primeru nepoklicnega opravljanja funkcije pa je to pla\u010D\
  ilo za opravljanje funkcije. V obeh  primerih je pla\u010Dilo dolo\u010Deno z zakonom.\n\
  Vlada RS bo ob ponovni obravnavi sprememb zakonov, ki urejajo status funkcionarjev,\
  \ predlagala, da se sistemsko uredi vpra\u0161anje zdru\u017Eljivost poslanske in\
  \ \u017Eupanske funkcije. "
