response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nUvodoma bi \u017E\
  eleli pojasniti, da tako trenutno veljavni Zakon o varstvu potro\u0161nikov (Uradni\
  \ list RS, \u0161t. 20/98, 25/98 \u2014 popr., 23/99, 110/02, 51/04, 114/06 \u2014\
  \ ZUE, 126/07, 86/09, 78/11, 38/14, 19/15, 55/17 \u2014 ZKoIT, 31/18 in 130/22 \u2014\
  \ ZVPot-1, v nadaljnjem besedilu: ZVPot) kot tudi nov Zakon o varstvu potro\u0161\
  nikov (Uradni list RS \u0161t. 130/22, v nadaljnjem besedilu: ZVPot-1), ki se bo\
  \ uporabljal od 26. 1. 2023 dalje, urejata dve vrsti odstopnega upravi\u010Denja\
  \ potro\u0161nika.\nV prvem odstavku 43. \u010Dlena ZVPot oziroma v 134. \u010D\
  lenu ZVPot-1 je urejena pravica potro\u0161nika, da pri pogodbah, sklenjenih na\
  \ daljavo ali zunaj poslovnih prostorov, odstopi od pogodbe v 14 dneh, ne da bi\
  \ mu bilo treba navesti razlog za svojo odlo\u010Ditev. V prvem odstavku 37.c \u010D\
  lena ZVPot oziroma v prvem odstavku 81. \u010Dlena ZVPot-1 pa je urejena pravica\
  \ potro\u0161nika, da odstopi od pogodbe v primeru neskladnosti blaga.\nPogoji za\
  \ odstop po prvem odstavku 43. \u010Dlena ZVPot oziroma po 134. \u010Dlenu ZVPot-1\
  \ so naslednji:\n odstopno upravi\u010Denje potro\u0161nika velja zgolj za pogodbe,\
  \ sklenjene na daljavo ali zunaj poslovnih prostorov; potro\u0161nik lahko od pogodbe\
  \ odstopi ne glede na to, ali ima dobavljeno blago napako ali ne; potro\u0161nik\
  \ lahko od pogodbe odstopi zgolj v 14 dneh od dobave blaga; stro\u0161ke vra\u010D\
  ila blaga praviloma krije potro\u0161nik (razen, \u010De te stro\u0161ke krije prodajalec\
  \ ali \u010De prodajalec predhodno ne seznani potro\u0161nika, da ga bremeni ta\
  \ stro\u0161ek). \nPogoji za odstop po prvem odstavku 37.c \u010Dlena ZVPot oziroma\
  \ po prvem odstavku 81. \u010Dlena ZVPot-1 pa so naslednji:\n odstopno upravi\u010D\
  enje potro\u0161nika velja tako za pogodbe, sklenjene v poslovnih prostorih prodajalca,\
  \ kot tudi za pogodbe, sklenjene na daljavo ali zunaj poslovnih prostorov; potro\u0161\
  nik lahko odstopi v pogodbe zgolj v primeru, da ima dobavljeno blago neskladnost,\
  \ kar pomeni, da ne ustreza subjektivnim ali objektivnim zahtevam za skladnost blaga;\
  \ v primeru neskladnosti blaga velja hierarhija jam\u010Devalnih zahtevkov potro\u0161\
  nika, kar pomeni, da lahko potro\u0161nik najprej izbira med brezpla\u010Dnim popravilom\
  \ in zamenjavo blaga, \u010De pa prodajalec ne popravi ali zamenja blaga oziroma\
  \ blago kljub popravilu ali zamenjavi \u0161e vedno ni skladno, pa lahko potro\u0161\
  nik zahteva zni\u017Eanje kupnine v sorazmerju z neskladnostjo ali odstopi od pogodbe\
  \ in zahteva vra\u010Dilo pla\u010Danega zneska; v teh primerih stro\u0161ek vra\u010D\
  ila blaga bremeni prodajalca. \nV nadaljevanju je bolj podrobno predstavljena ureditev\
  \ za primer neskladnosti blaga po novem ZVPot-1, ki bo v uporabi od 26. 1. 2023.\n\
  V skladu z 72. in 73. \u010Dlenom ZVPot-1 mora prodajalec zagotoviti, da je dobavljeno\
  \ blago skladno s pogodbo, in sicer:\n da ustreza vsem subjektivnim zahtevam za\
  \ skladnost oziroma da je skladno s tem, kar je bilo pogodbeno dogovorjeno \u2014\
  \ torej da ustreza opisu, vrsti, koli\u010Dini in kakovosti ter ima lastnosti, kot\
  \ so zahtevane v pogodbi, da je primerno za dogovorjeni namen, da je dobavljeno\
  \ z vsemi dogovorjenimi dodatki in navodili itd.; da ustreza objektivnim zahtevam\
  \ za skladnost \u2014 torej da ustreza namenom, za katere se obi\u010Dajno uporablja\
  \ blago iste vrste, da ustreza vzorcu ali modelu, ki je bil potro\u0161niku dan\
  \ na razpolago od prodajalca, da je dobavljeno skupaj s takimi dodatki, embala\u017E\
  o in navodili, za katere lahko potro\u0161nik razumno pri\u010Dakuje, da jih bo\
  \ prejel, in da je take koli\u010Dine in ima lastnosti, ki jih lahko potro\u0161\
  nik razumno pri\u010Dakuje. \nProdajalec je v skladu s prvim odstavkom 78. \u010D\
  lena ZVPot-1 odgovoren potro\u0161niku za vsako neskladnost, ki je obstajala ob\
  \ dobavi blaga in se poka\u017Ee v dveh letih od dobave. V kolikor se neskladnost\
  \ poka\u017Ee v prvem letu od dobave, v skladu s prvim odstavkom 80. \u010Dlena\
  \ ZVPot-1 velja domneva, da je neskladnost obstajala \u017Ee ob dobavi in je dokazno\
  \ breme o nasprotnem na prodajalcu.\nKadar se neskladnost blaga odpravi z brezpla\u010D\
  nim popravilom ali zamenjavo blaga, se v skladu s tretjim odstavkom 82. \u010Dlena\
  \ ZVPot-1 \u0161teje, da je skladnost blaga vzpostavljena brezpla\u010Dno, \u010D\
  e prodajalec nosi tudi pla\u010Dilo potrebnih stro\u0161kov, ki nastanejo pri vzpostavitvi\
  \ skladnosti blaga, zlasti stro\u0161ke po\u0161iljanja, prevoza, dela ali materiala.\
  \ Dodatno sedmi odstavek 82. \u010Dlena ZVPot-1 dolo\u010Da, da da potro\u0161nik\
  \ blago na voljo prodajalcu, kadar je za vzpostavitev skladnosti potrebno popravilo\
  \ ali zamenjava blaga, in da prodajalec zamenjano blago vzame nazaj na lastne stro\u0161\
  ke, kadar je za vzpostavitev skladnosti potrebna zamenjava blaga.\nOb tem pa bi\
  \ \u017Eeleli opozoriti tudi na dolo\u010Dbo \u0161estega odstavka 82. \u010Dlena\
  \ ZVPot-1, ki dolo\u010Da, da prodajalec lahko potro\u0161nikov jam\u010Devalni\
  \ zahtevek za vzpostavitev skladnosti blaga zavrne, \u010De popravilo in zamenjava\
  \ nista mogo\u010Da ali \u010De bi mu povzro\u010Dila nesorazmerne stro\u0161ke\
  \ ob upo\u0161tevanju vseh okoli\u0161\u010Din. V tem primeru lahko potro\u0161\
  nik zahteva sorazmerno zni\u017Eanje kupnine ali odstopi od pogodbe.\nKadar prodajalec\
  \ ni popravil ali zamenjal blaga oziroma blago kljub popravilu ali zamenjavi \u0161\
  e vedno ni skladno, lahko potro\u0161nik v skladu s prvim odstavkom 83. \u010Dlena\
  \ ZVPot-1 zahteva sorazmerno zni\u017Eanje kupnine ali odstopi od pogodbe. Dodatno\
  \ je v drugem odstavku 83. \u010Dlena ZVPot-1 dolo\u010Deno tudi posebno odstopno\
  \ upravi\u010Denje potro\u0161nika, in sicer lahko potro\u0161nik odstopi od pogodbe\
  \ in zahteva vra\u010Dilo pla\u010Danega zneska tudi v primeru, \u010De se neskladnost\
  \ pojavi v manj kot 30 dneh od dobave blaga.\nKadar potro\u0161nik torej odstopi\
  \ od pogodbe zaradi neskladnosti blaga, mora v skladu s \u0161estim odstavkom 83.\
  \ \u010Dlena ZVPot-1 vrniti blago prodajalcu na stro\u0161ke prodajalca, prodajalec\
  \ pa mora potro\u0161niku v skladu s prvim odstavkom 86.\u010Dlena ZVPot-1 vrniti\
  \ pla\u010Dani znesek nemudoma, vendar najpozneje v osmih dneh od prejema blaga\
  \ ali dokazila, da je potro\u0161nik blago poslal nazaj.\nDodatno je v tretjem odstavku\
  \ 81. \u010Dlena ZVPot-1 dolo\u010Deno tudi, da ima potro\u0161nik v primeru neskladnosti\
  \ blaga pravico, da od prodajalca zahteva povrnitev \u0161kode, zlasti pa povra\u010D\
  ilo stro\u0161kov materiala, nadomestnih delov, dela, prenosa in prevoza blaga,\
  \ ki nastanejo zaradi uveljavljanja jam\u010Devalnega zahtevka.\nOb tem bi \u017E\
  eleli dodati, da pravo EU omogo\u010Da, da na\u010Din vra\u010Danja blaga in povra\u010D\
  ila pla\u010Danega zneska dr\u017Eave \u010Dlanice EU dolo\u010Dijo same, zato lahko\
  \ prihaja do manj\u0161ih razlik med nakupi v posameznih dr\u017Eavah \u010Dlanicah\
  \ EU. Kljub temu pa v vseh primerih velja, da so v primeru neskladnosti blaga stro\u0161\
  ki vra\u010Dila blaga v vsakem primeru na prodajalcu.\nNa Evropskem potro\u0161\
  ni\u0161kem centru Slovenija (v nadaljnjem besedilu: EPC Slovenija) potro\u0161\
  nikom svetujejo, da v primeru, da je potro\u0161nik prejel po\u0161kodovano blago\
  \ in je po\u0161kodba vidna tudi navzven (npr. po\u0161kodovana embala\u017Ea),\
  \ potro\u0161nik \u017Ee ob dostavi napi\u0161e oziroma podpi\u0161e zapisnik o\
  \ po\u0161kodbi pri dostavljavcu in o tem obvesti prodajalca. Potro\u0161nik tako\
  \ omogo\u010Di prodajalcu, da spro\u017Ei reklamacijo pri dostavnem podjetju in\
  \ hkrati lahko zahteva, da mu prodajalec dobavi brezhibno blago, ki bo v\_skladu\
  \ s pogodbo.\nV primeru, da potro\u0161nik po\u0161kodbo na blagu opazi naknadno,\
  \ po odprtju embala\u017Ee, pa mora o tem obvestiti prodajalca v roku dveh mesecev\
  \ od dneva, ko je bila neskladnost ugotovljena, in zahtevati odpravo neskladnosti\
  \ v skladu z veljavno zakonodajo. Pri prito\u017Ebah, ki so jih prejeli v EPC Slovenija,\
  \ so opazili, da prodajalci pogosto zahtevajo dokazilo o neskladnosti, da se prepri\u010D\
  ajo o njej (npr. fotografijo blaga), in izpolnitev reklamacijskega obrazca. Te mu\
  \ potro\u0161nik lahko posreduje in s tem olaj\u0161a oziroma pospe\u0161i postopek\
  \ re\u0161evanja te\u017Eave.\nOb tem na EPC Slovenija tudi opozarjajo, da je na\u010D\
  in prijave in odprave neskladnosti na blagu pri posameznih prodajalcih navadno podrobneje\
  \ urejen v splo\u0161nih pogojih poslovanja prodajalca. \u010Ce je bil potro\u0161\
  nik o teh pogojih obve\u0161\u010Den in se je z njimi strinjal pred sklenitvijo\
  \ pogodbe, so ti pogoji del njegove pogodbe s prodajalcem in veljajo, v kolikor\
  \ so v skladu z zakonskimi dolo\u010Dili dr\u017Eave, kjer ima prodajalec svoj sede\u017E\
  .\nPotro\u0161nikom v primeru kr\u0161itve njihovih pravic v EPC Slovenija svetujejo,\
  \ da najprej naslovijo pisno prito\u017Ebo na prodajalca. V kolikor ta neutemeljeno\
  \ zavrne njihov zahtevek oziroma se nanj ne odzove in gre za prodajalca s sede\u017E\
  em v EU, Islandiji, Norve\u0161ki ali Zdru\u017Eenem kraljestvu, pa se lahko obrnejo\
  \ na EPC Slovenija, kjer jim bodo poskusili pomagati pri re\u0161evanju njihove\
  \ prito\u017Ebe.\nGlede na predstavljeno normiranje zadevnega podro\u010Dja menimo,\
  \ da z vidika na\u0161ih pristojnosti dodatna regulacija ni potrebna in da zato\
  \ predlog ni primeren za nadaljnjo obravnavo."
