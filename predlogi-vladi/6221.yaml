response: " Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nObve\u0161\u010Damo vas, da je bila \u0161tipendijska zakonodaja pred kratkim\
  \ prenovljena, saj je bil junija 2013 sprejet novi Zakon o \u0161tipendiranju (Z\u0160\
  tip-1), ki se je pri\u010Del uporabljati  s 1. 1. 2014. Dr\u017Eavne \u0161tipendije,\
  \ ki se dodelijo z naslednjim mesecem po vlo\u017Eitvi vloge, se tako dodeljujejo\
  \ po novem zakonu od 1. 1. 2014, prvi razpis za dodelitev Zoisovih \u0161tipendij\
  \ po novem zakonu pa je bil objavljen v mesecu juniju letos (za \u0161olsko oziroma\
  \ \u0161tudijsko leto 2014/2015).\nNa za\u010Detku bi \u017Eeleli opozoriti na dejstvo,\
  \ da je v skladu z 2. \u010Dl. Z\u0160tip-1 namen \u0161tipendiranja med drugim\
  \ v spodbujanju izobra\u017Eevanja in doseganju vi\u0161je ravni izobrazbe \u0161\
  tipendistov, vzpostavljanju enakih mo\u017Enosti za izobra\u017Eevanje, odgovornosti\
  \ \u0161tipendistov za svoje izobra\u017Eevanje kot tudi za izbiro izobra\u017E\
  evalnega programa ter kraj\u0161anju dobe izobra\u017Eevanja. \u0160tipendije so\
  \ namenjene za delno kritje stro\u0161kov v zvezi z izobra\u017Eevanjem. V primerih\
  \ prenehanja \u0161tipendijskega razmerja, ki so dolo\u010Deni v 97. \u010Dl. Z\u0160\
  tip-1 in kamor sodi tudi primer, ko \u0161tipendist ne zaklju\u010Di izobra\u017E\
  evalnega programa v roku, je \u0161tipendist dol\u017Ean neupravi\u010Deno prejete\
  \ zneske \u0161tipendije vrniti. \u010Ce do vra\u010Dila ne pride v roku, pa je\
  \ \u0161tipendist dol\u017Ean poravnati tudi zamudne obresti (99. \u010Dl. Z\u0160\
  tip-1). Glede na navedeno pojasnjujemo, da prvi predlog, glede ukinitve dol\u017E\
  nosti vra\u010Dila \u0161tipendije kot tudi obresti ter celo povra\u010Dila \u017E\
  e vrnjenih zneskov ob morebitnem uspe\u0161nem zaklju\u010Dku \u0161olanja, ni primeren\
  \ za nadaljnjo obravnavo, saj je zakonska ureditev tega podro\u010Dja ustrezna.\
  \ \u0160tipendist, ki \u0161olanja ne zaklju\u010Di oziroma ga ne zaklju\u010Di\
  \ pravo\u010Dasno, je dol\u017Ean neupravi\u010Deno prejete zneske \u0161tipendije\
  \ vrniti na zgoraj opisani na\u010Din, kar je skladno z zakonito, namensko in gospodarno\
  \ rabo javnih sredstev.\nGlede predloga, da naj se pri dohodkih dru\u017Einskih\
  \ \u010Dlanov ne upo\u0161tevajo prihodki in premo\u017Eenje bratov in sester, predvsem\
  \ pa naj se ne upo\u0161teva \u0161tudentsko delo omenjenih oseb, pojasnjujemo,\
  \ da Zakon o uveljavljanju pravic iz javnih sredstev (ZUPJS) dolo\u010Da osebe,\
  \ ki se upo\u0161tevajo pri ugotavljanju materialnega polo\u017Eaja vlagatelja (10.\
  \ \u010Dl. ZUPJS). ZUPJS dolo\u010Da, da v kolikor je vlagatelj otrok, se poleg\
  \ njega pri ugotavljanju materialnega polo\u017Eaja upo\u0161tevajo tudi star\u0161\
  i ter bratje in sestre, ki so jih star\u0161i dol\u017Eni pre\u017Eivljati v skladu\
  \ z zakonom, ki ureja dru\u017Einska razmerja. ZUPJS dolo\u010Da tudi dohodke, ki\
  \ se upo\u0161tevajo in sicer se upo\u0161tevajo dohodki in prejemki vseh oseb in\
  \ sicer obdav\u010Dljivi dohodki po zakonu, ki ureja dohodnino, ki niso opro\u0161\
  \u010Deni pla\u010Dila dohodnine. Omenjena zakonska ureditev se glede ugotavljanja\
  \ materialnega polo\u017Eaja ter oseb, ki se pri tem upo\u0161tevajo, uporablja\
  \ pri uveljavljanju denarnih prejemkov (otro\u0161ki dodatek, denarna socialna pomo\u010D\
  , varstveni dodatek, dr\u017Eavna \u0161tipendija) ter subvencij in pla\u010Dil\
  \ po ZUPJS. Pri upo\u0161tevanju dohodkov in oseb za namene ugotavljanja materialnega\
  \ polo\u017Eaja gre torej za enotno, sistemsko re\u0161itev, saj se navedene pravice,\
  \ vklju\u010Dno s pravico do dr\u017Eavne \u0161tipendije, obravnavajo po ZUPJS.\n\
  V zvezi z izpla\u010Devanjem \u0161tipendij oziroma glede predloga, da naj se \u0161\
  tipendija \u0161tipendistu izpla\u010Da za celo \u0161tudijsko leto (za nazaj),\
  \ tudi \u010De je o pravici do \u0161tipendije odlo\u010Deno po za\u010Detku \u0161\
  tudijskega leta, dodajamo, da je potrebno razlo\u010Devati med vlogo za dr\u017E\
  avno \u0161tipendijo ter vlogo za Zoisovo \u0161tipendijo. Dr\u017Eavno \u0161tipendijo\
  \ pristojni center za socialno delo v skladu s prvim odstavkom 32. \u010Dl. ZUPJS\
  \ dodeli s prvim dnem naslednjega meseca po vlo\u017Eitvi vloge (kot ostale denarne\
  \ prejemke po ZUPJS), kar pomeni, da se omenjena \u0161tipendija lahko pri\u010D\
  ne izpla\u010Devati kadarkoli tekom \u0161olskega oziroma \u0161tudijskega leta\
  \ \u2013 odvisno od tega, kdaj je bila vlo\u017Eena vloga, nikakor pa ne \xBBza\
  \ nazaj\xAB. To izhaja tudi iz prvega odstavka 88. \u010Dl. Z\u0160tip-1, kjer je\
  \ dolo\u010Deno, da pripada \u0161tipendistu \u0161tipendija od za\u010Detka \u0161\
  olskega ali \u0161tudijskega leta, razen v primeru dr\u017Eavne \u0161tipendije\
  \ in nadaljnjega prejemanje Zoisove \u0161tipendije. V teh primerih se \u0161tipendija\
  \ (ob izpolnjevanju ostalih pogojev) dodeli z naslednjim mesecem po vlo\u017Eitvi\
  \ vloge. Poseben primer  je torej prvo uveljavljanje pravice do Zoisove \u0161tipendije\
  \ oz. njena pridobitev, saj se tu \u0161tipendija dodeli od za\u010Detka \u0161\
  olskega ali \u0161tudijskega leta, ne glede na to, kdaj je pravica do Zoisove \u0161\
  tipendije z odlo\u010Dbo priznana. Ponovno je potrebno poudariti, da se dr\u017E\
  avna \u0161tipendija kot eden izmed denarnih prejemkov podeljuje v skladu z ZUPJS,\
  \ saj velja za njeno dodeljevanje enaka ureditev kot za vse ostale denarne prejemke.\n\
  Glede na vse navedeno menimo, da predlogi niso primerni za nadaljnjo obravnavo. "
