response: "Odziv Ministrstva za finance\nMinistrstvo za finance je razloge za nadzorovano\
  \ prenehanje Probanke, d. d., in Factor banke, d. d., podrobneje \u017Ee obrazlo\u017E\
  ilo ob objavi omenjenih ukrepov v sodelovanju z Banko Slovenije. Informacija je\
  \ dostopna na spletni strani Ministrstva za finance in Banke Slovenije. V zvezi\
  \ s predlogom, da bi morala izguba banke v prvi vrsti bremeniti njene lastnike,\
  \ pa predlagatelja obve\u0161\u010Damo, da je v zakonodajnem postopku predlog Zakona\
  \ o spremembah in dopolnitvah Zakona o ban\u010Dni\u0161tvu (ZBan-1L), s katerim\
  \ se Banki Slovenije daje mo\u017Enost, da z uporabo izrednega ukrepa prenehanja\
  \ ali konverzije kvalificiranih obveznosti v delnice banke ponovno vzpostavi kratkoro\u010D\
  no in dolgoro\u010Dno kapitalsko ustreznost ali ustrezen likvidnostni polo\u017E\
  aj banke, v zvezi s katero je podano pove\u010Dano tveganje. V skladu z novimi pravili\
  \ Evropske komisije o dr\u017Eavni pomo\u010Di banki v te\u017Eavah je namre\u010D\
  \ le-ta dopustna le pod pogojem, da so pred tem k zagotavljanju kapitalske ustreznosti\
  \ banke v celoti prispevali tudi delni\u010Darji in imetniki podrejenih finan\u010D\
  nih instrumentov. Navedeno tudi pomeni, da bo po uveljavitvi zakona Banka Slovenije\
  \ lahko uporabila ta izredni ukrep tudi v zvezi s prenehanjem navedenih bank, s\
  \ \u010Demer bodo tudi lastniki prispevali k pokritju izgub. \n \n "
