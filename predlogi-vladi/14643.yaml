response: "Odziv Ministrstva za notranje zadeve\nZakon o politi\u010Dnih strankah\
  \ (Uradni list RS, \u0161t. 100/05 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 103/07, 99/13 in 46/14) ureja financiranje politi\u010Dnih strank iz dr\u017E\
  avnega prora\u010Duna v 23. \u010Dlenu. Tako v prvem odstavku dolo\u010Da, da imajo\
  \ stranke, ki so na zadnjih volitvah v dr\u017Eavni zbor kandidirale svoje kandidatke\
  \ ali kandidate, pravico do sredstev iz dr\u017Eavnega prora\u010Duna, \u010De so\
  \ v dr\u017Eavi dobile najmanj 1% glasov volivcev. V drugem odstavku dolo\u010D\
  a, da imajo v primeru, \u010De je na volitvah ve\u010D strank predlo\u017Eilo skupno\
  \ kandidatno listo, pravico do sredstev iz dr\u017Eavnega prora\u010Duna, \u010D\
  e so v dr\u017Eavi dobile najmanj 1,2% glasov (\u010De sta skupno listo predlo\u017E\
  ili dve stranki) oziroma 1,5% glasov (\u010De so skupno kandidatno listo predlo\u017E\
  ile tri ali ve\u010D strank). V tretjem odstavku med drugim dolo\u010Da, da so stranke\
  \ iz prvega in drugega odstavka tega \u010Dlena upravi\u010Dene do 25% sredstev,\
  \ namenjenih v prora\u010Dunu za financiranje politi\u010Dnih strank, v enakih dele\u017E\
  ih, do preostalih 75% sredstev pa so upravi\u010Dene sorazmerno s \u0161tevilom\
  \ glasov volivcev, ki so jih dobile v vseh volilnih enotah. V \u010Detrtem odstavku\
  \ dolo\u010Da, da se sredstva, namenjena financiranju politi\u010Dnih strank dolo\u010D\
  ijo v prora\u010Dunu Republike Slovenije in ne smejo prese\u010Di 0,017% bruto dru\u017E\
  benega proizvoda, dose\u017Eenega v letu pred sprejetjem prora\u010Duna; vi\u0161\
  ina sredstev, ki pripadajo posamezni stranki, pa se dolo\u010Di v finan\u010Dnem\
  \ na\u010Drtu dr\u017Eavnega zbora. V petem odstavku pa dolo\u010Da, da se sredstva\
  \ strankam izpla\u010Dujejo po dvanajstinah.\nIz navedene dolo\u010Dbe med drugim\
  \ izhaja, da imajo pravico do sredstev iz dr\u017Eavnega prora\u010Duna le stranke,\
  \ ki so v dr\u017Eavi dobile najmanj 1% glasov volivcev oziroma najmanj 1,2% glasov\
  \ (\u010De sta skupno listo predlo\u017Eili dve stranki) oziroma 1,5% glasov (\u010D\
  e so skupno kandidatno listo predlo\u017Eile tri ali ve\u010D strank) ter da se\
  \ strankam, ki so upravi\u010Dene do sredstev, del sredstev (25 odstotkov) dodeli\
  \ v enakih dele\u017Eih, ne glede na \u0161tevilo prejetih glasov volivcev (linearno),\
  \ drugi del sredstev (75 odstotkov) pa se strankam dodeli glede na \u0161tevilo\
  \ prejetih glasov (proporcionalno). Do manj\u0161ega dela sredstev so tako upravi\u010D\
  ene vse stranke, ki pridobijo najmanj 1 odstotek glasov volivcev, s \u010Dimer je\
  \ dose\u017Eena enakost med navedenimi strankami. Ta sredstva so namre\u010D namenjena\
  \ za pokrivanje fiksnih stro\u0161kov strank, ki nastanejo pri njihovem delovanju\
  \ in s katerimi se soo\u010Dajo vse stranke, ne glede na \u0161tevilo prejetih glasov\
  \ volivcev. Preostali del sredstev (75 odstotkov) pa se med upravi\u010Dene stranke\
  \ razdeli glede na uspeh na volitvah oziroma \u0161tevilo prejetih glasov volivcev.\
  \ Taka delitev sredstev omogo\u010Da tudi majhnim, zunajparlamentarnim strankam\
  \ enakopravnej\u0161i polo\u017Eaj pri konkuren\u010Dnem boju za volivce in izvajanju\
  \ drugih dejavnosti ter pove\u010Duje resnost kandidiranja strank na volitvah.\n\
  Ob tem dodajamo, da dolo\u010Dba 23. \u010Dlena zakona predstavlja uskladitev z\
  \ odlo\u010Dbo Ustavnega sodi\u0161\u010Da RS, \u0161t. U-I-367/96 z dne 11.3.1999,\
  \ s katero je bilo zakonodajalcu med drugim nalo\u017Eeno, da:\n spremeni oziroma\
  \ dopolni protiustavno ureditev tako, da odpravi diskriminacijo med parlamentarnimi\
  \ in zunajparlamentarnimi strankami, postavi lahko dolo\u010Den prag za pridobitev\
  \ sredstev iz dr\u017Eavnega prora\u010Duna, ki je lahko izra\u017Een v \u0161tevilu\
  \ glasov, pridobljenih na volitvah, ali v drugem merilu, je prag lahko le tolik\u0161\
  en, da prepre\u010Di pridobivanje denarja iz prora\u010Duna strankam, ki so vlo\u017E\
  ile kandidature, za katere se je na volitvah izkazalo, da niso imele nobenih realnih\
  \ mo\u017Enosti za uspeh, je iz dr\u017Eavnega financiranja dopustno izlo\u010D\
  iti le tiste stranke, za katere se na volitvah izka\u017Ee, da niso imele realnih\
  \ mo\u017Enosti za pridobitev vsaj enega mandata, je prag za pridobitev sredstev\
  \ lahko ve\u010Dji od zahtevanega \u0161tevila podpisov, s katerimi je potrebno\
  \ podpreti kandidaturo, ima zakonodajalec pravico, da pri dolo\u010Danju potrebne\
  \ podpore za kandidiranje izbere ni\u017Eji prag, pri dolo\u010Danju pogojev za\
  \ pridobitev denarja iz dr\u017Eavnega prora\u010Duna pa vi\u0161jega. \nZakonodajalec\
  \ je po prou\u010Ditvi ve\u010D mo\u017Enih re\u0161itev kot najprimernej\u0161\
  i kriterij dolo\u010Dil uspeh na volitvah, ki ga je opredelil v odstotkih glasov\
  \ (1%), ki jih je na volitvah dobila posamezna stranka glede na vse veljavne glasove,\
  \ oddane v dr\u017Eavi. Prag je manj\u0161i od potrebnega \u0161tevila glasov volivcev\
  \ za vstop v Dr\u017Eavni zbor in ve\u010Dji od potrebnega \u0161tevila podpisov\
  \ volivcev, s katerimi volivci lahko dolo\u010Dijo listo kandidatov.\nNa pobudo\
  \ politi\u010Dnih strank je Ustavno sodi\u0161\u010De ponovno presojalo 23. \u010D\
  len Zakona o politi\u010Dnih strankah ter v obrazlo\u017Eitvi odlo\u010Dbe, \u0161\
  t. U-I-223/00-22 z dne 24.10.2002, med drugim navedlo da:\n je volilni prag 1% oziroma\
  \ 1,2% in 1,5% postavljen razumno in v skladu z namenom, ki naj bi ga dosegel \u2013\
  \ izlo\u010Ditev tistih strank iz dr\u017Eavnega financiranja, za katere se je na\
  \ volitvah izkazalo, da niso imele nobenih mo\u017Enosti za vstop v Dr\u017Eavni\
  \ zbor (ni kr\u0161eno na\u010Delo enakosti iz drugega odstavka 14. \u010Dlena ustave),\
  \ \n je financiranje strank po novi ureditvi zgolj prispevek dr\u017Eave k izoblikovanju\
  \ in graditvi demokrati\u010Dnih odnosov v dru\u017Ebi z zagotavljanjem enakih mo\u017E\
  nosti za delovanje razli\u010Dnih strank razli\u010Dnih politi\u010Dnih opcij; sredstva\
  \ naj bi strankam zagotovila dolo\u010Den finan\u010Dni vir za njihovo politi\u010D\
  no delovanje in ve\u010Djo usposobljenost za nastop na volitvah, sredstva iz dr\u017E\
  avnega prora\u010Duna nedvomno vplivajo na zmo\u017Enost stranke pri kandidiranju\
  \ kandidatov na volitvah, zato bi previsok prag za pridobitev sredstev lahko pomenil\
  \ poseg v navedeno ustavno pravico, \u010Deprav lahko pridobijo pravico do teh sredstev\
  \ tudi zunajparlamentarne stranke, je volilni prag dolo\u010Den dovolj nizko \u2013\
  \ podobno ureditev financiranja imajo tudi Avstrija, Nem\u010Dija, Mad\u017Earska,\
  \ je volilni prag 1% za pridobitev sredstev iz dr\u017Eavnega prora\u010Duna primeren\
  \ ukrep, ukrep je tudi sorazmeren. Volilni prag 1% predstavlja le manj\u0161o oviro\
  \ za pridobitev teh sredstev (za stranke, ki niso dosegle tega praga, se lahko \u0161\
  teje, da nimajo zadostne podpore volivcev oziroma je njihova politi\u010Dna mo\u010D\
  \ \u0161e neznatna). \nGlede na obrazlo\u017Eitev Ustavnega sodi\u0161\u010Da menimo,\
  \ da predlog predlagatelja za ukinitev financiranja strank iz dr\u017Eavnega prora\u010D\
  una, ki na volitvah ne dobijo najmanj 3% glasov volivcev, ne sledi zahtevam, ki\
  \ izhajajo iz navedenih odlo\u010Db Ustavnega sodi\u0161\u010Da, zato ni primeren\
  \ za nadaljnjo obravnavo."
