response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nV predlogu\
  \ se navaja, da bi bilo potrebno, glede na visoko stopnjo brezposelnosti v dr\u017E\
  avi, razmisliti o nadaljnjem izdajanju delovnih dovoljenj za tujce oziroma v celoti\
  \ prepovedati zaposlovanje tujcev iz tretjih dr\u017Eav, dokler imamo tako visoko\
  \ \u0161tevilo brezposelnih dr\u017Eavljanov RS. S tem naj bi bilo omogo\u010Deno\
  \ ve\u010Dje zaposlovanje brezposelnih Slovencev. Nadalje se  navaja, da se podjetja\
  \ najve\u010Dkrat odlo\u010Dijo zaposliti tujca, ker je pla\u010Dilo za njihovo\
  \ delo veliko ni\u017Eje. Kot \u0161e ugotavlja pobudnik je pravi na\u010Din za\
  \ zmanj\u0161anje brezposelnih  Slovencev v tem, da  se prepove zaposlovanje tujcev,\
  \ posebno na delovna mesta, kjer je veliko na\u0161ih iskalcev.\nV odgovor na pobudo\
  \ pojasnjujemo, da migracijska politika Republike Slovenije na\u010Deloma dolo\u010D\
  a pravilo, ki novo zaposlovanje dr\u017Eavljanov tretjih dr\u017Eav omogo\u010D\
  a pod pogojem, da to izhaja iz vsakokratnih potreb posameznih slovenskih delodajalcev.\
  \ Zakon o zaposlovanju in delu tujcev (Ur.l. \u0161t. 26/2011 z dne 8. 4. 2011)\
  \ dolo\u010Da, da se delovno dovoljenje za novo zaposlitev ne izda, \u010De v evidenci\
  \ Zavoda RS za zaposlovanje ni ustreznih doma\u010Dih brezposelnih oseb oziroma\
  \ oseb, ki so glede pravic do zaposlitve izena\u010Dene z dr\u017Eavljani Republike\
  \ Slovenije. Minister, pristojen za delo, lahko dolo\u010Di tudi primere, ko zaposlitev\
  \ tujca zaradi narave dela ni vezana na trg dela in se delovno dovoljenje lahko\
  \ izda brez kontrole trga dela.\nGlede na navedeno, trdimo, da prepoved zaposlovanja\
  \ tujcev ne bo pripomogla k ve\u010Djemu zaposlovanju slovenskih dr\u017Eavljanov\
  \ oziroma k ve\u010Djemu zmanj\u0161evanju doma\u010De brezposelnosti. Prav tako,\
  \ bi radi izpostavili, da so v RS zaposleni tujci na podro\u010Dju pravic in obveznosti\
  \ iz delavnega razmerja v celoti izena\u010Deni s slovenskimi dr\u017Eavljani. To\
  \ velja tudi za izpla\u010Dilo pla\u010De za opravljeno delo. Slovenski delodajalci\
  \ so namre\u010D vsem delavcem, ne glede na dr\u017Eavljanstvo, dol\u017Eni izpla\u010D\
  ati najmanj v vi\u0161ini zakonsko predpisane minimalne pla\u010De.\nV skladu s\
  \ tem Ministrstvo za delo, dru\u017Eino in socialne zadeve meni, da predlog ni primeren\
  \ za nadaljnjo obravnavo. \n "
