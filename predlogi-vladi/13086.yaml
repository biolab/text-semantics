  \ ni nikjer \"prepovedano opravljanje dejavnosti\". Se pa za dolo\u010Dene panoge\
  \ zahteva pogoj PCT. Tudi v \_\u010Dasu epidemije COVID-19 ne govorimo o prepovedi\
  \ opravljanja dejavnosti, ampak o prepovedi oziroma omejenem ponujanju blaga in\
  \ storitev potro\u0161nikom. Torej se je dejavnost lahko izvajala pod dolo\u010D\
  enimi pogoji.\nV \u010Dasu epidemije COVID-19 je dr\u017Eava v okviru ZIUZEOP (PKP1)\
  \ omogo\u010Dila za samozaposlene poleg mese\u010Dnega temeljnega dohodka tudi oprostitev\
  \ pla\u010Dila prispevkov za socialno varnost za samozaposlene, vendar v nadaljnji\
  \ interventni zakonodaji to posebej ni bilo vklju\u010Deno. Vsem samozaposlenim,\
  \ ki so imeli upad prihodkov od prodaje v letu 2020 glede na leto 2019, je dr\u017E\
  ava omogo\u010Dila mese\u010Dni temeljni dohodek. V okviru prvega vala je bil mese\u010D\
  ni temeljni dohodek 700 EUR, v nadaljnji interventni zakonodaji (oktober \u2013\
  \ december 2020 in januar - junij 2021) pa je bil \_znesek mese\u010Dnega temeljnega\
  \ dohodka vi\u0161ji, in sicer je zna\u0161al na 1.100 EUR, saj smo na ta na\u010D\
  in zajeli tudi prispevke za socialno varnost (ki zna\u010Dajo cca. 400 EUR). Zaradi\
  \ tega ni bilo posebnega ukrepa oprostitve prispevkov za socialno varnost.\nV \u010D\
  asu od julija 2021 dalje ni ukrepov za celotno gospodarstvo, ampak je bil sprejet\
  \ interventni zakon za turizem, ki je zajemal ukrepe za podro\u010Dje turizma, gostinstva,\
  \ kulture in \u0161porta."
