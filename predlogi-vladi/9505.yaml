response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nObveznost javne objave prostega delovnega mesta je pomemben vidik ustavno\
  \ varovane svobode dela, iz katere med drugim izhaja, da vsakdo prosto izbira zaposlitev\
  \ in da je vsakomur pod enakimi pogoji dostopno vsako delovno mesto. Pravica do\
  \ enake dostopnosti do vsakega delovnega mesta pod enakimi pogoji kot ena od \u010D\
  lovekovih pravic oziroma temeljnih svobo\u0161\u010Din je zapisana v 49. \u010D\
  lenu Ustave Republike Slovenije.\nTa ustavna pravica je konkretizirana s 25. \u010D\
  lenom Zakona o delovnih razmerjih (v nadaljevanju ZDR-1), ki dolo\u010Da obveznost\
  \ javne objave prostega delovnega mesta. Smisel javne objave prostega delovnega\
  \ mesta oziroma vrste dela je v tem, da se z mo\u017Enostjo zaposlitve oziroma opravljanja\
  \ dela seznani \u010Dim \u0161ir\u0161i krog potencialnih kandidatov za zasedbo\
  \ prostega delovnega mesta oziroma za opravljanje dolo\u010Denega dela. Izjeme od\
  \ obveznosti javne objave zakon zato dopu\u0161\u010Da le v taksativno na\u0161\
  tetih primerih (26. \u010Dlen ZDR-1).\nJavna objava je v skladu s 25. \u010Dlenom\
  \ ZDR-1 mo\u017Ena na Zavodu Republike Slovenije za zaposlovanje (v nadaljnjem besedilu:\
  \ ZRSZ), v sredstvih javnega obve\u0161\u010Danja, na spletnih straneh ali v javno\
  \ dostopnih poslovnih prostorih delodajalca. Navedena obveznost javne objave prostega\
  \ delovnega mesta ali vrste dela v skladu z dolo\u010Dbami ZDR-1 velja tudi za delodajalce\
  \ iz javnega sektorja, prav tako zanje veljajo izjeme od omenjene obveznosti, dolo\u010D\
  ene v 26. \u010Dlenu ZDR-1, vendar s to razliko, da so delodajalci iz javnega sektorja\
  \ in gospodarske dru\u017Ebe v ve\u010Dinski lasti dr\u017Eave javno objavo dol\u017E\
  ni zagotoviti preko ZRSZ, kot je dolo\u010Deno v 7. \u010Dlenu Zakona o urejanju\
  \ trga dela.\nJavna objava prostega dela mora vsebovati:\n navedbo prostega delovnega\
  \ mesta oziroma vrste dela, pogoje za opravljanje dela in rok za prijavo, ki ne\
  \ sme biti kraj\u0161i od treh delovnih dni. \nZDR-1 v okviru 22. \u010Dlena dolo\u010D\
  a, da mora delavec, ki sklene pogodbo o zaposlitvi, izpolnjevati predpisane, s kolektivno\
  \ pogodbo ali splo\u0161nim aktom delodajalca dolo\u010Dene oziroma s strani delodajalca\
  \ zahtevane in v skladu s prvim odstavkom 25. \u010Dlena tega zakona objavljene\
  \ pogoje za opravljanje dela. Pogoji morajo biti dolo\u010Deni vnaprej in delodajalec\
  \ jih mora upo\u0161tevati pri objavi. S tem je podana dostopnost delovnega mesta\
  \ pod enakimi pogoji vsem potencialnim kandidatom. V objavi prostega delovnega mesta\
  \ je lahko tudi dolo\u010Deno, na kak\u0161en na\u010Din se dokazuje izpolnjevanje\
  \ pogojev, morebitna mo\u017Enost kasnej\u0161e izpolnitve dolo\u010Denih pogojev\
  \ oziroma morebitna prednost dolo\u010Denih kandidatov. Sicer pa ima delodajalec\
  \ ob upo\u0161tevanju zakonskih prepovedi pravico do proste odlo\u010Ditve, ali\
  \ bo in koga od prijavljenih kandidatov, ki izpolnjujejo pogoje za opravljanje dela,\
  \  bo izbral (24. \u010Dlen ZDR-1).\nPovzamemo lahko, da zakon z dolo\u010Dbo o\
  \ obveznosti javne objave prostega delovnega mesta uresni\u010Duje ustavno pravico\
  \ do svobode dela. Bistveni namen te dol\u017Enosti je torej, da je vsako delo pod\
  \ enakimi pogoji dosegljivo vsem. Zaradi izpolnitve zakonskih obveznosti ZDR-1 v\
  \ 25. \u010Dlenu dolo\u010Da nekatere obvezne sestavine objave prostega delovnega\
  \ mesta. Sicer pa podrobnej\u0161e vsebine objave, na\u010Dina in vsebine prijave\
  \ ter izbirnega postopka ne ureja, ampak to prepu\u0161\u010Da svobodi potencialnim\
  \ pogodbenim strankam. Pogodbena svoboda je namre\u010D eno od temeljnih na\u010D\
  el civilnega prava in obsega prosto odlo\u010Ditev subjektov, ali bodo vstopali\
  \ v pogodbena razmerja in s kom bodo sklepali pogodbena razmerja ter kak\u0161na\
  \ bo vsebina pogodbenega razmerja, pri \u010Demer pa ne smejo ravnati v nasprotju\
  \ z ustavo, prisilnimi predpisi in moralnimi na\u010Deli (3. \u010Dlen Obligacijskega\
  \ zakonika).\nKandidat se torej svobodno odlo\u010Da, na katera prosta delovna mesta\
  \ se bo prijavil in ali bo v primeru izbire z delodajalcem sklenil pogodbo o zaposlitvi.\
  \ Delodajalec pa se na podlagi na\u010Dela svobodne izbire, prepovedi diskriminacije\
  \ ter kandidatove ustreznosti sam odlo\u010Di ali in s katerim izmed kandidatov,\
  \ ki so se prijavili na razpis, bo sklenil delovno razmerje. Pri tem mora upo\u0161\
  tevati, da izbrani kandidat izpolnjuje vse pogoje, ki jih je delodajalec v skladu\
  \ s splo\u0161nim aktom navedel v razpisu prostega delovnega mesta. \n "
