response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPridobitev pravice do pokojnine borcev NOV je nazadnje urejal Zakon o temeljnih\
  \ pravicah iz pokojninskega in invalidskega zavarovanja (Uradni list RS, \u0161\
  t. 23/82, s spremembami), ki je veljal v obdobju od 1. 7. 1983 do 31. 3. 1992.\_\
  \ Za borce NOV so se \u0161tele osebe, katerim se je ves \u010Das vstopa od vstopa\
  \ v narodnoosvobodilni boj oziroma od za\u010Detka aktivnega in organiziranega dela\
  \ za narodnoosvobodilni boj pa do 15. maja 1945, nepretrgoma \u0161tel v pokojninsko\
  \ dobo v dvojnem trajanju. Pravico do starostne pokojnine so pridobili, ko so izpolnili\
  \ predpisano starost in dopolnili potrebno dol\u017Eino pokojninske dobe. \u010C\
  e so v NOV vstopili pred 9. 9. 1943 oziroma t. i. primorski borci pred 13. 10. 1943,\
  \ so pravico do starostne pokojnine pridobili pod ugodnej\u0161imi pogoji, kot so\
  \ sicer veljali za t. i. splo\u0161ne zavarovance, vklju\u010Dene v obvezno pokojninsko\
  \ in invalidsko zavarovanje (pet let kraj\u0161a pokojninska doba oziroma pet let\
  \ ni\u017Eja starost). Slednji so imeli tudi ugodnej\u0161o lestvico za odmero pokojnine,\
  \ in sicer na podlagi petletnega namesto desetletnega povpre\u010Dja pla\u010D.\
  \ Borci NOV, ki so vstopili po 9. 9.1943 pa so pridobili pravico do starostne pokojnine\
  \ pod enakimi pogoji kot ostali zavarovanci, s tem da so imeli pravico do pove\u010D\
  anja pokojnine, \u010De je njihova pokojnina glede na dopolnjeno pokojninsko dobo\
  \ zna\u0161ala manj kot 85 odstotkov pokojninske osnove. Pove\u010Danje je bilo\
  \ odvisno od leta vstopa v NOV (borcu NOV od 9. 9. 1943 za 60 odstotkov, borcu NOV\
  \ od leta 1944 za 30 odstotkov, borcu NOV od leta 1945 za 10 odstotkov), pove\u010D\
  ala pa se je najve\u010D do 85 odstotkov pokojninske osnove. Borci NOV, ki so bili\
  \ nosilci partizanske spomenice 1941, so imeli pravico do pokojninskega dodatka,\
  \ ki je enak razliki med pokojnino in njegovim 100-odstotnim povpre\u010Dnim mese\u010D\
  nim dohodkom v zadnjih 12 mesecih pred upokojitvijo.\nZakon o pokojninskem in invalidskem\
  \ zavarovanju, ki je veljal od 1. 4. 1992, borcem NOV ne omogo\u010Da ve\u010D pridobitev\
  \ pravice do starostne ali invalidske pokojnine pod ugodnej\u0161imi pogoji oziroma\
  \ njeno ugodnej\u0161o odmero.\nV primeru smrti u\u017Eivalca pokojnine kot borca\
  \ NOV pa se dru\u017Einskim \u010Dlanom dru\u017Einska oziroma vdovska pokojnina\
  \ odmeri od pokojnine, do katere je imel u\u017Eivalec pokojnine pravico ob smrti,\
  \ po splo\u0161nih predpisih veljavnih na dan priznanja pravice do vdovske oziroma\
  \ dru\u017Einske pokojnine. Po veljavnem Zakonu o pokojninskem in invalidskem zavarovanju\
  \ (Uradni list RS, \u0161t. 48/22, uradno pre\u010Di\u0161\u010Deno besedilo, nadaljevanju\
  \ ZPIZ-2) se vdovska pokojnina odmeri v vi\u0161ini 70 odstotkov osnove za njeno\
  \ odmero. S priznanjem pravice do dru\u017Einske pokojnine se dru\u017Einskim \u010D\
  lanom umrlega zagotavlja dolo\u010Dena materialno in socialno varnost. Po ZPIZ-2\
  \ je pridobitev pravice do dru\u017Einske \_in vdovske pokojnine na\u010Deloma pogojena\
  \ z njihovo starostjo in dolo\u010Denim statusom, v nekaterih primerih pa \u0161\
  e z obstojem pre\u017Eivljanja s strani umrlega vse do njegove smrti. Otrokom je\
  \ zagotovljena pravica do dru\u017Einske pokojnine do dopolnjenega 15. leta starosti\
  \ brez izpolnjevanja dodatnih pogojev. \u010Ce se otroci \u0161olajo, jim je pravica\
  \ do dru\u017Einske pokojnine zagotovljena do konca \u0161olanja, vendar najve\u010D\
  \ do dopolnjenega 26. leta starosti. Vi\u0161ina dru\u017Einske pokojnine je praviloma\
  \ odvisna od \u0161tevila dru\u017Einskih \u010Dlanov, ki so upravi\u010Deni do\
  \ pokojnine po umrlem zavarovancu ali u\u017Eivalcu pokojnine, in sicer za enega\
  \ dru\u017Einskega \u010Dlana se odmeri v vi\u0161ini 70 odstotkov, za dva v vi\u0161\
  ini 80 odstotkov, za tri v vi\u0161ini 90 odstotkov ter za \u0161tiri ali ve\u010D\
  \ v vi\u0161ini 100 odstotkov osnove.\nVsako leto se \u0161tevilo upravi\u010Dencev\
  \ do bor\u010Devske pokojnine zni\u017Euje, npr. v letu 2016 je bilo izpla\u010D\
  anih 11.844 bor\u010Devskih pokojnin, v leto\u0161njem letu pa okoli 5600, tako\
  \ kot je avtor predloga \u017Ee sam zapisal.\nNa koncu naj \u0161e poudarimo, da\
  \ je izpla\u010Dilo pokojnin varovano z na\u010Delom varstva zaupanja v pravo, kot\
  \ eno od ustavnih na\u010Del pravne dr\u017Eave, ki posamezniku zagotavlja, da mu\
  \ dr\u017Eava njegovega pravnega polo\u017Eaja ne bo poslab\u0161ala brez stvarnega\
  \ razloga, utemeljenega v prevladujo\u010Dem in legitimnem javnem interesu, in ob\
  \ upo\u0161tevanju pravice do socialne varnosti, dolo\u010Dene v 50. \u010Dlenu\
  \ Ustave Republike Slovenije. Prav tako pa ZPIZ-2 med zna\u010Dilnostmi pravic dolo\u010D\
  a, da pravic (pravic iz zavarovanja) ni mogo\u010De odvzeti, zmanj\u0161ati ali\
  \ omejiti, razen v primerih, ki jih dolo\u010Da ta zakon, zato predlog ni primeren\
  \ za obravnavo."
