response: "Odziv Ministrstva za javno upravo\n1.\nV Republiki Sloveniji je funkcionar\
  \ oseba, ki pridobi mandat za izvr\u0161evanje funkcije s splo\u0161nimi volitvami\
  \ (na primer poslanec, \u017Eupan), oseba, ki pridobi mandat za izvr\u0161evanje\
  \ funkcije izvr\u0161ilne veje oblasti (minister, dr\u017Eavni sekretar) in sodne\
  \ oblasti z izvolitvijo ali imenovanjem v Dr\u017Eavnem zboru Republike Slovenije\
  \ ali predstavni\u0161kem telesu lokalne skupnosti ter druge osebe, ki jih skladno\
  \ z zakonom kot funkcionarje izvolijo ali imenujejo nosilci zakonodajne, izvr\u0161\
  ilne ali sodne oblasti. Ureditev pravic in obveznosti funkcionarjev temelji na razli\u010D\
  nih zakonih, in sicer na Zakonu o funkcionarjih v dr\u017Eavnih organih (Uradni\
  \ list RS, \u0161t. 30/1990 in spremembe), Zakonu o dr\u017Eavni upravi (Uradni\
  \ list RS, \u0161t. 113/2005-UPB4 in spremembe), Zakonu o vladi (Uradni list RS,\
  \ \u0161t. 24/2005-UPB1 in spremembe), Zakonu o poslancih (Uradni list RS, \u0161\
  t. 112/2005-UPB2 in spremembe), Zakonu o dr\u017Eavnem svetu (Uradni list RS, \u0161\
  t. 100/05-UPB1 in spremembe), Zakonu o lokalni samoupravi (Uradni list RS, \u0161\
  t. 94/2007-UPB2 in spremembe), Zakonu o ustavnem sodi\u0161\u010Du (Uradni list\
  \ RS, \u0161t. 64/2007-UPB1 in spremembe), Zakonu o ra\u010Dunskem sodi\u0161\u010D\
  u (Uradni list RS, \u0161t. 11/2001) in Zakonu o varuhu \u010Dlovekovih pravic (Uradni\
  \ list RS, \u0161t. 69/17 - UPB).\nUstava Republike Slovenije (v nadaljevanju: Ustava)\
  \ v 43. \u010Dlenu ureja splo\u0161no volilno pravico in sicer:\xBB(1) Volilna pravica\
  \ je splo\u0161na in enaka. (2) Vsak dr\u017Eavljan, ki je dopolnil 18 let, ima\
  \ pravico voliti in biti voljen. (3) Zakon lahko dolo\u010Di, v katerih primerih\
  \ in pod katerimi pogoji imajo volilno pravico tujci. /\u2026/\xAB . Glede na ustavne\
  \ dolo\u010Dbe se postavlja vpra\u0161anje, ali je omejevanje volilne pravice z\
  \ zakoni, ki bi urejali do\u017Eivljenjsko prepoved opravljanja funkcije, sploh\
  \ dopustno.\nUstavno sodi\u0161\u010De Republike Slovenije je sicer \u017Ee v odlo\u010D\
  bi U-I-346/02, sklenilo: \xBBGlede na navedeno lahko sklenemo, da Ustava nima izrecnih\
  \ dolo\u010Db, ki bi predpisovale dodatne pogoje glede splo\u0161ne volilne pravice\
  \ k tistim, ki jih dolo\u010Da drugi odstavek 43. \u010Dlena Ustave. Zakonski pridr\u017E\
  ek v smislu tretjega odstavka 15. \u010Dlena dolo\u010Da Ustava le za pasivno volilno\
  \ pravico poslancev Dr\u017Eavnega zbora. Za aktivno volilno pravico Ustava ne dolo\u010D\
  a nikakr\u0161nih zakonskih pridr\u017Ekov in prav tako ne za pasivno volilno pravico,\
  \ s prej omenjeno izjemo (volitve v Dr\u017Eavni zbor). Zato je poseg v aktivno\
  \ volilno pravico in poseg v pasivno volilno pravico za volitve drugih dr\u017E\
  avnih oziroma lokalnih organov (Dr\u017Eavni svet, Predsednik republike, \u017E\
  upan, svet ob\u010Dine) dopusten le, \u010De je potreben zaradi varstva pravic drugih\
  \ ali varstva javnega interesa, \u010De se z njim varuje pravice drugih (tretji\
  \ odstavek 15. \u010Dlena Ustave). V obeh primerih pa je za konkretno zakonsko ureditev\
  \ treba ugotoviti, ali je v skladu z na\u010Delom sorazmernosti.\xAB.\nUstavno sodi\u0161\
  \u010De zaklju\u010Di: \xBBZakonodajalec bo moral najprej oceniti, ali sploh obstaja\
  \ javni interes (potreba po za\u0161\u010Diti pravic drugih), ki bi upravi\u010D\
  eval tak poseg v volilno pravico (izjema velja za pravico biti izvoljen za poslanca).\
  \ \u010Ce bo tak\u0161en interes ugotovljen, bo moral v zakonih, ki urejajo volitve,\
  \ predpisati natan\u010Dne pogoje oziroma razloge za omejevanje splo\u0161ne volilne\
  \ pravice. Predpisati sme samo tak\u0161ne omejitve, ki so v neposredni zvezi s\
  \ legitimnim ciljem oziroma razlogom za omejevanja splo\u0161ne volilne pravice\
  \ (varstvo pravice drugih oziroma javne koristi) ter kot take primerne in nujno\
  \ potrebne za njegovo uresni\u010Ditev (tretji odstavek 15. \u010Dlena Ustave).\
  \ Pri tem morajo biti ti predpisi jasni in dolo\u010Dni (2. \u010Dlen Ustave) ter\
  \ sprejeti po postopku, ki ga dolo\u010Da Ustava (\u010Detrti odstavek 80. \u010D\
  lena ter prvi odstavek 98. \u010Dlena). Predpisan mora biti tudi postopek za odvzem\
  \ volilne pravice, v katerem mora biti zagotovljeno sodno varstvo.\xAB\nGlede na\
  \ navedeno Ministrstvo za javno upravo meni, da bi zakonodaja, ki bi politikom,\
  \ ki so v \u010Dasu opravljanja javne funkcije bili pravnomo\u010Dno obsojeni za\
  \ kaznivo dejanje korupcije, do\u017Eivljenjsko prepovedala opravljanje funkcije\
  \ in dela v javni upravi, posegala v volilno pravico (43. \u010Dlen v zvezi z drugim\
  \ odstavkom 82. \u010Dlena Ustave Republike Slovenije), in kr\u0161ila na\u010D\
  elo sorazmernosti (ki izhaja iz 2. \u010Dlena v zvezi s tretjim odstavkom 15. \u010D\
  lena Ustave Republike Slovenije).\nUstava RS v 43. \u010Dlenu namre\u010D ureja\
  \ volilno pravico kot temeljno politi\u010Dno pravico posameznika. Volilna pravica\
  \ med drugim pomeni tudi pravico posameznika, da se pod enakimi pogoji z drugimi\
  \ poteguje za to, da je izvoljen za \u010Dlana dr\u017Eavnega organa. Glede na to\
  \ ima posameznik torej pasivno volilno pravico oziroma pravico kandidirati na volitvah.\
  \ Splo\u0161nost volilne pravice pomeni, da aktivna in pasivna volilna pravica nista\
  \ omejeni s pogoji, ki izhajajo iz osebnih okoli\u0161\u010Din posameznika, kot\
  \ so verska opredelitev, spol, premo\u017Eenje, svetovni nazor, poklic, izobrazba\
  \ itd. (Odlo\u010Dba Ustavnega sodi\u0161\u010Da RS, Uradni list RS, \u0161t. 14/96).\
  \ Pri poslanski in drugih voljenih funkcijah na\u010Delo demokrati\u010Dnosti in\
  \ pravica do sodelovanja pri upravljanju javnih zadev zahtevata \u0161irok dostop\
  \ do teh funkcij brez izobrazbenih in drugih pogojev, ki bi vsem dr\u017Eavljanom\
  \ ovirali enak dostop do teh funkcij. Bistveni kriterij je izvolitev, oziroma podpora\
  \ v volilnem telesu. Dopustne so nekatere izjeme (npr. pogoj dr\u017Eavljanstva\
  \ in dolo\u010Dene starosti). V 7. \u010Dlenu Zakona o volitvah v dr\u017Eavni zbor\_\
  \ (Uradni list RS, \u0161t. 44/92 in spremembe) je dolo\u010Deno, da ima pravico\
  \ biti voljen za poslanca dr\u017Eavljan, ki je na dan glasovanja dopolnil 18 let\
  \ starosti in mu ni bila odvzeta poslovna sposobnost. Zakonodajalec je pri voljenih\
  \ funkcionarjih v celoti upo\u0161teval na\u010Delo splo\u0161nosti volilne pravice,\
  \ medtem ko zakonodaja za imenovane funkcionarje izvr\u0161ilne veje oblasti (ministre\
  \ in dr\u017Eavne sekretarje) posebnih pogojev ne dolo\u010Da. Pri strokovnih funkcijah,\
  \ kot je sodni\u0161ka, pa mora funkcionar, da je lahko imenovan na funkcijo, izpolnjevati\
  \ tudi zakonsko dolo\u010Dene pogoje (izobrazba, izku\u0161nje ipd.). Tako je na\
  \ primer pri sodnikih Ustavnega sodi\u0161\u010Da Republike Slovenije dolo\u010D\
  en starostni cenzus 40 let.\nSicer pa zakonodaja ureja pred\u010Dasno prenehanje\
  \ funkcije v primeru, da je oseba pravnomo\u010Dno obsojena na kaznivo dejanje,\
  \ in sicer:\n 9.\_\u010Dlen Zakona o poslancih (Uradni list RS, \u0161t. 112/05\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 109/08, 39/11, 48/12 in 17/22),\
  \ ki dolo\u010Da, da poslancu preneha mandat med drugim tudi,\_ \u010De je s pravnomo\u010D\
  no sodbo obsojen na nepogojno kazen zapora, dalj\u0161o od \u0161est mesecev; 63.\
  \ \u010Dlen Zakona o dr\u017Eavnem svetu (Uradni list RS, \u0161t. 100/05 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 95/09 \u2013 odl. US, 21/13 \u2013\
  \ ZFDO-F in 81/18 \u2013 odl. US), \u010De je s pravnomo\u010Dno sodbo obsojen na\
  \ nepogojno kazen zapora, dalj\u0161o od \u0161est mesecev, 21. \u010Dlen Zakona\
  \ o varuhu \u010Dlovekovih pravic (Uradni list RS, \u0161t. 69/17 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo), ki dolo\u010Da, da je varuh lahko pred\u010D\
  asno razre\u0161en tudi, \u010De je obsojen za kaznivo dejanje s kaznijo odvzema\
  \ prostosti; 10. \u010Dlen Zakona o ra\u010Dunskem sodi\u0161\u010Du (Uradni list\
  \ RS, \u0161t. 11/01 in 109/12), ki dolo\u010Da, da je \u010Dlan ra\u010Dunskega\
  \ sodi\u0161\u010Da lahko pred\u010Dasno razre\u0161en med drugim tudi,\_ \u010D\
  e je obsojen za kaznivo dejanje s kaznijo odvzema prostosti; 37.a \u010Dlen Zakona\
  \ o lokalni samoupravi (Uradni list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 76/08, 79/09, 51/10, 40/12 \u2013 ZUJF, 14/15 \u2013 ZUUJFO,\
  \ 11/18 \u2013 ZSPDSLS-1, 30/18, 61/20 \u2013 ZIUZEOP-A in 80/20 \u2013 ZIUOOPE),\
  \ ki dolo\u010Da, da \u010Dlanu ob\u010Dinskega sveta,\_ \u017Eupanu in pod\u017E\
  upanu kot \u010Dlanu ob\u010Dinskega sveta preneha mandat med drugim tudi,\_ \u010D\
  e je s pravnomo\u010Dno sodbo obsojen na nepogojno kazen zapora, dalj\u0161o od\
  \ \u0161est mesecev. \nGlede prenehanja mandata oziroma odgovornosti predsednika\
  \ republike pojasnjujemo, da predsednik republike predstavlja stabilni del izvr\u0161\
  ilne oblasti in praviloma ostaja v svoji funkciji do poteka petletnega mandata.\
  \ Dr\u017Eavni zbor ga ne more odpoklicati, te mo\u017Enosti nimajo niti volivci,\
  \ ki so ga izvolili. Lahko pa ga dr\u017Eavni zbor obto\u017Ei pred ustavnim sodi\u0161\
  \u010Dem kr\u0161itve ustave ali huj\u0161e kr\u0161itve zakona pri opravljanju\
  \ njegove funkcije (109. \u010Dlen ustave). V kazenskem postopku se predsednik republike\
  \ ne more sklicevati na imuniteto, ker mu jo ustava ne priznava, dolo\u010Da pa,\
  \ kdaj predsedniku republike preneha funkcija. Prav tako ustava za izvolitev predsednika\
  \ republike nima dolo\u010Dbe, ki bi prepu\u0161\u010Dala\_ ureditev pasivne volilne\
  \ pravice za predsednika republike zakonu, kot to dolo\u010Da drugi odstavek 82.\
  \ \u010Dlena ustave, ki se nana\u0161a na pasivno volilno pravico za izvolitev v\
  \ dr\u017Eavni zbor, zato z zakonom pasivne volilne pravice za predsednika republike\
  \ ni dopustno omejevati.\nPojasnjujemo \u0161e, da Ustava posebnih pogojev, ki bi\
  \ omejevali izvolitev v funkcijo predsednika vlade ali imenovanje za ministra, ne\
  \ dolo\u010Da, v 111. \u010Dlenu, ki ureja volitve predsednika vlade in 112. \u010D\
  lenu, ki ureja imenovanje ministrov, pa tako imenovanega zakonskega pridr\u017E\
  ka, s katerim bi podrobnej\u0161o ureditev prepustila ureditvi v zakonu, ne vsebuje\
  \ (za razliko od \u017Ee prej citiranega drugega odstavka 82. \u010Dlena ustave,\
  \ ki ureja poslance). Prav tako je ustavna materija tudi prenehanje mandata predsednika\
  \ vlade in ministrov. Ustava namre\u010D sankcije za predsednika vlade in ministre\
  \ zaradi morebitne kr\u0161itve ustave in zakonov predvideva sama. V 119. \u010D\
  lenu ureja obto\u017Ebo zoper predsednika vlade in ministre in dolo\u010Da, da lahko\
  \ predsednika vlade ali ministre dr\u017Eavni zbor pred ustavnim sodi\u0161\u010D\
  em obto\u017Ei kr\u0161itve ustave in zakonov, storjene pri opravljanju njihovih\
  \ funkcij. Poleg tega pa Ustava tudi pozna tudi druge na\u010Dine prenehanja funkcije\
  \ vlade kot odraz politi\u010Dne odgovornosti.\nNe glede na navedeno je treba opozoriti\
  \ \u0161e na funkcijo dr\u017Eavnih sekretarjev, ki jih imenuje\_ in razre\u0161\
  uje vlada na predlog ministra, kar ureja Zakon o dr\u017Eavni upravi (Uradni list\
  \ RS, \u0161t. 113/05 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 89/07 \u2013\
  \ odl. US, 126/07 \u2013 ZUP-E, 48/09, 8/10 \u2013 ZUP-G, 8/12 \u2013 ZVRS-F, 21/12,\
  \ 47/13, 12/14, 90/14, 51/16, 36/21, 82/21 in 189/21, v nadaljevanju ZDU). Mandat\
  \ dr\u017Eavnih sekretarjev je vezan na mandat ministrov, posebnih pogojev pa ZDU\
  \ za njihovo imenovanje pa ne ureja. \_\n2.\nGlede predloga, da se funkcionarjem,\
  \ ki so v \u010Dasu opravljanja javne funkcije bili pravnomo\u010Dno obsojeni za\
  \ kaznivo dejanje korupcije, do\u017Eivljenjsko prepove opravljanje dela v javni\
  \ upravi, Ministrstvo za javno upravo uvodoma pojasnjuje, da Zakon o javnih uslu\u017E\
  bencih (Uradni list RS, \u0161t. 63/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 65/08, 69/08 \u2013 ZTFI-A, 69/08 \u2013 ZZavar-E, 40/12 \u2013 ZUJF, 158/20 \u2013\
  \ ZIntPK-C, 203/20 \u2013 ZIUPOPDVE, 202/21 \u2013 odl. US in 3/22 \u2013 ZDeb,\
  \ v nadaljevanju ZJU) v drugem odstavku 88. \u010Dlena dolo\u010Da pogoje, ki morajo\
  \ biti izpolnjeni za imenovanje v uradni\u0161ki naziv, 154. \u010Dlen pa med na\u010D\
  ini prenehanja veljavnosti pogodbe o zaposlitvi ureja tudi situacijo prenehanja\
  \ pogodbe o zaposlitvi, \u010De je javni uslu\u017Ebenec s pravnomo\u010Dno sodbo\
  \ obsojen za naklepno kaznivo dejanje, ki se preganja po uradni dol\u017Enosti,\
  \ z nepogojno kaznijo ve\u010D kot \u0161est mesecev zapor. Z dopolnitvijo ZJU,\
  \ torej da se funkcionarju, pravnomo\u010Dno obsojenemu za kaznivo dejanje korupcije,\
  \ do\u017Eivljenjsko prepove opravljanje dela v javni upravi, bi se vzporedno z\
  \ omejevanjem splo\u0161ne, ustavno zajam\u010Dene, aktivne in pasivne volilne pravice,\
  \ le-to hkrati primerjalo s pravico posameznika za kandidiranje na uradni\u0161\
  ko delovno mesto v postopku javnega nate\u010Daja v javni upravi. Na ta na\u010D\
  in se bi raz\u0161irila zahteva delodajalca v javni upravi, da dodatno, restriktivno\
  \ dolo\u010Da pogoje za zasedbo uradni\u0161kega prostega delovnega mesta.\nKandidiranje\
  \ v postopku javnega nate\u010Daja je neposredno povezano z 49. \u010Dlenom Ustave,\
  \ ki ureja pravico svobode dela, ki sicer zajema tri elemente oziroma tri samostojne\
  \ pravice: pravico do proste izbire zaposlitve, pravico do enake dostopnosti vsakega\
  \ delovnega mesta pod enakimi pogoji in prepoved prisilnega dela. Prav tako 122.\
  \ \u010Dlen Ustave dolo\u010Da, da je zaposlitev v upravnih slu\u017Ebah mogo\u010D\
  a samo na temelju javnega nate\u010Daja, razen v primerih, ki jih dolo\u010Da zakon.\
  \ Javni nate\u010Daj zagotavlja enakopraven dostop do vseh slu\u017Eb v upravi pod\
  \ enakimi pogoji, brez zvez, poznanstev, politi\u010Dnega kadrovanja, korupcije,\
  \ itd in zagotavlja izbiro strokovno usposobljenih kadrov. Realizacija predloga\
  \ dr\u017Eavljana, da bi se politikom, ki so v \u010Dasu opravljanja javne funkcije\
  \ bili pravnomo\u010Dno obsojeni za kaznivo dejanje korupcije, do\u017Eivljenjsko\
  \ prepovedalo opravljanje dela v javni upravi, bi nedvomno posegla na ustavno zajam\u010D\
  ena pravica do svobode dela kot tudi z ustavo zagotovljeno kandidiranje v postopkih\
  \ javnega nate\u010Daja za zaposlitev v upravnih slu\u017Ebah. \_\n3.\nKazenska\
  \ zakonodaja Republike Slovenije pojma \xBBkorupcija\xAB, na katero dr\u017Eavljan\
  \ naslavlja svoj predlog, sicer ne pozna, kljub temu pa Kazenski zakonik (Uradni\
  \ list RS, \u0161t. 50/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 6/16\
  \ \u2013 popr., 54/15, 38/16, 27/17, 23/20, 91/20, 95/21, 186/21 in 105/22 \u2013\
  \ ZZN\u0160PP), predpisuje kazni za dejanja, ki tvorijo korupcijo v skladu s sicer\u0161\
  njim razumevanjem tega pojma. Med korupcijska kazniva dejanja lahko uvrstimo predvsem:\n\
  \ izneverjenje po drugem odstavku 215. \u010Dlena KZ-1 (kaznivo z zaporom do treh\
  \ let), zlorabo polo\u017Eaja ali zaupanja pri gospodarski dejavnosti po 240. \u010D\
  lenu KZ-1 (v temeljni obliki kaznivo z zaporom do petih let), nedovoljeno sprejemanje\
  \ daril po 241. \u010Dlenu KZ-1 (v temeljni obliki kaznivo z zaporom od \u0161estih\
  \ mesecev do \u0161estih let in denarno kaznijo), nedovoljeno dajanje daril po 242.\
  \ \u010Dlenu KZ-1 (v temeljni obliki kaznivo z zaporom od \u0161estih mesecev do\
  \ \u0161estih let in denarno kaznijo), zlorabo uradnega polo\u017Eaja ali uradnih\
  \ pravic po 257. \u010Dlenu KZ-1 (v temeljni obliki kaznivo z zaporno kaznijo do\
  \ dveh let), jemanje podkupnine po 261. \u010Dlenu KZ-1 (v temeljni obliki kaznivo\
  \ z zaporom od enega do osmih let in denarno kaznijo), dajanje podkupnine po 262.\
  \ \u010Dlenu KZ-1 (v temeljni obliki kaznivo z zaporom od enega do \u0161estih let\
  \ ter denarno kaznijo) ter protizakonito, pristransko in krivi\u010Dno sojenje po\
  \ 288. \u010Dlenu KZ-1 (v temeljni obliki kaznivo z zaporom do treh let). \nPravne\
  \ posledice obsodbe se sicer smejo predpisati samo z zakonom in nastanejo po samem\
  \ zakonu, s katerim so predpisane (tretji odstavek 78. \u010Dlena KZ-1), kar pomeni,\
  \ da je sodi\u0161\u010De z gotovostjo ugotovilo, da je oseba storila kaznivo dejanje,\
  \ zaradi \u010Desar obsojenca lahko zadanejo pravne posledice, ki so v prepovedi\
  \ pridobitve posameznih pravic (drugi odstavek 79. \u010Dlen KZ-1) in sicer:\n prepoved\
  \ opravljanja posameznih javnih funkcij ali pooblastil uradne osebe; prepoved pridobitve\
  \ posameznega poklica ali sklenitve pogodbe o zaposlitvi; prepoved pridobitve posameznih\
  \ dovoljenj ali odobritev, ki jih dajejo dr\u017Eavni organi s svojo odlo\u010D\
  bo. \n4.\_\nUpo\u0161tevaje vse navedeno Ministrstvo za javno upravo meni, da predlog,\
  \ da se politikom, ki so v \u010Dasu opravljanja javne funkcije bili pravnomo\u010D\
  no obsojeni za kaznivo dejanje korupcije, do\u017Eivljenjsko prepove opravljanje\
  \ funkcije in dela v javni upravi, ni ustrezen. Namen kaznovanja namre\u010D ni\
  \ retribucija oziroma povra\u010Dilo storjenega zla storilcu za vsako ceno, pa\u010D\
  \ pa predvsem, da \xBBse storilcu z ustrezno sankcijo omogo\u010Di dostojna vklju\u010D\
  itev v skupno dru\u017Ebeno okolje\xAB (45.a \u010Dlen KZ-1). Poleg tega pa zakonodaja,\
  \ ki ureja kandidiranje za posamezne funkcije ali zaposlitev v javni upravi \u017E\
  e ustrezno ureja varovala, ki obsojenim storilcem kaznivih dejanj, sicer v omejenem\
  \ \u010Dasovnem obsegu, onemogo\u010Dajo nadaljevanje opravljanja funkcije, kandidiranje\
  \ na posamezne funkcije ali zaposlitev v javni upravi. Nenazadnje je funkcionar\
  \ pri opravljanju funkcije \u010Dasovno vezan na potek mandata, ko se na volitvah\
  \ ponovno odlo\u010Da o primernosti kandidata za opravljanje funkcije, enako pa\
  \ velja tudi za imenovane funkcionarje. Razen z zakonom predpisanih postopkov ugotavljanja\
  \ odgovornosti torej njihovo odgovornost ugotavljajo in ocenjujejo tudi volivci\
  \ na volitvah. Upo\u0161tevaje vse navedeno ministrstvo v zvezi s predlogom torej\
  \ ne na\u010Drtuje nadaljnjih aktivnosti.\n\_\nOdziv Ministrstva za pravosodje\n\
  V Republiki Sloveniji ima oblast ljudstvo, ob tem pa velja na\u010Delo delitve oblasti,\
  \ kar pomeni, da dr\u017Eavljani oblast izvr\u0161ujejo neposredno in z volitvami,\
  \ po na\u010Delu delitve oblasti na zakonodajno, izvr\u0161ilno in sodno (drugi\
  \ odstavek 3. \u010Dlena Ustave). Ve\u010Dino zakonov pripravi izvr\u0161ilna veja\
  \ oblasti (torej Vlada Republike Slovenije), sprejme jih zakonodajna veja oblasti\
  \ (torej Dr\u017Eavni zbor Republike Slovenije), izvr\u0161uje jih izvr\u0161ilna\
  \ veja oblasti, o sporih v zvezi z njimi pa odlo\u010Da sodna veja oblasti (torej\
  \ sodi\u0161\u010Da). Pri tem velja, da so sodniki pri opravljanju sodni\u0161ke\
  \ funkcije neodvisni, vezani pa so na Ustavo in zakon (125. \u010Dlen Ustave). \u010C\
  e sodi\u0161\u010De pri odlo\u010Danju meni, da je zakon, ki bi ga moralo uporabiti,\
  \ protiustaven, mora postopek prekiniti in za\u010Deti postopek pred ustavnim sodi\u0161\
  \u010Dem (156. \u010Dlen Ustave).\nNavedeno pomeni, da zakonodajalec nima povsem\
  \ prostih rok pri tem, kaj \u017Eeli uzakoniti. Med drugim ga omejuje Ustava, poleg\
  \ tega pa tudi splo\u0161no veljavna na\u010Dela mednarodnega prava in mednarodne\
  \ pogodbe, ki obvezujejo Slovenijo (8. \u010Dlen Ustave).\nUstava npr. v zvezi s\
  \ poslanci predvideva, da zakon dolo\u010Da, kdo ne sme biti izvoljen za poslanca,\
  \ ter ob tem ureja tudi nezdru\u017Eljivost funkcije poslanca z drugimi funkcijami\
  \ in dejavnostmi (drugi odstavek 82. \u010Dlena Ustave). Zakon o poslancih (v nadaljnjem\
  \ besedilu: ZPos)2 posledi\u010Dno dolo\u010Da, da poslancu preneha mandat, \u010D\
  e je s pravnomo\u010Dno sodbo obsojen na nepogojno kazen zapora, dalj\u0161o od\
  \ \u0161est mesecev, razen, \u010De Dr\u017Eavni zbor Republike Slovenije sklene,\
  \ da lahko opravlja poslansko funkcijo (9. \u010Dlen ZPos). Iz navedenega vidimo,\
  \ da je veljavna ureditev \u0161ir\u0161a od predlagane, saj se ne nana\u0161a zgolj\
  \ na kazniva dejanja povezana s korupcijo, temve\u010D tudi na druga kazniva dejanja\
  \ (\u010De se kazenski postopek zaklju\u010Di z obsodbo na nepogojno kazen zapor,\
  \ dalj\u0161o od \u0161est mesecev). Hkrati je veljavna ureditev sorazmerna, kar\
  \ pomeni, da zasleduje legitimen, stvarno upravi\u010Den cilj, in je tudi v skladu\
  \ z na\u010Deli pravne dr\u017Eave (2. \u010Dlen Ustave), in sicer s tistim izmed\
  \ teh na\u010Del, ki prepoveduje prekomerne posege dr\u017Eave tudi v primerih,\
  \ ko se z njimi zasleduje legitimen cilj (splo\u0161no na\u010Delo sorazmernosti).\n\
  Sorazmernost in prepoved prekomernih posegov pa sta torej vtkana v \u017Ee veljavno\
  \ ureditev. Tako npr. \u017Ee splo\u0161na ureditev predvideva izbris iz kazenske\
  \ evidence po preteku dolo\u010Denega obdobja od pravnomo\u010Dne obsodbe za kaznivo\
  \ dejanje4 (\u010Dasovno obdobje je dolo\u010Deno glede na te\u017Eo in naravo storjenega\
  \ kaznivega dejanja), to pomeni, da z izbrisom obsojenec velja za neobsojenega (prvi\
  \ odstavek 82. \u010Dlena Kazenskega zakonika; v nadaljnjem besedilu: KZ-1). Smiselno\
  \ enako pa velja tudi za t.i. pravne posledice obsodbe, torej za primer, ko podro\u010D\
  ni zakon predvideva dolo\u010Dene posledice ob obsodbi za kaznivo dejanje (80. \u010D\
  len KZ-1), slednje pa se lahko nana\u0161ajo tudi na prenehanje opravljanja dolo\u010D\
  enih javnih funkcij ali pooblastil uradne osebe (prvi odstavek 79. \u010Dlena KZ-1).\
  \ Tudi tak\u0161ne posledice so \u010Dasovno omejene. Tak primer je (kot \u017E\
  e re\u010Deno) urejen v ZPos za poslance, v Zakonu o javnih uslu\u017Ebencih (v\
  \ nadaljnjem besedilu: ZJU) pa za slednje.\nNa\u0161 ustavno pravni red torej predvideva,\
  \ da morajo funkcionarji in javni uslu\u017Ebenci izkazovati dolo\u010Dene standarde\
  \ etike, vendar pa pri prepovedih terja tudi tehtanje oziroma sorazmernost oziroma\
  \ ne dovoljuje prekomernih posegov. \u0160e druga\u010De povedano \u2013 dosmrtna\
  \ prepoved opravljanje politi\u010Dne funkcije in dela v dr\u017Eavni upravi bi\
  \ glede na na\u0161o Ustavo predstavljala prekomeren poseg dr\u017Eave za dosego\
  \ sicer legitimnega cilja (torej zagotovitve integritete politi\u010Dnega sistema)."
