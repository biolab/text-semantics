response: "Odziv Ministrstva za zdravje\nSkladno z va\u0161o pobudo, ki ste jo naslovili\
  \ Vladi Republike Slovenije, v kateri predlagate, da je potrebno spremeniti sistem\
  \ sistematskih in podobnih pregledov v vrtcih in \u0161olah, vam v nadaljevanju\
  \ odgovarjamo slede\u010De:\nZakon o Zdravstvenem varstvu in zdravstvenem zavarovanju\
  \ sistematske preglede otrok opredeljuje kot pravico iz obveznega zdravstvenega\
  \ zavarovanja, ne pa kot obveznost. Iz tega sledi, da udele\u017Eba otroka na sistematskem\
  \ pregledu ni obvezna, ampak gre za pravico, ki je otroku in njegovim star\u0161\
  em ponujena. \nNamen sistematskih pregledov je sledenje rasti in razvoja otroka\
  \ ter izvedba presejalnih testov za dolo\u010Dene bolezni oziroma te\u017Eave. Gre\
  \ za bolezni oziroma te\u017Eave, ki se za\u010Dno v otro\u0161tvu ali pa so v otro\u0161\
  tvu dokaj pogoste in ki jih je mogo\u010De odkriti s preprostimi testi \u0161e preden\
  \ postanejo simptomatske. To omogo\u010Di natan\u010Dnej\u0161e sledenje otrokovih\
  \ te\u017Eav, zgodnjo diagnostiko in pravo\u010Dasno obravnavo otroka z namenom\
  \ izbolj\u0161ati kon\u010Dni izhod bolezni ali te\u017Eave ter tako izbolj\u0161\
  ati kvaliteto \u017Eivljenja. Zato je te preglede potrebno lo\u010Diti od pregledov\
  \ otroka, ki je bolan in potrebuje tako imenovano kurativno obravnavo, torej zdravljenje.\n\
  Natan\u010Dneje sistematske preglede ureja Pravilnik za izvajanje preventivnega\
  \ zdravstvenega varstva na primarnem nivoju. Sistematske preglede pred\u0161olskih\
  \ otrok izvaja izbrani zdravnik otroka (pediater s svojim timom) vedno v prisotnosti\
  \ star\u0161ev. Pregled otroka pred vstopom v \u0161olo se prav tako izvede v prisotnosti\
  \ star\u0161ev. Sistematski pregled pred vstopom v \u0161olo ter sistematske preglede\
  \ \u0161olarja opravlja \u0161olski zdravnik s svojim timom. Gre za imenovanega\
  \ zdravnika \u0161ole. To je pomembno tudi zato, da ima zdravnik, ki pozna razmere\
  \ v dolo\u010Denem \u0161olskem okolju informacije o te\u017Eavah in potrebah otrok,\
  \ ki obiskujejo to \u0161olsko okolje. Tako ima dovolj informacij za ukrepanje (seveda\
  \ skupaj z vodstvom \u0161ole), \u010De se za to izka\u017Ee potreba. Prav tako\
  \ mora imenovani zdravnik \u0161ole, ki pregleda otroka, o pregledu in izsledkih\
  \ pregleda obvestiti izbranega zdravnika otroka.\nTudi sami smo opazili in \u017E\
  e bili opozorjeni, da izvedba sistematskih pregledov morda ni ve\u010D optimalna\
  \ in prilagojena spremenjenim razmeram zato se \u017Ee pripravlja posnetka stanja\
  \ na tem podro\u010Dju, ki bo osnova za strokovno utemeljeno razpravo o morebitnih\
  \ spremembah na podro\u010Dju izvajanja sistematskih pregledov.\nV upanju, da smo\
  \ odgovorili na va\u0161o pobudo, vas lepo pozdravljamo.  "
