response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo podpira delovanje\
  \ slovenskih splo\u0161nih knji\u017Enic za zagotavljanje knji\u017Eni\u010Dne javne\
  \ slu\u017Ebe, ki je izvirna naloga lokalnih skupnosti. Za ve\u010Djo dostopnost\
  \ storitev knji\u017Eni\u010Dne javne slu\u017Ebe vsem prebivalcem Republike Slovenije\
  \ si ministrstvo prizadeva z optimiziranjem pogojev za delovanje splo\u0161nih knji\u017E\
  nic, kar bomo dosegli s posodobitvijo podro\u010Dne zakonodaje, z oblikovanjem strokovnih\
  \ smernic in izbolj\u0161anjem pogojev za delovanje knji\u017Enic. Temeljno poslanstvo\
  \ splo\u0161nih knji\u017Enic je biti lokalna sredi\u0161\u010Da za neomejeno dostopnost\
  \ knji\u017Eni\u010Dnega gradiva in informacij, z namenom \u0161e pove\u010Dati\
  \ svojo aktivno vlogo pri vse\u017Eivljenjskem razvijanju bralne kulture, demokrati\u010D\
  nega mi\u0161ljenja in visokih meril sodobne informatizirana dru\u017Ebe. Temu se\
  \ pridru\u017Euje tudi njihova kulturna in socialno-razvojna funkcija v smislu izena\u010D\
  evanja izobra\u017Eevalnih. informacijskih, socialnih in drugih zmo\u017Enosti prebivalcev\
  \ dr\u017Eave. Za uresni\u010Devanje temeljnega poslanstva splo\u0161nih knji\u017E\
  nic skrbijo ob\u010Dine.\nMinistrstvo za kulturo si skladno z mednarodnimi in nacionalnimi\
  \ smernicami in priporo\u010Dili prizadeva za splo\u0161no dostopnost knji\u017E\
  ni\u010Dne dejavnosti, kar \u017Eeli zagotoviti s prenovo poslovnega modela delovanja\
  \ splo\u0161nih knji\u017Enic, \u0161e zlasti z vpeljavo skupnih storitev, povezovanjem\
  \ strokovnih dejavnosti, uvajanjem novih ali izbolj\u0161anih knji\u017Eni\u010D\
  nih storitev ter z bolj\u0161im dostopom do knji\u017Eni\u010Dnega gradiva in informacij\
  \ v klasi\u010Dni in elektronski obliki. Zavedamo se, da je elektronska oblika zgolj\
  \ dopolnitev tradicionalnim nosilcem pisnega sporo\u010Dila in jih zato ne sme nadomestiti.\
  \ Zagotovo je dostopnost storitev knji\u017Eni\u010Dne javne slu\u017Ebe \u0161\
  e posebej pomembna z vidika bralne pismenosti Slovencev.\nDr\u017Eava iz prora\u010D\
  una Ministrstva za kulturo za podporo usklajenemu razvoju knji\u017Eni\u010Dne dejavnosti\
  \ splo\u0161nim knji\u017Enica prispeva le sredstva za posebne naloge osrednjih\
  \ obmo\u010Dnih knji\u017Enic in posebne programe splo\u0161nih knji\u017Enic za\
  \ narodni skupnosti, ter del sredstev za letni nakup knji\u017Eni\u010Dnega gradiva\
  \ in ra\u010Dunalni\u0161ke opreme splo\u0161nih knji\u017Enic. Zakon tudi dolo\u010D\
  i, da dr\u017Eava sredstva zagotovi, \u010De ob\u010Dine redno zagotavljajo sredstva\
  \ za delovanje splo\u0161nih knji\u017Enic. Izpostavljamo pa, da ob\u010Dine v skladu\
  \ z ustavo in zakonom samostojno opravljajo naloge, ki jih dolo\u010Dajo zakoni\
  \ in ob\u010Dinski predpisi.\nDrugi odstavek 21. \u010Dlena Zakona o lokalni samoupravi\
  \ v 12. alineji dolo\u010Da, da je zagotavljanje splo\u0161ne knji\u017Eni\u010D\
  ne dejavnosti izvirna naloga vsake ob\u010Dine. V Zakonu o knji\u017Eni\u010Darstvu\
  \ in podzakonskih predpisih je izvajanje te izvirne ob\u010Dinske naloge zgolj podrobneje\
  \ opredeljeno. Tako Pravilnik o pogojih za izvajanje knji\u017Eni\u010Dne dejavnosti\
  \ kot javne slu\u017Ebe v Prilogi 1 dolo\u010Da mre\u017Eo splo\u0161nih knji\u017E\
  nic v Sloveniji. Knji\u017Eni\u010Dna mre\u017Ea splo\u0161nih knji\u017Enic, ki\
  \ naj bi zagotavljala izvajanje splo\u0161ne knji\u017Eni\u010Dne dejavnosti primerljivo\
  \ v vsej dr\u017Eavi, je dolo\u010Dena na podlagi 20. \u010Dlena Zakona o knji\u017E\
  ni\u010Darstvu, ki dolo\u010Da, da mora vsaka ob\u010Dina zagotoviti knji\u017E\
  ni\u010Dno dejavnost za svoje ob\u010Dane tako, da ustanovi splo\u0161no knji\u017E\
  nico sama ali skupaj z drugimi ob\u010Dinami, ali tako, da poveri opravljanje te\
  \ dejavnosti s pogodbo drugi splo\u0161ni knji\u017Enici v soglasju z njenim ustanoviteljem.\
  \ Na podlagi dolo\u010Db 52. \u010Dlena Zakona o knji\u017Eni\u010Darstvu morajo\
  \ sredstva za izvajanje javne slu\u017Ebe knji\u017Enice, ki je javni zavod, zagotavljati\
  \ ustanovitelj oziroma soustanovitelji in drugi pogodbeni partnerji, torej ob\u010D\
  ine.\nGlede predloga \xBBda naj se dr\u017Eava, Ministrstvo za kulturo, intenzivno\
  \ zavzema v sodelovanju z ob\u010Dinami za delovanje knji\u017Enic in potujo\u010D\
  ih knji\u017Enic, ki so v nekaterih krajih edini vir kulture\xAB pojasnjujemo, da\
  \ si Ministrstvo za kulturo v sodelovanju z Zdru\u017Eenjem splo\u0161nih knji\u017E\
  nic, ki zastopa interese splo\u0161nih knji\u017Enic, prizadeva, da bi ob\u010D\
  ine knji\u017Eni\u010Dno dejavnosti kot izvirno nalogo zagotavljale v ustreznem\
  \ obsegu in kakovosti, tudi s predstavitvijo podro\u010Dja reprezentativnim zdru\u017E\
  enjem ob\u010Din. O pomenu knji\u017Eni\u010Dne dejavnosti za dr\u017Eavljane, pomembnosti\
  \ dostopnosti knji\u017Eni\u010Dnega gradiva in storitev za vse\u017Eivljenjsko\
  \ izobra\u017Eevanje in re\u0161evanje \u017Eivljenjskih situacij dr\u017Eavljanov\
  \ ter posledi\u010Dnem vplivu na trajnostni razvoj Slovenije opozarjamo na razli\u010D\
  nih sestankih, v dopisih, obvestilih za medije, strategijah in akcijskih na\u010D\
  rtih.\nDodajamo pa, da bi glede na obrazlo\u017Eeno, predlagani intenzivni poseg\
  \ dr\u017Eave v pristojnosti lokalne samouprave za izvajanje izvirnih nalog predstavljal\
  \ protipraven poseg v ob\u010Dinsko avtonomijo. Zakon o lokalni samoupravi v 90.a\
  \ \u010Dlenu sicer ureja primere, ko ob\u010Dina ne opravlja svojih izvirnih nalog\
  \ ali ko ob\u010Dina opusti svojo izvirno nalogo, ki jo je po zakonu dol\u017Ena\
  \ opraviti, vendar le ob izpolnjevanju dodatnih pogojev, ki jih dolo\u010Da Zakon,\
  \ in sicer, \u010De bi zaradi tak\u0161ne opustitve nastale \u0161kodljive posledice\
  \ za \u017Eivljenje ali zdravje ljudi, za naravno oziroma \u017Eivljenjsko okolje\
  \ ali premo\u017Eenje. V primeru knji\u017Eni\u010Dne dejavnosti razlogov za tovrstni\
  \ poseg dr\u017Eave ni. \n "
