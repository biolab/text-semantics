response: "Odziv Ministrstva za pravosodje in javno upravo\nV zvezi s predlogom, ki\
  \ se nana\u0161a na zmanj\u0161anje pla\u010D vsem funkcionarjem, predvsem pa sindikalnim,\
  \ pojasnjujemo, da navedeni predlog ne sodi v delovno podro\u010Dje Ministrstva\
  \ za pravosodje in javno upravo oziroma ministrstvo in ne vlada nista pristojna\
  \ za vsebinsko opredelitev in realizacijo predloga.\nPravica do zbiranja in zdru\u017E\
  evanja ter pravica do sindikalne svobode sta ustavno zajam\u010Deni pravici, zato\
  \ ne vlada in ne Ministrstvo za pravosodje in javno upravo ne moreta posegati v\
  \ notranjo organiziranost in pla\u010Dna razmerja v sindikalnih organizacijah.\n\
  Glede na to, da se predlog za zni\u017Eanje pla\u010Da nana\u0161a na vse funkcionarje,\
  \ pa Ministrstvo za pravosodje in javno upravo kot ministrstvo, pristojno za sistem\
  \ pla\u010D v javnem sektorju, pojasnjuje, da so se pla\u010De vsem funkcionarjem\
  \ v izvr\u0161ilni, sodni in zakonodajni veji oblasti ter funkcionarjem v drugih\
  \ dr\u017Eavnih organih in v lokalnih skupnosti, v letu 2012 zni\u017Eale, in sicer\
  \ z uveljavitvijo Zakona o uravnote\u017Eenju javnih financ (Uradni list RS, \u0161\
  t. 40/2012), ki velja od 1.6. 2012 dalje in ki vsebuje novo pla\u010Dno lestvico,\
  \ v kateri so osnovne pla\u010De ni\u017Eje za 8 %. To pomeni, da so tudi osnovne\
  \ pla\u010De funkcionarjem od 1.6.2012 ni\u017Eje. Prav tako pa pojasnjujemo, da\
  \ so bile pla\u010De funkcionarjev zni\u017Eane \u017Ee pred tem, in sicer tako\
  \ v letu 2010 kot tudi v letu 2011 z uveljavitvijo interventnih ukrepov, v okviru\
  \ katerih so bile pla\u010De funkcionarjev ni\u017Eje za 4 %.\nPrav tako pa je treba\
  \ upo\u0161tevati, da je vlada \u017Ee takoj ob nastopu funkcije v februarju 2012\
  \ pri\u010Dela s pripravo ukrepov za uravnote\u017Eenje javnih financ in v tem okviru\
  \ tudi sprejela dodatno zni\u017Eanje pla\u010D ministrom: V skladu s Prilogo III\
  \ Zakona o sistemu pla\u010D v javnem sektorju (Uradni list RS, \u0161t. 108/09-UPB13,\
  \ 107/09-odl.US, 13/10, 59/10, 85/10, 107/10, 35/11, 27/12-odl.US, 40/12; ZUJF)\
  \ je namre\u010D funkcija ministra uvr\u0161\u010Dena v razponu od 62 do 64 pla\u010D\
  nega razreda, ministri aktualne vlade pa so uvr\u0161\u010Deni v 62 pla\u010Dni\
  \ razred, kar pomeni glede na prej\u0161njo vlado ni\u017Eje uvrstitve in zni\u017E\
  anje pla\u010D.\n "
