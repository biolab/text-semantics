response: "Odziv Ministrstva za zdravje\nPreglede, ki jih opravljajo specialisti medicine\
  \ dela prometa in \u0161porta, urejajo razli\u010Dni predpisi in sicer predpisi\
  \ s podro\u010Dja varnosti in zdravju pri delu, predpisi s podro\u010Dja prometa\
  \ (cestnega, \u017Eelezni\u0161kega, ladijskega, zra\u010Dnega), predpisi o pogojih,\
  \ ki jih morajo izpolnjevati osebe, ki lahko nosijo oro\u017Eje in podobno. Skladno\
  \ s predpisi s podro\u010Dja varnosti in zdravja pri delu mora vsak delavec vedno\
  \ pred prvo zaposlitvijo ali po prenehanju opravljanja dolo\u010Denega dela na dolo\u010D\
  enem delovnem mestu za ve\u010D kot 12 mesecev opraviti predhodni zdravstveni pregled.\
  \ Temu pa morajo slediti redni usmerjeni obdobni zdravstveni pregledi s katerimi\
  \ se v dolo\u010Denih obdobjih (ki so odvisni od ocene tveganja na tem delovnem\
  \ mestu) ocenjuje zdravstvena ogro\u017Eenost delavca in njegovo izpolnjevanje posebnih\
  \ zdravstvenih zahtev za dolo\u010Deno delo.  Seveda dolo\u010Dene preiskave v okviru\
  \ teh pregledov opravijo sodelavci zdravnika, vendar je on tisti, ki mora na podlagi\
  \ rezultatov teh preiskav presoditi, ali oseba izpolnjuje dolo\u010Dene pogoje,\
  \ ki jih za delo, vo\u017Enjo ali drugo mora izpolnjevati. Izpolnjen obrazec je\
  \ le izkaz te presoje.  Strinjamo se, da je izbrani zdravnik tisti zdravnik, ki\
  \ najbolje pozna zdravstveno stanje dolo\u010Dene osebe. Vendar pa gre pri pregledih,\
  \ ki jih v okviru zgoraj omenjene zakonodaje izvajajo specialisti medicine dela,\
  \ prometa in \u0161porta za presojo zmo\u017Enosti dolo\u010Dene osebe glede na\
  \ zahteve, ki jih ima na primer dolo\u010Deno delovno mesto oziroma zahteve, ki\
  \ jih pred to osebo postavlja vo\u017Enja dolo\u010Denega prevoznega sredstva. To\
  \ so znanja, ki jih splo\u0161ni zdravnik nima, saj je njegovo izobra\u017Eevanje\
  \ usmerjeno k obravnavi in pomo\u010Di ljudem z dolo\u010Denimi zdravstvenimi te\u017E\
  avami z namenom zdravljenja teh te\u017Eav. Ob tem bi se pojavljale tudi zelo velike\
  \ eti\u010Dne dileme, saj bi isti zdravnik osebo zdravil, za kar potrebuje njeno\
  \ popolno zaupanje, hkrati pa bi to osebo v dolo\u010Denih primerih moral tudi (neodvisno)\
  \ oceniti glede zmo\u017Enosti za vo\u017Enjo ali za delo na dolo\u010Denem delovnem\
  \ mestu.  Glede na posebna znanja specialistov medicine dela, prometa in \u0161\
  porta si bo ministrstvo prizadevalo, da bi zdravniki specialisti medicine dela,\
  \ prometa in \u0161porta \u0161e bolj celostno  sodelovali na podro\u010Djih, ki\
  \ so za varnost in zdravje pri delu najbolj relevantna in ki zaenkrat niso optimalno\
  \ urejena, kot je na primer analiza bolezni povezanih z delom ter predlaganje ukrepov\
  \ za izbolj\u0161anje delovnih pogojev, odkrivanje poklicnih bolezni ter njihova\
  \ verifikacija in podobno.    "
