response: "Na Ministrstvo za pravosodje in javno upravo ste dne 30. 1. 2013 ponovno\
  \ posredovali  poziv za odgovor na predlog \u0161t. 2551, ki ste ga prejeli preko\
  \ spletnega orodja predlagam.vladi.si  (dopis, \u0161t. 092-132/2012/1 z dne 19\
  \ .4. 2012). Predlog zadeva bistveno zmanj\u0161anje javnega sektorja. V nadaljevanju\
  \ podajamo odgovor na posredovani predlog.\nV Republiki Sloveniji v skladu z zakonom,\
  \ ki ureja javne uslu\u017Ebence, in zakonom, ki ureja pla\u010De v javnem sektorju,\
  \ od leta 2002 uporabljamo naslednje pojme:\n dr\u017Eavna uprava: ministrstva,\
  \ organi v sestavi ministrstev, vladne slu\u017Ebe in upravne enote, drugi dr\u017E\
  avni organi: Ustavno sodi\u0161\u010De, Ra\u010Dunsko sodi\u0161\u010De, varuh \u010D\
  lovekovih pravic, Komisija za prepre\u010Devanje korupcije, itd.. javni sektor:\
  \ dr\u017Eavni organi in ob\u010Dine, javne agencije, javni skladi, javni zavodi\
  \ in javni gospodarski zavodi ter druge osebe javnega prava, ki so posredni uporabniki\
  \ dr\u017Eavnega prora\u010Duna ali prora\u010Duna lokalne skupnosti. \nPoznavanje\
  \ navedenih pojmov je potrebno zaradi razumevanja pojasnil v nadaljevanju, pri \u010D\
  emer opozarjamo, da se pojem \xBBjavna uprava, javne ustanove\u2026\xAB pogosto\
  \ uporablja, vendar ni enozna\u010Dna definicija tega pojma.\nPrav tako opozarjamo,\
  \ da lahko Ministrstvo za pravosodje in javno upravo posreduje natan\u010Dne odgovore\
  \ le na vpra\u0161anja, ki so v njegovi pristojnosti. Razvoj in posodabljanje uprave\
  \ in javnega sektorja kot celote pa je naloga in pristojnost celotne vlade in posameznih\
  \ ministrstev, ki morajo sprejemati ukrepe za urejanje podro\u010Dij, vsako iz svoje\
  \ pristojnosti. V zvezi z va\u0161im predlogov, da je potrebno odpustiti 60.000\
  \ javnih uslu\u017Ebencev, pojasnjujemo, da je tendenca zni\u017Eevanja in omejevanja\
  \ \u0161tevila zaposlenih v celotnem javnem sektorju glede na javnofinan\u010Dno\
  \ situacijo in potrebo po obvladovanju stro\u0161kov v javnem sektorju prisotna\
  \ \u017Ee dalj \u010Dasa skozi usmeritve Vlade RS in sprejete vladne sklepe. Na\
  \ usmeritve so bili vezani tudi drugi ukrepi, ki naj bi to zni\u017Eevanje tudi\
  \ omogo\u010Dili, predvsem organizacijske in vsebinske spremembe. Prizadevanja potekajo\
  \ intenzivno v smeri zni\u017Eevanja \u0161tevila zaposlenih, seveda ob upo\u0161\
  tevanju ve\u010D dejavnikov, ki vplivajo na zaposlovanje v javnem sektorju. V dolo\u010D\
  enih delih javnega sektorja so \u017Ee bili dose\u017Eeni u\u010Dinki pri omejevanju\
  \ \u0161tevila zaposlenih (predvsem v organih dr\u017Eavne uprave \u2013 povezava:\
  \ http://e-uprava.gov.si/ispo/zaposleni/zacetna.ispo, http://e-uprava.gov.si/ispo/zaposleni/osnovna.ispo?pageTo=/zaposleni/a...).\
  \ Podatki ka\u017Eejo, da so omejitve pri zaposlovanju v o\u017Eji dr\u017Eavni\
  \ upravi, torej tam, kjer vlada lahko neposredno vpliva na zaposlovanje, prinesle\
  \ u\u010Dinke.\nNekoliko druga\u010Dna je situacija v drugih delih javnega sektorja,\
  \ kjer je delovanje vezano na zagotavljanje dolo\u010Dene ravni javnih storitev,\
  \ ki pa se vzpostavljajo z razvojnimi dokumenti na posameznih podro\u010Djih ter\
  \ zakonskimi in podzakonskimi predpisi, ki ta podro\u010Dja urejajo. Zaposlenost\
  \ v dejavnostih javnih storitev se je pove\u010Devala zaradi \u0161tevilnih razlogov:\
  \  na podro\u010Dju izobra\u017Eevanja je bila rast \u0161tevila zaposlenih povezana\
  \ z ve\u010Djo vklju\u010Denostjo otrok v vrtce, ve\u010Djo ponudbo visoko\u0161\
  olskih programov, razvojem izobra\u017Eevanja odraslih ter vse\u017Eivljenjskim\
  \ u\u010Denjem; v zdravstvu prispeva k nara\u0161\u010Danju potreb poleg staranja\
  \ prebivalstva in pove\u010Danih potreb po zdravstvenih storitvah zaradi pove\u010D\
  anja obolevnosti prebivalstva, tudi hiter razvoj medicinskih tehnologij in ve\u010D\
  ja osve\u0161\u010Denost prebivalstva; v socialnem varstvu so demografske spremembe\
  \ razlog za hiter razvoj storitev dolgotrajne oskrbe.\nAktivnosti na podro\u010D\
  ju zmanj\u0161evanja \u0161tevila zaposlenih potekajo zlasti z iskanjem  notranjih\
  \ rezerv pri re\u0161evanju problematike zaposlovanja in pri zagotavljanju potrebnih\
  \ kadrov za poslovanje. Nadaljevati je potrebno s preverjanjem javnofinan\u010D\
  nega vzdr\u017Eevanja obsega javnih storitev in obsega javnega financiranja teh\
  \ storitev in optimiziranjem organiziranosti in notranjo organizacijo subjektov\
  \ javnega sektorja, racionaliziranjem sprejetih standardov in normativov za opravljanje\
  \ posameznih javnih storitev oziroma tam, kjer je to potrebno in kjer \u0161e niso,\
  \ sprejetjem novih standardov in normativov.\nVlada RS je namre\u010D \u017Ee ob\
  \ nastopu mandata pri\u010Dela z aktivnostmi, ki pomenijo organizacijsko racionalizacijo\
  \ in s tem posledi\u010Dno tudi zmanj\u0161anje \u0161tevila zaposlenih. Dne 23.2.2012\
  \ je sprejela sklep, s katerim je ministrstvom nalo\u017Eila, da racionalizirajo\
  \ organiziranost organov v sestavi, javnih zavodov in javnih agencij, kar dejansko\
  \ pomeni odlo\u010Ditev za optimizacijo poslovnih procesov in bolj racionalno organiziranost\
  \ javnega sektorja, v nadaljevanju pa tudi zmanj\u0161anje \u0161tevila zaposlenih,\
  \ saj ne bo ve\u010D podvajanja nalog, dolo\u010Denih nalog ne bo treba ve\u010D\
  \ opravljati, glede na spremenjene poslovne procese in postopke pa bo za opravljanje\
  \ dolo\u010Denih nalog potrebnih manj zaposlenih. Upo\u0161tevaje zdru\u017Eitev\
  \ ministrstev pa je vlada v marcu 2012 sprejela tudi sklep o uvedbi reorganizacije\
  \ v dr\u017Eavni upravi s ciljem optimizacije organiziranosti ter \u0161tevila in\
  \ strukture zaposlenih.\nGlede na to, da je bila Vlada RS s svojimi odlo\u010Ditvami,\
  \ usmeritvami in ukrepi pri omejevanju oziroma zni\u017Eevanju \u0161tevila zaposlenih\
  \ uspe\u0161na le v organih dr\u017Eavne uprave, je ukrep omejevanja zaposlovanja\
  \ v celotnem javnem sektorju uzakonila konec meseca maja 2012 z Zakonom za uravnote\u017E\
  enje javnih financ (Uradni list RS, \u0161t. 40/12, v nadaljevanju ZUJF).\nZUJF\
  \ prvi\u010D koreniteje posega v zni\u017Eanje obsega in strukture javnih izdatkov,\
  \ z namenom, da se pove\u010Dajo mo\u017Enosti za rast, ki je klju\u010Dni predpogoj\
  \ za vzpostavitev dolgoro\u010Dnega razvoja Slovenije in z namenom zni\u017Eanja\
  \ javnofinan\u010Dnih odhodkov in  med ostalimi ukrepi ureja tudi omejitev zaposlovanja\
  \ v javnem sektorju. V 183. \u010Dlenu je uzakonjena omejitev zaposlovanja v javnem\
  \ sektorju tako, da je ne glede na veljavne standarde in normative za posamezne\
  \ dejavnosti javnega sektorja in ne glede na sprejete kadrovske na\u010Drte, programe\
  \ dela, poslovne in finan\u010Dne na\u010Drte posameznega prora\u010Dunskega uporabnika,\
  \ kot jih dolo\u010Dajo predpisi za posamezne dejavnosti javnega sektorja, zaposlovanje\
  \ dovoljeno le na podlagi ustreznega soglasja, ki ga mora uporabnik prora\u010D\
  una pridobiti pred za\u010Detkom postopka zaposlitve. Zaposlitev brez soglasja je\
  \ mogo\u010Da le v primeru, \u010De gre za prevzem javnih uslu\u017Ebencev, ki je\
  \ posledica prenosa nalog na podlagi sprememb zakona oziroma reorganizacije, \u010D\
  e gre za nadomestne zaposlitve za dolo\u010Den \u010Das zaradi dalj \u010Dasa za\u010D\
  asno odsotnih javnih uslu\u017Ebencev, ko odsotni javni uslu\u017Ebenec prejme nadomestilo\
  \ pla\u010De iz sredstev, ki jih ne zagotavlja uporabnik prora\u010Duna, ali \u010D\
  e gre za zaposlitev za dolo\u010Den \u010Das zaradi pred\u010Dasnega prenehanja\
  \ delovnega razmerja, sklenjenega za dolo\u010Den \u010Das.\nPoleg tega se je \u0161\
  tevilo javnih uslu\u017Ebencev po uveljavitvi ZUJF zni\u017Ealo tudi iz razloga\
  \ prenehanja pogodbe o zaposlitvi. Pogodba o zaposlitvi je prenehala veljati tistim\
  \ javnim uslu\u017Ebencem, ki so izpolnili pogoje za pridobitev pravice do starostne\
  \ pokojnine razen, \u010De sta se delodajalec in javni uslu\u017Ebenec za zagotovitev\
  \ nemotenega delovnega procesa v roku dveh mesecev od izpolnitve pogojev za pridobitev\
  \ pravice do starostne pokojnine dogovorila za nadaljevanje delovnega razmerja.\
  \ Javni uslu\u017Ebenec, ki mu na ta na\u010Din prenehala pogodba o zaposlitvi,\
  \  pa se sicer sam odlo\u010Dil, ali bo uveljavil pravico do starostne pokojnine\
  \ ali bo nadaljeval delo pri drugem delodajalcu ali pri drugi obliki zaposlitve.\
  \ ZUJF pa dolo\u010Da tudi izjemo, in sicer da javnemu uslu\u017Ebencu delovno razmerje\
  \ ne preneha, \u010De je zaradi nemotenega delovnega procesa potrebno, da nadaljuje\
  \ z delom, za kar se dogovorita s predstojnikom.\nZakon vsebuje tudi za\u010Dasne\
  \ ukrepe za omejevanje stro\u0161kov v javnem sektorju in sicer med drugimi, tudi\
  \ dolo\u010Dbe za omejevanje zaposlovanja, omejevanje sklepanja avtorskih in podjemnih\
  \ pogodb ter omejitev opravljanja \u0161tudentskega dela.\n\u0160tevilo dovoljenih\
  \ zaposlitev oz. kadrovski na\u010Drti organov so se oblikovali in se bodo prilagajali\
  \ finan\u010Dnim na\u010Drtom in obsegu razpolo\u017Eljivih finan\u010Dnih sredstev\
  \ za stro\u0161ke dela.\nGlede na to, da je ZUJF stopil v veljavo konec meseca maja\
  \ 2012,  prve u\u010Dinke  sprejetih ukrepov zakona v zvezi z omejevanjem zaposlovanja\
  \ v celotnem javnem sektorju bele\u017Eimo \u017Ee v mesecu juniju.\nSode\u010D\
  \ po podatkih Agencije RS za javno pravne evidence in storitve (AJPES), ki objavlja\
  \ podatke o \u0161tevilu zaposlenih za celoten javni sektor skladno z metodologijo\
  \ \xBBpo \u0161tevilu opravljenih ur\xAB)  http://www.ajpes.si/Statistike/Place_javni_sektor/Porocila/Zadnje_poro...,\
  \ se  skupno \u0161tevilo javnih uslu\u017Ebencev v javnem sektorju od meseca junija\
  \ 2012 zmanj\u0161uje. \u010Ce je bilo maja 2012 \u0161tevilo javnih uslu\u017E\
  bencev 161.825, je bilo to \u0161tevilo decembra 159.214 (kar pomeni 2.612 javnih\
  \ uslu\u017Ebencev manj). V navedenem obdobju je opaziti trend zmanj\u0161evanja\
  \ \u0161tevila zaposlenih v vseh ve\u010Djih skupinah prora\u010Dunskih uporabnikov,\
  \ v katerih se je \u0161tevilo zaposlenih v preteklih letih pove\u010Devalo in sicer:\
  \ Vzgoja in izobra\u017Eevanje, Zdravstvo, Socialno varstvo\u2026\nPrav tako je\
  \ iz tabele, ki je v prilogi,  razvidno zmanj\u0161anje zaposlenosti v javnem sektorju\
  \ po metodologiji in podatkih AJPES v celotnem letu 2012, in sicer je bilo decembra\
  \ 2012 za 1.359 javnih uslu\u017Ebencev manj glede na januar 2012.\nIzhajajo\u010D\
  \ iz teh podatkov, se tudi v javnem sektorju ka\u017Ee trend upadanja \u0161tevila\
  \ zaposlenih kot posledica sprejetih ukrepov omejevanja zaposlovanja v javnem sektorju\
  \ na podlagi ZUJF; torej je navedeni zakon glede na ve\u010Dletni trend nara\u0161\
  \u010Danja \u0161tevila zaposlenih v javnem sektorju uvedel ukrepe za omejevanja\
  \ \u0161tevila zaposlenih, ki so u\u010Dinkoviti v celotnem javnem sektorju.\nMinistrstvo\
  \ za pravosodje in javno upravo na podlagi navedenega meni, da bodo finan\u010D\
  ni u\u010Dinki zni\u017Eanja \u0161tevila zaposlenih v javnem sektorju zaradi omejitev\
  \ zaposlovanja, ter prenehanja pogodb o zaposlitvi javnim uslu\u017Ebencem, ki pridobijo\
  \ pravico do starostne pokojnine ter zaradi zni\u017Eanja pla\u010D eden izmed ustreznih\
  \ mehanizmov za zni\u017Eanje javnofinan\u010Dnih izdatkov na tem podro\u010Dju.\
  \  Navedene spremembe se realizirajo z aktivnostmi usmerjenimi k racionalizaciji\
  \ poslovanja, bolj\u0161i organizaciji dela ter racionalizaciji javnofinan\u010D\
  nih odhodkov,  pri \u010Demer je potrebno zasledovati zlasti cilje:\n1. Izbolj\u0161\
  anje u\u010Dinkovitosti javnega sektorja:\n zni\u017Eanje stro\u0161kov dela v javni\
  \ upravi, optimizacija procesov javne uprave in racionalizacije in poenostavitve\
  \ postopkov in program odprave administrativnih ovir. \n2. Racionalizacijo storitev,\
  \ ki jih zagotavlja javni sektor:\n ureditev statusa, organizacijske oblike, premo\u017E\
  enja, odgovornosti, upravljanja, vodenja, financiranja in nadzora v javnih zavodih\
  \ (izvajanje negospodarskih javnih slu\u017Eb). \nGlede na va\u0161 predlog  o progresivnem\
  \ zni\u017Eanju pla\u010D v javnem sektorju do 30 % in navedbe, da so pla\u010D\
  e v javnem sektorju do 20% vi\u0161je kot v zasebnem sektorju, vam navajamo podatke\
  \ Urada RS za makroekonomske analize in razvoj. V opazovanem obdobju od 2004 do\
  \ 2012 se je  masa bruto pla\u010D na letnem nivoju pove\u010Devala, tako v zasebnem\
  \ kot v javnem sektorju. V zasebnem  sektorju se je z nastopom krize v drugi polovici\
  \ leta 2008 prekinila relativno visoka rast pla\u010D zadnjih let, saj so se podjetja\
  \ na krizo najprej odzvala z manj\u0161im obsegom opravljenih nadur in skraj\u0161\
  evanjem delovnega \u010Dasa. To se je nadaljevalo tudi v letu 2009, ko se je rast\
  \ bruto pla\u010De sektorja zelo upo\u010Dasnila. V javnem sektorju so bila gibanja\
  \ ravno nasprotna: po relativno nizki rasti v predhodnih letih, se je v letu 2008\
  \ njihova rast \u0161e okrepila in bila tudi vi\u0161ja kot v zasebnem sektorju.\n\
  Za\u010Detek krize je namre\u010D sovpadel z za\u010Detkom izvajanja ve\u010D let\
  \ na\u010Drtovane pla\u010Dne reforme s ciljem odprave pla\u010Dnih nesorazmerij\
  \ med posameznimi poklicnimi skupinami javnega  sektorja, posledica pa je bila relativno\
  \ visoka rast pla\u010D prav v obdobju, ko so se pla\u010De v zasebnem sektorju\
  \ \u017Ee pri\u010Dele umirjati. Rast pla\u010D javnega sektorja je bila \u017E\
  e nekoliko ni\u017Eja v letu 2009 (a \u0161e vedno vi\u0161ja kot v zasebnem sektorju),\
  \ saj so bili tekom leta sprejeti ukrepi, ki so jo uspeli delno zajeziti, v letu\
  \ 2010 pa povsem zaustaviti. Vlada in socialni partnerji so v letih 2009 in 2010\
  \ podpisali tri dogovore s pripadajo\u010Dimi aneksi h kolektivni pogodbi za javni\
  \ sektor. V primeru, da do teh dogovorov ne bi pri\u0161lo, bi bila rast v letih\
  \ 2009 in 2010 podobno visoka kot v letu 2008.\nTako je bilo zni\u017Eanje razmerja\
  \ v letu 2010 posledica var\u010Devalnih ukrepov na podro\u010Dju pla\u010D javnega\
  \ sektorja, kot tudi okrepljene rasti pla\u010D zasebnega sektorja zaradi dviga\
  \ minimalne pla\u010De in sprememb v strukturi zaposlenih.\nV za\u010Detku obravnavanega\
  \ obdobja  - leta 1991 -  je zna\u0161alo razmerje pla\u010D v dejavnostih javnih\
  \ storitev in dejavnostih zasebnega sektorja 123%,  kar pomeni, da je bila povpre\u010D\
  na bruto pla\u010Da v dejavnostih javnega sektorja 23% vi\u0161ja kot v dejavnostih\
  \ zasebnega sektorja. Na koncu obravnavanega obdobja  - leto 2011 \u2013 so bile\
  \ pla\u010De dejavnosti javnih storitev 20,6% vi\u0161je kot v dejavnostih zasebnega\
  \ sektorja.\nV obdobju 20-ih let je razmerje precej nihalo, na kar so vplivale sistemske\
  \ spremembe, in sicer 1996 je bil sprejet Zakon o razmerjih pla\u010D v javnem sektorju\
  \ (v nadaljevanju ZSPJS) s ciljem poenotenja pla\u010D, 1998-2002 so bili uvedeni\
  \ dodatki k pla\u010Dam, kar je zvi\u0161alo razmerje v korist dejavnosti javnega\
  \ sektorja. Sledi obdobje umirjanja vse do 2008, ko so se za\u010Dele pla\u010D\
  e v javnem sektorju dejansko izpla\u010Devati po ZSPJS. Od 2009 dalje se razmerje\
  \ umirja zaradi kriznih ukrepov na podro\u010Dju javnega sektorja kot tudi okrepljena\
  \ rast pla\u010D zasebnega sektorja zaradi dviga minimalne pla\u010De.\nNa navedeno\
  \ razmerje seveda mo\u010Dno vpliva izobrazbena struktura, saj je v dejavnostih\
  \ javnega sektorja kar 50% delovno aktivnih z visoko in podiplomsko izobrazbo, 46%\
  \ s srednjo izobrazbo in le 6% z ni\u017Ejo izobrazbo (\u0161olstvo, zdravstvo,\
  \ socialno varstvo, pravosodje, znanost). V zasebnem sektorju je delovno aktivnih\
  \ z ni\u017Ejo izobrazbo 19%, s srednjo 62% in visoko oziroma podiplomsko 20% (Vir:\
  \ UMAR).\nSprejeti ukrepi vodijo k postopnemu zmanj\u0161evanju razmerja med povpre\u010D\
  nimi pla\u010Dami  zasebnega sektorja in  dejavnostih javnega sektorja, kar je razvidno\
  \  tudi iz zgornjega grafa.\nAktivnosti vlade na podro\u010Dju reorganizacije javnega\
  \ sektorja so med drugim usmerjene v pripravo ustrezne normativne ureditve (priprava\
  \ podro\u010Dnih zakonov, ki bodo podpora vladnim ukrepom - priprava zakonodaje\
  \ na podro\u010Dju zdravstva, \u0161olstva), informacijske podpore projektom in\
  \ ustreznega ter javnofinan\u010Dno vzdr\u017Enega pla\u010Dnega in uslu\u017Ebenskega\
  \ sistema.\n "
