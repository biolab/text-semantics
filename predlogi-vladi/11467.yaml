response: "Odziv Ministrstva za pravosodje\nZ vidika resorne pristojnosti Ministrstva\
  \ za pravosodje za kaznovalno pravo (37. \u010Dlen Zakona o dr\u017Eavni upravi;[1]\
  \ v nadaljevanju: ZDU-1), torej pristojnosti v zvezi s Kazenskim zakonikom[2] (v\
  \ nadaljevanju: KZ-1), Zakonom o kazenskem postopku[3] (v nadaljevanju: ZKP) ter\
  \ v zvezi z Zakonom o prekr\u0161kih[4] (v nadaljevanju: ZP-1), podajamo naslednji\
  \ odziv:\nZ vidika sistemske ureditve kazenskega prava v Republiki Sloveniji ocenjujemo,\
  \ da KZ-1 \u017Ee sedaj ustrezno dolo\u010Da institute splo\u0161nega dela, ki so\
  \ z vidika na\u010Dela ultima ratio (skrajno sredstvo) uporabljivi pri obravnavi\
  \ storilcev kaznivih dejanj zoper varnost cestnega prometa:\n stranska kazen prepovedi\
  \ vo\u017Enje motornega vozila \u2013 48. \u010Dlen KZ-1; varnostni ukrepi obveznega\
  \ psihiatri\u010Dnega zdravljenja in varstva v zdravstvenem zavodu (70.a \u010D\
  len KZ-1), obveznega psihiatri\u010Dnega zdravljenja na prostost (70.b \u010Dlen\
  \ KZ-1), ter odvzema vozni\u0161kega dovoljenja (72. \u010Dlen KZ-1); institut obveznega\
  \ odvzema motornega vozila v primeru storitve kaznivega dejanja povzro\u010Ditve\
  \ prometne nesre\u010De iz malomarnosti (323. \u010Dlen KZ-1) ter kaznivega dejanja\
  \ nevarne vo\u017Enje v cestnem prometu (324. \u010Dlen KZ-1) \u2013 storilcu, ki\
  \ ni imel pravice voziti motornega vozila, s katerim je bilo storjeno kaznivo dejanje\
  \ katero od navedenih kaznivih dejanj, se to motorno vozilo vzame. Motorno vozilo,\
  \ ki je last druge osebe, se vzame, \u010De je ta oseba omogo\u010Dila, dopustila\
  \ ali dovolila vo\u017Enjo storilcu, za katerega je vedela ali bi bila mogla vedeti,\
  \ da nima pravice voziti (tretji odstavek 323. \u010Dlen oziroma \u0161esti odstavek\
  \ 324. \u010Dlena KZ-1). \nV zvezi s predlogom, da oseba, ki je vinjena ali pod\
  \ vplivom drog oziroma drugih psihoaktivnih povzro\u010Dila prometno nesre\u010D\
  o s smrtnim izidom, nikoli ve\u010D ne bi smela sesti za volan, sklepamo, da gre\
  \ za predlog za odvzem vozni\u0161kega dovoljenja za vse \u017Eivljenje (ne glede\
  \ na to ali bi \u0161lo za ukrep kaznovalne ali upravne narave). Po oceni Ministrstva\
  \ za pravosodje navedeni predlog ni ustrezen za nadaljnjo obravnavo, in sicer z\
  \ vidika na\u010Dela sorazmernosti (2. \u010Dlen v zvezi s tretjim odstavkom 15.\
  \ \u010Dlena Ustave Republike Slovenije;[5] v nadaljevanju: URS), pri \u010Demer:\n\
  \ KZ-1 kot varnostni ukrep \u017Ee dolo\u010Da odvzem vozni\u0161kega dovoljenja\
  \ (72. \u010Dlen KZ-1), ki ga sodi\u0161\u010De lahko izre\u010De storilcu kaznivega\
  \ dejanja zoper varnost javnega prometa, in sicer za posamezne vrste motornih vozil\
  \ in pri tem dolo\u010Di, da se storilcu ne sme izdati novo dovoljenje za eno do\
  \ pet let. \u010Ce storilec vozni\u0161kega dovoljenja nima, sodi\u0161\u010De izre\u010D\
  e, da se mu dovoljenje ne sme izdati. ZP-1 kot stransko sankcijo za prekr\u0161\
  ek dolo\u010Da kazenske to\u010Dke v cestnem prometu s prenehanjem veljavnosti vozni\u0161\
  kega dovoljenja in prepovedjo uporabe vozni\u0161kega dovoljenja (22. \u010Dlen\
  \ ZP-1) oziroma stransko sankcijo prepovedi vo\u017Enje motornega vozila (23. \u010D\
  len ZP-1), pri \u010Demer je potrebno poudariti, da je v pravnem redu Republike\
  \ Slovenije v uporabi sistem kazenskih to\u010Dk v cestnem prometu, ki ob zadostnem\
  \ \u0161tevilu vodijo v prenehanje veljavnosti vozni\u0161kega dovoljenja (tretji\
  \ odstavek 22. \u010Dlena ZP-1). Ob tem ne gre pozabiti niti na institut odlo\u017E\
  itve izvr\u0161itve prenehanja veljavnosti vozni\u0161kega dovoljenja (202.d \u010D\
  len ZP-1), katerega namen je storilcu cestnoprometnih prekr\u0161kov omogo\u010D\
  iti (nadaljnjo) uporabo vozni\u0161kega dovoljenja, pri \u010Demer se mora v zameno\
  \ za to mo\u017Enost dr\u017Eavi podrediti na na\u010Din, da odpravlja vzroke (npr.\
  \ prekomerno u\u017Eivanje alkohola), ki so vodili k izvr\u0161evanju cestnoprometnih\
  \ prekr\u0161kov. \nKaznovalno politiko v zvezi z vo\u017Enjo v cestnem prometu\
  \ pod vplivom alkohola, tako z vidika cestnoprometnih prekr\u0161kov kot tudi z\
  \ vidika kaznivih dejanj zoper varnost javnega prometa, ocenjujemo kot koherentno\
  \ oziroma z vidika ustavnega na\u010Dela sorazmernosti ustrezno stopnjujo\u010D\
  o, ob tem pa opozarjamo, da je kaznovalna politika na podro\u010Dju cestnoprometnih\
  \ prekr\u0161kov (predvsem z vidika dolo\u010Danja vi\u0161ine glob in \u0161tevila\
  \ predpisanih kazenskih to\u010Dk pri prekr\u0161kih) v rokah ministrstva, resorno\
  \ pristojnega za cestni promet \u2013 Ministrstva za infrastrukturo.\nGlede predpisanih\
  \ kazni za kaznivi dejanji povzro\u010Ditve prometne nesre\u010De iz malomarnosti\
  \ (323. \u010Dlen KZ-1) ter nevarne vo\u017Enje v cestnem prometu (324. \u010Dlen\
  \ KZ-1), so po na\u0161i oceni predpisane kazni dolo\u010Dene ustrezno (sorazmerno\
  \ izvr\u0161itveni obliki posameznega kaznivega dejanja), pri \u010Demer posebej\
  \ izpostavljamo predpisane kazni pri kaznivem dejanju nevarne vo\u017Enje v cestnem\
  \ prometu (324. \u010Dlen KZ-1), ki je naklepno in ogrozitveno kaznivo dejanje (navedeno\
  \ pomeni, da je za storitev kaznivega dejanja dovolj ogrozitev varovane dobrine,\
  \ ne pa nujno nastop prepovedane posledice, npr. telesnih po\u0161kodb), eden od\
  \ izrecnih znakov predmetnega kaznivega dejanja pa je neposredno povezan z vo\u017E\
  njo pod vplivom alkohola ali prepovedanih substanc:\n Voznik motornega vozila, ki\
  \ v cestnem prometu povzro\u010Di neposredno nevarnost za \u017Eivljenje ali telo\
  \ kak\u0161ne osebe s tem, da vozi pod vplivom alkohola z ve\u010D kot 1,10 grama\
  \ alkohola na kilogram krvi ali ve\u010D kot 0,52 miligrama alkohola v litru izdihanega\
  \ zraka ali vozi pod vplivom prepovedanih drog, psihoaktivnih zdravil ali drugih\
  \ psihoaktivnih snovi, se kaznuje z denarno kaznijo ali z zaporom do treh let. Kdor\
  \ stori dejanje iz prej\u0161njega odstavka iz malomarnosti, se kaznuje z denarno\
  \ kaznijo ali z zaporom do enega leta. \u010Ce ima dejanje iz prvega ali drugega\
  \ odstavka tega \u010Dlena za posledico prometno nesre\u010Do z lahko telesno po\u0161\
  kodbo ene ali ve\u010D oseb, se storilec kaznuje za dejanje iz prvega odstavka z\
  \ denarno kaznijo ali zaporom od treh mesecev do treh let in s prepovedjo vo\u017E\
  nje motornega vozila, za dejanje iz drugega odstavka tega \u010Dlena pa z denarno\
  \ kaznijo ali z zaporom do dveh let. \u010Ce ima dejanje iz prvega odstavka tega\
  \ \u010Dlena za posledico prometno nesre\u010Do s hudo telesno po\u0161kodbo ene\
  \ ali ve\u010D oseb, se storilec kaznuje z zaporom do petih let in s prepovedjo\
  \ vo\u017Enje motornega vozila. \u010Ce ima dejanje iz prvega odstavka tega \u010D\
  lena za posledico prometno nesre\u010Do s smrtjo ene ali ve\u010D oseb, se storilec\
  \ kaznuje z zaporom od enega do dvanajstih let in s prepovedjo vo\u017Enje motornega\
  \ vozila. Storilcu, ki ni imel pravice voziti motornega vozila, s katerim je bilo\
  \ storjeno kaznivo dejanje iz prvega, drugega, tretjega, \u010Detrtega ali petega\
  \ odstavka tega \u010Dlena, se to motorno vozilo vzame. Motorno vozilo, ki je last\
  \ druge osebe, se vzame, \u010De je ta oseba omogo\u010Dila, dopustila ali dovolila\
  \ vo\u017Enjo storilcu, za katerega je vedela ali bi bila mogla vedeti, da nima\
  \ pravice voziti. \nPri kaznivem dejanju povzro\u010Ditve prometne nesre\u010De\
  \ iz malomarnosti (323. \u010Dlen KZ-1), pa je za temeljno obliko kaznivega dejanja\
  \ predpisana denarna kazen ali zapor do treh let, \u010De pa ima predmetno kaznivo\
  \ dejanje za posledico smrt ene ali ve\u010D oseb (gre za t. i. odgovornost za huj\u0161\
  o posledico[6] \u2013 28. \u010Dlen KZ-1), se storilec kaznuje z zaporom do osmih\
  \ let in s prepovedjo vo\u017Enje motornega vozila.\nV zvezi s predlogom, da se\
  \ vo\u017Enja pod vplivom alkohola ali prepovedanih drog oziroma drugih psihoaktivnih\
  \ snovi izklju\u010Di kot olaj\u0161evalna okoli\u0161\u010Dina, pa pojasnjujemo,\
  \ da predmetne okoli\u0161\u010Dine izvr\u0161itve kaznivega dejanja pomenijo izpolnitev\
  \ znakov kaznivega dejanja, in sicer:\n pri kaznivem dejanju povzro\u010Ditve prometne\
  \ nesre\u010De iz malomarnosti (323. \u010Dlen KZ-1) znaka kaznivega dejanja \xBB\
  kr\u0161itve predpisov o varnosti cestnega prometa\xAB - prepoved vo\u017Enje vozila\
  \ v cestnem prometu pod vplivom alkohola dolo\u010Da 105. \u010Dlen Zakona o pravilih\
  \ cestnega prometa[7] (v nadaljevanju: ZPrCP); pri kaznivem dejanju nevarne vo\u017E\
  nje v cestnem prometu (324. \u010Dlen KZ-1) pa je eden od znakov predmetnega kaznivega\
  \ dejanja, \u010De storilec \xBBvozi pod vplivom alkohola z ve\u010D kot 1,10 grama\
  \ alkohola na kilogram krvi ali ve\u010D kot 0,52 miligrama alkohola v litru izdihanega\
  \ zraka ali vozi pod vplivom prepovedanih drog, psihoaktivnih zdravil ali drugih\
  \ psihoaktivnih snovi\xAB. \nU\u017Eivanje alkohola, prepovedanih drog, psihoaktivnih\
  \ zdravil ali snovi lahko vpliva tudi na pri\u0161tevnost ter posledi\u010Dno na\
  \ subjektiven odnos storilca do kaznivega dejanja - krivdo, zato \u010Detrti odstavek\
  \ 29. \u010Dlena KZ-1 dolo\u010Da t. i. institut \xBBactio libera in causa\xAB -\
  \ kriv je storilec kaznivega dejanja, ki si je z uporabo alkohola, drog, drugih\
  \ psihoaktivnih snovi ali kako druga\u010De sam povzro\u010Dil nepri\u0161tevnost,\
  \ \u010De je bila pred tem za kaznivo dejanje podana njegova krivda, ki jo zakon\
  \ dolo\u010Da za to dejanje. Poleg izpolnitve znakov kaznivega dejanja mora sodi\u0161\
  \u010De v vsakem konkretnem primeru ugotoviti tudi krivdo, ki pa je lahko izklju\u010D\
  ena, \u010De storilec kaznivega dejanja ob izvr\u0161itvi le-tega ne bi pri\u0161\
  teven. Tretji odstavek 29. \u010Dlena KZ-1 pa dolo\u010Da tudi t. i. bistveno zmanj\u0161\
  ano pri\u0161tevnost - storilec kaznivega dejanja, \u010Digar zmo\u017Enost razumeti\
  \ pomen svojega dejanja ali zmo\u017Enost imeti v oblasti svoje ravnanje je bila\
  \ bistveno zmanj\u0161ana zaradi kak\u0161nega stanja iz prej\u0161njega odstavka\
  \ ali zaradi kak\u0161ne druge trajne in hude du\u0161evne motenosti, se sme mileje\
  \ kaznovati. Dolo\u010Dbe o krivdi oziroma nepri\u0161tevnosti so dolo\u010Dbe splo\u0161\
  nega dela KZ-1 in se uporabljajo za vsa kazniva dejanja iz posebnega dela KZ-1,\
  \ odstop od teh pravil samo za dolo\u010Dena (npr. cestnoprometna) kazniva dejanja\
  \ zato ne bi bil ustrezen oziroma sistemski.\nGlede na navedeno ocenjujemo, da kaznovalna\
  \ zakonodaja ustrezno dolo\u010Da razli\u010Dne institute, ki se lahko uporabijo\
  \ pri pregonu storilcev kaznivih dejanj ali pri obravnavi storilcev prekr\u0161\
  kov povezanih z vo\u017Enjo v cestnem prometu pod vplivom alkohola ali pod vplivom\
  \ drog oziroma drugih psihoaktivnih snovi.\n\_\n\n[1] Uradni list RS, \u0161t. 113/05\
