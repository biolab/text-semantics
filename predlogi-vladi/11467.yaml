  \ pre\u010Di\u0161\u010Deno besedilo, 21/13, 111/13, 74/14 \u2013 odl. US, 92/14\
  \ \u2013 odl. US, 32/16 in 15/17 \u2013 odl. US.\n[5] Uradni list RS, \u0161t. 33/91-I,\
  \ 42/97, 66/00, 24/03, 69/04, 68/06, 47/13 in 75/16.\n[6] \u010Ce je iz kaznivega\
  \ dejanja nastala huj\u0161a posledica, za katero predpisuje zakon huj\u0161o kazen,\
  \ se sme ta kazen izre\u010Di, \u010De je storilec glede na to posledico ravnal\
  \ malomarno.\n[7] Uradni list RS, \u0161t. 82/13 \u2013 uradno pre\u010Di\u0161\u010D\
