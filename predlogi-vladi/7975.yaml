response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPodro\u010Dje minimalne pla\u010De je v Republiki Sloveniji urejeno z Zakonom\
  \ o minimalni pla\u010Di (Ur. I. RS, \u0161t. 13/2010 in 92/15, v nadaljevanju ZMinP),\
  \ ki dolo\u010Da pravico do minimalne pla\u010De, njeno vi\u0161ino ter na\u010D\
  in njenega dolo\u010Danja in objave. Delavec je upravi\u010Den do pla\u010Dila za\
  \ opravljeno delo najmanj v vi\u0161ini minimalne pla\u010De, \u010De pri delodajalcu\
  \ v Republiki Sloveniji dela poln delovni \u010Das. V primeru kraj\u0161ega delovnega\
  \ \u010Dasa od polnega pa delavcu pripada sorazmerni del minimalne pla\u010De.\n\
  Iz navedene zakonske ureditve izhaja, da v minimalno pla\u010Do sodijo vsi elementi\
  \ pla\u010De, kot jih navaja Zakon o delovnih razmerjih (Uradni list RS, \u0161\
  t. 21/13, 78/13 - popr., 47/15 - ZZSDT, 33/16 PZ-F in 52/16), in sicer osnovna pla\u010D\
  a delavca za dolo\u010Den mesec, del pla\u010De za delovno uspe\u0161nost in dodatki,\
  \ ki mu pripadajo, z izjemo dodatkov za delo v posebnih pogojih dela, ki izhajajo\
  \ iz razporeditve delovnega \u010Dasa (nadumo delo, no\u010Dno delo, delo v nedeljo\
  \ in delo na praznike in dela proste dneve po zakonu). Poleg tega v minimalno pla\u010D\
  o tudi ni mo\u017Eno v\u0161tevati povra\u010Dil stro\u0161kov, ki jih je delodajalec\
  \ dol\u017Ean izpla\u010Dati delavcu (npr. povra\u010Dilo stro\u0161kov za prehrano\
  \ med delom, za prevoz na delo in z dela, stro\u0161kov na slu\u017Ebenem potovanju),\
  \ kot tudi ne drugih prejemkov iz delovnega razmerja (npr. regres za letni dopust,\
  \ odpravnine, jubilejne nagrade).\nZakon, ki je nastajal v sodelovanju s socialnimi\
  \ partnerji, zasleduje na\u010Delo, da mora biti tudi delavcem, prejemnikom minimalne\
  \ pla\u010De, zagotovljeno dostojno \u017Eivljenje. Pri dolo\u010Ditvi minimalne\
  \ pla\u010De se upo\u0161teva rast \u017Eivljenjskih potreb\u0161\u010Din, gibanje\
  \ pla\u010D, gospodarske razmere oziroma gospodarska rast ter gibanje zaposlenosti,\
  \ kar je tudi skladno z dolo\u010Dili konvencije Mednarodne organizacije dela \u0161\
  t. 131 0 minimalni pla\u010Di. Razlogi za sprejem zakona v letu 2010 so bili predvsem\
  \ ugotovljena nizka raven minimalne pla\u010De in neustrezen na\u010Din eskalacije.\
  \ Minimalna pla\u010Da se je z zakonom po vi\u0161ini v netu znesku uskladila z\
  \ vrednostjo ko\u0161arice minimalnih \u017Eivljenjskih potreb\u0161\u010Din, kakr\u0161\
  na je izhajala iz raziskave In\u0161tituta za ekonomska raziskovanja pri Ekonomski\
  \ fakulteti, pri \u010Demer se je uzakonilo tudi redno letno usklajevanje najmanj\
  \ 2 dejansko rastjo cen \u017Eivljenjskih potreb\u0161\u010Din, in sicer na podlagi\
  \ uradnega podatka Statisti\u010Dnega urada RS, ki je dostopen v januarju teko\u010D\
  ega leta; Znesek minimalne pla\u010De dolo\u010Di ministrica oz. minister, pristojen\
  \ za delo, po predhodnem posvetu s socialnimi partnerji in ga objavi najkasneje\
  \ do 31. januarja teko\u010Dega leta. Minimalna pla\u010Da predstavlja najni\u017E\
  jo mo\u017Eno mese\u010Dno pla\u010Do, ki pripada zaposlenemu za polni delovni \u010D\
  as, tudi v primeru, \u010De bi bila njegova pla\u010Da po kolektivni pogodbi ali\
  \ pogodbi o zaposlitvi sicer ni\u017Eja. Pri tem pa morajo biti \u017Ee izpostavljeni\
  \ morebitni dodatki za delo v posebnih pogojih dela, ki izhajajo iz razporeditve\
  \ delovnega \u010Dasa, povra\u010Dila stro\u0161kov in drugi prejemki iz delovnega\
  \ razmerja izvzeti iz minimalne pla\u010De.\nNavedeno pa tudi dejansko pomeni, da\
  \ so drugi dodatki, kot npr. dodatek za delovno dobo, lahko vklju\u010Deni v minimalno\
  \ pla\u010Do, kar pa je seveda mo\u017Eno le v primeru, da je osnovna pla\u010D\
  a delavca oz. izhodi\u0161\u010Dna pla\u010Da dolo\u010Dena pod zneskom zakonsko\
  \ dolo\u010Dene minimalne pla\u010De. Ravno praksa dolo\u010Danja izhodi\u0161\u010D\
  nih oz. \xBBnajni\u017Ejih pla\u010D\xAB ali \xBBnajni\u017Ejih osnovnih pla\u010D\
  \xAB pod nivojem zakonsko dolo\u010Dene minimalne pla\u010De, pa je razlog za izpostavljeno\
  \ dejansko stanje, ko so v dolo\u010Denih primerih nekateri dodatki vklju\u010D\
  eni v minimalno pla\u010Do.\nV zvezi s sistemsko ureditvijo minimalne pla\u010D\
  e dodajamo, da je bil \u017Ee ob usklajevanju Zakona o minimalni pla\u010Di med\
  \ socialnimi partnerji in vlado izpostavljen problem definicije minimalne pla\u010D\
  e, predvsem v zvezi z vklju\u010Denostjo dodatkov v znesek minimalne pla\u010De,\
  \ pri \u010Demer si je vlada prizadevala za pravi\u010Dnej\u0161o definicijo minimalne\
  \ pla\u010De, ki ne bi vklju\u010Devala dodatkov. Ker pa je usklajevanje zakona\
  \ \u017Ee potekalo v zaostrenih gospodarskih razmerah, socialni partnerji ob takratnem\
  \ ob\u010Dutnem zakonskem dvigu minimalne pla\u010De, ki je temeljil na ugotovljeni\
  \ vrednosti ko\u0161arice minimalnih \u017Eivljenjskih stro\u0161kov, kljub razpravam\
  \ o novi definiciji minimalne pla\u010De, niso dosegli soglasja na tem podro\u010D\
  ju. Tako je ob sprejemu zakona ostala stara definicija, skladno s katero je minimalna\
  \ pla\u010Da najni\u017Eje pla\u010Dilo za delo opravljeno v polnem delovnem \u010D\
  asu. Dodatno pa so bili s spremembo ZMinP v letu 2015, sprejeto na pobudo sindikatov\
  \ z uporabo instituta ljudske iniciative, iz definicije minimalne place izvzeti\
  \ \u0161e trije dodatki, ki izhajajo iz razporeditve delovnega \u010Dasa, in sicer\
  \ dodatek za no\u010Dno delo, dodatek za delo v nedeljo in dodatek za delo na praznike\
  \ in dela proste dneve po zakonu. Vlada je podpirala predlagane spremembe ZMinP,\
  \ si prizadevala za socialni dialog in ob\u017Ealovala, da ni pri\u0161lo do \u0161\
  ir\u0161ega soglasja med socialnimi partnerji na tem podro\u010Dju oziroma da je\
  \ sprejem teh zakonskih dopolnil privedel celo do odstopa predstavnikov delodajalcev\
  \ od sklenjena socialnega sporazuma.\nV skladu z dosedanjo prakso, bo vsekakor tudi\
  \ v bodo\u010De ureditev minimalne pla\u010De, predmet usklajevanja med socialnimi\
  \ partnerji in vlado, pri \u010Demer si bo Vlada RS \u0161e naprej prizadevala za\
  \ konstruktiven socialni dialog in doseganje naj\u0161ir\u0161ega mo\u017Enega soglasja\
  \ socialnih partnerjev pri vseh obravnavanih vpra\u0161anjih s podro\u010Dja minimalne\
  \ pla\u010De. Ocenjujemo, da se bo razprava o definiciji minimalne pla\u010De med\
  \ socialnimi partnerji v prihodnosti ponovno odprla, pri \u010Demer si bomo tudi\
  \ na ministrstvu prizadevali za pravi\u010Dnej\u0161o in hkrati vzdr\u017Eno re\u0161\
  itev izpostavljene problematike. Nedvomno pa si bodo tudi partnerji posameznih kolektivnih\
  \ pogodb \u0161e naprej prizadevali tudi podro\u010Dje osnovnih oziroma izhodi\u0161\
  \u010Dnih pla\u010D dogovoriti na na\u010Din, ki bo najbolj upo\u0161teval mo\u017E\
  nosti in potrebe delodajalcev in delavcev.  \n "
