  \ praviloma uradno priznana. Problem je seveda v nezadostni realizaciji pravnega\
  \ okvira, velikokrat je to ravno na podro\u010Dju dvojezi\u010Dnih topografskih\
  \ napisov. Odgovornost vsake od sosednjih dr\u017Eav je, da sprejema ukrepe na podro\u010D\
  ju varstva manj\u0161in, k temu jih poleg lastne zakonodaje zavezujejo tudi mednarodne\
  \ pogodbe, in te ukrepe tudi uresni\u010Duje. Republika Slovenija pa seveda ves\
