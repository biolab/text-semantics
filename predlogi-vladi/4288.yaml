  \ dolo\u010Dena tudi v podro\u010Dnih predpisih, tule najdete seznam, ki ga sicer\
  \ \u0161e dopolnjujemo. Ob tem poudarjamo, da lahko morebitno kr\u0161itev zakonodaje\
  \ glede javne rabe sloven\u0161\u010Dine kdorkoli prijavi pristojnemu in\u0161pektoratu.\n\
