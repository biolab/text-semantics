response: "Odziv Ministrstva za okolje in prostor\nMinistrstvo za okolje in prostor\
  \ (MOP) si v okviru svojih pristojnosti prizadeva za zagotavljanje zdravega \u017E\
  ivljenjskega okolja za vse prebivalke in prebivalce Republike Slovenije ter spodbuja\
  \ in usklajuje prizadevanja v smeri trajnostnega razvoja, ki temelji na smotrni\
  \ in var\u010Dni rabi naravnih virov.\nMOP nima vzvodov prepovedati ogla\u0161evanja\
  \ dolo\u010Denih izdelkov, ki so dostopni na prostem trgu, lahko pa pripomore k\
  \ ozave\u0161\u010Danju in informiranju. MOP izobra\u017Euje in ozave\u0161\u010D\
  a o dejavnostih in posegih v naravo kot tudi pretirani potro\u0161nji dolo\u010D\
  enih izdelkov, na primer lahkih plasti\u010Dnih nosilnih vre\u010Dk, ki ob nepravilnem\
  \ ravnanju \u0161kodujejo okolju. Minister za okolje in prostor je \u017Ee napovedal\
  \ omejitev plasti\u010Dnih izdelkov in prepoved plasti\u010Dnih vre\u010Dk v letu\
  \ 2019.\nVelja pa na tem mestu omeniti, da tudi v primeru ogla\u0161evanja, ponudba\
  \ sledi povpra\u0161evanju. Okoljsko ozave\u0161\u010Deni potro\u0161niki predstavljamo\
  \ pomembne dele\u017Enike tako pri izbiri izdelkov, kot tudi pri ravnanju z njimi.\
  \ Proizvajalci se namre\u010D zelo hitro prilagodijo zahtevam potro\u0161nikov in\
  \ ponujajo take izdelke, kot jih potro\u0161niki najraje izbiramo.\n "
