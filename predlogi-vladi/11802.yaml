response: "Odziv Ministrstvo za pravosodje\nI. Vidik varstva osebnih podatkov \nPosebne\
  \ zakonodaje, ki bi urejala to uporabo t. i. \xBBdashcamov\xAB pravni red Republike\
  \ Slovenije ne dolo\u010Da, zato je potrebno pri obravnavi tega vpra\u0161anja izhajati\
  \ iz splo\u0161ne (sistemske) ureditve \u2013 npr. Zakona o varstvu osebnih podatkov\
  \ (v nadaljevanju: ZVOP-1; Uradni list RS, \u0161t. 94/07 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo) ter Splo\u0161ne uredbe o varstvu podatkov (UL L \u0161\
  t. 119 z dne 4. 5. 2016, str. 1 in UL L \u0161t. 127 z dne 23. 5. 2018, str. 2 \u2013\
  \ popr.). Po na\u0161i oceni je uporaba t. i. \xBBdashcam-ov\xAB lahko dopustna\
  \ na podlagi izjeme iz (c) to\u010Dke drugega odstavka 2. \u010Dlena Splo\u0161\
  ne uredbe o varstvu podatkov. Mi\u0161ljeni so namre\u010D primeri, ko bi se posnetke\
  \ hranilo le za kratek \u010Das in \u010De bi se jih uporabljalo le za zasebne (doma\u010D\
  e) namene, t. j. ne za javno objavo in kak\u0161no druga\u010Dno raz\u0161irjanje.\
  \ Glede na navedeno \u0161tejemo zasebno uporabo t. i. \xBBdashcam-ov\xAB (z navedenimi\
  \ omejitvami) kot nesporno in dopustno.\nUporabnik tovrstnih kamer se z vidika varstva\
  \ osebnih podatkov \u0161teje za upravljavca osebnih podatkov, ki mora imeti za\
  \ snemanje tudi pravno podlago, ki pa je v zakonu ni (razen \u017Ee navedene izjeme\
  \ glede zasebne oziroma doma\u010De uporabe). Pravna podlaga za uporabo, ki ni zgolj\
  \ zasebna oziroma doma\u010Da, bi bila podana na podlagi t. i. \xBBtesta interesov\xAB\
  \ \u2013 \u010De bi bilo snemanje nujno zaradi uresni\u010Devanja zakonitih interesov\
  \ uporabnika tovrstne kamere, in bi ti interesi o\u010Ditno prevladali nad interesi\
  \ drugih udele\u017Eencev prometa, ki bi bili pri tem posneti. Predmetni test bi\
  \ po mnenju Informacijskega poobla\u0161\u010Denca morda prestali vozniki na posebej\
  \ nevarnih vo\u017Enjah s tovorom velike vrednosti ali prevozi v kak\u0161nih drugih\
  \ posebnih okoli\u0161\u010Dinah, po mnenju Informacijskega poobla\u0161\u010Denca\
  \ pa bi bilo te\u017Eko sprejeti, da bi ga prestale kamere, name\u0161\u010Dene\
  \ izklju\u010Dno zaradi razjasnitve okoli\u0161\u010Din in zagotovitve dokazov za\
  \ primer (relativno malo verjetne) prometne nesre\u010De. Drugi udele\u017Eenci\
  \ prometa imajo namre\u010D upravi\u010Deno pri\u010Dakovanje, da samo zaradi udele\u017E\
  be na javni cesti ne bodo posneti.\n\_\nII. Kaznovalnopravni vidik\nZ vidika prekr\u0161\
  kovnega prava Ministrstvo za pravosodje pojasnjuje, da so skladno z drugim odstavkom\
  \ 45. \u010Dlena Zakona o prekr\u0161kih (v nadaljevanju: ZP-1; Uradni list RS,\
  \ \u0161t. 29/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 21/13, 111/13,\
  \ 74/14 \u2013 odl. US, 92/14 \u2013 odl. US, 32/16, 15/17 \u2013 odl. US in 73/19\
  \ \u2013 odl. US) prekr\u0161kovni organi upravni in drugi dr\u017Eavni organi in\
  \ nosilci javnih pooblastil, ki izvajajo nadzorstvo nad izvr\u0161evanjem zakonov\
  \ in uredb, s katerimi so dolo\u010Deni prekr\u0161ki, in organi samoupravnih lokalnih\
  \ skupnosti, ki so s posebnimi predpisi poobla\u0161\u010Deni za odlo\u010Danje\
  \ o prekr\u0161kih. Navedeno pomeni, da lahko le organi, ki jih kot pristojne za\
  \ nadzor dolo\u010Da materialni predpis, izvajajo nadzor nad izvr\u0161evanjem zakona,\
  \ uredbe, odloka samoupravne lokalne skupnosti. \u010Ce bi nadzor izvajal organ,\
  \ ki mu materialni predpis ni podelil pristojnost za nadzor, bi to s procesnega\
  \ vidika pomenilo absolutno bistveno kr\u0161itev (prekr\u0161kovnega) postopka\
  \ \u2013 druga alineja 62. \u010Dlena ZP-1. Glede na navedeno, predlog predlagatelja,\
  \ da bi nadzor poleg Policije in drugih nadzornih organov lahko izvajali prav vsi\
  \ vozniki motornih vozil, ni ustrezen za nadaljnjo obravnavo.\nOb tem dodatno pojasnjujemo,\
  \ da posnetkov iz t. i. \xBBdashcamov\xAB ni mogo\u010De enostavno izena\u010Diti\
  \ s posnetki oziroma meritvami kr\u0161itev, ki jih npr. ob nadzoru hitrosti posname\
  \ Policija (npr. s sistemom Provida). Za prometne prekr\u0161ke, kjer se v postopku\
  \ izda pla\u010Dilni nalog, namre\u010D velja pravilo osebne zaznave prekr\u0161\
  ka (prvi odstavek 57. \u010Dlena ZP-1; uradna oseba osebno zazna prekr\u0161ek).\
  \ Izjema od pravila je ugotovitev prekr\u0161ka z uporabo ustreznih tehni\u010D\
  nih sredstev ali naprav. Posnetki oziroma meritve, ki so podlaga za vodenje prekr\u0161\
  kovnega postopka (kot re\u010Deno (le) pristojnega nadzornega, prekr\u0161kovnega\
  \ organa), morajo biti kot dokaz pridobljeni s tehni\u010Dnimi sredstvi oziroma\
  \ napravami, ki izpolnjujejo pogoje iz Pravilnika o meroslovnih zahtevah za merilnike\
  \ hitrosti v cestnem prometu (Uradni list RS, \u0161t. 91/15), da so lahko zakonito\
  \ uporabljeni v prekr\u0161kovnem postopku. Prekr\u0161kovni postopek je tako mogo\u010D\
  e uvesti le, \u010De je uradna oseba sama zaznala prekr\u0161ek, ali pa ga je uradna\
  \ oseba ugotovila z uporabo ustreznih tehni\u010Dnih sredstev ali naprav.\nZ vidika\
  \ uporabe zasebnih video posnetkov kot dokazov v kazenskem postopku pojasnjujemo,\
  \ da Zakon o kazenskem postopku (v nadaljevanju: ZKP; Uradni list RS, \u0161t. 32/12\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 47/13, 87/14, 8/16 \u2013 odl.\
  \ US, 64/16 \u2013 odl. US, 65/16 \u2013 odl. US, 66/17 \u2013 ORZKP153,154, 22/19,\
  \ 55/20 \u2013 odl. US in 89/20 \u2013 odl. US) dolo\u010Da na\u010Delo proste presoje\
  \ dokazov (prvi odstavek 18. \u010Dlena ZKP) in le izjemoma dolo\u010Da nekatere\
  \ dokazne prepovedi (drugi odstavek 18. \u010Dlena ZKP). Prosta presoja dokazov\
  \ se npr. nana\u0161a na zasebne posnetke posameznikov, dokazne prepovedi pa na\
  \ prekora\u010Ditev dovoljenih pooblastil dr\u017Eavnih organov. V okviru proste\
  \ presoje dokazov sodi\u0161\u010De presoja tudi sorazmernost uporabe posnetkov\
  \ kamere glede na pravico do zasebnosti. Uporaba posnetkov v posameznem primeru\
  \ tako ni avtomatska, prav tako pa ni avtomatsko izklju\u010Dena. V kazenskem postopku\
  \ se torej lahko predlo\u017Eijo kot dokaz tudi posnetki t. i. \xBBdashcam-ov\xAB\
  , vendar bo njihova dopustnost predmet presoje v konkretnem postopku.\nEnako velja\
  \ za uporabo tovrstnih posnetkov v prekr\u0161kovnem postopku. V primeru, ko bi\
  \ bili posnetki narejeni ob kr\u0161itvi pravice do zasebnosti (torej, ko ne moremo\
  \ govoriti o posnetkih za namen zasebne ali doma\u010De rabe in ko tudi ni podana\
  \ druga pravna podlaga), tak\u0161nih posnetkov ni mogo\u010De uporabiti v prekr\u0161\
  kovnem postopku. Eden izmed razlogov za vlo\u017Eitev zahteve za sodno varstvo v\
  \ hitrem prekr\u0161kovnem postopku oziroma prito\u017Ebe v rednem sodnem postopku\
  \ je tudi dejstvo, da je bil dokaz pridobljen s kr\u0161itvijo z ustavo dolo\u010D\
  enih \u010Dlovekovih pravic in temeljnih svobo\u0161\u010Din (\u010Detrta alineja\
  \ 62. \u010Dlena in 6. to\u010Dka prvega odstavka 155. \u010Dlena ZP-1).\n\_\nIII.\
  \ Vidik morebitne regulacije\nMinistrstvo za pravosodje izpostavlja, da podro\u010D\
  je uporabe t. i. \xBBdashcam-ov\xAB posega v informacijsko in splo\u0161no zasebnost\
  \ posameznika, zato bi bilo potrebno pri morebitni regulaciji uporabe tovrstnih\
  \ kamer v cestnem prometu zaradi namena varnosti tehtati razli\u010Dne interese\
  \ v okviru resorne zakonodaje, npr. s podro\u010Dja cestnega prometa, ki je sicer\
  \ v pristojnosti Ministrstva za infrastrukturo (38. \u010Dlen Zakona o dr\u017E\
  avni upravi; Uradni list RS, \u0161t. 113/05 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 89/07 \u2013 odl. US, 126/07 \u2013 ZUP-E, 48/09, 8/10 \u2013 ZUP-G,\
  \ 8/12 \u2013 ZVRS-F, 21/12, 47/13, 12/14, 90/14 in 51/16) in zagotoviti, da je\
  \ poseg v zasebnost sorazmeren z vrednotami, ki jih bi varovali s snemanjem."
