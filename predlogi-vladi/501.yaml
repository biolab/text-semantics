response: "Odziv Ministrstva za zdravje\nMinistrstvo za zdravje na\u010Deloma podpira\
  \ predloge in pobude dr\u017Eavljanov za izbolj\u0161anje kakovosti \u017Eivljenja\
  \ bolnikov z multiplo sklerozo, vendar ne more sprejemati odlo\u010Ditev brez mnenja\
  \ stroke, ki strokovno spremlja zdravljenje in obravnavo bolnikov s to boleznijo.\n\
  V skladu s sklepom Vlade RS 38200-11/2009/9 z dne 23. 7. 2009 vam po\u0161iljamo\
  \ odgovor Raz\u0161irjenega strokovnega kolegija za nevrologijo na predlog, posredovan\
  \ prek spletnega orodja predlagam.vladi.si.\nNa seji Raz\u0161irjenega strokovnega\
  \ kolegija za nevrologijo, ki je potekala 02. 04. 2010 na seminarju Nevrolo\u0161\
  ke klinike UKC Ljubljana, so obravnavali dopis vodje dejavnosti za multiplo sklerozo\
  \ na Klini\u010Dnem oddelku za bolezni \u017Eiv\u010Devja, s katerim se seznanjajo\
  \ s problemi, ki so nastali okrog diagnostike in terapije cerebrospinalne venske\
  \ insuficience kot vzroka multiple skleroze. Bolniki pa novost razumejo kot \u017E\
  e vpeljan pristop v svetu, s katerim naj bi pri nas neupravi\u010Deno zamujali.\n\
  Raz\u0161irjeni strokovni kolegij za nevrologijo se strinja, da so doslej raziskave\
  \ zajele premalo bolnikov in da morajo biti dosedanje domneve preverjene s temeljitej\u0161\
  imi in obse\u017Enej\u0161imi raziskavami, ki \u017Ee potekajo. Vsako diagnosti\u010D\
  no in terapevtsko ukrepanje v tej smeri  izven resnih  raziskav je po dosedanjih\
  \ dognanjih \u0161e preuranjeno.\nSeje so se udele\u017Eili vsi \u010Dlani Raz\u0161\
  irjenega strokovnega kolegija: \u017Deljko Bo\u0161njak, dr. med., prof. dr. Miro\
  \ Deni\u0161li\u010D, dr. med., prof. dr. Anton Mesec, dr. med., prim. prof. dr.\
  \ Erih Teti\u010Dkovi\u010D, dr. med., prof. dr. David B. Vodu\u0161ek, dr. med.\
  \ in Marko Zupan, dr. med."
