response: "Odziv Ministrstva za zdravje\nMinistrstvo za zdravje je prejeti predlog\
  \ preu\u010Dilo, in na podlagi pregleda veljavne ureditve podro\u010Dja, upo\u0161\
  tevajo\u010D odlo\u010Ditve Ustavnega sodi\u0161\u010Da, ugotovilo, da predlog ni\
  \ utemeljen, iz razlogov, ki so navedeni v nadaljevanju.\nZakon o zdravni\u0161\
  ki slu\u017Ebi (Uradni list RS, \u0161t. 72/06-uradno pre\u010Di\u0161\u010Deno\
  \ besedilo, 15/08-ZPacP, 58/08, 107/10- ZPPKZ in 14/12 -ZUJF; v nadaljnjem besedilu:\
  \ ZZdrS) v 69. \u010Dlenu dolo\u010Da, da se zdravniki zdru\u017Eujejo v zbornico,\
  \ ki zastopa njihove poklicne, socialne in ekonomske interese, skrbi za ugled in\
  \ \u010Dast zdravni\u0161kega poklica ter izpolnjevanje zdravni\u0161kih dol\u017E\
  nosti. Nadalje dolo\u010Da, da je zbornica pravna oseba. Prvi odstavek 70. \u010D\
  lena ZZdrS pa dolo\u010Da, da je \u010Dlanstvo v zbornici obvezno za vse, ki na\
  \ obmo\u010Dju Republike Slovenije opravljajo zdravni\u0161ko slu\u017Ebo.\nVpra\u0161\
  anje obveznega \u010Dlanstva v Zdravni\u0161ki zbornici Slovenije je \u017Ee bilo\
  \ predmet presoje ustavnega sodi\u0161\u010Da (sklep \u0161t. U-l-48/92 z dne 11.\
  \ 2. 1993, OdI. US II, 15). Ustavno sodi\u0161\u010De je sprejelo stali\u0161\u010D\
  e, da obvezno zdru\u017Eevanje v Zdravni\u0161ko zbornico Slovenije ne pomeni omejevanja\
  \ pravice, zavarovane z drugim odstavkom 42. \u010Dlena ustave. Zdravni\u0161ka\
  \ zbornica je po mnenju Ustavnega sodi\u0161\u010Da javna institucija, ki izvr\u0161\
  uje javno kontrolo nad zdravni\u0161ko prakso.\nPrav tako glede na odlo\u010Dbo\
  \ Ustavnega sodi\u0161\u010Da (odlo\u010Dba \u0161t. U-l-291/00-15 z dne 5. 6. 2003)\
  \ tudi obveznost pla\u010Devanja \u010Dlanarine sama po sebi ni v neskladju z ustavo.\
  \ Ob tem Ustavno sodi\u0161\u010De navaja, \u010De bi bilo \u010Dlanstvo v zbornici\
  \ prostovoljno, bi bila tudi vi\u0161ina \u010Dlanarine stvar dogovora med \u010D\
  lani. Zbornica pa je bila ustanovljena z javnopravnim aktom in predvsem zaradi izvr\u0161\
  evanja dolo\u010Denih nalog v javnem interesu, \u010Deprav ji je zakonodajalec dodelil\
  \ tudi dolo\u010Deno stopnjo avtonomije (73. \u010Dlen ZZdrS v zvezi z 10. to\u010D\
  ko prvega odstavka 70. \u010Dlena ZZdrS). Zgolj dejstvo, da zakon ni dolo\u010D\
  il vi\u0161ine  \u010Dlanarine in da je odlo\u010Ditev o tem prepustil zbornici,\
  \ ustavno ni sporno.\n "
