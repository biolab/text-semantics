  \ (npr. ukrepi za zmanj\u0161anje hrupa) iz uredbe med drugim veljajo za gradbi\u0161\
  \u010De, na katerem se izvaja poseg v okolje, za katerega je treba izvesti presojo\
  \ vplivov na okolje v skladu s predpisi, ki urejajo varstvo okolja. Uredba dolo\u010D\
  a, da se za gradi\u0161\u010De ob sobotah po 16. uri ali ob nedeljah ter dela prostih\
  \ dnevih, obratovanje dodatno omeji, tako da hrup v okolju (ocenjen na podlagi ekvivalentnih\
  \ ravni hrupa) med obratovanjem vira hrupa ne sme presegati dovoljenih mejnih vrednosti,\
  \ ki so za obdobje dneva 58 dB, za obdobje ve\u010Dera 53 dB in obdobje no\u010D\
  i 48 dB.\nZa hrup v okolju, ki nastaja zaradi del v gospodinjstvih, kar vklju\u010D\
