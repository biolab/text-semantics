response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nTrenutno veljavna pravna ureditev ureja pravni polo\u017Eaj istospolnih partnerskih\
  \ skupnosti v Zakonu o registraciji istospolne partnerske skupnosti (Uradni list\
  \ RS, \u0161t. 65/05, v nadaljevanju ZRIPS). Ta ureja registracijo istospolne partnerske\
  \ skupnosti, poleg tega partnerjema te skupnosti priznava tudi dolo\u010Dene pravice\
  \ in obveznosti predvsem na premo\u017Eenjskopravnem podro\u010Dju, saj je v skupnosti\
  \ potrebno urediti vpra\u0161anja, kot so: udele\u017Eba na premo\u017Eenju, pridobljenem\
  \ v \u010Dasu trajanja tak\u0161ne skupnosti in po njenem prenehanju, obveznost\
  \ pre\u017Eivljanja, kot tudi druge pravice ter obveznosti.\nGlede na ugotovitve\
  \ Ustavnega sodi\u0161\u010Da RS v dveh odlo\u010Dbah (\u0161t. U-I-425/06-10 z\
  \ dne 2.7.2009 in \u0161t. U-I-212/10-15 z dne 14.3.2013), da gre pri istospolnih\
  \ partnerskih skupnostih po vsebini za enak dejanski polo\u017Eaj kot velja za zakonsko\
  \ zvezo ali zunajzakonsko skupnost, je predvidena sprememba oziroma nova zakonska\
  \ ureditev istospolnih partnerskih skupnosti.\nPredvidoma se bo z zakonom na novo\
  \ urejal pravni polo\u017Eaj skupnosti dveh \u017Eensk ali dveh mo\u0161kih na na\u010D\
  in, da bo ta v vseh elementih izena\u010Dena z zakonsko zvezo, tako glede sklenitve,\
  \ pogojev za obstoj in veljavnost, kot tudi v pravnih posledicah. Ravno tako je\
  \ predvidena pravna izena\u010Ditev zunajpartnerske skupnosti dveh \u017Eensk ali\
  \ dveh mo\u0161kih, ki ne bosta sklenila partnerske skupnosti v pravnih posledicah\
  \ kot veljajo za zunajzakonsko skupnost.\nVnaprej je te\u017Eko napovedati, kdaj\
  \ bo nova ureditev zakonsko sprejeta in kdaj bo stopila v veljavo, vsekakor pa se\
  \ zavedamo potrebnosti zakonskega urejanja tega podro\u010Dja.\n \n "
