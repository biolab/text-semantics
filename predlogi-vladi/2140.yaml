response: "Odziv Ministrstva za zdravje\nZakon o nalezljivih boleznih (Uradni list\
  \ RS, \u0161t. 33/2006 UPB-1) dolo\u010Da cepljenje kot enega izmed posebnih ukrepov\
  \ za prepre\u010Devanje nalezljivih bolezni. V skladu s 25. \u010Dlenom letni program\
  \ cepljenja in za\u0161\u010Dite z zdravili ter pogoje in na\u010Din izvedbe letnega\
  \ programa dolo\u010Di minister, pristojen za zdravje, na predlog In\u0161tituta\
  \ za varovanje zdravja Republike Slovenije (v nadaljnjem besedilu IVZ). \nPodro\u010D\
  ja klopnega meningoencefalitisa (KME) so v Sloveniji raz\u0161irjena na predelih\
  \ Gorenjske, Koro\u0161ke in \u0160tajerske in se iz leta v leto nekoliko \u0161\
  irijo. Letno \u0161tevilo prijavljenih primerov KME se v zadnjih petih letih giblje\
  \ med 204 in 373, povpre\u010Dno 284 prijav. Povpre\u010Dna letna incidenca bolezni\
  \ v Sloveniji zna\u0161a 14,2/100.000 prebivalcev, kar nas med trinajstimi evropskimi\
  \ dr\u017Eavami uvr\u0161\u010Da na tretje mesto za Litvo in Latvijo. Tako kot navajate\
  \ primer Avstrije, kjer je dele\u017E precepljenega prebivalstva v zadnjih letih\
  \ kar 87 %, zna\u0161a incidenca te bolezni le 1,1/100.000. Klopni meningoecefalitis\
  \ je lahko zelo huda bolezen, ki pusti trajne posledice, kot so zmanj\u0161ana delovna\
  \ sposobnost, zmanj\u0161ana sposobnost koncentracije, pareze in ohromelosti. Pri\
  \ okrog 1% odraslih bolnikov lahko povzro\u010Di tudi smrt. Naju\u010Dinkoviteje\
  \ bolezen prepre\u010Dujemo s cepljenjem v kombinaciji z nemedicinsko za\u0161\u010D\
  ito (obleka, pregledovanje, odstranitev klopa, repelenti \u2026). V obstoje\u010D\
  em programu cepljenja se proti klopnemu meningoecefalitisu zazdaj iz sredstev obveznega\
  \ zdravstvenega zavarovanja zagotavlja cepljenje le za dijake in \u0161tudente,\
  \ ki imajo u\u010Dne aktivnosti v naravnih \u017Eari\u0161\u010Dih. Tudi v u\u010D\
  nem programu vrtcev in osnovnih \u0161ol so predvidene aktivnosti v naravnih \u017E\
  ari\u0161\u010Dih bolezni. Mnistrstvo za zdravje je lani junija zaprosilo IVZ, da\
  \ poda strokovno mnenje o uvrstitvi novih cepljenj v redni program cepljenja. Glede\
  \ klopnega meningoencefalitisa iz mnenja IVZ sledi, da bi bilo, poleg dijakov in\
  \ \u0161tudentov, smiselno raz\u0161iriti rutinsko cepljenje na vse otroke, ki zaradi\
  \ pred\u0161olskih oziroma \u0161olskih aktivnosti zadr\u017Eujejo v naravnih \u017E\
  ari\u0161\u010Dih te bolezni. Glede na podatke iz nekaterih Zavodov za zdravstveno\
  \ varstvo, da je incidenca na nekaterih obmo\u010Djih dr\u017Eave izjemno visoka,\
  \ bomo IVZ vnovi\u010D zaprosili za strokovno mnenje v zvezi s tem ter nato ravnali\
  \ skladno s postopki, ki veljajo v primerih uvedbe novih cepljenj v program financiranja\
  \ s strani obveznega zdravstvenega zavarovanja.   "
