response: "Odziv Ministrstva za finance\nDr\u017Eave v okviru svojih dav\u010Dnih\
  \ politik razli\u010Dno pristopajo k urejanju PDPZ in lahko z namenom spodbujanja\
  \ tovrstnega zavarovanja dolo\u010Dajo \u010Das obdav\u010Ditve tudi samo v eni\
  \ od faz sistema, tj. v fazi vpla\u010Devanja premij, v fazi doseganja dohodkov\
  \ pokojninskega sklada, ali v fazi izpla\u010Devanja dohodkov iz tovrstnega zavarovanja.\
  \ V Sloveniji nastopi obdav\u010Ditev, kot je bilo \u017Ee pojasnjeno, v zadnji\
  \ fazi, torej v trenutku izpla\u010Dila iz PDPZ (pri \u010Demer se spodbuja izpla\u010D\
  evanje pokojninskih rent prek njihove ugodnej\u0161e dav\u010Dne obravnave, t.j.\
  \ v dav\u010Dno osnovo se v\u0161teva samo 50% rente), medtem ko se na splo\u0161\
  no davek od dohodka v prvih dveh fazah ne pla\u010Duje. Iz analize, ki jo je opravila\
  \ Organizacija za gospodarsko sodelovanje in razvoj (OECD), izhaja, da je tak sistem\
  \ obdav\u010Ditve mednarodno primerjalno dokaj obi\u010Dajen.\nV zvezi s predlogom,\
  \ da bi bila obdav\u010Ditev oziroma neobdav\u010Ditev pokojninskih rent iz PDPZ\
  \ odvisna od vi\u0161ine zneska kot se\u0161tevka pokojnine obveznega pokojninskega\
  \ zavarovanja (prvega pokojninskega stebra) in rente iz PDPZ (drugega pokojninskega\
  \ stebra), pa pojasnjujemo, da gre za izpla\u010Dila iz dveh razli\u010Dnih pokojninskih\
  \ stebrov, ki temeljita na razli\u010Dnih na\u010Delih. Obvezno pokojninsko zavarovanje\
  \ se izvaja na podlagi medgeneracijske solidarnosti kot dokladni sistem, PDPZ pa\
  \ kot kapitalski sistem (tj. pokojnina se odmeri na podlagi stanja police in pla\u010D\
  anih premij). Na navedenih razlikah in ciljih, ki se jih \u017Eeli zasledovati tudi\
  \ prek dav\u010Dnega sistema, temelji tudi dav\u010Dna obravnava dohodkov, dose\u017E\
  enih iz navedenih sistemov.\nStarostne pokojnine iz obveznega pokojninskega zavarovanja\
  \ se v Sloveniji odmerjajo v neto znesku, in sicer od pokojninske osnove, ki je\
  \ dolo\u010Dena v neto znesku. Pri izra\u010Dunu pokojninske osnove se upo\u0161\
  tevajo pla\u010De oziroma osnove, od katerih so bili pla\u010Dani prispevki (bruto\
  \ pla\u010De oziroma osnove), zmanj\u0161ane za davke in prispevke, ki se obra\u010D\
  unavajo in pla\u010Dujejo od pla\u010De po povpre\u010Dni stopnji v Sloveniji (30.\
  \ \u010Dlen ZPIZ-2). To pomeni, da se pla\u010De in druge zavarovalne osnove \xBB\
  razbrutijo\xAB oziroma \xBBonetijo\xAB po enotni stopnji, u\u010Dinek tega pa je\
  \ mogo\u010De razumeti tudi kot izvedbo navidezne (implicitne) obremenitve vseh\
  \ bodo\u010Dih pokojnin z enotno stopnjo obremenitve, ki pa je popla\u010Dana  s\
  \ trenutkom za\u010Detka izpla\u010Devanja pokojnine. Dejansko ta princip pomeni,\
  \ da je upokojenec \u017Ee prek \xBBrazbrutenja\xAB prispeval v sistem socialnega\
  \ zavarovanja oziroma bil obremenjen z dohodnino. Zato se z olaj\u0161avo iz tretjega\
  \ odstavka 112. \u010Dlena ZDoh-2, ki se prejemnikom pokojnine iz obveznega pokojninskega\
  \ in invalidskega zavarovanja prizna v vi\u0161ini 13,5% odmerjene pokojnine, dose\u017E\
  e, da se dohodnina pla\u010Duje le od tistih pokojnin (ki se kot omenjeno dolo\u010D\
  ajo v neto znesku), ki bi bile \u2013 \u010De bi bile izpla\u010Dane v bruto znesku\
  \ \u2013 obremenjene z davki in prispevki v vi\u0161ini, ki presega enotno dolo\u010D\
  eno povpre\u010Dno stopnjo davkov in prispevkov.\nGlede na zgoraj navedeno menimo,\
  \ da predlog \u2013 po katerem bi bila oprostitev dohodnine od dodatnih pokojininskih\
  \ rent odvisna od zneska, ki predstavlja mejo, pri kateri nastopi dav\u010Dni odtegljaj\
  \ pri pokojnini ali invalidskem nadomestilu, kadar je Zavod za pokojninsko in invalidsko\
  \ zavarovanje glavni izpla\u010Devalec (v letu 2018 je ta znesek 1.095 EUR) \u2013\
  \ ni ustrezen. \n "
