response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo meni, da\
  \ je predlog neutemeljen in neprimeren za nadaljnjo obravnavo, kar pojasnjujemo\
  \ v nadaljevanju, ob navajanju trenutne ureditve.\nIn\u0161pekcijski postopek je\
  \ poseben upravni postopek, ki se za\u010Dne po uradni dol\u017Enosti, ko in\u0161\
  pektor v ta namen opravi kakr\u0161nokoli dejanje[1]. Prijava je le pobuda, dana\
  \ in\u0161pekcijskemu organu, da ugotovi, ali bi bil lahko ogro\u017Een javni interes,\
  \ nikakor pa prijavitelj od in\u0161pektorja ne more zahtevati uvedbe in\u0161pekcijskega\
  \ postopka. Vendar pa to ne pomeni, da lahko in\u0161pektor odlo\u010Di v nasprotju\
  \ z zakonom. In\u0161pektorji so namre\u010D na podlagi 17. \u010Dlena Zakona o\
  \ in\u0161pekcijskem nadzoru[2] posebej odgovorni med drugim tudi, \u010De pri opravljanju\
  \ nalog nadzora opustijo izvr\u0161itev nalog oziroma ne sprejmejo ustreznih ukrepov,\
  \ ki jih skladno z zakonom morajo izvr\u0161iti oziroma sprejeti in \u010De ne podajo\
  \ prijave oziroma ne obvestijo pristojnih organov o kr\u0161itvah zakonov ali drugih\
  \ predpisov, ki so jih ugotovili pri izvr\u0161evanju nalog in\u0161pekcijskega\
  \ nadzora.\nDisciplinski postopek pa se vodi v skladu z dolo\u010Dbo drugega odstavka\
  \ 85. \u010Dlena Zakona o spremembah in dopolnitvah Zakona o javnih uslu\u017Ebencih[3],\
  \ in sicer se v postopkih ugotavljanja disciplinske odgovornosti do sklenitve kolektivne\
  \ pogodbe na ravni dejavnosti uporabljajo dolo\u010Dbe Zakona o javnih uslu\u017E\
  bencih (Uradni list RS, \u0161t. 35/05 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo),\
  \ razen dolo\u010Db o odvzemu polo\u017Eaja oziroma razre\u0161itve s polo\u017E\
  aja, razre\u0161itve naziva in imenovanja v eno stopnjo ni\u017Eji naziv in odpovedi\
  \ pogodbe o zaposlitvi. Disciplinski postopki se tako vodijo v okviru in\u0161pekcijskega\
  \ organa, za zakonitost izvedbe pa je odgovoren predstojnik.\nNadalje pojasnjujemo,\
  \ da polo\u017Eaj, pristojnosti, organizacijo in sestavo Sodnega sveta Republike\
  \ Slovenije (v nadaljevanju: sodni svet), postopek in pogoje za izvolitev \u010D\
  lanic oziroma \u010Dlanov sodnega sveta, trajanje njihovega mandata, prenehanje\
  \ funkcije in druga vpra\u0161anja, povezana z delovanjem sodnega sveta, ureja poseben\
  \ zakon \u2013 Zakon o sodnem svetu[4]. Pristojnosti sodnega sveta so dolo\u010D\
  ene v 23. \u010Dlenu navedenega zakona in se nana\u0161ajo na sodno vejo oblasti.\
  \ In\u0161pekcijski organi pa so del izvr\u0161ilne oblasti, zato sodni svet ne\
  \ more predlagati predstojnika takega nadzornega organa, kot je predlagano, saj\
  \ bi bilo to v nasprotju z ustavnim na\u010Delom delitve oblasti.\nV zvezi s hitrostjo\
  \ obravnavanja posameznih zadev pojasnjujemo, da imajo in\u0161pekcijski organi\
  \ na spletni strani objavljene kriterije za dolo\u010Danje prioritetnih in\u0161\
  pekcijskih nadzorov. Upo\u0161tevati je namre\u010D treba, da se kr\u0161itve po\
  \ vsebini razlikujejo in da je v dolo\u010Denih primerih nujna prednostna obravnava,\
  \ medtem ko se dolo\u010Dene kr\u0161itve lahko obravnavajo tudi pozneje. Kot dodatno\
  \ lahko navedemo tudi 88. \u010Dlen Gradbenega zakona[5], ki ureja vrstni red obravnave\
  \ zadev. \_Pri dolo\u010Danju vrstnega reda obravnave prijav in zadev se upo\u0161\
  tevajo stopnja javnega interesa, faza izvajanja gradnje, vrsta kr\u0161itve, lastnosti\
  \ in namen objekta. \u010Ce ima objekt uporabno dovoljenje, in\u0161pekcijskega\
  \ ukrepa v zvezi z nelegalnim ali neskladnim objektom za objekt in dela, ki so zajeta\
  \ v uporabnem dovoljenju, ni dopustno izre\u010Di.\nKot predlagatelj pravilno navaja,\
  \ pa v Republiki Sloveniji \u017Ee obstaja in\u0161pekcijski organ, ki nadzira spo\u0161\
  tovanje dolo\u010Db Zakona o splo\u0161nem upravnem postopku in Uredbe o upravnem\
  \ poslovanju[6]. Upravna in\u0161pekcija, ki deluje v okviru In\u0161pektorata za\
  \ javni sektor, preverja procesno pravilnost (pravilnost vodenja postopka), ne pa\
  \ tudi pravilnosti vsebinskih odlo\u010Ditev na podlagi materialnih predpisov.\_\
  V nadzoru in\u0161pektor lahko ugotovi le morebitne postopkovne kr\u0161itve, ne\
  \ more pa odlo\u010Ditev (odlo\u010Db, sklepov) organov odpraviti, razveljaviti\
  \ ali spremeniti. To lahko stori samo organ, ki je pristojen za konkretno odlo\u010D\
  itev (ministrstvo, drug pristojni organ ali pristojno sodi\u0161\u010De), \u010D\
  e stranka zoper odlo\u010Ditev organa vlo\u017Ei ustrezna pravna sredstva. \u010C\
  e in\u0161pektor na podlagi pregleda konkretnih upravnih zadev ugotovi morebitne\
  \ nepravilnosti pri vodenju upravnih postopkov, na podlagi teh ugotovitev odredi\
  \ predstojniku organa, da sprejme ustrezne ukrepe za izbolj\u0161anje stanja in\
  \ odpravo ugotovljenih nepravilnosti. Ukrepi upravne in\u0161pekcije so usmerjeni\
  \ v prihodnje ravnanje nadzorovanega organa, da svojo prakso pri izvajanju upravnih\
  \ postopkov uskladi s postopkovnimi predpisi (sprejetje ukrepov, na podlagi katerih\
  \ se bodo v prihodnje upravni postopki izvajali pravilno).\n\_\n\n[1] 127. \u010D\
