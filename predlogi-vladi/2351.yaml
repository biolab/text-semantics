response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nNa Ministrstvu\
  \ za gospodarski razvoj in tehnologijo je bil pripravljen Zakon o prejemkih poslovodnih\
  \ oseb v gospodarskih dru\u017Ebah v ve\u010Dinski lasti Republike Slovenije in\
  \ samoupravnih lokalnih skupnosti (Uradni list RS, \u0161t. 21/10 in 8/11, v nadaljevanju\
  \ ZPPOGD), ki ga je sprejel Dr\u017Eavni zbor RS na svoji seji dne 4. marca 2009.\
  \  Zakon dolo\u010Da, da se v dru\u017Ebah, ki so v neposredni ali posredni ve\u010D\
  inski lasti Republike Slovenije oz. samoupravnih lokalnih skupnosti, osnovno pla\u010D\
  ilo za poslovodne osebe dolo\u010Di v razmerju s povpre\u010Dno bruto pla\u010D\
  o, izpla\u010Dano v dru\u017Ebah v skupini ali v dru\u017Ebi, \u010De ni skupine,\
  \ v preteklem poslovnem letu. Pri dolo\u010Ditvi vi\u0161ine osnovnega pla\u010D\
  ila pa je potrebno tudi upo\u0161tevati , da je le-ta dolo\u010Dena tako, da spodbuja\
  \ dolgoro\u010Dno vzdr\u017Enost ter da je v skladu z dose\u017Eki in finan\u010D\
  nim stanjem dru\u017Ebe.\nZakon ne ureja zgolj osnovnih pla\u010Dil poslovodnih\
  \ oseb, saj v 3. \u010Dlenu natan\u010Dno dolo\u010Da kateri so \u0161e drugi prejemki,\
  \ ki jih lahko poslovodna oseba prejema. Spremenljivi prejemek (variabilni del za\
  \ delovno uspe\u0161nost) tako lahko zna\u0161a do 30 odstotkov izpla\u010Danih\
  \ osnovnih pla\u010Dil direktorja v poslovnem letu, ob tem, da se izpla\u010Dilo\
  \ 50 odstotkov spremenljivega prejemka odlo\u017Ei za dve leti. ZPPOGD dolo\u010D\
  a tudi, kdaj je direktor upravi\u010Den do odpravnine ter njeno vi\u0161ino, ki\
  \ lahko zna\u0161a najve\u010D \u0161estkratnik osnovnega mese\u010Dnega pla\u010D\
  ila direktorja. V drugi alineji tretjega odstavka 4. \u010Dlena je posebej dolo\u010D\
  eno, da so vsi dodatki (npr. dodatek za delovno dobo) \u017Ee vklju\u010Deni v osnovno\
  \ pla\u010Dilo.\nSkladno s 7. \u010Dlenom ZPPOGD so organi nadzora v dru\u017Ebah,\
  \ ki so v ve\u010Dinski lasti Republike Slovenije oz. samoupravnih lokalnih skupnosti,\
  \ dol\u017Eni takoj po sklenitvi, pogodbo o zaposlitvi posredovati na ministrstvo,\
  \ pristojno za gospodarstvo, ki je izvaja nadzor nad zakonom.\nV vseh dru\u017E\
  bah, ne glede na to ali so zavezane upo\u0161tevati dolo\u010Dila ZPPOGD ali ne,\
  \ pa mora nadzorni svet upo\u0161tevati dolo\u010Dbe Zakona o gospodarskih dru\u017E\
  bah (Uradni list RS, 65/09-UPB3, 33/11 in 91/11, v nadaljevanju ZGD-1), ki v prvem\
  \ odstavku 270. \u010Dlena dolo\u010Da, da mora nadzorni svet pri dolo\u010Ditvi\
  \ celotnih prejemkov posameznega \u010Dlana uprave (pla\u010Da in povra\u010Dilo\
  \ stro\u0161kov, bonitete, nagrada za poslovno uspe\u0161nost - delni\u0161ki in\
  \ opcijski program nagrajevanja, udele\u017Eba v dobi\u010Dku itd. -, odpravnina\
  \ in drugi prejemki) poskrbeti za to, da so celotni prejemki v ustreznem sorazmerju\
  \ z nalogami \u010Dlanov uprave in finan\u010Dnim stanjem dru\u017Ebe ter v skladu\
  \ s politiko prejemkov iz 294. \u010Dlena tega zakona. \u010Ce skup\u0161\u010D\
  ina ne dolo\u010Di politike prejemkov \u010Dlanov organov vodenja, mora nadzorni\
  \ svet pri dolo\u010Ditvi prejemkov posameznega \u010Dlana uprave slediti na\u010D\
  elom iz sedmega odstavka 294. \u010Dlena tega zakona. Ta na\u010Dela so:\n politika\
  \ prejemkov \u010Dlanov uprave in izvr\u0161nih direktorjev spodbuja dolgoro\u010D\
  no vzdr\u017Enost dru\u017Ebe in zagotavlja, da so prejemki v skladu z dose\u017E\
  enimi rezultati in finan\u010Dnim stanjem dru\u017Ebe celotne prejemke lahko sestavljata\
  \ fiksni in variabilni del. Variabilni del prejemkov mora biti odvisen od vnaprej\
  \ dolo\u010Denih in merljivih meril. Skup\u0161\u010Dina lahko dolo\u010Di najvi\u0161\
  ji znesek variabilnega dela prejemka; odpravnina se lahko izpla\u010Da le v primeru\
  \ pred\u010Dasne prekinitve pogodbe. Odpravnina ne more biti izpla\u010Dana, \u010D\
  e je \u010Dlan uprave ali izvr\u0161ni direktor odpoklican iz razlogov, dolo\u010D\
  enih v prvi, drugi in tretji alineji drugega odstavka 268. \u010Dlena tega zakona\
  \ ali \u010De \u010Dlan uprave ali izvr\u0161ni direktor sam odpove pogodbo. Skup\u0161\
  \u010Dina lahko dolo\u010Di najvi\u0161ji znesek odpravnine. \nV skladu s tretjim\
  \ odstavkom 270. \u010Dlena ZGD-1 lahko nadzorni svet zahteva vrnitev \u017Ee izpla\u010D\
  ane nagrade za poslovno uspe\u0161nost ali njeno sorazmeren del:\n \u010De se pravnomo\u010D\
  no ugotovi ni\u010Dnost letnega poro\u010Dila in se ni\u010Dnostni razlogi nana\u0161\
  ajo na postavke ali dejstva, ki so bile podlaga za dolo\u010Danje nagrade, ali na\
  \ podlagi posebnega revizorjevega poro\u010Dila, s katerim se ugotovi, da so bili\
  \ napa\u010Dno uporabljeni kriteriji za dolo\u010Ditev nagrade ali da pri tem odlo\u010D\
  ilni ra\u010Dunovodski, finan\u010Dni in drugi podatki ter kazalci niso bili pravilno\
  \ ugotovljeni ali upo\u0161tevani. \nVrnitev \u017Ee izpla\u010Dane nagrade je v\
  \ skladu s \u010Detrtim odstavkom 270. \u010Dlena ZGD-1 mogo\u010De zahtevati v\
  \ roku treh let od dneva izpla\u010Dila nagrade ali dela nagrade. Na podlagi \u0161\
  estega odstavka prej\u0161njega \u010Dlena so \u010Dlani nadzornega sveta, ki ne\
  \ ravnajo v skladu s tretjim odstavkom tega \u010Dlena, od\u0161kodninsko odgovorni\
  \ po splo\u0161nih pravilih od\u0161kodninskega prava.\nGlede zakonske urejenosti\
  \ problematike dolo\u010Ditve prejemke poslovodnim osebam bi \u0161e \u017Eeleli\
  \ sporo\u010Diti, da drugi odstavek 270. \u010Dlena dolo\u010Da mo\u017Enost nadzornemu\
  \ svetu, da lahko zni\u017Ea prejemke, \u010De se po dolo\u010Ditvi prejemkov poslab\u0161\
  a poslovanje dru\u017Ebe, ki bi ogrozilo njeno gospodarsko stanje ali ji povzro\u010D\
  ilo \u0161kodo.\nObra\u010Dunavanje in pla\u010Devanje ter stopnje prispevkov za\
  \ obvezno pokojninsko in invalidsko zavarovanje, obvezno zdravstveno zavarovanje,\
  \ star\u0161evsko varstvo in za zaposlovanje pa sicer dolo\u010Da Zakon o prispevkih\
  \ za socialno varnost (Uradni list RS, \u0161t. 5/1996 s sprem.). Iz navedenega\
  \ zakona med drugim izhaja, da opravlja nadzor nad obra\u010Dunavanjem in pla\u010D\
  evanjem prispevkov po tem zakonu dav\u010Dni organ v skladu s posebnimi predpisi.\
  \ Zakon o prispevkih za socialno varnost dolo\u010Da med drugim tudi kr\u0161itve\
  \ tega zakona, ki so opredeljene kot prekr\u0161ek - med njimi je tudi ta, da se\
  \ sankcionira fizi\u010Dno osebo, pravno osebo in njeno odgovorno osebo, \u010D\
  e ne obra\u010Duna ali ne pla\u010Da v roku prispevkov za socialno varnost od osnove\
  \ in na na\u010Din, kot je dolo\u010Deno v zakonu, in \u010De nepravilno obra\u010D\
  una in pla\u010Da prispevke za socialno varnost. Poleg tega je Dav\u010Dna uprava\
  \ RS praviloma pristojna tudi za izterjave dolgov, ki jih imajo pravni subjekti\
  \ do dr\u017Eavnih organov in nosilcev javnih pooblastil.\nNenazadnje pa je treba\
  \ dodati, da lahko delodajalec, ki opusti pla\u010Dilo prispevkov za socialno varnost\
  \ in s tem prikraj\u0161a delavca za katero od pravic iz socialnega zavarovanja,\
  \ odgovarja tudi za kaznivo dejanje po 209. \u010Dlenu Kazenskega zakonika (Uradni\
  \ list RS, \u0161t. 95/2004 \u2013 Uradno pre\u010Di\u0161\u010Deno besedilo) -\
  \ kr\u0161itev pravic iz socialnega zavarovanja \u2013 \u010De so izpolnjeni pogoji\
  \ za obstoj tega kaznivega dejanja. Omenjeni \u010Dlen Kazenskega zakonika namre\u010D\
  \ dolo\u010Da naslednje: Kdor vedoma ne ravna po predpisih s podro\u010Dja socialnega\
  \ zavarovanja in s tem koga prikraj\u0161a za pravico, ki mu gre ali mu jo omeji,\
  \ se kaznuje z denarno kaznijo ali z zaporom do enega leta.\nV zvezi s predlogom\
  \ pobudnika o izpla\u010Dilu pla\u010D vodstvenega kadra v primerih, ko delavci\
  \ dru\u017Ebe ne prejmejo pla\u010Dil ali nadomestil za opravljeno delo,  pa bo\
  \ ministrstvo opravilo presojo o primernosti navedenega predloga, ter po potrebi\
  \ v okviru svojih pristojnosti predlagalo ustrezne spremembe.   "
