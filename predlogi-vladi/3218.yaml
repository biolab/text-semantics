response: "Odziv Ministrstva za finance\nV svetu ni enotnih stali\u0161\u010D o smotrnosti\
  \ uvedbe dav\u010Dnih blagajn. Ve\u010Dina dr\u017Eav jih ne predpisuje, kar pa\
  \ ne pomeni, da so te dr\u017Eave zato manj u\u010Dinkovite pri pobiranju davkov\
  \ in zmanj\u0161evanju dav\u010Dne vrzeli.\nElektronski programi in oprema, ki omogo\u010D\
  ajo prirejanje gotovinskega prometa dav\u010Dnih zavezancev, ponarejanje poslovnih\
  \ knjig in utajevanje davkov, se \u0161irijo povsod po svetu in vzpodbujajo raznovrstne\
  \ vladne odzive. Pri tem gre za mnogo \u0161ir\u0161i problem kot so registrske\
  \ blagajne. Osnovno vpra\u0161anje je, kako na sprejemljiv na\u010Din zagotoviti\
  \ pravilnost podatkov v poslovnih knjigah, ki se hranijo v elektronski obliki. Organizacija\
  \ za gospodarsko sodelovanje in razvoj (OECD) in Evropska komisija pripravljata\
  \ skupaj z dr\u017Eavami \u010Dlanicami dobre prakse in priporo\u010Dila za izbolj\u0161\
  anje stanja na tem podro\u010Dju. OECD bo predvidoma \u0161e letos predstavil poro\u010D\
  ilo o tej temi.\nDr\u017Eave obve\u0161\u010Dajo proizvajalce, ponudnike in uporabnike\
  \ o tveganjih, ki so povezana z uporabo opreme, ki ne zagotavlja varnega hranjenja\
  \ in celovitosti podatkov. Pri zlorabah odlo\u010Dno ukrepajo. In\u0161pektorji,\
  \ ki so usposobljeni za odkrivanje in preiskovanje (e-revizija) tovrstnih kaznivih\
  \ dejanj, so vsaj tako pomembni, kot ustrezna zakonodaja. Posest, uporabo, izdelavo\
  \ in prodajo naprav, ki so namenjene za naknadno prirejanje prometa, se obravnava\
  \ kot kaznivo dejanje s predpisanimi zapornimi in denarnimi kaznimi.\nPri odlo\u010D\
  anju o uvedbi dav\u010Dnih blagajn se postavlja osnovno vpra\u0161anje, \u010De\
  \ stro\u0161ki uvedbe novega sistema odtehtajo pri\u010Dakovane koristi. Pri dav\u010D\
  nih zadevah je zelo pomemben podatek o stro\u0161kih pobiranja davkov, in to ne\
  \ samo o stro\u0161kih dr\u017Eave (dav\u010Dne uprave), ampak tudi o stro\u0161\
  kih dav\u010Dnih zavezancev. Obra\u010Dunavanje in pla\u010Devanje davkov na\u010D\
  eloma dav\u010Dnim zavezancem ne sme povzro\u010Dati prevelikih dodatnih stro\u0161\
  kov. Vsaka nova nalo\u017Eba mora zagotavljati merljive pozitivne u\u010Dinke, za\
  \ kar pa pri dav\u010Dnih blagajnah ni zanesljivih dokazov. Dav\u010Dne blagajne\
  \ ne odpravljajo problema neizdajanja ra\u010Dunov. V dr\u017Eavah, kjer imajo dav\u010D\
  ne blagajne, tudi po njihovi uvedbi ugotavljajo, da uporabljajo zavezanci \u0161\
  e naprej blagajne, ki ne delujejo v skladu s tehni\u010Dnimi zahtevami za dav\u010D\
  ne blagajne in prek njih zara\u010Dunavajo tisti del prometa, za katerega \u017E\
  elijo, da bi ostal prikrit. Prav tako ugotavljajo, da zavezanci, kljub dav\u010D\
  nim blagajnam, ra\u010Dunov ne izdajajo. Podatki o neprijavljenem prometu tako ostajajo\
  \ dav\u010Dnim organom \u0161e vedno prikriti in jih morajo pridobiti na terenu\
  \ s klasi\u010Dnim in\u0161pekcijskim nadzorom.\nKlju\u010Den pogoj za izbolj\u0161\
  anje stanja na obravnavanem podro\u010Dju je okrepljen nadzor in sankcioniranje\
  \ kr\u0161itev dav\u010Dnih predpisov. Ob tem je potrebno vse dele\u017Enike seznanjati,\
  \ kak\u0161ni so ustrezni na\u010Dini za shranjevanje podatkov v elektronski obliki.\
  \ Obstoje\u010Di dav\u010Dni predpisi dolo\u010Dajo, da morajo dav\u010Dni zavezanci\
  \ uporabljati tehnologijo in postopke, ki v zadostni meri onemogo\u010Dajo spremembo\
  \ ali izbris podatkov.  "
