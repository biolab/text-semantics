  \ dose\u017Eenega z opravljanjem samostojne neodvisne dejavnosti. V skladu z Zakonom\
  \ o pokojninskem in invalidskem zavarovanju (Uradni list RS, \u0161t 96/12, 39/13,\
  \ 99/13 \u2013 ZSVarPre-c, 101/13 \u2013 ZIPRS1415, 85/14 \u2013 ZUJF-B, 95/14 \u2013\
  \ ZUJF-C, 90/15, 102/15, 23/17, 40/17, 65/17, 28/19 in 75/19) je podjetnik sam zavezanec\
  \ za pla\u010Dilo prispevkov za socialno varnost (tako prispevkov zavarovanca, kot\
  \ prispevkov delodajalca - razen v primerih prejemanja nadomestil, ko je zavezanec\
  \ za pla\u010Dilo prispevkov delodajalca izpla\u010Devalec nadomestil).\nSamostojni\
  \ podjetnik posameznik je za svoje obveznosti iz opravljanja dejavnosti, med njimi\
  \ torej tudi obveznosti iz naslova davkov in prispevkov, odgovoren sam, in sicer\
  \ z vsem svojim premo\u017Eenjem. Njegova stranka, naro\u010Dnik ali pogodbeni partner\
  \ (tudi \u010De gre na primer za klju\u010Dnega partnerja, pri katerem opravi ve\u010D\
  ino svojih storitev), pa ni njegov delodajalec, od katerega bi bilo mogo\u010De\
  \ terjati nepla\u010Dane prispevke, kot je mogo\u010De razumeti navedbe iz pobude.\n\
  Samostojni podjetnik mora svojo dav\u010Dno obveznost poravnati ne glede na to,\
  \ \u010De s strani naro\u010Dnika ni (pravo\u010Dasno) prejel pla\u010Dila za opravljeno\
  \ delo. Glede na navedeno je kljub pla\u010Dilni nedisciplini svojih pogodbenih\
  \ strank odgovoren tudi za prekr\u0161ek v primeru neizpolnjevanja svojih dav\u010D\
  nih obveznosti. Tako glede predloga, da se dr\u017Eava \xBBusede\xAB na ra\u010D\
  un delodajalca (\u010De navedbe v pobudi lahko razumemo v smislu, da v primeru nepla\u010D\
  evanja storitev dr\u017Eava terja naro\u010Dnika (pogodbeno stranko podjetnika),\
  \ za prispevke, za katere je sicer zavezan k pla\u010Dilu slednji), pojasnjujemo,\
  \ da navedeni predlog ni sprejemljiv, saj je zavezanec za davek samo podjetnik.\
  \ Razmerje med podjetnikom in naro\u010Dnikom je civilne, torej pogodbene narave,\
  \ dr\u017Eava z naro\u010Dnikom ni v nikakr\u0161nem pravnem razmerju, zato neposredno\
  \ terjanje dolga od naro\u010Dnika (pogodbene stranke dav\u010Dnega zavezanca) ni\
  \ mo\u017Eno.\nGlede na navedeno ocenjujemo, da predlog, po katerem bi se zaradi\
  \ nepla\u010Dila opravljenih storitev terjalo pogodbenega partnerja samostojnega\
  \ podjetnika posameznika, ker slednji zaradi njegove pla\u010Dilne nediscipline\
  \ ne zmore poravnati svojih obveznosti iz naslova davkov in prispevkov, ni primeren."
