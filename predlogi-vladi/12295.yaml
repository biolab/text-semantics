response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza obstoje\u010Dega stanja \nV skladu z dolo\u010Dbo 10. \u010Dlena\
  \ Zakona o urejanju trga dela (Uradni list RS, \u0161t. 80/10, 40/12 \u2013 ZUJF,\
  \ 21/13, 63/13, 100/13, 32/14 \u2013 ZPDZC, 47/15-ZZSDT, 55/17, 75/19 in 11/20 -\
  \ odl. US; v nadaljevanju: ZUTD) se za brezposelno osebo po tem zakonu \u0161teje\
  \ le oseba, ki se prijavi pri Zavodu RS za zaposlovanje, in sicer v evidenco brezposelnih\
  \ oseb.\nNa podlagi 2. \u010Dlena Pravilnika o prijavi in odjavi iz evidenc, zaposlitvenem\
  \ na\u010Drtu, pravicah in obveznostih pri iskanju pri iskanju zaposlitve ter nadzoru\
  \ nad osebami, prijavljenimi v evidencah (Uradni list RS, \u0161t. 106/10, 10/14,\
  \ 98/15 in 82/18; v nadaljevanju: pravilnik) zavod pri\u010Dne voditi osebo v evidenci\
  \ brezposelnih oseb na podlagi njene prijave, preneha pa jo voditi v navedeni evidenci\
  \ na podlagi njene odjave ali po uradni dol\u017Enosti.\nV skladu s prvim odstavkom\
  \ 9. \u010Dlena pravilnika se v evidenco brezposelnih oseb lahko vpi\u0161ejo in\
  \ se v njej vodijo samo osebe, ki so se prijavile pri zavodu z izpolnitvijo obrazca\
  \ \xBBPrijava v evidenco brezposelnih oseb (obr. BO/1)\xAB, ki je objavljen na spletni\
  \ strani zavoda in vklju\u010Den v e-storitve zavoda ter izpolnjujejo ostale pogoje\
  \ za pridobitev statusa brezposelne osebe, dolo\u010Dene v zakonu.\n10. \u010Dlen\
  \ pravilnika nadalje dolo\u010Da na\u010Din prijave v evidenco brezposelnih oseb.\n\
  V prvem odstavku dolo\u010Da, da se oseba v evidenco brezposelnih oseb prijavi tako,\
  \ da izpolni in lastnoro\u010Dno podpi\u0161e obrazec prijave neposredno pri uradni\
  \ osebi zavoda. Za dan prijave se \u0161teje dan izpolnitve in lastnoro\u010Dnega\
  \ podpisa obrazca prijave.\nV drugem odstavku dolo\u010Da, da oseba lahko izpolnjen\
  \ in lastnoro\u010Dno podpisan obrazec prijave zavodu posreduje tudi po po\u0161\
  ti. V tem primeru se za dan prijave \u0161teje dan, ko zavod prejme obrazec prijave,\
  \ v primeru, da ga oseba odda priporo\u010Deno, pa se za dan prijave \u0161teje\
  \ dan oddaje po\u0161iljke na po\u0161to.\nV tretjem odstavku pa dolo\u010Da, da\
  \ se oseba lahko prijavi v evidenco brezposelnih oseb tudi preko e-storitev zavoda\
  \ z elektronsko prijavo v skladu s pogoji in na na\u010Din, predpisan v splo\u0161\
  nem aktu iz drugega odstavka 127. \u010Dlena zakona. Za dan prijave se \u0161teje\
  \ dan, ko je obrazec prijave prejel informacijski sistem za prijavo v evidenco.\n\
  127. \u010Dlen ZUTD v prvem odstavek dolo\u010Da, da se iskalec zaposlitve, ki \u017E\
  eli pridobiti status brezposelne osebe, prijavi na zavodu osebno ali v elektronski\
  \ obliki z uporabo sistema e-storitev. Drugi odstavek pa dolo\u010Da, da zavod v\
  \ soglasju z ministrom, pristojnim za delo, s splo\u0161nim aktom predpi\u0161e\
  \ pogoje in na\u010Din prijave v elektronski obliki oziroma po elektronski poti,\
  \ obliko zapisa prijave v elektronski obliki ter organizacijo in delovanje informacijskega\
  \ sistema elektronske prijave v evidenco brezposelnih oseb.\nSplo\u0161ni akt o\
  \ elektronski prijavi v evidenco brezposelnih oseb in evidenco iskalcev zaposlitve\
  \ (Uradni list RS, \u0161t. 3/11; v nadaljevanju: splo\u0161ni akt) dolo\u010Da\
  \ pogoje in na\u010Din elektronske prijave v evidenco brezposelnih oseb in evidenco\
  \ iskalcev zaposlitve, obliko zapisa prijave v elektronski obliki ter organizacijo\
  \ in delovanje informacijskega sistema elektronske prijave.\nSplo\u0161ni akt v\
  \ prvem odstavku 2. \u010Dlena dolo\u010Da, da brezposelna oseba, ki se \u017Eeli\
  \ prijaviti v evidenco brezposelnih oseb ali iskalec zaposlitve, ki se \u017Eeli\
  \ prijaviti v evidenco iskalcev zaposlitve po elektronski poti ali z uporabo e-storitev\
  \ Zavoda Republike Slovenije za zaposlovanje (v nadaljnjem besedilu: zavod), najprej\
  \ opravi registracijo v sistem e-storitve zavoda.\nDrugi odstavek dolo\u010Da, da\
  \ se registracija v sistem e-storitve zavoda lahko opravi:\n s kvalificiranim digitalnim\
  \ potrdilom ali z uporabni\u0161kim imenom (elektronskim naslovom uporabnika) in\
  \ geslom. \nTretji odstavek pa dolo\u010Da, da s prijavo v evidenco brezposelnih\
  \ oseb ali evidenco iskalcev zaposlitve z uporabo e-storitev zavoda oseba izrazi\
  \ tudi svoje soglasje, da z zavodom posluje po elektronski poti in da na registriran\
  \ elektronski naslov prejema elektronska vabila in obvestila in se nanje odziva.\n\
  Prvi odstavek 3. \u010Dlena splo\u0161nega akta dolo\u010Da, da se po opravljeni\
  \ registraciji v sistem e-storitve zavoda lahko uporabnik elektronsko prijavi v\
  \ evidenco brezposelnih oseb ali v evidenco iskalcev zaposlitve.\nDrugi odstavek\
  \ dolo\u010Da, da uporabnik, ki se je v sistem e- storitev zavoda registriral z\
  \ uporabo kvalificiranega digitalnega potrdila, z njegovo uporabo potrdi svojo istovetnost\
  \ in izpolni elektronski obrazec prijave. Izpolnjen elektronski obrazec podpi\u0161\
  e z varnim elektronskim podpisom in ga po\u0161lje v informacijski sistem zavoda.\
  \ Za dan prijave se \u0161teje dan, ko je informacijski sistem za prijavo prejel\
  \ obrazec prijave.\nTretji odstavek pa dolo\u010Da, da uporabnik, ki se je v sistem\
  \ e-storitev zavoda registriral z uporabni\u0161kim imenom in geslom, izpolni elektronski\
  \ obrazec prijave in ga po\u0161lje v informacijski sistem zavoda. Prijava v evidenco\
  \ brezposelnih oseb ali v evidenco iskalcev zaposlitve se opravi ob prvem osebnem\
  \ stiku z uradno osebo zavoda po ugotovitvi istovetnosti uporabnika s predlo\u017E\
  itvijo veljavnega osebnega dokumenta in podpisom prijavnega obrazca. Za dan prijave\
  \ se \u0161teje dan, ko je informacijski sistem za prijavo prejel obrazec prijave.\n\
  Prvi odstavek 4. \u010Clena splo\u0161nega akta dolo\u010Da, da po oddaji elektronske\
  \ prijave prejme brezposelna oseba ali iskalec zaposlitve, katerega zaposlitev je\
  \ ogro\u017Eena, elektronsko sporo\u010Dilo s potrditvijo uspe\u0161ne oddaje prijave.\
  \ Hkrati se osebi posreduje tudi obvestilo, da bo v treh delovnih dneh dobila elektronsko\
  \ vabilo k svetovalcu zaposlitve zaradi ugotovitve istovetnosti in podpisa prijavnega\
  \ obrazca, kadar je to glede na na\u010Din prijave potrebno, ter na prvi svetovalni\
  \ intervju in delavnico \xBBinformativno motivacijski seminar\xAB.\nDrugi odstavek\
  \ 4. \u010Dlena splo\u0161nega aktza dolo\u010Da, da se po vpisu v evidenco brezposelnih\
  \ oseb ali v evidenco iskalcev zaposlitve uporabnikom, ki so se prijavili v evidenco\
  \ z uporabo sistema e-storitev zavoda, na njihov registriran elektronski naslov\
  \ posreduje tudi potrdilo o vpisu v evidenco.\nAnaliza predloga in razlogi za njegovo\
  \ neprimernost\nPredlagatelj navaja, da oseba, ki se \u017Eeli vpisati v evidenco\
  \ brezposelnih oseb na Zavodu RS za zaposlovanje, in prijavo odda preko spletnega\
  \ portala Poi\u0161\u010Didelo.si z e-podpisom \u2013 digitalno potrdilo, mora vseeno\
  \ prijavo fizi\u010Dno podpisati na uradu za delo zaradi ugotavljanja istovetnosti.\
  \ Predlagatelj meni, da je ugotavljanje istovetnosti \u017Ee opravljeno v e-prijavi,\
  \ saj digitalni podpis (v vseh drugih uradnih postopkih) \u0161teje enako kot fizi\u010D\
  ni podpis, zato se predlagatelju ne zdi smiselno, da mora oseba \u0161e fizi\u010D\
  no na urad za delo, da prijavo podpi\u0161e, sploh v \u010Dasu epidemije, ko se\
  \ vsi trudimo za \u010Dim manj osebnih stikov.\nV zgoraj navedenih predpisih je\
  \ predlog predlagatelja \u017Ee upo\u0161tevan. Drugi odstavek 3. \u010Dlena splo\u0161\
  nega akta namre\u010D dolo\u010Da, da uporabnik, ki se je v sistem e- storitev zavoda\
  \ registriral z uporabo kvalificiranega digitalnega potrdila, z njegovo uporabo\
  \ potrdi svojo istovetnost in izpolni elektronski obrazec prijave. Izpolnjen elektronski\
  \ obrazec podpi\u0161e z varnim elektronskim podpisom in ga po\u0161lje v informacijski\
  \ sistem zavoda. Za dan prijave se \u0161teje dan, ko je informacijski sistem za\
  \ prijavo prejel obrazec prijave.\nPoleg tega je Vlada RS z Odlokom o za\u010Dasnih\
  \ ukrepih za zmanj\u0161anje tveganja in prepre\u010Devanje \u0161irjenja nalezljive\
  \ bolezni COVID-19 (Uradni list RS, \u0161t. 183/2020) v 3. \u010Dlenu dolo\u010D\
  ila naslednje:\n\u201C(1) Vloge se lahko vlo\u017Eijo po elektronski poti tudi brez\
  \ varnega elektronskega podpisa s kvalificiranim potrdilom.\n(2) V vlogah iz prej\u0161\
  njega odstavka se vlo\u017Enik lahko identificira z elektronskim podpisom, ki ni\
  \ enakovreden lastnoro\u010Dnemu podpisu, z uradno dodeljeno identifikacijsko \u0161\
  tevilko ali drugim enoli\u010Dnim identifikatorjem, ki ga za potrebe elektronskega\
  \ poslovanja dolo\u010Di organ.\u201D.\nOdlok velja od 11. 12. 2020 do konca epidemije,\
  \ vendar najdlje tri mesece od za\u010Detka veljavnosti.\nVe\u010D o na\u010Dinu\
