response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nVlada RS je dne\
  \ 14. 3. 2020, z namenom za\u0161\u010Dite potro\u0161nikov zaradi razglasitve epidemije\
  \ nalezljivih bolezni SARS-CoV-2 (COVID-19) na obmo\u010Dju Republike Slovenije,\
  \ \u017Ee sprejela Uredbo o dolo\u010Ditvi najvi\u0161jih cen varovalne, za\u0161\
  \u010Ditne in druge zdravstvene opreme (Ur. l. RS, \u0161t. 23/20 in 27/20, v nadaljnjem\
  \ besedilu: uredba). Uredba dolo\u010Da, da se najvi\u0161je maloprodajne cene varovalne,\
  \ za\u0161\u010Ditne in druge zdravstvene opreme (v nadaljnjem besedilu: oprema),\
  \ ki je nujno potrebna za zagotavljanje preventivnih ukrepov za zajezitev \u0161\
  irjenja oku\u017Eb in veljajo na trgu na dan za\u010Detka veljavnosti te uredbe,\
  \ torej na dan 14. 3. 2020 ob 8. uri, dolo\u010Dijo kot najvi\u0161je. V navedeno\
  \ opremo so vklju\u010Dene za\u0161\u010Ditne maske tipa FFP2 in FFP3 ter kirur\u0161\
  ke maske, ki sodijo med za\u0161\u010Ditno varovalno opremo dihal oziroma med medicinske\
  \ pripomo\u010Dke, z oznako skladnosti CE. Zavezanci po uredbi so vsi subjekti,\
  \ ki so v trenutku veljavnosti uredbe izvajali maloprodajo navedene opreme.\nNadzor\
  \ nad maloprodajnimi cenami navedene opreme vr\u0161i Tr\u017Eni in\u0161pektorat\
  \ RS.\nGlede na navedeno menimo, da predlog ni primeren za nadaljno obravnavo."
