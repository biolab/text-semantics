response: "Odziv Ministrstva za okolje in prostor\nPrioritete podro\u010Dja stanovanjske\
  \ politike se na MOP zavedamo, zato smo pripravili Nacionalni stanovanjski program\
  \ 2015 \u2013 2025. Po predvidenem \u010Dasovnem na\u010Drtu je obravnava na Vladi\
  \ predvidena v juniju 2015, jeseni pa v parlamentu. Eden izmed klju\u010Dnih ciljev\
  \ stanovanjske politike je dostopnost do stanovanja oz. zmo\u017Enost prebivalcev,\
  \ da si zagotovijo funkcionalno primerno stanovanje za svoje potrebe. Pri tem gre\
  \ predvsem za cenovno dostopnost stanovanj za razli\u010Dne skupine prebivalstva,\
  \ kot tudi za dostopnost do ponudbe kvalitetnih stanovanj za razli\u010Dne potrebe.\n\
  Predlagate, da naj dr\u017Eava pokrije del ban\u010Dnih pribitkov pri komercialnih\
  \ bankah. Zakon o nacionalni stanovanjski var\u010Devalni shemi (ZNSVS), ki je bil\
  \ sprejet leta 2000 kot podlaga za spodbujanje dolgoro\u010Dnega var\u010Devanja\
  \ fizi\u010Dnih oseb in za naknadno lastno re\u0161evanje stanovanjskega vpra\u0161\
  anja, je bil v takratnih pogojih, ko so bile visoke obrestne mere kreditov pri komercialnih\
  \ bankah, pozitivna novost. Var\u010Devalec je po izteku var\u010Devanja ra\u010D\
  unal na dvakratno ve\u010Dji obseg kreditnih sredstev, glede na privar\u010Devani\
  \ znesek, po naprej znani posojilni obrestni meri. Poleg tega so bili var\u010D\
  evalci dele\u017Eni \u0161e pripisa premije po izteku vsakoletnega var\u010Devanja.\
  \ V letih 2006 in 2007 je bil ZNSVS noveliran. Najpomembnej\u0161e spremembe so\
  \ bile v zmanj\u0161anju vi\u0161ine premije, premija pa je bila vezana tudi na\
  \ dejansko porabo sredstev za re\u0161evanje stanovanjskega vpra\u0161anja. Pred\
  \ letom 2012 je bil zaznan upad zanimanja dr\u017Eavljanov za tovrstno obliko var\u010D\
  evanja in najemanja kreditov.\nRazlog za upad zanimanja v okviru NSVS je verjetno\
  \ potrebno iskati v ve\u010Dletnem postopnem zni\u017Eevanja obrestnih mer pri komercialnih\
  \ bankah za najem stanovanjskih posojil, pa tudi v dejstvu, da so bila privar\u010D\
  evana sredstva skupaj s kreditom, obi\u010Dajno bistveno premajhna za nakup stanovanja.\
  \ V letu 2012 je bila NSVS v okviru var\u010Devalnih ukrepov ukinjena.\n "
