response: "Odziv Ministrstva za javno upravo\nV mnenje ste nam poslali predlog, v\
  \ katerem se predlaga uvedbo volilnega sistema, kjer bi imeli volivci mo\u017Enost\
  \ oddaje rezervnega glasu. Po tem predlogu bi volivec oddal dva glasova, npr. za\
  \ stranko A in za stranko B; slednji bi \u0161el glas v primeru, da stranka A, ki\
  \ je sicer voliv\u010Deva prva izbira, ne bi dosegla volilnega  praga. Predlagatelju\
  \ se re\u0161itev zdi vsebinsko in cenovno ustrezna tudi za volitve predsednika\
  \ republike, saj bi lahko pogojno glasovali za drugega kandidata, ki je tudi po\
  \ volji volivca, \u010De kandidat, ki predstavlja na\u0161o prvo izbiro, ne bi dobil\
  \ dovolj glasov. S tem bi se po mnenju predlagatelja tudi izognili drugemu krogu\
  \ volitev in prihranili.\nV svetu so poznane razli\u010Dice podobnega sistema glasovanja.\
  \ Med njimi sta tudi alternativno glasovanje (\xBBalternative vote\xAB) in sistem\
  \ enega prenosljivega glasu (\xBBsingle transferable vote\xAB), ki sta najbli\u017E\
  e prejetim predlogom. Alternativno glasovanje temelji na na\u010Delu absolutne ve\u010D\
  ine (ve\u010Dinski volilni sistem), vendar ne zahteva ponavljanja glasovanja, ker\
  \ se volivec ne odlo\u010Da samo za enega kandidata, temve\u010D poleg izbranega\
  \ kandidata ozna\u010Di \u0161e kandidata, ki bi ga izvolil v drugem krogu, \u010D\
  e njegov izbrani kandidat ne bi bil izvoljen v prvem krogu in bi se moral odlo\u010D\
  ati med drugimi kandidati.  Izvoljen je kandidat, ki je dobil ve\u010Dino vseh glasov,\
  \ \u010De noben kandidat ne dobi potrebne ve\u010Dine, pa se najprej izlo\u010D\
  i tisti kandidat, ki je dobil najmanj\u0161e \u0161tevilo glasov, njegovi glasovi\
  \ pa so dodeljeni tistim kandidatom, ki so bili na teh glasovnicah ozna\u010Deni\
  \ na drugem mestu. Postopek se ponavlja, dokler eden od kandidatov ne dobi potrebne\
  \ ve\u010Dine. Po mnenju prof. dr. Grada, strokovnjaka za ustavno pravo, je prednost\
  \ tega sistema v tem, da kljub absolutni ve\u010Dini ni potrebno ve\u010Dkratno\
  \ glasovanje ter da dopu\u0161\u010Da volivcem \u0161iroko mo\u017Enost izbire,\
  \ ki je tudi navadno pri tem na\u010Dinu glasovanja manj vezana zgolj na strankarsko\
  \ pripadnost kandidatov. Je pa slabost tega sistema v zapletenosti in zahtevnosti\
  \ za volivce, zato se v praksi skoraj ne uporablja; na dr\u017Eavni ravni se uporablja\
  \ samo za volitve v avstralski senat. \u0160e bolj pa je dodelan sistem enega prenosljivega\
  \ glasu (proporcionalni sistem). Ta sistem se (tako dr. Grad) lahko uporablja v\
  \ volilnih enotah z ve\u010D poslanskimi mandati. Volivci glasujejo tako, da ozna\u010D\
  ijo prednostni vrstni red kandidatov, pri \u010Demer pa ni potrebno, da rangirajo\
  \ vse kandidate. Bistvo tega sistema je, da se \xBBneporabljeni\xAB glasovi izvoljenega\
  \ kandidata dodelijo drugim kandidatom po vrstnem redu dobljenih glasov. Izvoljeni\
  \ so najprej kandidati, ki dose\u017Eejo volilni koli\u010Dnik, to je \u0161tevilo\
  \ prvih glasov, ki je potrebno za izvolitev. Njihovi glasovi, ki presegajo volilni\
  \ koli\u010Dnik, pa se dodelijo naslednjim kandidatom, vse dokler ni izvoljenih\
  \ toliko kandidatov, kolikor se jih voli v volilni enoti. V teoriji je ta sistem\
  \ zelo cenjen, ker zelo natan\u010Dno izra\u017Ea voljo volivcev in ne pozna izgubljenih\
  \ glasov, poleg tega pa tudi zmanj\u0161uje vpliv politi\u010Dnih strank na volitve,\
  \ ker lahko volivec glasuje za kandidate razli\u010Dnih strank. Vendar pa je precej\
  \ zapleten, zlasti za volivce, zaradi \u010Desar se zelo redko uporablja, zlasti\
  \ za dr\u017Eavne volitve. Najbolj znan primer takih volitev je v Republiki Irski\
  \ in Severni Irski, uporablja pa se tudi na volitvah na Malti.\nV Republiki Sloveniji\
  \ pa tudi \u017Ee imamo volilni sistem, ko se hkrati (v enem krogu) opravi tisto,\
  \ kar bi sicer volivec moral opraviti v dveh krogih: to je \xBBsistem Borda (Borda\
  \ count)\xAB, po katerem se volita poslanca mad\u017Earske in italijanske narodne\
  \ skupnosti. Zakon o volitvah poslancev v dr\u017Eavni zbor (Ur. l . RS, \u0161\
  t. 109/06 \u2013 UPB1, 54/07 \u2013 Odl. Ust. sod., v nadaljnjem besedilu ZVDZ)\
  \ v drugem odstavku 74. \u010Dlena dolo\u010Da, da volivec glasuje tako, da pred\
  \ imeni in priimki kandidatov ozna\u010Di prednostni vrstni red kandidatov s \u0161\
  tevilkami od 1 naprej. Nadalje ZVDZ v drugem odstavku 95. \u010Dlena dolo\u010D\
  a, da se prednostni vrstni red kandidatov to\u010Dkuje. Za vsako prvo mesto se dodeli\
  \ kandidatu toliko to\u010Dk, kolikor je kandidatov na glasovnici. Za vsako naslednje\
  \ mesto se dodeli to\u010Dka manj. To\u010Dke, ki jih dobi posamezni kandidat, se\
  \ se\u0161tejejo. Primer: na listi je 5 kandidatov. Kandidata A volivec rangira\
  \ na prvo mesto (pred imenom in priimkom napi\u0161e \u0161tevilko 1), E na drugo\
  \ mesto (pred imenom in priimkom napi\u0161e \u0161tevilko 2) , B na tretje mesto,\
  \ C na \u010Detrto in D na peto mesto. Kandidat A bo dobil 5 to\u010Dk, E 4 to\u010D\
  ke, B 3 to\u010Dke, C 2 to\u010Dki in D 1 to\u010Dko. Za poslanca je izvoljen tisti\
  \ kandidat, ki je dobil najve\u010Dje \u0161tevilo to\u010Dk v volilni enoti. Tudi\
  \ Borda sistem je v teoriji precej cenjen. Po mnenju dr. Cirila Ribi\u010Di\u010D\
  a je prednost sistema Borda pri volitvah poslanca italijanske oziroma mad\u017E\
  arske narodne skupnosti ta, da ima prednost kandidat, ki ima pomembno podporo v\
  \ celotnem volilnem telesu, manj\u0161e mo\u017Enosti pa ima kandidat, ki ima izrazito\
  \ podporo in dobiva glasove predvsem v delu tega telesa. Slabost tega sistema pa\
  \ je v tem, da v njem ni nujno izvoljen kandidat, ki dobi absolutno ve\u010Dino\
  \ prvih glasov in v veliki mo\u017Enosti zlorab. Razvr\u0161\u010Danje kandidatov\
  \ po vrstnem redu zahteva njihovo dobro poznavanje; glasovanje v okviru Borda je\
  \ zato zahtevnej\u0161e od glasovanja v enokro\u017Enem ali dvokro\u017Enem ve\u010D\
  inskem sistemu. Zato je sistem Borda primernej\u0161i za manj \u0161tevilno volilno\
  \ telo, ko gre za volivce, ki so sposobni in zainteresirani za poglobljeno presojo\
  \ prednosti in slabosti vseh kandidatov in za volilno telo, v katerem se volivci\
  \ med seboj poznajo ali vsaj poznajo tiste, ki kandidirajo. Ta sistem so (poleg\
  \ volitev poslancev narodnih skupnosti v RS) tako doslej uporabili za splo\u0161\
  ne parlamentarne volitve (Nauru) in za predsedni\u0161ke volitve (Kiribati).\nKot\
  \ navedeno, pa so vse vrste zgoraj navedenega glasovanja za volivce precej zapletene.\
  \ Tak\u0161nega mnenja sta tudi mad\u017Earska in italijanska narodna skupnost,\
  \ ki sta Ministrstvu za javno upravo v okviru priprave spremembe in dopolnitve ZVDZ\
  \ predlagali odpravo tega prezapletenega sistema. Ministrstvo bo tako na predlog\
  \ obeh narodnih skupnosti z novelo ZVDZ (za katere sprejem pa je potrebna dvotretjinska\
  \ ve\u010Dina vseh poslancev Dr\u017Eavnega zbora RS) predlagalo nov sistem volitev\
  \ poslancev narodnostnih manj\u0161in \u2013 enokro\u017Eni ve\u010Dinski volilni\
  \ sistem, ki bo volivcem olaj\u0161al glasovanje, za dr\u017Eavo pa ne bo predstavljal\
  \ ve\u010Djih stro\u0161kov kot dosedanji sistem.\nGlede na navedeno menimo, da\
  \ ne bi bilo ustrezno sistema, ki se je v praksi izkazal kot preve\u010D zapleten\
  \ za volitve poslancev narodnosti, uvajati \u0161e na \u0161ir\u0161em volilnem\
  \ telesu. O zapletenosti tak\u0161nih sistemov, kjer je potrebno oddati ve\u010D\
  \ glasov, pri\u010Da tudi relativno majhna uveljavljenost tak\u0161nih sistemov\
  \ v svetu.\nDa pa bi se z volitvami \u010Dim bolj pribli\u017Eali cilju, ki ga zasleduje\
  \ predlagatelj doti\u010Dnega predloga in tudi dolo\u010Dbi 80. \u010Dlena Ustave\
  \ RS, po kateri naj imajo volivci odlo\u010Dilen vpliv na dodelitev mandatov kandidatom,\
  \ smo na Ministrstvu za javno upravo v predlog sprememb in dopolnitev ZVDZ vnesli\
  \ naslednje spremembe: ukinejo se volilni okraji, glasuje so po osmih volilnih enotah,\
  \ v vsaki volilni enoti se izvoli po 11 poslancev. \u010Ce bi bil predlog sprejet,\
  \ bi volivec glasoval tako, da bi oddal obvezen absolutni preferen\u010Dni (prednostni)\
  \ glas za izbranega kandidata. Preferen\u010Dni glas bi bilo obvezno oddati \u2013\
  \ ne bi bilo ve\u010D mogo\u010De glasovati za listo kandidatov in s tem potrditi\
  \ razporeda na listi, temve\u010D le za konkretnega kandidata. Absolutni preferen\u010D\
  ni glas pa pomeni, da bi se upo\u0161teval vsak preferen\u010Dni glas. Za upo\u0161\
  tevnost preferen\u010Dnih glasov tako ne bi bilo potrebno dose\u010Di dolo\u010D\
  enega \u0161tevila preferen\u010Dnih glasov, kot to velja pri volitvah poslancev\
  \ iz Republike Slovenije v Evropski parlament in na lokalnih volitvah. Vsak preferen\u010D\
  ni glas bi torej lahko spremenil vrstni red kandidatne liste, ki ga je dolo\u010D\
  il njen predlagatelj (obi\u010Dajno politi\u010Dna stranka). Izvoljen bi bil kandidat,\
  \ ki bi dobil najve\u010Dje \u0161tevilo preferen\u010Dnih glasov. Glasovnica bi\
  \ bila podobna glasovnici za volitve poslancev iz Republike Slovenije v Evropski\
  \ parlament: na njej bi bile razporejene liste, vsaka z (najve\u010D) 11 kandidati,\
  \ volivec pa bi lahko izbiral tudi med kandidati znotraj posamezne liste, ne ve\u010D\
  \ tako kot doslej, ko je v vsakem volilnem okraju - \u010De se je odlo\u010Dil glasovati\
  \ za listo - lahko glasoval le za to\u010Dno dolo\u010Deno osebo z liste, ki jo\
  \ je v ta okraj dolo\u010Dil predlagatelj liste.\nMenimo, da bi se na ta na\u010D\
  in uspe\u0161no pribli\u017Eali cilju prejetega predloga, saj bi rezultati volitev\
  \ bolj odra\u017Eali voljo volivcev kot sedanji sistem, po drugi strani pa ne bi\
  \ preve\u010D zapletli na\u010Dina glasovanja in s tem potencialno omejevali ustavne\
  \ pravice do aktivne in pasivne volilne pravice."
