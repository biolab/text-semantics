response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\n\nV zvezi s\
  \ predlagano re\u0161itvijo uvodoma pojasnjujemo, da <link http: pisrs.si pis.web\
  \ external-link-new-window internal link in current>Zakon o pokojninskem in invalidskem\
  \ zavarovanju (v nadaljevanju ZPIZ-2) omogo\u010Da veliko fleksibilnosti pri kombiniranju\
  \ statusa upokojenca ter aktivnega statusa. Veljavna ureditev omogo\u010Da prejemanje\
  \ 20 % pred\u010Dasne ali starostne pokojnine posameznikom, ki so izpolnili pogoje\
  \ za pridobitev teh pravic, pa so \u0161e nadalje vklju\u010Deni v zavarovanje za\
  \ polni delovni oziroma zavarovalni \u010Das. Na drugi strani ZPIZ-2 omogo\u010D\
  a tudi delno upokojitev \u2013 torej ohranjanje zaposlitve ter vklju\u010Ditve v\
  \ zavarovanje za vsaj 2 uri dnevno oziroma 10 ur tedensko ter prejemanje starostne\
  \ ali pred\u010Dasne pokojnine v sorazmernem delu. ZPIZ-2 v 116. \u010Dlenu dolo\u010D\
  a tudi mo\u017Enost ponovnega vstopa v zavarovanje za u\u017Eivalce starostne, pred\u010D\
  asne, vdovske in dru\u017Einske pokojnine, ki na obmo\u010Dju Republike Slovenije\
  \ za\u010Dnejo ponovno delati oziroma opravljati dejavnost. Dolo\u010Deno je, da\
  \ ti posamezniki znova pridobijo lastnost zavarovanca iz 14. (delavci), 15. (samozaposleni),\
  \ 16. (dru\u017Ebeniki) in 17. \u010Dlena (kmetje) tega zakona in se jim pokojnina\
  \ v tem \u010Dasu ne izpla\u010Duje. Pokojnina se preneha izpla\u010Devati z dnem\
  \ ponovne pridobitve lastnosti zavarovanca. Torej v primeru ponovne sklenitve delovnega\
  \ razmerja oziroma za\u010Detka opravljanja dejavnosti, so se upokojenci dol\u017E\
  ni reaktivirati oziroma ponovno vklju\u010Diti v zavarovanje, pri \u010Demer jim\
  \ pokojnina za \u010Das ponovne vklju\u010Ditve v zavarovanje miruje, izpla\u010D\
  uje pa se jim dalje takrat, ko se odlo\u010Dijo s prenehanjem zaposlitve ali opravljanja\
  \ dejavnosti. ZPIZ-2 pa tudi v primeru reaktivacije oziroma ponovnega vstopa v zavarovanje\
  \ omogo\u010Da, da se upokojenci sami odlo\u010Dijo za obseg sklenitve delovnega\
  \ razmerja oziroma za obseg opravljanja dejavnosti in vklju\u010Ditve v zavarovanje.\
  \ Lahko se namre\u010D odlo\u010Dijo za sklenitev pogodbe o zaposlitvi za kraj\u0161\
  i delovni \u010Das v razponu 2-6 ur dnevno ali pa se reaktivirajo za polni delovni\
  \ \u010Das. Upokojenci imajo tako mo\u017Enost, da sklenejo pogodbo o zaposlitvi\
  \ tudi za kraj\u0161i delovni \u010Das od polnega ter v sorazmernem delu prejemajo\
  \ poleg pla\u010De tudi pokojnino. Poleg izpostavljenih mo\u017Enosti lahko upokojenci,\
  \ ne da bi to vplivalo na njihovo pokojnino, opravljajo dolo\u010Dene oblike del\
  \ in ob tem ohranjajo pokojnino v celoti, saj se zavedamo zmo\u017Enosti prispevanja\
  \ dru\u017Ebi, predvsem s stali\u0161\u010Da izku\u0161enj in znanja ter ob\u010D\
  asnega dela upokojencev tudi v \u010Dasu, ko \u017Ee nastopi upokojitev. Zakonodaja\
  \ namre\u010D omogo\u010Da neomejeno sklepanje pogodb civilnega prava oziroma avtorskih\
  \ pogodb, pri \u010Demer upokojencem pokojnina ne miruje, vendar pa ne smejo biti\
  \ podani elementi delovnega razmerja. Hkrati pojasnjujemo \u0161e, da upokojenec\
  \ lahko opravlja tudi za\u010Dasna in ob\u010Dasna dela v skladu z zakonodajo, ki\
  \ ureja trg dela ter osebno dopolnilno delo in kratkotrajno delo v skladu z zakonom,\
  \ ki ureja delo na \u010Drno, pod dolo\u010Denimi pogoji pa tudi dopolnilno dejavnost\
  \ na kmetiji. V zvezi z va\u0161im predlogom bi \u017Eeleli pojasniti, da je Ministrstvo\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti pripravilo izhodi\u0161\
  \u010Da, ki bodo slu\u017Eila za pripravo predloga sprememb pokojninske zakonodaje.\
  \ Poudarjamo, da navedena izhodi\u0161\u010Da za spreminjanje zakonodaje s podro\u010D\
  ja pokojninskega in invalidskega zavarovanja \u0161e ne predstavljajo konkretnih\
  \ zakonodajnih re\u0161itev iz tega podro\u010Dja. V izhodi\u0161\u010Dih ministrstva\
  \ je predlagana tudi re\u0161itev, po kateri bi zavarovancu po dolo\u010Denem \u010D\
  asu prejemanja dela starostne pokojnine omogo\u010Dila prejemanja celotne pokojnine.\
  \ Pokojninski sistem v Republiki Sloveniji temelji namre\u010D na dokladnem financiranju,\
  \ za katero sta zna\u010Dilni na\u010Deli vzajemnosti in solidarnosti in ni zasnovan\
  \ na principu individualnih pokojninskih ra\u010Dunov pri katerih zavarovanec po\
  \ izpolnitvi predpisanih pogojev pridobi celotna upravi\u010Denja. Predlagane spremembe,\
  \ ki so trenutno v fazi usklajevanja s socialnimi partnerji, v ve\u010Dji meri zasledujejo\
  \ cilje navedenih na\u010Del, na drugi strani pa vseeno omogo\u010Dajo zavarovancem\
  \ po dolo\u010Denem \u010Dasu pridobitev celotne pokojnine ob so\u010Dasni zaposlitvi\
  \ oz. opravljanju dejavnosti."
