  \ programu 2015-2025.\nNova stanovanjska zakonodaja bo v najve\u010Dji mo\u017E\
  ni meri upo\u0161tevala prejete predloge tako strokovne javnosti kot \u0161ir\u0161\
  e javnosti ter eta\u017Enih lastnikov, ki se jih stanovanjska problematika dotika.\
  \ V tem okviru bo podrobno prou\u010Dena tudi mo\u017Enost ve\u010Djega nadzora\
