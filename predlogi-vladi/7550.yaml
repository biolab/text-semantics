response: "Odziv Ministrstva za okolje in prostor\nNe moremo se strinjati z navedbami\
  \ predlagatelja, da so eta\u017Eni lastniki neza\u0161\u010Diteni pred potencialnimi\
  \ koruptivnimi dejanji upravnikov. Skladno z dolo\u010Dili Stanovanjskega zakona\
  \ (Ur.l. RS, \u0161t. 69/03, 18/04 - ZVKSES, 47/06 - ZEN, 45/08 - ZVEtL, 57/08,\
  \ 62/10 - ZUJPS, 56/11 - Odl. US, 87/11 in 40/2012 - ZUJF) so namre\u010D eta\u017E\
  ni lastniki tisti, ki se v okviru rednega upravljanja (torej z ve\u010D kot 50%\
  \ soglasjem po solastni\u0161kih dele\u017Eih) odlo\u010Dajo o izbiri dolo\u010D\
  enega upravnika in tudi o morebitni odpovedi pogodbe upravniku, pri \u010Demer niti\
  \ ni potrebno navajati odpovednih razlogov. \u010Ce z delom Upravnika eta\u017E\
  ni lastniki niso zadovoljni, mu torej lahko odpovedo pogodbo, \u010De pa menijo,\
  \ da jih je upravnik tudi o\u0161kodoval, lahko spro\u017Eijo ustrezne postopke\
  \ tako glede materialne kot tudi kazenske odgovornosti upravnika.\nNadzor nad delom\
  \ upravnika sicer v skladu s pogodbo o opravljanju upravni\u0161kih storitev izvajajo\
  \ sami eta\u017Eni lastniki, ki skladno z zakonom pa lahko imenujejo tudi nadzorni\
  \ odbor, katerega temeljna naloga je prav nadzor nad delom upravnika. Stanovanjski\
  \ zakon v 66. \u010Dlenu predpisuje, da mora upravnik vsakemu eta\u017Enemu lastniku\
  \ mese\u010Dno izstaviti obra\u010Dun stro\u0161kov, v 65. \u010Dlenu pa \u0161\
  e zavezuje upravnika, da vsakemu eta\u017Enemu lastniku enkrat mese\u010Dno omogo\u010D\
  i vpogled v pogodbe, knjigovodske listine in v stanje rezervnega sklada ve\u010D\
  stanovanjske stavbe. \u010Ce upravnik kr\u0161i navedeni dolo\u010Dbi, lahko stanovanjski\
  \ in\u0161pektor zoper njega spro\u017Ei prekr\u0161kovni postopek\nSkladno z dolo\u010D\
  bo 124. \u010Dlena opravlja Stanovanjska in\u0161pekcija nadzor nad uresni\u010D\
  evanjem javnega interesa na stanovanjskem podro\u010Dju. Za javni interes na stanovanjskem\
  \ podro\u010Dju se \u0161teje zlasti zagotavljanje tak\u0161nega stanja ve\u010D\
  stanovanjske stavbe, da je omogo\u010Dena njena normalna raba in zagotavljanje pogojev\
  \ za u\u010Dinkovito upravljanje ve\u010Dstanovanjskih stavb.\nSredstva rezervnega\
  \ sklada so namenska, v zakonu je jasno dolo\u010Deno za katere namene se sredstva\
  \ smejo porabljati. Prav tako lahko eta\u017Eni lastniki v pogodbi z upravnikom\
  \ dolo\u010Dijo, da upravnik lahko ta sredstva dviguje le z enim od eta\u017Enih\
  \ lastnikov. Tudi Akcija Rezervni sklad, ki jo je opravila Stanovanjska in\u0161\
  pekcija, pokazala kr\u0161itev dolo\u010Dil zakonodaje glede porabe sredstev rezervnih\
  \ skladov.\nVsebina veljavnega Stanovanjskega zakona torej ne daje podlag za kakr\u0161\
  no koli samovoljo upravnikov, saj so upravniki poobla\u0161\u010Denci eta\u017E\
  nih lastnikov in morajo izvajati sklepe eta\u017Enih lastnikov ter pri svojem delu\
  \ upo\u0161tevati interese eta\u017Enih lastnikov. \u017Dal pa ugotavljamo, da so\
  \ mnogi eta\u017Eni lastniki nezainteresirani za (so)upravljanje ve\u010Dstanovanjskih\
  \ stavb, v katerih \u017Eivijo, kar posledi\u010Dno vodi v njihovo neaktivnost.\
  \ Prav to je bil eden od razlogov, da je Ministrstvo za okolje in prostor \u017E\
