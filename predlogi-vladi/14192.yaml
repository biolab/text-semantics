response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo uvodoma navaja, da\
  \ je Vlada Republike Slovenije seznanjena s predmetno problematiko radiofrekven\u010D\
  nih motenj, ki nastajajo zaradi mednarodno neusklajene uporabe radijskega spektra\
  \ s strani Italijanske republike. Poudariti velja, da gre za dolgoletne te\u017E\
  ave, s katerimi se sre\u010Dujejo tudi ostale sosede Italijanske Republike, ne le\
  \ Republika Slovenija.\nZaradi kompleksnosti problematike je Vlada leta ustanovila\
  \ Medresorsko delovno skupino za urejanje radiofrekven\u010Dnega spektra z Italijansko\
  \ republiko, v kateri poleg ministrstev sodeluje tudi Agencija za komunikacijska\
  \ omre\u017Eja in storitve Republike Slovenije (V nadaljnjem besedilu: Agencija)\
  \ ter Dr\u017Eavno odvetni\u0161tvo. Z delom skupine je seznanjena in sodeluje tudi\
  \ ministrica za Slovence v zamejstvu in po svetu dr. Helena Jaklitsch. Za za\u0161\
  \u010Dito interesov po nemoteni uporabi radijskega spektra je bilo izvedenih ve\u010D\
  \ ukrepov, in sicer tako tehni\u010Dni ukrepi za izbolj\u0161anje kvalitete sprejema\
  \ radijskih signalov za slovenske poslu\u0161alce kot tudi pravni in diplomatski\
  \ ukrepi. V re\u0161evanje predmetne problematike in izvajanju ukrepov so vklju\u010D\
  eni Radiotelevizija Slovenija, Dr\u017Eavno odvetni\u0161tvo in pravni zastopniki\
  \ v Italijanski republiki. Republika Slovenija je vklju\u010Dena v pravdne postopke\
  \ z italijanskimi radijskimi postajami na slovenskih in italijanskih sodi\u0161\u010D\
  ih. Problematika radiofrekven\u010Dnih motenj je redno na dnevnem redu pogovorov\
  \ slovenskih predstavnikov s predstavniki Italijanske republike, vklju\u010Dno z\
  \ zasedanji Koordinacijskega odbora ministrov z Italijo. Ministrstvo za zunanje\
  \ zadeve je na Italijo naslovilo ve\u010D diplomatskih not s pozivom za odpravo\
  \ motenj. Slovenija pa je pri re\u0161evanju problematike aktivna tudi na multilateralnem\
  \ podro\u010Dju, tako na ravni EU, kjer poteka mediacijski postopek med Italijansko\
  \ republiko in njenimi sosedami v okviru Skupine za politiko radijskega spektra\
  \ (Radio Spectrum Policy Group) kot tudi v okviru Mednarodne telekomunikacijske\
  \ zveze (ITU).\nGlede na to, da skladno z dolo\u010Dili Zakona o elektronskih komunikacijah\
  \ (Uradni list RS, \u0161t. 109/12, 110/13, 40/14 \u2013 ZIN-B, 54/14 \u2013 odl.\
  \ US, 81/15, 40/17 in 189/21 \u2013 ZDU-1M) z radiofrekven\u010Dnim spektrom Republike\
  \ Slovenije upravlja Agencija (javno pooblastilo), je ministrstvo za pripravo odgovora\
  \ zaprosilo Agencijo (Dopis \u0161t. 38101-5/2022/2 z dne 11. 1. 2022 je v prilogi).\n\
  V zvezi s predlogom, da je treba z ustreznim zakonom olaj\u0161ati ustanovitev slovenskih\
  \ radijskih postaj in pridobitev radijskih frekvenc za njihovo delovanje, tujim\
  \ radijskim obstoje\u010Dim postajam pa nalo\u017Eiti obvezno predvajanje vsaj dveh\
  \ oddaj v slovenskem jeziku dnevno, pa navajamo, da je ustanavljanje radijskih postaj\
  \ stvar svobodne gospodarske pobude, saj gre za gospodarsko dejavnost. Javni interes\
  \ na podro\u010Dju medijev pa Republika Slovenija uresni\u010Duje v okviru ukrepov,\
  \ ki jih dolo\u010Da Zakon o medijih Zakon o medijih (Uradni list RS, \u0161t. 110/06\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 36/08 \u2013 ZPOmK-1, 77/10\
  \ \u2013 ZSFCJA, 90/10 \u2013 odl. US, 87/11 \u2013 ZAvMS, 47/12, 47/15 \u2013 ZZSDT,\
  \ 22/16, 39/16, 45/19 \u2013 odl. US, 67/19 \u2013 odl. US in 82/21). Med pomembnej\u0161\
  e ukrepe sodi zagotavljanje prora\u010Dunskih sredstev (dr\u017Eavne pomo\u010D\
  i) za razvijanje in sofinanciranje programskih vsebin radijskih in televizijskih\
  \ programov s statusom lokalnega, regionalnega, \u0161tudentskega oziroma nepridobitnega\
  \ radijskega ali televizijskega programa (programi posebnega pomena). Ministrstvo\
  \ za kulturo vsako leto objavlja redni letni javni projektni razpis za sofinanciranje\
  \ programskih vsebin medijev, ki je med drugim namenjen sofinanciranju programskih\
  \ vsebin lokalnih medijev.\nGlede predloga, da se tujim radijskim postajam nalo\u017E\
  i predvajanje vsaj dveh oddaj v slovenskem jeziku dnevno, pa navajamo, da lahko\
  \ Republika Slovenija z zakoni dolo\u010Da pravice in obveznosti zgolj za subjekte,\
  \ ki spadajo pod njeno jurisdikcijo. Predvajanje slovenskih oddaj v okviru tujih\
  \ radijskih programov je lahko predmet mednarodnega sporazuma oziroma v konkretnem\
  \ primeru bilateralne pogodbe med Republiko Slovenijo in Republiko Italijo, ki pa\
  \ obi\u010Dajno vklju\u010Duje \u010Dezmejno sodelovanje javnih radiotelevizij,\
  \ ne pa komercialnih radijskih postaj oziroma programov. Primer tak\u0161nega sodelovanja\
  \ na podro\u010Dju televizijskih programov je oddaja Alpe-Donava-Jadran, ki jo predvaja\
  \ \u0161est studiev javnih televizij v petih jezikih (slovenskem, italijanskem,\
  \ nem\u0161kem, hrva\u0161kem in mad\u017Earskem), in sicer: Hrva\u0161ka televizija/HRT,\
  \ Mad\u017Earska televizija/MTVA, RAI Furlanija-Julijska krajina, RAI Ju\u017Ena\
  \ Tirolska, Bavarska televizija/BR in Televizija Slovenija/TVS.\nGlede na navedeno\
  \ menimo, da je predmetni predlog - Obvezna za\u0161\u010Dita slovenskih radijskih\
  \ postaj, \u017Ee zajet v okvir prizadevanj Vlade Republike Slovenije za ureditev\
  \ problematike na podro\u010Dju radiofrekven\u010Dnega spektra z Italijansko republiko.\
  \ \_\nOdziv Slu\u017Ebe vlade za digitalno preobrazbo\nSporo\u010Damo vam, da smo\
  \ s predlogom seznanjeni in bomo nemudoma pristopili k re\u0161evanju zadevne problematike."
