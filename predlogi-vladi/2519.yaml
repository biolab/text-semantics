response: "Odziv Ministrstva za pravosodje in javno upravo\nV Republiki Sloveniji\
  \ v skladu z zakonom, ki ureja javne uslu\u017Ebence, in zakonom, ki ureja pla\u010D\
  e v javnem sektorju, od leta 2002 uporabljamo naslednje pojme:\n dr\u017Eavna uprava:\
  \ ministrstva, organi v sestavi ministrstev, vladne slu\u017Ebe in upravne enote,\
  \ drugi dr\u017Eavni organi: Ustavno sodi\u0161\u010De, Ra\u010Dunsko sodi\u0161\
  \u010De, varuh \u010Dlovekovih pravic, Komisija za prepre\u010Devanje korupcije,\
  \ itd.. javni sektor: dr\u017Eavni organi in ob\u010Dine, javne agencije, javni\
  \ skladi, javni zavodi in javni gospodarski zavodi ter druge osebe javnega prava,\
  \ ki so posredni uporabniki dr\u017Eavnega prora\u010Duna ali prora\u010Duna lokalne\
  \ skupnosti. \nPoznavanje navedenih pojmov je potrebno zaradi razumevanja pojasnil\
  \ v nadaljevanju, pri \u010Demer opozarjamo, da se pojem \xBBjavna uprava, javne\
  \ ustanove\u2026\xAB pogosto uporablja, vendar ni enozna\u010Dna definicija tega\
  \ pojma. Prav tako opozarjamo, da lahko Ministrstvo za pravosodje in javno upravo\
  \ posreduje natan\u010Dne odgovore le na vpra\u0161anja, ki so v njegovi pristojnosti.\
  \ Razvoj in posodabljanje uprave in javnega sektorja kot celote pa je naloga in\
  \ pristojnost celotne vlade in posameznih  ministrstev, ki morajo sprejemati ukrepe\
  \ za urejanje podro\u010Dij, vsako  iz svoje pristojnosti.   Tendenca zni\u017E\
  evanja in omejevanja \u0161tevila zaposlenih v celotnem javnem sektorju je glede\
  \ na javnofinan\u010Dno situacijo in potrebo po obvladovanju stro\u0161kov v javnem\
  \ sektorju prisotna \u017Ee dalj \u010Dasa skozi usmeritve Vlade RS  in sprejete\
  \ vladne sklepe. Na usmeritve so bili vezani tudi drugi ukrepi, ki naj bi to zni\u017E\
  evanje tudi omogo\u010Dili, predvsem organizacijske in vsebinske spremembe. Prizadevanja\
  \ potekajo intenzivno v smeri zni\u017Eevanja \u0161tevila zaposlenih, seveda ob\
  \ upo\u0161tevanju ve\u010D dejavnikov, ki vplivajo na zaposlovanje v javnem sektorju.\
  \ V dolo\u010Denih delih javnega sektorja so \u017Ee bili dose\u017Eeni u\u010D\
  inki pri omejevanju \u0161tevila zaposlenih (predvsem v organih dr\u017Eavne uprave).\
  \  Nekoliko druga\u010Dna je situacija v drugih delih javnega sektorja, kjer je\
  \ delovanje vezano na zagotavljanje dolo\u010Dene ravni javnih storitev, ki pa se\
  \ vzpostavljajo z razvojnimi dokumenti na posameznih podro\u010Djih ter zakonskimi\
  \ in podzakonskimi predpisi, ki ta podro\u010Dja urejajo. Zaposlenost v dejavnostih\
  \ javnih storitev se ne zni\u017Euje zaradi \u0161tevilnih razlogov:  na podro\u010D\
  ju izobra\u017Eevanja je rast \u0161tevila zaposlenih povezana z ve\u010Djo vklju\u010D\
  enostjo otrok v vrtce, ve\u010Djo ponudbo visoko\u0161olskih programov, razvojem\
  \ izobra\u017Eevanja odraslih ter vse\u017Eivljenjskim u\u010Denjem; v zdravstvu\
  \ prispeva k nara\u0161\u010Danju potreb poleg staranja prebivalstva tudi hiter\
  \ razvoj medicinskih tehnologij in ve\u010Dja osve\u0161\u010Denost prebivalstva;\
  \ v socialnem varstvu so demografske spremembe razlog za hiter razvoj storitev dolgotrajne\
  \ oskrbe. Aktivnosti na podro\u010Dju zmanj\u0161evanja \u0161tevila zaposlenih\
  \ potekajo zlasti z iskanjem  notranjih rezerv pri re\u0161evanju problematike zaposlovanja\
  \ in pri zagotavljanju potrebnih kadrov za poslovanje. Nadaljevati je potrebno s\
  \ preverjanjem javnofinan\u010Dnega vzdr\u017Eevanja obsega javnih storitev in obsega\
  \ javnega financiranja teh storitev in optimiziranjem organiziranosti in notranjo\
  \ organizacijo subjektov javnega sektorja, racionaliziranjem sprejetih standardov\
  \ in normativov za opravljanje posameznih javnih storitev oziroma tam, kjer je to\
  \ potrebno in kjer \u0161e niso, sprejetjem novih standardov in normativov.  Aktivna\
  \ politika zaposlovanja naj bi bila oblikovana tako, da bo zaposlovanje intenzivneje\
  \ usmerjeno v najbolj ogro\u017Eene sektorje z upo\u0161tevanjem kriterija razvojnih\
  \ potreb dejavnosti;  potreben je selektivni pristop tako, da se izvzame tiste,\
  \ ki se morajo razvijati/okrepiti zaradi staranja prebivalstva in dejavnosti, ki\
  \ so glede na potrebe v dolo\u010Denem obdobju  mo\u010Dno podhranjene (na primer\
  \ zdravstvo, socialno varstvo, varstvo otrok, izobra\u017Eevanje odraslih).  V osebah\
  \ javnega prava, katerih ustanoviteljice so ob\u010Dine in tam, kjer se osebe financirajo\
  \ iz drugih virov, ministrstva ne morejo vplivati na zaposlovanje. V agencijah in\
  \ skladih, ki se financirajo s svojo dejavnostjo (pla\u010Dila koristnikov, prispevki\
  \ operaterjev, ..), je potrebno pri zmanj\u0161evanju zaposlenosti upo\u0161tevati\
  \ tudi razlike med prora\u010Dunskimi uporabniki v strukturi virov financiranja\
  \ in omejevanje zaposlovanja obravnavati smiselno oz. naj bo kot var\u010Devalni\
  \ ukrep usmerjeno le na tisti del, ki se financira iz javnih virov.  Vlada RS s\
  \ predlogom Zakona za uravnote\u017Eenje javnih financ prvi\u010D koreniteje posega\
  \ v zni\u017Eanje obsega in strukture javnih izdatkov, z namenom, da bi pove\u010D\
  ala mo\u017Enosti za rast, ki je klju\u010Dni predpogoj za vzpostavitev dolgoro\u010D\
  nega razvoja Slovenije.  Var\u010Devalni ukrepi, ki jih vlada predlaga, vsebujejo\
  \ tudi prilagoditev kriznim gospodarskim in finan\u010Dnim razmeram in terjajo uveljavitev\
  \ posameznih ukrepov, s katerimi se posega na podro\u010Dje socialnih pravic;  cilj\
  \ sprememb zakonodaje naj bi bila racionalizacija nekaterih normativov, tako da\
  \ se zni\u017Eajo stro\u0161ki in hkrati ohranja kakovost dolo\u010Denega podro\u010D\
  ja.   Zakon vsebuje tudi za\u010Dasne ukrepe za omejevanje stro\u0161kov v javnem\
  \ sektorju in sicer med drugimi, tudi dolo\u010Dbe za omejevanje zaposlovanja, omejevanje\
  \ sklepanja avtorskih in podjemnih pogodb ter omejitev opravljanja \u0161tudentskega\
  \ dela.  Poglavitne re\u0161itve na podro\u010Dju zaposlovanja se v vladnem predlogu\
  \ nana\u0161ajo na:\n omejitve zaposlovanja, pri \u010Demer je ne glede na veljavne\
  \ standarde in normative za posamezne dejavnosti javnega sektorja in ne glede na\
  \ sprejete kadrovske na\u010Drte, programe dela, poslovne in finan\u010Dne na\u010D\
  rte posameznega prora\u010Dunskega uporabnika, zaposlovanje dovoljeno le pod pogoji,\
  \ ki jih dolo\u010Da navedeni zakon; omejitev sklepanja avtorskih in podjemnih pogodb\
  \ ter omejitev opravljanja \u0161tudentskega dela. Sklepanje je omejeno, uporabniki\
  \ prora\u010Duna s svojimi zaposlenimi ne smejo sklepati avtorskih in podjemnih\
  \ pogodb, razen na podlagi izrecno dolo\u010Dene podlage v posebnem zakonu oziroma\
  \ na podlagi soglasja pristojnega organa, ki ga prav tako dolo\u010Da omenjeni zakon.\
  \ \n Navedene spremembe pa bodo mogo\u010De, \u010De se aktivnosti usmerijo k racionalizaciji\
  \ poslovanja, bolj\u0161i organizaciji dela ter racionalizaciji javnofinan\u010D\
  nih odhodkov,  pri \u010Demer je potrebno zasledovati zlasti cilje:   1. Izbolj\u0161\
  anje u\u010Dinkovitosti javnega sektorja:\n zni\u017Eanje stro\u0161kov dela v javni\
  \ upravi, optimizacija procesov javne uprave in racionalizacije in poenostavitve\
  \ postopkov in program odprave administrativnih ovir. \n2. Racionalizacijo storitev,\
  \ ki jih zagotavlja javni sektor:\n ureditev statusa, organizacijske oblike, premo\u017E\
  enja, odgovornosti, upravljanja, vodenja, financiranja in nadzora v javnih zavodih\
  \ (izvajanje negospodarskih javnih slu\u017Eb). \n Aktivnosti vlade na podro\u010D\
  ju reorganizacije javnega sektorja so med drugim usmerjene v pripravo ustrezne normativne\
  \ ureditve (priprava podro\u010Dnih zakonov, ki bodo podpora vladnim ukrepom - priprava\
  \ zakonodaje na podro\u010Dju zdravstva, \u0161olstva), informacijske podpore projektom\
  \ in ustreznega ter javnofinan\u010Dno vzdr\u017Enega pla\u010Dnega in uslu\u017E\
  benskega sistema.\n "
