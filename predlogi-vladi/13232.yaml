response: "Odziv Ministrstva za javno upravo\nV zvezi z navedenim predlogom uvodoma\
  \ pojasnjujemo, da v skladu z veljavno zakonodajo, javnim uslu\u017Ebencem, ki so\
  \ zaposleni v javnem sektorju zaradi oziroma v povezavi z obvladovanjem epidemije,\
  \ \u010De so izpolnjeni predpisani pogoji, pripadajo naslednji dodatki (Skladno\
  \ s 15. to\u010Dko 2. \u010Dlena Zakona o sistemu pla\u010D v javnem sektorju so\
  \ dodatki del pla\u010De javnega uslu\u017Ebenca in funkcionarja za posebne pogoje,\
  \ nevarnost in obremenitve, ki niso upo\u0161tevane pri vrednotenju zahtevnosti\
  \ delovnega mesta, naziva ali funkcije.):\n dodatek za delo v rizi\u010Dnih razmerah,\
  \ ki ga dolo\u010Da Kolektivna pogodba za javni sektor (KPJS; Uradni list RS, \u0161\
  t. 57/08, 23/09, 91/09, 89/10, 89/10, 40/12, 46/13, 95/14, 91/15, 21/17, 46/17,\
  \ 69/17 in 80/18); dodatek zaradi za\u010Dasne razporeditve zaradi nujnih delovnih\
  \ potreb oz. dodatek zaradi za\u010Dasne razporeditve, ki ga dolo\u010Da Zakon o\
  \ za\u010Dasnih ukrepih za omilitev in odpravo posledic COVID-19 (ZZUOOP; Uradni\
  \ list RS, \u0161t. 152/20 in 175/20 \u2013 ZIUOPDVE) in Zakon o interventnih ukrepih\
  \ za pomo\u010D pri omilitvi posledic drugega vala epidemije COVID-19 (ZIUPOPDVE;\
  \ Uradni list RS, \u0161t. 203/20 in 15/21 \u2013 ZDUOP); dodatek za neposredno\
  \ delo s pacienti oziroma uporabniki, obolelimi za COVID-19, ki ga dolo\u010Da ZZUOOP\
  \ in ZIUPOPDVE; dodatek za delo v rizi\u010Dnih razmerah direktorjem v javnem sektorju\
  \ v dejavnosti zdravstva in socialnega varstva, ki ga dolo\u010Da Zakon o interventnih\
  \ ukrepih za omilitev posledic drugega vala epidemije COVID-19 (ZIUOPDVE; Uradni\
  \ list RS, \u0161t. 175/20, 203/20 \u2013 ZIUPOPDVE, 15/21 \u2013 ZDUOP, 51/21 \u2013\
  \ ZZVZZ-O in 57/21 \u2013 odl. US); dodatek za nevarnost in posebne obremenitve\
  \ v \u010Dasu epidemije javnim uslu\u017Ebencem na delovnih mestih pla\u010Dne skupine\
  \ J v dejavnosti zdravstva in socialnega varstva, ki ga dolo\u010Da ZIUPOPDVE, \n\
  V nadaljevanju podrobneje pojasnjujemo dodatek za delo v rizi\u010Dnih razmerah\
  \ v obdobju epidemije, ki ga dolo\u010Da KPJS v okviru dodatkov za nevarnost in\
  \ posebne obremenitve, saj menimo, da se podani predlog nana\u0161a na ta dodatek.\
  \ Ostali dodatki, dolo\u010Deni z interventno zakonodajo, pripadajo le javnim uslu\u017E\
  bencem v dejavnosti zdravstva in socialnega varstva, ki bodisi delajo z pacienti\
  \ oziroma uporabniki, pri katerih obstaja sum na oku\u017Ebo s COVID-19 oziroma\
  \ je ta potrjena bodisi so bili zaradi zagotavljanja ukrepov prepre\u010Devanja\
  \ \u0161irjenja in omejevanja oku\u017Ebe COVID-19 nadpovpre\u010Dno izpostavljeni\
  \ tveganju za svoje zdravje, prekomerno obremenjeni ali za\u010Dasno prerazporejeni\
  \ zaradi obvladovanja epidemije in le za \u010Das, ko delajo v tak\u0161nih pogojih\
  \ oz. razmerah. Podrobnej\u0161e pojasnilo v zvezi z dodatki dolo\u010Denimi z interventno\
  \ zakonodajo, smo podali v odgovoru na predlog \u0161t. 13169-101 prejet preko orodja\
  \ Predlagam.vladi.si - Odpoved koronadodatkom v znak solidarnosti (va\u0161a \u0161\
  t. 092-101/2021/1 z dne 26. 4. 2021, na\u0161 odgovor \u0161t. 010-62/2021/2 z dne\
  \ 29. 4. 2021).\n\u010Ce menite, da je potrebno, se lahko podana pojasnila vklju\u010D\
  ijo tudi v ta odgovor, pri tem pa je razlika z dodatkom dolo\u010Denim v KPJS in\
  \ interventnimi dodatki v tem, da slednji niso predmet kolektivnega dogovarjanja\
  \ in je njihova morebitna sprememba predmet zakonodajnega postopka. V tem delu se\
  \ glede na to, da so njihovo uvedbo predlagala razli\u010Dna resorna ministrstva,\
  \ predlog interventnih zakonov za njihovo dolo\u010Ditev pa je v zakonodajni postopek\
  \ posredovala Vlada RS, o njihovi morebitni spremembi kot jo predlaga predlagatelj\
  \ (enoten znesek za vse), ne moremo opredeljevati in bi bila v tej zvezi potrebna\
  \ odlo\u010Ditev Vlade RS.\_\_\nUpo\u0161tevaje navedeno podajamo pojasnila glede\
  \ dodatka po KPJS:\_\nV 11. to\u010Dki prvega odstavka 39. \u010Dlena KPJS je dolo\u010D\
  en dodatek za delo v rizi\u010Dnih razmerah v vi\u0161ini 65% urne postavke osnovne\
  \ pla\u010De javnega uslu\u017Ebenca. Komisija za razlago Kolektivne pogodbe za\
  \ javni sektor je dne 8. 4. 2020 sprejela razlago 11. to\u010Dke prvega odstavka\
  \ v povezavi z drugim odstavkom 39. \u010Dlena KPJS (Uradni list RS, \u0161t. 48/20).\
  \ Besedilo razlage se glasi:\n\xBBJavnemu uslu\u017Ebencu pripada dodatek za delo\
  \ v rizi\u010Dnih razmerah v obdobju epidemije, \u010De sta kumulativno izpolnjena\
  \ pogoja, da je razgla\u0161ena epidemija v skladu z Zakonom o nalezljivih boleznih\
  \ in da javni uslu\u017Ebenec opravlja delo v nevarnih pogojih. Do dodatka je upravi\u010D\
  en le za ure, ko je opravljal delo v nevarnih pogojih.\nNevarni pogoji so pogoji,\
  \ ko je ali bi lahko bilo ogro\u017Eeno zdravje ali \u017Eivljenje javnega uslu\u017E\
  benca zaradi izpostavljenosti mo\u017Eni oku\u017Ebi z nalezljivo boleznijo, zaradi\
  \ katere je bila razgla\u0161ena epidemija.\nDelodajalec dolo\u010Di dela in naloge,\
  \ ki se opravljajo v nevarnih pogojih dela, in \u010Das, ko je javni uslu\u017E\
  benec opravljal delo in naloge v nevarnih pogojih dela.\n\u0160teje se, da ne gre\
  \ za delo v nevarnih pogojih dela, \u010De javni uslu\u017Ebenec opravlja delo na\
  \ domu.\xAB.\nSkladno z zgoraj navedeno razlago morata biti za izpla\u010Dilo dodatka\
  \ za delo v rizi\u010Dnih razmerah v obdobju epidemije, kumulativno izpolnjena dva\
  \ pogoja. Prvi pogoj, torej da je epidemija razgla\u0161ena v skladu z Zakonom o\
  \ nalezljivih boleznih, je izpolnjen z objavo odlokov o razglasitvi epidemije nalezljive\
  \ bolezni COVID-19 na obmo\u010Dju Republike Slovenije. Drugi pogoj za izpla\u010D\
  ilo dodatka za delo v rizi\u010Dnih razmerah pa je opravljanje dela v nevarnih pogojih.\
  \ Kot izhaja iz navedene razlage pristojne komisije so delodajalci v tej zvezi dol\u017E\
  ni dolo\u010Diti dela in naloge, ki se opravljajo v nevarnih pogojih dela, ter \u010D\
  as, ko je javni uslu\u017Ebenec opravljal delo in naloge v nevarnih pogojih dela.\
  \ Delodajalci to dolo\u010Dijo s sklepom ali drugim splo\u0161nim aktom.\nUpo\u0161\
  tevaje zgoraj navedeno javnim uslu\u017Ebencem dodatek za delo v rizi\u010Dnih razmerah\
  \ pripada samo za \u010Das, ko dela in naloge opravljajo v nevarnih pogojih dela,\
  \ kar pa je razvidno iz sklepa (ali splo\u0161nega akta delodajalca) delodajalca.\
  \ Ob tem dodajamo, da je namen dodatkov za nevarnost in posebne obremenitve (tudi\
  \ dodatka za delo v rizi\u010Dnih razmerah) zagotovitev ustrezne finan\u010Dne odmene\
  \ za javne uslu\u017Ebence, ki delo opravljajo v takih pogojih ter nevarnost in\
  \ posebne obremenitve niso upo\u0161tevane v osnovni pla\u010Di. Upo\u0161tevaje\
  \ navedeno javni uslu\u017Ebenci, ki dela ne opravljajo oz. ga ne opravljajo v nevarnih\
  \ pogojih, do dodatka za delo v rizi\u010Dnih razmerah niso upravi\u010Deni.\nOb\
  \ tem je glede na to, da je navedeni dodatek dolo\u010Den v KPJS, pomembno, da so\
  \ spremembe in dopolnitve KPJS sklenjene, ko jih podpi\u0161ejo Vlada Republike\
  \ Slovenije in ve\u010Dina reprezentativnih sindikatov javnega sektorja, ki predstavljajo\
  \ najmanj \u0161tiri razli\u010Dne dejavnosti javnega sektorja (4. \u010Dlen KPJS).\n\
  Do sprememb ureditve navedenega dodatka je torej mo\u017Eno priti le v socialnem\
  \ dialogu z reprezentativnimi sindikati javnega sektorja. Pri tem pa ni nepomembno,\
  \ da sodi\u0161\u010Da trenutno obravnavajo ve\u010D kolektivnih delovnih sporov,\
  \ ki so jih spro\u017Eili reprezentativni sindikati javnega sektorja zaradi kr\u0161\
  enja 11. to\u010Dke prvega odstavka 39. \u010Dlena KPJS. Po mnenju sindikalne strani\
  \ naj bi sprejeta razlaga KPJS o\u017Eila pravico javnih uslu\u017Ebencev do dodatka\
  \ za delo v rizi\u010Dnih razmerah, zato zahteva, da bi dodatek pripadal vsem javnim\
  \ uslu\u017Ebencem, ki delo opravljajo na delovnem mestu za celotni \u010Das opravljanja\
  \ dela na delovnem mestu, torej za 100% delovnega \u010Dasa.\nZ namenom za\u010D\
  eti socialni dialog za spremembo ureditve tega dodatka je na seji pogajalske komisije\
  \ dne 3. 5. 2021, minister za javno upravo, ki je vodja vladne pogajalske skupine\
  \ za pogajanja in usklajevanja z reprezentativnimi sindikati javnega sektorja, \u017E\
  e podal pobudo, da se pri\u010Dnejo pogovori o spremembi dolo\u010Dbe KPJS glede\
  \ dodatka za delo v rizi\u010Dnih razmerah v obdobju epidemije. Tako se nadaljnji\
  \ pogovori v tej zvezi pri\u010Dakujejo v okviru prihodnjih sej pogajalske komisije."
