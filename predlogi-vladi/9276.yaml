response: "Odziv Ministrstva za kulturo\nMinistrstvo glede navedbe, da se delovanje\
  \ Javnega zavoda Radiotelevizija Slovenija (v nadaljnjem besedilu: RTV Slovenija)\
  \ financira iz dr\u017Eavnega prora\u010Duna, hkrati pa \u0161e s prispevkom za\
  \ programe RTV Slovenija, ki ga pla\u010Dujejo vsi imetniki radijskih in televizijskih\
  \ sprejemnikov, pojasnjuje, da se delovanje RTV Slovenija, skladno z dolo\u010D\
  ili 30. \u010Dlena Zakona o Radioteleviziji Slovenija (v nadaljnjem besedilu: ZRTVS-1),\
  \ financira iz prispevka za programe RTV Slovenija, ki predstavlja glavni vir sredstev\
  \ za izvajanje javne slu\u017Ebe na podro\u010Dju radijske in televizijske dejavnosti.\
  \ Iz sredstev dr\u017Eavnega prora\u010Duna se financira zgolj naslednje:\n del\
  \ narodnostnih programov, v dele\u017Eu, ki se ne financira iz prispevka; del programov\
  \ RTV Slovenija za slovenske narodne manj\u0161ine v sosednjih dr\u017Eavah, za\
  \ izseljence in zdomce oziroma za Slovence po svetu ter za tujo javnost, v dele\u017E\
  u, ki se ne financira iz prispevka; posamezni projekti kulturnega, znanstvenega\
  \ in splo\u0161no izobra\u017Eevalnega pomena ter posamezni projekti digitalizacije\
  \ tehnolo\u0161ke opreme in arhivov, ki jih predlagajo pristojna ministrstva, v\
  \ delih, ki se ne financirajo iz prispevka. \nGlede RTV samega prispevka pa ministrstvo\
  \ navaja, da je prispevek oblika javne dajatve, ki je namenjena zagotavljanju finan\u010D\
  nih sredstev za izvajanje javne slu\u017Ebe na podro\u010Dju radijske in televizijske\
  \ dejavnosti, ki je utemeljena na 39. \u010Dlenu Ustave Republike Slovenije in vsakomur\
  \ zagotavlja pravico do svobode izra\u017Eanja, ki vklju\u010Duje tudi pravico do\
  \ obve\u0161\u010Denosti. Svoboda izra\u017Eanja iz prvega odstavka 39. \u010Dlena\
  \ Ustave pa od dr\u017Eave zahteva sprejem ustreznih predpisov, ki naj zagotovijo,\
  \ da bodo lahko javni mediji (zlasti radio in televizija) samostojno izvr\u0161\
  evali svoje funkcije (naloge) pri svobodnem oblikovanju javnega mnenja. Zato mora\
  \ zakonodajalec z ustrezno zakonodajo zagotoviti programsko, organizacijsko in finan\u010D\
  no samostojnost javnih medijev. To \u0161e posebej velja za tiste javne medije (konkretno\
  \ RTVS), ki jih ustanovi dr\u017Eava in katerih glavni namen je zagotavljati uresni\u010D\
  evanje ustavne pravice (dr\u017Eavljanov) do javnega obve\u0161\u010Danja in obve\u0161\
  \u010Denosti. Prav RTV prispevek pa je tak\u0161na oblika financiranja, ki RTV Sloveniji\
  \ omogo\u010Da stabilno in od politi\u010Dnih in gospodarskih centrov mo\u010Di\
  \ neodvisno delovanje in s tem uresni\u010Devanje njenega poslanstva.\nGlede navedb\
  \ predlagatelja, da naj za delovanje RTV Slovenija prispevajo vsi dr\u017Eavljani\
  \ RS, saj ima vsak z dostopom do interneta tudi dostop do arhiva oddaj ter celo\
  \ do prenos v \u017Eivo, pa ministrstvo navaja, da prvi odstavek 31. \u010Dlena\
  \ ZRTVS-1 dolo\u010Da, da kdor ima radijski ali televizijski sprejemnik oziroma\
  \ drugo napravo, ki omogo\u010Da sprejem radijskih oziroma televizijskih programov\
  \ (v nadaljnjem besedilu: sprejemnik) na obmo\u010Dju Republike Slovenije, kjer\
  \ so zagotovljeni tehni\u010Dni pogoji za sprejem vsaj enega programa RTV Slovenija,\
  \ mora RTV Sloveniji pla\u010Devati prispevek za opravljanje radijske in televizijske\
  \ dejavnosti. Pravilnik o na\u010Dinu prijavljanja in odjavljanja televizijskih\
  \ in radijskih sprejemnikov ter o na\u010Dinu pla\u010Devanja prispevka za programe\
  \ Radiotelevizije Slovenija (Uradni list RS, \u0161t. 75/04; v nadaljnjem besedilu:\
  \ Pravilnik) v prvem odstavku 3. \u010Dlena dolo\u010Da, da kdor ima radijski ali\
  \ televizijski sprejemnik na obmo\u010Dju Republike Slovenije, kjer so zagotovljeni\
  \ tehni\u010Dni pogoji za sprejem vsaj enega programa Radiotelevizije Slovenija,\
  \ in sicer prek oddajni\u0161kega in pretvorni\u0161kega omre\u017Eja Radiotelevizije\
  \ Slovenija, prek priklju\u010Dka na kabelsko-distribucijski sistem, prek satelita\
  \ ali prek kateregakoli drugega sredstva, mora sprejemnik prijaviti Radioteleviziji\
  \ Slovenija in zanj pla\u010Devati RTV prispevek. Ministrstvo ugotavlja, da iz dikcije\
  \ \xBBdruga naprava\xAB nedvoumno izhaja, da je zavezanec za pla\u010Dilo RTV prispevka\
  \ oseba, ki ima dostop do vsaj enega programa RTV Slovenija, in sicer ne glede na\
  \ to s kak\u0161no napravo spremlja njene programe (televizijski sprejemnik, prenosni\
  \ ali namizni ra\u010Dunalnik itn\u2026). Dikcija 4. alinee prvega odstavka 3. \u010D\
  lena Pravilnika, ki se glasi: \xBBPrek kateregakoli drugega sredstva\xAB, pa pomeni,\
  \ da je zavezanec za pla\u010Dilo RTV prispevka tudi oseba, ki na obmo\u010Dju RS\
  \ dostopa do vsaj enega programa RTV Slovenija, torej tudi prek interneta.\nGlede\
  \ predlagateljevih navedb, da je bilo s preteklimi peticijami za ukinitev zakonsko\
  \ obveznega prispevka zbranih \u017Ee ve\u010D tiso\u010D podpisov, a se kljub temu\
  \ \u0161e ni zgodilo ni\u010D, pa ministrstvo navaja, da podro\u010Dje ljudske iniciative\
  \ ureja Zakon o referendumu in o ljudski iniciativi (Uradni list RS, \u0161t. 26/07\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 6/18 \u2013 odl. US), ki volivcem\
  \  omogo\u010Da, da z zbiranjem podpisov vlo\u017Eijo pobudo za sprejem zakona in\
  \ s tem ureditev vpra\u0161anj, ki jih zadevajo. Glede na navedeno ministrstvo meni,\
  \ da je zadevni predlog neutemeljen in ni primeren za nadaljnjo obravnavo.  \n "
