response: "Odziv Ministrstva za zdravje\n\nNa Ministrstvu za zdravje podpiramo javno\
  \ razpravo predvsem v smislu ozave\u0161\u010Danja dr\u017Eavljank in dr\u017Eavljanov\
  \ o \u010Dem, naj se pravzaprav razpravlja.\_\n\nEvtanazija pomeni aktivno skraj\u0161\
  anje \u017Eivljenja na \u017Eeljo bolnika. Bolnik se torej sam odlo\u010Di in zaprosi\
  \ nekoga drugega /praviloma so to zdravniki/, da mu vbrizga odmerek neke snovi,\
  \ ki povzro\u010Di smrt. Samo dejanje je nepovratno. Samomor z zdravni\u0161ko pomo\u010D\
  jo pa je klasi\u010Den samomor. Vloga zdravnika, ki ga praviloma pri dejanju ni\
  \ zraven, je samo v tem, da snov, ki bo povzro\u010Dila smrt, predpi\u0161e. Bolnik\
  \ sam zau\u017Eije zdravilo. V tem drugem primeru \u0161e ostaja mo\u017Enost, da\
  \ se bolnik premisli in da smrtonosne snovi ne popije.\_\n\nV Sloveniji \u017Ee\
  \ danes obstaja mo\u017Enost, da bolnik sam napi\u0161e, \u010Desa si ne bi \u017E\
  elel, da se mu zgodi, ko bo njegova neozdravljiva bolezen napredovala do te mere,\
  \ da bi se kvaliteta \u017Eivljenja bistveno okrnila. Gre za obrazec vnaprej\u0161\
  nje volje, ki ga bolnik izpolni ob pomo\u010Di osebnega zdravnika. Tam lahko jasno\
  \ navede, npr. da ne \u017Eeli, da se ga vozi na preiskave, da ne \u017Eeli antibioti\u010D\
  nega zdravljenja v primeru plju\u010Dnice, da ne \u017Eeli aparatov, ipd. Zelo pomembno\
  \ je, da se ob tem zaveda, da njegove dolo\u010Dene odlo\u010Ditve lahko pomenijo\
  \ tudi takoj\u0161njo smrt (npr. opustitev o\u017Eivljanja).\n\nNa ministrstvu podpiramo\
  \ strokovne odlo\u010Ditve zdravnikov, ki so usposobljeni, da prepoznajo, kdaj je\
  \ neko zdravljenje neutemeljeno in bolniku ne bo v najve\u010Djo mo\u017Eno korist,\
  \ tako v psihi\u010Dnem kot telesnem smislu. Tako zdravljenje lahko opustijo ali\
  \ ga tudi prekinejo. Ves \u010Das pa so zavezani laj\u0161ati te\u017Eave, ki jih\
  \ tako bolezensko stanje prina\u0161a.\_\n\nTako zagovarjamo dobro paliativno oskrbo,\
  \ ne kot alternativo potrebi po evtanaziji, ampak kot celostno oskrbo, ki bo bolniku\
  \ olaj\u0161ala simptome in te\u017Eave ob napredovali bolezni in po opustitvi oz.\
  \ prekinitvi nekega zdravljenja.\_\n\nPaliativne oskrbe nikakor ne gre primerjati\
  \ z evtanazijo, saj gre za dve razli\u010Dni stvari. Z dobro paliativno oskrbo se\
  \ \u017Eivljenja aktivno ne podalj\u0161uje. Ko je telo tako utrujeno, da ne more\
  \ ve\u010D, tako kot navaja avtorica \u010Dlanka, bolnik zaradi bolezni tudi umre.\
  \ Evtanazija pa pomeni aktivno skraj\u0161anje \u017Eivljenja, ne nujno zaradi napredovale\
  \ bolezni, ampak predvsem zaradi naveli\u010Danosti. Zelo malo radostnih bolnikov\
  \ si \u017Eeli umreti pred svojim \u010Dasom.\_\n\nNa ministrstvu podpiramo razprave\
  \ o evtanazije in samomoru z zdravni\u0161ko pomo\u010Djo, ampak v dostojanstvenih\
  \ okvirih in z jasnimi stali\u0161\u010Di. Zagovarjamo stali\u0161\u010De, da lahko\
  \ \u010Dlovek dostojno umre tudi brez evtanazije. \u017Delimo si razprav, ki ne\
  \ bodo vnaprej obsojajo\u010De za zdravnike. \u0160ele ko bo javnost povsem jasno\
  \ obve\u0161\u010Dena, o \u010Dem je govora, je mo\u017Eno, da se odpirajo tako\
  \ demokrati\u010Dne mo\u017Enosti odlo\u010Danja, kot je referendum.\_\n\nObenem\
  \ bi radi opozorili, da se prav Belgija \u017Ee soo\u010Da z nizom to\u017Eb zoper\
  \ zdravnike, ki izvajajo evtanazijo. \u017Delimo si, da se javnost seznani s tem,\
  \ da okrog 1000 ljudi v Belgiji dobi smrtonosno injekcijo, ne da bi zanjo prosili\
  \ (Evropski in\u0161titut za bioetiko, 30.1.2018). Nara\u0161\u010Da dele\u017E\
  \ evtanazij pri ljudeh, ki niso \u017Eivljenjsko ogro\u017Eeni zaradi svoje bolezni\
  \ in izra\u017Eajo naveli\u010Danost nad \u017Eivljenjem. \u017Delja po evtanaziji\
  \ se pojavlja tudi pri mladih ljudeh, ki ne vidijo smisla \u017Eivljenja.\_\n\n\
  Radi bi tudi poudarili, da uzakonitev evtanazije zagotovo ne pomeni, da lahko odlo\u010D\
  a\u0161 o svojem \u017Eivljenju sam. V tem delu je javnost zavedena.\_\n\nStrogi\
  \ protokoli dolo\u010Dajo, da morajo o tebi in tvojem \u017Eivljenju in tvoji bolezni\
  \ odlo\u010Dati vsaj trije zdravniki in zelo lahko se zgodi, da pro\u0161njo zavrnejo.\
  \ Kak\u0161no je potem \u017Eivljenje teh posameznikov \u0161tudije ne poro\u010D\
  ajo.\_"
