response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\n\u017Deleli\
  \ bi poudariti, da je bil predlog ZPIZ-2 pripravljen v smeri zmanj\u0161evanja razlik\
  \ med mo\u0161kimi in \u017Eenskami. Pogoji za starostno pokojnino bodo tako v skladu\
  \ s predlogom ZPIZ-2 za mo\u0161ke in \u017Eenske izena\u010Deni leta 2016, in sicer\
  \ na 65 let starosti in najmanj 15 let zavarovalne dobe, polno starostno pokojnino\
  \ pri ni\u017Eji starosti od 65 let pa bodo lahko pridobili zavarovanci (tako mo\u0161\
  ki kot \u017Eenske), ki bodo dopolnili najmanj 40 let pokojninske dobe brez dokupa\
  \ ter starost 60 let. Pogoji za polno starostno pokojnino bodo v skladu z ZPIZ-2\
  \ za mo\u0161ke in \u017Eenske izena\u010Deni leta 2019. Izena\u010Ditev upokojitvenih\
  \ pogojev za mo\u0161ke in \u017Eenske je smotrna glede na dalj\u0161o \u017Eivljenjsko\
  \ dobo \u017Eensk in zaradi nujnosti formalnopravne izena\u010Ditve spolov. Prav\
  \ razli\u010Dni upokojitveni pogoji za \u017Eenske so namre\u010D v minulem obdobju\
  \ prispevali k ni\u017Ejim pokojninam pri \u017Eenskah zaradi nizke pokojninske\
  \ dobe.\nVendar pa je na tem mestu potrebno dodati, da so v veljavnem Zakonu o pokojninskem\
  \ in invalidskem zavarovanju (Ur.l. RS, \u0161t. 109/06-uradno pre\u010Di\u0161\u010D\
  eno besedilo, 112/06 Odl.US, 114/06-ZUTPG, 91/07 Skl.US, 10/08-ZVarDod, 98/09-ZIUZGK,\
  \ 27/10 Odl.US, 38/10-ZUKN, 61/10-ZSVarPre, 79/10-ZPKDPIZ, 94/10-ZIU, 84/11 Odl.US,\
  \ 94/11 Odl.US, 105/11, 110/11-ZDIU12, 40/12-ZUJF, v nadaljevanju: ZPIZ-1) razlike\
  \ glede upokojitvenih pogojev med mo\u0161kimi in \u017Eenskami tako velike, da\
  \ bi jih v tako kratkem \u010Dasu te\u017Eko pribli\u017Eali na enako starost za\
  \ oba spola. Ob uveljavitvi stro\u017Ejih zakonskih pogojev je potrebno namre\u010D\
  \ zasledovati na\u010Delo postopnega spreminjanja pogojev, saj pokojninski sistem\
  \ ne prenese hitrih posegov. Uvajanje nove, vi\u0161je polne starosti ter u\u010D\
  inkovanje spremenjenega sistema bonusov in malusov naj bi se tako izvedlo postopno,\
  \ s prilagojenim dalj\u0161im prehodnim obdobjem, posebej za \u017Eenske in mo\u0161\
  ke, saj so bili po sedaj veljavnem zakonu vstopni pogoji razli\u010Dni. Predlog\
  \ ZPIZ-2 za \u017Eenske in mo\u0161ke tako izena\u010Duje pokojninsko dobo kot tudi\
  \ starost, zato bi torej \u017Eeleli zanikati, da gre v novem zakonu za neupravi\u010D\
  eno razlikovanje med mo\u0161kimi in \u017Eenskami in za diskriminatorno ureditev,\
  \ saj menimo, da tak\u0161na ureditev ne pomeni diskriminacije mo\u0161kih, temve\u010D\
  \ le daje dolo\u010Dene ugodnosti \u017Eenskam, kar je posledica sedaj veljavne\
  \ ureditve (tako npr. za \u017Eenske po ZPIZ-1 \u0161e vedno ne veljajo nobeni malusi).\
  \ Ugodnej\u0161i polo\u017Eaj dolo\u010Denih skupin glede posameznih pravic ne pomeni\
  \ \u017Ee sam po sebi kr\u0161itve na\u010Dela enakosti v primerjavi z drugimi skupinami,\
  \ \u010De so posebne ugodnosti logi\u010Dno utemeljene in ne presegajo obsega, ki\
  \ ga upravi\u010Duje razlog, zaradi katerega so dane. Tudi Ustavno sodi\u0161\u010D\
  e je v svojih odlo\u010Ditvah poudarilo, da je dopustno razlikovanje po spolu, kadar\
  \ slu\u017Ei vzpostavljanju dejanske enakosti (enakopravnosti) med spoloma tam,\
  \ kjer sicer obstajajo objektivne biolo\u0161ke ali funkcionalne razlike med njima.\
  \ V takem primeru zakonodajalca ne zavezuje le prepoved razlikovanja, ampak tudi\
  \ (in predvsem) dol\u017Enost pozitivnega ravnanja: zagotoviti mo\u017Enosti za\
  \ dejansko enakopravnost med mo\u0161kimi in \u017Eenskami. Razli\u010Dno obravnavanje\
  \ mo\u0161kih in \u017Eensk je torej upravi\u010Deno tedaj, ko izravnava neugodnosti,\
  \ ki izvirajo iz tradicionalno in zgodovinsko pogojnih razli\u010Dnih dru\u017E\
  benih vlog. Zakonodajalec torej lahko objektivne razlike med spoloma, ki na podro\u010D\
  ju pokojninskega zavarovanja prizadevajo praviloma \u017Eenske, kompenzira z ureditvijo,\
  \ ki \u017Eenskam omogo\u010Da pridobitev pokojnine \u010Dasovno prej kot mo\u0161\
  kim.\nNazadnje bi \u017Eeleli pojasniti, da se bo v pokojninskem sistemu ohranila\
  \ tako mo\u017Enost zni\u017Eanja upokojitvene starosti za pridobitev starostne\
  \ pokojnine na ra\u010Dun otrok kot tudi na ra\u010Dun obveznega slu\u017Eenja voja\u0161\
  kega roka ter zaradi vklju\u010Ditve v zavarovanje pred 18. letom starosti. Ob izpolnjenem\
  \ pogoju 40 let pokojninske dobe brez dokupa se bo tako starostna meja na ra\u010D\
  un otrok lahko zni\u017Eala od 60. leta starosti najve\u010D do dopolnjenega 57.\
  \ leta starosti (\u017Eenska) oziroma do dopolnjenega 58. leta starosti (mo\u0161\
  ki), in sicer za 6 mesecev za enega otroka in za 10 mesecev za vsakega nadaljnjega\
  \ otroka. Ukrep je resda prvenstveno namenjen \u017Eenskam za skrb in nego otrok,\
  \ vendar ga bodo ob predlo\u017Eitvi ustreznih dokazil imeli mo\u017Enost koristiti\
  \ tudi mo\u0161ki. Prav tako se bo mo\u0161kim ob izpolnjenem pogoju 40 let pokojninske\
  \ dobe brez dokupa starostna meja lahko zni\u017Eala tudi za 2/3 obdobja slu\u017E\
  enja voja\u0161kega roka od 60. leta do najve\u010D 58. leta starosti. Starostna\
  \ meja se bo lahko ni\u017Eala tudi na ra\u010Dun vklju\u010Ditve v zavarovanje\
  \ pred 18. letom starosti (mo\u0161ki in \u017Eenske), in sicer od 60 let starosti\
  \ za 6 mesecev za vsako leto delovne dobe pred 18 letom, vendar ne ve\u010D kot\
  \ do 58 in 6 mesecev. Starostna meja 65 let se bo lahko zni\u017Eala tudi ob izpolnjenem\
  \ pogoju 38 let pokojninske dobe brez dokupa do najve\u010D 62. leta, in sicer za\
  \ 6 mesecev za enega otroka in za 10 mesecev za vsakega nadaljnjega otroka (praviloma\
  \ \u017Eenske) ter za 2/3 obdobja slu\u017Eenja voja\u0161kega roka od 65. leta\
  \ do najve\u010D 63. leta starosti. Na ra\u010Dun vklju\u010Ditve v zavarovanje\
  \ pred 18. letom starosti se bo starostna meja lahko zni\u017Eevala od 60 let, in\
  \ sicer za 6 mesecev za vsako leto delovne dobe pred 18 letom, vendar ne ve\u010D\
  \ kot do 58 in 6 mesecev.\nPredlog ZPIZ-2 torej med drugim zmanj\u0161uje razlike\
  \ med mo\u0161kimi in \u017Eenskami tudi na na\u010Din, da tudi mo\u0161kim, ki\
  \ so za\u010Deli delati pred 18. letom starosti, omogo\u010Da zni\u017Eanje upokojitvene\
  \ starosti za pridobitev starostne pokojnine zaradi vklju\u010Ditve v zavarovanje\
  \ pred 18. letom, kar je v veljavnem ZPIZ-1 sicer omogo\u010Deno le \u017Eenskam.\
  \ \n "
