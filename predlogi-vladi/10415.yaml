response: "Odziv Zavoda za zdravstveno zavarovanje Slovenije\nZavod za zdravstveno\
  \ zavarovanje Slovenije (v nadaljevanju Zavod) v skladu s Pravilnikom o kartici\
  \ zdravstvenega zavarovanja v to\u010Dki II - Namen uporabe KZZ (kartica zdravstvenega\
  \ zavarovanja, ki jo uporablja zavarovanec) in PK (profesionalna kartica, ki jo\
  \ uporabljajo izvajalci zdravstvenih storitev in poobla\u0161\u010Deni delavci Zavoda),\
  \ v 3. \u010Dlenu opisuje kaj je KZZ in na kak\u0161en na\u010Din se preverja istovetnost\
  \ imetnika:\_\n KZZ je javna listina, s katero se dokazuje lastnost zavarovane osebe\
  \ pri uveljavljanju pravic iz obveznega zdravstvenega zavarovanja in s katero se\
  \ dostopa do podatkov, ki so potrebni za uveljavljanje pravic iz zdravstvenega zavarovanja;\
  \ \u010De tako dolo\u010Da posebni zakon, pa tudi do drugih podatkov.\_ Izvajalci\
  \ zdravstvenih storitev in poobla\u0161\u010Deni delavci Zavoda lahko zaradi preverjanja\
  \ istovetnosti imetnika KZZ zahtevajo od zavarovane osebe tudi osebno izkaznico\
  \ ali drug: osebni dokument. \nUporaba kartice KZZ skupaj z osebno izkaznico ali\
  \ drugim osebnim dokumentom ni vezana le na ugotavljanje identitete zavarovanca.\
  \ V Pravilniku o kartici zdravstvenega zavarovanja je v to\u010Dki Il - Namen uporabe\
  \ KZZ in PK, 4. \u010Dlen, opisana uporaba kartic:\_\n S PK se zagotavlja dostop\
  \ do osebnih in drugih podatkov v zalednih sistemih v skladu s podeljenimi pooblastili.\_\
  \ Dostop do osebnih podatkov v zalednih sistemih je dovoljen le ob so\u010Dasni\
  \ uporabi KZZ in PK.\_ Ne glede na prej\u0161nji odstavek, je dostop do osebnih\
  \ podatkov, brez so\u010Dasne uporabe KZZ in le z uporabo PK, izjemoma dovoljen\
  \ v primerih in v obsegu, kot je dolo\u010Deno v Prilogi 1, ki je sestavni del tega\
  \ pravilnika (npr. nujna medicinska pomo\u010D ali nujno zdravljenje, oseba ima\
  \ potrdilo KZZ, priprava na hi\u0161ni obisk ali re\u0161evalni prevoz, KZZ ne deluje,\
  \ On-line sistem ni deloval, ...). \nV Pravilniku o kartici zdravstvenega zavarovanja\
  \ je v to\u010Dki lI \u2014 Namen uporabe KZZ in PK, 5. \u010Dlen, je uporaba kartic\
  \ vezana tudi na:\_\n KZZ in PK se uporabljata za dostop do podatkov v zbirkah podatkov\
  \ prostovoljnega zdravstvenega zavarovanja (v nadaljnjem besedilu: PZZ) na podlagi\
  \ pogodbe med Zavodom in zavarovalnicami, ki izvajajo PZZ in so upravljavke teh\
  \ zbirk.\_ PK se uporablja za dostop do podatkov o zdravstvenih delavcih v Evidenci\
  \ gibanja zdravstvenih delavcev in mre\u017Ee zdravstvenih zavodov, katere upravljavec\
  \ je Nacionalni in\u0161titut za javno zdravje na podlagi zakona, ki ureja zbirke\
  \ podatkov s podro\u010Dja zdravstvenega varstva.\_ PK se uporablja za dostop do\
  \ podatkov v zbirki podatkov o opredeljenih darovalcih, katere upravljavec je Zavod\
  \ Republike Slovenije za presaditve organov in tkiv Slovenija-Transplant na podlagi\
  \ zakona, ki ureja pridobivanje in presaditev delov \u010Dlove\u0161kega telesa\
  \ zaradi zdravljenja.\_ KZZ in PK se lahko v skladu z zakonom in drugimi predpisi\
  \ uporabljata za dostop do podatkov v zalednih sistemih upravljavcev zbirk podatkov,\
  \ ki niso navedeni v prvem, drugem in tretjem odstavku tega \u010Dlena.\_ KZZ \_\
  in PK se lahko s pisnim soglasjem Zavoda uporabljata v eZdravju in informacijskih\
  \ sistemih izvajalcev zdravstvenih storitev za potrebe drugih storitev. \nZavod\
  \ aktivno sodeluje pri pobudah za izdajo enotne identifikacijske kartice ali druge\
  \ primerne oblike, ki bi lahko nadomestila obstoje\u010De kartice zdravstvenega\
  \ zavarovanja."
