response: "Odziv Ministrstva za visoko \u0161olstvo, znanost in tehnologijo\n\u0160\
  OS je pravna oseba s pravicami, obveznostmi in odgovornostmi, ki jih dolo\u010D\
  ata Zakon o skupnosti \u0161tudentov (v nadaljevanju: zakon) in njen temeljni akt\
  \ \u2013 \u0160tudentska ustava. Zakon je bil sprejet \u017Ee leta 1994 in je od\
  \ takrat nespremenjen. Dolo\u010Da, da se v \u0160OS zdru\u017Eujejo \u0161tudentje\
  \ zaradi urejanja vpra\u0161anj skupnega pomena in uresni\u010Devanja skupnih interesov,\
  \ solidarnega zadovoljevanja skupnih potreb ter opravljanja zadev iz dr\u017Eavne\
  \ pristojnosti, ki so dane \u0160OS z javnim pooblastilom. Zakon prav tako dolo\u010D\
  a, da v skladu s \u0160tudentsko ustavo \u0160OS ter njene organizacijske oblike:\n\
  1. sprejema, organizira in izvaja programe interesnih dejavnosti \u0161tudentov\
  \ na podro\u010Dju kulture, izobra\u017Eevanja, \u0161porta, tehni\u010Dne kulture\
  \ in drugih podro\u010Dij interesnega delovanja \u0161tudentov, dolo\u010Denih z\
  \ nacionalnim programom visokega \u0161olstva in drugimi nacionalnimi programi,\
  \ ki se financirajo s sredstvi iz dr\u017Eavnega prora\u010Duna ter drugih virov,\
  \ razen, \u010De ni z zakonom dolo\u010Deno druga\u010De;\n2. sprejema, organizira\
  \ in izvaja programe, ki vplivajo na socialno-ekonomski polo\u017Eaj \u0161tudentov;\n\
  3. zagotavlja pogoje za delovanje in razvoj interesnih oblik zdru\u017Eevanja \u0161\
  tudentov;\n4. zagotavlja sodelovanje \u0161tudentov pri upravljanju lokalnih zadev,\
  \ ki jih ob\u010Dina, mestna ob\u010Dina ali \u0161ir\u0161a samoupravna lokalna\
  \ skupnost ureja samostojno na podro\u010Djih, ki vplivajo na \u017Eivljenje in\
  \ delo \u0161tudentov;\n5. zagotavlja vpliv \u0161tudentov pri sprejemanju zakonskih\
  \ in drugih predpisov, ki urejajo delo in \u017Eivljenje \u0161tudentov;\n6. zagotavlja\
  \ vpliv \u0161tudentov pri upravljanju javnih zadev in pri delu dr\u017Eavnih organov;\n\
  7. imenuje predstavnike \u0161tudentov v organe in delovna telesa mednarodnih organizacij\
  \ in skupnosti, katerih \u010Dlanica je Republika Slovenija, v katerih sodelujejo\
  \ predstavniki \u0161tudentov;\n8. opravlja druge z zakonom ali temeljnim aktom\
  \ dolo\u010Dene naloge in dejavnosti.\nV predlogu je navedeno, da v praksi \u0160\
  OS ne zastopa interesov \u0161tudentov in da je veliko \u0161tevilo \u0161tudentov,\
  \ ki imajo nasprotno mnenje od tistih, ki jih v komunikaciji z Vlado RS predstavljajo\
  \ \u0161tudentski predstavniki. Vsekakor je mo\u017Eno, da se mnenja in stali\u0161\
  \u010Da posameznih \u0161tudentov razlikujejo od tistih, ki jih zastopajo predstavniki\
  \ \u0160OS. Kot \u010Dlani te organizacije imajo mo\u017Enost opozoriti na to dejstvo\
  \ in podati svoje mnenje v samih organizacijskih oblikah \u0160OS-a ter \u0161ir\u0161\
  e.\nZa ukinitev ali spremembo \u0160OS bi bila potrebna sprememba zakonodaje, kar\
  \ zahteva \u0161ir\u0161i dru\u017Ebeni konsenz."
