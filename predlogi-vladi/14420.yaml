response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNaj uvodoma pojasnimo, da je eno osnovnih na\u010Del obveznega pokojninskega\
  \ in invalidskega zavarovanja v Republiki Sloveniji, da pokojnine izhajajo iz dela\
  \ in pla\u010Dila za delo ter so odraz predhodno vpla\u010Danih prispevkov za obvezno\
  \ pokojninsko in invalidsko zavarovanje. Pokojnina je namre\u010D namenjena zagotavljanju\
  \ kontinuiranega dohodka po nastopu zavarovalnega primera (v tem primeru: starost)\
  \ ter s tem ohranjanju primernega materialnega polo\u017Eaja upravi\u010Denca. Javni\
  \ sistem obveznega pokojninskega in invalidskega zavarovanja pa ni tipi\u010Den\
  \ zavarovalni\u0161ki sistem, saj je z namenom zagotavljanja ustrezne socialne varnosti\
  \ vsem zavarovancem, dopolnjen z na\u010Deloma vzajemnosti in medgeneracijske solidarnosti.\
  \ Upo\u0161tevanje teh dveh na\u010Del namre\u010D omogo\u010Da prerazporeditev\
  \ sredstev, zbranih na podlagi vpla\u010Dil prispevkov. Solidarnost se odra\u017E\
  a v posameznikovi pripravljenosti deliti oziroma zdru\u017Eevati tveganja kolektivno\
  \ in sprejeti distribucijske u\u010Dinke tak\u0161nega zdru\u017Eevanja. Hkrati\
  \ se tudi vzajemnost podobno nana\u0161a na zdru\u017Eevanje tveganj in virov financiranja\
  \ na eni strani in razporeditev upravi\u010Denosti na drugi strani. Njegovo bistvo\
  \ je povezanost z dokladnim sistemom financiranja pokojninskega zavarovanja, v katerem\
  \ se teko\u010De vpla\u010Dani prispevki uporabljajo za financiranje teko\u010D\
  ih upravi\u010Denosti. Skupaj z na\u010Delom medgeneracijske solidarnosti se tako\
  \ vzpostavi sistem, v katerem vsaka generacija sproti prispeva za \u017Ee pridobljene\
  \ pravice prej\u0161njih generacij. Ob hkratnem na\u010Delu obveznosti zavarovanja\
  \ in na\u010Delu osebne odgovornosti zavarovancev in delodajalcev je v takem sistemu\
  \ upravi\u010Denost trenutnih u\u017Eivalcev pravic utemeljena na njihovih pla\u010D\
  ilih za prej\u0161nje generacije, upravi\u010Denost (pravice) posameznikov, ki prispevajo\
  \ v sistem za trenutne u\u017Eivalce, pa bo odvisna od prihodnjih zavarovancev.\n\
  Glede na trenutno in pri\u010Dakovano demografijo, bi bilo vsako odstopanje od na\u010D\
  ela, da pravice izhajajo iz dela in so odraz predhodno vpla\u010Danih prispevkov,\
  \ nova oziroma dodatna finan\u010Dna obremenitev trenutnih zavarovancev. To je bilo\
  \ tudi eno klju\u010Dnih vodil ob pripravi Zakona o pokojninskem in invalidskem\
  \ zavarovanju (Uradni list RS, \u0161t. 48/22 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo), in sicer, da vsako delo \u0161teje, kar pomeni, da je vsako delo\
  \ podlaga za obvezno zavarovanje in obenem za pla\u010Dilo prispevkov.\nZPIZ-2 vsebuje\
  \ kar nekaj ugodnosti, ki so namenjene samozaposlenim osebam. Tako je, skladno z\
  \ dolo\u010Dbo prvega odstavka osnova za pla\u010Dilo prispevkov za zavarovanca\
  \ iz 15. \u010Dlena (samozaposlene osebe), 16. \u010Dlena (dru\u017Ebeniki) in 17.\
  \ \u010Dlena (kmetje) ZPIZ-2 zavarovalna osnova. Vendar pa je, skladno z dolo\u010D\
  bo drugega odstavka 145. \u010Dlena ZPIZ-2 zavarovalna osnova dobi\u010Dek zavarovanca,\
  \ ugotovljen v skladu z zakonom, ki ureja dohodnino, v katerem niso upo\u0161tevani\
  \ obra\u010Dunani prispevki za obvezno socialno zavarovanje ter zni\u017Eanje in\
  \ pove\u010Danje dav\u010Dne osnove, prera\u010Dunan na mesec. Za zavarovanca iz\
  \ 15. \u010Dlena tega zakona (samozaposlene osebe) se tako ugotovljeni dobi\u010D\
  ek za dolo\u010Ditev zavarovane osnove zni\u017Ea za 25%.\nPrav tako od 1.7.2013\
  \ ZPIZ-2 omogo\u010Da delno oprostitev pla\u010Dila prispevkov po prvem vpisu dejavnosti\
  \ samozaposlene osebe v register. Skladno z dolo\u010Dbo 14. odstavka 145. \u010D\
  lena ZPIZ-2 so namre\u010D samozaposlene osebe lahko delno opro\u0161\u010Dene pla\u010D\
  ila prispevkov za obvezno socialno zavarovanje:\n v prvem letu poslovanja v vi\u0161\
  ini 50% prispevkov in v naslednjem letu poslovanja v vi\u0161ini 30% prispevkov\
  \ \nobra\u010Dunanih od zavarovalne osnove.\nDelna oprostitev pla\u010Dila prispevkov\
  \ velja za samozaposlene osebe po prvem vpisu v poslovni ali drug register ali evidenco.\n\
  Iz navedenega izhaja, da ZPIZ-2 \u017Ee nudi nekatere ugodnosti samozaposlenim osebam,\
  \ kar je mogo\u010De \u0161teti za izjemo od osnovnega na\u010Dela, da pravice izhajajo\
  \ iz dela in so odraz pla\u010Dila za delo ter na osnovi pla\u010Dila pla\u010D\
  anih prispevkov. V primeru nizke pokojnine upravi\u010Denca, katerih prispevki ne\
  \ zado\u0161\u010Dajo za odmero pokojnine v vi\u0161ini najni\u017Eje pokojnine\
  \ oziroma v primeru dopolnjene pokojninske dobe brez dokupa v obsegu 40 let v vi\u0161\
  ini zajam\u010Dene pokojnine, se takemu upravi\u010Dencu, ob upo\u0161tevanju na\u010D\
  ela medgeneracijske solidarnosti, izpla\u010Da najni\u017Eja oziroma zajam\u010D\
  ena pokojnina. To pomeni, da je oseba, kljub predhodno nizkim vpla\u010Danim prispevkom\
  \ in celo delni oprostitvi prispevkov, dele\u017Ena ve\u010Djega obsega pravic,\
  \ kot bi ji \u0161el sicer.\nZakonodajalec je navedene ugodnosti sprejel z namenom\
  \ ohranjanja ustrezne materialne varnosti samozaposlenih oseb tako v \u010Dasu aktivne\
  \ dobe, kot tudi v \u010Dasu upokojitve, pri \u010Demer pa je potrebno ob vsakem\
  \ parcialnem posegu v zakon, upo\u0161tevati celovitost sistema ter ohranjati njegovo\
  \ celovitost in delovanje nemoteno.\nMDDSZ je \u017Ee ve\u010Dkrat poudarilo, da\
  \ ni naklonjeno parcialnim re\u0161itvam, saj le-te negativno vplivajo na nemoteno\
  \ delovanje zapletenega sistema, ki ureja enega najbolj ob\u010Dutljivih podro\u010D\
  ij politike. Zato povzemamo, da novim posegom v zakon na na\u010Din, kot ga predlaga\
  \ predlagatelj, nismo naklonjeni iz vseh zgoraj navedenih razlogov, hkrati pa poudarjamo,\
  \ da so ugodnosti za samozaposlene osebe v ZPIZ-2 \u017Ee zajete. \u0160irjenje\
  \ ugodnosti bi namre\u010D lahko mo\u010Dno finan\u010Dno obremenilo ostale zavarovance\
  \ pokojninskega in invalidskega zavarovanja ter pokojninsko blagajno.\n Odziv Ministrstva\
  \ za finance\nUvodoma pojasnjujemo, da sistem prispevkov za socialno varnost ne\
  \ sodi v okvir Ministrstva za finance, temve\u010D v okvir Ministrstva za delo,\
  \ dru\u017Eino, socialne zadeve in enake mo\u017Enosti ter Ministrstva za zdravje\
  \ kot pristojna resorja za sistem socialne varnosti in socialnega zavarovanja.\_\
  \nFizi\u010Dne osebe so vklju\u010Dene v obvezno socialno zavarovanje pod pogoji,\
  \ ki jih dolo\u010Dajo predpisi s podro\u010Dja socialnega zavarovanja in socialne\
  \ varnosti v Republiki Sloveniji, in sicer zakona, ki ureja pokojninsko in invalidsko\
  \ zavarovanje, zakona, ki ureja zdravstveno varstvo in zdravstveno zavarovanje,\
  \ zakona, ki ureja star\u0161evsko varstvo in dru\u017Einske prejemke in zakona,\
  \ ki ureja trg dela. V okviru navedenih zakonov so dolo\u010Deni zavarovanci in\
  \ zavezanci za pla\u010Dilo prispevkov za socialno varnost, osnove in vrste prispevkov,\
  \ ki se pla\u010Dujejo za posamezne zavarovance. Prispevke za socialno varnost pa\
  \ pobira Finan\u010Dna uprava Republike Slovenije (FURS).\nGlede dela predloga,\
  \ ki se nana\u0161a na dohodnino pa pojasnjujemo slede\u010De.\nObdav\u010Ditev\
  \ fizi\u010Dnih oseb z dohodnino ureja Zakon o dohodnini (Uradni list RS, \u0161\
  t.\_13/11\_\u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\_9/12\_\u2013 odl.\
  \ US,\_24/12,\_30/12,\_40/12\_\u2013 ZUJF,\_75/12,\_94/12,\_52/13\_\u2013 odl. US,\_\
  96/13,\_29/14\_\u2013 odl. US,\_50/14,\_23/15,\_55/15,\_63/16,\_69/17,\_21/19,\_\
  28/19,\_66/19\_in\_39/22; v nadaljevanju: ZDoh-2), ki dolo\u010Da, da je rezident\
  \ zavezan za pla\u010Dilo dohodnine od vseh dohodkov, ki imajo vir v Sloveniji in\
  \ od vseh dohodkov, ki imajo vir izven Slovenije. Pri obdav\u010Ditvi oblikovanja\
  \ sistema obdav\u010Ditve fizi\u010Dnih oseb je eno izmed klju\u010Dnih na\u010D\
  el na\u010Delo pravi\u010Dnosti, pri katerem se sledi t. im. na\u010Delu horizontalne\
  \ pravi\u010Dnosti (zavezanci s pribli\u017Eno enakimi dohodki so obremenjeni s\
  \ pribli\u017Eno enako dohodnino) in na\u010Delu t. im. vertikalne pravi\u010Dnosti\
  \ (zavezanci z vi\u0161jimi dohodki pla\u010Dajo ve\u010D davka).\nV primeru zavezanca\
  \ s.p., ki ugotavlja dav\u010Dno osnovo na podlagi dejanskih prihodkov in dejanskih\
  \ odhodkov, se dav\u010Dna osnova od odhodka iz dejavnosti (dobi\u010Dek) ugotavlja\
  \ kot razlika med prihodki in odhodki, dose\u017Eenimi z opravljanjem dejavnosti\
  \ (prvi odstavek 48. \u010Dlen ZDoh-2. Zavezanec pa lahko zni\u017Euje dav\u010D\
  no osnovo tudi z upo\u0161tevanjem olaj\u0161av, dolo\u010Denih v 61. do 66. a \u010D\
  lenu ZDoh-2, skladno s pogoji, dolo\u010Denimi v teh \u010Dlenih. Nekatere od navedenih\
  \ olaj\u0161av se z novelo Zakona o dohodnini (Uradni list RS, \u0161t. 39/22; v\
  \ nadaljevanju: ZDoh-2Z) pove\u010Dujejo. Od ugotovljene dav\u010Dne osnove mora\
  \ zavezanec pla\u010Dati dohodnino od dohodka iz dejavnosti, pri \u010Demer se upo\u0161\
  tevajo stopnje iz dav\u010Dne lestvice. Zavezanec pa pri odmeri dohodnine lahko\
  \ upo\u0161teva tudi splo\u0161no olaj\u0161avo, dodatno splo\u0161no olaj\u0161\
  avo, olaj\u0161avo za vzdr\u017Eevane dru\u017Einske \u010Dlane, \u010De so izpolnjeni\
  \ pogoji iz drugega odstavka 128. \u010Dlena ZDoh-2.\nZavezanec, ki opravlja dejavnost,\
  \ pa lahko dav\u010Dno osnovo ugotavlja na podlagi dejanskih prihodkov in normiranih\
  \ odhodkov, \u010De njegovi prihodki iz dejavnosti v dav\u010Dnem letu pred tem\
  \ dav\u010Dnim letom ne presegajo 50.000 EUR oziroma 100.000 EUR pod pogoji, dolo\u010D\
  enimi v 48. \u010Dlenu ZDoh-2. Pri ugotavljanju navedene dav\u010Dne osnove se zavezancu\
  \ priznajo normirani odhodki v vi\u0161ini 80% prihodkov, vendar ne ve\u010D kot\
  \ 40.000 EUR ali 80.000 EUR pod pogoji, dolo\u010Denimi v 59. \u010Dlenu ZDoh-2.\
  \ V tem primeru gre za poenostavljeno, torej pav\u0161alno dolo\u010Ditev dav\u010D\
  ne osnove, za katerega se zavezanec lahko odlo\u010Di, \u010De izpolnjuje pogoje,\
  \ dolo\u010Dene v ZDoh-2. Dohodnina se v tem primeru odmeri po stopnji 20% in se\
  \ \u0161teje kot dokon\u010Den davek. \_\_\_\nV zvezi z zni\u017Eanjem dohodnine\
  \ v splo\u0161nem pojasnjujemo, da se obremenitev dela v Sloveniji \u017Ee od leta\
  \ 2005 zni\u017Euje. Zni\u017Eevala se je za zavezance z ni\u017Ejimi dohodki (kot\
  \ primeroma z zvi\u0161evanjem splo\u0161ne olaj\u0161ave za zavezance z najni\u017E\
  jimi dohodki \u2013 dodatna splo\u0161na olaj\u0161ava), zvi\u0161evanje splo\u0161\
  ne dav\u010Dne olaj\u0161ave, \u0161iritev dav\u010Dnih razredov, razbremenitve\
  \ dela pla\u010De za poslovno uspe\u0161nost in razbremenitev regresa do dolo\u010D\
  ene vi\u0161ine. Prav tako je bila z novelo ZDoh-2Z uvedena vi\u0161ja splo\u0161\
  na olaj\u0161ava, ki se bo do leta 2025 postopoma zvi\u0161ala na 7.500 EUR in bo\
  \ v splo\u0161nem vplivala na zvi\u0161anje neto dohodkov vseh dav\u010Dnih zavezancev.\
  \ Navedene spremembe torej niso oziroma ne vplivajo le na dolo\u010Deno skupino\
  \ dav\u010Dnih zavezancev temve\u010D na vse dav\u010Dne zavezance, ki izpolnjujejo\
  \ dolo\u010Dene pogoje iz ZDoh-2.\nNa podlagi navedenega poudarjamo, da je predlog,\
  \ na na\u010Din, kot je predlagan, torej zni\u017Eanje prispevkov in dohodnine le\
  \ za dolo\u010Deno skupino dav\u010Dnih zavezancev (v konkretnem primeru s.p.) neprimeren,\
  \ tako z vidika upo\u0161tevanja temeljnih na\u010Del oblikovanja dav\u010Dne politike\
  \ kot nenazadnje tudi z vidika sistema socialne varnosti. Z dav\u010Dnega vidika\
  \ bi tovrsten predlog namre\u010D pomenil neenako dav\u010Dno obravnavo ostalih\
  \ zavezancev, ki dosegajo podobne dohodke, z vidika socialne varnosti pa bi predlog\
  \ pomenil poseg v pravice socialnega zavarovanja, posledi\u010Dno pa tudi v pravice,\
  \ ki izvirajo iz naslova navedenega zavarovanja (nadomestilo za nego dru\u017Einskega\
  \ \u010Dlana, nadomestilo zaradi za\u010Dasne zadr\u017Eanosti od dela, pokojnine,\
  \ itd.)."
