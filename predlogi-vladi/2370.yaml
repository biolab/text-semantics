response: "Odziv Ministrstva za zdravje\nMaja 2002 je 55. svetovna zdravstvena skup\u0161\
  \u010Dina sprejela resolucijo WHA55.18 in z njo pozvala dr\u017Eave \u010Dlanice,\
  \ naj bodo \"kar najbolj pozorne na problem varnosti pacientov in naj vzpostavijo\
  \ ter okrepijo na znanosti osnovane sisteme za izbolj\u0161evanje varnosti pacientov\
  \ in kakovosti zdravstvene obravnave\". \u010Ceprav Republika Slovenija takrat \u0161\
  e ni bila \u010Dlanica EU, je ministrstvo za zdravje le nekaj mesecev potem za\u010D\
  elo z intenzivnimi napori, da bi izbolj\u0161alo kakovost zdravstvene oskrbe v Sloveniji.\n\
  Ena izmed aktivnosti je spremljanje opozorilnih nevarnih dogodkov. Opozorilen nevaren\
  \ dogodek je katerikoli dogodek, ki privede ali bi lahko privedel do nepri\u010D\
  akovane smrti ali ve\u010Dje stalne izgube telesne ali du\u0161evne funkcije. To\
  \ je dogodek, ki ni povezan z naravnim potekom bolnikove bolezni. Pomeni nepredvideno\
  \ odstopanje v procesu ali izidu zdravstvene in druge oskrbe. Opozorilni se imenuje\
  \ zato, ker zahteva takoj\u0161nje ukrepanje, in \u010De se ponovi, lahko privede\
  \ do resne \u0161kode za bolnike. Je resnej\u0161i kot medicinska napaka. Ti dogodki\
  \ nastanejo najve\u010Dkrat zaradi napake opustitve ali zaradi napake izvr\u0161\
  itve nekega dejanja, posega ali ukrepa.\nCilj ministrstva za zdravje je usmeriti\
  \ pozornost zdravstvene ustanove, kjer je pri\u0161lo do opozorilnega nevarnega\
  \ dogodka, na razumevanje porekla vzrokov dogodka in vpeljevanje sprememb v sisteme\
  \ dela in procese z namenom, da se v prihodnje take dogodke prepre\u010Di. S poreklom\
  \ vzrokov so mi\u0161ljeni globlji vzroki, ki se najve\u010Dkrat nana\u0161ajo na\
  \ procese in sisteme in ne na osebje, udele\u017Eeno pri dogodku. Najve\u010Dkrat\
  \ se namre\u010D na hitro obto\u017Ei in kaznuje samo posameznika \u2013 osebo sicer\
  \ lahko odstranimo, poreklo vzroka dogodka pa ostane, ker procesa ali sistema nismo\
  \ spremenili ali izbolj\u0161ali, in napaka se bo lahko v bodo\u010De ponovila.\n\
  Drugi cilji pa so \u0161e izbolj\u0161ati oskrbo bolnikov, izbolj\u0161ati znanje\
  \ o opozorilnih nevarnih dogodkih in obdr\u017Eati zaupanje ljudi v zdravstvene\
  \ ustanove.\nPredlog navaja, da v Sloveniji zaznavamo pove\u010Dano \u0161tevilo\
  \ napak zdravstvenih delavcev na razli\u010Dnih ravneh. Ocenjujemo, da pove\u010D\
  ano \u0161tevilo napak, s katerimi je seznanjena javnost, ni posledica slab\u0161\
  ega dela zdravstvenih delavcev, temve\u010D ve\u010Djega ozave\u0161\u010Danja o\
  \ mo\u017Enosti napak in spremenjenega odnosa med zdravnikom in pacientom. Zlasti\
  \ v slednjem odnosu v procesu demokratizacije dru\u017Ebe opa\u017Eamo premike v\
  \ smeri opolnomo\u010Denja pacienta. Leta 2000 je v Zdru\u017Eenih dr\u017Eavah\
  \ Amerike iz\u0161lo poro\u010Dilo To Err is Human, v sloven\u0161\u010Dini Zmotiti\
  \ se je \u010Dlove\u0161ko. Poro\u010Dilo opozarja na pogostnost \u0161kodljivih\
  \ dogodkov v zdravstvu in njihovo neizbe\u017Enost, podobno, kot je zapisano v predlogu.\
  \ \u0160tevilne raziskave, ki so sledile, so pokazale, da so \u0161kodljivi dogodki\
  \ v zdravstvu sorazmerno zelo pogosti. Priporo\u010Dilo Sveta EU z dne 9. junija\
  \ 2009 o varnosti pacientov, vklju\u010Dno s prepre\u010Devanjem in obvladovanjem\
  \ oku\u017Eb, povezanih z zdravstveno oskrbo, navaja oceno, da v dr\u017Eavah \u010D\
  lanicah od osem do 12 odstotkov hospitaliziranih pacientov med zdravljenjem utrpi\
  \ varnostne zaplete.\nStrokovnjaki tudi opozarjajo, da so razlogi za tovrstne dogodke\
  \ najpogosteje sistemske narave in jih ni mogo\u010De pripisati povr\u0161nosti\
  \ ali malomarnosti posameznega zdravstvenega delavca. Treba je prou\u010Diti postopke\
  \ in procese, ki do dogodka privedejo, in jih spremeniti tako, da se \u0161kodljivi\
  \ dogodek ne bo ve\u010D ponovil.\nNa ministrstvu za zdravje torej zadnjih deset\
  \ let nastaja baza podatkov o opozorilnih nevarnih dogodkih in njihovih vzrokih.\
  \ Tako je mogo\u010De na obmo\u010Dju celotne dr\u017Eave urediti postopke, ki bodo\
  \ v prihodnje te dogodke prepre\u010Dili.\nKadar pride do nenadnega opozorilnega\
  \ dogodka, je torej zdravstvena ustanova dol\u017Ena izvesti notranjo preiskavo,\
  \ pri \u010Demer so ji v pomo\u010D obrazci z navodili ter hipoteti\u010Dni primeri\
  \ s strani ministrstva.\nZdravstvena ustanova, v kateri je pri\u0161lo do opozorilnega\
  \ nevarnega dogodka, mora takoj (v 24 do 48 urah) obvestiti ministrstvo za zdravje.\
  \ Nato izvede notranjo preiskavo z analizo procesov in postopkov, ki so privedli\
  \ do dogodka. Ta analiza, ki mora biti anonimizirana, mora prispeti na ministrstvo\
  \ po prilo\u017Eenem protokolu petin\u0161tirideset (45) dni po dogodku. Ministrstvo\
  \ za zdravje se na analizo nato odzove, ob\u010Dasno pa poda predloge za sistemske\
  \ izbolj\u0161ave tudi vsem ostalim zdravstvenim ustanovam, kjer je to ustrezno.\
  \  Nadzor na strokovnim delom zdravnikov se opravlja v skladu z Zakonom o zdravstveni\
  \ dejavnosti (Uradni list RS, \u0161t. 23/05-uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 15/08-ZPacP, 23/08, 58/08-ZZdrS-E, 77/08-ZDZdr; v nadaljnjem besedilu ZZDej).\
  \ ZZDej v 76. \u010Dlenu dolo\u010Da vrste nadzora v zdravstveni dejavnosti, ki\
  \ vklju\u010Dujejo interne strokovne nadzore, ki jih izvajajo zdravstveni delavci\
  \ in zdravstveni sodelavci s samonadzorom in odgovorni za strokovnost dela v zavodu\
  \  ter strokovne nadzore s svetovanjem, ki jih kot javno pooblastilo izvajajo pristojne\
  \ zbornice ali strokovna zdru\u017Eenja.\nV primeru zdravnikov je podro\u010Dje\
  \ strokovnih nadzorov s svetovanjem urejeno v Pravilniku o strokovnem nadzoru s\
  \ svetovanjem (Uradni list RS, \u0161t. 35/00; v nadaljnjem besedilu: Pravilnik).\
  \ Pravilnik v 2. \u010Dlenu dolo\u010Da namen strokovnega nadzora. Ta je, da:\n\
  \ se nadzoruje strokovno delo ter uporaba strokovno preverjenih metod in dose\u017E\
  kov znanosti, se ugotavlja izvajanje strokovnih navodil strokovnih kolegijev, se\
  \ ugotavlja uporaba metod kakovosti pri zdravnikovem delu, se na temelju ugotovitev\
  \ strokovnega nadzora svetuje zdravnikom. \nPristojnosti izreka sankcij v primeru\
  \ ugotovitev ve\u010Djih pomanjkljivosti je dolo\u010Dena v 18. \u010Dlenu Pravilnika.\
  \ Za razumevanje omejitev izreka sankcij s strani pristojne zbornice je pomembno\
  \ poudariti, da je namen nadzorov zagotoviti izvajanje zdravstvene obravnave na\
  \ ustreznem strokovnem nivoju in ne dolo\u010Ditev kazni za zdravnike v primeru\
  \ malomarnosti ali druge vrste neustreznega ravnanja.\nPojem varnosti v zdravstvu\
  \ je danes \u0161e vedno v\u010Dasih razumljen kot odgovornost posameznega zdravstvenega\
  \ delavca, ki mora biti pri opravljanju nalog bolj pozoren, da ne bi naredil napake.\
  \ Zagotovitev zaupanja med pacientom in zdravnikom je najpomembnej\u0161a. Poleg\
  \ zaupanja do posameznika je v zdravstvenem sistemu nujno potreben tudi dober nadzor\
  \ strokovnega dela. V zdravstveni dejavnosti moramo upo\u0161tevati kulturo brez\
  \ krivde in sramotenja, da bo poro\u010Danje o ne\u017Eelenih dogodkih spro\u0161\
  \u010Deno, da se bo za njih vedelo in da se dogodki ne bodo ponovili.\nV Sloveniji\
  \ je bilo v zadnjih desetih letih veliko napora vlo\u017Eenega v spreminjanje kulture\
  \ spremljanja in sporo\u010Danja napak. Na ministrstvu za zdravje smo se izrazito\
  \ trudili, da bi v Sloveniji kulturo strahu spremenili v kulturo brez krivde in\
  \ sramotenja, ob \u010Demer se je treba zavedati, da je spreminja kulture in navad\
  \ zelo po\u010Dasno in postopno delo.\n\u010Ce ho\u010Demo v prihodnosti zmanj\u0161\
  ati medicinske napake, potem moramo resno sodelovati in si informacije o teh dogodkih\
  \ deliti. Mislimo, da je skupen cilj vseh zdravstvenih ustanov in osebja, ki dela\
  \ v zdravstvu, vklju\u010Dno z ministrstvom za zdravje, pojav takih dogodkov zmanj\u0161\
  ati na kar se da majhno \u0161tevilo.\nGlede spremljanja zdravstvenih napak \u017E\
  elimo tako sporo\u010Diti, da ministrstvo za zdravje spremlja opozorilne nevarne\
  \ dogodke ter podaja pobude za sistemsko odpravo teh napak, zdravni\u0161ka zbornica\
  \ Slovenije pa presoja strokovno delo zdravstvenih delavcev (zdravnikov) in po potrebi\
  \ odreja izredne strokovne nadzore ali ekspertne nadzore nad potekom zdravljenja\
  \ posameznih pacientov.  \n "
