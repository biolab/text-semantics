response: "Odziv Ministrstva za javno upravo\nSistem pla\u010D funkcionarjev in javnih\
  \ uslu\u017Ebencev v javnem sektorju ureja Zakon o sistemu pla\u010D v javnem sektorju\
  \ (Uradni list RS, \u0161t. 108/09 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 13/10, 59/10, 85/10, 107/10, 35/11 \u2013 ORZSPJS49a, 27/12 \u2013 odl. US, 40/12\
  \ \u2013 ZUJF, 46/13, 25/14 \u2013 ZFU, 50/14, 95/14 \u2013 ZUPPJS15, 82/15, 23/17\
  \ \u2013 ZDOdv, 67/17 in 84/18, v nadaljevanju: ZSPJS). Javni sektor po tem zakonu\
  \ sestavljajo dr\u017Eavni organi in samoupravne lokalne skupnosti, javne agencije,\
  \ javni skladi, javni zavodi in javni gospodarski zavodi ter druge osebe javnega\
  \ prava, ki so posredni uporabniki dr\u017Eavnega prora\u010Duna ali prora\u010D\
  una lokalne skupnosti.\nV skladu s prvim odstavkom 9. \u010Dlena ZSPJS, so osnovne\
  \ pla\u010De javnih uslu\u017Ebencev (tudi osnovne pla\u010De javnih uslu\u017E\
  bencev zaposlenih v Vladi Republike Slovenije in Dr\u017Eavnem zboru Republike Slovenije)\
  \ dolo\u010Dene s pla\u010Dnim razredom, v katerega je uvr\u0161\u010Deno delovno\
  \ mesto oziroma naziv, na katerega je javni uslu\u017Ebenec razporejen oziroma,\
  \ ki ga je pridobil z napredovanjem, pri \u010Demer se, v skladu z drugim odstavkom\
  \ 13. \u010Dlena ZSPJS, delovna mesta oziroma nazivi v pla\u010Dnih skupinah D,\
  \ E, F, G, H, J in K ter v pla\u010Dnih podskupinah C1, C2, C3, C5 in C6, uvr\u0161\
  \u010Dajo v pla\u010Dne razrede s kolektivno pogodbo dejavnosti, v pla\u010Dni skupini\
  \ C4 z uredbo in v pla\u010Dni skupini I z uredbo ali s kolektivnimi pogodbami.\
  \ Izjema so delovna mesta oziroma nazivi v pla\u010Dni podskupini C1, razen v dr\u017E\
  avnem to\u017Eilstvu, ki se, v skladu s tretjim odstavkom 13. \u010Dlena ZSPJS,\
  \ uvr\u0161\u010Dajo v pla\u010Dne razrede z aktom dr\u017Eavnega organa, upo\u0161\
  tevaje uvrstitev primerljivih delovnih mest in nazivov pla\u010Dne skupine C v kolektivni\
  \ pogodbi dejavnosti. Vrste dodatkov, ki pripadajo javnim uslu\u017Ebencem dolo\u010D\
  a ZSPJS v 23. \u010Dlenu, izpla\u010Dujejo pa se v vi\u0161ini dolo\u010Deni s Kolektivno\
  \ pogodbo za javni sektor (Uradni list RS, \u0161t. 57/08, 23/09, 91/09, 89/10,\
  \ 89/10, 40/12, 46/13, 95/14, 91/15, 21/17, 46/17, 69/17 in 80/18, v nadaljevanju:\
  \ KPJS).\nTudi osnovne pla\u010De funkcionarjev se, v skladu z 10. \u010Dlenom ZSPJS,\
  \ dolo\u010Dijo z uvrstitvijo v pla\u010Dni razred, pri \u010Demer so uvrstitve\
  \ funkcij v pla\u010Dne razrede dolo\u010Dene s prilogo 3 tega zakona. V skladu\
  \ s 23. \u010Dlenom ZSPJS pa funkcionarjem, z izjemo sodnikov in dr\u017Eavnih to\u017E\
  ilcev, dodatki ne pripadajo, razen dodatka za delovno dobo.\nPla\u010De javnih uslu\u017E\
  bencev in funkcionarjev so torej urejene enotno za ves javni sektor, zato vsak poseg\
  \ v sistem pla\u010D v javnem sektorju terja celovito presojo vpliva na razmerja\
  \ do ostalih pla\u010Dnih skupin oziroma poklicev in parcialno urejanje oz. zni\u017E\
  anje pla\u010D zgolj eni skupini javnih uslu\u017Ebencev ni sprejemljivo. Ob tem\
  \ pa velja opozoriti, da so se z Zakonom o interventnih ukrepih za zajezitev epidemije\
  \ COVID-19 in omilitev njenih posledic za dr\u017Eavljane in gospodarstvo (Uradni\
  \ list RS, \u0161t. 49/20 in 61/20), v \u010Dasu epidemije virusa COVID-19, pla\u010D\
  e funkcionarjev v Vladi Republike Slovenije in Dr\u017Eavnem zboru Republike Slovenije\
  \ zni\u017Eale za 30 odstotkov njihove osnovne pla\u010De."
