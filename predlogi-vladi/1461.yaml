response: "Odziv Ministrstva za zdravje\nTrenutno se skupina eZdravja aktivno ukvarja\
  \ s problemom eNaro\u010Danja, specifi\u010Dno s statusi projektov eNaro\u010Danje\
  \ in eOdpustnica. Glavni problem, s katerim se soo\u010Damo, je v tem, da procesi\
  \ eNaro\u010Danja in eOdpustnice niso dovolj natan\u010Dno definirani. Posledica\
  \ je lahko draga in po\u010Dasna izvedba, \u010Demur se \u017Ee vnaprej \u017Eelimo\
  \ izogniti. Temeljno vpra\u0161anje za nas je, ali dopustiti posameznim izvajalcem,\
  \ da implementirajo parcialno re\u0161itev eNaro\u010Danja. \u010Ce to dovolimo,\
  \ si bodo posamezni izvajalci brez nacionalne re\u0161itve implementirati parcialne\
  \ re\u0161itve eNaro\u010Danja. Implementirajo pa lahko:\n e\u010CakalneVrste eRezervacijo\
  \ termina \nBistveni del eNaro\u010Danja je proces obvladovanja \u010Dakalnih vrst\
  \ in tega problema projekt eNaro\u010Danje ne bo popolnoma re\u0161il. \u010Ce tu\
  \ pustimo iniciativo posameznim izvajalcem, ki ho\u010Dejo problem re\u0161iti danes,\
  \ smo pridobili:\n ekipe, ki bodo \u017Ee dobro obvladovale e-\u010Dakalne vrste,\
  \ ko bomo za\u010Deli uvajati eNaro\u010Danje ekipe, ki bodo aktivno sodelovale\
  \ in sprejemale eNaro\u010Danje za svoj projekt \n Treba se je zavedati, da nacionalna\
  \ re\u0161itev za eNaro\u010Danje lahko poteka le z izgradnjo centralnega ogrodja\
  \ za interoperabilnost, za katerega trenutno pripravljamo dokumentacijo za javno\
  \ naro\u010Dilo."
