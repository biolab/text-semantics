response: "Odziv Ministrstva za okolje in prostor\n\n<link http: www.pisrs.si pis.web\
  \ external-link-new-window internal link in current>Zakon o varstvu okolja ne daje\
  \ pooblastila Vladi za uvedbo kavcij za odpadno embala\u017Eo, ampak samo za uvedbo\
  \ kavcij za embala\u017Eo, ki jo potro\u0161niki vrnejo proizvajalcu. Kavcija za\
  \ izdelek predstavlja ukrep prepre\u010Devanja odpadkov (ponovna uporaba izdelkov),\
  \ kar je prva in najpomembnej\u0161a stopnja hierarhije ravnanja z odpadki. Vlada\
  \ se za dolo\u010Ditev kavcij za embala\u017Eo ni odlo\u010Dila, ker so kavcije\
  \ za vra\u010Dljivo embala\u017Eo, ki se ve\u010Dkrat uporabi v embala\u017Enem\
  \ krogotoku, \u017Ee dolo\u010Dene z <link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Uzancami pri vra\u010Danju in prevzemanju vra\u010Dljive\
  \ embala\u017Ee. Uzance so na podlagi svojih statutov sprejele trgovinska, gospodarska\
  \ in turisti\u010Dno gostinska zbornica.\n\nV Sloveniji je \u017Ee ve\u010D kot\
  \ 15 let vzpostavljen sistem lo\u010Denega zbiranja odpadne embala\u017Ee v zbiralnicah\
  \ (t.i. ekolo\u0161ki otoki), ki je bil pred nekaj leti nadgrajen s sistemom lo\u010D\
  enega zbiranja od vrat do vrat. Z <link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Uredbo o obvezni ob\u010Dinski gospodarski javni slu\u017E\
  bi zbiranja komunalnih odpadkov\_je vzpostavljen minimalni standard za lo\u010D\
  eno zbiranje komunalne odpadne embala\u017Ee. Izvajalec javne slu\u017Ebe po sistemu\
  \ od vrat do vrat v lo\u010Denem zabojniku ali vre\u010Di zbira odpadno me\u0161\
  ano embala\u017Eo, t.j. odpadno embala\u017Eo iz plastike, kovin in sestavljenih\
  \ materialov (kamor sodijo tudi odpadne plastenke in plo\u010Devinke) od vseh izvirnih\
  \ povzro\u010Diteljev odpadkov iz gospodinjstev, razen od tistih iz naselij z manj\
  \ kot 300 prebivalci. V teh naseljih mora biti vzpostavljena najmanj ena zbiralnica\
  \ z zabojnikom za odpadno me\u0161ano embala\u017Eo.\_\n\nPo podatkih <link https:\
  \ www.stat.si statweb external-link-new-window internal link in current>SURS\_je\
  \ bilo na dan 1. 1. 2018 v Sloveniji 6.035 naselij. 4.990 naselij je imelo manj\
  \ kot 300 prebivalcev (med njimi je bilo 57 naselij brez prebivalcev). V naseljih\
  \ z manj kot 300 prebivalci je skupaj prebivalo 23.6 % prebivalcev. To pomeni, da\
  \ je za ve\u010D kot tri \u010Detrtine prebivalcev zagotovljeno lo\u010Deno zbiranje\
  \ odpadnih plastenk in plo\u010Devink po sistemu od vrat do vrat. S tako visoko\
  \ kvalitetnim javnim sistemom lo\u010Denega zbiranja odpadkov se lahko pohvali le\
  \ malo katera dr\u017Eava EU, kar Sloveniji priznava tudi Evropska komisija.\_\n\
  \nUvedba kavcij po vzoru Hrva\u0161ke bi nedvomno predstavljala dolo\u010Dena administrativna\
  \ in finan\u010Dna bremena za proizvajalce, uvoznike in pridobitelje tovrstnih izdelkov\
  \ (posebno ozna\u010Devanje izdelkov), \u0161e posebej za mala in srednja podjetja,\
  \ ter za trgovce, ki bi morali v ali poleg prodajaln zagotoviti ustrezen prostor\
  \ za skladi\u0161\u010Denje vrnjenih odpadnih plastenk in plo\u010Devink, in v teh\
  \ prostorih izvajati higienske, protipo\u017Earne in druge ukrepe.\n\nMinistrstvo\
  \ bo v letu 2019 pripravilo predlog novega Zakona o varstvu okolja, med njegovo\
  \ pripravo pa bomo k predlaganju mo\u017Enih re\u0161itev vklju\u010Dili kar najbolj\
  \ \u0161irok nabor dele\u017Enikov. Ponovno bomo preu\u010Dili vse mo\u017Ene re\u0161\
  itve za zbiranje in predelavo odpadne embala\u017Ee, tudi uvedbo kavcij, in se na\
  \ podlagi tega odlo\u010Dili za najbolj\u0161i mo\u017Een sistem za Slovenijo."
