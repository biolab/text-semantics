response: "Odziv ministrstva za pravosodje\nZakon o prekr\u0161kih (Uradni list RS,\
  \ \u0161t. 29/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 13/21, 74/14\
  \ \u2013 odlo\u010Dba US in 92/14 \u2013 odlo\u010Dba US; v nadaljevanju: ZP-1)\
  \ \u017Ee sedaj dolo\u010Da odmero globe glede na premo\u017Eenjsko stanje storilca\
  \ prekr\u0161ka, in sicer se premo\u017Eenjsko stanje upo\u0161teva:\nV rednem sodnem\
  \ postopku, ki poteka na podlagi obdol\u017Eilnega predloga. 26. \u010Dlen ZP-1\
  \ dolo\u010Da splo\u0161na pravila za odmero sankcije, ki se odmeri v mejah, ki\
  \ so dolo\u010Dene s predpisom za storjeni prekr\u0161ek, glede na te\u017Eo prekr\u0161\
  ka in storil\u010Devo malomarnost ali naklep; pri tem se upo\u0161tevajo vse okoli\u0161\
  \u010Dine (olaj\u0161evalne in obte\u017Eevalne), ki vplivajo na to, ali naj bo\
  \ sankcija manj\u0161a ali ve\u010Dja. Tretji odstavek navedenega \u010Dlena med\
  \ drugim dolo\u010Da, da se pri odmeri globe upo\u0161teva tudi storil\u010Devo\
  \ premo\u017Eenjsko stanje, vi\u0161ina njegove pla\u010De, njegovi drugi dohodki,\
  \ njegovo premo\u017Eenje in njegove dru\u017Einske obveznosti.\nV hitrem postopku\
  \ o prekr\u0161ku, \u010De prekr\u0161kovni organ izda odlo\u010Dbo o prekr\u0161\
  ku (56. \u010Dlen ZP-1), in \u010De materialni zakon, torej zakon, ki dolo\u010D\
  a znake prekr\u0161ka, vsebuje pooblastilo za izrek globe, ki je vi\u0161ja od najni\u017E\
  je predpisane globe, vendar znotraj razpona (tretji odstavek 52. \u010Dlena ZP-1).\
  \ Tudi v tem primeru se smiselno uporablja tretji odstavek 26. \u010Dlena ZP-1.\n\
  \ Kot torej izhaja iz navedenih dolo\u010Db ZP-1 se premo\u017Eenjsko stanje storilca\
  \ prekr\u0161ka po veljavni zakonodaji \u017Ee upo\u0161teva pri odmeri globe, kadar\
  \ je ta predpisana v razponu. Premo\u017Eenjskega stanja storilca prekr\u0161ka\
  \ torej ni mogo\u010De upo\u0161tevati le v primerih, ko je globa predpisana v dolo\u010D\
  enem znesku (npr. v odlokih ob\u010Din), in v primerih, ko zakon ne dolo\u010Da\
  \ pooblastila za izrek globe, ki je vi\u0161ja od najni\u017Eje predpisane globe.\n\
  V nadaljevanju Ministrstvo za pravosodje navaja razloge zaradi katerih v dolo\u010D\
  enih primerih ni mogo\u010De izre\u010Di globe ob upo\u0161tevanju premo\u017Eenjskega\
  \ stanja storilca prekr\u0161ka:\n prekr\u0161kovni organi bi morali imeti neposreden\
  \ (elektronski) dostop do uradnih evidenc, ki bi vodile podatke o premo\u017Eenjskih\
  \ razmerah kr\u0161itelja, kar pa zaradi tehni\u010Dnih mo\u017Enosti trenutno ni\
  \ mo\u017Eno; mnogi kr\u0161itelji skrivajo svoje premo\u017Eenje tako, da je napisano\
  \ na drugega dru\u017Einskega \u010Dlana ali sorodnika, zato se kot vpra\u0161anje\
  \ postavlja tudi verodostojnost podatkov iz uradnih evidenc; v materialnih predpisih,\
  \ ki dolo\u010Dajo prekr\u0161ke, bi bilo treba vse dolo\u010Dbe o globah spremeniti\
  \ tako, da bi se dolo\u010Dile v razponu, saj so v nekaterih predpisih globe dolo\u010D\
  ene v dolo\u010Denem znesku, pri tem pa je treba opozoriti tudi na to, da ob\u010D\
  ine lahko predpi\u0161ejo globe le v dolo\u010Denem znesku (osmi odstavek 17. \u010D\
  lena ZP-1) in ne v razponu; poleg tega tudi Ustava Republike Slovenije (Uradni list\
  \ RS, \u0161t. 33/91-I, 42/97, 66/00, 24/03, 69/04, 68/06 in 47/13; v nadaljevanju:\
  \ Ustava) v prvem odstavku 14. \u010Dlena dolo\u010Da, da so v Sloveniji vsakomur\
  \ zagotovljene enake \u010Dlovekove pravice in temeljne svobo\u0161\u010Dine, ne\
  \ glede na narodnost, raso, spol, jezik, vero, politi\u010Dno ali drugo prepri\u010D\
  anje, gmotno stanje, rojstvo, izobrazbo, dru\u017Ebeni polo\u017Eaj, invalidnost\
  \ ali katerokoli drugo osebno okoli\u0161\u010Dino. Drugi odstavek 14. \u010Dlena\
  \ Ustave pa dolo\u010Da, da so pred zakonom vsi enaki. To pomeni, da je vse veljavne\
  \ pravne predpise treba uporabljati na enak na\u010Din za vse osebe, na katere se\
  \ nana\u0161ajo. Obenem to pomeni, da mora biti \u017Ee norma oblikovana tako, da\
  \ enake primere obravnava enako. \nDodaten razlog proti uvedbi pla\u010Dila globe\
  \ glede na premo\u017Eenjsko stanje kr\u0161itelja je tudi ta, da je pla\u010Dilni\
  \ nalog namenjen sankcioniranju kr\u0161iteljev \xBBna kraju samem\xAB, zato bi\
  \ morale biti globe za prekr\u0161ke, ki jih poobla\u0161\u010Dene uradne osebe\
  \ prekr\u0161kovnega organa osebno zaznajo ali ugotovijo s pomo\u010Djo tehni\u010D\
  nih sredstev ali naprav, predpisane v ustreznih zneskih v predpisih, ki dolo\u010D\
  ajo prekr\u0161ke (upo\u0161tevaje razli\u010Den socialno ekonomski polo\u017Eaj\
  \ kr\u0161iteljev). Postopek z izdajo pla\u010Dilnega naloga naj bi bil hiter, zato\
  \ je kr\u0161itelju omogo\u010Deno pla\u010Dilo polovi\u010Dnega zneska globe \u0161\
  e v osmih dneh po pravnomo\u010Dnosti pla\u010Dilnega naloga (prvi odstavek 57.c\
  \ \u010Dlena ZP-1). Ravno mo\u017Enost pla\u010Dila polovi\u010Dnega zneska globe\
  \ je eden od mo\u017Enih na\u010Dinov upo\u0161tevanja dejstva, da imajo nekateri\
  \ kr\u0161itelji nizke dohodke. Na podlagi drugega odstavka 18. \u010Dlena ZP-1\
  \ pa ima kr\u0161itelj mo\u017Enost pla\u010Dati globo in morebitne stro\u0161ke\
  \ postopka tudi na obroke, na to pravico pa je izrecno opozorjen v pravnem pouku\
  \ pla\u010Dilnega naloga oziroma pisne odlo\u010Dbe.\nMinistrstvo za pravosodje\
  \ na podlagi navedenega meni, da je implementacija izrekanja glob na podlagi premo\u017E\
  enjskega stanja kr\u0161itelja (oziroma ekonomsko-socialnih kriterijev) v prekr\u0161\
  kovnem postopku vpra\u0161ljiva, tako z vidika u\u010Dinkovitosti in hitrosti tega\
  \ postopka, kot tudi z vidika ustavnosti. Dodatno v prilogi po\u0161iljamo \u0161\
  e mnenje Slu\u017Ebe Vlade RS za zakonodajo, ki je v preteklosti izrazila strinjanje\
  \ z argumentacijo, da bi bilo izrekanje glob glede na premo\u017Eenjsko stanje kr\u0161\
  itelja ustavnopravno in mednarodnopravno sporna.\n "
