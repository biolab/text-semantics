response: "Odziv Ministrstva za pravosodje in javno upravo\nPravica dr\u017Eavljanov\
  \ do sodelovanja pri upravljanju javnih zadev je klasi\u010Dna splo\u0161na ustavna\
  \ pravica. Ustava Republike Slovenije v 44. \u010Dlenu namre\u010D daje dr\u017E\
  avljanom pravico do neposrednega sodelovanja pri upravljanju javnih zadev. Referendum\
  \ je najpomembnej\u0161a oblika neposredne demokracije (poleg ljudske iniciative\
  \ in v dolo\u010Denem smislu pravice do peticije). Volivcem omogo\u010Da neposredno\
  \ odlo\u010Danje o ustavi, zakonu ali drugem pravnem aktu in o drugem vpra\u0161\
  anju, ki je pomembno za dru\u017Ebo in dr\u017Eavo.\nNa Ministrstvu za pravosodje\
  \ in javno upravo podpiramo predloge, ki stremijo k zmanj\u0161anju stro\u0161kov\
  \ referendumov, hkrati pa ponovno poudarjamo, da so referendumi pomembna oblika\
  \ demokracije, saj na referendumih ljudstvo lahko neposredno odlo\u010Da o javnih\
  \ zadevah. Menimo, da je zato potrebno poiskati pravo ravnote\u017Eje med to ustavno\
  \ pravico in stro\u0161ki, ki jih je treba v okviru te ustavne pravice \u010Dim\
  \ bolj racionalizirati. Strinjamo se torej s pobudami, da je treba stro\u0161ke\
  \ \u010Dim bolj zmanj\u0161ati, vendar ne za ceno zmanj\u0161anja z ustavo zagotovljenih\
  \ pravic. Pomembno bi po na\u0161em mnenju bilo predvsem to, da bi se na referendumu\
  \ odlo\u010Dalo o res pomembnih, za \u0161irok krog dr\u017Eavljanov aktualnih zadevah,\
  \ kar bi pomenilo, da bi bilo referendumov manj in da bi se jih udele\u017Eilo ve\u010D\
  \ volivcev ter bi bili tako referendumi cenej\u0161i, sprejete odlo\u010Ditve pa\
  \ bi imele ve\u010Djo legitimnost.\nMenimo, da bi sprememba v zvezi s kritjem stro\u0161\
  kov referenduma, ki jo predlagate, na nek na\u010Din omejevala ustavno pravico do\
  \ referenduma. Ni namre\u010D mogo\u010De prejudicirati odlo\u010Ditve volivcev\
  \ in na nek na\u010Din zahtevati, da bi predlagatelj referenduma \xBBodgovarjal\xAB\
  \ za odlo\u010Ditev volivcev na referendumu. Nadalje poudarjamo, da pravica subjektov,\
  \ ki lahko zahtevajo razpis referenduma, v Ustavi Republike Slovenije ni z ni\u010D\
  emer omejena, pogojevana, ampak je zgolj predmet odlo\u010Ditve, ali jo udejanjiti\
  \ \u2013 seveda ob vsej odgovornosti zanjo. Pla\u010Dilo stro\u0161kov referenduma\
  \ s strani predlagateljev bi zato pomenil poseg v pravico, ki jo imajo predlagatelji\
  \ referenduma na podlagi ustave. Tudi prakti\u010Dno je ta predlog te\u017Eko izvedljiv\
  \ \u2013 kdo bi npr. v primeru, ko dr\u017Eavni svet v skladu s svojo ustavno pristojnostjo\
  \ zahteva referendum, kril njegove stro\u0161ke, \u010De le-ta ne bi uspel? Dr\u017E\
  avni svet kot institucija? \u010Clani dr\u017Eavnega sveta? Samo tisti \u010Dlani,\
  \ ki so glasovali za zahtevo za razpis referenduma? To vpra\u0161anje smiselno velja\
  \ seveda tudi za druge predlagatelje referenduma, to je za dr\u017Eavni zbor in\
  \ tretjino poslancev.\nOb tem je treba opozoriti tudi, da Ustava Republike Slovenije\
  \ izrecno zagotavlja dr\u017Eavljanom pravico voliti in hkrati ne zapoveduje tudi\
  \ volilne dol\u017Enosti. To pomeni, da je sestavni del svobodnega izvr\u0161evanja\
  \ volilne pravice tudi pravica, da se volilni upravi\u010Denec volitev sploh ne\
  \ udele\u017Ei in svoje volje sploh ne izjavi. Zato tak\u0161no njegovo ravnanje\
  \ ne more biti sankcionirano in zato je svobodna volilna pravica v Sloveniji tudi\
  \ kazenskopravno varovana. Kaznivo je namre\u010D prisiljevati volivca ali nanj\
  \ vplivati, da glasuje (ali ne). V procesu demokrati\u010Dnega odlo\u010Danja, kot\
  \ ga pozna svet in tudi Slovenija, velja, da so volitve (vklju\u010Dno z referendumskim\
  \ odlo\u010Danjem) dr\u017Eavljanska pravica, na katerih odlo\u010Dajo tisti, ki\
  \ se jih udele\u017Eijo. Po mnenju nekaterih je neudele\u017Eba na volitvah (referendumu)\
  \ izraz in pravica \u010Dlovekovega nezanimanja za dolo\u010Deno problematiko (morda\
  \ za politiko nasploh) in njegova mo\u017Enost, da odlo\u010Ditev o zastavljenem\
  \ vpra\u0161anju pusti drugim.\nNa ministrstvu podpiramo kon\u010Dni cilj, h kateremu\
  \ stremi tudi va\u0161 predlog, to je racionalizacija stro\u0161kov referenduma,\
  \ ne pa na\u010Dina, na katerega bi to dosegli. Preu\u010Diti je potrebno, ali je\
  \ te cilje mogo\u010De uresni\u010Diti tudi z drugimi na\u010Dini, kot na primer\
  \ z omejitvijo predlagateljev, z omejitvijo v zvezi s tem, v katerih zadevah referendum\
  \ ni mo\u017Een, z uvedbo (minimalnega) kvoruma udele\u017Ebe volivcev na referendumu\
  \ kot pogoj za veljavnost referendumske odlo\u010Ditve\u2026 Menimo, da je potrebno\
  \ spremembe referendumske zakonodaje predhodno izredno dobro pretehtati. Hitre re\u0161\
  itve niso mogo\u010De, saj jih je treba obravnavati v okviru \u0161ir\u0161e razprave,\
  \ pri kateri je k sodelovanju potrebno pritegniti strokovno in tudi ostalo javnost,\
  \ za potrebne ustavne spremembe pa je nenazadnje nujna dvotretjinska ve\u010Dina\
  \ glasov vseh poslancev v dr\u017Eavnem zboru.\nGlede na navedeno ministrstvo prejetega\
  \ predloga ne podpira in meni, da ni primeren za nadaljnjo obravnavo.   \n "
