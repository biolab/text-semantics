response: "Odziv Ministrstva za pravosodje\nPo veljavnem Zakonu o izvr\u0161bi in\
  \ zavarovanju (Uradni list RS, \u0161t. 3/07 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 93/07, 37/08 \u2013 ZST-1, 45/08 \u2013 ZArbit, 28/09, 51/10, 26/11,\
  \ 17/13 \u2013 odl. US, 45/14 \u2013 odl. US, 53/14, 58/14 \u2013 odl. US, 54/15\
  \ in 76/15 \u2013 odl. US.) sodi\u0161\u010De objavi odredbo o javni prodaji nepremi\u010D\
  nine na spletni strani sodi\u0161\u010Da (181. \u010Dlen ZIZ).  Odredba o prodaji\
  \ vsebuje pogoje za prodajo nepremi\u010Dnine, navedeni pogoji pa morajo vsebovati\
  \ tudi natan\u010Dnej\u0161i opis nepremi\u010Dnine (184. \u010Dlen ZIZ).\nPravilnik\
  \ o opravljanju slu\u017Ebe izvr\u0161itelja (Uradni list RS, \u0161t. 18/03, 83/06,\
  \ 59/11 in 35/16; v nadaljevanju: pravilnik) dolo\u010Da, da izvr\u0161itelj razglasi\
  \ javno dra\u017Ebo premi\u010Dnin z oklicem na spletni strani sodi\u0161\u010D\
  a. V oklicu javne dra\u017Ebe mora izvr\u0161itelj dolo\u010Diti tudi vrsto in opis\
  \ stvari, ki se bodo prodajale (89. \u010Dlen).\nTudi na Ministrstvu za pravosodje\
  \ ugotavljamo, da z objavo odredbe o javni prodaji nepremi\u010Dnine ali oklica\
  \ javne dra\u017Ebe premi\u010Dnin na spletni strani sodi\u0161\u010Da, potencialni\
  \ kupci ne dobijo dovolj informacij in menimo, da je mo\u017Eno in potrebno v izvr\u0161\
  ilnem postopku v ve\u010Dji meri izkoristiti mo\u017Enosti elektronske prodaje premi\u010D\
  nin in nepremi\u010Dnin. Strinjamo se s predlagateljem, da so informacije o dra\u017E\
  bah premalo dosegljive, z mo\u017Enostjo vpogleda v natan\u010Dnej\u0161i opis nepremi\u010D\
  nin in premi\u010Dnin, ki se prodajajo v izvr\u0161ilnem postopku, pa bi dosegli\
  \ \u0161ir\u0161i krog dra\u017Eiteljev.\nEna izmed predvidenih re\u0161itev v okviru\
  \ sprememb Zakona o izvr\u0161bi in zavarovanju, ki jih pripravljamo na Ministrstvu\
  \ za pravosodje, je tudi ureditev zakonske podlage za elektronske dra\u017Ebe, tako\
  \ glede premi\u010Dnin kot nepremi\u010Dnin. V zvezi s tem na\u010Drtujemo, da bi\
  \ omogo\u010Dili la\u017Eji dostop do cenitvenih poro\u010Dil v izvr\u0161ilnih\
  \ postopkih tako, da se omogo\u010Di elektronski vpogled v tak\u0161ne cenitve.\
  \ Ko bodo sprejete ustrezne normativne podlage, pa bo seveda treba vzpostaviti in\
  \ oblikovati spletno stran za elektronske dra\u017Ebe, ki bo potencialnim dra\u017E\
  iteljem omogo\u010Dala na enem mestu pridobiti \u010Dim ve\u010D informacij o predmetu\
  \ javne dra\u017Ebe. Na ta na\u010Din se bo omogo\u010Dilo sodelovanje \u0161ir\u0161\
  ega kroga dra\u017Eiteljev, kar zagotovo pove\u010Da uspe\u0161nost prodaje in dosego\
  \ vi\u0161je cene, kar je v interesu tako upnika kot dol\u017Enika.   \n "
