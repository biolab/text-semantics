response: "Odziv Ministrstva za pravosodje in javno upravo\nV okviru predloga 3471\
  \ je predlagana sprememba 19.b \u010Dlena Zakona o pravni\u0161kem dr\u017Eavnem\
  \ izpitu  (v nadaljevanju: ZPDI), ki dolo\u010Da, da mora stro\u0161ke pravni\u0161\
  kega dr\u017Eavnega izpita pla\u010Dati kandidat pred pristopom k izpitu, sicer\
  \ mu opravljanje izpita ni dovoljeno. Glede na to, da je opravljen pravni\u0161\
  ki dr\u017Eavni izpit pogoj za opravljanje pravosodnih funkcij in pravosodnih poklicev,\
  \ je po mnenju predlagatelja nerazumno, da dr\u017Eava, v imenu in v korist katere\
  \ pravosodni organi delujejo, omejuje pristop k izpitu s pla\u010Dilom stro\u0161\
  kov izpita. Poleg tega je dolo\u010Dba veljavnega 19.b \u010Dlena ZPDI po mnenju\
  \ predlagatelja nepravi\u010Dna do kandidatov, ki so opravljali sodni\u0161ko pripravni\u0161\
  tvo kot osebe v delovnem razmerju na sodi\u0161\u010Du, saj morajo po dolo\u010D\
  bah 19. \u010Dlena ZPDI v enem letu po zaklju\u010Dku pripravni\u0161tva vlo\u017E\
  iti zahtevo za opravljanje izpita in pristopiti k izpitu, sicer izgubijo pravico\
  \ opravljati izpit. Predlagatelj \u0161e dodaja, da lahko kandidat le trikrat pristopi\
  \ k opravljanju pravni\u0161kega dr\u017Eavnega izpita, zaradi \u010Desar po njegovem\
  \ mnenju stro\u0161ki izpita za dr\u017Eavno blagajno ne morejo predstavljati prevelike\
  \ obremenitve, medtem ko jo za marsikaterega kandidata lahko. Zaradi tega predlaga\
  \ ponovno uvedbo ureditve, po kateri je stro\u0161ke izpita za kandidata zalo\u017E\
  ilo ministrstvo, pristojno za pravosodje, posameznik pa je moral te stro\u0161ke\
  \ ministrstvu vrniti v primeru, \u010De v treh letih po opravljenem izpitu po svoji\
  \ volji ni sklenil delovnega razmerja na sodi\u0161\u010Du, pri dr\u017Eavnem to\u017E\
  ilstvu, dr\u017Eavnem pravobranilstvu ali ministrstvu, pristojnem za pravosodje.\
  \ V zvezi z navedenim predlogom pojasnjujemo, da je vnaprej\u0161nje pla\u010Dilo\
  \ stro\u0161kov pravni\u0161kega dr\u017Eavnega izpita uvedel Zakon za uravnote\u017E\
  enje javnih financ (v nadaljevanju: ZUJF), katerega cilj je bila zagotovitev vzdr\u017E\
  nih javnih financ in makroekonomske stabilnosti ter trajnega in stabilnega narodnogospodarskega\
  \ razvoja. V skladu s tem so bile poglavitne re\u0161itve ZUJF oblikovane z namenom\
  \ zmanj\u0161anja izdatkov blagajn javnega financiranja in s tem zmanj\u0161anja\
  \ tveganja za stabilnost javnih financ v obdobju gospodarske krize. Z ukrepi za\
  \ zmanj\u0161anje izdatkov blagajn javnega financiranja so bila hkrati zajeta vsa\
  \ podro\u010Dja, saj je bilo le na ta na\u010Din mogo\u010De breme finan\u010Dne\
  \ krize kolikor toliko enakomerno porazdeliti. Eno od teh podro\u010Dij je bilo\
  \ tudi podro\u010Dje pravni\u0161kega dr\u017Eavnega izpita v zvezi s pla\u010D\
  ilom stro\u0161kov tega izpita. Po prej\u0161nji ureditvi je stro\u0161ke izpita\
  \ za kandidata zalo\u017Eilo ministrstvo, pristojno za pravosodje, posameznik pa\
  \ je moral te stro\u0161ke ministrstvu vrniti le v primeru, \u010De v treh letih\
  \ po opravljenem izpitu po svoji volji ni sklenil delovnega razmerja pri katerem\
  \ izmed zakonsko dolo\u010Denih organov. V praksi je to pomenilo, da ve\u010Dina\
  \ kandidatov ni pla\u010Dala stro\u0161kov pravni\u0161kega dr\u017Eavnega izpita,\
  \ saj so izkazali, da so se zaposlili pri katerem izmed dolo\u010Denih organov,\
  \ ali pa da so se \u017Eeleli zaposliti, pa niso bili izbrani na razpisu. Predvsem\
  \ pa stro\u0161kov izpita niso bili dol\u017Eni povrniti kandidati, ki so bili na\
  \ izpitu neuspe\u0161ni, saj je bilo vra\u010Dilo stro\u0161kov izpita predpisano\
  \ le v primeru uspe\u0161no opravljenega izpita. \u010Ce torej kandidat izpita ni\
  \ opravil, mu stro\u0161kov ni bilo treba povrniti kljub temu, da so zaradi sestave\
  \ izpitne komisije, porabljenih materialnih stro\u0161kov za pripravo gradiva, najem\
  \ prostora za pisanje izpita ipd. nastali precej\u0161nji stro\u0161ki. \u017De\
  \ od leta 2008 je bilo opazno vedno ve\u010Dje \u0161tevilo pristopov k pravni\u0161\
  kemu dr\u017Eavnemu izpitu in sicer je bilo v letu 2008 pristopov 332, v letu 2009\
  \ 516, v letu 2010 514 in v letu 2011 554. Namen ZPDI je izobraziti kadre za delo\
  \ na pravosodnih funkcijah in v pravosodnih poklicih, to je sodstvu, to\u017Eilstvu,\
  \ pravobranilstvu, odvetni\u0161tvu in notariatu, vendar tako visoke \u0161tevilke\
  \ pristopov izkazujejo, da je \u0161lo za bistveno ve\u010D pristopov, kot je bilo\
  \ objektivno potreb po tak\u0161nih kadrih. Poleg tega je tako visoko \u0161tevilo\
  \ pristopov pomenilo ni\u017Eanje kvalitete in zahtevnosti izpita, kar so izkazovali\
  \ tudi sami kandidati, ki so prihajali na izpite slab\u0161e pripravljeni. Z uvedbo\
  \ vnaprej\u0161nje pla\u010Dljivosti izpita se tako med drugim tudi zagotavlja resnost\
  \ kandidatov ob pristopu in tehten premislek, ali ta izpit dejansko potrebujejo\
  \ za opravljanje svojega dela. V zvezi z navedbami predlagatelja, da je veljavna\
  \ ureditev nepravi\u010Dna do kandidatov, ki so opravljali sodni\u0161ko pripravni\u0161\
  tvo kot osebe v delovnem razmerju na sodi\u0161\u010Du, saj po dolo\u010Dbi \u0161\
  estega odstavka 19. \u010Dlena ZPDI izgubijo pravico opravljati izpit, \u010De v\
  \ enem letu po zaklju\u010Dku pripravni\u0161tva ne vlo\u017Eijo zahteve za opravljanje\
  \ izpita in pristopijo k izpitu, pa pojasnjujemo, da navedena ureditev velja le\
  \ za kandidate, ki so bili kot sodni\u0161ki pripravniki zaposleni na sodi\u0161\
  \u010Du in so kot taki pridobivali primerna sredstva za pre\u017Eivljanje, s katerimi\
  \ je mogo\u010De pla\u010Dati stro\u0161ke pravni\u0161kega dr\u017Eavnega izpita.\
  \ Pa\u010D pa navedena ureditev ne velja za ostale kandidate, med katerimi so tudi\
  \ osebe, ki so sodni\u0161ko pripravni\u0161tvo opravljale volontersko. Tem kandidatom\
  \ bi zagotavljanje sredstev za pla\u010Dilo izpita v \u010Dasovnem okviru enega\
  \ leta po zaklju\u010Denem pripravni\u0161tvu dejansko lahko predstavljalo oviro\
  \ za opravljanje pravni\u0161kega dr\u017Eavnega izpita, vendar pa se obravnavana\
  \ ureditev nanje ne nana\u0161a. Iz navedenih razlogov menimo, da je glede na trenutni\
  \ finan\u010Dni polo\u017Eaj dr\u017Eave ureditev pla\u010Dila stro\u0161kov pravni\u0161\
  kega dr\u017Eavnega izpita po 19.b \u010Dlenu ZPDI primerna.  "
