response: "Odziv Ministrstva za javno upravo\nPredlog predlagatelja smo prou\u010D\
  ili in ugotovili, da pobude za spremembo Zakona o poslancih  (Uradni list RS, \u0161\
  t. 112/05 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, in spremembe) ni mogo\u010D\
  e realizirati. Predlagatelj med drugim predlaga zmanj\u0161anje \u0161tevila poslancev.\
  \ V zvezi s tem je potrebno upo\u0161tevati, da \u0161tevilo poslancev ureja Ustava\
  \ Republike Slovenije (v nadaljevanju Ustava), Zakon o poslancih pri tem le sledi\
  \ ustavni dolo\u010Dbi. Tudi glede statusa in polo\u017Eaja poslancev, na primer\
  \ v zvezi s poslansko imuniteto in ostalih vpra\u0161anj, Zakon o poslancih le sledi\
  \ oziroma natan\u010Dneje ureja dolo\u010Dbe Ustave in Poslovnika dr\u017Eavnega\
  \ zbora. Upo\u0161tevaje navedeno je torej mogo\u010De ugotoviti, da je za realizacijo\
  \ predloga pristojen Dr\u017Eavni zbor Republike Slovenije, saj se pobuda dejansko\
  \ nana\u0161a na predlagano spremembo Ustave in Poslovnika dr\u017Eavnega zbora.\n\
  Pobuda za spremembo Zakona o poslancih je v delu, ki se nana\u0161a na pla\u010D\
  o ter druge osebne prejemke in povra\u010Dila poslancev, prav tako neizvedljiva.\
  \ Pla\u010De funkcionarjev namre\u010D ureja Zakon o sistemu pla\u010D v javnem\
  \ sektorju (Uradni list RS, \u0161t. 108/09 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, in spremembe) oziroma Priloga 3 zakona, ki uvr\u0161\u010Da posamezne\
  \ funkcije v pla\u010Dne razrede. Osebne prejemke in povra\u010Dila poslancev pa\
  \ od 1. 6. 2012 dalje ureja Zakon za uravnote\u017Eenje javnih financ (Uradni list\
  \ RS, \u0161t. 40/12 in spremembe) v delu (IV. DEL, ZA\u010CASNI UKREPI, 8. poglavje),\
  \ ki dolo\u010Da za\u010Dasne ukrepe na podro\u010Dju pla\u010D, povra\u010Dil stro\u0161\
  kov in nekaterih drugih prejemkov zaposlenih ter za omejevanje stro\u0161kov v javnem\
  \ sektorju, in ki velja tudi za funkcionarje v dr\u017Eavnih organih.   \n "
