response: "Odziv Ministrstva za zdravje\nSlovenija si \u017Ee nekaj let na najvi\u0161\
  ji ravni v okviru Evropske unije (v nadaljnjem besedilu: EU) prizadeva, da se problematika\
  \ transma\u0161\u010Dob v \u017Eivilih enotno uredi v celotnem evropskem prostoru,\
  \ in sicer z zakonodajno omejitvijo vsebnosti transma\u0161\u010Dob v \u017Eivilih.\
  \ Harmoniziran pristop bi bil najmanj omejujo\u010D tudi z vidika prostega pretoka\
  \ blaga znotraj EU. Evropska komisija je v skladu Uredbo (EU) \u0161t. 1169/2011\
  \ Evropskega parlamenta in Sveta o zagotavljanju informacij o \u017Eivilih potro\u0161\
  nikom decembra 2015 izdala Poro\u010Dilo o vsebnosti transma\u0161\u010Dob v \u017E\
  ivilih in splo\u0161ni prehrani prebivalstva Unije, kateremu ni bil prilo\u017E\
  en zakonodajni predlog. Iz tega sledi, da skupne re\u0161itve na EU ravni \u0161\
  e ne bo tako kmalu.\nTransma\u0161\u010Dobe predstavljajo resen dejavnik tveganja\
  \ za zdravje ljudi, ki pomembno prispeva k razvoju bolezni srca in o\u017Eilja.\
  \ Iz tega razloga je Slovenija uvrstila zmanj\u0161anje transma\u0161\u010Dob v\
  \ \u017Eivilih med strate\u0161ke cilje Resolucije o nacionalnem programu o prehrani\
  \ in telesni dejavnosti za zdravje 2015\u20132025, ki je bila v lanskem letu sprejeta\
  \ v Dr\u017Eavnem zboru. Med ukrepi je predvidela zakonodajno omejitev transma\u0161\
  \u010Dob po zgledu predpisov, ki sta jih sprejeli Avstrija in Danska.\nResolucija\
  \ predstavlja strate\u0161ki in celovit okvir, s katerim \u017Eelimo poleg zakonske\
  \ ureditve transma\u0161\u010Dob, izbolj\u0161ati prehranske navade in pove\u010D\
  ati telesno dejavnost med prebivalci Slovenije od najzgodnej\u0161ega obdobja \u017E\
  ivljenja do pozne starosti. V delu, ki se nana\u0161a na prehrano, je nacionalni\
  \ program usmerjen v zagotavljanje varne hrane v celotni \u017Eivilski verigi, vzpostavljanju,\
  \ ohranjanju in krepitvi zdravih prehranjevalnih navad prebivalcev ter trajnostnemu\
  \ zagotavljanju zadostne preskrbljenosti prebivalstva s kakovostno in zdravju koristno\
  \ hrano.\nSlovenija pri sprejemanju nacionalnih predpisov potrebuje podatke glede\
  \ vnosa transma\u0161\u010Dob v populaciji za uveljavljanje izjeme pri zagotavljanju\
  \ prostega pretoka \u017Eivil v EU z vidika varovanja javnega zdravja.\nMinistrstvo\
  \ za zdravje je zato podprlo izvajanje nacionalnega raziskovalnega projekta \"Transma\u0161\
  \u010Dobe v \u017Eivilih in njihov populacijski vnos-implikacije za javno zdravje\"\
  , s katerim bomo pridobili natan\u010Dne podatke o vsebnosti transma\u0161\u010D\
  ob v \u017Eivilih v slovenskem prostoru.\nMinistrstvo za zdravje je \u017Ee pripravilo\
  \ osnutek predpisa glede vsebnosti transma\u0161\u010Dob. Poleg tega se v leto\u0161\
  njem letu tudi pri\u010Dakuje, da bodo zbrani klju\u010Dni podatki, ki bodo omogo\u010D\
  ili oceno tveganja za zdravje ljudi zaradi u\u017Eivanja \u017Eivil, ki vsebujejo\
  \ transma\u0161\u010Dobe za uveljavljanje zgoraj omenjene izjeme pri prostem pretoku\
  \ \u017Eivil.\n "
