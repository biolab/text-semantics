response: "Odziv Ministrstva za zunanje zadeve\nSlovenija je postala \u010Dlanica\
  \ Evropske unije 1. maja 2004. Podlaga za vstop je bila Pristopna pogodba z dne\
  \ 16. 4. 2003, za vstop v Evropsko unijo pa so je na referendumu 23. marca 2003\
  \ opredelilo tudi 89,64 % slovenskih volivcev, ki so oddali svoj glas. Sprejem Lizbonske\
  \ pogodbe, ki spreminja Pogodbo o Evropski uniji in Pogodbo o ustanovitvi Evropske\
  \ skupnosti (sedaj Pogodba o delovanju Evropske unije), v veljavi od 1. decembra\
  \ 2009, je dr\u017Eavam \u010Dlanicam omogo\u010Dil izstop iz Evropske unije. 50.\
  \ \u010Dlen Pogodbe o Evropski uniji omogo\u010Da vsaki dr\u017Eavi \u010Dlanici,\
  \ da v skladu s svojimi ustavnimi pravili izstopi iz Unije. Zdru\u017Eeno kraljestvo\
  \ je z odlo\u010Ditvijo, ki so jo sprejeli volivci na referendumu 23. junija 2016,\
  \ postalo prva dr\u017Eava \u010Dlanica, ki bo to mo\u017Enost uporabila. Uradno\
  \ obvestilo Evropskemu svetu o nameri izstopa naj bi Zdru\u017Eeno kraljestvo predvidoma\
  \ predalo do konca marca 2017.\nUvodoma velja izpostaviti, da je Slovenija vse od\
  \ svojega vstopa v EU I. 2004 neto prejemnica, kar pomeni, da iz prora\u010Duna\
  \ EU prejme ve\u010D sredstev, kot jih vanj vpla\u010Da. V letu 2015 je Slovenija\
  \ iz evropskega prora\u010Duna prejela okrog 600 milijonov EUR ve\u010D kot pa je\
  \ vanj vpla\u010Dala. Najve\u010D teh sredstev je bilo namenjenih za projekte kohezijske\
  \ politike in strukturnih skladov, sledili so kmetijstvo in projekti na podro\u010D\
  ju dr\u017Eavljanstva, svobode, varnosti in pravice.\n\u010Clanstvo v EU prina\u0161\
  a enakopravno sodelovanje v okviru skupnega trga ter zagotavlja prost pretok gibanja\
  \ oseb, kapitala in storitev. Med drugimi so najo\u010Ditnej\u0161e prednosti, ki\
  \ jih prina\u0161a \u010Dlanstvo v EU slovenskim podjetjem brezcarinsko poslovanje\
  \ v EU, kamor Slovenija izvozi tri \u010Detrtine celotnega izvoza, enotna pravila\
  \ evropskega trga, kar med drugim bistveno zni\u017Euje stro\u0161ke slovenskim\
  \ podjetjem za potrebe certificiranja svojih izdelkov, dostopnost tretjih trgov\
  \ pod bistveno ugodnej\u0161imi pogoji na podlagi prostotrgovinskih sporazumov med\
  \ EU in tretjimi dr\u017Eavami ter mo\u017Enost \u010Dezmejnega opravljanja storitev.\
  \ \u010Clanstvo v monetarni uniji pa bistveno zni\u017Euje transakcijske stro\u0161\
  ke podjetij, ter stro\u0161ke, ki so posledica valutnih tveganj.\nMorebitni izstop\
  \ iz Evropske unije bi vplival tudi na polo\u017Eaj dr\u017Eavljanov Republike Slovenije,\
  \ saj bi ti izgubili status dr\u017Eavljanov Evropske unije in s tem vse pravice,\
  \ ki jim iz tega naslova pripadajo. Med drugim bi lahko to pomenilo ponovno vzpostavitev\
  \ mejnih kontrol na vseh mejah s sosednjimi dr\u017Eavami, bistveno bi se skr\u010D\
  il tudi nabor tretjih dr\u017Eav, v katere lahko slovenski dr\u017Eavljani potujejo\
  \ brez vizumov. Sodelovanje slovenskih \u0161tudentov v okviru \u0161tudentskih\
  \ izmenjav in \u0161olanja na tujih univerzah bi bilo omejeno ter bistveno dra\u017E\
  je. Prav tako bi bilo omejeno sodelovanje slovenskih raziskovalnih in razvojnih\
  \ projektov v okviru programa Obzorje 2020. Podjetja in potro\u0161niki ne bi bili\
  \ ve\u010D za\u0161\u010Diteni s skupnimi pravili notranjega trga in veljavnimi\
  \ evropskimi standardi in ne bi imeli ve\u010D mo\u017Enosti za\u0161\u010Dite svojih\
  \ pravic pred Sodi\u0161\u010Dem Evropske unije. Gre za nekaj konkretnih primerov\
  \ predvidenih posledic izstopa iz Evropske unije, pri \u010Demer je dejanski obseg\
  \ seveda precej ve\u010Dji.\nPozivi k izstopu iz Evropske unije se sicer redno pojavljajo\
  \ v \u0161tevilnih dr\u017Eavah \u010Dlanicah. Vendar pa koristi in prednosti, ki\
  \ jih ima: Slovenija kot dr\u017Eava \u010Dlanica Unije in jih u\u017Eivajo slovenski\
  \ dr\u017Eavljani, prevladujo\u010De govorijo v prid ohranitvi nadaljnjega \u010D\
  lanstva v Evropski uniji.\n "
