response: "Odziv Ministrstva za finance\nVlada se zaveda, da mora kljub temu, da Slovenija\
  \ v zadnjem obdobju dosega zmerno gospodarsko rast, za doseganje fiskalnega cilja\
  \ - to je uravnote\u017Een prora\u010Dun do leta 2020 \u2013 \u0161e naprej zahtevati\
  \ kombinacijo fiskalne odgovornosti in priprave strukturnih in tudi dav\u010Dnih\
  \ ukrepov. To pomeni, da mora vlada tudi v prihodnjih letih nadaljevati postopno\
  \ javnofinan\u010Dno konsolidacijo in si \u0161e naprej prizadevati za uspe\u0161\
  no upravljanje dolga dr\u017Eavnega prora\u010Duna.\nTemu je sledil tudi Sprejeti\
  \ prora\u010Dun za leto 2017, s katerim smo se kot dr\u017Eava zavezali, da bomo\
  \ zni\u017Eevali primanjkljaj, prihodke in odhodke pa bomo prilagodili tako, da\
  \ bodo javne finance dolgoro\u010Dno uravnote\u017Eene. S tem torej lahko zasledujemo\
  \ cilje, ki na eni strani te\u017Eijo k zagotavljanju stabilnih javnih financ in\
  \ na drugi strani k pospe\u0161evanju gospodarskega in dru\u017Ebenega razvoja.\
  \ Pomembno vlogo pri zagotavljanju vladnih temeljnih ciljev ekonomske politike,\
  \ ki temeljijo na nadaljnji trajni (vzdr\u017Eni) gospodarski rasti in javnofinan\u010D\
  ni konsolidaciji, pa imajo seveda tudi ustrezni ukrepi na dav\u010Dnem podro\u010D\
  ju. To pomeni, da je treba na eni  strani z ukrepi na dav\u010Dnem podro\u010Dju\
  \ s \u010Dim manj\u0161imi distorzijskimi u\u010Dinki krepiti konkuren\u010Dnost\
  \ poslovnega okolja in hkrati na drugi strani zagotavljati premi\u0161ljeno postopno\
  \ javnofinan\u010Dno konsolidacijo. Trajno vzdr\u017Eno gospodarsko rast je namre\u010D\
  \ mogo\u010De dose\u010Di le s konsolidiranimi javnimi financami.\nPri tem pa se\
  \ moramo zavedati, da je dav\u010Dna politika oziroma sam dav\u010Dni sistem kot\
  \ eden izmed elementov, ki vplivajo na materialno blagostanje in kakovost \u017E\
  ivljenja prebivalstva, vpet v sicer\u0161nje ekonomske in pravne okvire dru\u017E\
  be. Ukrepi dav\u010Dne politike so odvisni od konteksta splo\u0161ne ekonomske politike,\
  \ dogovorjenih prioritet razvoja in sicer\u0161njih dru\u017Ebenih razmerij v dru\u017E\
  bi in dr\u017Eavi. Pri tem ni pomembna le preu\u010Ditev ukrepov dav\u010Dne politike\
  \ v okviru  posamezne vrste davka, ampak tudi \u0161ir\u0161e - torej kak\u0161\
  na je glede na ekonomsko in dru\u017Ebeno okolje najprimernej\u0161a kombinacija\
  \ dav\u010Dnih oblik, ki se uveljavi v dav\u010Dnem sistemu (davki na dohodek, na\
  \ potro\u0161njo in na premo\u017Eenje) in ki zagotavlja pogoje za gospodarsko rast.\n\
  Ne glede na dobre rezultate o\u017Eivitve gospodarske rasti preteklih dveh let,\
  \ kar sicer vliva optimizem za nadaljnje korake pa moramo, kar je \u017Ee bilo ve\u010D\
  krat poudarjeno, kot vlada, vztrajati na za\u010Drtani poti in do leta 2020 srednjero\u010D\
  no uravnote\u017Eiti javne finance celotnega sektorja dr\u017Eava. To pomeni, da\
  \ bi previsoka pri\u010Dakovanja, tako na strani dodatnega zni\u017Eevanja javne\
  \ porabe, kot tudi na strani zni\u017Eevanja dav\u010Dnih bremen, lahko hitro ta\
  \ optimizem izni\u010Dila, s tem pa izni\u010Dila tudi mo\u017Enost \u0161irokega\
  \ dru\u017Ebenega dogovora za nujno potrebne spremembe. Za doseganje tega osrednjega\
  \ ekonomskega cilja pa so bili v preteklem letu tudi sprejeti \u017Ee nekateri ukrepi\
  \ na dav\u010Dnem podro\u010Dju. Pri tem so bile, izhajajo\u010D iz na\u010Dela\
  \ enakomerne in pravi\u010Dne porazdelitve javnofinan\u010Dnih bremen, re\u0161\
  itve pripravljene v smeri prestrukturiranja bremen javnih dajatev, cilj prestrukturiranja\
  \ pa je bil tudi doseganje drugega klju\u010Dnega ekonomskega cilja, tj. javnofinan\u010D\
  ne konsolidacije.\nVse navedeno pomeni, da je zaradi zagotavljanja vzdr\u017Enega\
  \ na\u010Dina odprave \u010Dezmernega primanjkljaja in nujno potrebne okrepitve\
  \ strategije uravnote\u017Eenja javnih financ nujno  potrebna nadaljnja ohranitev\
  \ veljavnih stopenj DDV (tj. 22 in 9,5 %). To je vlada nenazadnje poudarila \u017E\
  e v noveli Zakona o davku na dodano vrednost (ZDDV-1), s katerim je bila opravljena\
  \ uskladitev stopenj DDV z dav\u010Dnima stopnjama, ki se od 1. julija 2013 \u017E\
  e obra\u010Dunavata in pla\u010Dujeta.\nGlede na navedeno bo vlada tudi v prihodnje,\
  \ pri pripravi ukrepov na dav\u010Dnem podro\u010Dju sledila cilju z ukrepi krepiti\
  \ konkuren\u010Dnost poslovnega okolja, s \u010Dimer bo na eni strani vplivala na\
  \ vzdr\u017Eno gospodarsko rast in pove\u010Danje globalne konkuren\u010Dnosti Slovenije,\
  \ na drugi pa zagotavljala javnofinan\u010Dno konsolidacijo, da bo postopno dose\u017E\
  eno strukturno uravnote\u017Eenje javnih financ. To pomeni, da se bo z vidika primerne\
  \ dav\u010Dne politike osredoto\u010Dala le na  pripravo ukrepov, ki jih je v tem\
  \ trenutku mogo\u010De uresni\u010Diti in bodo imeli trajen vpliv na strukturo in\
  \ u\u010Dinkovitost javnih financ, kar pomeni le na na\u010Din prestrukturiranja\
  \ dav\u010Dnih bremen. Torej je treba kljub dobrim rezultatom o\u017Eivitve gospodarske\
  \ rasti preteklih dveh let, upo\u0161tevati, da vlada vztraja na za\u010Drtani poti\
  \ - to je uravnote\u017Eenje javnih financ celotnega sektorja dr\u017Eava do leta\
  \ 2020. Le tako vlada lahko izpolnjuje zaveze tako glede obvladovanja javnega dolga\
  \ kot prora\u010Dunskega primanjkljaja v okviru Pakta za stabilnost in rast. Kot\
  \ sklepno lahko re\u010Demo, da v tem trenutku upo\u0161tevajo\u010D navedeno nam\
  \ prora\u010Dunski polo\u017Eaj ne daje mo\u017Enosti za zni\u017Eanje stopenj DDV\
  \ brez hkratnih ukrepov na prihodkovni in/ali odhodkovni strani. Namre\u010D vedeti\
  \ moramo, da ima sprememba/zni\u017Eanje stopenj DDV za posledico pribli\u017Eno\
  \ 300 mio evrov izpada prihodkov prora\u010Duna, kar predstavlja torej pomembne\
  \ finan\u010Dne posledice.\n "
