response: "Odziv Ministrstva za notranje zadeve\nJedrska elektrarna Kr\u0161ko (v\
  \ nadaljevanju: NEK), je po Zakonu o zasebnem varovanju (ZZasV-1) zavezanec za obvezno\
  \ organiziranje varovanja. \u010Clen 69 dolo\u010Da, da na predlog ministrstva,\
  \ pristojnega za posamezno podro\u010Dje, vlada s sklepom dolo\u010Di gospodarske\
  \ dru\u017Ebe, samostojne podjetnike, zavode, dr\u017Eavne organe, javne agencije,\
  \ organizacije ter druge pravne in fizi\u010Dne osebe (zavezanci), ki morajo organizirati\
  \ varovanje, po potrebi tudi konkretne varnostne ukrepe, \u010De:\n uporabljajo\
  \ ali hranijo radioaktivne snovi, jedrska goriva, odpadke in druge ljudem in okolju\
  \ nevarne snovi in naprave. \nPo tej dolo\u010Dbi je vlada s sklepom dolo\u010D\
  ila NEK kot zavezanca za obvezno organiziranje varovanja, zato mora upravljavec\
  \ objekta po Uredbi o obveznem organiziranju varovanja (v nadaljevanju: uredba)\
  \ organizirati varovanje. V skladu z uredbo je upravljavec objekta dol\u017Ean za\
  \ varovanje izdelati na\u010Drt varovanja, ki mora vsebovati: oceno stopnje tveganja,\
  \ program varovanja in na\u010Drt fizi\u010Dnega varovanja. Zavezanci Ministrstvu\
  \ za notranje zadeve (v nadaljevanju: MNZ) po\u0161ljejo varnostno pomembne podatke,\
  \ ki na podlagi pridobljenih podatkov izdela in po\u0161lje zbirno oceno varnostno\
  \ pomembnih podatkov. Ocena mora biti pripravljena v treh stopnjah: nizka, srednja\
  \ in visoka stopnja. Glede na oceno stopnje tveganja se izdela na\u010Drt fizi\u010D\
  nega varovanja, kjer se dolo\u010Dijo ukrepi za varovanje, ki so lahko stalni ali\
  \ dodatni.\nZZsaV-1 v 69. \u010Dlenu tretji odstavek dolo\u010Da, da zavezanci,\
  \ katerih varovanje je urejeno s posebnimi predpisi, pripravijo dokumente varovanja\
  \ v skladu s temu predpisi. V tem primeru za NEK specialno velja Zakon o varstvu\
  \ pred ionizirajo\u010Dimi sevanji in jedrskih varnosti (ZVISJV) in ZVIJSV-D Ur.\
  \ l. RS \u0161t. 74/15, kateri v \u010Dlenu 118 do 120f, v 6. poglavju dolo\u010D\
  a in opredeljuje pogoje za fizi\u010Dno varovanje jedrskih objektov in radioaktivnih\
  \ snovi.\nZelo pomemben podzakonski akt, ki natan\u010Dneje opredeljuje pogoje za\
  \ fizi\u010Dno varovanje NEK, pa je Pravilnik o fizi\u010Dnem varovanju jedrskih\
  \ objektov, jedrskih in radioaktivnih snovi ter prevozov jedrskih snovi (Ur. l.\
  \ RS \u0161t. 17/2013). Pravilnik dolo\u010Da izdelavo oceno ogro\u017Eenosti, ki\
  \ jo izdela Policija in jo dolo\u010Di kot nizko, srednjo ali visoko. V tem primeru\
  \ se tudi glede na oceno ogro\u017Eenosti izdela na\u010Drt fizi\u010Dnega varovanja\
  \ in temu prilagodijo ukrepi za varovanje. Oceni ogro\u017Eenosti in na\u010Drtu\
  \ fizi\u010Dnega varovanja se dolo\u010Di stopnja tajnosti v skladu z Zakonom o\
  \ tajnih podatkih (ZTP), zato se ocena, na\u010Drt in taktika varovanja morajo hraniti\
  \ in obravnavati v skladu z dolo\u010Dili ZTP.\nPrav tako je vlada s Sklepom o dolo\u010D\
  itvi kriti\u010Dne infrastrukture dr\u017Eavnega pomena v Republiki Sloveniji NEK\
  \ dolo\u010Dila kot objekt za za\u0161\u010Dito kriti\u010Dne infrastrukture v Sektorju\
  \ varstva okolja, zato se mora tak objekt ustrezno varovati.\nUpravljavec objekta\
  \ NEK ima zato, v skladu z veljavno zakonodajo, obvezno organizirano fizi\u010D\
  no varovanje, ki se izvaja glede na trenutno varnostno situacijo in oceno ogro\u017E\
  enosti. Varovanje se sproti prilagaja trenutnim razmeram in skladno z aktualnim\
  \ dogajanjem v tujini, so bili varnostni ukrepi ustrezno prilagojeni. Gre za objekt,\
  \ kjer so varnostni ukrepi \u017Ee sicer zaradi narave delovanja objekta zelo visoki.\n\
  MNZ in Policija aktivno sodelujeta z upravljavcem objekta NEK in Upravo Republike\
  \ Slovenije za jedrsko varnost, Ministrstva za okolje (URSJV), ki spremljajo varnostno\
  \ situacijo v Republiki Sloveniji, ter izvajajo vse ukrepe za za\u0161\u010Dito\
  \ in nemoteno delovanje NEK.\nGlede predloga, da se naj preveri varnost v NEK, vam\
  \ sporo\u010Damo, da NEK v sodelovanju z MNZ, Policijo in URSJV redno izvaja vaje,\
  \ kjer se preverjajo ukrepi in postopki, ter  pripravljenost varnostnega in ostalega\
  \ osebja ob izrednih dogodkih, po\u017Earih, morebitnih napadih in drugih nepredvidljivih\
  \ dogodkih, ki bi lahko kakorkoli vplivali na varnost delovanja NEK. Redno tudi\
  \ potekajo usposabljanja in izobra\u017Eevanja varnostnega osebja, ki opravljajo\
  \ fizi\u010Dno varovanje NEK.\nZa in\u0161pekcijski nadzor v NEK sta pristojna In\u0161\
  pektorat ministrstva za notranje zadeve (IRSNZ) in In\u0161pektorat URSJV, ki skupaj\
  \ opravljata nadzore napovedano in nenapovedano. Pri in\u0161pekcijskih nadzorih\
  \ se preverja tudi podro\u010Dje varnosti.\nTeroristi\u010Dnega napada kljub trenutno\
  \ ocenjeni nizki stopnji ogro\u017Eenosti ni mo\u017Eno izklju\u010Diti. Dejanja\
  \ se lahko zgodijo kjerkoli, ne samo v objektih pomembnih za delovanje dr\u017E\
  ave; jedrska elektrarna je le ena izmed potencialnih tar\u010D.\nV zvezi vpra\u0161\
  anja o delitvi tablet Kalijevega jodida (KJ) odgovarjamo delno, saj sta tu pristojni\
  \ in\u0161tituciji Uprava RS za za\u0161\u010Dito in re\u0161evanje ter Ministrstvo\
  \ za zdravje. Tablete KJ so bile skladno z na\u010Drtom delitve \u017Ee razdeljene\
  \ oziroma dostavljene na dogovorjena mesta. Omejenost na 40 let je dolo\u010Dena\
  \ zaradi samih u\u010Dinkov KJ na organizem in gre za vpra\u0161anje zdravstvenega\
  \ vidika in ne var\u010Devanja, ki bi onemogo\u010Dilo dostop tablet vsem dr\u017E\
  avljanom. Kar se ti\u010De dr\u017Eavnih organov \u2013 predvsem intervencijskih\
  \ slu\u017Eb, ki bi morale delovati neposredno na ogro\u017Eenem obmo\u010Dju, pa\
  \ so bile tablete KJ zagotovljene s strani upravljavca NEK in \u017Ee ustrezno razdeljene\
  \ enotam.  \nOdziv Uprave RS za za\u0161\u010Dito in re\u0161evanje\nUprava Republike\
  \ Slovenije za za\u0161\u010Dito in re\u0161evanje je pripravila del odgovora na\
  \ predlog 7143-330: Nuklearka Kr\u0161ko, ki nam ga je odstopila Uprava Republike\
  \ Slovenije za jedrsko varnost in sicer tisti del, ki se nana\u0161a na delitev\
  \ tablet kalijevega jodida - trenutno stanje v Sloveniji. Del predloga, ki se nana\u0161\
  a na delitev tablet vsem prebivalcem v RS, spremembo zakonodaje v zvezi s starostno\
  \ mejo 40 let in zakaj je ta meja postavljena v Sloveniji ter delitev tablet v lekarnah\
  \ je v pristojnosti Ministrstva za zdravje, zato se Uprava Republike Slovenije za\
  \ za\u0161\u010Dito in re\u0161evanje ne more opredeliti do navedenega predloga.\n\
  Uprava Republike Slovenije za za\u0161\u010Dito in re\u0161evanje je v skladu s\
  \ Pravilnikom o uporabi tablet kalijevega jodida ob jedrski ali radiolo\u0161ki\
  \ nesre\u010Di (Uradni list RS, \u0161t. 59/2010) zadol\u017Eena za pripravo Na\u010D\
  rta razdelitve tablet kalijevega jodida, ki je dodatek k Dr\u017Eavnemu na\u010D\
  rtu za\u0161\u010Dite in re\u0161evanja ob jedrski ali radiolo\u0161ki nesre\u010D\
  i, verzija 3.0, ki ga je Vlada RS sprejela leta 2010.\nV skladu s tem na\u010Drtom\
  \ je Uprava Republike Slovenije za za\u0161\u010Dito in re\u0161evanje, v sodelovanju\
  \ z Ministrstvom za zdravje, Upravo Republike Slovenije za jedrsko varnost, ob\u010D\
  inama Kr\u0161ko in Bre\u017Eice ter Nuklearno elektrarno Kr\u0161ko organizirala\
  \ prvo delitev tablet kalijevega jodida v letu 2013, leta 2014 jo je ponovila, letos\
  \ pa bo delitev v za\u010Detku februarja nadaljevala.\nNa obmo\u010Dju celotne Republike\
  \ Slovenije so tablete kalijevega jodida razdeljene delu intervencijskega osebja:\n\
  \ slu\u017Ebam nujne medicinske pomo\u010Di, gasilskim enotam, dolo\u010Denim za\
  \ ukrepanje ob nesre\u010Dah z nevarnimi snovmi (GE\u0160P), policiji, enotam za\
  \ radiolo\u0161ko, kemi\u010Dno in biolo\u0161ko (RKB) za\u0161\u010Dito, mobilnemu\
  \ radiolo\u0161kemu laboratoriju Slovenske vojske, ekolo\u0161kemu laboratoriju\
  \ z mobilno enoto (ELME), Institut Jo\u017Eefa Stefana, Ljubljana, mobilni enoti\
  \ ZVD, Zavod za varstvo pri delu, d. d., Ljubljana, mobilni enoti za meteorologijo\
  \ in hidrologijo (MEMH), radioamaterjem (Radioklub Elektron Bre\u017Eice). \nZa\
  \ vse prebivalce Republike Slovenije so tablete razdeljene regijsko, v devetnajstih\
  \ bolni\u0161nicah. Lokalno prebivalstvo v Posavju (v polmeru 10 km okrog NEK) pa\
  \ ima tablete doma (od leta 2013 pa do decembra 2015 je tablete prevzelo 21,4% upravi\u010D\
  encev). \u0160e vedno jih lahko prevzemajo v dolo\u010Denih lokalnih lekarnah ob\
  \ predlo\u017Eitvi kupona ali belega recepta in kartice zdravstvenega zavarovanja.\n\
  Tablete kalijevega jodida so predhodno razdeljene tudi na lokacije (v polmeru 10\
  \ km okrog NEK):\n vrtcev, \u0161ol in drugih zavodov, gospodarskih dru\u017Eb in\
  \ drugih organizacij, gospodarskih dru\u017Eb, zavodov in drugih organizacij kjer\
  \ dnevno biva ali se zbira ve\u010D kot 50 oseb (zaradi dnevnih migracij); \u0161\
  tabov Civilne za\u0161\u010Dite ob\u010Din Bre\u017Eice in Kr\u0161ko za vse ostale\
  \ osebe, ki se nahajajo na tem obmo\u010Dju in nimajo dostopa do tablet kalijevega\
  \ jodida (naklju\u010Dni obiskovalci, potniki ...). \nVe\u010D informacij o tem,\
  \ kaj so tablete kalijevega jodida, komu so namenjene in kako se delijo oziroma\
  \ kje so shranjene, najdete na spletni strani www.kalijevjodid.si.\n "
