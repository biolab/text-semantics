response: "Odziv Ministrstva za javno upravo\nUporabo grba in zastave Republike Slovenije\
  \ primarno ureja Zakon o grbu, zastavi in himni Republike Slovenije ter o slovenski\
  \ narodni zastavi (Uradni list RS, \u0161t. 67/94, v nadaljevanju skraj\u0161ano:\
  \ ZGZH), ki v 2. \u010Dlenu dolo\u010Da, da se grb, zastava in himna Republike Slovenije\
  \ smejo uporabljati le z vsebino, ki je dolo\u010Dena s 6. \u010Dlenom Ustave Republike\
  \ Slovenije in tem zakonom, ter na na\u010Din, ki je dolo\u010Den s tem zakonom\
  \ (ZGZH).\nUvodoma pojasnjujemo, da je himna Republike Slovenije (v nadaljevanju:\
  \ himna) poleg grba in zastave dr\u017Eavni simbol, dolo\u010Den v Ustavi Republike\
  \ Slovenije. Zdravljica je kot himna dolo\u010Dena \u017Ee z ustavo, zakon pa ureja\
  \ njeno uporabo. V tretjem odstavku 6. \u010Dlena ustave je namre\u010D zapisano:\
  \ \xBBUporabo grba, zastave in himne ureja zakon.\xAB. Himno in ostale dr\u017E\
  avne simbole tako ureja Zakon o grbu, zastavi in himni Republike Slovenije ter o\
  \ slovenski narodni zastavi (Uradni list, \u0161t. 67/94 in 14/94 \u2013 odlo\u010D\
  ba US, v nadaljevanju: zakon).\nHimna ozna\u010Duje pripadnost Republiki Sloveniji\
  \ in se sme uporabljati le v obliki in z vsebino, ki sta dolo\u010Deni v ustavi\
  \ in v zakonu ter na na\u010Din, ki je dolo\u010Den z zakonom. Zakon ne omogo\u010D\
  a razli\u010Dnih variant izvajanja himne, saj so, kot ste \u017Ee sami na podlagi\
  \ preverjanja pravnih predpisov ugotovili, besedilo in notni zapis melodije himne\
  \ sestavni del zakona (4. \u010Dlen). Himna je sedma kitica pesmi Franceta Pre\u0161\
  erna \xBBZdravljica\xAB, na melodijo iz zborovske istoimenske skladbe skladatelja\
  \ Stanka Premrla (5. \u010Dlen). Himna se izvaja v skladu z zakonom, sve\u010Dano\
  \ in usklajeno z obi\u010Daji, s katerimi navzo\u010Di pozdravljajo himno. Himne\
  \ ni dovoljeno izvajati z namenom tr\u017Enega ogla\u0161evanja oziroma zaznamovanja\
  \ storitev. Himna se izvaja z glasbili, s petjem, ali z glasbili in s petjem (20.\
  \ \u010Dlen). Za slovensko himno torej velja, da jo lahko izvajamo v instrumentalni,\
  \ vokalni in vokalno-instrumentalni obliki. Navedena zakonska ureditev himne je\
  \ po na\u0161em mnenju ustrezna, saj dovolj podrobno ureja izvajanje himne in sledi\
  \ poglavitnemu namenu izvajanja himne, ki je krepitev vrednote domoljubja.\nUpo\u0161\
  tevaje navedeno druga\u010Dne oziroma razli\u010Dne variante izvajanja himne niso\
  \ mo\u017Ene, zato izvajanje himne na na\u010Din, ki je druga\u010Dno od zakonsko\
  \ dolo\u010Dene ureditve, ni skladno z zakonom.\nGlede na zgoraj navedeno ugotavljamo,\
  \ da na\u0161a zakonodaja jasno dolo\u010Da, da se himna izvaja v slovenskem jeziku\
  \ in sicer z glasbili, s petjem, ali z glasbili in petjem, na melodijo iz zborovske\
  \ istoimenske skladbe skladatelja Stanka Premrla.\nPosebne dolo\u010Dbe, s katerimi\
  \ bi dodatno zapisali, da se \xBBhimna sme na dr\u017Eavnih proslavah in prireditvah\
  \ recitirati zgolj v sloven\u0161\u010Dini\xAB tako ne podpiramo.\nHkrati zavzemamo\
  \ stali\u0161\u010De, da je treba dopustiti umetni\u0161ko svobodo ustvarjanja in\
  \ sicer tudi v primeru recitiranja Pre\u0161ernove Zdravljice (vklju\u010Dno s sedmo\
  \ kitico). Poudarimo, da v primeru, ko se zgolj recitira sedma kitica Zdravljice\
  \ v tujih jezikih, skladno z ZGZH ne gre za izvajanje slovenske himne. \n "
