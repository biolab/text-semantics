response: "Odziv Ministrstva za javno upravo\nUvodoma pojasnjujemo, da je Ministrstvo\
  \ za javno upravo pripravilo odgovor v okviru svojih pristojnosti na podro\u010D\
  ju sistemskega urejanja uslu\u017Ebenskega sistema, in\u0161pekcijskega nadzorstva\
  \ in upravnega poslovanja. Navedb glede delovanja gradbenih in\u0161pektorjev ministrstvo\
  \ ne komentira in predlaga, da o tem delu predloga pripravi pojasnilo Ministrstvo\
  \ za okolje in prostor oziroma pristojni in\u0161pektorat.\nGlede samega predloga\
  \ najprej pojasnjujemo, da so in\u0161pektorji javni uslu\u017Ebenci \u2013 uradniki\
  \ oziroma uradne osebe s posebnimi pooblastili in odgovornostmi, ki imajo sklenjeno\
  \ delovno razmerje praviloma za nedolo\u010Den \u010Das in nimajo mandata. Glede\
  \ pravic in obveznosti zanje velja Zakon o javnih uslu\u017Ebencih - ZJU (Uradni\
  \ list RS, \u0161t. 63/07-upb, 65/08 in 40/12), glede vpra\u0161anj, ki jih ZJU\
  \ ne ureja, se uporablja Zakon o delovnih razmerjih \u2013 ZDR-1 (Uradni list RS,\
  \ \u0161t. 21/13 in 78/13-popr.), velja pa tudi Zakon o in\u0161pekcijskem nadzoru\
  \ \u2013 ZIN (Uradni list RS, \u0161t. 43/07-upb in 40/14). Upo\u0161tevaje navedene\
  \ predpise torej obstajajo ustrezne pravne podlage za ugotavljanje odgovornosti\
  \ in\u0161pektorjev v zvezi z opravljanjem njihovega dela, za izvajanje navedenih\
  \ predpisov in za spremljanje dela ter ugotavljanje morebitnih kr\u0161itev delovnih\
  \ obveznosti pa so pristojni in odgovorni glavni in\u0161pektorji kot predstojniki.\n\
  Za in\u0161pektorate kot organe dr\u017Eavne uprave velja Uredba o upravnem poslovanju\
  \ - UUP (Uradni list RS, \u0161t.  \u0161t. 20/05, 106/05, 30/06, 86/06, 32/07,\
  \ 63/07, 115/07 (122/07 popr.), 31/08, 35/2009, 58/2010, 101/2010 in 81/2013), ki\
  \ dolo\u010Da, da je treba vsako delo organov, kadar opravljajo upravne naloge,\
  \ dokumentirati z ustreznim pisnim zapisom - dokumentom, zaznamkom ali pisarni\u0161\
  ko odredbo tako, da je mogo\u010De delo kasneje pregledovati, preverjati njegovo\
  \ pravilnost, pravo\u010Dasnost in kakovost izvajanja, dokazovati dejstva in ohraniti\
  \ zapise za znanost in kulturo ali za pravno varnost pravnih in fizi\u010Dnih oseb.\
  \ UUP dolo\u010Da, da je evidenca dokumentarnega gradiva temeljna evidenca o opravljanju\
  \ del in nalog organa in je podlaga vsem drugim evidencam, ki se nana\u0161ajo na\
  \ delo organa.  Evidenca dokumentarnega gradiva se vodi o vseh zadevah, dosjejih\
  \ in dokumentih, ki jih organ prejme ali nastanejo pri njegovem delu in se vodi\
  \ z informacijskim sistemom.\nVso prejeto po\u0161to v fizi\u010Dni ali elektronski\
  \ obliki evidentirajo javni uslu\u017Ebenci v glavni pisarni, pri \u010Demer se\
  \ v informacijskem sistemu evidentirajo podatki v skladu s 148. \u010Dlenom UUP,\
  \ in sicer med ostalimi naslednji:  subjekt dokumenta, datum prejema ali odprave\
  \ dokumenta, \u0161tevilko dokumenta,  kratko vsebino dokumenta, signirni znak organizacijske\
  \ enote ali delovnega mesta javnega uslu\u017Ebenca, ki re\u0161uje zadevo oziroma\
  \ dokument sestavi. Dokumenti se vpi\u0161ejo v evidenco in po\u0161ljejo v re\u0161\
  evanje \u0161e isti dan, ko dokument prejme glavna pisarna, najpozneje pa naslednji\
  \ dan takoj po za\u010Detku delovnega \u010Dasa. Dokumenti, vezani na rok, se takoj\
  \ po prejemu vnesejo v evidenco in po\u0161ljejo v re\u0161evanje. Za te dokumente\
  \ mora biti rok v evidenci posebej zabele\u017Een. Dokumenti se evidentirajo in\
  \ shranjujejo v zadevah. V okviru podatkov o zadevi se po kronolo\u0161kem zaporedju\
  \ evidentirajo podatki o prejetih in odposlanih dokumentih ter o dokumentih, sestavljenih\
  \ za notranje potrebe organa (seznam dokumentov). Dokumenti v evidenci morajo biti\
  \ urejeni in zlo\u017Eeni po kronolo\u0161kem vrstnem redu. Upo\u0161tevaje navedeno\
  \ je torej evidentiranje in\u0161pekcijskih zadev urejeno in je iz navedenih evidenc\
  \ mo\u017Eno pridobiti podatke o prejemu in re\u0161evanju dolo\u010Denih zadev.\n\
  Glede javnosti zadev pojasnjujemo, da ZIN v 6. \u010Dlenu ureja na\u010Delo javnosti,\
  \ ki dolo\u010Da, da in\u0161pektorji na podlagi in v mejah pooblastila predstojnika\
  \ obve\u0161\u010Dajo javnost o svojih ugotovitvah ter ukrepih, \u010De je to potrebno,\
  \ da se zavarujejo pravice pravnih ali fizi\u010Dnih oseb, ter v primerih, kadar\
  \ je to potrebno za zagotovitev spo\u0161tovanja pravnega reda oziroma njihovih\
  \ odlo\u010Db. Prav tako mora v skladu s 24. \u010Dlenom ZIN in\u0161pektor obravnavati\
  \ prijave, prito\u017Ebe, sporo\u010Dila in druge vloge v zadevah iz svoje pristojnosti\
  \ in vlagatelje na njihovo zahtevo obvestiti o svojih ukrepih najkasneje po opravljenem\
  \ nadzoru in sprejetem zadnjem ukrepu oziroma ustavitvi postopka.\nGlede dolo\u010D\
  anja prioritet pa \u017Eeli ministrstvo opozoriti, da se je Vlada RS letos prvi\u010D\
  \ na podlagi 11. a \u010Dlena ZIN seznanila s strate\u0161kimi usmeritvami in prioritetami\
  \ in\u0161pektoratov oziroma in\u0161pekcij.  Strate\u0161ke usmeritve in prioritete\
  \ so  dostopne na spletni strani Ministrstva za javno upravo, pripravljene pa so\
  \ upo\u0161tevaje oceno tveganja na delovnem podro\u010Dju posameznega in\u0161\
  pektorata oziroma in\u0161pekcije, predmet in\u0161pekcijskih nadzorov, podro\u010D\
  ja na katerih so predvideni skupni in\u0161pekcijski nadzorov, in oceno \u0161tevila\
  \ oziroma dele\u017Ea in\u0161pekcijskih nadzorov, izvedenih na podlagi prejetih\
  \ prijav.\nV zvezi z zagotavljanjem javnosti dela in\u0161pektorjev pojasnjujemo\
  \ \u0161e, da so bili vsi \u010Dlani In\u0161pekcijskega sveta, ki ga sestavljajo\
  \ glavni in\u0161pektorji oziroma vodje in\u0161pekcij, pisno seznanjeni s pozivom\
  \ za objavo anonimiziranih in\u0161pekcijskih odlo\u010Db. Namen tega ukrepa je\
  \ v okviru ciljev in ukrepov za modernizacijo in\u0161pekcijskega nadzora pove\u010D\
  ati transparentnosti delovanja in\u0161pekcij. Namen objave navedenih odlo\u010D\
  b je torej zagotavljanje transparentnosti delovanja in\u0161pekcij  in tudi poenotenje\
  \ dela ter informiranje zavezancev o mo\u017Enih ukrepih in\u0161pektorjev.\nV Strategijo\
  \ razvoja javne uprave 2015 \u2013 2020 je  vklju\u010Deno tudi poglavje o modernizaciji\
  \ in\u0161pekcijskega nadzora. Eden izmed ukrepov se nana\u0161a tudi na vzpostavitev\
  \ informacijskega sistema in\u0161pekcijskih slu\u017Eb in v okviru tega projekta\
  \ bo mo\u017Eno prou\u010Diti mo\u017Enost vzpostavitve podlage za realizacijo predloga\
  \ glede objave \u0161tevila, vrste in faz re\u0161evanja posameznih in\u0161pekcijskih\
  \ zadev.\n "
