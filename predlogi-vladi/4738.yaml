response: "Odziv Ministrstva za zdravje\nPodro\u010Dje prepovedanih drog je v Republiki\
  \ Sloveniji urejeno v skladu s konvencijami Organizacije zdru\u017Eenih narodov,\
  \ ki so zavezujo\u010De za vse dr\u017Eave \u010Dlanice, in z usmeritvami Evropske\
  \ Unije.\nNadzor nad prepovedanimi drogami v Republiki Sloveniji, poleg Kazenskega\
  \ zakonika, urejajo naslednji predpisi:\n Zakon o proizvodnji in prometu s prepovedanimi\
  \ drogami (radni list RS, \u0161t. 108/99, 44/00, 2/04 \u2013 ZZdrl-A in 47/04 \u2013\
  \ ZdZPZ) Zakon o prepre\u010Devanju uporabe prepovedanih drog in o obravnavi u\u017E\
  ivalcev prepovedanih drog (Uradni list RS, \u0161t. 98/99) ter Uredba o razvrstitvi\
  \ prepovedanih drog (Uradni list RS, \u0161t. 49/00, 8/01 \u2013 popr., 49/01, 78/02,\
  \ 53/04, 112/07, 102/09, 95/10 in 58/2011). \nZakon o proizvodnji in prometu s prepovedanimi\
  \ drogami opredeljuje prepovedane droge kot rastline ali substance naravnega ali\
  \ sinteti\u010Dnega izvora, ki imajo psihotropne u\u010Dinke ter lahko vplivajo\
  \ na telesno ali du\u0161evno zdravje ali ogro\u017Eajo primerno socialno stanje\
  \ ljudi. 3. \u010Dlen zakona razvr\u0161\u010Da prepovedane droge v tri skupine\
  \ glede na resnost nevarnosti za zdravje ljudi, ki je lahko posledica njihove zlorabe\
  \ in glede na uporabo v medicini. Razvrstitev prepovedanih drog je sprejela Vlada\
  \ Republike Slovenije z Uredbo o razvrstitvi prepovedanih drog leta 2000.\nLeta\
  \ 1999 je bil sprejet Zakon o prepre\u010Devanju uporabe prepovedanih drog in o\
  \ obravnavi u\u017Eivalcev prepovedanih drog, ki med drugim definira zdravljenje\
  \ ter re\u0161evanje socialne problematike, povezane z u\u017Eivanjem prepovedanih\
  \ drog. Omenjeni zakon v osnovi dolo\u010Da ukrepe in dejavnosti, ki naj prispevajo\
  \ k zmanj\u0161evanju povpra\u0161evanja po drogah. Med te ukrepe in dejavnosti\
  \ sodijo tudi razli\u010Dne informativne kampanje in preventivni programi, zdravstvene\
  \ in socialne dejavnosti, programi zmanj\u0161evanja \u0161kode (razdeljevanje sterilnega\
  \ pripora) ter aktivnosti povezane s spremljanjem in analizo problematike drog.\n\
  Problematika uporabe prepovedanih drog med mladimi je \u017Ee sedaj v Republiki\
  \ Sloveniji, \u010De jo primerjamo z drugimi dr\u017Eavami, precej velika. \u0160\
  tevilne raziskave, med njimi tudi zadnja, \xBBESPAD 2011\xAB, so pokazale, da petnajst-\
  \ in \u0161estnajstletniki v Sloveniji pogosteje uporabljajo droge od njihovih vrstnikov\
  \ v ostalih dr\u017Eavah. To \u0161e zlasti velja za uporabo inhalantov, alkohola,\
  \ tobaka in konoplje. Slovenija je bila v omenjeni raziskavi rangirana nad povpre\u010D\
  jem pri petih od osmih spremenljivk, pri ostalih treh pa blizu povpre\u010Dja. Raziskave\
  \ ka\u017Eejo, da ve\u010Dja dostopnost do drog pove\u010Da njihovo uporabo, s tem\
  \ pa tudi negativne zdravstvene in socialne posledice.\nPoudariti je \u0161e treba,\
  \ da prepovedane droge predstavljajo globalen problem, ki ga je mo\u017Eno re\u0161\
  evati le skupaj z drugimi dr\u017Eavami, usklajeno in celovito. Te problematike\
  \ ni mo\u017Eno re\u0161iti z legalizacijo oziroma popolno deregulacijo le v enem\
  \ delu sveta. Mednarodna skupnost je glede na\u010Dina re\u0161evanja te problematike\
  \ dokaj neenotna, saj so celo med dr\u017Eavam,i EU precej\u0161nje razlike v politikah\
  \ in zakonodajah na tem podro\u010Dju. Razprave o smiselnosti, potrebi in o smereh\
  \ morebitnega oblikovanja novih konsistentnih re\u0161itev na podro\u010Dju drog\
  \ potekajo v \u0161ir\u0161em mednarodnem prostoru \u017Ee nekaj \u010Dasa, vendar\
  \ kompleksnost problematike onemogo\u010Da hitro oblikovanje koherentnih re\u0161\
  itev.\nSlovenija je dekriminalizirala uporabo drog leta 1999 s sprejetjem \u017E\
  e omenjenega Zakona o proizvodnji in prometu s prepovedanimi drogami. Na podlagi\
  \ 33. \u010Dlena tega zakona se je de-iure dekriminalizirala posest manj\u0161e\
  \ koli\u010Dine prepovedane droge za enkratno lastno uporabo.\n \nPrimernost oziroma\
  \ neprimernost predloga za nadaljnjo obravnavo Po mnenju Ministrstva za zdravje\
  \ je predlog za legalizacijo gojenja konoplje kot protikriznega ukrepa neprimeren,\
  \ saj ne navaja natan\u010Dno, kak\u0161ne bi bile konkretne pozitivne ali negativne\
  \ posledice le-te.\n\nMorebitna legalizacije konoplje bi po na\u0161em mnenju pove\u010D\
  ala uporabo te droge, saj bi bila verjetno cenej\u0161a kot na \u010Drnem trgu,\
