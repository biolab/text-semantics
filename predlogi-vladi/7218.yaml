response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nPri valjenju pi\u0161\
  \u010Dancev za prirejo mesa dolo\u010Den del enodnevnih pi\u0161\u010Dancev ni primeren\
  \ za nadaljnjo proizvodnjo (pribli\u017Eno 1 \u2013 2 % dan starih pi\u0161\u010D\
  ancev), ker so izvaljene \u017Eivali slabo vitalne ali se izvalijo z anomalijami,\
  \ ki prepre\u010Dujejo normalen razvoj. Pri teh \u017Eivalih je usmrtitev najbolj\
  \ humana mo\u017Enost, saj bi v nadaljnji reji pri\u0161lo do trpljenja. Pri valjenju\
  \ jarkic za proizvodnjo jedilnih jajc za nadaljnjo proizvodnjo ni primerna pribli\u017E\
  no polovica izvaljenih \u017Eivali, saj so to sam\u010Dki (petelini), katerih nadaljnja\
  \ reja ni ekonomska. Odve\u010Dni enodnevni pi\u0161\u010Danci se takoj po izvalitvi\
  \ usmrtijo na predpisan na\u010Din.\nPoleg izvaljenih enodnevnih pi\u0161\u010D\
  ancev je potrebno ustrezno obdelati tudi t.i. valilni\u0161ki ostanek. Zarodek namre\u010D\
  \ pri valjenju predre notranjo mehko jaj\u010Dno ovojnico, ki meji na zra\u010D\
  ni prostor, \u017Ee do dva dni pred izvalitvijo in iz alantoisnega preide na plju\u010D\
  no dihanje. Samo lomljenje lupine traja 1 uro. \u010Ce zarodek ne prebije notranje\
  \ lupine, se v jajcu zadu\u0161i. Vsi tisti zarodki, ki predrejo notranjo lupino,\
  \ vendar se ne izvalijo, se morajo po pobiranju izvaljenih pi\u0161\u010Dancev usmrtiti\
  \ na human na\u010Din. Dele\u017E takih zarodkov lahko predstavlja do 30% vseh ne\
  \ izvaljenih jajc. Tudi te \u017Eivali je potrebno na human in predpisan na\u010D\
  in usmrtiti. Najprimernej\u0161i na\u010Din obdelave valilni\u0161kega ostanka je\
  \ uporaba naprave za maceracijo.\nZ napravo za maceracijo obdelan valilni\u0161\
  ki ostanek in zmleti odve\u010Dni enodnevni pi\u0161\u010Danci se odstranjujejo\
  \ skladno s predpisi o \u017Eivalskih stranskih proizvodih in se ne uporabljajo\
  \ za nadaljnjo predelavo.\nPravna ureditev podro\u010Dja Zakon o za\u0161\u010D\
  iti \u017Eivali (Ur.l.RS 38/13, UPB-3) dolo\u010Da v 26. \u010Dlenu v katerih primerih\
  \ se lahko \u017Eival usmrti in v 17. to\u010Dki dolo\u010Da, da je usmrtitev \u017E\
  ivali dovoljena, \u010De je izvedena zaradi odstranjevanja odve\u010Dnih enodnevnih\
  \ pi\u0161\u010Dancev in zarodkov v jajcih. Glede dovoljenih na\u010Dinov usmrtitve\
  \ zakon v drugem odstavku 26. \u010Dlena navaja Uredbo Sveta (ES) \u0161t. 1099/2009\
  \ z dne 24. septembra 2009 o za\u0161\u010Diti \u017Eivali pri usmrtitvi. Uredba\
  \ velja in se neposredno uporablja v vseh D\u010C EU.\nUredba v \u010Dlenu 4. dolo\u010D\
  a, da se \u017Eivali usmrtijo \u0161ele potem, ko so bile omamljenje v skladu z\
  \ metodami in posebnimi zahtevami, povezanimi z uporabo teh metod iz Priloge I.\
  \ Izguba zavesti in ob\u010Dutljivosti traja do smrti \u017Eivali. V Prilogi I uredbe\
  \ je kot primeren na\u010Din usmrtitve za pi\u0161\u010Dance stare do 72 ur in valilni\u0161\
  ki ostanek navedena tudi maceracija, ki v skladu z znanstvenimi priporo\u010Dili\
  \ EFSE velja za u\u010Dinkovito metodo, ki usmrti v trenutku, v nasprotju z izpostavitvijo\
  \ plinom (npr. CO2), pri katerih pride v dolo\u010Denem \u010Dasu najprej do izgube\
  \ zavesti in \u0161ele nato do smrti. Raziskave so pokazale tudi, da je lahko izpostavljanje\
  \ plinu za \u017Eival zelo neprijetno, dokler ne izgubi zavesti (kar lahko traja\
  \ ve\u010D kot le nekaj sekund, kolikor je potrebno za usmrtitev z maceracijo).\n\
  V EU \u017Ee nekaj let poteka javna razprava o eti\u010Dnosti usmrtitve enodnevnih\
  \ pi\u0161\u010Dancev pri proizvodnji jajc ter iskanje alternativ. Nobena od dr\u017E\
  ava \u010Dlanica \u0161e ni prepovedala ali kako druga\u010De omejila uporabo naprav\
  \ za maceracijo, temve\u010D je to veljaven na\u010Din usmrtitve, skladen z evropsko\
  \ zakonodajo. Res pa je, da \u017Eelijo nekatere dr\u017Eave \u010Dlanice odstranjevanje\
  \ odve\u010Dnih pi\u0161\u010Dancev uvrstiti med prioritetne teme pri snovanju nove\
  \ zakonodaje na ravni EU.\nTrenutno je aktualno iskanje alternativ. Mo\u017Ene alternative,\
  \ od katerih \u0161e nobena ni na voljo za komercialne namene, so: z genetsko modifikacijo\
  \ dolo\u010Dati spol pri jajcih pred inkubacijo, selekcija nesnic na na\u010Din,\
  \ da bi bilo mogo\u010De peteline rediti za meso, selekcija nesnic, ki bi valile\
  \ manj mo\u0161kih jajc, genska modifikacija nesnic, da bi valile jajca z mrtvimi\
  \ mo\u0161kimi embrii in podobno.\nTrenutno niso na voljo bolj humane alternative\
  \ usmrtitvi odve\u010Dnih enodnevnih pi\u0161\u010Dancev pri proizvodnji pi\u0161\
  \u010Dan\u010Djega mesa in jedilnih jajc ki bi bile izvedljive v komercialnih pogojih.\
  \ Zato v kratkem ne predvidevamo sprememb nacionalne oziroma evropske zakonodaje\
  \ v zvezi z navedenim predlogom.\n "
