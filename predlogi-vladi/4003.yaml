response: "Odziv Ministrstva za kmetijstvo in okolje\nPravila ravnanja s komunalnimi\
  \ odpadki so dolo\u010Dena z zakonom in na njegovi podlagi sprejetih podzakonskih\
  \ predpisih. Tako Zakon o gospodarskih javnih slu\u017Ebah v 5. \u010Dlenu dolo\u010D\
  a, da je uporaba javnih dobrin, ki se zagotavljajo z obveznimi gospodarskimi javnimi\
  \ slu\u017Ebami obvezna, razen \u010De zakon ali na njegovi podlagi izdan predpis\
  \ za posamezne primere ne dolo\u010Da druga\u010De. Zakon o varstvu okolja pa v\
  \ 149. \u010Dlenu dolo\u010Da, da so zbiranje, obdelava in odlaganje dolo\u010D\
  enih vrst komunalnih odpadkov obvezne ob\u010Dinske gospodarske javne slu\u017E\
  be varstva okolja. Zakon ne dolo\u010Da nobenih izjem glede obvezne uporabe teh\
  \ javnih slu\u017Eb, daje pa vladi pristojnost, da predpi\u0161e vrste dejavnosti,\
  \ komunalnih odpadkov in nalog, ki se izvajajo v okviru omenjenih javnih slu\u017E\
  b. Nekaj izjem od obvezne uporabe javne slu\u017Ebe zbiranja komunalnih odpadkov\
  \ je dolo\u010Denih v podzakonskih predpisih, predvsem z namenom olaj\u0161ati odlo\u010D\
  itev izvirnega povzro\u010Ditelja za lo\u010Deno zbiranje posameznih frakcij, zlasti\
  \ takrat, ko mora Slovenija izpolnjevati z zakonodajo EU dolo\u010Dene okoljske\
  \ cilje ali pa iz razlogov varstva okolja in zdravja ljudi, in sicer:\n izvirni\
  \ povzro\u010Ditelji komunalnih odpadkov iz gospodinjstev imajo mo\u017Enost, da\
  \ vra\u010Dajo dolo\u010Dene odpadke distributerju (maloprodaja) ali neposredno\
  \ zbiralcu teh odpadkov ali pa jih prepu\u0161\u010Dajo izvajalcu javne slu\u017E\
  be zbiranja komunalnih odpadkov (odpadna embala\u017Ea, odpadne prenosne baterije\
  \ in akumulatorji, OEEO, odpadna zdravila, odpadna mineralna in sinteti\u010Dna\
  \ olja), izvirni povzro\u010Ditelji komunalnih odpadkov iz dejavnosti lahko odpadno\
  \ embala\u017Eo oddajajo izvajalcu javne slu\u017Ebe zbiranja komunalnih odpadkov\
  \ ali neposredno dru\u017Ebi za ravnanje z odpadno embala\u017Eo, ali vra\u010D\
  ajo distributerju, izvirni povzro\u010Ditelji odpadnih jedilnih olj in masti iz\
  \ gostinstva morajo te odpadke oddajati zbiralcu odpadnih jedilnih olj in jih ne\
  \ smejo prepu\u0161\u010Dati izvajalcu javne slu\u017Ebe zbiranja komunalnih odpadkov,\
  \ izvirni povzro\u010Ditelji biolo\u0161ko razgradljivih kuhinjskih odpadkov iz\
  \ gostinstva morajo te odpadke oddajati zbiralcu kuhinjskih odpadkov in jih ne smejo\
  \ prepu\u0161\u010Dati izvajalcu javne slu\u017Ebe zbiranja komunalnih odpadkov,\
  \ izvirni povzro\u010Ditelji iz dejavnosti, pri katerih nastaja zeleni vrtni odpad,\
  \ morajo njegovo obdelavo zagotavljati v skladu s predpisom, ki ureja odpadke in\
  \ jih ne smejo prepu\u0161\u010Dati izvajalcu javne slu\u017Ebe zbiranja komunalnih\
  \ odpadkov. \n Glede na veljavno zakonodajo, na trgu ne bi smelo biti ponudnikov\
  \ zbiranja posameznih frakcij komunalnih odpadkov od izvirnih povzro\u010Diteljev,\
  \ razen za tiste frakcije komunalnih odpadkov, za katere so dolo\u010Dene izjeme\
  \ v posameznih predpisih. Vendar temu v praksi ni tako. Mimo sistema javne slu\u017E\
  be se od izvirnih povzro\u010Diteljev iz gospodinjstev in iz dejavnosti zbirajo\
  \ tiste frakcije komunalnih odpadkov, ki imajo dolo\u010Deno tr\u017Eno vrednost,\
  \ zlasti papir in kovine. Nekateri povzro\u010Ditelji komunalnih odpadkov iz dejavnosti\
  \ samostojno zagotavljajo ravnanje s temi komunalnimi odpadki, zbiralci in izvajalci\
  \ obdelave odkupujejo te odpadke od fizi\u010Dnih oseb, \u017Ee vrsto let so uveljavljene\
  \ tudi zbiralne akcije v \u0161olah, dru\u0161tvih, nevladnih organizacijah, pogosto\
  \ v humanitarne namene. Ministrstvo za kmetijstvo in okolje je konec lanskega leta\
  \ pripravilo predlog Uredbe o komunalnih odpadkih, ki je bil v javni obravnavi od\
  \ 7. 12. 2012 do 7. 1. 2013. Predlog  dolo\u010Da pravila ravnanja s komunalnimi\
  \ odpadki, vrste in najmanj\u0161i obseg dejavnosti ter nalog, ki morajo biti zagotovljene\
  \ v okviru vseh treh obveznih ob\u010Dinskih gospodarskih javnih slu\u017Eb - zbiranje,\
  \ obdelava, odlaganje komunalnih odpadkov, oskrbovalne standarde in normative ter\
  \ tehni\u010Dne in druge ukrepe za delovanje teh javnih slu\u017Eb. Namen Uredbe\
  \ o ravnanju s komunalnimi odpadki je predvsem posodobitev Odredbe o ravnanju z\
  \ lo\u010Deno zbranimi frakcijami pri opravljanju javne slu\u017Ebe ravnanja s komunalnimi\
  \ odpadki iz leta 2001.  Uredba o komunalnih odpadkih se uporablja za vse komunalne\
  \ odpadke iz gospodinjstev, gospodarskih in negospodarskih dejavnosti. Uredba dolo\u010D\
  a obveznosti izvirnih povzro\u010Diteljev, vendar ne posega v tiste njihove obveznosti\
  \ glede prepu\u0161\u010Danja/oddajanja komunalnih odpadkov, ki so \u017Ee dolo\u010D\
  ene z drugimi predpisi. Na pobudo gospodarstva, s predlogom uvaja novo izjemo od\
  \ obvezne uporabe javne slu\u017Ebe zbiranja, in sicer lahko izvirni povzro\u010D\
  itelj iz dejavnosti za svoje lo\u010Deno zbrane frakcije komunalnih odpadkov zagotovi\
  \ obdelavo z oddajo drugemu zbiralcu/obdelovalcu, ki ni izvajalec javne slu\u017E\
  be. Na podlagi pripomb, prejetih med javno obravnavo, bo predlog uredbe dopolnjen\
  \ \u0161e z dolo\u010Dbo, da bodo tudi izvirni povzro\u010Ditelji komunalnih odpadkov\
  \ iz gospodinjstev imeli mo\u017Enost izbire glede prepu\u0161\u010Danja odpadnega\
  \ papirja (20 01 01) in odpadnih kovin (20 01 40) izvajalcu javne slu\u017Ebe ali\
  \ oddaje teh odpadkov drugemu zbiralcu, ki je vpisan v ustrezno evidenco.  Me\u0161\
  ani komunalni odpadki iz gospodinjstva in dejavnosti ostajajo v sistemu javne slu\u017E\
  be od zbiranja do odlaganja, v izogib situaciji, da za te odpadke v dolo\u010Denem\
  \ \u010Dasovnem obdobju ne bi bilo mogo\u010De zagotavljati obdelave (izvajalec\
  \ javne slu\u017Ebe jih mora prevzemati ne glede na stro\u0161ke) ali pa bi se z\
  \ njimi ravnalo na na\u010Din, ki ni v skladu s pravili varstva okolja in varovanja\
  \ \u010Dlovekovega zdravja.  \nOdziv Ministrstva za gospodarski razvoj in tehnologijo\n\
  Komunalne storitve so obvezne ob\u010Dinske gospodarske slu\u017Ebe, kar pomeni,\
  \ da se cene komunalnih storitev ne oblikujejo svobodno na trgu na podlagi ponudbe,\
  \ povpra\u0161evanja in ostalih konkuren\u010Dnih dejavnikov, zato jih ne moremo\
  \ primerjati z oblikovanjem cen zemeljskega plina. Gre za dejavnosti, ki so v javnem\
  \ interesu in nujne za zadovoljevanje potreb ljudi in organizacij. Posamezno podjetje\
  \ ima monopolni polo\u017Eaj, saj izvajalcev javnih slu\u017Eb za zagotavljanje\
  \ storitev oskrbe z vodo ter odvajanja in \u010Di\u0161\u010Denja komunalne in padavinske\
  \ odpadne vode ter ravnanja s komunalnimi odpadki na posameznem geografskem obmo\u010D\
  ju potro\u0161niki ne morejo svobodno izbirati. Cene komunalnih storitev so se od\
  \ 15. avgusta 2009 do 26. avgusta 2010 oblikovale le v skladu s Pravilnikom o metodologiji\
  \ za oblikovanje cen storitev obveznih ob\u010Dinskih gospodarskih javnih slu\u017E\
  b varstva okolja (Uradni list RS, \u0161t. 63/09, v nadaljevanjem besedilu: Pravilnik),\
  \ ki ga je izdal minister za okolje in prostor. Pred uveljavitvijo nove cene posamezne\
  \ storitve je moralo podjetje, ki je izvajalo javno slu\u017Ebo, na podlagi Pravilnika,\
  \ poleg pridobitve soglasja pristojne lokalne skupnosti, pridobiti tudi pozitivno\
  \ strokovno mnenje resornega ministrstva, pristojnega za okolje, o izpolnjevanju\
  \ oskrbovalnih standardov, tehni\u010Dnih, vzdr\u017Eevalnih, organizacijskih in\
  \ drugih ukrepov in normativov za opravljanje javnih slu\u017Eb, skladno s predpisi,\
  \ ki urejajo varstvo okolja in gospodarske javne slu\u017Ebe. S Pravilnikom je bila\
  \ sicer vzpostavljena metodologija oblikovanja cen komunalnih storitev, ni pa bil\
  \ vzpostavljen nadzor nad metodologijo oblikovanja cen komunalnih storitev, prav\
  \ tako niso bile dolo\u010Dene sankcije v primeru kr\u0161itev. Zaradi navedenega,,\
  \ gospodarskih razmer, postavljenih makroekonomskih ciljev, izredno visokih povi\u0161\
  anj cen komunalnih storitev v posameznih ob\u010Dinah in dejstva, da je veliko ob\u010D\
  in cene komunalnih storitev dvignilo brez pridobljenega strokovnega mnenja, je Vlada\
  \ RS avgusta 2012 cene komunalnih storitev zamrznila. Glede na to, da je Vlada RS\
  \ novembra 2012 sprejela Uredbo o metodologiji za oblikovanje cen storitev obveznih\
  \ ob\u010Dinskih gospodarskih javnih slu\u017Eb varstva okolja (Uradni list RS \u0161\
  t. 87/12), v kateri je, poleg metodologije za oblikovanje cen storitev javnih slu\u017E\
  b okolja, vzpostavljen nadzor na oblikovanjem cen storitev javnih slu\u017Eb varstva\
  \ okolja in uvedene sankcije za kr\u0161itve, ki jih v prej\u0161njem predpisu ni\
  \ bilo, je s 1. januarjem 2012 prenehal veljati ukrep dolo\u010Ditve najvi\u0161\
  jih cen, oblikovanje cen pa je v pristojnosti lokalnih skupnosti.      "
