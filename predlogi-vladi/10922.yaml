response: "Odziv Ministrstva za okolje in prostor\nV postopku izdaje gradbenega dovoljenja\
  \ je mnenjedajalec tudi ob\u010Dina, ki v svojem mnenju preveri, ali je objekt skladen\
  \ z dolo\u010Dbami ob\u010Dinskega prostorskega akta. Ob\u010Dine imajo namre\u010D\
  \ v svojih prostorskih aktih dolo\u010Dene zahteve v zvezi s \u0161tevilom parkirnih\
  \ mest, glede na vrsto posameznega objekta. Mnenja mnenjedajalcev (v tem primeru\
  \ ob\u010Din) v postopkih pridobivanja dovoljenj za gradnjo morajo jasno izra\u017E\
  ati stali\u0161\u010Da, ki morajo biti strokovno in pravno utemeljena, obrazlo\u017E\
  ena in morajo vklju\u010Devati tudi morebitne re\u0161itve oziroma smernice in pogoje\
  \ za izvedbo gradnje. Pripomnimo naj, da tudi upravni organ pri izdaji gradbenega\
  \ dovoljenja preverja skladnost projektne dokumentacije z dolo\u010Dbami prostorskega\
  \ akta. Na ta na\u010Din je kontrola, da so dolo\u010Dbe prostorskega akta v projektu\
  \ za pridobitev gradbenega dovoljenja izpolnjene prakti\u010Dno podvojena.\n\u0160\
  tevilo potrebnih parkirnih mest je urbanisti\u010Dna - prostorska dolo\u010Dba,\
  \ ne pa gradbenotehni\u010Dna zahteva, zato Pravilnik o minimalnih tehni\u010Dnih\
  \ zahtevah za graditev stanovanjskih stavb in stanovanj (Uradni list RS, \u0161\
  t.1/11 in 61/17\u2013 GZ) v bodo\u010De ne bo ve\u010D postavljal zahtev v zvezi\
  \ s \u0161tevilom parkirnih mest. Nedvomno je z vidika \u0161tevila parkirnih mest\
  \ za stanovanjske enote, precej velika razlika, \u010De gre za stavbo v jedru Pirana\
  \ ali stari Ljubljani ali \u010De gre za gradnjo v novi stanovanjski soseski na\
  \ obrobju mesta, v urbanem naselju ali robu naselja ali v vasi na pode\u017Eelju.\n\
  Ravno zaradi take prostorske raznolikosti in razli\u010Dne dostopnosti smo v Direktoratu\
  \ za prostor, stanovanja in graditev pripravili publikacijo Priporo\u010Dilo za\
  \ Mirujo\u010Di promet v urbanih naseljih, ki je objavljeno na spletni strani MOP\
  \ na povezavi: https://www.gov.si/teme/drzavni-prostorski-red/ (MOP, 2020), kot\
  \ del dr\u017Eavnega prostorskega reda - DPR. Ministrstvo \u017Eeli na podro\u010D\
  ju urejanja prostora s temeljnimi, podrobnej\u0161imi pravili in priporo\u010Dili\
  \ omogo\u010Diti, da ob\u010Dine skozi prostorsko na\u010Drtovanje v procesih priprave\
  \ svojih prostorskih aktov naredijo premislek glede raznolikosti prostora. Dosedanja\
  \ praksa z enotnim normativom dolo\u010Danja parkirnih mest na ravni cele ob\u010D\
  ine (in celo dr\u017Eave) je povzro\u010Dala te\u017Eave na na\u010Din, da ni upo\u0161\
  tevana prostorska raznolikost lokacij in posebnih primerov pri na\u010Drtovanju\
  \ povr\u0161in za mirujo\u010Di promet. Podro\u010Dje parkirnih normativov za novogradnje\
  \ je ve\u010Dplastno podro\u010Dje, za katere je v praksi uveljavljenih veliko razli\u010D\
  nih na\u010Dinov obravnave oziroma pristopov.\nV Priporo\u010Dilih za mirujo\u010D\
  i promet v urbanih naseljih sta podana dva pristopa k na\u010Dinu obravnave parkiranja.\
  \ Prvi pristop predvideva celovit na\u010Din obravnave z izdelavo celostne parkirne\
  \ strategije ob\u010Dine kot samostojnega dokumenta, ki celovito obravnava podro\u010D\
  je parkiranja v ob\u010Dini in na podlagi posebnosti ob\u010Dine postavlja zahteve\
  \ po gradnji novih parkirnih povr\u0161in v obliki normativov ali \u0161tevilsko\
  \ za posamezno obmo\u010Dje z razli\u010Dnimi re\u017Eimi. Prvi pristop je zahtevnej\u0161\
  i ter primeren za mestne in druge ve\u010Dje ob\u010Dine. Drugi pristop obravnave\
  \ je primeren za manj\u0161e ob\u010Dine in nezahtevne lokacije. Temelji na klasi\u010D\
  nem parkirnem normativu po dejavnostih in se prilagodi glede na razli\u010Dne tipe\
  \ lokacij, ki so razli\u010Dno dostopni z javnim potni\u0161kim prometom.\nV zgoraj\
  \ navedenih priporo\u010Dilih je podana tudi Preglednica 3: Parkirni normativi po\
  \ dejavnostih, kjer je za dejavnost stanovanj in bivanja podan primer: tri- in ve\u010D\
  stanovanjske stavbe priporo\u010Deno eno (1) PM na enoto, in dodatnih 20 % PM za\
  \ obiskovalce, ki morajo biti javno dostopna.\nPriporo\u010Dila za mirujo\u010D\
  i promet v urbanih naseljih (MOP, 2020) so nastala na podlagi podrobne Analize in\
  \ izhodi\u0161\u010D za prenovo mirujo\u010Dega prometa v urbanih naseljih v povezavi\
  \ na prometno politiko, ki jo je izdelal Urbanisti\u010Dni in\u0161titut Republike\
  \ Slovenije v novembru 2017. Izdelana je bila tudi raziskovalna naloga Integracija\
  \ celostnih prometnih strategij in ob\u010Dinskih prostorskih na\u010Drtov s celovito\
  \ obravnavo dostopnosti v prostorskem na\u010Drtovanju (MzI, UIRS, MOP; 2019). Obe\
  \ nalogi posodabljata \u017Ee zastarele pristope k navedeni problematiki."
