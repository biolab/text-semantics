response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nTrenutno veljavni\
  \ Obrtni zakon (Ur. l. RS \u0161t. 50/94, 61/00, 42/02, 18/04, 40/04, 102/07, v\
  \ nadaljevanju: Obrtni zakon) dolo\u010Da, da je OZS pravna oseba javnega prava.\
  \ Lastnost pravne osebe  pomeni, da je lahko pravna oseba nosilka premo\u017Eenjskih\
  \ pravic \u2013 najprej lastnine in potem tudi vseh ostalih pravic, prav tako je\
  \ tudi odgovorna za obveznosti z vsem svojim premo\u017Eenjem. Pri tem pa je potrebno\
  \ izrecno poudariti, da premo\u017Eenje, s katerim razpolaga in upravlja OZS, ni\
  \ lastnina njenih \u010Dlanov. \u010Clanarina, ki jo pla\u010Dujejo njeni \u010D\
  lani pomeni zgolj pla\u010Dilo za \u017Ee opravljene storitve. Ne glede na to, da\
  \ so \u010Dlanarino pla\u010Devali obrtniki kot posamezniki oziroma zasebniki, so\
  \ vpla\u010Dana sredstva postala sredstva OZS in zato \u010Dlani niso postali solastniki\
  \ oz. lastni\u0161ki  upravi\u010Denci premo\u017Eenja zbornice.  Prav tako je premo\u017E\
  enje OZS absolutno namensko premo\u017Eenje, ki ga je ta ustvarila in pridobila\
  \ za namen zdru\u017Eevanja. Glede na navedeno morajo biti sredstva tudi namensko\
  \ porabljena (torej za uresni\u010Devanje ciljev in interesov, zaradi katerih je\
  \ bila ustanovljena). V primeru prenehanja ali celo razpada OZS se mora njeno premo\u017E\
  enje prenesti na organizacijo, ki bo glede na svoje naloge in status,  pravni naslednik\
  \ OZS oziroma bo opravljala isto interesno dejavnost (tako dolo\u010Da tudi 69.\
  \ \u010Dlen Statuta OZS). Kakr\u0161nokoli druga\u010Dno razpolaganje s premo\u017E\
  enjem OZS, bi glede na navedeno imelo za posledico presojo ustavnosti, zato ministrstvo\
  \ pri pripravi sprememb aktualne zakonodaje predlogu predlagatelja ne more slediti.\
  \ Na koncu bi vas \u017Eeleli opozoriti, da zgornje ugotovitve smiselno veljajo\
  \ tudi za vse obmo\u010Dne obrtne zbornice.  "
