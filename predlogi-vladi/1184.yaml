response: "Odziv Ministrstva za \u0161olstvo in \u0161port\nPredlog je v tej fazi\
  \ \u0161e presplo\u0161en, nepopoln in premalo utemeljen z analizami. Prav tako\
  \ bistveno posega v obstoje\u010Do strukturo osnovno\u0161olskega in gimnazijskega\
  \ programa, saj ni mo\u017Eno predvideti vseh posledic zmanj\u0161anja oz. ukinitve\
  \ nekaterih drugih predmetov, ki bi morali v predmetniku narediti prostor novima\
  \ predmetoma, ki se ju omenja v predlogu. Program osnovne \u0161ole ima navedene\
  \ vsebine integrirane v razli\u010Dne predmete, npr. dru\u017Eba, matematika, gospodinjstvo,\
  \ kot tudi v nekatere izbirne predmete, ki skupaj z omenjenimi tvorijo obvezni program\
  \ osnovne \u0161ole. Integriran na\u010Din podajanja vsebin, ki jih navajate v predlogu,\
  \ je, glede na razvojno-psiholo\u0161ke zna\u010Dilnosti u\u010Dencev, na stopnji\
  \ obveznega izobra\u017Eevanja edini smiseln in u\u010Dinkovit.\nDa bi lahko predlog\
  \ res obravnavali, ima pobudnik, v skladu s 4. \u010Dlenom, zadnji odstavek Navodil\
  \ o vodenju postopkov priprave, posredovanja v sprejem in objave javno veljavnih\
  \ izobra\u017Eevalnih in vzgojnih programov (UL RS, \u0161t. 5/2011, z dne 24.1.2011)\
  \ mo\u017Enost, da je lahko predlagatelj programov za obravnavo na strokovnem svetu\
  \ za splo\u0161no izobra\u017Eevanje. Tak predlagatelj mora svoj predlog poslati\
  \ pristojnemu javnemu zavodu (v tem primeru Zavodu za \u0161olstvo), ki ga predlaga\
  \ za obravnavo na strokovnem svetu, \u010De je v skladu z zakonsko dolo\u010Denimi\
  \ cilji vzgoje in izobra\u017Eevanja. Predlog mora vsebovati vse elemente, dolo\u010D\
  ene v 12. \u010Dlenu Zakona o organizaciji in financiranju vzgoje in izobra\u017E\
  evanja, v povezavi z 19. in 20. \u010Dlenom Zakona o maturi (Uradni list RS, \u0161\
  t. 1/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo).  "
