response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo za infrastrukturo, Direktorat\
  \ za energijo se zaveda pomembnosti izrabe vetrne energije, zato je izkori\u0161\
  \u010Danje energije vetra, poleg drugih obnovljivih virov energije, obravnavano\
  \ tako v veljavnem Akcijskem na\u010Drtu za obnovljive vire energije za obdobje\
  \ 2010-2020 (v nadaljevanju: AN OVE), kot tudi v reviziji dokumenta, ki je \u017E\
  e pripravljen (\u010Daka se samo \u0161e na pozitivno mnenje Ministrstva za okolje\
  \ in prostor glede okoljskega poro\u010Dila, potem gre revidiran AN OVE v javno\
  \ obravnavo).\nV reviziji AN OVE sta razdelana dva scenarija in sicer t.i. son\u010D\
  ni ter vetrni scenarij, po katerih naj bi dosegli v Sloveniji 27 % dele\u017E obnovljivih\
  \ virov energije do leta 2030. Son\u010Dni scenarij naj bi ve\u010Djo pozornost\
  \ posve\u010Dal izrabi son\u010Dne energije ter do leta 2020 predvideva izgradnjo\
  \ dodatnih 52 MW vetrnih elektrarn. Tako imenovani vetrni scenarij predvideva do\
  \ leta 2020 izgradnjo 102 MW vetrnih elektrarn, v kar so vklju\u010Deni projekti\
  \ velikih (nad 5 MW), srednjih (1-5 MW) in malih vetrnih (pod 5 MW) elektrarn. V\
  \ obdobju do leta 2030 pa je v son\u010Dni varianti potrebna izgradnja 231 MW vetrnih\
  \ elektrarn, v vetrni varianti pa celo 411 MW vetrnih elektrarn.\nV tem obsegu je\
  \ izgradnja \u010Dasovno izvedljiva.\nPotencialna obmo\u010Dja za vetrne elektrarne\
  \ nad 5 MW so:\nPorezen - Podbrdo;\nRogatec - \u010Crnivec - Ojstri vrh;\n\u0160\
  pitali\u010D - Trojane - Motnik;\nMrzlica;\nGolte;\n\u010Crni vrh - Zalo\u0161ka\
  \ planina;\nVelika gora;\nNovokrajski vrhi;\nHrpelje - Slope - Mr\u0161e;\nSeno\u017E\
  e\u0161ka brda;\nGrgar - Trnovo;\nBanj\u0161ice - Lokovec.\nV okviru AN OVE se do\
  \ leta 2030 izvedejo projekti na lokacijah brez bistvenih vplivov na okolje.  \n\
