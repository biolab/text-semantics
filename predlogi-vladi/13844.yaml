response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nMinistrstvo je predlog posredovalo v preu\u010Ditev Zavodu za pokojninsko\
  \ in invalidsko zavarovanje (v nadaljnjem besedilu: zavod) ter zaprosilo za posredovanje\
  \ odziva.\nPo pregledu odziva zavoda, ki vam ga posredujemo v prilogi, ministrstvo\
  \ pojasnjuje, da se strinja z navedbami zavoda in njegovim stali\u0161\u010Dem do\
  \ predloga.\n Odziv\_Zavoda za pokojninsko in invalidsko zavarovanje\nV zvezi z\
  \ navedenim primerom zavod najprej pojasnjuje, da konkretno ne more preveriti vseh\
  \ okoli\u0161\u010Din primera, ker ne razpolaga s potrebnimi podatki, zato zavod\
  \ tudi ne more dolo\u010Dno pojasniti, ali za zamudo pri izdaji dokon\u010Dne upravne\
  \ odlo\u010Dbe obstajajo upravi\u010Deni razlogi. Sicer pa je \u0161tirimese\u010D\
  ni rok za izdajo odlo\u010Dbe od dneva uvedbe postopka, v skladu z dolo\u010Dilom\
  \ 179. \u010Dlena ZPIZ-2, dolo\u010Den za primere, ko je za ugotovitev pravic ali\
  \ v prito\u017Ebenem postopku potrebno izvedensko mnenje (gre za zadeve iz obveznega\
  \ invalidskega zavarovanja), medtem ko je za odlo\u010Dbe o pravicah iz pokojninskega\
  \ in invalidskega zavarovanja z uporabo mednarodnih pogodb, dolo\u010Den 6 mese\u010D\
  ni rok. Na splo\u0161no pa so roki za izdajanje upravnih odlo\u010Db dolo\u010D\
  eni v 222. \u010Dlenu Zakonu o splo\u0161nem upravnem postopku - ZUP.\nV praksi\
  \ obstajajo primeri, v katerih predpisani instrukcijski roki niso realno postavljeni.\
  \ V primerih, ki zahtevajo obse\u017Enej\u0161i dokazni postopek, edino merilo procesne\
  \ zakonitosti ne more biti dejstvo, ali je organ odlo\u010Dil znotraj predpisanega\
  \ roka ali ne, temve\u010D ali so za prekora\u010Ditev roka obstajali upravi\u010D\
  eni razlogi. Sicer pa je iz primera zavarovanca razbrati \u0161e, da mu zavod v\
  \ roku ni izdal dokon\u010Dne odlo\u010Dbe o vi\u0161ini pokojnine, iz \u010Desar\
  \ gre sklepati, da se mu pokojnina izpla\u010Duje po za\u010Dasni odlo\u010Dbi oziroma\
  \ v skladu z nalogom o akontaciji. Tak\u0161no postopanje zavoda pa je povsem v\
  \ skladu z obstoje\u010Do zakonodajo.\nKadar se v postopku ugotovi, da ima zavarovanec\
  \ pravico do pokojnine ali nadomestila iz invalidskega zavarovanja, njegove vi\u0161\
  ine pa ni mogo\u010De dolo\u010Diti ali ni mogo\u010De dokon\u010Dati postopka zaradi\
  \ kak\u0161nega predhodnega vpra\u0161anja, se zavarovancu za\u010Dasno izpla\u010D\
  uje akontacija, dolo\u010Dena po zbranih podatkih in se usklajuje na enak na\u010D\
  in kot pokojnine (180. \u010Dlen ZPIZ-2 - Zakon o pokojninskem in invalidskem zavarovanju,\
  \ Uradni list RS, \u0161t. 96/12, s spremembami). Tudi dolo\u010Dilo 221. \u010D\
  lena Zakona o upravnem postopku \u2013 ZUP (Uradni list RS, \u0161t. 24/06 - uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 105/06 - ZUS-1, 126/07, 65/08, 8/10, 82/13,\
  \ 36/20 - ZZUSUDJZ, 61/20 - ZZUSUDJZ-A, 175/20 - ZIUOPDVE, 203/20 - ZIUPOPDVE) dolo\u010D\
  a, da \u010De je glede na okoli\u0161\u010Dine primera neogibno potrebno, da se\
  \ pred koncem postopka izda odlo\u010Dba, s katero se za\u010Dasno uredijo posamezna\
  \ vpra\u0161anja ali razmerja, se izda taka odlo\u010Dba na podlagi podatkov, ki\
  \ obstajajo takrat, ko se izda. V taki odlo\u010Dbi mora biti izrecno navedeno,\
  \ da je za\u010Dasna. Z odlo\u010Dbo, ki se izda o glavni stvari po kon\u010Danem\
  \ postopku, se razveljavi za\u010Dasna odlo\u010Dba, ki je bila izdana med postopkom\
  \ (tretji odstavek 221. \u010Dlena ZUP). \_\nNamen izpla\u010Devanja akontacije\
  \ je v zagotovitvi materialne eksistence upravi\u010Dencem, ki izpolnjujejo pogoje\
  \ za pridobitev pravice iz obveznega zavarovanja, vendar \u0161e ni mogo\u010De\
  \ izdati kon\u010Dne odlo\u010Dbe (tako tudi v odlo\u010Dbi VDSS Psp 68/2018 z dne\
  \ 5. 7. 2018). Zavod poudarja, da v ve\u010Dini primerov ne prihaja do bistvenih\
  \ razlik pri odmeri vi\u0161ine pokojnine po za\u010Dasnih odlo\u010Dbah oziroma\
  \ akontaciji in kasnej\u0161imi kon\u010Dnimi odlo\u010Dbami, zato navedeno bistveno\
  \ tudi ne posega v pravico posameznika do socialne varnosti ali v pravico posameznika\
  \ do odlo\u010Danja v razumnem (zakonskem) roku.\nZavod v nadaljevanju \u0161e izpostavlja,\
  \ da je bilo v zadnjih dvaindvajsetih mesecih sprejetih kar pet pomembnih novel,\
  \ in sicer:\n ZPIZ-2G, Uradni list RS, \u0161t. 75/19 z dne 12. 12. 2019, ki velja\
  \ od 1. 1. 2020 dalje, ZPIZ-2H, Uradni list RS, \u0161t. 139/20 z dne 9. 10. 2020,\
  \ ki se uporablja od 1. 1. 2021 dalje ter ZPIZ-2I, Uradni list RS, \u0161t. 51/21\
  \ z dne 2. 4. 2021, ki se uporablja od 1. 5. 2021 dalje), ZPIZ-2J, Uradni list RS,\
  \ \u0161t. 121/21 z dne 23. 7. 2021, ki velja od 7. 8. 2021 dalje), ZPIZ-2K, Uradni\
  \ list RS, \u0161t. 162/21 z dne 8. 10. 2021, ki se uporablja od 1. 11. 2021 dalje).\
  \ \nVseh pet novel bistveno vpliva tako na vi\u0161ino pravic iz pokojninskega in\
  \ invalidskega zavarovanja, kot tudi na samo izvajanje zavarovanja, pri \u010Demer\
  \ pa lahko zaradi kratkih zakonskih rokov, ki so dolo\u010Deni v navedenih novelah\
  \ za realizacijo, v posameznih primerih prihaja tudi do sistemskih zaostankov. Uslu\u017E\
  bencem zavoda je tako, poleg rednih delovnih obveznosti, v prekratkem roku za izvedbo\
  \ nalo\u017Eeno tudi dodatno delo, ki so ga prinesle navedene spremembe zakonodaje\
  \ v kratkem \u010Dasovnem obdobju.\nPo izvedbi ZPIZ-2G je zavod pristopil k implementaciji\
  \ sprememb novele ZPIZ-2H, ki prina\u0161a novosti na podro\u010Dju vrednotenja\
  \ dobe iz naslova dokupa. ZPIZ-2H namre\u010D v primeru izvedenega dokupa do 31.\
  \ 12. 2012 omogo\u010Da novo odmero pokojnine ali dela pokojnine tako zavarovancem,\
  \ ki so uveljavili pravico po ZPIZ-1 kot po ZPIZ-2, pri \u010Demer zavod zavarovancem\
  \ izdaja odlo\u010Dbe po uradni dol\u017Enosti, kar pomeni, da bodo vsi zavarovanci\
  \ prejeli ustrezne odlo\u010Dbe in zavarovancem ni potrebno vlagati zahtevkov za\
  \ novo odmero pokojnine oziroma dela pokojnine. Za zavod je izvedba omenjenih sprememb,\
  \ predvsem za upokojene po ZPIZ-1, pomenila zahtevnej\u0161o nalogo. Vsaka sprememba\
  \ zakonodaje ne pomeni samo spremembo izvajanja zavarovanja, ampak tudi posege v\
  \ informacijski sistem, kar zahteva dolo\u010Dene prilagoditve v praksi, ki terjajo\
  \ svoj \u010Das. Po uveljavljeni noveli ZPIZ-2H gre namre\u010D za spremembe, pri\
  \ katerih je potrebno pri pribli\u017Eno 14.600 zavarovancih za vsakega zavarovanca\
  \ posebej preveriti, ali sprememba vrednotenja dobe iz naslova dokupa vpliva na\
  \ vi\u0161ino njihove pokojnine oziroma dela pokojnine. Po oceni se pri\u010Dakuje,\
  \ da bo takih zavarovancev okoli 5.000, saj na odmero vplivajo razli\u010Dni dejavniki.\n\
  Ko so se na zavodu izvajale tehni\u010Dne prilagoditve za izvedbo uveljavljene novele\
  \ ZPIZ-2H, je bila v Dr\u017Eavnem zboru RS sprejeta \u017Ee nova novela ZPIZ-2I,\
  \ ki se je za\u010Dela uporabljati 1. 5. 2021. Ta novela je uvedla pomembnej\u0161\
  e spremembe na podro\u010Dju dviga najni\u017Eje pokojnine, zagotovljene pokojnine\
  \ in uvedbo nove vi\u0161ine invalidske pokojnine v zagotovljeni vi\u0161ini in\
  \ s spremembami so se zvi\u0161ale pokojnine najranljivej\u0161im kategorijam zavarovancev,\
  \ zato se je zavod prioritetno lotil izvedbe novele ZPIZ-2I, saj je bil krog zavarovancev,\
  \ na katerega je ta novela vplivala, bistveno ve\u010Dji in bistveno bolj pomemben,\
  \ kot pri noveli ZPIZ-2H.\nV mesecu maju in juniju 2021 je tako zavod na podlagi\
  \ novele ZPIZ-2I izvedel povi\u0161ano izpla\u010Dilo pokojnine ve\u010D kot 104.000\
  \ zavarovancem. Izvedba novele ZPIZ-2I je tako povzro\u010Dila tudi \u010Dasovno\
  \ podalj\u0161anje izvedbe novele ZPIZ-2H. Aktivnosti za izdajo odlo\u010Db pa trenutno\
  \ potekajo intenzivno, s \u010Demer zavod zasleduje cilj, da se v \u010Dim kraj\u0161\
  em roku realizira vse prera\u010Dune in zavarovancem tudi izda odlo\u010Dbe o novi\
  \ vi\u0161ini pokojnine ali dela pokojnine oziroma odlo\u010Dbe ali obvestila, da\
  \ se jim kljub sprejeti noveli ZPIZ-2H \u0161e naprej izpla\u010Duje nespremenjena\
  \ vi\u0161ina pokojnine. Trenutno se prednostno re\u0161ujejo zadeve, v katerih\
  \ je bilo ugotovljeno, da bo na podlagi dolo\u010Db novele ZPIZ-2H pri\u0161lo do\
  \ spremembe vi\u0161ine pokojnine, takih zavarovancev kot \u017Ee navedeno je torej\
  \ okoli 5.000, kar pomeni, da bo zavod tem zavarovancem v nekaj mesecih izdal odlo\u010D\
  be o novi vi\u0161ini pokojnine ali dela pokojnine, z u\u010Dinkom od 1. 1. 2021\
  \ dalje, to je od uporabe novele dalje ter vi\u0161je zneske tudi v najkraj\u0161\
  em mo\u017Enem \u010Dasu pora\u010Dunal. Zavod je zavarovancem, ki so upokojeni\
  \ po ZPIZ-2, \u017Ee izdal prve odlo\u010Dbe o novi vi\u0161ini pokojnine (oziroma\
  \ odmeril starostno pokojnine namesto pred\u010Dasne) ali dela pokojnine (oziroma\
  \ odmeril del starostne pokojnine namesto pred\u010Dasne).\n\u010Ceprav je bil podzakonski\
  \ predpis Valorizacijski koli\u010Dniki za prera\u010Dun osnov iz prej\u0161njih\
  \ let zavarovanja na raven povpre\u010Dne pla\u010De na zaposleno osebo, izpla\u010D\
  ane za leto 2020, objavljen v Uradnem list RS, \u0161t. 51/21 dne 2. 4. 2021, pa\
  \ zavod v mesecu maju oz. juniju, ko praviloma za\u010Dne izdajati dokon\u010Dne\
  \ odmere pravic (dokon\u010Dne odlo\u010Dbe), zaradi novele ZPIZ-2I, \u0161e ni\
  \ mogel za\u010Deti izdajati dokon\u010Dnih odmer pravic, saj je bilo potrebno ZPIZ-2I\
  \ programsko adaptirati v obstoje\u010De programe. Zavod je za\u010Del z izdajanjem\
  \ dokon\u010Dnih odmer pravic dne 23. 7. 2021, torej le mesec kasneje kot praviloma\
  \ to poteka na zavodu. Za dolo\u010Dene pravice pa je za\u010Del z izdajanjem dokon\u010D\
  nih odmer 22. 10. 2021. Zavod je zavarovancem tako do 22. 7. 2021 oz. dolo\u010D\
  enim do 21. 10. 2021 izdajal za\u010Dasne odlo\u010Dbe o priznanju pravic iz pokojninskega\
  \ in invalidskega zavarovanja. To pa pomeni, da zavarovanci niso ostali brez pravic,\
  \ s tem pa tudi ne brez dohodkov, prav tako ne brez obveznega zdravstvenega zavarovanja.\
  \ V nadaljevanju se pojasnjuje in poudarja, da dokon\u010Dna odmera pravic predstavlja\
  \ minimalno razliko v dajatvi, prav tako so dajatve pora\u010Dunane od dneva priznanja\
  \ pravice iz pokojninskega in invalidskega zavarovanja dalje. Zavarovancem je tako\
  \ nudena socialna varnost od dneva priznanja pravice iz pokojninskega in invalidskega\
  \ zavarovanja dalje. Poleg tega pa je zavod redno izvajal tudi vsa izpla\u010Dila\
  \ dajatev.\nGlede na zgornja pojasnila ne gre spregledati, da nenehne spremembe\
  \ zakonodaje v kratkih \u010Dasovnih obdobjih pomenijo za zavod dodatno izredno\
  \ delo, ki ga je zavod dol\u017Ean izvesti v rokih za izvedbo, ki so nemalokrat\
  \ prekratki, vse poleg rednega dela (prvo priznanje pravic iz pokojninskega in invalidskega\
  \ zavarovanja, izpla\u010Dilo letnega dodatka, redno izdajanje predhodnih variantnih\
  \ izra\u010Dunov glede izpolnjevanja pogojev datuma upokojitve in vi\u0161ine pokojnin\
  \ itd.). Pri vsem navedenem pa je zavod moral pri delu upo\u0161tevati tudi vse\
  \ interventne predpise v zvezi s koronavirusom (epidemija Covid-19), ki so veljali\
  \ v letu 2021, tako glede za\u010Dasnih ukrepov v upravnih zadevah kot tudi glede\
  \ izvr\u0161itve izpla\u010Dila solidarnostnega dodatka za upokojence ter za prejemnike\
  \ nadomestil iz invalidskega zavarovanja (Vse v skladu z 92. \u010Dlenom Zakona\
  \ o interventnih ukrepih za pomo\u010D pri omilitvi drugega vala epidemije COVID\
  \ \u2013 19 (Uradni list RS, \u0161t. 203/20 z dne 30. 12. 2020) in po 13. \u010D\
  lenu Zakona o dodatnih ukrepih za omilitev posledic COVID \u2013 19 (Uradni list\
  \ RS, \u0161t. 15/21 z dne 4. 2. 2021)).\nZavod nadalje pojasnjuje, da ima posameznik\
  \ oziroma zavarovanec vselej tudi mo\u017Enost in vso zakonsko podlago, da v kolikor\
  \ meni, da mu je s tem, ko mu dokon\u010Dna odlo\u010Dba v upravnem postopku ni\
  \ bila izdana pravo\u010Dasno, nastala kak\u0161na \u0161koda, da zahteva od\u0161\
  kodnino od nosilca javnih pooblastil, v kolikor izka\u017Ee, da je bilo z ravnanjem\
  \ uslu\u017Ebenca prekomerno pose\u017Eeno v njegov pravno zavarovani polo\u017E\
  aj, da je torej ravnanje uslu\u017Ebenca protipravno in nezakonito. Pravno podlago\
  \ za presojo (od\u0161kodninske) odgovornosti javnega uslu\u017Ebenca predstavljajo\
  \ Obligacijski zakonik (OZ), Zakon o javnih uslu\u017Ebencih (ZJU), dolo\u010Dila\
  \ Zakona o delovnih razmerjih ZDR-1, ki se uporabljajo subsidiarno in Kazenski zakonik\
  \ (KZ-1). Na\u010Delo od\u0161kodninske odgovornosti pa je povzdignjeno tudi na\
  \ ustavno raven, kar izhaja iz 26. \u010Dlena Ustave RS. Ta dolo\u010Dba vsakomur\
  \ zagotavlja pravico do povra\u010Dila \u0161kode, ki mu jo v zvezi z opravljanjem\
  \ slu\u017Ebe ali kak\u0161ne druge dejavnosti dr\u017Eavnega organa, organa lokalne\
  \ skupnosti ali nosilca javnih pooblastil s svojim protipravnim ravnanjem stori\
  \ oseba ali organ, ki tako slu\u017Ebo ali dejavnost opravlja.\nTako se izka\u017E\
  e, da ni potrebe po dodatnem zakonodajnem urejanju in dolo\u010Danju od\u0161kodnine\
  \ v primerih ne izdajanja upravnih odlo\u010Db v zakonskih rokih, pri tem pa je\
  \ vselej potrebno pri presoji utemeljenosti razlogov za prekora\u010Ditev roka upo\u0161\
  tevati okoli\u0161\u010Dine konkretnega primera, tudi tak\u0161ne, ki so opisane\
  \ zgoraj, zlasti pa kompleksnost zadeve in tako edino objektivno podano merilo zamuda\
  \ roka (kot je predlagano) \u0161e ne more dati pravne podlage za od\u0161kodnino.\n\
  Nadalje ima posameznik po \u017Ee veljavni zakonodaji tudi mo\u017Enost, da v primeru\
  \ neizdaje upravnega akta v predpisanem roku, vlo\u017Ei prito\u017Ebo ali to\u017E\
  bo zaradi molka organa (Sodna praksa tudi pri obravnavanju od\u0161kodninske odgovornosti\
  \ za protipravno ravnanje oblastnih organov poudarja subsidiarnost tega varstva\
  \ (glej VSL II Cp 61/2020 z dne 22. 4. 2020)).\nGlede izpla\u010Dila zakonskih zamudnih\
  \ obresti, v kolikor je zavod z izpla\u010Dilom priznanih pokojninskih prejemkov\
  \ v zamudi, ima stranka po dolo\u010Dilu 197. \u010Dlena ZPIZ-2 \u017Ee sedaj mo\u017E\
  nost, da le te uveljavlja. Sodna praksa pa je tudi \u017Ee zavzela stali\u0161\u010D\
  e, da je potrebno navedeno dolo\u010Dbo uporabiti smiselno tudi glede zamude v izpla\u010D\
  ilu pokojninskih prejemkov v ostalih primerih (tako odlo\u010Dba VS RS VIII Ips\
  \ 187/2018 z dne 18. 6. 2019). Dodatno zakonsko urejanje zamude pri izpla\u010D\
  ilih se tako izka\u017Ee za nepotrebno, saj je to podro\u010Dje celovito urejeno\
  \ tudi v Obligacijskem zakoniku (OZ), ki se v skladu s sodno prakso, uporablja smiselno\
  \ in subsidiarno.\nV zvezi s predlogom, da se nosilcem javnih pooblastil in odgovornim\
  \ osebam, ki dokon\u010Dnih odlo\u010Db ne izdajo v zakonskih rokih, nalo\u017E\
  i globa, zavod meni, da je tak\u0161na re\u0161itev neprimerna, nepotrebna in ne\
  \ bi imela \u017Eelenih u\u010Dinkov. Nadzor nad izvajanjem Zakona o upravnem postopku\
  \ in drugih zakonov, ki urejajo upravne postopke, opravlja upravna in\u0161pekcija\
  \ (307. \u010Dlen ZUP), ki ima zakonsko dolo\u010Dene podlage za odpravo nezakonitosti\
  \ (307. a do 307.g \u010Dlen ZUP). Malomarno in naklepno protipravno ravnanje javnih\
  \ uslu\u017Ebencev pa je mogo\u010De sankcionirati oziroma odpraviti posledice tak\u0161\
  nega nezakonitega ravnanja tudi v okviru \u017Ee navedene obstoje\u010De zakonodaje.\n\
  Pla\u010Dilo od\u0161kodnine in zakonskih zamudnih obresti ter nalo\u017Eitev globe\
  \ odgovornim osebam, v primeru neizdaje dokon\u010Dnih upravnih odlo\u010Db v zakonskem\
  \ roku, bi za zavod pomenila nesorazmeren poseg, ki bi lahko imel tudi velike finan\u010D\
  ne in kadrovske posledice, s \u010Demer bi lahko bilo ogro\u017Eeno delovanje zavoda\
  \ oziroma bi to lahko ogrozilo izpla\u010Devanje dajatev iz sistema obveznega pokojninskega\
  \ in invalidskega zavarovanja. Tak\u0161na re\u0161itev tudi ne bi dosegla u\u010D\
  inkov, zlasti v primerih, ko je nosilcem javnih pooblastil z nenehnimi spremembami\
  \ zakonodaje nalo\u017Eeno, da v prekratkih izvedbenih rokih opravijo, poleg rednega\
  \ dela, \u0161e dodatno delo in to vse privede do neljubih objektivnih sistemskih\
  \ zaostankov, za katere pa si zavod vselej organizacijsko in kadrovsko prizadeva,\
  \ da jih \u010Dim prej odpravi.\nKot sklepno, glede na vse obrazlo\u017Eeno zavod\
  \ meni, da sistemskih zamud, do katerih lahko pride zaradi kombinacije ve\u010D\
  \ dejavnikov, kot so pogosto spreminjajo\u010Da se zakonodaja, s katero se priznavajo\
  \ pravice za nazaj ali se odpravljajo posledice \u017Ee uveljavljenih predpisov,\
  \ ni mogo\u010De urejati na predlagan na\u010Din. Zavod zato odlo\u010Dno nasprotuje\
  \ predlogu po dodatnem zakonskem nalaganju izpla\u010Dila od\u0161kodnin, izpla\u010D\
  ila zakonskih zamudnih obresti ali nalo\u017Eitvi glob javnim uslu\u017Ebencem zavoda,\
  \ v primerih, ko dokon\u010Dne odlo\u010Dbe zavarovancem niso izdane v zakonskih\
  \ rokih. Ve\u010D poudarka je v prihodnje potrebno nameniti samemu prilagajanju\
  \ normativne ureditve izvedbenim potrebam v praksi, da se bodo materialni predpisi\
