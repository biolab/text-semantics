response: "Odziv Javne agencije RS za zdravila in medicinske pripomo\u010Dke\nPojasnjujemo\
  \ vam, da rok uporabe medicinskemu pripomo\u010Dku dolo\u010Di proizvajalec, glede\
  \ na njegov predviden namen uporabe.\nZakon o medicinskih pripomo\u010Dkih (Uradni\
  \ list RS, \u0161t. 98/09) nikjer natan\u010Dno ne opredeljuje podalj\u0161anje\
  \ roka uporabnosti za medicinske pripomo\u010Dke.\nDirektiva Sveta 93/42/EGS o medicinskih\
  \ pripomo\u010Dkih navaja, da mora proizvajalec na\u010Drtovati in izdelati medicinski\
  \ pripomo\u010Dek tako, da je skladen z na\u010Deli varnosti ob upo\u0161tevanju\
  \ splo\u0161no priznanega stanja tehni\u010Dnega razvoja, kar pomeni, da ob uporabi\
  \ pod predvidenimi pogoji in za predvideni namen ne ogro\u017Eajo klini\u010Dnega\
  \ stanja ali varnosti bolnikov ali varnosti in zdravja uporabnikov.\nProizvajalec\
  \ je medicinskemu pripomo\u010Dku dolo\u010Dil rok uporabe glede na njegove lastnosti\
  \ in v katerem zagotavlja varno uporabo. Podalj\u0161anje roka uporabe medicinskemu\
  \ pripomo\u010Dku, brez zagotovil proizvajalca, da je zadevni medicinski pripomo\u010D\
  ek tudi po preteku roka uporabe \u0161e vedno varen (sterilen), lahko predstavlja\
  \ tveganje za javno zdravje, zato iz navedenih razlogov menimo, da podalj\u0161\
  anje roka uporabnosti elementom kompleta prve pomo\u010Di, kot je navedeno v Predlogu,\
  \ brez zagotovil konkretnega proizvajalca, ni mo\u017Eno.  \n "
