  \ dejavnike. Davek na motorna vozila se dolo\u010Da glede na emisijski standard\
  \ EURO, vrsto goriva in izpust CO2. Za dolo\u010Dene vrste vozil na izra\u010Dun\
  \ davka \u0161e vedno vpliva tudi mo\u010D motorja, za elektri\u010Dna vozila in\
  \ druga motorna vozila brez izpustov se davek ne pla\u010Duje.\nS tem zakonom se\
  \ je odpravil tudi dodatni (luksuzni) davek na motorna vozila, ki ga je dr\u017E\
  ava uvedla leta 2012 v zakonu za uravnote\u017Eenje javnih financ.\nKot izhaja iz\
  \ zgoraj navedenega, so vse va\u0161e pobude \u017Ee zajete v ZDMV-1, ki se uporablja\
  \ od 1. januarja 2021."
