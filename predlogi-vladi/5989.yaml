response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nPredlagate,\
  \ da se med dejavnosti Standardne klasifikacije dejavnosti doda varstvo otrok na\
  \ njihovem domu - domu star\u0161ev.\nPojasnjujemo, da varovanje otrok na njihovem\
  \ domu ne sodi na podro\u010Dje sistemske ureditve pred\u0161olske vzgoje, ki se\
  \ izvaja na institucionalen na\u010Din. Pri varstvu otrok na domu otrok gre za zasebno\
  \ pravno sfero, na katero dr\u017Eava ne posega s svojo regulativo.\nZa tistega,\
  \ ki izvaja tovrstno varovanje otrok je pomembno, da opravlja registrirano dejavnost\
  \ kot poslovni subjekt, pri \u010Demer pa je vezan na registracijo dejavnosti pod\
  \ Standardno klasifikacijo dejavnosti.\n Odziv Statisti\u010Dnega urada\nStoritve\
  \ varovanja otrok na njihovem domu po Standardni klasifikaciji dejavnosti SKD 2008\
  \ spadajo v dejavnost 88.910 Dnevno varstvo otrok, kjer so tudi eksplicitno navedene:\n\
  SKD 2008: 88.910 Dnevno varstvo otrok Sem spada:\n dnevno varstvo otrok, tudi du\u0161\
  evno prizadetih in invalidnih \nSem spada tudi:\n varovanje otrok na domu \nGlede\
  \ pogojev za opravljanje te dejavnosti (omenjate prostorski pogoj), naj omenimo,\
  \ da Klasifikacija SKD 2008 razvr\u0161\u010Da dejavnosti zgolj glede na proizvode\
  \ in storitve in ne dolo\u010Da pogojev za opravljanje dejavnosti. Z drugimi besedami:\
  \ evropska uredba o statisti\u010Dni klasifikaciji gospodarskih dejavnosti NACE\
  \ Rev. 2 (iz katere izhaja slovenska SKD 2008) dolo\u010Da dejavnosti glede na njihovo\
  \ vsebino in je neodvisna od nacionalnih zakonodaj. Zato NACE Rev. 2 ne prejudicira\
  \ niti pogojev za registracijo neke dejavnosti niti posledic ali ukrepov v zvezi\
  \ s tem. Pogoji za opravljanje dejavnosti niso predmet Uredbe o standardni klasifikaciji\
  \ dejavnosti, na podlagi katere AJPES dolo\u010Da \u0161ifre dejavnosti enotam,\
  \ vpisanim v PRS.\n Prilagamo \u0161e pojasnila iz Klasifikacije proizvodov po dejavnosti\
  \ CPA Ver. 2.1, ki podrobneje razlaga klasifikacijo SKD 2008:\nCPA 88.91.11 Dnevno\
  \ varstvo otrok, razen tistih z motnjami v telesnem ali du\u0161evnem razvoju Sem\
  \ spada:\n socialne storitve brez nastanitve, ki vklju\u010Dujejo dnevno varstvo\
  \ otrok in osnovno u\u010Denje s pomo\u010Djo iger \nSem ne spada:\n storitve za\u010D\
  asnega varovanja otrok na domu ob odsotnosti star\u0161ev (baby sitting), gl. 88.91.13\
  \ \nCPA 88.91.12 Dnevno varstvo otrok in mladine z motnjami v telesnem ali du\u0161\
  evnem razvoju Sem spada:\n socialne storitve brez nastanitve, ki vklju\u010Dujejo\
  \ dnevno varstvo otrok in mladine z motnjami v telesnem in du\u0161evnem razvoju,\
  \ osnovno u\u010Denje s pomo\u010Djo iger \nCPA 88.91.13 Varstvo otrok Sem spada:\n\
  \ storitve za\u010Dasnega varovanja otrok na domu ob odsotnosti star\u0161ev (baby\
  \ sitting) \n\_"
