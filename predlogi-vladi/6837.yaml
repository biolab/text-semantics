response: "Odziv Ministrstva za javno upravo\nPobuda ni nova, v zadnjih letih smo\
  \ jo ve\u010Dkrat obravnavali, vendar se ne nana\u0161a le na sistem lokalne samouprave\
  \ in njeno organizacijsko sestavino, pa\u010D pa tudi na omejitev ustavno varovane\
  \ volilne pravice, ki spada med temeljne \u010Dlovekove pravice. Omejitve te pravice\
  \ pa so dopustne samo  v utemeljenih primerih z ukrepi, ki so sorazmerni s cilji,\
  \ ki jih zakonodajalec zasleduje. Prav v tej to\u010Dki je te\u017Eko najti argumentacijo,\
  \ da bi uveljavili tako re\u0161itev v slovenski zakonodaji. Primerjava s predsednikom\
  \ republike pa ni ustrezna prav zaradi tega, ker je z ustavo  omejitev volilne pravice\
  \ urejena zgolj za redke najvi\u0161je dr\u017Eavne funkcionarje (poleg \u017Ee\
  \ omenjenega predsednika republike \u0161e ustavni sodniki).\nTudi mednarodni dokumenti,\
  \ ki so na voljo na to temo (Kongres lokalnih in regionalnih oblasti pri Svetu Evrope),\
  \ ne vsebujejo smernic za tovrstne omejitve, pa\u010D pa zgolj napotke za prepre\u010D\
  evanje kopi\u010Denja funkcij v eni osebi. V Evropi poznamo en sam primer (Portugalska),\
  \ kjer je pravica do izvolitve za \u017Eupana omejena na tri zaporedne mandate,\
  \ skupno torej na 12 let. Pri tem velja opozoriti \u0161e, da raziskave ne dokazujejo\
  \ vzro\u010Dne povezave med \u0161tevilom mandatov in uspe\u0161nostjo ali neuspe\u0161\
  nostjo funkcionarja.\n "
