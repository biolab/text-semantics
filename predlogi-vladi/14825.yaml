response: "Odziv Ministrstva za okolje in prostor\nZ novelo Stanovanjskega zakona\
  \ v letu 2021 se je soglasje za dolo\u010Ditev upravnika v ve\u010Dstanovanjskih\
  \ stavbah, kjer imenovanje upravnika po zakonu ni obvezno, zni\u017Ealo iz soglasja\
  \ vseh (100 %) na soglasje eta\u017Enih lastnikov, ki imajo ve\u010D kot 75 % glede\
  \ na solastni\u0161ki dele\u017E. S tem se je omogo\u010Dilo la\u017Eje imenovanje\
  \ upravnikov tudi v ve\u010Dstanovanjskih stavbah, kjer imenovanje upravnika po\
  \ zakonu ni obvezno.\nOmenjene odlo\u010Ditve pa ni mogo\u010De uvrstiti med posle\
  \ povezane z rednim upravljanjem ve\u010Dstanovanjske stavbe, za katere je potrebno\
  \ soglasje eta\u017Enih lastnikov, ki imajo ve\u010D kot 50 % solastni\u0161kih\
  \ dele\u017Eev., zato temu predlogu ni mogo\u010De ugoditi. V ve\u010Dstanovanjskih\
  \ stavbah, kjer imenovanje upravnika po zakonu ni obvezno in upravnik ni dolo\u010D\
  en, morajo tako eta\u017Eni lastniki sami zagotoviti izvr\u0161evanje vseh poslov,\
  \ ki po tem zakonu sodijo v krog opravljanja upravni\u0161kih storitev. Naj \u0161\
  e pojasnimo, da tudi v primerih, ko je v stavbi imenovan upravnik, ne dr\u017Ei,\
  \ da ta prevzema bremena izterjave nepla\u010Danih obratovalnih stro\u0161kov povezanih\
  \ s skupnimi deli ve\u010Dstanovanjske stavbe. Stanovanjski zakon zgolj dolo\u010D\
  a, da morajo eta\u017Eni lastniki upravniku na podlagi izstavljenega mese\u010D\
  nega obra\u010Duna ali drugega ustreznega izra\u010Duna redno in v roku izpolniti\
  \ vse obveznosti. Eta\u017Enega lastnika, ki zamuja s pla\u010Dilom, mora upravnik\
  \ pisno opomniti. Glede same poravnave zapadlih obveznosti pa 71. \u010Dlen Stanovanjskega\
  \ zakona dolo\u010Da, da mora upravnik brez odla\u0161anja izpolniti zapadle denarne\
  \ obveznosti tretjim osebam iz pogodb glede upravljanja ve\u010Dstanovanjske stavbe,\
  \ vendar zgolj glede na prejeta pla\u010Dila od vsakega posameznega eta\u017Enega\
  \ lastnika. \u010Ce obveznosti do tretje osebe niso poravnane v celoti za vse eta\u017E\
  ne lastnike, mora upravnik tretji osebi na njeno zahtevo v roku osmih delovnih dni\
  \ od prejema posredovati podatke o eta\u017Enem lastniku, ki ni pla\u010Dal svojega\
  \ dela obveznosti, potrebne za vlo\u017Eitev to\u017Ebe. Torej, tudi v primeru,\
  \ ko je v stavbi imenovan upravnik, po Stanovanjskem zakonu upravnik ne vr\u0161\
  i samodejno izterjave neporavnanih zapadlih obveznosti iz naslova obratovalnih stro\u0161\
  kov.\nUpravnik je po Stanovanjskem zakonu dol\u017Ean izterjavo vr\u0161iti le v\
  \ primeru, \u010De eta\u017Eni lastnik ne vpla\u010Da svojega prispevka v rezervni\
  \ sklad (sredstva rezervnega sklada). V tem primeru ga mora upravnik pisno pozvati\
  \ k pla\u010Dilu. Poziv upravnika se \u0161teje za verodostojno listino v smislu\
  \ zakona, ki ureja izvr\u0161bo in zavarovanje. Zalaganje stro\u0161kov izterjave\
  \ pla\u010Dil v rezervni sklad pa se skladno z namenskostjo sredstev rezervnega\
  \ sklada lahko izvaja iz sredstev rezervnega sklada, ki je skupna last eta\u017E\
  nih lastnikov. Tudi v tem primeru torej stro\u0161kov izterjave ne nosi upravnik\
  \ temve\u010D bremenijo do uspe\u0161ne izterjave eta\u017Ene lastnike.\nGlede mo\u017E\
  nosti ukrepanja Stanovanjske in\u0161pekcije pojasnjujemo, da konkretnega primera\
  \ ne moremo komentirati, lahko pa pojasnimo, da je in\u0161pekciji dana mo\u017E\
  nost izrekanja glob za prekr\u0161ke, z globo od 500 do 1.200 evrov se lahko kaznuje\
  \ za prekr\u0161ek eta\u017Eni lastnik-posameznik ki ne poravnava stro\u0161kov\
  \ upravljanja in drugih stro\u0161kov (30. \u010Dlen Stanovanjskega zakona). Pri\
  \ ukrepanju in\u0161pekcije (2. to\u010Dka 1. odstavka 168. \u010Dlena Stanovanjskega\
  \ zakona) dejstvo ali ima stavba imenovanega upravnika ali ne, ne igra vloge; pomembno\
  \ pa je dejstvo ali gre za ve\u010Dstanovanjsko stavbo z vzpostavljeno eta\u017E\
  no lastnino ali ne."
