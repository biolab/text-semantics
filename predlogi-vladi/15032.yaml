response: "Odziv Ministrstva za infrastrukturo\nZaradi obse\u017Enih investicijskih\
  \ del na progah, ki povzro\u010Dajo ovire, po\u010Dasne vo\u017Enje, vo\u017Enje\
  \ po samo enem tiru, zahtevajo nadomestne prevoze z avtobusi itd., so zamude vlakov\
  \ \u017Eal neizogibne.\nStrinjamo se, da je dobro obve\u0161\u010Danje potnikov\
  \ o zamudah vlakov izredno pomembno. Tega se zavedajo tudi na Slovenskih \u017E\
  eleznicah (S\u017D), ki vse ovire in predvidene ali \u017Ee nastale zamude napovedujejo\
  \ potnikom takoj, ko so le-te znane.\nObjave so potnikom na voljo:\n v digitalni\
  \ obliki na spletni strani www.slo-zeleznice.si v iskalniku voznega reda (potnik\
  \ pri izpisanem voznem redu za izbrano relacijo vidi kateri vlaki imajo predvideno\
  \ ali nastalo zamudo oz. je organiziran nadomestni avtobusni prevoz), na strani\
  \ Center za pomo\u010D uporabnikom potniski.sz.si/info/ ter v aplikaciji Grem z\
  \ vlakom v zavihku Zamude in ovire. Brezpla\u010Dno aplikacijo si uporabnik prenese\
  \ iz spletne trgovine Google Play, App Store in Huawei AppGallery, na \u017Eelezni\u0161\
  kih postajah in postajali\u0161\u010Dih v obliki izobe\u0161enih obvestil za potnike.\
  \ Na postajah s prodajnim mestom tudi preko prodajnega osebja. Preko ozvo\u010D\
  enja in prikaza obvestil na elektronskih tablah na postajah ali postajali\u0161\u010D\
  ih, ki imajo to tehni\u010Dno mo\u017Enost, s strani kontaktnega centra na brezpla\u010D\
  ni tel. \u0161t. 080 81 11 in na e-naslovu potnik.infoping@slo-zeleznicepong.si\
  \ ter preko osebja na vlakih. \nObve\u0161\u010Danje potnikov glede prihodov in\
  \ odhodov vlakov na samih postajah in postajali\u0161\u010Dih preko sistemov v lasti\
  \ Republike Slovenije \u2013 Direkcije RS za Infrastrukturo (DRSI) - zvo\u010Dne\
  \ najave preko ozvo\u010Denj, ter napisne table - izvaja upravljavec javne \u017E\
  elezni\u0161ke infrastrukture \u2013 S\u017D-Infrastruktura, d.o.o.\nKer se DRSI\
  \ in upravljavec S\u017D-Infrastruktura, d.o.o., zavedata pomembnosti pravo\u010D\
  asnih in to\u010Dnih informacij za vse uporabnike storitev potni\u0161kega prometa,\
  \ vlagata veliko napora, da se ti sistemi vgradijo na postajah in postajali\u0161\
  \u010Dih, kjer le-teh \u0161e ni, hkrati pa, da se obstoje\u010Di sistemi vzdr\u017E\
  ujejo in nadgrajujejo skladno s tehni\u010Dnim napredkom. V te namene so ob posodobitvah\
  \ infrastrukture \u017Ee izvedli posamezne projekte za ureditev zadevnega podro\u010D\
  ja. Tako je avtomatizirano informiranje potnikov preko napisnih tabel in ozvo\u010D\
  enja urejeno na progah Ljubljana-Se\u017Eana, Diva\u010Da-Koper, Grosuplje-Ko\u010D\
  evje, Kranj-Jesenice in Pragersko-Hodo\u0161. V izvajanju je projekt konsolidacije\
  \ teh sistemov ter projekt opremljanja s sistemi avtomatskega napovedovanja in prikazovanja\
  \ informacij potnikom na progah Ljubljana-Zidani most in Zidani most-\u0160entilj.\
  \ Pogodba z izvajalcem je podpisana in sistemi bodo na teh relacijah name\u0161\u010D\
  eni do konca leta 2025. Projekt vsebuje tudi pripravo podatkovnih baz za preostale\
  \ glavne proge (Dobova-Zidani most in Ljubljana \u2013 Kranj) ter regionalne proge,\
  \ kjer se bodo sistemi vgrajevali hkrati z izvedbami gradbenih posodobitev postaj.\n\
  Poleg omenjenih investicij in izbolj\u0161av na javni \u017Eelezni\u0161ki infrastrukturi\
  \ se na\u010Drtujejo tudi dodatne mo\u017Enosti obve\u0161\u010Danja potnikov \u2013\
  \ preko digitalnih personaliziranih nastavitev obve\u0161\u010Danja, za kar je \u017E\
  e v pripravi projekt CRM, ki bo to omogo\u010Dal."
