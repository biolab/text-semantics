response: "Odziv Ministrtsva za pravosodje\n\xBBKazenska zakonodaja Republike Slovenije\
  \ pojma \xBBkorupcija\xAB sicer ne pozna, kljub temu pa Kazenski zakonik, KZ-1 (Uradni\
  \ list RS, \u0161t. 50/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 6/16\
  \ \u2013 popr., 54/15, 38/16, 27/17, 23/20 in 91/20), predpisuje kazni za dejanja,\
  \ ki tvorijo korupcijo v skladu s sicer\u0161njim razumevanju tega pojma. Med korupcijska\
  \ kazniva dejanja lahko uvrstimo predvsem:\n izneverjenje po drugem odstavku 215.\
  \ \u010Dlena KZ-1 (kaznivo z zaporom do treh let), zlorabo polo\u017Eaja ali zaupanja\
  \ pri gospodarski dejavnosti po 240. \u010Dlenu KZ-1 (v temeljni obliki kaznivo\
  \ z zaporom do petih let), nedovoljeno sprejemanje daril po 241. \u010Dlenu KZ-1\
  \ (v temeljni obliki kaznivo z zaporom od \u0161estih mesecev do \u0161estih let\
  \ in denarno kaznijo), nedovoljeno dajanje daril po 242. \u010Dlenu KZ-1 (v temeljni\
  \ obliki kaznivo z zaporom od \u0161estih mesecev do \u0161estih let in denarno\
  \ kaznijo), zlorabo uradnega polo\u017Eaja ali uradnih pravic po 257. \u010Dlenu\
  \ KZ-1 (v temeljni obliki kaznivo z zaporno kaznijo do dveh let), jemanje podkupnine\
  \ po 261. \u010Dlenu KZ-1 (v temeljni obliki kaznivo z zaporom od enega do osmih\
  \ let in denarno kaznijo), dajanje podkupnine po 262. \u010Dlenu KZ-1 (v temeljni\
  \ obliki kaznivo z zaporom od enega do \u0161estih let ter denarno kaznijo) ter\
  \ protizakonito, pristransko in krivi\u010Dno sojenje po 288. \u010Dlenu KZ-1 (v\
  \ temeljni obliki kaznivo z zaporom do treh let). \nRok, v katerem kazniva dejanja\
  \ zastarajo, je v skladu z 90. \u010Dlenom KZ-1 odvisen od narave zagro\u017Eene\
  \ kazni (denarna kazen, zapor) oziroma njene vi\u0161ine. V zvezi s korupcijskimi\
  \ kaznivimi dejanji je pomembno zlasti, da kazniva dejanja, za katera je predpisana\
  \ zaporna kazen z zgornjo mejo od pet do deset let, zastarajo v dvajsetih letih,\
  \ kazniva dejanja, pri katerih pa zgornja meja predpisane zaporne kazni zna\u0161\
  a od enega do petih let, pa zastarajo v desetih letih.\nV skladu z navedenim lahko\
  \ torej ugotovimo, da kazniva dejanja nedovoljenega sprejemanja daril, nedovoljenega\
  \ dajanja daril, jemanja podkupnine in dajanja podkupnine zastarajo v dvajsetih\
  \ letih, kazniva dejanja izneverjenja, zlorabe uradnega polo\u017Eaja in uradnih\
  \ pravic ter protizakonitega, pristranskega in krivi\u010Dnega sojenja pa v desetih\
  \ letih. Vendar je potrebno upo\u0161tevati, da vsa navedena dejanja poznajo tudi\
  \ t.i. kvalificirane oblike, kar pomeni, da je za kaznivo dejanje predpisana vi\u0161\
  ja kazen, \u010De je dejanje storjeno na na\u010Din ali v okoli\u0161\u010Dinah,\
  \ ki ga delajo posebej hudega oziroma \u010De vi\u0161jo kazen opravi\u010Dujejo\
  \ posledice kaznivega dejanja. Tako je v dolo\u010Denih primerih mogo\u010De zaporno\
  \ kazen nad pet let izre\u010Di tudi za kaznivo dejanje zlorabe polo\u017Eaja ali\
  \ zaupanja pri gospodarski dejavnosti ter zlorabe uradnega polo\u017Eaja. Posledi\u010D\
  no tudi navedene kvalificirane oblike kaznivih dejanj zlorabe polo\u017Eaja ali\
  \ zaupanja pri gospodarski dejavnosti ter zlorabe uradnega polo\u017Eaja zastarata\
  \ v dvajsetih letih.\nDodatno je potrebno upo\u0161tevati, da zastaranje ne te\u010D\
  e v \u010Dasu, ko je storilec nedosegljiv za dr\u017Eavne organe (npr. na begu;\
  \ tretji odstavek 91. \u010Dlena KZ-1), prav tako pa zastaranje pri\u010Dne te\u010D\
  i znova, \u010De storilec v \u010Dasu, ko te\u010De zastaralni rok, stori enako\
  \ hudo ali huj\u0161e kaznivo dejanje (t.i. pretrganje zastaranja; \u010Detrti odstavek\
  \ 91. \u010Dlena KZ-1).\_\nNadalje izpostavljamo, da slovenska kazenskopravna zakonodaja\
  \ sicer pozna kazniva dejanja, ki ne zastarajo, vendar gre za dejanja, ki izstopajo\
  \ po svoji kriminalni koli\u010Dini ali pa njihovo posebno obravnavo terja mednarodno\
  \ pravo: genocid po 100. \u010Dlenu KZ-1, hudodelstva zoper \u010Dlove\u010Dnosti\
  \ po 101. \u010Dlenu KZ-1, vojna hudodelstva po 102. \u010Dlenu KZ-1, agresija po\
  \ 103. \u010Dlenu KZ-1 ter zdru\u017Eevanje in \u0161\u010Duvanje h genocidu, k\
  \ hudodelstvom zoper \u010Dlove\u010Dnost ali agresiji po 105. \u010Dlenu KZ-1.\
  \ Prav tako ne zastarajo druga kazniva dejanja, za katera je zagro\u017Een dosmrtni\
  \ zapor ter kazniva dejanja, ki ne zastarajo po mednarodnih pogodbah (glejte 95.\
  \ \u010Dlen KZ-1). \u010Ce navedeni seznam kaznivih dejanj primerjamo z avstrijsko\
  \ ureditvijo \u2013 ki jo izpostavlja tudi predlagatelj \u2013 lahko sicer ugotovimo,\
  \ da pozna slednja nekoliko \u0161ir\u0161i nabor kaznivih dejanj, ki ne zastarajo.\
  \ Poleg genocida, vojnih hudodelstev, hudodelstev zoper \u010Dlove\u010Dnost ter\
  \ kaznivih dejanj, za katere je zagro\u017Een dosmrtni zapor, namre\u010D po avstrijskem\
  \ Kazenskem zakoniku (Strafgesetzbuch) ne zastarajo tudi vsa kazniva dejanja, za\
  \ katera je zagro\u017Eena kazen med deset in dvajset let (glej 58. \u010Dlen).\
  \ Vendar pa med slednja ne sodijo korupcijska kazniva dejanja.\nMinistrstvo za pravosodje\
  \ ocenjuje, da je zastaralni rok za korupcijska kazniva dejanja \u2013 dvajset let\
  \ za te\u017Eja dejanja, deset let za bla\u017Eja \u2013 ustrezen, sploh glede na\
  \ namen kaznovanja, kot ga dolo\u010Da KZ-1. Namen kaznovanja namre\u010D ni retribucija\
  \ oziroma povra\u010Dilo storjenega zla storilcu za vsako ceno, pa\u010D pa predvsem,\
  \ da \xBBse storilcu z ustrezno sankcijo omogo\u010Di dostojna vklju\u010Ditev v\
  \ skupno dru\u017Ebeno okolje\xAB (45.a \u010Dlen KZ-1). Zdi pa se, da resocializacija\
  \ storilcev, ki deset oziroma dvajset let niso ponavljali koruptivnih kaznivih dejanj\
  \ ali bili na begu, glede na te\u017Eo teh dejanj (s sredstvi kaznovalnega prava)\
  \ ni ve\u010D upravi\u010Dena. Ministrstvo v zvezi s predlogom torej ne na\u010D\
  rtuje nadaljnjih aktivnosti.\xAB\_ \_"
