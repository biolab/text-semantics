  i pogledi, ki tudi v sodnikovem odlo\u010Danju vidijo ustvarjanje prava. Prim. Pav\u010D\
  nik, M., Argumentacija v pravu, 2. spremenjena in dopolnjena izdaja, Cankarjeva\
