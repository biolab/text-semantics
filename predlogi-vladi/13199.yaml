response: "Odziv Ministrstva za pravosodje\nUstavnopravni razvoj je v zadnjem \u010D\
  asu te\u017Ei\u0161\u010De razumevanja \u010Dlovekovih pravic in svobo\u0161\u010D\
  in[1] tudi v Republiki Sloveniji premaknil od a) klasi\u010Dnega pojmovanja, po\
  \ katerem so \u010Dlovekove pravice obrambne pravice posameznikov nasproti dr\u017E\
  avi, k b) pojmovanju, po katerem \u010Dlovekove pravice delujejo kot ustavna na\u010D\
  ela, ki zakonodajalca, sodi\u0161\u010Da in druge subjekte vodijo pri sprejemanju\
  \ odlo\u010Ditev, ne dajejo pa dokon\u010Dnih navodil. \u010Ceprav ima sodobno pojmovanje\
  \ \u0161tevilne prednosti, saj omogo\u010Da zelo \u0161irok domet \u010Dlovekovih\
  \ pravic, pa se mu pogosto o\u010Dita, da zmanj\u0161uje pravno varnost, saj v postopek\
  \ \xBBuporabe\xAB \u010Dlovekovih pravic vna\u0161a subjektivnost, nepredvidljivost,\
  \ kompleksnost in kazuistiko. Z vidika posameznika, ki \u017Eeli vnaprej poznati\
  \ svoje \xBBmo\u017Enosti in omejitve\xAB, se tako \u010Dlovekove pravice res lahko\
  \ zdijo kot \xBBfarsa\xAB. Po drugi strani pa ni dvoma, da \u010Dlovekove pravice\
  \ vsaj v dolo\u010Deni meri \u0161e zmeraj predstavljajo klasi\u010Dne (jasne, dolo\u010D\
  ne) obrambne pravice posameznika zoper dr\u017Eavo, sploh na podro\u010Dju posegov\
  \ v svobodo in zasebnost v okviru kazenskega postopka. V nadaljevanju odgovora bomo\
  \ posku\u0161ali pojasniti, kako konceptualno razumevanje \u010Dlovekovih pravic\
  \ vpliva tudi na pristop njihovega podrobnej\u0161ega urejanja na zakonski ravni,\
  \ \u017Ee na tem mestu pa poudarjamo, da slovenska zakonodaja nedvomno \u010Dlovekove\
  \ pravice \u017Ee ureja, in to v zajetnem obsegu, vendar ne, kot predlaga predlagatelj,\
  \ v enotnem zakonu, pa\u010D pa \u2013 glede na obse\u017Enost urejanja \u2013 s\
  \ sistemati\u010Dnim pristopom po razli\u010Dnih podro\u010Djih.\n\u010Clovekove\
  \ pravice in svobo\u0161\u010Dine, ki so opredeljene v Ustavi Republike Slovenije\
  \ (v nadaljevanju Ustava)[2] \u2013 smiselno enako pa velja tudi za druge dokumente\
  \ o varstvu \u010Dlovekovih pravic, npr. Evropsko konvencijo \u010Dlovekovih pravicah\
  \ \u2013 primarno zavzemajo polo\u017Eaj pravnih na\u010Del.[3] Za pravna na\u010D\
  ela na splo\u0161no je zna\u010Dilno, da zgolj sporo\u010Dajo vrednote, ki so predmet\
  \ varstva oziroma vrednostna merila, v skladu s katerimi naj naslovnik na\u010D\
  el ravna, ne da bi zapovedovala, dovoljevala ali prepovedovala dolo\u010Deno/konkretno\
  \ ravnanje.[4] Tako tudi ustavno dolo\u010Dene \u010Dlovekove pravice primarno sporo\u010D\
  ajo, da so v Republiki Sloveniji temeljne dru\u017Ebene vrednote zlasti \u010Dlovekovo\
  \ \u017Eivljenje in telesna integriteta (17. in 18. \u010Dlen Ustave), du\u0161\
  evna integriteta in \u010Dast (18. \u010Dlen Ustave) svoboda (19., 20. in 32. \u010D\
  len Ustave) posest premo\u017Eenja (33.\_\u010Dlen Ustave), pestrost in \u0161irjenje\
  \ filozofskih, verskih in drugih nazorov (39. in 41. \u010Dlen Ustave), zasebnost\
  \ (35., 36. in 37. \u010Dlen Ustave), socialna varnost in zdravje (50. in 51. \u010D\
  len Ustave), ustrezna obravnava s strani oblastnih organov (20.\u201430. \u010D\
  len Ustave) itn., ter da morajo te vrednote oblastni organi, pa tudi zasebnopravni\
  \ subjekti, spo\u0161tovati.\nRazli\u010Dna pravna na\u010Dela ali celo ista na\u010D\
  ela, kadar varujejo dobrine, ki \xBBpripadajo\xAB razli\u010Dnim subjektom, pa so\
  \ pogosto v konfliktu. To lahko ponazorimo tudi na primeru ustavnih pravic: svoboda\
  \ izra\u017Eanja (39. \u010Dlen Ustave) lahko prihaja v navzkri\u017Eje s pravico\
  \ drugih do dostojanstva (21. \u010Dlen Ustave; na primer pri izra\u017Eanju mnenj,\
  \ ki predstavljajo drugo osebo v slabi lu\u010Di) ali zasebnosti (35. \u010Dlen\
  \ Ustave; na primer pri razna\u0161anju informacij iz zasebnega \u017Eivljenja),\
  \ splo\u0161na svoboda ravnanja (izpeljana iz 34. \u010Dlena Ustave) lahko prihaja\
  \ v navzkri\u017Eje s pravico do varnosti (34. \u010Dlen Ustave; na primer uporaba\
  \ avtomobilov ali izvajanje drugih dejavnosti, iz katerih izhaja nevarnost za smrt\
  \ ali telesne po\u0161kodbe), pravica do \u017Eivljenja ene osebe (17. \u010Dlen;\
  \ na primer ugrabitelja), lahko prihaja v navzkri\u017Eje s pravico do \u017Eivljenja\
  \ drugih oseb (na primer talcev) itn. Popolna uveljavitev razli\u010Dnih na\u010D\
  el/\u010Dlovekovih pravic tako pogosto ni mogo\u010Da, zato je potrebno na\u010D\
  ela/\u010Dlovekove pravice v razli\u010Dnih dru\u017Ebenih situacijah medsebojno\
  \ omejevati, s \u010Dimer se dose\u017Ee njihov soobstoj. Podlaga za medsebojno\
  \ omejevanje \u010Dlovekovih pravic je na ravni Ustave izhaja iz tretjega odstavka\
  \ 15. \u010Dlena, ki dolo\u010Da: \xBB\u010Clovekove pravice in temeljne svobo\u0161\
  \u010Dine so omejene samo s pravicami drugih in v primerih, ki jih dolo\u010Da ta\
  \ ustava\xAB (poudarki dodani).[5]\_\nMedsebojno omejevanje pravnih na\u010Del/\u010D\
  lovekovih pravic praviloma dose\u017Eemo z oblikovanjem pravnih pravil.[6] Pri tem\
  \ pravna pravila \u010Drpajo iz vrednot, ki jih sporo\u010Dajo na\u010Dela, in glede\
  \ na posamezno konkretno/konkretnej\u0161o situacijo predpi\u0161ejo dolo\u010D\
  eno ravnanje, ki predstavlja pravo ravnovesje vseh na\u010Del v konfliktu.[7] V\
  \ pravu naveden proces opisujemo kot tehtanje.[8]\nPravila, ki pomenijo iskanje\
  \ ravnovesja oziroma tehtanje med razli\u010Dnimi \u010Dlovekovimi pravicami kot\
  \ na\u010Deli v posameznih dru\u017Ebenih situacija vsaj v dolo\u010Deni meri vsebuje\
  \ \u017Ee Ustava. \u010Clovekove pravice in svobo\u0161\u010Dine tako v Ustavi nastopajo\
  \ tako v vlogi na\u010Del kot tudi pravil.[9] Kot pravila lahko na primer \u0161\
  tejemo dolo\u010Dbe Ustave, ki dolo\u010Dajo pogoje hi\u0161ne preiskave (36. \u010D\
  len Ustave \u2013 pravica do nedotakljivosti stanovanja), dolo\u010Dbe, ki prepovedujejo\
  \ ponovno sojenje (31. \u010Dlen Ustave), dolo\u010Dbe, ki urejajo odreditev in\
  \ trajanje pripora (20. \u010Dlen Ustave) itn. V tem delu lahko govorimo tudi o\
  \ klasi\u010Dnih obrambnih pravicah posameznika zoper dr\u017Eavo, omenjenih v uvodu.\n\
  Vendar ustave \u010Dlovekove pravice in svobo\u0161\u010Dine v vlogi pravil urejajo\
  \ le ozek nabor vpra\u0161anj oziroma situacij (praviloma gre za razmerja med posameznikom\
  \ in dr\u017Eavo, ki so se ob sprejemanju Ustave kazala kot posebej problemati\u010D\
  na zaradi negativnih izku\u0161enj s preteklim politi\u010Dnim sistemom). Ve\u010D\
  ino pravnih pravil vsebuje \u0161ele (podustavna) zakonodaja, ko jo sprejema Dr\u017E\
  avni zbor, in podzakonski akti, ki jih sprejemajo Vlada, nosilci javnih pooblastil\
  \ in samoupravne lokalne skupnosti (v nadaljevanju bomo govorili zgolj o zakonodajalcu,\
  \ pri \u010Demer vse, kar se nana\u0161a na sprejemanje zakonov, mutatis mutandis\
  \ velja tudi za sprejemanje drugih splo\u0161nih in abstraktnih predpisov). Pri\
  \ tem pa seveda velja, da mora zakonodajalec pri sprejemanju splo\u0161nih aktov\
  \ izhajati iz vrednostnih izhodi\u0161\u010D, ki jih predstavljajo ustavne \u010D\
  lovekove pravice kot na\u010Dela (tehtanje).\nNa tem mestu podarjamo, da urejanje\
  \ \u010Dlovekovih pravic na zakonski ravni ni zgolj izjema \u2013 \u017Ee be\u017E\
  en pregled veljavne zakonodaje jasno poka\u017Ee, da v njej prevladuje materija,\
  \ ki predstavlja konkretizacijo \u010Dlovekovih pravic oziroma tehtanje med posameznimi\
  \ \u010Dlovekovimi pravicami v razli\u010Dnih situacijah. Oglejmo si zgolj primer\
  \ zakonodaje, ki ureja ustavno pravico do lastnine (33.\_\u010Dlen Ustave) in njene\
  \ omejitve zaradi varovanja drugih ustavnih vrednot: Stvarnopravni zakonik, Obligacijski\
  \ zakonik in Zakon o dedovanju predpisujejo na\u010Dine pridobivanja in razpolaganja\
  \ z lastnino, s \u010Demer se varuje lastninska pravica drugih oseb, Zakon o oro\u017E\
  ju, Zakon o pravilih cestnega prometa ipd. omejujejo na\u010Din uporabe lastninske\
  \ pravice zaradi pravice do varnosti drugih oseb (34. \u010Dlen Ustave), Zakon o\
  \ varstvu okolja predpisuje omejitve lastninske pravice, potrebne zaradi spo\u0161\
  tovanja ustavne pravice do zdravega \u017Eivljenjskega okolja (72.\_\u010Dlen Ustave),\
  \ dav\u010Dna zakonodaja (prispevki v javne blagajne) posega v lastninsko pravico\
  \ zaradi ustavne pravice do socialne varnosti (50. \u010Dlen Ustave), zdravstvenega\
  \ varstva (51. \u010Dlen Ustave), in drugih pravic, katerih izvajanje financira\
  \ dr\u017Eava, Zakon o avtorski in sorodnih pravicah omejuje lastninsko pravico\
  \ (npr. kopiranje, javno predvajanje) zaradi ustavnih pravic iz ustvarjalnosti (60.\
  \ \u010Dlen Ustave) itn.\nUreditev, v skladu s katero zakonodajalec na zakonski\
  \ ravni konkretizira \u010Dlovekove pravice in svobo\u0161\u010Dini, seveda prina\u0161\
  a dolo\u010Dena tveganja. Ustava namre\u010D ne vsebuje nikakr\u0161nih \xBBmetapravil\xAB\
  , kak\u0161no te\u017Eo je potrebno dati posameznim pravicam in svobo\u0161\u010D\
  inam pri njihovem konkretnej\u0161em urejanju (ustavna pravila so si torej prirejena).[10]\
  \ Rezultat tehtanja je zato v precej\u0161nem delu odvisen od stali\u0161\u010D\
  \ zakonodajalca. Za omejitev tega tveganja je vzpostavljena ustavnosodna presoja\
  \ splo\u0161nih in abstraktnih aktov; Ustavno sodi\u0161\u010De Republike Slovenije\
  \ je tako pristojno vr\u0161iti kontrolo, ali je zakonodajalec pri sprejemanju posameznega\
  \ predpisa ustrezno pretehtal pomen ustavnih na\u010Del in, kolikor ugotovi, da\
  \ temu ni tako, predpis odpravi ali razveljavi (160. \u010Dlen Ustave, 45. \u010D\
  len Zakona o ustavnem sodi\u0161\u010Du, ZUstS).[11] Kljub temu, da tak\u0161na\
  \ ureditev ne odpravlja v celoti zgoraj navedenih te\u017Eav \u2013 tudi Ustavno\
  \ sodi\u0161\u010De namre\u010D nima na voljo pravil, po katerih bi lahko razvr\u0161\
  \u010Dano \u010Dlovekove pravice[12] \u2013 pa vseeno predstavlja dolo\u010Den sistem\
  \ \xBBzavor in ravnovesij\xAB v obliki \u0161ir\u0161ega konsenza o ustreznosti\
  \ dolo\u010Dene zakonske ureditve oziroma varstvo pred povsem enostranskimi interpretacijami\
  \ ali celo zlorabami prava s strani vsakokratne oblasti.[13] Res pa je, da sistem\
  \ \u017Ee v zasnovi \u2013 zaradi odsotnosti striktnih objektivnih meril in posledi\u010D\
  no potencialno razli\u010Dnih ocen zakonodajalca in Ustavnega sodi\u0161\u010Da\
  \ \u2013 utegne pri splo\u0161ni javnosti v primeru ugotovljenih neskladij zakonov\
  \ z Ustavo povzro\u010Diti ob\u010Dutek neresnosti, zmede ali celo izmikanja spo\u0161\
  tovanju \u010Dlovekovih pravic.\n\u010Clovekove pravice v Ustavi niso konkretizirane\
  \ (v ve\u010Dji meri) iz prakti\u010Dnih razlogov \u2013 obse\u017Enost dolo\u010D\
  b, ki bi bile potrebne, ter dejstvo, da je postopek spreminjanja Ustave bistveno\
  \ bolj zapleten kot postopek sprejemanja zakonov, zaradi \u010Desar bi jih bilo\
  \ te\u017Eko prilagajati spreminjajo\u010Dim se dru\u017Ebenim razmeram. Vendar\
  \ pa je potrebno upo\u0161tevati, da zaradi podobnih, prakti\u010Dni razlogov tudi\
  \ zakonodaja in drugi splo\u0161ni pravni predpisi ne morejo v celoti zaobjeti vse\
  \ materije, ki bi jo terjala popolna ureditev \u010Dlovekovih pravic (\u0161e manj\
  \ pa seveda zgolj en zakon). Vsakodnevni konkretni primeri, v katerih presojajo\
  \ sodi\u0161\u010Da in upravni organi, so v prete\u017Eni meri zaradi kompleksnosti\
  \ dru\u017Ebenih odnosov in nepredvidljivosti prihodnjih situacij \u0161e zmeraj\
  \ odvisni od kreativne vloge posameznih odlo\u010Devalcev (sodnikov, uradnih oseb),\
  \ kar pomeni, da slednji ne le uporabljajo pravo, ki ga je postavil zakonodajalec,\
  \ pa\u010D pa pravo tudi ustvarjajo.[14] Stopnjevitost prava se torej ne kon\u010D\
  a pri razmerju ustava-zakon, pa\u010D pa vklju\u010Duje tudi dolo\u010Devalce v\
  \ konkretnih primerih. Pri tem velja podobno, kot velja pri ustvarjanju zakonodaje:\
  \ kolikor posameznih odlo\u010Ditev ni razre\u0161il \u017Ee zakonodajalec, je treba\
  \ tudi pri posameznih odlo\u010Ditvah tehtati med na\u010Deli, ki jih predstavljajo\
  \ ustavne pravice. Nadaljnje vpra\u0161anje seveda je, kdaj naj zakonodajalec \xBB\
  pose\u017Ee\xAB in iz prava, ki se rojeva v konkretnih primerih, urejanje dolo\u010D\
  enega vpra\u0161anja prestavi na zakonodajni nivo. Najverjetneje je potrebno k odgovoru\
  \ na to vpra\u0161anje pristopiti pragmati\u010Dno: ko to terjajo dru\u017Ebene\
  \ okoli\u0161\u010Dine in/ali neenotnost posameznih pristopov v praksi. V zadnjih\
  \ dveh desetletjih lahko tak\u0161no situacijo \u2013 ko dolo\u010Denih vpra\u0161\
  anj ni bilo (ve\u010D) mogo\u010De prepu\u0161\u010Dati sodni praksi \u2013 opazimo\
  \ na primer na podro\u010Dju za\u0161\u010Dite osebnih podatkov, ki je bilo zaradi\
  \ novih tehnologij dele\u017Eno obse\u017Enega zakonodajnega urejanja tako na evropski\
  \ kot na nacionalni ravni.\nZa konec lahko torej zapi\u0161emo, da so v pravnem\
  \ redu Republike Slovenije \u010Dlovekove pravice vsaj v dolo\u010Denem delu klasi\u010D\
  ne obrambne (jasne, dolo\u010Dne) pravice posameznika pred dr\u017Eavo, zapisane\
  \ v Ustavi Republike Slovenije, kar jim zagotavlja posebno te\u017Eo pred posegi\
  \ vsakokratne oblasti. Po drugi strani so \u010Dlovekove pravice temeljna na\u010D\
  ela, ki posredujejo zgolj temeljne dru\u017Ebene vrednote, in jih je potrebno \u0161\
  ele ustrezno uporabiti (pretehtati njihov pomen) pri sprejemanju predpisov in posameznih\
  \ odlo\u010Ditev. Tak pristop sicer nujno pomeni, da \u010Dlovekove pravice in svobo\u0161\
  \u010Dine izgubijo dobr\u0161en del jasnosti, dolo\u010Dnosti in objektivnosti (saj\
  \ so odvisen interpretacije tistega, ki splo\u0161ne ali posami\u010Dne akte sprejema),\
  \ po druge strani pa jim omogo\u010Da uporabo v najrazli\u010Dnej\u0161ih dru\u017E\
  benih razmerjih. Idealno bi seveda bilo, \u010De bi bilo mogo\u010De konkretizacijo\
  \ ustavnih pravic v celoti izpeljati \u017Ee na ravni predpisov, vendar zaradi prakti\u010D\
  nih omejitev, predvsem nepredvidljivosti in pestrosti dru\u017Ebenih situacij, v\
  \ katerih je \u010Dlovekove pravice potrebno uveljavljati, to ni zmeraj mogo\u010D\
  e. Vloga konkretizacije \u010Dlovekovih pravic in ustvarjanja prava je zato razdeljena\
  \ med zakonodajalca na eni (podro\u010Dni zakoni, ki osredoto\u010Deno razdelajo\
  \ dolo\u010Deno problematiko), in upravne organe in sodi\u0161\u010Da na drugi strani.\
  \ Seveda pa mora zakonodajalec biti pozoren, kdaj okoli\u0161\u010Dine zahtevajo,\
  \ da se dolo\u010Dena vpra\u0161anja v zvezi s \u010Dlovekovimi pravicami in svobo\u0161\
  \u010Dinami sistemati\u010Dno uredijo na zakonodajni ravni.\nOcenjujemo, da je predstavljeni\
  \ sistem urejanja \u010Dlovekovih pravic po podro\u010Dnih zakonih in ne v enem\
  \ zakonu - v osnovi ustrezen. Ker pa predlagatelj tudi ne izpostavlja posamezne\
  \ pravice, ki naj bi bila v zakonodaji pomanjkljivo urejena, Ministrstvo za pravosodje\
  \ v zvezi s predlogom ne na\u010Drtuje dodatnih aktivnosti, ob tem pa tudi pripominja,\
  \ da je pristojno za zakonodajno urejanje le dela \u010Dlovekovih pravic in temeljnih\
  \ svobo\u0161\u010Din \u2013 tistih, ki izhajajo iz vsebine 37. \u010Dlena Zakona\
  \ o dr\u017Eavni upravi.[15]\n\_\n\n[1] V nadaljevanju govorimo le o \u010Dlovekovih\
  \ pravicah, \u010Deprav vse mutatis mutandis velja tudi za ustavne svobo\u0161\u010D\
  ine.\n[2] Uradni list RS, \u0161t. 33/91-I, 42/97, 66/00, 24/03, 69/04, 68/06, 47/13\
  \ in 75/16.\n[3] Prim. Zobec, J., Prakti\u010Dna konkordanca v ustavnosodni presoji,\
  \ Pravosodni bilten 32, 2011, str. 12.\n[4] Kot primer pravnega na\u010Dela lahko\
  \ navedemo na\u010Delo ekonomi\u010Dnosti postopka iz 14. \u010Dlena Zakona o splo\u0161\
  nem upravnem postopku, ZUP (Uradni list RS, \u0161t. 24/06 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 105/06 \u2013 ZUS-1, 126/07, 65/08, 8/10, 82/13 in 175/20\
  \ \u2013 ZIUOPDVE): \xBBPostopek je treba voditi hitro, s \u010Dim manj\u0161imi\
  \ stro\u0161ki in \u010Dim manj\u0161o zamudo za stranke in druge udele\u017Eence\
  \ v postopku, vendar tako, da se preskrbi vse, kar je potrebno, da se lahko pravilno\
  \ ugotovi dejansko stanje, zavarujejo pravice in pravne koristi stranke ter izda\
  \ zakonita in pravilna odlo\u010Dba.\xAB Navedeno na\u010Delo posamezni uradni osebi,\
  \ ki vodi postopek, torej ne pove, kako naj ravna (npr. v kak\u0161nem roku naj\
  \ izda odlo\u010Dbo, razpi\u0161e obravnavo ipd.), pa\u010D pa la na\u0161teva vrednote/cilje,\
  \ ki naj jih pri opravi dejanj v postopku zasleduje. Pravna pravila (kot nasprotje\
  \ pravnih na\u010Del), pa, druga\u010De, dolo\u010Dajo, kako naj uradna oseba ravna:\
  \ \xBBPisni odpravek zapisnika iz prej\u0161njega odstavka [zapisnik o ustni obravnavi]\
  \ mora biti sestavljen v osmih dneh /\u2026/\xAB (10. odstavek 76. \u010Dlena ZUP).\
  \ Pravno normiranje dolo\u010Denega podro\u010Dja je praviloma kombinacija uporabe\
  \ tako pravil kot tudi na\u010Del. Prim. Dworkin, R. M., The Model of Rules, Faculty\
  \ Scholarship Series, zvezek 3609, str. 25\u201327.\n[5] Ustavno sodi\u0161\u010D\
  e Republike Slovenije navedeno dolo\u010Dbo sicer interpretira \u0161iroko, in sicer\
  \ tako, da je \u010Dlovekovih pravic dopustno/potrebno omejevati ne le zaradi \u010D\
  lovekovih drugih oseb, pa\u010D pa tudi zaradi drugih ustavno dopustnih ciljev,\
  \ dobrin in vrednot ter zaradi ustavno varovanega javnega interesa (Testen, F.,\
  \ Omejitve \u010Dlovekovih pravic s pravicami drugih, v: \u0160turm, L. (ur.), Arhar,\
  \ F. et al., Komentar Ustave Republike Slovenije, Fakulteta za podiplomske dr\u017E\
  avne in evropske \u0161tudije, 2002, str. 199).\_ \_\n[6] Razlika med na\u010Deli\
  \ in pravili je opisana v \u010Detrti opombi.\n[7] Tako je na primer konflikt med\
  \ svobodo posameznika, ki je osumljen kaznivega dejanja, in varnostjo drugih ljudi,\
  \ ki je dose\u017Eena s se zoper tega posameznika odredi pripor in s tem odstrani\
  \ ponovitvena nevarnost, urejen s pravili, ki dolo\u010Dajo, da se sme osebe pripreti\
  \ samo na podlagi odlo\u010Dbe sodi\u0161\u010Da (ki presodi, ali je to neogibno\
  \ potrebno), da ima mo\u017Enost prito\u017Ebe zoper odlo\u010Dbo o priporu ter\
  \ da sme pripor trajati najve\u010D \u0161est mesecev, \u010De zoper njega ni vlo\u017E\
  en obto\u017Eni akt (20. \u010Dlen Ustave) itn. \_\n[8] Ustrezno ravnovesje med\
  \ razli\u010Dnimi \u010Dlovekovimi pravicami (ter \u010Dlovekovimi pravicami in\
  \ drugimi ustavno dopustnimi cilji, dobrinami, vrednotami in javnim interesom; ve\u010D\
  \ o tem v peti opombi) se v ustavnopravni terminologiji ozna\u010Duje kot sorazmernost.\
  \ Sorazmernost torej ni samostojen razlog za omejevanje \u010Dlovekovih pravic,\
  \ pa\u010D pa le vodilo (na\u010Delo), da je pri presoji posegov dr\u017Eave med\
  \ posameznimi pravicami, ki jih poseg zadeva, potrebno najti \xBBpravo mero\xAB\
  . Ali konkreten poseg na\u010Delu sorazmernosti zadosti, se presoja po merilih,\
  \ ki jih samo na\u010Delo sorazmernosti ne opredeljuje. V praksi Ustavnega sodi\u0161\
  \u010Da Republike Slovenije se sorazmernost presoja v okviru t. i. testa sorazmernosti,\
  \ v skladu s katerim sodi\u0161\u010De ugotavlja, ali je poseg dr\u017Eave v \u010D\
  lovekove pravice potreben (ali vodi k za\u0161\u010Diti ali zagotavljanju dolo\u010D\
  ene pravice), nujen (ali zagotavljanja ali za\u0161\u010Dite te pravice ni mogo\u010D\
  e dose\u010Di z bla\u017Ejimi posegi v druge pravice) in sorazmeren v o\u017Ejem\
  \ smislu oziroma proporcionalen (ali koristi posega odtehtajo njegove negativne\
  \ posledice; prim. \u0160turm, L., Splo\u0161no ustavno na\u010Delo sorazmernosti,\
  \ v: \u0160turm, L. (ur.), Avbelj, M. et al., Komentar Ustave Republike Slovenije:\
  \ dopolnitev komentarja \u2013 A, str. 19\u201320). Vendar tudi test sorazmernosti\
  \ na daje objektivnega odgovora na vpra\u0161anje, ali je sorazmernost podana, pa\u010D\
  \ pa predstavlja zgolj metodolo\u0161ki pripomo\u010Dek, ki pomaga strukturirati\
  \ razpravo tako, da izpostavi relevantna vpra\u0161anja. Ob tem dodajamo, da je\
  \ test sorazmernosti pogost, ne pa univerzalen pristop k tehtanju (testa sorazmernosti\
  \ na primer ni mogo\u010De/smiselno uporabiti v primerih prakti\u010Dne konkordance,\
  \ ko Ustavno sodi\u0161\u010De ne presoja posegov dr\u017Eave, pa\u010D pa neposredno\
  \ tehta med pomenom dveh \u010Dlovekovih pravic).\_\_\_\_\_\n[9] Pri \u010Demer\
  \ je meja med eno in drugo vrsto pravnih norm pogosto te\u017Eko dolo\u010Dljiva.\
  \ Prim. Dworkin, R. M., The Model of Rules, Faculty Scholarship Series, zvezek 3609,\
  \ str. 28.\_\n[10] Prim. Novak, A., Predpostavke na\u010Dela sorazmernosti v ustavnosodnem\
  \ odlo\u010Danju, v: Accetto, M. et at., Ustavnosodno odlo\u010Danje, GV zalo\u017E\
  ba, 2013, str. 151-156.\n[11] Uradni list RS, \u0161t. 64/07 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 109/12 in 23/20.\n[12] Ve\u010D o navedeni problematiki\
  \ v osmi opombi.\n[13] Nadalje ta sistem \xBBzavor in ravnovesji\xAB dopolnjuje\
  \ mo\u017Enost prito\u017Ebe na Evropsko sodi\u0161\u010De za \u010Dlovekove pravice.\
  \ Res je sicer, da slednje ne presoja slovenske zakonodaje na abstraktni ravni in\
