response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo za infrastrukturo je pristojno\
  \ za pripravo zakonodajnih in strate\u0161kih podlag za razvoj kolesarstva in kolesarske\
  \ infrastrukture v Sloveniji. Leta 2018 smo tako sprejeli Pravilnik o kolesarskih\
  \ povezavah, ki je dolo\u010Dil koridorje dr\u017Eavnega kolesarskega omre\u017E\
  ja. Preko oz. v bli\u017Eini Medvod sta tako predvideni dve dr\u017Eavni kolesarski\
  \ povezavi D2 Rate\u010De-Jesenice-Kranj-Ljubljana-Trbovlje-Bre\u017Eice-dr\u017E\
  avna meja (Savska kolesarska pot), ki mimo Medvod poteka po levem bregu Save, ter\
  \ G3 Ljubljana-\u0160kofja Loka-Cerkno-\u017Delin.\nZa dolo\u010Danje natan\u010D\
  nih potekov dr\u017Eavnih kolesarskih povezav kot tudi njihovo upravljanje je pristojna\
  \ Direkcija RS za infrastrukturo, ki ima z ob\u010Dinami osrednje Slovenije podpisan\
  \ dogovor za na\u010Drtovanje dr\u017Eavnega kolesarskega omre\u017Eja. Dogovor\
  \ je podlaga za dolo\u010Ditev / vzpostavitev / gradnjo \u0161e nedolo\u010Denih\
  \ odsekov dr\u017Eavnega kolesarskega omre\u017Eja.\nPo informacijah direkcije se\
  \ bodo v okviru podpisanega dogovora predvidoma konec leta 2022 oz. v za\u010Detku\
  \ leta 2023 izdelovale projektne naloge za izdelavo strokovnih podlag (IZP), ki\
  \ bodo nakazale bolj natan\u010Den potek tras dr\u017Eavnih kolesarskih povezav\
  \ na tem obmo\u010Dju.\nNa podlagi natan\u010Dnega poteka kolesarskih povezav ter\
  \ izdelane projektne dokumentacije DRSI in ob\u010Dina podpi\u0161eta sofinancerski\
  \ sporazum, v katerem dolo\u010Dita dele\u017E sofinanciranja investicije. 47. in\
  \ 62. \u010Dlen Zakona o cestah namre\u010D dolo\u010Data, da gradnjo kolesarskih\
  \ stez in plo\u010Dnikov v naselju (poleg drugih prometnih povr\u0161in, objektov\
  \ in naprav v funkciji javnih povr\u0161in naselja) financira oz. sofinancira ob\u010D\
  ina.\nMinistrstvo za infrastrukturo si bo prizadevalo, da se v sklopu na\u010Drtovanja\
  \ tras dr\u017Eavnih kolesarskih povezav omogo\u010Di tudi legalen in varen dostop\
  \ s kolesom do centralnih dejavnosti v Medvodah.\nTrenutno stanje dr\u017Eavnega\
  \ kolesarskega omre\u017Eja je objavljeno na spletni strani https://www.gov.si/teme/kolesarska-infrastruktura/."
