response: "Odziv Ministrstva za javno upravo\nKot ministrstvo pristojno za podro\u010D\
  je dostopa do informacij javnega zna\u010Daja, vam v nadaljevanju v skladu z dolo\u010D\
  bo 2. to\u010Dke drugega odstavka 32. \u010Dlena Zakona o dostopu do informacij\
  \ javnega zna\u010Daja (Uradni list RS, \u0161t. 51/06 - uradno pre\u010Di\u0161\
  \u010Deno besedilo, 117/06 - ZDavP-2, 23/14 in 50/14; v nadaljevanju ZDIJZ) posredujemo\
  \ na\u0161e mnenje.\nInformacijski poobla\u0161\u010Denec deluje od leta 2003. Sprva\
  \ je deloval kot Poobla\u0161\u010Denec za dostop do informacij javnega zna\u010D\
  aja. Leta 2006 je s sprejemom Zakona o Informacijskem poobla\u0161\u010Dencu ter\
  \ z zdru\u017Eitvijo Poobla\u0161\u010Denca za dostop do informacij javnega zna\u010D\
  aja in In\u0161pektorata za varstvo osebnih podatkov nastal Informacijski poobla\u0161\
  \u010Denec. S tak\u0161no ureditvijo, ki je primerljiva z ureditvijo v razvitih\
  \ dr\u017Eavah EU, se je v enem organu zdru\u017Eilo pomembno delo na podro\u010D\
  ju varstva dveh pravic iz Ustave RS, na eni strani pravice vedeti (kot sestavni\
  \ del pravice izra\u017Eanja, 39. \u010Dlen Ustave) in na drugi strani pravice do\
  \ varstva osebnih podatkov (38. \u010Dlen Ustave).\nObseg dela Informacijskega poobla\u0161\
  \u010Denca je od jeseni 2003 strmo nara\u0161\u010Dal. \u017De leta 2006 je Informacijski\
  \ poobla\u0161\u010Denec prej 504 prito\u017Ebe in izdal 101 odlo\u010Dbo na podro\u010D\
  ju dostopa do informacij javnega zna\u010Daja, prejel je 231 prijav kr\u0161itev\
  \ varstva osebnih podatkov in uvedel 180 in\u0161pekcijskuh postopkov. Do leta 2013\
  \ je \u0161tevilo prito\u017Eb, povezanih z zahtevami za dostop do informacij javnega\
  \ zna\u010Daja, zraslo na 610 (izdanih je bilo 258 odlo\u010Db), \u0161tevilo in\u0161\
  pekcijskih zadev na podro\u010Dju kr\u0161itev varstva osebnih podatkov pa na 712.\n\
  Januarja 2013 se je informacijska poobla\u0161\u010Denka glede na ocene ljudi uvrstila\
  \ v sam vrh nosilcev vlog v dr\u017Eavnih nadzornih organih. Izena\u010Deno sta\
  \ ji sledila varuhinja \u010Dlovekovih pravic Zdenka \u010Ceba\u0161ek \u2013 Travnik\
  \ in predsednik Ra\u010Dunskega sodi\u0161\u010Da RS Igor \u0160oltes.\nInformacijski\
  \ poobla\u0161\u010Denec je po ZInfP mdr. pristojen:\n kot prito\u017Ebeni organ\
  \ v postopku za dostop do informacij javnega zna\u010Daja; kot in\u0161pekcijski\
  \ organ za nadzor nad izvajanjem Zakona o varstvu osebnih podatkov (Uradni list\
  \ RS, \u0161t. 94/07 s spremembami in dopolnitvami, v nadaljevanju ZVOP-1) in drugih\
  \ predpisov na tem podro\u010Dju; kot prito\u017Ebeni organ, kadar upravljavec osebnih\
  \ podatkov ne ugodi zahtevi posameznika glede pravice posameznika do seznanitve\
  \ z zahtevanimi podatki po ZVOP-1; kot prekr\u0161kovni organ, v primerih dolo\u010D\
  enih z Zakonom o dostopu do informacij javnega zna\u010Daja (Ur. l. RS, \u0161t.\
  \ 51/2006 - UPB2 in 117/06 ZDavP2, v nadaljevanju ZDIJZ) in dolo\u010Dbe 45. \u010D\
  lena ZMed, ZInfP in ZVOP-1. \nNa podro\u010Dju dostopa do informacij javnega zna\u010D\
  aja ima Informacijski poobla\u0161\u010Denec tudi pristojnosti, ki mu jih podeljuje\
  \ Zakon o medijih (45. \u010Dlen). Informacijski poobla\u0161\u010Denec ima dolo\u010D\
  ene pristojnosti tudi na podlagi Zakona o elektronskih komunikacijah, Zakona o pacientovih\
  \ pravicah, Zakona o potnih listinah in Zakona o osebni izkaznici ter Zakona o ban\u010D\
  ni\u0161tvu. Pristojnosti, naloge po dveh glavnih podro\u010Djih in druge dejavnosti\
  \ IP ter tudi finan\u010Dno poslovanje so sicer podrobno razvidne iz Letnega poro\u010D\
  ila Informacijskega poobla\u0161\u010Denca za leto 2013.\nTemeljni zakon na podro\u010D\
  ju odprtega in preglednega delovanja organov je Zakon o dostopu do informacij javnega\
  \ zna\u010Daja. Namen ZDIJZ, ki je bil sprejet leta 2003, je poleg omogo\u010Danja\
  \ uresni\u010Devanje pravice fizi\u010Dnih in pravnih oseb, da pridobijo informacije\
  \ javnega zna\u010Daja, zagotoviti splo\u0161no javnost in odprtost delovanja organov.\
  \ Po enajstih letih od uveljavitve ZDIJZ je mogo\u010De re\u010Di, da je bil namen\
  \ zakona v precej\u0161nji meri dose\u017Een oziroma se vsakodnevno uresni\u010D\
  uje. V tem okviru je izredno pomembna ravno vloga in obse\u017Ena praksa Informacijskega\
  \ poobla\u0161\u010Denca kot prito\u017Ebenega organa na podro\u010Dju dostopa do\
  \ informacij javnega zna\u010Daja (poleg sodne prakse), ki je vsa dostopna na spletnih\
  \ straneh in tako na razpolago za preu\u010Devanje osebam, ki so poobla\u0161\u010D\
  ene za dostop po posameznih organih. Tudi v mednarodnem pogledu je ZDIJZ ocenjen\
  \ kot zelo dober zakon. Mednarodni nevladni organizaciji Access Info Europe iz \u0160\
  panije in Centre for Law and Democracy iz Kanade sta v 89 dr\u017Eavah izvedli raziskavo\
  \ o kakovosti zakonodaje s podro\u010Dja dostopa do informacij javnega zna\u010D\
  aja. Slovenija se je dve leti zapored po kakovosti zakonodaje uvrstila na odli\u010D\
  no drugo oziroma tretje mesto.\nPravico posameznika, da pridobi dostop do informacij\
  \ javnega zna\u010Daja, opredeljuje 39. \u010Dlen Ustave Republike Slovenije, ki\
  \ dolo\u010Da, da ima vsakdo pravico dobiti informacijo javnega zna\u010Daja. ZDIJZ\
  \ kot konkretizacija te ustavne dolo\u010Dbe prispeva k zagotavljanju transparentnosti\
  \ delovanja dr\u017Eave v naj\u0161ir\u0161em smislu. Pridobivanje informacij, s\
  \ katerimi razpolagajo zavezanci, predstavlja na\u010Din nadzora javnosti nad njihovim\
  \ delovanjem. To v slovenski prostor vna\u0161a ve\u010Djo odprtost, kar pripomore\
  \ tudi k odkrivanju in zmanj\u0161evanju nepravilnosti pri porabi javnih sredstev\
  \ in ve\u010Dji odgovornosti subjektov, ki morajo delovati v javnem interesu. Novela\
  \ ZDIJZ-C je z uveljavitvijo z dnem 17.4.2014 obveznost posredovanja informacij\
  \ javnega zna\u010Daja raz\u0161irila tudi na gospodarske dru\u017Ebe pod prevladujo\u010D\
  im vplivom dr\u017Eave ali ob\u010Din, z namenom ve\u010Dje odgovornosti in u\u010D\
  inkovitosti upravljanja s sredstvi teh dru\u017Eb. Na podlagi dolo\u010Dil ZDIJZ-C\
  \ je DUTB letos objavila osnovne podatke iz kreditnih pogodb, v zvezi s terjatvami,\
  \ ki so bile prenesene na DUTB s strani dokapitaliziranih bank NLB, NKBM in Abanke\
  \ Vipa.  Poleg tega je bila na podlagi novele v oktobru 2014 s strani AJPES vzpostavljen\
  \ tudi  Register zavezancev za informacije javnega zna\u010Daja (RZIJZ) , ki na\
  \ enem mestu zagotavlja pregled nad vsemi zavezanci. Na podlagi podatkov iz RZIJZ\
  \ je Uprava RS za javna pla\u010Dila pri\u010Dela s spletno objavo informacij javnega\
  \ zna\u010Daja o pla\u010Dilnih transakcijah, opravljenih s strani dr\u017Eavnih\
  \ organov, drugih oseb javnega prava, pa tudi javnih gospodarskih zavodov, javnih\
  \ podjetij ter podjetij v 100% lasti oseb javnega prava. Ti podatki bodo omogo\u010D\
  ili tudi nadgradnjo aplikacije Supervizor, kar bo tudi doprineslo k izpolnitvi priporo\u010D\
  il Evropske komisije iz Protikorupcijskega poro\u010Dila 2014.   Kot ministrstvo\
  \ pristojno za urejanje podro\u010Dja dostopa do informacij javnega zna\u010Daja,\
  \ se zato nikakor ne moremo strinjati s trditvijo, da se zadevni zakon praviloma\
  \ in vedno spreminja samo v \u0161kodo in ote\u017Eevanje dostopa. Ravno nasprotno,\
  \ z novelo ZDIJZ-C se je dostop javnosti do informacij javnega zna\u010Daja kve\u010D\
  jemu pove\u010Dal oziroma olaj\u0161al (poudarek na proaktivni spletni objavi informacij).\n\
  Ministrstvo podpira ukrepe za racionalizacijo javnega sektorja in v tem smislu tudi\
  \ posameznih organov, vendarle pa racionalizacija ne more iti na ra\u010Dun temeljnih\
  \ \u010Dlovekovih pravic. Zaradi pomembnosti obstoja neodvisnega dr\u017Eavnega\
  \ organa na podro\u010Dju varstva dveh temeljnih \u010Dlovekovih pravic - dostopa\
  \ do informacij javnega zna\u010Daja in pravice do varstva osebnih podatkov - pobuda\
  \ za ukinitev Informacijskega poobla\u0161\u010Denca ni sprejemljiva.\n "
