response: "Odziv Ministrstva za infrastrukturo\nNa podlagi Zakona o cestah (ZCeS-1;\
  \ Uradni list RS, \u0161t. 109/10, 48/12 in 46/15) je vzdr\u017Eevanje javnih cest\
  \ obvezna gospodarska javna slu\u017Eba, ki obsega vzdr\u017Eevalna dela za ohranjanje\
  \ javnih cest v stanju, ki zagotavlja varnost in prevoznost javnih cest, nadzor\
  \ nad stanjem javnih cest in cestnega sveta ter vzpostavitev prevoznosti cest ob\
  \ naravnih in drugih nesre\u010Dah.  Na\u010Din izvajanja gospodarske javne slu\u017E\
  be rednega vzdr\u017Eevanja dr\u017Eavnih cest dolo\u010Di vlada, za ob\u010Dinske\
  \ ceste pa ob\u010Dina. Redno vzdr\u017Eevanje cest se mora skladno s predpisi o\
  \ na\u010Dinu izvajanje rednih vzdr\u017Eevalnih del  opravljati vestno in po pravilih\
  \ stroke, z uporabo sodobnih tehnologij in mehanizacije ter s strokovno usposobljenimi\
  \ izvajalci rednega vzdr\u017Eevanja cest. Izvajalec obvezne gospodarske slu\u017E\
  be odgovarja za predpisan nivo vzdr\u017Eevanja javnih cest.  Strokovni nadzor nad\
  \ rednim vzdr\u017Eevanjem in stanjem cest zagotavlja upravljavec cest in prevzema\
  \ vso odgovornost do uporabnikov cest za tehni\u010Dno in varnostno stanje cest.\
  \  Upravljavec cest mora enkrat letno izdelati poro\u010Dilo o stanju cest s podatki\
  \ o posameznih delih rednega vzdr\u017Eevanja cest. Ti podatki so podlaga za izdelavo\
  \ letnega plana rednega vzdr\u017Eevanja cest v katerem so dolo\u010Dena potrebna\
  \ finan\u010Dna sredstva za izvajanje rednega vzdr\u017Eevanja cest za naslednje\
  \ leto. Finan\u010Dna sredstva za redno vzdr\u017Eevanje cest se razporedijo tako,\
  \ da se za neodlo\u017Eljiva dela  zagotovijo vsa potrebna finan\u010Dna sredstva.\
  \  Poleg formalnega izvajanja rednega vzdr\u017Eevanja javnih cest se nadzor cest\
  \ izvaja tudi na podlagi programa EuroRAP, ki je evropski neodvisen program ocene\
  \ varnosti cest in ga je ustanovila mednarodna neprofitna organizacija, katere \u010D\
  lani so nacionalni in regionalni skrbniki cestnega omre\u017Eja, znanstveno raziskovalni\
  \ in\u0161tituti, ki delujejo v okviru vsebin prometne varnosti na cestah.\nStrokovni\
  \ konzorcij v na\u0161i dr\u017Eavi sestavljajo AMZS, Policija, Ministrstvo za infrastrukturo,\
  \ Direkcija Republike Slovenije za infrastrukturo, DARS, d.d. ter Prometno tehni\u0161\
  ki in\u0161titut Fakultete za gradbeni\u0161tvo in geodezijo Univerze v Ljubljani.\n\
  Program ocene varnosti cest omogo\u010Da izdelavo ocen tveganja cest, ki temelji\
  \ na analizi podatkov o prometnih nesre\u010Dah s te\u017Eko po\u0161kodovanimi\
  \ ali mrtvimi na konkretnem cestnem odseku ter razvr\u0161\u010Danje cest glede\
  \ na stanje in opremljenost ceste ter posledi\u010Dno verjetnost nastanka prometnih\
  \ nesre\u010D in stopnjo za\u0161\u010Dite vsem udele\u017Eencem v prometu.  Poleg\
  \ omenjenih subjektov se pregledovanje varnosti cest izvaja tudi s strani presojevalcev\
  \ varnosti cest, ki preglede cest redno izvajajo z namenom odkrivanja karakteristik,\
  \ ki vplivajo na prometno varnost in prepre\u010Devanje prometnih nesre\u010D."
