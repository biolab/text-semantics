  avljanstva, ki se nahaja zunaj dr\u017Eave, kjer je imela obi\u010Dajno prebivali\u0161\
  \u010De, in se zaradi utemeljenega strahu ne more ali no\u010De vrniti v to dr\u017E\
  avo, \u010De ne obstajajo izklju\u010Ditveni razlogi. Status subsidiarne za\u0161\
  \u010Dite se prizna dr\u017Eavljanu tretje dr\u017Eave ali osebi brez dr\u017Eavljanstva,\
  \ ki ne izpolnjuje pogojev za status begunca, \u010De obstaja utemeljen razlog,\
  \ da bi bil ob vrnitvi v izvorno dr\u017Eavo ali dr\u017Eavo zadnjega obi\u010D\
  ajnega bivali\u0161\u010Da, \u010De gre za osebo brez dr\u017Eavljanstva, soo\u010D\
  en z utemeljenim tveganjem, da utrpi resno \u0161kodo, in \u010De ne obstajajo izklju\u010D\
  itveni razlogi.\nIzklju\u010Ditveni razlogi, da se status begunca ne prizna, so\
  \ naslednji:\n prosilec \u017Ee u\u017Eiva pomo\u010D ali za\u0161\u010Dito organov\
