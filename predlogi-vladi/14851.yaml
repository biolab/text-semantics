  \ bivanja v dr\u017Eavi, ki jo zaprosi za za\u0161\u010Dito, ter pravico dostopa\
  \ do po\u0161tenega in u\u010Dinkovitega postopka, v katerem pristojni organ presodi,\
  \ ali bi bilo z odstranitvijo, izgonom ali izro\u010Ditvijo prosilca to na\u010D\
  elo lahko kr\u0161eno.\_\nNa podlagi navedenega lahko zaklju\u010Dimo, da odlo\u010D\
  itev, da bi odpovedali gostoljubje za boj sposobnim mo\u0161kim iz Ukrajine, ne\
  \ bi bila skladna z zakonodajnimi, ustavnimi in mednarodnopravnimi zavezami Republike\
  \ Slovenije."
