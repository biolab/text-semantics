  \ dr\u017Eave, ki se zaradi utemeljenega strahu pred preganjanjem iz razloga pripadnosti\
  \ dolo\u010Deni rasi ali etni\u010Dni skupini, dolo\u010Deni veroizpovedi, narodni\
  \ pripadnosti, pripadnosti posebni dru\u017Ebeni skupini ali politi\u010Dnemu prepri\u010D\
