  elom Zdru\u017Eenih narodov, dolo\u010Denim v Preambuli ter v 1. in 2. \u010Dlenu\
  \ Ustanovne listine Zdru\u017Eenih narodov; obstajajo utemeljeni razlogi, da se\
  \ prosilca obravnava kot nevarnega za varnost ali ozemeljsko celovitost Republike\
  \ Slovenije, kar se ka\u017Ee zlasti v ogro\u017Eanju suverenosti, izvr\u0161evanja\
  \ mednarodnih obveznosti in ogro\u017Eanju varstva ustavne ureditve; prosilec po\
  \ pravnomo\u010Dni obsodbi za hudo kaznivo dejanje predstavlja nevarnost za Republiko\
  \ Slovenijo. \nStatus subsidiarne za\u0161\u010Dite pa se ne prizna prosilcu, \u010D\
  e obstajajo utemeljeni razlogi za sum, da:\n je storil kaznivo dejanje proti miru,\
  \ vojni zlo\u010Din ali zlo\u010Din proti \u010Dlove\u0161tvu, kot so opredeljeni\
  \ v mednarodnih pogodbah ali predpisih, ki dolo\u010Dajo tak\u0161na kazniva dejanja;\
  \ je storil hudo kaznivo dejanje; je storil dejanja, ki nasprotujejo namenom in\
  \ na\u010Delom Zdru\u017Eenih narodov, dolo\u010Denim v Preambuli ter v 1. in 2.\
  \ \u010Dlenu Listine Zdru\u017Eenih narodov; predstavlja nevarnost za skupnost ali\
  \ varnost Republike Slovenije. \nStatus subsidiarne za\u0161\u010Dite se prav tako\
  \ ne prizna prosilcu, ki je pred sprejemom v Republiko Slovenijo storil eno ali\
  \ ve\u010D kaznivih dejanj, za katere je v Republiki Sloveniji zagro\u017Eena zaporna\
  \ kazen, in je zapustil izvorno dr\u017Eavo izklju\u010Dno zato, da bi se izognil\
  \ kaznim, ki so posledica teh dejanj.\nV postopku za priznanje mednarodne za\u0161\
  \u010Dite se ugotavlja, ali prosilec izpolnjuje pogoje za priznanje mednarodne za\u0161\
  \u010Dite v Republiki Sloveniji. O pogojih za priznanje mednarodne za\u0161\u010D\
  ite se odlo\u010Da v enotnem postopku, pri \u010Demer pristojni organ (Ministrstvo\
  \ za notranje zadeve) najprej presoja pogoje za priznanje statusa begunca in \u0161\
  ele, \u010De ti niso izpolnjeni, pogoje za priznanje statusa subsidiarne za\u0161\
  \u010Dite. Vsaka pro\u0161nja je obravnavana individualno, upo\u0161tevajo\u010D\
  \ subjektivne in objektivne elemente.\nRepubliko Slovenijo na podlagi mednarodnopravnih\
  \ aktov ter slovenske ustave zavezuje na\u010Delo nevra\u010Danja, ki dolo\u010D\
  a, da izgon ali vrnitev osebe v dr\u017Eavo, kjer bi bilo ogro\u017Eeno njeno \u017E\
  ivljenje ali telo zaradi njene rase, vere, narodnosti, pripadnosti posebni dru\u017E\
  beni skupini ali politi\u010Dnega prepri\u010Danja, ali v dr\u017Eavo, v kateri\
  \ bi bila lahko izpostavljena mu\u010Denju ali ne\u010Dlove\u0161kemu in poni\u017E\
