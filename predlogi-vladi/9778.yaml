response: "Odziv Ministrstva za finance\n\nV skladu s 110. \u010Dlenom <link http:\
  \ pisrs.si pis.web external-link-new-window internal link in current>Ustave Republike\
  \ Slovenije (v nadaljevanju: Ustava) je vlada v parlamentarnem sistemu najvi\u0161\
  ji organ izvr\u0161ilne veje oblasti. Vlada je sestavljena iz politi\u010Dnega dela\
  \ (vlade) in strokovnega dela (dr\u017Eavne uprave). Vez med vlado in dr\u017Eavno\
  \ upravo predstavljajo posamezni ministri, ki so \u010Dlani vlade, hkrati pa tudi\
  \ predstojniki resornih ministrstev. Vlada je odgovorna parlamentu in zato praviloma\
  \ v njem u\u017Eiva ve\u010Dinsko podporo. Ustava dolo\u010Da, da so vlada in posamezni\
  \ ministri v okviru svojih pristojnosti samostojni in odgovorni Dr\u017Eavnemu zboru.\
  \ Odgovornost vlade (kolektivna odgovornost) in posameznih ministrov (individualna\
  \ odgovornost) se konkretizira preko institutov, kot so interpelacija, razre\u0161\
  itev ministra in konstruktivna nezaupnica, pa tudi preko zakonskih in poslovni\u0161\
  kih institutov, kot so npr. poslanska vpra\u0161anja.\_\n\nUstanovitev nadzorne\
  \ strokovne slu\u017Ebe, ki bi prevzela finan\u010Dne posledice v primeru, \u010D\
  e problemov ne re\u0161i pravo\u010Dasno vlada oziroma pristojni minister, bi v\
  \ praksi pomenila, da strokovne slu\u017Ebe prevzemajo odgovornost za tista ravnanja,\
  \ ki so v pristojnosti vlade oziroma posameznega ministra. Ne sme biti dvoma, da\
  \ morajo strokovne slu\u017Ebe celotne javne uprave ravnati skladno z zakoni in\
  \ ostali predpisi, pri tem njihova odlo\u010Ditev ne more in ne sme biti v nasprotju\
  \ z odlo\u010Ditvijo vlade ali predstojnika.\_\n\nKer predlog pomeni, da strokovne\
  \ slu\u017Ebe prevzamejo finan\u010Dne posledice za odlo\u010Ditve, ki so v pristojnosti\
  \ vlade oziroma ministrov, za nadaljnjo obravnavo ni sprejemljiv, saj predpisa ni\
  \ mogo\u010De pripraviti na na\u010Din, ki bi bil skladen z dolo\u010Dbami Ustave.\_\
  \n\nOdziv Ministrstva za okolje in prostor\n\nDo opisanega stanja na podro\u010D\
  ju komunalne odpadne embala\u017Ee je v veliki meri privedlo nasprotujo\u010De si\
  \ razumevanje veljavne zakonske ureditve. Za dru\u017Ebe za ravnanje z odpadno embala\u017E\
  o sta sporna zlasti obseg njihovih obveznosti, ki jih morajo izpolnjevati glede\
  \ prevzemanja komunalne odpadne embala\u017Ee, in na\u010Din dolo\u010Danja dele\u017E\
  ev odpadne embala\u017Ee, ki jo morajo prevzeti od izvajalcev javne slu\u017Ebe.\
  \ Dru\u017Ebe za ravnanje z odpadno embala\u017Eo menijo, da so dol\u017Ene prevzemati\
  \ le tisto koli\u010Dino odpadne embala\u017Ee, ki je enaka koli\u010Dini embala\u017E\
  e, dane na trg, za katero so s proizvajalci sklenile ustrezno pogodbo, in da za\
  \ naprtitev ve\u010Djega obsega v <link http: pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakonu o varstvu okolja ni ustrezne zakonske podlage.\
  \ Zaradi praga 15 ton za pla\u010Dilo stro\u0161kov ravnanja z odpadno embala\u017E\
  o (ki pa ne velja za embala\u017Eo iz PVC, embala\u017Eo nevarnega blaga in plasti\u010D\
  ne nosilne vre\u010Dke) naj ne bi dobile dovolj sredstev za svoje dejavnosti glede\
  \ ravnanja z odpadno embala\u017Eo. Ministrstvo za okolje in prostor \u017Ee pripravlja\
  \ spremembo zakonodaje na podro\u010Dju ravnanja z odpadki, kjer je glavna naloga\
  \ prepre\u010Diti tovrstna kopi\u010Denja komunalna odpadne embala\u017Ee in odpadnih\
  \ nagrobnih sve\u010D."
