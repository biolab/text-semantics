response: "Odziv Ministrstva za javno upravo\nDr\u017Eavna uprava deluje v skladu\
  \ z na\u010Delom zakonitosti in pravne varnosti in v skladu z dolo\u010Dili Ustave\
  \ Republike Slovenije\_ter zakoni in podzakonskimi predpisi. Organiziranost uprave\
  \ je dolo\u010Dena \u017Ee v ustavi, saj prvi odstavek 120. \u010Dlena dolo\u010D\
  a, da organizacijo uprave, njene pristojnosti in na\u010Din imenovanja njenih funkcionarjev\
  \ dolo\u010Da zakon. Organizacijo in delovanje dr\u017Eavne uprave tako urejata\
  \ predvsem Zakon o Vladi Republike Slovenije in Zakon o dr\u017Eavni upravi. \_\n\
  Zakon o Vladi Republike Slovenije dolo\u010Da, da je vlada najvi\u0161ji organ dr\u017E\
  avne uprave, opredeljuje pa tudi sestavo in delo vlade ter dolo\u010Da ministre\
  \ za posamezne resorje. Daje tudi pravno podlago za ustanavljanje vladnih slu\u017E\
  b, ki se ustanovijo za organizacijsko, strokovno in drugo pomo\u010D pri delovanju\
  \ vlade in usklajevanju dela ministrstev. Dolo\u010Dba 25. a \u010Dlena tega zakona\
  \ omogo\u010Da vladi, da dolo\u010Da ustrezno teritorialno organizacijo ministrstev\
  \ in drugih organov dr\u017Eavne uprave preko obmo\u010Dnih enot in izpostav.\_\n\
  V Zakonu o dr\u017Eavni upravi so dolo\u010Dena ministrstva in njihove pristojnosti,\
  \ temeljna organizacija in vodenje ministrstev ter organizacija in vodenje drugih\
  \ upravnih organov. Ta zakon dolo\u010Da tudi teritorialno organizacijo uprave,\
  \ in sicer podrobneje za upravne enote, \u010De pa zakon dolo\u010Da, se opravljanje\
  \ upravnih nalog, ki jih je zaradi njihove narave potrebno organizirati teritorialno,\
  \ zagotavlja tudi v obmo\u010Dnih enotah, izpostavah oziroma druga\u010De imenovanih\
  \ dislociranih enotah ministrstev oziroma organov v njihovi sestavi. Na tej podlagi\
  \ torej posamezni podro\u010Dni zakoni, ob upo\u0161tevanju narave upravnih nalog,\
  \ notranjo organizacijo organov ustrezno teritorialno oblikujejo. Teritorialna organizacija\
  \ izvajanja upravnih nalog je tako na primer posebej dolo\u010Dena v zakonu, ki\
  \ ureja policijo, v zakonu, ki ureja obrambo, v zakonu, ki ureja dav\u010Dno slu\u017E\
  bo, v zakonu, ki ureja carinsko slu\u017Ebo, v zakonu, ki ureja veterinarsko slu\u017E\
  bo in podobno. Navedeni zakonodajni okvir omogo\u010Da organizacijsko strukturo\
  \ uprave tako na dr\u017Eavni kot tudi regionalni in lokalni ravni, kjer \u017E\
  e delujejo obmo\u010Dne enote in izpostave. Organizacijske enote posameznih dr\u017E\
  avnih organov preko obmo\u010Dnih enot in izpostav torej \u017Ee delujejo dekoncentrirano\
  \ po dr\u017Eavi, predvsem pa dr\u017Eava zagotavlja izvajanje upravnih nalog preko\
  \ upravnih enot, ki jih je 58 in so organizirane na obmo\u010Dju cele dr\u017Eave.\
  \ Preko obmo\u010Dnih enot in izpostav se na obmo\u010Dju cele dr\u017Eave izvajajo\
  \ tudi naloge in\u0161pekcijskega nadzora. Teritorialno organizirani so tudi nekateri\
  \ drugi organi dr\u017Eavne uprave, kot na primer Urad Republike Slovenije za meroslovje,\
  \ kot organ v sestavi Ministrstva za gospodarski razvoj in tehnologijo, ki je v\
  \ Celju in Uprava Republike Slovenije za pomorstvo, kot organ v sestavi Ministrstva\
  \ za infrastrukturo, ki je v Kopru. \_\nTudi na podro\u010Dju organiziranosti institucij\
  \ \u0161ir\u0161ega javnega sektorja (kot na primer javne agencije, javni skladi,\
  \ javni zavodi) je treba upo\u0161tevati, da jih vsebinsko in organizacijsko praviloma\
  \ urejajo razli\u010Dni podro\u010Dni zakoni, ki urejajo delovna podro\u010Dja oziroma\
  \ dejavnosti kot na primer zdravstvo, \u0161olstvo, kultura, prav tako pa tudi podzakonski\
  \ predpisi ter drugi akti, sprejeti na podlagi zakona na primer ustanovitveni akti,\
  \ statuti in pravila javnih zavodov in javnih agencij. Javni zavodi opravljajo dejavnosti\
  \ na zgoraj navedenih podro\u010Djih na obmo\u010Dju celotne dr\u017Eave, teritorialno\
  \ organizirani pa so tudi nekateri drugi organi javnega sektorja kot na primer Slovenski\
  \ podjetni\u0161ki sklad s sede\u017Eem v Mariboru, Javna agencija za \u017Eelezni\u0161\
  ki promet Republike Slovenije s sede\u017Eem v Mariboru in Javni sklad Republike\
  \ Slovenije za regionalni razvoj in razvoj pode\u017Eelja s sede\u017Eem v Ribnici.\_\
  \nDruga\u010Dno urejanje organiziranosti dr\u017Eavnih upravnih organov in institucij\
  \ bi bilo mo\u017Eno izvesti le s spremembami oziroma dopolnitvami \u0161tevilnih\
  \ veljavnih zakonov, podzakonskih predpisov in drugih aktov, pri \u010Demer posebej\
  \ poudarjamo, da da bi bilo odlo\u010Ditev o tem zaradi prostorskih, finan\u010D\
  nih in kadrovskih posledic treba temeljito pretehtati oziroma preu\u010Diti predvsem\
  \ pa preveriti pristojnosti in naloge ter medsebojne povezave. Vlada Republike Slovenije\
  \ si prizadeva za u\u010Dinkovito in racionalno organizacijo javne uprave, kar izhaja\
  \ tudi iz zavez Strategije razvoja javne uprave 2015\u20132020, ki jo je kot enovit\
  \ krovni strate\u0161ki dokument, s ciljem ve\u010Dje kakovosti, u\u010Dinkovitosti,\
  \ transparentnosti in odgovornosti javne uprave, 29. aprila 2015 sprejela Vlada\
  \ Republike Slovenije.\_\nVlada Republike Slovenije si prizadeva za u\u010Dinkovito\
  \ delovanje javnega sektorja in zagotavljanje \u010Dim bolj\u0161e dostopnosti storitev,\
  \ pri \u010Demer meni, da omenjeno ni nujno odvisno le od sede\u017Ea posameznega\
  \ organa. V zadnjem \u010Dasu se na primer kot primeren na\u010Din opravljanja dela\
  \ ka\u017Ee tudi delo na domu, ki lahko prispeva k razbremenitvi prometne obremenitve.\_"
