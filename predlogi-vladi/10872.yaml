response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nUvodoma naj glede zakonske ureditve pla\u010Dnega sistema pojasnimo, da Zakon\
  \ o delovnih razmerjih Uradni list RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15\
  \ \u2013 ZZSDT, 33/16 \u2013 PZ-F, 52/16, 15/17 \u2013 odl. US, 22/19 \u2013 ZposS\
  \ in 81/19; v nadaljnjem besedilu: ZDR-1) v drugem odstavku 126. \u010Dlena dolo\u010D\
  a, da je pla\u010Da sestavljena iz osnovne pla\u010De, dela pla\u010De za delovno\
  \ uspe\u0161nost, dodatkov in pla\u010Dila za poslovno uspe\u0161nost, \u010De je\
  \ to dogovorjeno s kolektivno pogodbo ali pogodbo o zaposlitvi. Iz 127. \u010Dlena\
  \ ZDR-1 pa izhaja, da se osnovna pla\u010Da dolo\u010Di upo\u0161tevaje zahtevnost\
  \ dela, za katerega je delavec sklenil pogodbo o zaposlitvi. ZDR-1 ne dolo\u010D\
  a vi\u0161ine osnovnih pla\u010D, pa\u010D pa v osmi alineji 31. \u010Dlena ZDR-1\
  \ dolo\u010Da, da mora pogodba o zaposlitvi vsebovati tudi dolo\u010Dilo o znesku\
  \ osnovne pla\u010De delavca v eurih, ki mu pripada za opravljanje dela po pogodbi\
  \ o zaposlitvi ter o morebitnih drugih pla\u010Dilih. Seveda pa izhodi\u0161\u010D\
  ne pla\u010De oziroma najni\u017Eje osnovne pla\u010De dolo\u010Dajo socialni partnerji\
  \ v kolektivnih pogajanjih in tarifnem delu kolektivnih pogodb. Ob tem dodajamo,\
  \ da iz 126. \u010Dlena ZDR-1 izhaja, da mora delodajalec pri pla\u010Di upo\u0161\
  tevati minimum, dolo\u010Den z zakonom oziroma kolektivno pogodbo, ki neposredno\
  \ zavezuje delodajalca.\nV Republiki Sloveniji se tako pla\u010De urejajo s kolektivnimi\
  \ pogodbami in zakoni. Kolektivne pogodbe so predmet pogajanj med delodajalci oziroma\
  \ njihovimi predstavniki in sindikati, ki se na razli\u010Dnih ravneh (raven dr\u017E\
  ave, dejavnosti, podjetja) svobodno dogovarjajo tudi o vi\u0161ini izhodi\u0161\u010D\
  nih oziroma najni\u017Ejih osnovnih pla\u010D za razli\u010Dne ravni zahtevnosti\
  \ dela. Upo\u0161tevaje na\u010Delo svobodnega kolektivnega dogovarjanja, vlada\
  \ v vsebino kolektivnih pogodb ne sme posegati, razen kadar kot neposredni delodajalec\
  \ sklepa kolektivne pogodbe s sindikati, predstavniki delavcev zaposlenih v javnem\
  \ sektorju.\nNa dr\u017Eavni ravni pa minimum pla\u010Dila za opravljeno delo dolo\u010D\
  a Zakon o minimalni pla\u010Di (Uradni list RS, \u0161t. 13/10, 92/15 in 83/18;\
  \ v nadaljnjem besedilu: ZMinP), in sicer so delavci upravi\u010Deni do pla\u010D\
  ila za opravljeno delo najmanj v vi\u0161ini minimalne pla\u010De, \u010De pri delodajalcu\
  \ v Republiki Sloveniji delajo polni delovni \u010Das, v primeru kraj\u0161ega delovnega\
  \ \u010Dasa od polnega pa delavcu pripada sorazmerni del minimalne pla\u010De. Znesek\
  \ minimalne pla\u010De predstavlja najni\u017Ejo mo\u017Eno mese\u010Dno pla\u010D\
  o (bruto), ki pripada zaposlenemu za polni delovni \u010Das, tudi \u010De bi bila\
  \ njegova pla\u010Da po kolektivni pogodbi ali pogodbi o zaposlitvi sicer ni\u017E\
  ja. V takih primerih mora delodajalec delavcu dodati razliko do minimalne pla\u010D\
  e.\nKonkretna osnovna pla\u010Da posameznega delavca se torej dolo\u010Di s pogodbo\
  \ o zaposlitvi, pri \u010Demer mora delodajalec upo\u0161tevati ureditev osnovne\
  \ oziroma izhodi\u0161\u010Dne pla\u010De v kolektivni pogodbi, ki ga neposredno\
  \ zavezuje. Poleg osnovne pla\u010De pa je pla\u010Da delavca sestavljena \u0161\
  e iz dela pla\u010De za delovno uspe\u0161nost, dodatkov in pla\u010Dila za poslovno\
  \ uspe\u0161nost, \u010De je to dogovorjeno s kolektivno pogodbo ali pogodbo o zaposlitvi.\
  \ Ob tem pa mora delodajalec ob konkretnem izpla\u010Dilu pla\u010De upo\u0161tevati\
  \ zakonsko dolo\u010Deno vi\u0161ino minimalne pla\u010De.\nZDR-1 prav tako tudi\
  \ ne dolo\u010Da vi\u0161ine posameznih dodatkov, ampak napotuje, da se vi\u0161\
  ina dodatkov dolo\u010Di s kolektivno pogodbo, in sicer v nominalnem znesku ali\
  \ v odstotku od osnovne pla\u010De za polni delovni \u010Das oziroma ustrezne urne\
  \ postavke. V primeru dilem glede izvr\u0161evanja posameznih kolektivnih pogodb,\
  \ so za ustrezno razlago pristojne posamezne komisije za razlago konkretnih kolektivnih\
  \ pogodb. Poudarjamo, da gre pri dodatkih iz ZDR-1 za zakonsko dolo\u010Dene pravice,\
  \ ki se jim ni mogo\u010De odpovedati. Obseg teh pravic in tudi morebitnih drugih\
  \ dodatkov je podrobneje opredeljen \u0161e v ostalih aktih.\nUpo\u0161tevaje zadnje\
  \ spremembe ZMinP vi\u0161ina minimalne pla\u010De za delo opravljeno v polnem delovnem\
  \ \u010Dasu v letu 2020 zana\u0161a 940,58 evrov (bruto). S prvim januarjem 2020\
  \ je spremenjena tudi definicija minimalne pla\u010De, in sicer na na\u010Din, da\
  \ se vsi dodatki, dolo\u010Deni z zakoni in drugimi predpisi ter s kolektivnimi\
  \ pogodbami, del pla\u010De za delovno uspe\u0161nost in pla\u010Dilo za poslovno\
  \ uspe\u0161nost, dogovorjeno s kolektivno pogodbo ali pogodbo o zaposlitvi, ne\
  \ v\u0161tevajo v minimalno pla\u010Do. Poleg tega v minimalno pla\u010Do tudi ni\
  \ mo\u017Eno v\u0161tevati povra\u010Dil stro\u0161kov, ki jih je delodajalec dol\u017E\
  an izpla\u010Dati delavcu (npr. povra\u010Dilo stro\u0161kov za prehrano med delom,\
  \ za prevoz na delo in z dela, stro\u0161kov na slu\u017Ebenem potovanju), kot tudi\
  \ ne drugih prejemkov iz delovnega razmerja (npr. regres za letni dopust, odpravnine,\
  \ jubilejne nagrade). Delodajalci so tako dol\u017Eni izpla\u010Devati delavcem\
  \ za delo s polnim delovnim \u010Dasom pla\u010Do najmanj v vi\u0161ini minimalne\
  \ pla\u010De, pri \u010Demer morajo biti vsi dodatki, dolo\u010Deni z zakoni in\
  \ drugimi predpisi ter s kolektivnimi pogodbami, del pla\u010De za delovno uspe\u0161\
  nost in pla\u010Dilo za poslovno uspe\u0161nost ter povra\u010Dila stro\u0161kov\
  \ in drugi prejemki iz delovnega razmerja izvzeti iz minimalne pla\u010De.\nNaj\
  \ \u0161e enkrat izpostavimo, da ZMinP ureja minimalno pla\u010Do, s \u010Dimer\
  \ pa ne posega v ureditev najni\u017Ejih osnovnih pla\u010D po kolektivnih pogodbah\
  \ ali osnovnih pla\u010D po pogodbah o zaposlitvi in tudi ne posega v ureditev dolo\u010D\
  anja vi\u0161ine dodatkov. Dolo\u010Ditev vi\u0161ine posameznih dodatkov ZDR-1\
  \ prepu\u0161\u010Da dogovoru med socialnimi partnerji in ureditvi v kolektivnih\
  \ pogodbah. S 1. januarjem 2020 se je tako zvi\u0161al znesek minimalne pla\u010D\
  e, poleg tega se je spremenila tudi definicija minimalne pla\u010De (izlo\u010D\
  itev vseh dodatkov ter delovne in poslovne uspe\u0161nosti), s \u010Dimer se je\
  \ dejansko najni\u017Eje pla\u010Dilo delavcem za opravljeno delo \u0161e dodatno\
  \ pove\u010Dalo. Sistem dolo\u010Danja \_izhodi\u0161\u010Dnih oziroma osnovnih\
  \ pla\u010D in osnova za dolo\u010Danje vi\u0161ine posameznih dodatkov pa je ostal\
  \ nespremenjen in tako zvi\u0161anje osnovnih pla\u010D oziroma dolo\u010Ditev najni\u017E\
  je osnovne pla\u010De v vi\u0161ini zakonsko dolo\u010Dene vi\u0161ine minimalne\
  \ pla\u010De ali druga\u010Dna dolo\u010Ditev osnove za izra\u010Dun dodatkov ostaja\
  \ predmet dogovora med socialnimi partnerji, kjer lahko sodelujo\u010Di na strani\
  \ delavcev in delodajalcev pomembno vplivajo na njihovo konkretno dolo\u010Ditev."
