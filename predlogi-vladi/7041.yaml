response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nSlovenija ima \u017Ee vrsto let eno najni\u017Ejih stopenj delovne aktivnosti\
  \ starej\u0161ih v starosti 55-64 let med dr\u017Eavami \u010Dlanicami EU. Na zelo\
  \ nizko aktivnost starej\u0161ih vplivajo poleg pokojninske zakonodaje tudi posamezni\
  \ elementi delovnopravne zakonodaje, ki v funkciji varovanja starej\u0161ih delavcev\
  \ kot posamezne  kategorije delavcev (glede na njihove okoli\u0161\u010Dine, lastne\
  \ tej skupini) zmanj\u0161ujejo njihovo zaposljivost, kar povzro\u010Da tudi strukturno\
  \ brezposelnost, ki pogosteje prizadene prav starej\u0161e.\nOb pokojninski reformi\
  \ v letu 2013 je bila v Sloveniji sprejeta tudi reforma trga dela (Zakon o delovnih\
  \ razmerjih \u2013 ZDR-1 in Zakon o urejanju trga dela \u2013 ZUTD-A). Z reformo\
  \ trga dela se je sku\u0161ala zagotoviti ve\u010Dja zaposljivost, ohranjanje zaposlitve\
  \ in konkuren\u010Dnost starej\u0161ih delavcev tako z vidika delodajalcev (ni\u017E\
  ji stro\u0161ki) kot delavcev (motivacija za zaposlitev).\nUkrepom pokojninske reforme\
  \ so se prilagodili tudi ukrepi na trgu dela, ki so namenjeni la\u017Eji zaposljivosti\
  \ starej\u0161ih ob hkratnem zagotavljanju posebnega varstva na tistih podro\u010D\
  jih, kjer je to nujno potrebno.\nUkrepi, namenjeni la\u017Eji zaposljivosti starej\u0161\
  ih, ki jih je uveljavil nov Zakon o delovnih razmerjih (Ur. l. RS, \u0161t. 21/13\
  \ in 78/13- popr. in 47/15 - ZZSDT)  so:\n dvig starosti, pri kateri delavec u\u017E\
  iva posebno varstvo pred odpovedjo, in dolo\u010Ditev pogoja, pod katerim delavec\
  \ kljub izpolnjenemu pogoju starosti ne u\u017Eiva  posebnega varstva pred odpovedjo,\
  \ spremembe pri odpravnini ob upokojitvi, spremembe pri dodatku na delovno dobo.\
  \ \nPosebno varstvo pred odpovedjo tako u\u017Eivajo delavci, ki izpolnjujejo starostni\
  \ pogoj 58 let, oziroma tisti, ki ga sicer ne izpolnjujejo, a jim do izpolnitve\
  \ pogojev za starostno upokojitev manjka pet let ali manj. Varstvo pred odpovedjo\
  \ pa se ne zagotavlja delavcu, ki ob sklenitvi nove pogodbe o zaposlitvi \u017E\
  e izpolnjuje pogoje za varstvo pred odpovedjo. Navedeno varstvo prav tako ne velja\
  \ v primeru, ko je delavcu zagotovljena pravica do denarnega nadomestila iz naslova\
  \ zavarovanja za primer brezposelnosti do izpolnitve pogojev za starostno pokojnino.\
  \ Dodatek za delovno dobo lahko delodajalci in sindikati s kolektivno pogodbo na\
  \ ravni dejavnosti dolo\u010Dijo druga\u010De kot je urejen z zakonom, enako pa\
  \ velja tudi za odpravnino ob upokojitvi, za katero mora biti delavec pri zadnjem\
  \ delodajalcu zaposlen najmanj 5 let.\nUpo\u0161tevaje navedeno menimo, da je potreben\
  \ sistemski pristop k podalj\u0161evanju delovne aktivnosti posameznikov, v katerem\
  \ je klju\u010Dnega pomena preplet ukrepov na razli\u010Dnih podro\u010Djih od sistema\
  \ pokojninskega in invalidskega zavarovanja  do sistema zavarovanja za primer brezposelnosti.\
  \ Starej\u0161im delavcem je treba zagotoviti delovno okolje, ki bo omogo\u010D\
  alo opravljanje dela tudi pri vi\u0161ji starosti, kar je treba spodbuditi z ukrepi\
  \ tako na podro\u010Dju pokojninskega in invalidskega zavarovanja kot na podro\u010D\
  ju trga dela.   \n "
