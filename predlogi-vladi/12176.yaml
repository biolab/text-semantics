response: "Odziv Ministrstva za infrastruturo\nZ Zakonom o dopolnitvah Zakona o pravilih\
  \ cestnega prometa, ki ga je Dr\u017Eavnemu zboru Republike Slovenije v letu 2017\
  \ predlo\u017Eila skupina poslank in poslancev, s prvopodpisanim Jo\u017Eetom Tankom,\
  \ so predlagatelji predlagali, da bi modro lu\u010D in zvo\u010Dni signal uporabljali\
  \ gasilci I., II., III., IV., V., VI., VII. in VIII. kategorije, ki v gasilskih\
  \ enotah opravljajo gasilsko slu\u017Ebo, in sicer ob uporabi svojih osebnih vozil\
  \ na poti v gasilsko enoto, ob pozivu na intervencijo. Kandidate za uporabo modre\
  \ svetilke in sirene bi dolo\u010Dil poveljnik Gasilske zveze ob\u010Dine na osnovi\
  \ ob\u010Dinskega na\u010Drta alarmiranja. Slednji bi kandidatom po opravljenem\
  \ te\u010Daju, najkasneje v roku osem dni izdal tudi pisno pooblastilo za uporabo\
  \ modre svetilke in sirene. S tem bi bila dana mo\u017Enost uporabe modre svetilke\
  \ s sireno vsem gasilcem vseh enot, in sicer z namenom, da se kar najhitreje, varno\
  \ in u\u010Dinkovito odzovejo na poziv.\_\_\nVeljavni Zakon o pravilih cestnega\
  \ prometa (Uradni list RS, \u0161t. 82/13 \u2013 uradno pre\u010Di\u0161\u010Deno\
  \ besedilo, 68/16, 54/17, 3/18 \u2013 odl. US, 43/19 \u2013 ZVoz-1B in 92/20; v\
  \ nadaljnjem besedilu: ZPrCP) v prvem odstavku 101. \u010Dlena dolo\u010Da, da so\
  \ vozila s prednostjo in vozila za spremstvo motorna vozila, na katerih se za izvr\u0161\
  itev dolo\u010Denih nujnih nalog uporabljajo posebni svetlobni in zvo\u010Dni znaki.\
  \ Vozila s prednostjo, na katera je dovoljeno namestiti naprave za dajanje posebnih\
  \ svetlobnih in zvo\u010Dnih znakov, ki ozna\u010Dujejo vozila s prednostjo, ter\
  \ v katerih primerih je dovoljena uporaba posebnih svetlobnih in zvo\u010Dnih znakov\
  \ na vozilih s prednostjo, so po veljavni ureditvi dolo\u010Dena v podzakonskem\
  \ predpisu, ki ga skladno z dolo\u010Dbo \u010Detrte alineje prvega odstavka 11.\
  \ \u010Dlena ZPrCP izda minister, pristojen za promet, v soglasju z ministrom, pristojnim\
  \ za notranje zadeve.\nPobudnik torej predlaga, da se nekatera vozila s prednostjo,\
  \ na katera je dovoljeno namestiti naprave za dajanje posebnih svetlobnih in zvo\u010D\
  nih znakov, ki ozna\u010Dujejo vozila s prednostjo dolo\u010Dijo v zakonu (osebna\
  \ vozila gasilcev I., II., III., IV., V., VI., VII in VIII. kategorije, ki jih gasilci\
  \ uporabljajo na poti v enoto ob pozivu na intervencijo), ostala vozila s prednostjo,\
  \ na katera je dovoljeno namestiti naprave za dajanje posebnih svetlobnih in zvo\u010D\
  nih znakov, ki ozna\u010Dujejo vozila s prednostjo, pa ostanejo dolo\u010Dena v\
  \ podzakonskem predpisu, ki ga izda minister, pristojen za promet, v soglasju z\
  \ ministrom, pristojnim za notranje zadeve.\nUveljavitev tako predlagane ureditve\
  \ (dvotirna ureditev) bi pomenila kr\u0161itev na\u010Dela dolo\u010Dnosti pri pripravi\
  \ predpisov, saj na\u010Delo dolo\u010Dnosti zahteva pripravo splo\u0161no razumljivih\
  \ in jasnih predpisov, kar zagotavlja pravno varnost, zaupanje v pravo in enakost\
  \ pred zakonom ter onemogo\u010Da razli\u010Dno tolma\u010Denje oziroma uporabo\
  \ predpisov v praksi.\nMinistrstvo za infrastrukturo je predlog preu\u010Dilo in\
  \ meni, da ni primeren za nadaljnjo obravnavo iz naslednjih razlogov:\n pri poobla\u0161\
  \u010Danju za vo\u017Enjo vozil s prednostjo je potrebno kot pogoj upo\u0161tevati\
  \ dolo\u010Dbo 102. \u010Dlena ZPrCP, ki ureja pogoje za vo\u017Enjo vozil s prednostjo.\
  \ Vozilo s prednostjo sme voziti le oseba, ki ni voznik za\u010Detnik, in v zadnjih\
  \ treh letih ni bila pravnomo\u010Dno obsojena za kaznivo dejanje povzro\u010Ditve\
  \ prometne nesre\u010De iz malomarnosti, ki ima za posledico smrt ene ali ve\u010D\
  \ oseb, ali za kaznivo dejanje zapustitve po\u0161kodovanca v prometni nesre\u010D\
  i brez pomo\u010Di; glede na \u0161tevilo mo\u017Enih uporabnikov (gasilci I., II.,\
  \ III., IV., V., VI., VII. in VIII. kategorije, ki v gasilskih enotah opravljajo\
  \ gasilsko slu\u017Ebo) bi predlagana re\u0161itev zajela ve\u010Dino gasilcev \u2013\
  \ tako prostovoljnih kot poklicnih, kar bi glede na njihovo \u0161tevilo pomenilo\
  \ bistveno pove\u010Dano \u0161tevilo vo\u017Eenj vozil s prednostjo, bistveno ve\u010D\
  \ mo\u017Enosti za zlorabe pri vo\u017Enji vozil s prednostjo ter s tem tudi negativen\
  \ vpliv na varnost udele\u017Eencev v cestnem prometu; ve\u010Dina \u010Dlanov prostovoljnih\
  \ gasilskih dru\u0161tev prebiva v neposredni bli\u017Eini ali zelo blizu gasilskega\
  \ doma oziroma gasilske enote, kar bi pomenilo uporabo vozil s prednostjo na kraj\u0161\
  ih relacijah. Na lokalnih cestah obi\u010Dajno ni zgostitev prometa ali zastojev,\
  \ ki bi onemogo\u010Dali prihod gasilcev od doma do gasilskega doma oziroma gasilske\
  \ enote. Prav tako vo\u017Enja na kraj\u0161ih relacijah, v skladu s predpisano\
  \ najvi\u0161jo dovoljeno hitrostjo, ne bi bistveno podalj\u0161ala odzivnega \u010D\
  asa gasilcev; ureditev vo\u017Enje vozil s prednostjo v Republiki Hrva\u0161ki ne\
  \ odstopa od ureditve v Sloveniji. Naprave za dajanje posebnih svetlobnih in zvo\u010D\
  nih znakov, ki ozna\u010Dujejo vozila s prednostjo, je dovoljeno namestiti in uporabljati\
  \ le na vozilih nujne medicinske pomo\u010Di, re\u0161evalnih vozilih, gasilskih\
  \ vozilih, na vozilih civilne za\u0161\u010Dite, vozilih policije in vozilih voja\u0161\
  ke policije (Zakon o sigurnosti prometa na cestama, \u010Clanak 149.), ne pa tudi\
  \ na vozilih gasilcev, ki so v zasebni lasti; predlagana re\u0161itev lahko spro\u017E\
  i postopke za spremembo predpisa tudi s strani drugih primerljivih slu\u017Eb oziroma\
  \ mo\u017Enih uporabnikov, ki morajo v primerih de\u017Eurstev na domu ali drugih\
  \ podobnih delovnopravnih institutov nemudoma priti na delo ali drugo aktivnost,\
  \ povezano z re\u0161evanjem \u017Eivljenj, zdravja in premo\u017Eenja (zdravniki,\
  \ kriminalisti, vojaki, pripadniki drugih sil za za\u0161\u010Dito in re\u0161evanje,\
  \ pripadniki posebne enote policije, policisti, ki so v pripravljenosti, \u2026\
  ). Upo\u0161tevanje predlagane re\u0161itve ter vseh morebitnih novih predlogov\
  \ pa bi pomenilo popolno razvrednotenje sedanjega strogo omejenega instituta vozil\
  \ s prednostjo in verjetno tudi prometni kaos. \nPrav tako predlog ne re\u0161uje\
  \ naslednjih vpra\u0161anj:\n Za koliko \u010Dasa poveljnik Gasilske zveze ob\u010D\
  ine gasilcu izda pooblastilo? V katerih primerih se pooblastilo lahko odvzame in\
  \ pod katerimi pogoji se pooblastilo lahko odvzame / kateri so razlogi za odvzem\
  \ pooblastila?; Kdo lahko izvaja te\u010Daj za uporabo modre lu\u010Di na osebnih\
  \ vozilih? Kako je te\u010Daj sestavljen (teoreti\u010Dni del, prakti\u010Dni del)?\
  \ Koliko ur traja? Vo\u017Enja vozil s prednostjo zahteva dolo\u010Dena dodatna\
  \ znanja in usposobljenost voznikov, zlasti v smislu varne vo\u017Enje, kar ve\u010D\
  ina mo\u017Enih uporabnikov trenutno ne obvlada; Kolik\u0161na bo vi\u0161ina letne\
  \ dajatve za tak\u0161na vozila, saj se vozilo uporablja tudi v zasebne namene?;\
  \ Kdo bo pla\u010Dal stro\u0161ke izvedbe postopka posami\u010Dne odobritve vozila,\
  \ stro\u0161ke nadgradnje vozila (vgradnje modrih svetilk in sirene) in stro\u0161\
  ke polletnih tehni\u010Dnih pregledov?; Ali bo zavarovalnica pri sklenitvi obveznega\
  \ zavarovanja, zaradi ve\u010Djega tveganja, zvi\u0161ala ceno zavarovanja osebnemu\
  \ avtomobilu? ter Kak\u0161na bo odgovornost oziroma kdo bo pla\u010Dal \u0161kodo\
  \ v primeru prometne nesre\u010De, v kateri bo udele\u017Eeno vozilo s prednostjo\
  \ (osebno vozilo gasilca)? Po splo\u0161nem na\u010Delu odgovornosti za povzro\u010D\
  eno \u0161kodo, je namre\u010D odgovoren tisti, ki jo povzro\u010Di. Pri tem poudarjamo\
  \ ve\u010Dkrat izra\u017Eeno temeljno na\u010Delo, da je bolje priti na intervencijsko\
  \ mesto minuto kasneje, kot pa nikoli. "
