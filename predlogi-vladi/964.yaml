response: "Odziv Ministrstva za promet, Javna agencija Republike Slovenije za varnost\
  \ prometa: \nVeljavni Zakon o varnosti cestnega prometa (ZVCP-1) \u017Ee danes omogo\u010D\
  a da se lahko imetnik vozni\u0161kega dovoljenja napoti na kontrolni zdravstveni\
  \ pregled, \u010De je bil v obdobju treh let trikrat ali ve\u010Dkrat kaznovan zaradi\
  \ vo\u017Enje pod vplivom alkohola. Na podlagi ugotovitev kontrolnega zdravstvenega\
  \ pregleda se lahko imetniku vozni\u0161kega dovoljenja le to odvzame. V kolikor\
  \ je potrebno zdravljenje osebe zaradi odvisnosti od alkohola, se vozni\u0161ko\
  \ dovoljenje vrne, ko je zdravljenje uspe\u0161no kon\u010Dano.\nPrav tako je Vlada\
  \ Republike Slovenije za izbolj\u0161anje prometne varnosti 31.8.2010 posredovalo\
  \ v Dr\u017Eavni zbor predloga Zakona o prometnih pravilih in Zakona o voznikih,\
  \   katerih novost je, da podro\u010Dje vo\u017Enje pod vplivom alkohola obravnavata\
  \ bolj strogo in za kr\u0161itelja predpisuje stro\u017Eje kazni in vrsto rehabilitacijskih\
  \ programov, ki se jih bo moral udele\u017Eiti v kolikor bo \u017Eelel vozni\u0161\
  ko dovoljenje pridobiti nazaj. Med temi ukrepi je za ve\u010Dkratne ponavljajo\u010D\
  e (dvakrat ali ve\u010D) kr\u0161itve vo\u017Enje pod vplivom alkohola predvideno\
  \ tudi zdravljenje odvisnosti od alkohola.  Ministrstvo za pravosodje pa \u017E\
  e pripravlja nov predlog Zakona o prekr\u0161kih, ki daje podlago za u\u010Dinkovito\
  \ izvajanje prej omenjenih zakonov.\nVsa nova zakonodaja bo predvidoma za\u010D\
  ela veljati 1.4.2011, uporabljati pa se bo za\u010Dela 1.7.2011. Predlagateljev\
  \ predlog  je ustrezno vklju\u010Den v novi zakonodaji."
