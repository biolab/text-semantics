response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nTrenutna veljavna\
  \ zakonska ureditev dolo\u010Da, da so pravice iz pokojninskega in invalidskega\
  \ zavarovanja pogojene s statusom zavarovanca in pokojnina je v tem smislu nadaljevanje\
  \ pla\u010De, ki jo je zavarovanec prejemal do svoje upokojitve. Upokojitev ni obvezna,\
  \ zato se vsak sam odlo\u010Di, ali se bo upokojil ali pa bo \u0161e naprej opravljal\
  \ delo oziroma dejavnost, saj status zavarovanca praviloma ni zdru\u017Eljiv s statusom\
  \ upokojenca.\nZakon o pokojninskem in invalidskem zavarovanju /ZPIZ-1/(Ur. l. RS,\
  \ \u0161t. 109/2006 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 112/2006 Odl.US:\
  \ U-I-358/04-13, 114/2006-ZUTPG, 10/08 ZVarDod - ZPIZ-1) tako v 156. \u010Dlenu\
  \ zahteva za pridobitev pravice do pokojnine, izpolnjevanje pogojev starosti in\
  \ dopolnjene pokojninske dobe ter prenehanje obveznega zavarovanja. To pomeni, da\
  \ v kolikor upokojenec za\u010Dne opravljati delo oziroma dejavnost, katere posledica\
  \ je vklju\u010Ditev v obvezno zavarovanje, se mu pokojnina preneha izpla\u010D\
  evati, dokler ima status zavarovanca. Tako je v skladu s prvim odstavkom 178. \u010D\
  lena ZPIZ-1 u\u017Eivalec pokojnine, ki na obmo\u010Dju RS ali v tujini ponovno\
  \ sklene delovno razmerje, je izvoljen ali imenovan za nosilca javne ali druge funkcije,\
  \ za katero prejema pla\u010Do oziroma nadomestilo pla\u010De za opravljanje te\
  \ funkcije, ali za\u010Dne opravljati dejavnost, na podlagi katere je zavarovan,\
  \ pridobi lastnost zavarovanca in se mu pokojnina v tem \u010Dasu ne izpla\u010D\
  uje. Ne glede na navedeno pa se skladno z drugim odstavkom 178. \u010Dlena ZPIZ-1\
  \ upravi\u010Dencu izpla\u010Duje polovica pokojnine, \u010De je zaposlen z najve\u010D\
  \ polovico polnega delovnega \u010Dasa. Z zaposlitvijo je mi\u0161ljeno delovno\
  \ razmerje.\nV primeru obstoja elementov delovnega razmerja pogodbeni stranki (tudi\
  \ takrat, kadar je ena od pogodbenih strank upokojenec) ne moreta izbrati, ali bo\
  \ njuno razmerje opredeljeno kot delovno razmerje ali ne. \u010Ce je razmerje med\
  \ strankama tak\u0161no, da je v njem mogo\u010De prepoznati elemente delovnega\
  \ razmerja (delovno razmerje je razmerje med delavcem in delodajalcem, v katerem\
  \ se delavec prostovoljno vklju\u010Di v organiziran delovni proces delodajalca\
  \ in v njem za pla\u010Dilo, osebno in nepretrgano opravlja delo po navodilih in\
  \ pod nadzorom delodajalca), je pogodba med strankama pogodba o zaposlitvi, njuno\
  \ razmerje pa je delovno razmerje, ne glede na to, ali sta pogodbeni stranki sklenili\
  \ pogodbo o zaposlitvi, in ne glede ne to, da sta morda sklenili kak\u0161no drugo\
  \ pogodbo civilnega prava. Sklenitev pogodbe o zaposlitvi med u\u017Eivalcem pokojnine\
  \ in delodajalcem ima tako, upo\u0161tevaje prvi oziroma drugi odstavek 178. \u010D\
  lena ZPIZ-1, za posledico neizpla\u010Devanje pokojnine oziroma izpla\u010Dilo le\
  \ polovice pokojnine.\n\u010Ce delovno razmerje ni sklenjeno, ker elementi za obstoj\
  \ delovnega razmerja niso podani, zakon upokojencu dopu\u0161\u010Da, da poleg pokojnine\
  \ pridobiva dohodke na podlagi sklenjenih civilnih pogodb.  Vendar pa se mora upokojenec\
  \ iz tega naslova zavarovati za invalidnost, telesno okvaro ali smrt, ki je posledica\
  \ po\u0161kodbe pri delu ali poklicne bolezni in tako pla\u010Dati pav\u0161alni\
  \ prispevek za posebne primere zavarovanja.\nOb tem bi \u017Eeleli opozoriti, da\
  \ Ministrstvo za delo, dru\u017Eino in socialne zadeve v okviru reforme trga dela\
  \ v letu 2010, pripravlja novo ureditev tako imenovanega \xBBmalega dela\xAB tudi\
  \ za upokojence, zato je v ta namen pripravilo strokovne podlage in izhodi\u0161\
  \u010Da za pripravo zakona o malem delu, ki so objavljene na naslednji spletni strani:\
  \ http://www.mddsz.gov.si/fileadmin/mddsz.gov.si/pageuploads/dokumenti__... "
