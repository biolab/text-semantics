response: "Skupni odziv Ministrstva za finance in Ministrstva za zdravje\nPredlog\
  \ predvideva uvedbo nove dav\u010Dne stopnje za nezdravo prehrano, in posledi\u010D\
  no mo\u017Enost zni\u017Eanja DDV za zdravo prehrano. Pobudo je prejelo in preu\u010D\
  ilo tudi Ministrstvo za zdravje. V nadaljevanju predstavljeno stali\u0161\u010D\
  e predstavlja skupen odgovor obeh pristojnih ministrstev.\nRazli\u010Dne raziskave\
  \ o prehranjevalnih navadah Slovencev ka\u017Eejo, da je prehrana slovenskega prebivalstva\
  \ nezdrava. Re\u017Eim prehranjevanja (\u0161tevilo dnevnih obrokov, razporeditev\
  \ obrokov preko dneva) je neustrezen, energijska vrednost obrokov pa je previsoka\
  \ in neskladna s priporo\u010Dili zdravega prehranjevanja. Ljudje v dnevno prehrano\
  \ vklju\u010Dujejo prevelike koli\u010Dine obrokov, ki so bogati z ma\u0161\u010D\
  obami, sladkorji, soljo in energijo, kar vodi do nastanka prekomerne hranjenosti,\
  \ debelosti, povi\u0161anega krvnega tlaka ter s tem povezanih kroni\u010Dnih nenalezljivih\
  \ obolenj, ki predstavljajo pere\u010D javnozdravstveni problem in enega glavnih\
  \ vzrokov umrljivosti. Raziskave ka\u017Eejo tudi, da prebivalci Slovenije zau\u017E\
  ijejo premajhne koli\u010Dine zelenjave in sadja.\nZ nezdravim na\u010Dinom prehranjevanja\
  \ v Sloveniji so nadpovpre\u010Dno ogro\u017Eeni predvsem: mo\u0161ki, aktivni prebivalci\
  \ v starosti med 25 in 49 leti, delavci, ljudje z ni\u017Ejo stopnjo izobrazbe (z\
  \ dokon\u010Dano najve\u010D dvo- ali tri letno poklicno \u0161olo) in ni\u017E\
  jim ekonomsko-socialnim statusom, prebivalci pode\u017Eelja ter prebivalci vzhodnega\
  \ dela Slovenije.\nZ namenom spodbujanja in krepitve zdravih prehranjevalnih navad\
  \ prebivalcev Slovenije je Dr\u017Eavni zbor Republike Slovenije marca 2005 potrdil\
  \ Resolucijo o nacionalnem programu prehranske politike 2005-2010 (Uradni list RS,\
  \ \u0161t. 39/05) - (v prilogi). Resolucija o nacionalnem programu prehranske politike\
  \ 2005-2010 (v nadaljevanju Nacionalna prehranska politika) je zastavljena celovito\
  \ in vklju\u010Duje tri temeljne stebre, ki so pomembni za zagotavljanje zdravega\
  \ prehranjevanja: I. Steber varne hrane; II. Steber uravnote\u017Eenega in varovalnega\
  \ prehranjevanja; ter III. Steber zagotavljanja trajnostne oskrbe s hrano.\nKlju\u010D\
  ni cilji Nacionalne prehranske politike so vzpodbujanje zdravih prehranjevalnih\
  \ navad, zagotavljanje varne hrane ter trajnostne preskrbe s hrano. Nacionalna prehranska\
  \ politika se na izvedbeni ravni uresni\u010Duje preko akcijskih na\u010Drtov, ki\
  \ jih pripravijo in medsebojno uskladijo klju\u010Dna resorna ministrstva, potrdi\
  \ pa jih Vlada RS. Eden klju\u010Dnih prehranskih problemov je previsok vnos t.i.\
  \ odsvetovanih \u017Eivil, ki so energijsko izredno bogati in hranilno zelo prazni.\
  \ Med tovrstna \u017Eivila pri\u0161tevamo predvsem pekovske in sla\u0161\u010D\
  i\u010Darske izdelke ter industrijske deserte; gazirane in negazirane sladke pija\u010D\
  e; mesne, majonezne, \u010Dokoladne namaze in trde margarine; \u017Eivila z visokim\
  \ dele\u017Eem ma\u0161\u010Dob; mesne izdelke (salame, klobase itd.); in izdelke\
  \ za hitro pripravo jedi (npr. juhe iz vre\u010Dk, ju\u0161ni koncentrati). Odsvetovana\
  \ \u017Eivila v zdravi prehrani niso povsem prepovedana, \u010De se v dnevne obroke\
  \ vklju\u010Dujejo v manj\u0161ih koli\u010Dinah ter v dalj\u0161ih \u010Dasovnih\
  \ presledkih.\nIsto\u010Dasno prestavlja velik problem tudi intenzivno agresivno\
  \ ogla\u0161evanje nezdrave ponudbe, ki spodbuja povpra\u0161evanje po t.i. nekoristnih\
  \ \u017Eivilih, ter uvajanje avtomatov z nezdravo ponudbo. Problem je zlasti pere\u010D\
  \ pri populaciji otrok in mladostnikov, ki prehranjevalne navade \u0161ele oblikujejo.\
  \ Znano je, da zgodaj v otro\u0161tvu pridobljene navade prehranjevanja, bodisi\
  \ zdrave bodisi nezdrave, posameznik pogosto vzdr\u017Euje do konca svojega \u017E\
  ivljenja.\nZ namenom spodbujanja zdrave in uravnote\u017Eene prehrane med razli\u010D\
  nimi skupinami prebivalcev je Ministrstvo za zdravje v zadnjih letih sprejelo smernice\
  \ zdravega prehranjevanja za razli\u010Dne skupine populacije (otroke in mladostnike,\
  \ \u0161tudente, delavce-aktivna populacija, bolnike ter starostnike). Le-te med\
  \ ostalimi prehranskimi priporo\u010Dili poudarjajo pomen \u010Dim redkej\u0161\
  ega vklju\u010Devanja odsvetovanih \u017Eivil v dnevne jedilnike. Ve\u010Dina smernic\
  \ je \u017Ee vpeljana v prakso v okoljih (vzgojno-izobra\u017Eevalne ustanove, delavske\
  \ organizacije, bolni\u0161nice, domovi za starej\u0161e ob\u010Dane itd.), kjer\
  \ se izvaja na\u010Drtovanje in priprava oblik organizirane prehrane.\nPo pregledu\
  \ stanja v drugih evropskih dr\u017Eavah ugotavljamo, da se ve\u010Dina evropskih\
  \ dr\u017Eav v okviru lastnih nacionalnih prehranskih politik ne poslu\u017Euje\
  \ uvedbe novih dav\u010Dnih stopenj za nezdravo prehrano (npr. Belgija, Mad\u017E\
  arska, Nem\u010Dija, Ciper, Nizozemska in \u010Ce\u0161ka). Izjemo predstavlja Irska,\
  \ ki ima osnovne \u017Eivilske proizvode (kruh, maslo, mleko, zelenjava, sadje itd.)\
  \ neobdav\u010Dene, v vi\u0161ini 13,5 % in 21,5 % pa so obdav\u010Deni izdelki,\
  \ ki veljajo ob pogostnej\u0161em u\u017Eivanju za manj koristne (npr. sla\u0161\
  \u010Di\u010Darsko-konditorski izdelki, \u010Dokolada, sladki prigrizki, sladoled,\
  \ zamrznjeni deserti, sladke gazirane pija\u010De in alkohol). Podobno situacijo\
  \ imajo na Danskem, kjer so \u017Eivila obdav\u010Dena v vi\u0161ini 25 %, dodaten\
  \ davek pa imajo uveden na sladke gazirane pija\u010De in sla\u0161\u010Di\u010D\
  arsko-konditorske izdelke (sladki prigrizki, \u010Dokolada itd).\nPred nedavnim\
  \ se je ukrepa na tovrsten na\u010Din lotila Romunija, ki je s 1. marcem letos uvedla\
  \ davek na hitro prehrano s ciljem pridobitve dodatnega denarja za potrebe uresni\u010D\
  evanja zdravstvenega sistema. Po napovedi romunskega ministra za zdravje Attile\
  \ Cseka naj bi morali davek pla\u010Devati vsi proizvajalci in uvozniki hitre prehrane,\
  \ na seznamu pla\u010Dnikov davka pa so poleg tradicionalnih ponudnikov hitre prehrane\
  \ uvr\u0161\u010Dena tudi \u017Eivila, ki vsebujejo visok dele\u017E soli, ma\u0161\
  \u010Dob, sladkorja in drugih dodatkov. Romunija se je za omenjeni ukrep odlo\u010D\
  ila zlasti zaradi pokrivanja primanjkljaja v prora\u010Dunu in omilitve finan\u010D\
  ne stiske. Rezultati izvedbe ter uspe\u0161nosti omenjenega ukrepa \u0161e niso\
  \ na voljo. V Sloveniji se hrana obdav\u010Duje po ni\u017Eji, 8,5 % stopnji DDV.\
  \ V skladu z ZDDV-1-UPB2, se ni\u017Eja stopnja DDV drugim uporablja za:\nhrano\
  \ (vklju\u010Dno s pija\u010Do, razen alkoholnih pija\u010D) za ljudi in \u017E\
  ivali; \u017Eive \u017Eivali, semena, rastline in primesi, ki so (obi\u010Dajno)\
  \ namenjene za pripravo hrane; izdelki, ki se (obi\u010Dajno) uporabljajo kot dodatki\
  \ k hrani ali kot njen nadomestek; priprava jedi ter za\ndobavo vode.\nNi\u017E\
  ja stopnja DDV se uporablja ne glede na to ali gre za vrsto hrane, ki se pogovorno\
  \ uvr\u0161\u010Da med zdravo ali pa nezdravo prehrano, saj bi za tak\u0161no razlikovanje\
  \ potrebovali zelo jasno pravno definicijo zdrave oziroma nezdrave hrane oziroma\
  \ bi morali z zakonom natan\u010Dno dolo\u010Diti izdelke, za katere se uporablja\
  \ ni\u017Eja stopnja. Dodaten problem predstavlja nujnost, da v dav\u010Dnem sistemu\
  \ zagotovimo nediskriminatorno obravnavo enakovrstnih izdelkov in storitev. Lo\u010D\
  evanje prehrane na zdravo in nezdravo pri uporabi ni\u017Eje stopnje DDV bi bilo\
  \ neprimerno tudi z vidika administrativen zahtevnosti, predvsem za dav\u010Dne\
  \ zavezance z manj\u0161im obsegom prometa, saj se v praksi pojavijo te\u017Eave\
  \ pri opredeljevanju, kateri izdelki se uvr\u0161\u010Dajo v obdav\u010Ditev po\
  \ ni\u017Eji stopnji, in v povezavi s tem mo\u017Enost razli\u010Dnih tolma\u010D\
  enj v mejnih primerih ter ve\u010Djo mo\u017Enost dav\u010Dnih zlorab. Vsi ti argumenti\
  \ so ob uvedbi DDV vodili v usmeritev, da se ni\u017Eja stopnja uporabi za vso hrano\
  \ in ne le za posamezne izdelke, ki se uporabljajo za prehrano ljudi.\nSistem DDV\
  \ mora biti usklajen z evropskimi direktivami na tem podro\u010Dju, kar pomeni,\
  \ da dr\u017Eava lahko uvede le eno splo\u0161no stopnjo in najve\u010D dve ni\u017E\
  ji stopnji DDV, pri \u010Demer splo\u0161na stopnja ne sme biti ni\u017Eja od 15\
  \ %, ni\u017Eji stopnji pa ne smeta biti ni\u017Eji od 5 %. Slovenija se je odlo\u010D\
  ila, da bo svoj sistem DDV oblikovala z uporabo le ene ni\u017Eje stopnje DDV.\n\
  Predlog za uvedbo nove stopnje DDV na nezdravo hrano lahko razumemo torej le tako,\
  \ da se predlaga, da se za dolo\u010Dene prehranske izdelke uveljavi splo\u0161\
  na stopnja DDV. To bi povzro\u010Dilo pove\u010Danje stro\u0161kov izvajanja ZDDV-1\
  \ tako za dav\u010Dne organe kot za dav\u010Dne zavezance. Poleg tega bi v \u010D\
  asu gospodarske in finan\u010Dne krize, \u0161e bolj ogrozili ekonomski in socialni\
  \ polo\u017Eaj \u0161ibkej\u0161ih slojev prebivalstva, saj se uporabo ni\u017E\
  je stopnje DDV za hrano, opravi\u010Duje predvsem s tem, da se na tak na\u010Din\
  \ zmanj\u0161ujejo obremenitve prebivalstva v ni\u017Ejih dohodkovnih razredih in\
  \ zmanj\u0161uje regresivnost DDV.\nPo drugi strani pa bi bilo mogo\u010De predlog\
  \ razumeti tudi tako, da se poleg DDV uvede na dolo\u010Dene (\u0161kodljive) prehranske\
  \ izdelke, ki pa bi jih bilo potrebno zelo natan\u010Dno opredeliti, posebni davek\
  \ (tro\u0161arine). Tako pot so ubrale tudi nekatere druge evropske dr\u017Eave\
  \ (npr. Danska). Morebitno novo obdav\u010Ditev je treba ustrezno umestiti v celoten\
  \ slovenski dav\u010Dni sistem in preveriti tudi primerljivost vi\u0161ine obremenitve\
  \ z obremenitvijo podobnih izdelkov v sosednjih dr\u017Eavah, saj lahko v primeru\
  \ previsoke obremenitve dolo\u010Denih prehranskih izdelkov v Sloveniji povzro\u010D\
  imo odliv kupne mo\u010Di v sosednje dr\u017Eave, v ni\u010Demer pa ne prispevamo\
  \ k ve\u010Dji zdravstveni ozave\u0161\u010Denosti potro\u0161nikov. Glede na trenutno\
  \ socialno, ekonomsko in javno finan\u010Dno situacijo v Sloveniji, je po na\u0161\
  i oceni potrebno razmisliti o primernosti uvedbe tak\u0161nega ukrepa.\nAktualna\
  \ nacionalna prehranska politika, ki jo je oblikovalo Ministrstvo za zdravje, ukrepa\
  \ obdav\u010Ditve nezdrave prehrane kot takega v svojem besedilu ne predvideva,\
  \ saj je s svojimi cilji usmerjena predvsem v aktivnosti ozave\u0161\u010Danja prebivalstva\
  \ o pomenu nezdravih prehranjevalnih navad ter v konkretne sistemske ukrepe, kjer\
  \ je za dosego ciljev bolj\u0161ega prehranjevanja mo\u017Eno vplivati na ponudbo\
  \ zdravih obrokov (npr. organiziran sistem prehrane v vzgojno-izobra\u017Eevalnih\
  \ ustanovah, sistemu subvencionirane prehrane \u0161tudentov, sistem ponudbe organiziranih\
  \ obrokov v delovnih organizacijah, ponudba v gostinstvu itd).\nZ letom 2010 se\
  \ izteka aktualna Prehranska politika, Ministrstvo za zdravje pa bo pripravilo predlog\
  \ nove, v katerem bo ob sodelovanju Ministrstva za finance podrobneje preu\u010D\
  ena tudi mo\u017Enost ukrepanja na podro\u010Dju uvajanja davkov na zdravju manj\
  \ koristna \u017Eivila.  "
