response: "Odziv Ministrstva za pravosodje\nUvodoma pojasnjujemo, da Ustava Republike\
  \ Slovenije (Uradni list RS, \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013\
  \ UZ80, 24/03 \u2013 UZ3a, 47, 68, 69/04 \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013\
  \ UZ50, 68/06 \u2013 UZ121,140,143, 47/13 \u2013 UZ148, 47/13 \u2013 UZ90,97,99\
  \ in 75/16 \u2013 UZ70a) v prvem odstavku 137. \u010Dlena opredeljuje odvetni\u0161\
  tvo kot samostojno in neodvisno slu\u017Ebo v okviru pravosodja, ki jo ureja zakon.\
  \ Z ustavno vlogo odvetni\u0161tva, ki je predvsem v zagotavljanju varstva \u010D\
  lovekovih pravic in krepitvi Slovenije kot pravne dr\u017Eave, je tesno povezana\
  \ neodvisnost odvetnika kot posameznika in Odvetni\u0161ke zbornice Slovenije (OZS)\
  \ kot njegove stanovske organizacije (Glede neposeganja v samostojnost in neodvisnost\
  \ odvetni\u0161tva glede na Ustavo glejte: odlo\u010Dba Ustavnega sodi\u0161\u010D\
  a, \u0161t. U-II-1/09 z dne 5. 5. 2009, t\u010D. 22 do 26). V skladu s tem Zakon\
  \ o odvetni\u0161tvu (ZOdv; Uradni list RS, \u0161t. 18/93, 24/96 - Odl. US, 24/01,\
  \ 111/05 - Odl. US, 54/08 in 35/09) dolo\u010Da, da se odvetni\u0161tvo opravlja\
  \ kot svoboden poklic ter da je odvetnik pri svojem delu samostojen in neodvisen.\
  \ Vendar pa po drugi strani ZOdv izrecno poudarja, da je odvetnik pri zastopanju\
  \ stranke dol\u017Ean ravnati vestno, po\u0161teno, skrbno ter po na\u010Delih odvetni\u0161\
  ke poklicne etike. Odvetnik je za svoje ravnanje strankam od\u0161kodninsko odgovoren\
  \ po splo\u0161nih pravilih civilnega prava, poleg tega pa je z namenom zagotavljanja\
  \ vestnega, po\u0161tenega in skrbnega ravnanja odvetnikov v ZOdv vklju\u010Deno\
  \ obse\u017Eno poglavje o disciplinski odgovornosti odvetnikov, odvetni\u0161kih\
  \ pripravnikov in odvetni\u0161kih kandidatov. V 60. \u010Dlenu ZOdv je tudi dolo\u010D\
  eno, da dejanja, ki pomenijo kr\u0161itev dol\u017Enosti pri opravljanju odvetni\u0161\
  kega poklica, ter dejanja, ki pomenijo kr\u0161itev vestnega opravljanja dela in\
  \ prakse v odvetni\u0161ki pisarni dolo\u010Da Statut Odvetni\u0161ke zbornice Slovenije.\
  \ Eno izmed teh dejanj je tudi neizro\u010Ditev stranki na njeno zahtevo in stro\u0161\
  ke izdelanih prepisov, osnutkov pisanj in drugih listin, pridobljenih v \u010Dasu\
  \ pooblastilnega razmerja ali neopravi\u010Dena odklonitev izdelave prepisov listin.\
  \ Prav tako je ena od nalog OZS tudi sprejem Kodeksa odvetni\u0161ke poklicne etike,\
  \ pri katerem gre za zapis na\u010Del in pravil, po katerih se ravnajo odvetniki\
  \ pri opravljanju svojega poklica.\nGlede na vse zgoraj navedeno zaklju\u010Dujemo,\
  \ da dr\u017Eava omenjeno problematiko poklicne etike in disciplinske odgovornosti\
  \ odvetnikov ne ureja v celoti na zakonski ravni, temve\u010D jo deloma prepu\u0161\
  \u010Da avtonomnemu urejanju znotraj odvetni\u0161kega poklica, torej na ravni OZS\
  \ kot njihove stanovske organizacije. Menimo, da je pobuda, kot jo naslavlja dr\u017E\
  avljan, v posameznih predpisih \u017Ee ustrezno normirana. \n "
