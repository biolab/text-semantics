response: "Odziv Ministrstva za finance\nUprava Republike Slovenije za javna pla\u010D\
  ila (v nadaljevanju: UJP) je na podlagi 28. \u010Dlena Zakona o opravljanju pla\u010D\
  ilnih storitev za prora\u010Dunske uporabnike (Uradni list RS, \u0161t. 77/2016;\
  \ v nadaljnjem besedilu ZOPSPU-1) enotna vstopna in izstopna to\u010Dka, prek katere\
  \ prora\u010Dunski uporabniki izmenjujejo e-ra\u010Dune.\nV e-ra\u010Dunih, ki jih\
  \ prejmejo prora\u010Dunski uporabniki so tudi osebni podatki, namenjeni za identifikacijo\
  \ izdajatelja in prejemnika pla\u010Dila e-ra\u010Duna kot npr. osebno ime, naslov\
  \ stalnega ali za\u010Dasnega prebivali\u0161\u010Da, dav\u010Dna \u0161tevilka,\
  \ elektronski naslov, transakcijski ra\u010Dun, telefonska \u0161tevilka itd. ter\
  \ podatki o drugih posameznikih, \u010De so navedeni v e-ra\u010Dunu, in sicer osebno\
  \ ime, naslov stalnega ali za\u010Dasnega prebivali\u0161\u010Da, EM\u0160O, dav\u010D\
  na \u0161tevilka, \u0161tevilka transakcijskega ra\u010Duna, drugi osebni podatki,\
  \ \u010De jih izdajatelj e-ra\u010Duna navede v prilogi.\nGlede na navedeno oziroma\
  \ zaradi varovanja osebnih podatkov v UJP ocenjujemo, da je glede na Zakon o varstvu\
  \ osebnih podatkov (Uradni list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo; v nadaljnjem besedilu: ZVOP-1), vpogled v vse prejete e-ra\u010D\
  une prora\u010Dunskih uporabnikov v neskladju z navedeno zakonodajo.\nObenem napotujemo\
  \ na Komisijo za prepre\u010Devanje korupcije, ki ponuja in vzdr\u017Euje aplikacijo\
  \ Erar. V njej je v omejenem obsegu in vsebini podatkov (kot ju dovoljujejo pravne\
  \ podlage) mo\u017Eno pregledovati posamezne transakcije, podatke o javnih naro\u010D\
  ilih, e-ra\u010Dunih in drugih podlagah za izpla\u010Dila in porabo javnega denarja\
  \ v Republiki Sloveniji. Ve\u010D informacij o aplikaciji Erar je dostopnih na spletnem\
  \ naslovu: https://erar.si/\n "
