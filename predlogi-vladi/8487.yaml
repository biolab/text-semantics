response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNadzor nad izvajanjem socialno varstvenih storitev opredeljuje 102. \u010D\
  len Zakona o socialnem varstvu, po katerem je Socialna in\u0161pekcija pristojna\
  \ za nadzor nad izvajanjem storitev v javni mre\u017Ei (izvajalci: javni zavodi,\
  \ koncesionarji) in nad izvajanjem storitev pri izvajalcih z dovoljenji za delo,\
  \ ki so vpisani v register pri ministrstvu ter za nadzor nad izvajalci (fizi\u010D\
  ne in pravne osebe) za katere obstaja sum, da izvajajo dejavnost socialnega varstva\
  \ brez vpisa v register pri ministrstvu oziroma brez ustreznih pravnih podlag. In\u0161\
  pekcijski nadzori se izvajajo po letnih na\u010Drtih ter na podlagi pobud upravi\u010D\
  encev ali druge javnosti ter tudi po uradni dol\u017Enosti. v kolikor in\u0161pektor\
  \ pridobi informacijo, da v neki zadevi obstaja situacija, ki jo je potrebno preveriti\
  \ v in\u0161pekcijskem pregledu. Pobude za nadzor ali informacije, ki jih pridobi\
  \ in\u0161pektor sam (spletne strani, mediji, drugo), ki vsebujejo sum, da se opravljajo\
  \ socialno varstvene dejavnosti za posebej ranljive skupine upravi\u010Dencev ali\
  \ upravi\u010Denca, pa izvajalec ni v javni mre\u017Ei in ni vpisan v register,\
  \ imajo prednost pri obravnavanju. In\u0161pekcijski pregledi se opravijo tako pri\
  \ posameznih neposrednih izvajalcih kot pri agencijah, ki posredujejo neposredne\
  \ izvajalce za opravljanje tak\u0161nih dejavnosti. V letih 2006-2017 je bilo opravljenih\
  \ 86 nadzor pri izvajalcih, ki niso bili vpisani v register, od tega pri dveh agencijah,\
  \ ki sta tak\u0161no delo posredovali. Poleg tega ima Socialna in\u0161pekcija na\
  \ svojih spletnih straneh objavljeno posebno opozorilo upravi\u010Dencem v zvezi\
  \ z iskanjem in izbiranjem izvajalcev pomo\u010Di, navedbo izvajalcev, ki jim je\
  \ bila izre\u010Dena prepoved opravljanja socialno varstvenih storitev do pridobitve\
  \ ustreznih pravnih podlag ter letna podrobnej\u0161a poro\u010Dila o ugotovitvah\
  \ v izvedenih in\u0161pekcijskih pregledih.\n "
