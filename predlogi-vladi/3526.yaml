response: "Odziv Ministrstva za kmetijstvo in okolje\nPrejeli smo va\u0161 predlog\
  \ glede ureditve razmer v trgovini z \u017Eivilskimi proizvodi v Sloveniji. V zvezi\
  \ z va\u0161im predlogom, da bi morala dr\u017Eava sprejeti nek zakon, ki bi slovenske\
  \ kmete varoval pred tujo konkurenco, se \u017Eal ne moremo strinjati. Dejstvo je,\
  \ da trg hrane ni reguliran, zato dr\u017Eava ne more omejevati konkurence ponudnikov\
  \ hrane, ki trgujejo znotraj dr\u017Eav EU, kar bi bilo v nasprotju s pravili prostega\
  \ pretoka blaga. Pozitivno razlikovaje v ceni in mar\u017Ei med doma\u010Dimi in\
  \ tujimi proizvodi pa lahko naredijo le potro\u0161niki, ki kupujejo ve\u010D doma\
  \ pridelane hrane, kar bo ministrstvo izvedlo z uveljavitvijo Zakona o promociji.\n\
  Glede predloga, ki opredeljuje mar\u017Eo prehrane v veleblagovnicah, kjer predlagate\
  \ zgornjo mar\u017Eo v vi\u0161ini 25 %, ter kvoto kmetijskih proizvodov, ki naj\
  \ bi jo kupila trgovska podjetja na doma\u010Dem trgu, pa se moramo zavedati, da\
  \ je trgovina neodvisna pri svojih nabavah ter nabavlja le tisto blago, ki ga lahko\
  \ tudi proda na svojih policah. \u010Ce bi slovenski potro\u0161niki na trgovskih\
  \ policah iskali doma pridelano hrano, bi jo bili trgovci tudi primorani nabavljati.\
  \ V tem primeru bi bil sklenjen krog vzdol\u017E celotne verige preskrbe s hrano\
  \ od kmeta do potro\u0161nika. Potro\u0161niki pa imajo \u0161e vedno mo\u017Enost,\
  \ da nakupujejo pri tistem trgovcu, ki ima korektne mar\u017Ee in cene.\nNa drugi\
  \ strani ne smemo pozabiti na pomembno dejstvo, da so slovenski potro\u0161niki\
  \ cenovno zelo elasti\u010Dni ter so, posebej v \u010Dasu krize, pripravljeni kupovati\
  \ tujo cenej\u0161o hrano, tudi \u010De je ta ni\u017Eje kvalitete, kot doma pridelana\
  \ hrana. Razlika v ceni med doma pridelano in uvo\u017Eeno hrano pa ni vedno sorazmerna\
  \ z razliko v kvaliteti med hrano v obi\u010Dajni trgovini in diskontu.\nV tem primeru\
  \ bi bila potrebna proaktivna vloga organizacij kmetov, ki bi se morale s trgovskimi\
  \ podjetji v naprej dogovoriti o naro\u010Deni proizvodnji z jasnimi parametri cene,\
  \ kakovosti in koli\u010Dine ter roka dobave. V tem primeru bodo kmetje resni\u010D\
  no pridelovali nekaj kar bi trgovci lahko podali. Pri tem pa bi imeli korist vsi\
  \ \u010Dleni v verigi preskrbe s hrano.\n "
