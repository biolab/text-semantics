response: "Odziv Ministrstva za okolje in prostor\n1. Prepoved prodaje sve\u017Eih\
  \ \u017Eivil v embala\u017Ei iz nerazgradljivih materialov, in obvezna uporaba embala\u017E\
  e iz biolo\u0161ko razgradljivih materialov\nV zadnjem \u010Dasu se pogosto sre\u010D\
  ujemo z zahtevami, predlogi in pobudami za prepoved dajanja v promet dolo\u010D\
  enih izdelkov, s \u010Dimer naj bi re\u0161ili probleme, povezane z ravnanjem z\
  \ odpadki in s smetenjem okolja. Prepovedi, ki veljajo v eni sami dr\u017Eavi, so\
  \ manj u\u010Dinkovite kot prepovedi, sprejete na nivoju EU, saj je dajanje izdelkov\
  \ na trg urejeno na podlagi pravil o notranjem trgu in s tem povezanim prostim pretokom\
  \ blaga, ter na podlagi pravil glede prepre\u010Devanja trgovinskih ovir ter izkrivljanja\
  \ in omejevanja konkurence. Predlagana prepoved posega na podro\u010Dje embala\u017E\
  e, ki je harmonizirano v EU.\nZ namenom prepre\u010Devanja ali zmanj\u0161evanja\
  \ kakr\u0161nega koli vpliva embala\u017Ee in odpadne embala\u017Ee na okolje ter\
  \ za prepre\u010Devanje trgovinskih ovir ter izkrivljanja in omejevanja konkurence\
  \ je bila sprejeta Direktiva 94/62/ES o embala\u017Ei in odpadni embala\u017Ei,\
  \ ki dolo\u010Da pravila ravnanja z embala\u017Eo in odpadno embala\u017Eo, vendar\
  \ ne posega v drugo relevantno zakonodajo EU o embala\u017Ei kot je npr. Uredba\
  \ (ES) 1935/2004 o materialih in izdelkih, namenjenih za stik z \u017Eivili. Izbira\
  \ embala\u017Enega materiala ter oblika in velikost embala\u017Ee igrajo pomembno\
  \ vlogo pri zagotavljanju varnosti in neopore\u010Dnosti \u017Eivil ter pri dolo\u010D\
  anju pogojev, pod katerimi je treba dolo\u010Deno \u017Eivilo hraniti, da ohrani\
  \ svoje lastnosti in je neopore\u010Dno do konca roka uporabe, ki je naveden na\
  \ embala\u017Ei.\nNa podlagi Direktive 94/62/ES je bil \u017Ee leta 2000 sprejet\
  \ Pravilnik o ravnanju z embala\u017Eo in odpadno embala\u017Eo (Pravilnik o ravnanju\
  \ z embala\u017Eo in odpadno embala\u017Eo (Uradni list RS, \u0161t. 104/00, 12/02,\
  \ 41/04 \u2013 ZVO-1 in 84/06), ne velja od 23. 08. 2006), ki ga je leta 2006 nadomestila\
  \ Uredba o ravnanju z embala\u017Eo in odpadno embala\u017Eo (Uredba o ravnanju\
  \ z embala\u017Eo in odpadno embala\u017Eo; Ur.l. RS, \u0161t. 84/06, 106/06, 110/07,\
  \ 67/11, 68/11 \u2013 popr., 18/14, 57/15, 103/15, 2/16 \u2013 popr. in 35/17),\
  \ ki dolo\u010Da pravila ravnanja v proizvodnji embala\u017Ee, pri dajanju embala\u017E\
  e v promet in pri uporabi embala\u017Ee, ter pravila ravnanja in druge pogoje za\
  \ zbiranje, ponovno uporabo, predelavo in odstranjevanje odpadne embala\u017Ee.\n\
  Prepoved dajanja izdelkov na trg je z vidika varstva okolja eden zadnjih ukrepov\
  \ za prepre\u010Devanje in zmanj\u0161evanje obremenjevanja okolja. Vsaka prepoved\
  \ dajanja dolo\u010Denih proizvodov na trg ima za posledico preusmeritev potro\u0161\
  nikov na druge proizvode, ki so v trenutku prepovedi na voljo na trgu. Zato je pomembno,\
  \ da se pred uveljavitvijo take prepovedi na\u010Drtujejo in izvedejo tudi drugi\
  \ ukrepi, kot je npr. ozave\u0161\u010Danje potro\u0161nikov. Prepoved naj bi temeljila\
  \ na analizi celotnega \u017Eivljenjskega kroga, s katero se preu\u010Dijo vplivi,\
  \ ki jih imajo na okolje snovi in materiali, ki se uporabljajo za proizvodnjo izdelkov,\
  \ za katere se na\u010Drtuje prepoved, in alternativnih proizvodov, ki so na trgu\
  \ ali bi se na trgu lahko pojavili kot zamenjava za prepovedane izdelke. Pri tem\
  \ je treba upo\u0161tevati vse faze posameznega proizvoda, od faze njegovega na\u010D\
  rtovanja, proizvodnje, distribucije, potro\u0161nje in uporabe, vklju\u010Dno z\
  \ njegovo trajnostjo in mo\u017Enostjo ponovne uporabe, do faze, ko ta proizvod\
  \ postane odpadek, in mo\u017Enostmi za njegovo recikliranje ali druge postopke\
  \ predelave.\nV skladu z Direktivo 94/62/ES je embala\u017Ea lahko dana v promet\
  \ le, \u010De izpolnjuje vse predpisane bistvene zahteve, ki urejajo sestavo embala\u017E\
  e in mo\u017Enosti njene ponovne uporabe in predelave (vklju\u010Dno z recikliranjem),\
  \ da se \u010Dim bolj zmanj\u0161a vpliv embala\u017Ee in odpadne embala\u017Ee\
  \ na okolje in ne pride do trgovinskih ovir in izkrivljanja konkurence. Nova embala\u017E\
  a se lahko da v promet le, \u010De je njen proizvajalec sprejel vse potrebne ukrepe\
  \ za zmanj\u0161anje vpliva te embala\u017Ee na okolje, ne da bi bile pri tem ogro\u017E\
  ene osnovne funkcije embala\u017Ee.\nV Uredbi o ravnanju z embala\u017Eo in odpadno\
  \ embala\u017Eo so dolo\u010Dene bistvene okoljske zahteve glede izdelave in sestave\
  \ embala\u017Ee ter njene primernosti za ponovno uporabo in predelavo, vklju\u010D\
  no z recikliranjem, kot jih dolo\u010Da Direktiva 94/62/ES, ter seznam harmoniziranih\
  \ EU standardov, katerih uporaba ustvari domnevo o okoljski skladnosti embala\u017E\
  e z vsemi predpisanimi bistvenimi zahtevami. V kolikor embala\u017Ea iz razgradljivih\
  \ in embala\u017Ea iz nerazgradljivih embala\u017Enih materialov izpolnjujeta predpisane\
  \ bistvene zahteve za embala\u017Eo, ni mogo\u010De dati prvi prednosti pred drugo,\
  \ oz. druge ni mogo\u010De prepovedati ali omejevati njene uporabe. 18. \u010Dlen\
  \ Direktive 94/62/ES namre\u010D dolo\u010Da, da dr\u017Eave \u010Dlanice na svojem\
  \ ozemlju ne ovirajo dajanja v promet embala\u017Ee, ki izpolnjuje dolo\u010Dbe\
  \ te direktive. Zato je treba pri odlo\u010Danju o nacionalnih ukrepih, ki bi se\
  \ odra\u017Eali v prepovedi dolo\u010Denih proizvodov na ozemlju dr\u017Eave \u010D\
  lanice, posebno pozornost nameniti prav tej dolo\u010Dbi. Prepoved embala\u017E\
  e za \u017Eivila, ki je izdelana iz nerazgradljivih materialov, bi se nana\u0161\
  ala na izdelke, ki jih Direktiva 94/62/ES izrecno dovoljuje, zato bi bila taka prepoved\
  \ v nasprotju z 18. \u010Dlenom te direktive. V kolikor se dr\u017Eava za to vseeno\
  \ odlo\u010Di, mora uporabiti postopek iz 114. \u010Dlena Pogodbe o delovanju Evropske\
  \ Unije. Pri tem pa mora upo\u0161tevati tudi 16. \u010Dlen Direktive 94/62/ES,\
  \ ki dolo\u010Da, da morajo dr\u017Eave Evropski komisiji sporo\u010Diti ukrepe,\
  \ ki jih nameravajo sprejeti v okviru te direktive, podrobnosti v zvezi s postopkom\
  \ obve\u0161\u010Danja pa ureja Direktiva 2015/1535/EU o dolo\u010Ditvi postopka\
  \ za zbiranje informacij na podro\u010Dju tehni\u010Dnih predpisov in pravil za\
  \ storitve informacijske dru\u017Ebe.\nV zadnjem \u010Dasu je zaznati tudi \u017E\
  elje po zamenjavi obi\u010Dajne plastike z bioplastiko, \u010Deprav \u0161tevilne\
  \ raziskave ka\u017Eejo, da zgolj zamenjava obi\u010Dajne (nerazgradljive) plastike\
  \ z (razgradljivo) bioplastiko ne bo re\u0161ila ve\u010Djih okoljskih problemov,\
  \ kot so smetenje morja in voda na splo\u0161no ter netrajnostna poraba virov. Tako\
  \ ocenjuje tudi Deutsche Umwelthilfe, ena od vodilnih nem\u0161kih nevladnih organizacij\
  \ na podro\u010Dju varstva okolja. V nedavno objavljenem dokumentu \xBBBioplastics.\
  \ Myths and facts\xAB  navaja, da se v naravnem okolju mnogi tako imenovani \"biorazgradljivi\"\
  \ plasti\u010Dni materiali ne razgrajujejo bistveno hitreje od obi\u010Dajnih plasti\u010D\
  nih mas. Biorazgradljivi plasti\u010Dni materiali se ne razgradijo v celoti niti\
  \ med postopki nadzorovanega kompostiranja v velikih kompostarnah. Osnovni surovini\
  \ za proizvodnjo plastike sta nafta in zemeljski plin, ki ju sicer lahko nadomestimo\
  \ z obnovljivimi viri, kot so \u0161krob, sladkor in celuloza, vendar pa je najve\u010D\
  krat spregledano dejstvo, da se tudi pri prete\u017Eno konvencionalni pridelavi\
  \ in obdelavi pridelkov, iz katerih se pridobivajo \u0161krob, sladkor in celuloza,\
  \ uporabljajo velike koli\u010Dine fosilnih goriv. Bioplastika ima obi\u010Dajno\
  \ ve\u010Dji negativni u\u010Dinek na okolje v primerjavi s konvencionalno proizvedeno\
  \ plastiko, vsaj kar zadeva rabo kmetijskih zemlji\u0161\u010D, evtrofikacijo, zakisanje\
  \ tal in vode ter izgubo biotske raznovrstnosti. Ocene \u017Eivljenjskega kroga\
  \ ka\u017Eejo, da biolo\u0161ka ali biolo\u0161ko razgradljiva plastika nima splo\u0161\
  ne okoljske prednosti pred obi\u010Dajno plastiko.\nLastnosti, ki jih mora imeti\
  \ embala\u017Eni material, da bi \u0161tel kot biorazgradljiv - primeren za kompostiranje\
  \ v kompostarnah ali za anaerobno razgradnjo v bioplinarnah, so dolo\u010Dene s\
  \ harmoniziranim evropskim standardom EN 13432. Embala\u017Eni materiali, proizvedeni\
  \ v skladu s tem standardom, niso nujno ustrezni tudi za hi\u0161no kompostiranje.\
  \ Evropska komisija je zato \u017Ee zaprosila Evropski odbor za standardizacijo,\
  \ naj razvije lo\u010Den standard za embala\u017Eo, primerno za hi\u0161no kompostiranje\
  \ (16. uvodna izjava k Direktivi 2015/720/EU). Proizvajalci namre\u010D dolo\u010D\
  eno plasti\u010Dno embala\u017Eo, \u0161e zlasti plasti\u010Dne nosilne vre\u010D\
  ke, ozna\u010Dujejo kot \u201Eokso-biorazgradljivo\u201C ali \u201Eokso-razgradljivo\u201C\
  . V taki embala\u017Ei so obi\u010Dajni plastiki dodani posebni aditivi, zaradi\
  \ katerih plastika s\u010Dasoma razpade na majhne delce, ki pa ostanejo nerazgrajeni\
  \ v okolju. Ozna\u010Devanje tovrstne embala\u017Ee za \u201Ebiolo\u0161ko razgradljivo\u201C\
  \ je torej za potro\u0161nike zavajajo\u010De, saj ne re\u0161uje vpra\u0161anja\
  \ smetenja okolja, temve\u010D se lahko onesna\u017Eevanje celo pove\u010Da (18.\
  \ uvodna izjava k Direktivi 2015/720/EU). Ker potro\u0161niki plasti\u010Dne nosilne\
  \ vre\u010Dke pogosto uporabijo kot vre\u010Dke za smeti, Komisija pripravlja tudi\
  \ izvedbeni akt, s katerim bo dolo\u010Dila specifikacije za etikete ali oznake\
  \ za biolo\u0161ko razgradljive in za kompostiranje primerne plasti\u010Dne nosilne\
  \ vre\u010Dke, tako da bo po vsej EU zagotovljeno prepoznavanje takih vre\u010D\
  k in da bodo potro\u0161nikom na voljo to\u010Dne informacije o lastnostih, ki omogo\u010D\
  ajo njihovo kompostiranje (17. uvodna izjava in 1. \u010Dlen Direktive 2015/720/EU).\n\
  Dr\u017Eava lahko spodbuja proizvajalce k uporabi razgradljivih embala\u017Enih\
  \ materialov z uvedbo ustreznih ekonomskih instrumentov. Tak ekonomski instrument\
  \ predstavlja okoljska dajatev (Uredba o okoljski dajatvi za onesna\u017Eevanje\
  \ okolja zaradi nastajanja odpadne embala\u017Ee; Ur.l. RS, \u0161t. 32/06, 65/06,\
  \ 78/08, 19/10 in 68/17), ki jo embalerji in pridobitelji embaliranega blaga ter\
  \ proizvajalci in pridobitelji servisne embala\u017Ee (embala\u017Ea, ki se napolni\
  \ na prodajnem mestu) pla\u010Dujejo ob dajanju te embala\u017Ee v promet. Osnova\
  \ za obra\u010Dunavanje okoljske dajatve je enota obremenitve okolja zaradi nastajanja\
  \ odpadne embala\u017Ee na kilogram embala\u017Ee. Enota obremenitve za servisno\
  \ embala\u017Eo iz biolo\u0161ko razgradljivih materialov (V skladu s standardi\
  \ SIST EN 13432, ASTM 6954-04 ali ASTM 6400-04) je desetkrat ni\u017Eja od enote\
  \ obremenitve za servisno embala\u017Eo iz materialov, ki niso biolo\u0161ko razgradljivi,\
  \ in tritiso\u010Dkrat ni\u017Eja od enote obremenitve za servisno embala\u017E\
  o iz PVC.\nNa podlagi navedenega zaklju\u010Dujemo, da so ukrepi za spodbujanje\
  \ proizvajalcev za uporabo biolo\u0161ko razgradljivih embala\u017Enih materialov\
  \ \u017Ee sprejeti, predloga za prepoved prodaje sve\u017Eih \u017Eivil v embala\u017E\
  i iz nerazgradljivih materialov pa ni mogo\u010De implementirati. Velja pa na tem\
  \ mestu omeniti, da tudi v primeru embala\u017Ee ponudba sledi povpra\u0161evanju.\
  \ Okoljsko ozave\u0161\u010Deni potro\u0161niki predstavljamo pomembne dele\u017E\
  nike tako pri izbiri embala\u017Ee kot pri ravnanju z odpadno embala\u017Eo. Proizvajalci\
  \ se namre\u010D zelo hitro prilagodijo zahtevam potro\u0161nikov in ponujajo take\
  \ izdelke in v taki embala\u017Ei, kot jih potro\u0161niki najraje izbiramo.\n 2.\
  \ Prepoved brezpla\u010Dnih nerazgradljivih vre\u010Dk\nPredlagana prepoved posega\
  \ na podro\u010Dje embala\u017Ee, ki je harmonizirano v EU. Leta 2015 je bila sprejeta\
  \ Direktiva 2015/720/EU o spremembi Direktive 94/62/ES glede zmanj\u0161anja potro\u0161\
  nje lahkih plasti\u010Dnih nosilnih vre\u010Dk, ki dolo\u010Da okoljski cilj zmanj\u0161\
  anja njihove potro\u0161nje (90 lahkih plasti\u010Dnih nosilnih vre\u010Dk na osebo\
  \ do 31. decembra 2019 ter 40 lahkih plasti\u010Dnih nosilnih vre\u010Dk na osebo\
  \ do 31. decembra 2025). Za dosego tega cilja je treba sprejeti ukrepe za trajno\
  \ zmanj\u0161anje potro\u0161nje lahkih plasti\u010Dnih nosilnih vre\u010Dk in instrumente\
  \ za zagotovitev, da lahke plasti\u010Dne nosilne vre\u010Dke od 1. januarja 2019\
  \ dalje ne bodo ve\u010D brezpla\u010Dno na voljo na prodajnem mestu blaga ali izdelkov\
  \ (Rok za sprejem teh instrumentov je 31. december 2018). Zelo lahke plasti\u010D\
  ne nosilne vre\u010Dke (Plasti\u010Dne nosilne vre\u010Dke z debelino stene manj\
  \ kot 15 mikronov) se lahko izklju\u010Dijo iz teh ukrepov, \u010De je to potrebno\
  \ iz higienskih razlogov ali \u010De njihova uporaba prispeva k temu, da se zavr\u017E\
  e manj hrane. Zmanj\u0161anje koli\u010Din zavr\u017Eene hrane je namre\u010D prav\
  \ tako ena od prioritet EU.\nUkrepi za trajno zmanj\u0161anje potro\u0161nje lahkih\
  \ plasti\u010Dnih nosilnih vre\u010Dk lahko vklju\u010Dujejo uporabo nacionalnih\
  \ ciljev za zmanj\u0161anje njihove potro\u0161nje ter ohranitev ali uvedbo ekonomskih\
  \ instrumentov in tr\u017Enih omejitev z odstopanjem od 18. \u010Dlena Direktive\
  \ 94/62/ES, \u010De so izbrane tr\u017Ene omejitve sorazmerne in nediskriminatorne.\n\
  Prenos Direktive 2015/720/EU v notranji pravni red je bil izveden s sprejemom novele\
  \ Uredbe o ravnanju z embala\u017Eo in odpadno embala\u017Eo (Ur.l. RS, \u0161t.\
  \ 35/17). Predpis dolo\u010Da prepoved brezpla\u010Dnih plasti\u010Dnih nosilnih\
  \ vre\u010Dk od 1. januarja 2019 dalje, ne glede na vrsto in (bio)razgradljivost\
  \ plasti\u010Dnega materiala. Ta prepoved pa ne bo veljala za zelo lahke plasti\u010D\
  ne nosilne vre\u010Dke, ki so namenjene za primarno embala\u017Eo nepredpakiranih\
  \ \u017Eivil. V kolikor bo potro\u0161nik izbral enako vre\u010Dko zato, da jo bo\
  \ uporabil kot nosilno vre\u010Dko za predpakirana \u017Eivila ali za ne\u017Eivilske\
  \ izdelke, mu vre\u010Dka ne bo ve\u010D na voljo brezpla\u010Dno.\nOb pripravi\
  \ predpisa je bilo ocenjeno, da je uvedena izjema od obveznega pla\u010Dila za zelo\
  \ lahke plasti\u010Dne nosilne vre\u010Dke z okoljskega vidika upravi\u010Dena in\
  \ sprejemljiva, ker v prodaji na drobno sadje in zelenjava, pogosto pa tudi sve\u017E\
  i mesni izdelki in delikatese, pogosto niso predpakirani, na oddelkih sve\u017E\
  ih nepredpakiranih \u017Eivil pa so potro\u0161nikom brezpla\u010Dno na voljo zelo\
  \ lahke plasti\u010Dne nosilne vre\u010Dke manj\u0161ega volumna kot primarna embala\u017E\
  a za ta \u017Eivila. To izhaja iz navad slovenskih potro\u0161nikov, da \u017Eelijo\
  \ sami izbirati posamezne kose sve\u017Eih \u017Eivil. Ker lahko potro\u0161nik\
  \ na prodajnem mestu sam izbere toliko kosov oziroma tak\u0161no koli\u010Dino \u017E\
  ivila, kot ga dejansko potrebuje, se s tem prispeva k temu, da se zavr\u017Ee manj\
  \ hrane, obenem pa se zagotavlja tudi uveljavljanje na\u010Dela varne hrane glede\
  \ omejevanja prenosa \u0161kodljivih snovi med \u017Eivili. Vsaka druga embala\u017E\
  a (npr. plasti\u010Dne \u0161katle, papirnate vre\u010Dke), ki bi jo uporabili za\
  \ ta namen, je te\u017Eja od zelo lahkih plasti\u010Dnih nosilnih vre\u010Dk, zato\
  \ bi se pove\u010Dale skupne koli\u010Dine embala\u017Ee. Ker taka embala\u017E\
  a ni vra\u010Dljiva, bi se pove\u010Dale tudi koli\u010Dine odpadne embala\u017E\
  e, kar pa je v nasprotju s splo\u0161nim ciljem Direktive 94/62/ES in Uredbe o ravnanju\
  \ z embala\u017Eo in odpadno embala\u017Eo.\nOd ukrepov za trajno zmanj\u0161anje\
  \ potro\u0161nje lahkih plastil\u010Dnih nosilnih vre\u010Dk iz Direktive 2015/720/EU\
  \ je bil ob njenem prenosu izbran ekonomski instrument \u2013 uvedba okoljske dajatve\
  \ za vse plasti\u010Dne nosilne vre\u010Dke, ki jo morajo ob njihovem dajanju na\
  \ trg obvezno pla\u010Dati proizvajalci in pridobitelji plasti\u010Dnih nosilnih\
  \ vre\u010Dk. Ta ukrep je bil izveden s sprejemom zadnje novele Uredbe o okoljski\
  \ dajatvi za onesna\u017Eevanje okolja zaradi nastajanja odpadne embala\u017Ee (Ur.l.\
  \ RS, \u0161t. 68/17), ki se uporablja od 1. januarja 2018. Hkrati s tem je bil\
  \ z novelo Uredbe o ravnanju z embala\u017Eo in odpadno embala\u017Eo (Ur.l. RS,\
  \ \u0161t. 35/17) za plasti\u010Dne nosilne vre\u010Dke \u010Drtan koli\u010Dinski\
  \ prag (15.000 kg embala\u017Ee, dane letno v promet), nad katerim morajo za proizvajalci\
  \ in pridobitelji plasti\u010Dnih nosilnih vre\u010Dk pla\u010Dati predpisane stro\u0161\
  ke za ravnanje z odpadno embala\u017Eo (Na\u010Delo raz\u0161irjene odgovornosti\
  \ proizvajalca).\nIzbira ukrepa je temeljila na dejstvu, da do sedaj noben organ\
  \ ni vodil evidence o \u0161tevilu plasti\u010Dnih nosilnih vre\u010Dk, danih v\
  \ promet. Ker pa so ti podatki klju\u010Dni pri odlo\u010Danju o uvedbi tr\u017E\
  nih omejitev kot ukrepov za trajno zmanj\u0161anje lahih plasti\u010Dnih nosilnih\
  \ vre\u010Dk, saj je le tako mogo\u010De oceniti sorazmernost in nediskriminatornost\
  \ izbranih ukrepov, je s prej navedeno novelo Uredbe o okoljski dajatvi za onesna\u017E\
  evanje okolja zaradi nastajanja odpadne embala\u017Ee uvedeno poro\u010Danje teh\
  \ podatkov. Podatke bodo od leto\u0161njega leta dalje morali \u0161tirikrat letno\
  \ sporo\u010Dati proizvajalci in pridobitelji plasti\u010Dnih vre\u010Dk ob vlo\u017E\
  itvi obra\u010Duna okoljske dajatve. Na podlagi teh podatkov bo ministrstvo spremljalo\
  \ doseganje predpisanega okoljskega cilja zmanj\u0161anja potro\u0161nje lahkih\
  \ plasti\u010Dnih nosilnih vre\u010Dk. V kolikor cilj ne bo dose\u017Een, bo ministrstvo\
  \ vladi predlagalo dodatne ukrepe, po potrebi tudi tr\u017Ene omejitve. Pri pripravi\
  \ kateregakoli restriktivnega ukrepa je treba poleg \u017Ee omenjenih na\u010Del\
  \ sorazmernosti in nediskriminatornosti upo\u0161tevati tudi vplive izbranega ukrepa\
  \ na okolje, gospodarstvo in socialano podro\u010Dje.\nNa podlagi navedenega zaklju\u010D\
  ujemo, da je prepoved brezpla\u010Dnih nerazgradljivih vre\u010Dk, ob upo\u0161\
  tevanju zakonodaje EU, \u017Ee ustrezno urejena v obstoje\u010Dih predpisih.\n \n\
  Na koncu naj dodamo \u0161e to, da je v predlogu navedena trditev, da \xBBse v Sloveniji\
  \ reciklira le okrog 10 % plastike, kar pomeni, da vse drugo pristane v naravi\xAB\
  , napa\u010Dna in zavajajo\u010Da. Predpisi o odpadkih namre\u010D dolo\u010Dajo,\
  \ da je treba odpadke iz plastike lo\u010Deno zbirati, vse zbrane odpadke pa predelati,\
  \ pri \u010Demer mora biti predelava izvedena v skladu s predpisano hierarhijo ravnanja\
  \ z odpadki. Predelava mora biti izvedena tako, da ni ogro\u017Eeno zdravje ljudi\
  \ in se ne \u0161kodi okolje. V skladu s tem imata priprava odpadkov za ponovno\
  \ uporabo in njihovo recikliranje prednost pred termi\u010Dno predelavo. Odpadke,\
  \ ki jih ni mogo\u010De predelati, je treba odstraniti na na\u010Din, ki ne ogro\u017E\
  a zdravja ljudi in ne predstavlja tveganja za okolje. Odlaganje odpadkov na odlagali\u0161\
  \u010Dih je zadnje od dovoljenih postopkov odstranjevanja odpadkov. Izpolnjevanje\
  \ predpisanih okoljevarstvenih zahtev se preverja v upravnem postopku za izdajo\
  \ okoljevarstvenega dovoljenja za predelavo ali odstranjevanje odpadkov. Izdano\
  \ okoljevarstveno dovoljenje pa je pogoj za to, da izvajalec obdelave odpadkov sploh\
  \ lahko predeluje ali odstranjuje odpadke.\nV povezavi z odpadno embala\u017Eo so\
  \ sprejeti ukrepi za lo\u010Deno zbiranje vse odpadne embala\u017Ee, ukrepi za obvezno\
  \ izlo\u010Danje odpadne embala\u017Ee iz me\u0161anih komunalnih odpadkov v postopku\
  \ njihove mehansko biolo\u0161ke obdelave, ukrepi za prepoved odlaganja lo\u010D\
  eno zbrane odpadne embala\u017Ee na odlagali\u0161\u010Dih odpadkov ter ukrepi za\
  \ prepoved odmetavanja odpadkov v okolje.\nPo zadnjih uradnih podatkih je leta 2015\
  \ v Sloveniji nastalo 45.090 t odpadne plasti\u010Dne embala\u017Ee. Predelanih\
