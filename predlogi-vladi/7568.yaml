response: "Odziv Ministrstva za okolje in prostor\nMinistrstvo za okolje in prostor\
  \ na\u010Drtuje izvedbo aktivnosti za vzpostavitev spletnega portala z informacijami\
  \ o veljavnih prostorskih aktih, izdanih upravnih aktih na podro\u010Dju graditve\
  \ (gradbena in uporabna dovoljenja) in pomembnej\u0161ih dr\u017Eavnih pravnih re\u017E\
  imih v okviru Programa projektov eProstor.\nV okviru Programa projektov eProstor\
  \ bo vzpostavljen skupni prikaz stanja prostora, kjer se bodo vodili najpomembnej\u0161\
  i prostorski in nepremi\u010Dninski podatki. Vzdr\u017Eeval se bo dnevno, uporaba\
  \ bo za namene prostorskega na\u010Drtovanja, urejanja prostora, graditve objektov\
  \ ter vpogleda javnosti v stanje v prostoru brezpla\u010Dna. Za namen uporabe podatkov\
  \ se bosta vzpostavila vpogled in prenos podatkov iz skupnega prikaza stanja prostora.\
  \ Vpogled v skupni prikaz stanja prostora se bo vzpostavil v obliki spletnega grafi\u010D\
  nega pregledovalnika, ki bo omogo\u010Dal uporabo osnovnih omre\u017Enih storitev,\
  \ kot so storitve dostopa, iskanja in pregledovanja.\nV okviru Programa projektov\
  \ eProstor bo vzpostavljena storitev eGraditev. Z eGraditvijo bo uvedeno elektronsko\
  \ poslovanje v postopkih na podro\u010Dju graditve objektov. Sistem bo kot ena od\
  \ storitev javne uprave vklju\u010Den v portal elektronskih storitev javne uprave\
  \ (e-uprava). Sistem bo podpiral poleg priprave, oddaje elektronskih vlog, obravnave\
  \ vlog in prejema povratnih odlo\u010Ditev upravnega organa tudi pla\u010Devanje\
  \ dajatev ter prispevkov preko spleta. S pomo\u010Djo sistema eGraditev se bo papirno\
  \ poslovanje na podro\u010Dju graditve postopno nadomestilo z elektronskim poslovanjem.\
  \ Skupni prikaz stanja prostora in eGraditev bosta vzpostavljena do 1. 1. 2021.\n\
