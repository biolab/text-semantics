response: "Odziv Ministrstva za infrastrukturo\nPravilnik o prometni signalizaciji\
  \ in prometni opremi na cestah, ki je v veljavi od leta 2015 dalje, opredeljuje\
  \ prometno signalizacijo s katero se lahko ozna\u010Di \u010Das v katerem izrecna\
  \ odredba velja, \u010De ta ne velja stalno. Te re\u0161itve so vzpostavljene tako\
  \ za stalno prometno signalizacijo (klasi\u010Dni prometni znaki), kakor tudi za\
  \ spremenljivo prometno signalizacijo, ki je aktivna v \u010Dasu veljavnosti prometnega\
  \ znaka. Veljavni predpisi s podro\u010Dja cest torej omogo\u010Dajo postavljanje\
  \ \xBBpametne prometne signalizacije\xAB, s katero se lahko ozna\u010Di \u010Dasovno\
  \ veljavnost postavljene signalizacije, lahko pa vsebina signalizacije tudi \u010D\
  asovno spreminja (nevarnost->omejitev) in s tem prometni znak velja samo v \u010D\
  asu prikaza vsebine. \_\nPodlaga za postavljanje prometne signalizacije so prometne\
  \ ureditve, ki jih odrejajo upravljavci cest. Re\u0161itev posamezne prometne ureditve\
  \ mora izhajati iz pravil cestnega prometa ter dejanskega stanja ceste in stanja\
  \ v obmo\u010Dju ceste. Pomemben vidik pri odrejanju prometnih ureditev predstavljajo\
  \ tudi nova dognanja na podro\u010Dju prometne varnosti, ki obsegajo metode in ukrepe\
  \ za zmanj\u0161anje tveganja udele\u017Eencev v prometu s katerimi se prepre\u010D\
  uje po\u0161kodbe in izgube \u017Eivljenj v prometnih nesre\u010Dah.\nZmanj\u0161\
  anje obsega prometne signalizacije na cestah ni dopustnost ampak zahteva aktualne\
  \ regulative na podro\u010Dju prometne signalizacije. Prej omenjeni pravilnik opredeljuje,\
  \ da se nove re\u0161itve, ki jih omenjeni predpis prina\u0161a realizirajo v prehodnem\
  \ 10- letnem obdobju, kjer naj bi se odstranila vsa nepotrebna prometna signalizacija\
  \ in za\u010Dele v celoti uporabljati nove re\u0161itve.\nRacionalnost prometnih\
  \ ureditev in posledi\u010Dno tudi obseg prometne signalizacije na cestah je odvisna\
  \ od kreativnosti in strokovnosti upravljavcev cest, ki o tem odlo\u010Dajo. Tak\u0161\
  ni pristopi k novim re\u0161itvam pa zahtevajo od udele\u017Eencev cestnega prometa\
  \ vi\u0161ji nivo prometne kulture, kjer se bo vsak ravnal po osvojenih pravilih\
  \ in spoznanjih in ne zgolj po zaznanem prometnem znaku, ki ozna\u010Duje neko nevarnost\
  \ ali prepoved oziroma omejitev.\_\_\_\_"
