response: "Odziv Ministrstva za finance\nSporo\u010Damo vam, da je bil ta predlog\
  \ \u017Ee realiziran s sprejetjem Zakona o interventnem ukrepu odloga pla\u010D\
  ila obveznosti kreditojemalcev (Uradni list RS, \u0161t. 36/20 in 49/20 \u2013 ZIUZEOP;\
  \ v nadaljnjem besedilu: ZIUOPOK), ki je za\u010Del veljati 29. 3. 2020. S tem zakonom\
  \ se dolo\u010Da interventni ukrep odloga pla\u010Dila obveznosti iz kreditne pogodbe\
  \ za prepre\u010Ditev huj\u0161e gospodarske \u0161kode in ohranitev finan\u010D\
  ne stabilnosti v Republiki Sloveniji v zvezi s posledicami razglasitve epidemije\
  \ nalezljive bolezni SARS-CoV-2 (COVID-19) na obmo\u010Dju Republike Slovenije.\n\
  ZIUOPOK dolo\u010Da, da banka (hranilnica) odobri kreditojemalcu odlog pla\u010D\
  ila obveznosti iz kreditne pogodbe za obdobje 12 mesecev, \u010De posamezne obveznosti\
  \ iz kreditne pogodbe, za katero kreditojemalec zahteva odlog pla\u010Dila, do razglasitve\
  \ epidemije virusa \u0161e niso zapadle v pla\u010Dilo. Med kreditojemalce, na katere\
  \ se nana\u0161a ZIUOPOK, so vklju\u010Dene tako fizi\u010Dne kot pravne osebe.\n\
  Kreditojemalec, ki za odlog zaprosi, mora v vlogi ugotoviti in utemeljiti, da zaradi\
  \ okoli\u0161\u010Din, povezanih s posledicami epidemije virusa, za\u010Dasno ne\
  \ more zagotavljati popla\u010Dila obveznosti po kreditni pogodbi z banko, ter v\
  \ ta namen predlo\u017Ei opis dejstev in okoli\u0161\u010Din, povezanih s posledicami\
  \ epidemije virusa, ki so vplivale na njegov finan\u010Dni polo\u017Eaj. Izjema\
  \ od tega je predvidena za kreditojemalce, ki opravljajo dejavnost, za katero je\
  \ bilo z vladnim ali ob\u010Dinskim odlokom dolo\u010Deno, da se opravljanje storitve\
  \ oziroma prodaja blaga zaradi epidemije virusa za\u010Dasno prepove. V tem primeru\
  \ kreditojemalec v vlogi navede le vladni oziroma ob\u010Dinski odlok, ki vpliva\
  \ na opravljanje njegove dejavnosti."
