response: "Odziv Ministrstva za zdravje\nPodro\u010Dje ugotavljanja sposobnosti za\
  \ vo\u017Enjo motornih vozil ureja Zakon o voznikih, bolj podrobno pa Pravilnik\
  \ o zdravstvenih pogojih voznikov motornih vozil (v nadaljnjem besedilu: pravilnik).\n\
  Varnost v prometu je za vsakega od nas, za na\u0161e svojce in najbli\u017Eje, neposredno\
  \ odvisna od zmo\u017Enosti za varno vo\u017Enjo udele\u017Eenca v cestnem prometu.\
  \ Vo\u017Enja vozila je namre\u010D zelo kompleksna dejavnost, verjetno ena najbolj\
  \ kompleksnih, ki se je ve\u010Dina od nas vsakodnevno udele\u017Euje. Razmere na\
  \ cesti se lahko vsak trenutek spremenijo, zato od vsakega voznika ves \u010Das\
  \ vo\u017Enje zahtevajo zbranost, dobro pozornost, celovito oceno stanja ter hitre\
  \ in premi\u0161ljene reakcije. Sposobnost za vo\u017Enjo je torej odvisna od kopice\
  \ dejavnikov, ki lahko pri vozniku prehodno ali za stalno spremenijo zmo\u017Enost\
  \ za vo\u017Enjo.\nVid je za varnost vseh udele\u017Eencev v cestnem prometu najpomembnej\u0161\
  e \u010Dutilo, saj voznik veliko ve\u010Dino vseh informacij, na podlagi katerih\
  \ se v trenutni situaciji v prometu odlo\u010Da, dobi ravno preko vida. Dober vid\
  \ (nekorigiran ali korigiran) je zato ena najpomembnej\u0161ih zahtev pri ugotavljanju\
  \ sposobnosti za vo\u017Enjo posameznika. Pomembno za varno vo\u017Enjo pa je seveda\
  \ tudi celovito zdravstveno stanje posameznika, saj ima voznik lahko tudi eno ali\
  \ celo ve\u010D bolezni naenkrat, ki vsaka zase ali v kombinaciji, pomenijo ve\u010D\
  ji ali manj\u0161i vpliv na njegovo zmo\u017Enost za vo\u017Enjo. Zato mora biti\
  \ ugotavljanje zmo\u017Enosti posameznika za vo\u017Enjo vedno celovito. Dolo\u010D\
  en specialist lahko namre\u010D presodi zmo\u017Enost za vo\u017Enjo voznika le\
  \ glede patologije, ki jo on sledi, ne more pa podati celovite ocene, da je dolo\u010D\
  ena oseba telesno in du\u0161evno zmo\u017Ena za vo\u017Enjo motornega vozila.\n\
  Specialist medicine dela, prometa in \u0161porta je zato tisti, ki na podlagi vseh\
  \ izvidov vseh specialistov, ki osebo zdravijo, presodi ali je oseba zmo\u017Ena\
  \ za varno vo\u017Enjo. Glede na zgoraj omenjeno je torej pomembno, da mora vsako\
  \ spremembo dravstvenega stanja voznika, ki bi kakorkoli vplivala na varno vo\u017E\
  njo glede nadaljnje zmo\u017Enosti za vo\u017Enjo, vedno oceniti specialist medicine\
  \ dela, prometa in \u0161porta.\nOsebo, pri kateri se tekom \u017Eivljenja pojavi\
  \ dvom o telesni in du\u0161evni zmo\u017Enosti za vo\u017Enjo, na to opozori tako\
  \ specialist, ki jo zdravi kot tudi izbrani osebni zdravnik, o \u010Demer natan\u010D\
  no pi\u0161e 86. \u010Dlen Zakona o voznikih. To pomeni, da je  na osebo, ki zboli\
  \ tekom \u017Eivljenja, pozoren tudi zdravstveni sistem. Hkrati pa bi moral vsakdo,\
  \ ki je voznik in se pri njem razvije bolezen, ki bi lahko vplivala na varno vo\u017E\
  njo, tudi sam razmisliti, ali je \u0161e sposoben za vo\u017Enjo, se o tem posvetovati\
  \ s svojim izbranim osebnim zdravnikom in morda opraviti presojo pri specialistu\
  \ medicine dela prometa in \u0161porta.\n\u017Deleli pa bi poudariti, da pravilnik\
  \ za osebe, ki imajo dioptrijo do +/-2 in nimajo drugih te\u017Eav z vidom in seveda\
  \ tudi ne drugih zdravstvenih te\u017Eav, ponovne ocene zmo\u017Enosti za vo\u017E\
  njo zaradi vida \u017Ee nekaj let ne predpisuje ve\u010D. Tem osebam se izda zdravni\u0161\
  ko spri\u010Devalo brez omejitve veljavnosti, zato pri njih zdravstveni pregledi\
  \ za podalj\u0161anje veljavnosti vozni\u0161kega dovoljenja v prihodnje niso ve\u010D\
  \ potrebni. Seveda pa morajo same poskrbeti za redne kontrole vida pri oftalmologu\
  \ in za redno uporabo predpisanih pripomo\u010Dkov za vid. To pomeni, da ni\u017E\
  je dioptrije niso ve\u010D razlog za omejevanje veljavnosti zdravni\u0161kega spri\u010D\
  evala in s tem vozni\u0161kega dovoljenja.\nVoznike z dioptrijo ve\u010Djo kot +/-2\
  \ in manj\u0161o kot +/-5, ki nimajo drugih te\u017Eav z vidom pa za podalj\u0161\
  anje veljavnosti vozni\u0161kega dovoljenja pregleda le specialist medicine dela,\
  \ prometa in \u0161porta najve\u010D vsakih pet let oziroma v primeru stabilne refrakcijske\
  \ motnje, vsakih deset let. Specialist medicine dela, prometa in \u0161porta se\
  \ sicer lahko odlo\u010Di tudi za pogostej\u0161o oceno zmo\u017Enosti za vo\u017E\
  njo, vendar mora v tem primeru svojo odlo\u010Ditev pisno utemeljiti v medicinski\
  \ dokumentaciji.\nPri dioptrijah ve\u010Djih od +/-5 ali pri drugih te\u017Eavah\
  \ z vidom pa mora zmo\u017Enosti za vo\u017Enjo ugotoviti zdravnik specialist medicine\
  \ dela, prometa in \u0161porta na podlagi usmerjenega izvida oftalmologa, ki tudi\
  \ dolo\u010Di rok naslednjega zdravstvenega pregleda. Najdalj\u0161e \u010Dasovno\
  \ obdobje, za katerega se zaradi tak\u0161nih motenj lahko izda zdravni\u0161ko\
  \ spri\u010Devalo je pet let. Seveda pa za odlo\u010Danje v primeru drugih te\u017E\
  av s strani vida (torej, \u010De ne gre le za refrakcijske motnje) veljajo druga\u010D\
  na merila.\nHkrati bi omenili tudi, da se v skladu s pravilnikom pri voznikih iz\
  \ prve skupine (torej amaterskih voznikih), ki jim je bilo na podlagi zdravni\u0161\
  kega spri\u010Devala ugotovljeno, da zdravstveno stanje le v eni to\u010Dki ni v\
  \ skladu z Merili za ugotavljanje telesne in du\u0161evne zmo\u017Enosti za kandidate\
  \ za voznike in voznike iz priloge pravilnika, opravi zdravstveni pregled za podalj\u0161\
  anje veljavnosti predvsem v delu, ki se nana\u0161a na oceno zdravstvenega stanja\
  \ iz te to\u010Dke. Ta pregled je tudi  ovrednoten ni\u017Eje kot zdravstveni pregled\
  \ kandidata za voznika, kar pomeni, da je za voznika cenej\u0161i. To bi torej veljalo\
  \ za vse voznike, ki so sicer slabovidni, nimajo pa drugih ali huj\u0161ih te\u017E\
  av z vidom ali drugih zdravstvenih te\u017Eav, ki bi lahko pomenile tveganje za\
  \ varno udele\u017Ebo v prometu. \n "
