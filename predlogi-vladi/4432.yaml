response: "Odziv Ministrstva za notranje zadeve\nZakon o javnih uslu\u017Ebencih (Uradni\
  \ list RS, \u0161t. 63/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 65/08,\
  \ v nadaljevanju: ZJU) v IV. poglavju dolo\u010Da na\u010Dela za uradnike v dr\u017E\
  avnih organih in upravah lokalnih skupnosti, katerih namen je zagotavljanje enakopravne\
  \ dostopnosti do delovnih mest, politi\u010Dne nevtralnosti in nepristranskosti,\
  \ prehodnosti, odprtosti do javnosti in kariere uradnikov. Na\u010Delo kariere ZJU\
  \ vzpostavlja v 29. \u010Dlenu, na podlagi katerega je uradniku omogo\u010Dena kariera\
  \ z napredovanjem. Kariera je odvisna od strokovne usposobljenosti in drugih delovnih\
  \ in strokovnih kvalitet ter od rezultatov dela.   Poglavitni namen na\u010Dela\
  \ kariere je omogo\u010Danje dobrim uradnikom napredovanje v karieri. Napredovanje\
  \ je odvisno od strokovne usposobljenosti uradnika in drugih delovnih in strokovnih\
  \ kvalitet ter rezultatov dela. Na\u010Delo kariere je sestavni del kariernega sistema\
  \ javnih uslu\u017Ebencev, za katerega je zna\u010Dilna postopna kariera, ki se\
  \ praviloma za\u010Dne pri najni\u017Ejem nazivu in nato nadaljuje vse do najvi\u0161\
  jega naziva za najuspe\u0161nej\u0161e uradnike. Karierni sistem je klasi\u010D\
  ni sistem organizacije javne uprave, ki se je tudi v drugih evropskih dr\u017Eavah\
  \ vse bolj dopolnjeval s pozicijskim sistemom, ki je manj hierarhi\u010Den, bolj\
  \ odprt in fleksibilen. V dr\u017Eavah \u010Dlanicah EU na splo\u0161no prevladuje\
  \ me\u0161ani ali pozicijski sistem. Tudi v Sloveniji imamo karierni sistem, dopolnjen\
  \ z nekaterimi elementi odprtega, pozicijskega sistema in v tem smislu se Slovenija\
  \ uvr\u0161\u010Da med dr\u017Eave s t.i. me\u0161anim sistemom. Sistem ima na eni\
  \ strani karierne elemente, kar omogo\u010Da uradniku, da na istem delovnem mestu\
  \ napreduje v vi\u0161je nazive. Po drugi strani pa ima elemente pozicijskega sistema,\
  \ ki so pa v tem, da sistem ni zaprt. Karierni sistem namre\u010D pomeni, da ljudje\
  \ vstopajo samo na vstopnih mestih in potem s\u010Dasoma napredujejo na vi\u0161\
  ja delovna mesta. Tak sistem je zaprt pred zasebnim sektorjem. Zaprt karierni sistem\
  \ bi lahko glede na majhnost na\u0161e dr\u017Eave in relativno omejene \u010Dlove\u0161\
  ke vire zaviral razvoj uprave. Zato je bila ob sprejemanju ZJU v Sloveniji sprejeta\
  \ odlo\u010Ditev, da je potrebno pustiti sistem odprt zato, da se lahko privabi\
  \ ljudi v upravo tudi od zunaj, iz zasebnega sektorja. Prevladalo je namre\u010D\
  \ mnenje, da bi bilo napa\u010Dno, \u010De bi uzakonili \u010Disti karierni sistem,\
  \ ki bi to prepre\u010Deval. Zato sistem omogo\u010Da vstop v upravo tudi od zunaj,\
  \ vendar pa pri tem postavlja nekatere varovalke.\n\u017De Ustava Republike Slovenije\
  \ v 122. \u010Dlenu dolo\u010Da, da je zaposlitev v upravnih slu\u017Ebah mogo\u010D\
  a samo na temelju javnega nate\u010Daja, razen v primerih, ki jih dolo\u010Da zakon.\
  \ To pomeni, da mora biti v primeru nove zaposlitve v upravnih slu\u017Ebah opravljen\
  \ javni nate\u010Daj. \u010Clen predstavlja osnovo, iz katere se izvaja zaposlitev\
  \ v javnih slu\u017Ebah. Javni nate\u010Daj zagotavlja enakopraven dostop do vseh\
  \ slu\u017Eb v upravi pod enakimi pogoji, zagotavlja izbiro strokovno usposobljenih\
  \ kadrov in zmanj\u0161uje obseg pojavov t.i. dru\u017Ebenega paratizma (zveze,\
  \ poznanstva, politi\u010Dno kadrovanje, korupcija). V javnem interesu je, da se\
  \ vsakemu zainteresiranemu kandidatu zagotovijo mo\u017Enosti, da se pod enakimi\
  \ pogoji z drugimi poteguje za prosto delovno mesto, in da se v postopku izbire\
  \ pridobijo najbolje usposobljeni kadri.\nPoleg Ustave Republike Slovenije zaposlovanje\
  \ v javni upravi pri nas dolo\u010Data \u0161e dva zakona, in sicer ZJU in Zakon\
  \ o delovnih razmerjih (Uradni list RS, \u0161t. 21/2013, v nadaljevanju: ZDR-1).\
  \ ZDR-1 zahteva enakopravno obravnavo delojemalcev ne glede na narodnost, raso ali\
  \ etni\u010Dno poreklo, nacionalno in socialno poreklo, spol, barvo ko\u017Ee, zdravstveno\
  \ stanje, invalidnost, vero ali prepri\u010Danje, starost, spolno usmerjenost, dru\u017E\
  insko stanje, \u010Dlanstvo v sindikatu, premo\u017Eenjsko stanje ali drugo osebno\
  \ okoli\u0161\u010Dino v skladu s tem zakonom, predpisi o uresni\u010Devanju na\u010D\
  ela enakega obravnavanja in predpisi o enakih mo\u017Enostih \u017Eensk in mo\u0161\
  kih, kar je zapisano v 6. \u010Dlenu ZDR-1. \u010Clen sicer dobesedno ne prepoveduje\
  \ zaposlovanja prek sorodstva, zvez in poznanstev, vendar pa na nek na\u010Din zahteva,\
  \ da se izbere najsposobnej\u0161ega kandidata ob enakopravni dostopnosti. Nadalje\
  \ dolo\u010Dbe ZJU, pri urejanju postopka nove zaposlitve in instituta javnega nate\u010D\
  aja, v celoti sledijo enemu izmed poglavitnih ciljev zakona, to je zagotoviti sistem\
  \ izbire uradnikov, ki temelji na \u010Dim bolj objektivnih merilih strokovne usposobljenosti.\
  \ Opozarjamo tudi na podlagi ZJU ustanovljeni Uradni\u0161ki svet, ki z oblikovanjem\
  \ standardov strokovne usposobljenosti in meril dolo\u010Da za\u017Eeleni profil\
  \ uradnikov na polo\u017Eaju v dr\u017Eavni upravi, tako da dolo\u010Da izku\u0161\
  nje, znanja in sposobnosti, ki jih morajo imeti. Z dolo\u010Ditvijo metod preverjanja\
  \ usposobljenosti Uradni\u0161ki svet dolo\u010Da enoten na\u010Din preverjanja\
  \ usposobljenosti kandidatov, ki ga v nate\u010Dajnem postopku opravijo posebne\
  \ nate\u010Dajne komisije. Pri novih zaposlitvah v javni upravi je nenazadnje treba\
  \ upo\u0161tevati tudi Zakon o integriteti in prepre\u010Devanju korupcije (Uradni\
  \ list RS, \u0161t. 69/2011- UPB2, v nadaljevanju: ZIntPK) in dolo\u010Dbo o  dol\u017E\
  nosti izogibanja nasprotju interesov, Kodeks ravnanja javnih uslu\u017Ebencev (Uradni\
  \ list RS, 8/2001) in Kodeks etike javnih uslu\u017Ebencev v dr\u017Eavnih organih\
  \ in upravah lokalnih skupnosti.\nV skladu z veljavno zakonodajo mora torej nova\
  \ zaposlitev temeljiti na podlagi strokovne usposobljenosti osebe. Poleg tega pa\
  \ menimo, da \u010De je kandidat za prosto delovno mesto strokovno usposobljen in\
  \ kvalificiran, njegov priimek ne bi smel predstavljati ovire za zasedbo delovnega\
  \ mesta. Seveda to velja le v primeru, \u010De o njeni zaposlitvi ne odlo\u010D\
  a njen sorodnik, prijatelj oziroma znanec, saj bi v tem primeru to predstavljajo\
  \ nasprotje interesov in kr\u0161itev dolo\u010Dbe ZIntPK o dol\u017Enosti izogibanja\
  \ nasprotju interesov.\nNa Ministrstvu za notranje zadeve bomo pri pripravi novele\
  \ ZJU upo\u0161tevali predlog predlagatelja v smeri, da bi bilo odpravljanje nepotizma\
  \ v javni upravi na zakonski ravni urejeno \u0161e bolj jasno na na\u010Din, da\
  \ bo mehanizem zaposlovanja v celoti zasledoval cilj objektivne izbire uradnikov\
  \ na podlagi izkazane bolj\u0161e strokovne usposobljenosti.\n "
