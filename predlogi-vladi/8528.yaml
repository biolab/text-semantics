response: "Odziv Ministrstva za zdravje\nZahvaljujemo se za pobudo. Morebitne pohvale\
  \ lahko \u017Ee danes po\u0161ljete na vse splo\u0161ne naslove izvajalcev zdravstvene\
  \ dejavnosti, ki so navedeni na njihovih spletnih straneh.\nPostopek oddaje pacienta\
  \ za prvo zahtevo za obravnavo kr\u0161itve pacientovih pravic pa dolo\u010Da 47.\
  \ \u010Dlen Zakona o pacientovih pravicah.\n\u010Ceprav po na\u0161e pisna zahteva\
  \ ne izklju\u010Duje tudi mo\u017Enosti oddaje preko posebnega spletnega obrazca,\
  \ pa ja ne zahteva. Zagotavljanje take funkcionalnosti (kjer se po\u0161iljajo ob\u010D\
  utljivi osebni podatki) za izvajalca, ki bi tako funkcionalnost omogo\u010Dal, pomeni\
  \ dodatne stro\u0161ke za zagotavljanje varne spletne strani in ustreznega varovanja\
  \ podatkov. Tudi sami ugotavljamo, da take oddaje prijave izvajalci zdravstvene\
  \ dejavnosti ne uporabljajo, je pa to njihova odlo\u010Ditev, saj zakonske obveze\
  \ ni. Morda je razlog za odlo\u010Ditev tudi v tem, da s sprejemanjem pisnih zahtev\
  \ zajamejo \u0161ir\u0161o populacijo, ki verjetno mo\u017Enosti oddaje preko spletne\
  \ strani ne bi uporabljala.\nVa\u0161o pobudo bomo kot idejo predstavili na naslednjih\
  \ sre\u010Danjih z izvajalci zdravstvene dejavnosti in morda na ta na\u010Din dosegli,\
  \ da se tudi ta pot za uveljavljanje pravice posodobi in modernizira vsaj pri nekaterih\
  \ izvajalcih. \n "
