response: "Odziv Ministrstva za finance\nV zvezi s predlogom, da bi vlada objavila\
  \ spisek vseh slabih kreditov iz NLB in NKBM menimo, da le-ta ni skladen z Zakonom\
  \ o ban\u010Dni\u0161tvu (Uradni list RS, \u0161t. 99/10, 52/11 popr., 9/11-ZPlaSS-B,\
  \ 35/11, 59/11, 85/11, 48/12, 105/12, 56/13, 63/13-ZS-K; v nadaljevanju: ZBan-1),\
  \ ki ne dopu\u0161\u010Da, da bi se tovrstni podatki o posameznih poslih javno obve\u0161\
  \u010Dali.\nV ZBan-1 je namre\u010D dolo\u010Deno, da mora banka kot zaupne varovati\
  \ vse podatke, dejstva in okoli\u0161\u010Dine o posamezni stranki, s katerimi razpolaga,\
  \ ne glede na na\u010Din, na katerega je pridobila te podatke. ZBan-1 omogo\u010D\
  a dolo\u010Dene izjeme (npr. \u010De te podatke potrebuje Banka Slovenije oziroma\
  \ drug nadzorni organ za potrebe nadzora, ki ga vodi v okviru svojih pristojnosti).\
  \ Glede na navedeno Ministrstvo za finance oziroma Vlada RS z zaupnimi podatki ne\
  \ razpolagata.\nNadalje je predlagano, da se sprejme urgentno ukrepe, ki bi bili\
  \ povezani z vra\u010Danjem denarja iz slabih kreditov. Kot primer so med drugim\
  \ npr. navedeni zaplemba premo\u017Eenja in preverjanje izvora premo\u017Eenja.\
  \ V zvezi s slednjim \u017Eelimo pojasniti, da je v zvezi s poslovanjem bank naloga\
  \ Ministrstva za finance v prvi vrsti oblikovanje sistemskih re\u0161itev, ki omogo\u010D\
  ajo u\u010Dinkovito in varno delovanje bank in njihov nadaljnji razvoj, ugotavljanje\
  \ nepravilnosti pa po na\u0161em mnenju omogo\u010Da \u017Ee obstoje\u010Da zakonodaja.\
  \ Preverjanje, ali banka posluje skladno z zakonodajo, opravlja namre\u010D banka\
  \ Slovenije, ki mora morebitne nepravilnosti sporo\u010Diti organom pregona.\nSicer\
  \ pa \u017Eelimo opozoriti, da je bil za krepitev stabilnosti bank konec leta 2012\
  \ sprejet Zakon o ukrepih Republike Slovenije za krepitev stabilnosti bank (Uradni\
  \ list RS, \u0161t. 105/2012, 102/2012 Odl. US: U-II-1/12-23, U-II-2/12-2). Zakon\
  \ ureja Dru\u017Ebo za upravljanje terjatev bank (DUTB) in Sklad za stabilnost bank\
  \ (SSB) ter ukrepe za krepitev stabilnosti bank v Republiki Sloveniji. Cilj ustanovitve\
  \ DUTB in SSB je med drugim tudi ugotavljanje odgovornosti za nastanek kreditov\
  \ in nalo\u017Eb, ki se vodijo kot slabitve v bilancah bank, dele\u017Enih ukrepov\
  \ po omenjenem zakonu.\nV navedenem zakonu je med drugim dolo\u010Deno, da so \u010D\
  lani  upravnega odbora DUTB dol\u017Eni vsak sum kaznivega ravnanja \u010Dlanov\
  \ organov vodenja in \u010Dlanov organov nadzora bank ter organov nadziranja bank,\
  \ s katerim se seznanijo v zvezi z opravljanjem svoje zaposlitve, predvsem ob pregledovanju\
  \ kreditnih map, takoj na ustrezen na\u010Din naznaniti pristojnim organom.\n "
