response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\n\nSporo\u010Damo\
  \ vam, da smo prejeli va\u0161 predlog za spremembo Zakona o avtorski in sorodnih\
  \ pravicah. Dodali ga bomo k ostalim predlogom, ki smo jih prejeli v sklopu javne\
  \ obravnave predloga Zakona o spremembah in dopolnitvah Zakona o avtorski in sorodnih\
  \ pravicah.\nZaradi obse\u017Enih sprememb, ki jih predvideva sprememba zakona ter\
  \ velikega \u0161tevila predlogov, ki smo jih prejeli med javno obravnavo, vam v\
  \ tem trenutku ne moremo podati konkretnega odgovora na va\u0161 predlog. Zagotavljamo\
  \ pa vam, da bodo vsi prejeti predlogi strokovno obravnavani in upo\u0161tevani\
  \ v najve\u010Dji mo\u017Eni meri."
