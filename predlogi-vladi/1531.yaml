response: "Odziv Ministrstva za promet\n1. Cena registrskih oznak narejenih po \u017E\
  elji naj se drasti\u010Dno zni\u017Ea. Prav nobenega razloga ni, da stanejo obi\u010D\
  ajne registrske oznake (tablice) 17 \u20AC, tiste po \u017Eelji pa kar 177 \u20AC\
  \ (podatek iz dne 23.2.2011). Podjetje, ki se ukvarja z izdelavo teh ozna\u010D\
  b, nima prav ni\u010D ve\u010D dela z obi\u010Dajno tablico kot s tisto po \u017E\
  elji.\nOdgovor: Cena izdelave registrskih tablic po izbiri je vi\u0161ja od cene\
  \ serijsko izdelanih, saj so potrebna dodatna opravila in sicer:\n preverjanje ali\
  \ je ta kombinacija znakov dovoljena, preverjanje ali je ta kombinacija znakov \u0161\
  e prosta, vpis rezervacije te kombinacije v sistem, ob naro\u010Dilu izdelave posebej\
  \ posredovano naro\u010Dilo izvajalcu, individualen poseg v postopek izdelavo registrskih\
  \ tablic in posebno po\u0161iljanje tako izdelanih registrskih tablic. \n 2. Registrske\
  \ oznake naj bo mogo\u010De prena\u0161ati iz vozila na vozilo in iz lastnika na\
  \ lastnika. Kdor pla\u010Da 17 oz. 177 \u20AC za registrsko tablico, mora imeti\
  \ ti mo\u017Enost.\nOdgovor: Registrske tablice ozna\u010Dujejo vozilo in ne voznika,\
  \ zato so vezane na vozilo ter se lahko prena\u0161ajo z vozilom na novega lastnika.\
  \ Samo registrske tablice z po izbiri so vezane na lastnika in jih zato lastnik\
  \ lahko prenese na novo vozilo.\n 3. Sedanji sistem pritrjevanja registrskih oznak\
  \ je povsem neustrezen, saj omogo\u010Da enostavno krajo le-teh. Predlagam, da se\
  \ dovoli pritrjevanja registrskih oznak bodisi z vijaki bodisi s ti. \"neti\" naravnost\
  \ na za to predviden prostor ali pa kar z lepilom.\nOdgovor: Pritrjevanje registrskih\
  \ tablic z vijaki, kovicami,.. je dovoljeno. Pomembno je le, da se s takim na\u010D\
  inom pritrjevanja ne poslab\u0161a vidnost in razlo\u010Dnost registrske oznake."
