  bencev dolo\u010Da Uredba o delovnem \u010Dasu v organih dr\u017Eavne uprave (v\
  \ nadaljevanju Uredba o delovnem \u010Dasu). Po 4. \u010Dlenu navedene Uredbe je\
  \ predstojnik organa pristojen, da razporedi polni delovni \u010Das uslu\u017Ebencev\
  \ organa, in sicer:\_\n z dolo\u010Ditvijo premakljivega za\u010Detka in konca delovnega\
  \ \u010Dasa za javnega uslu\u017Ebenca ali\_ z dolo\u010Ditvijo ure za\u010Detka\
  \ in konca delovnega \u010Dasa za javnega uslu\u017Ebenca, ki opravlja delo, katerega\
  \ narava ne omogo\u010Da izbire \u010Dasa prihoda in odhoda.\_ \n\u010Ce predstojnik\
  \ ali druga oseba po njegovem pooblastilu posebej ne razporedi polnega delovnega\
  \ \u010Dasa, se \u0161teje, da je polni delovni \u010Das razporejen z dolo\u010D\
  itvijo za\u010Detka delovnega \u010Dasa med 7.00 in 9. uro in konca delovnega \u010D\
  asa med 15.00 in 17.30 uro oziroma v petek med 14.30 in 16.30 uro. Poslovni \u010D\
  as in uradne ure organov dr\u017Eavne uprave pa dolo\u010Da Uredba o upravnem poslovanju.\
  \ Po navedeni uredbi se poslovni \u010Das v vladnih slu\u017Ebah, ministrstvih in\
  \ organih v njihovi sestavi za\u010Dne v ponedeljek, torek, sredo in \u010Detrtek\
  \ ob 9.00 in kon\u010Da ob 15.30, v petek pa se za\u010Dne ob 9.00 in kon\u010D\
  a ob 14.30. V upravnih enotah, obmo\u010Dnih enotah in izpostavah organov se poslovni\
  \ \u010Das za\u010Dne v ponedeljek, torek in \u010Detrtek ob 8.00 in kon\u010Da\
  \ ob 15.00, v sredo se za\u010Dne ob 8.00 in kon\u010Da ob 18.00, v petek se za\u010D\
  ne ob 8.00 in kon\u010Da ob 13.00 (26. \u010Dlen Uredbe). Kot je zgoraj razvidno\
  \ se torej poslovni \u010Das organa in delovni \u010Das zaposlenih v organih dr\u017E\
  avne uprave ne skladata v enaki meri. Odgovornost predstojnika organa je, da bo\
  \ organiziral delovni \u010Das zaposlenih v organu tako, da bo poslovanje organe\
  \ teklo nemoteno. Kar pa ne pomeni, da morajo biti vsi zaposleni ves \u010Das trajanja\
  \ poslovnega \u010Dasa na svojem delovnem mestu.\_\nNa podoben na\u010Din je v Sodnem\
  \ redu\_urejeno tudi glede poslovanja sodi\u0161\u010D in delovnega \u010Dasa zaposlenih\
  \ na sodi\u0161\u010Dih. Poslovni \u010Das vseh sodi\u0161\u010D je od ponedeljka\
  \ do \u010Detrtka od 8. do 16. ure, v petek od 8. do 15. ure. Uradne ure za nevabljene\
  \ stranke so na vseh sodi\u0161\u010Dih v ponedeljek, sredo in petek od 9. do 12.\
  \ ure, v sredo pa tudi od 14. do 16.30 ure. Uradne ure za poslovanje v zvezi z javnimi\
  \ knjigami so na vseh sodi\u0161\u010Dih v ponedeljek, sredo in petek od 9. do 12.\
  \ ure, v ponedeljek in sredo pa tudi od 14. do 16. ure (50. \u010Dlen Sodnega reda).\
  \ Delovni \u010Das delavcev pa ureja 51. \u010Dlen, kjer je dolo\u010Dena tudi mo\u017E\
  nost razporeditve delovnega \u010Dasa z dolo\u010Ditvijo premakljivega za\u010D\
  etka in konca delovnega \u010Dasa, o \u010Demer odlo\u010Da predsednik sodi\u0161\
  \u010Da. Predsednik sodi\u0161\u010Da lahko razporeja delovni \u010Das delavcev\
  \ na podlagi potreb zagotavljanja navzo\u010Dnosti delavcev v okviru poslovnega\
  \ \u010Dasa sodi\u0161\u010Da, uradnih ur za nevabljene stranke in uradnih ur za\
  \ poslovanje z javnimi knjigami.\_\nZa stali\u0161\u010De v zvezi z va\u0161im predlogom\
  \ smo zaprosili tudi Vrhovno sodi\u0161\u010De Republike Slovenije, ki je v svojem\
  \ odgovoru med drugim navedlo, da se predsedniki sodi\u0161\u010D mo\u017Enosti,\
  \ ki jim omogo\u010Da prilagajanje delovnega \u010Dasa glede na zna\u010Dilnosti\
  \ dela na sodi\u0161\u010Du, \u017Ee poslu\u017Eujejo in s tem zagotavljajo tudi\
  \ ustrezno ravnovesje med zasebnim in poklicnim \u017Eivljenjem zaposlenih. Na Vrhovnem\
  \ sodi\u0161\u010Du podpirajo tudi mo\u017Enost, da bi \u017Ee sam Sodni red dolo\u010D\
  al za\u010Detek in konec delovnega \u010Dasa v razponu, podobno kot to dolo\u010D\
  a Uredba o delovnem \u010Dasu, vendar pri tem opozarjajo, da obstajajo razlike med\
  \ sodi\u0161\u010Di glede na vrsto in obseg delovnih obveznosti, zato menijo, da\
  \ bi v vsakem primeru morala biti tudi predsedniku sodi\u0161\u010Da dana mo\u017E\
  nost, da prilagodi za\u010Detek in konec delovnega \u010Dasa tako, da zagotovi u\u010D\
  inkovitost delovnega procesa.\nNa Vrhovnem sodi\u0161\u010Du dodajajo \u0161e, da\
  \ tudi pred kratkim sprejeta Direktiva (EU) 2019/1158 Evropskega parlamenta in Sveta\
  \ z dne 20. junija 2019 o usklajevanju poklicnega in zasebnega \u017Eivljenja star\u0161\
  ev in oskrbovalcev, od dr\u017Eav \u010Dlanic pri\u010Dakuje sprejetje ukrepov,\
  \ ki bodo delavcem z otroki in oskrbovalcem zagotovili pravico, da zahtevajo pro\u017E\
  ne ureditve dela zaradi oskrbe. Med slednje pa ne sodi zgolj mo\u017Enost prilagodljivega\
  \ delovnega \u010Dasa, ampak denimo tudi mo\u017Enost dela na domu, ki jo na Vrhovnem\
  \ sodi\u0161\u010Du koristijo \u0161tevilni strokovni sodelavci.\nNaj dodatno navedemo,\
  \ da vodi Vrhovno sodi\u0161\u010De projekt evidence prisotnosti, v okviru katerega\
  \ \u017Eeli z informacijskim sistemom na podro\u010Dju evidence prisotnosti dose\u010D\
  i pripravo in dolo\u010Danje urnikov dela (pravila delovnega \u010Dasa) za posameznike\
  \ ali oddelke. Prva sodi\u0161\u010Da bodo predvidoma naslednje leto opremljena\
  \ s sistemom, ki bo med drugim omogo\u010Dal bele\u017Eenje prilagodljivega urnika\
  \ dela.\nZaklju\u010Dno ugotavljamo, da bi nekatere komentarje k predlogu lahko\
  \ razumeli tudi tako, da dolo\u010Deni javni uslu\u017Ebenci na sodi\u0161\u010D\
  ih s koncem uradnih ur kon\u010Dajo tudi z delovnimi obveznostmi. Vrhovno sodi\u0161\
  \u010De meni, da bo ta delovna mesta treba identificirati in bodisi podalj\u0161\
  ati \u010Das uradnih ur bodisi prilagoditi delovne obveznosti sodnega osebja. Glede\
  \ na podatke, s katerimi razpolagajo, se je \u0161tevilo strank na vpisnikih v zadnjih\
  \ letih mo\u010Dno zmanj\u0161alo, javne knjige, ki imajo po Sodnem redu tudi sicer\
  \ dalj\u0161i \u010Das uradnih ur, pa postajajo vse bolj informatizirane. Da bi\
  \ dobili \u0161ir\u0161o sliko problematike glede spremembe \u010Dasa uradnih ur,\
  \ bodo projektni podskupini \u201Epostopkovna pravi\u010Dnost\u201C, ki je namenjena\
  \ izbolj\u0161evanju izku\u0161nje strank s sodi\u0161\u010Di in sojenjem, predlagali,\
  \ da v okviru svojih raziskav preveri, ali obstaja potreba po spremembi \u010Dasa\
  \ uradnih ur na sodi\u0161\u010Dih."
