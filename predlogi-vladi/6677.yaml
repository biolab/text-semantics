response: "Odziv Ministrstva za javno upravo\nUgotavljamo, da se predlog nana\u0161\
  a na organizacijske spremembe v javnem sektorju, zato v nadaljevanju najprej pojasnjujemo\
  \ veljavno ureditev. V delovno podro\u010Dje Ministrstva za javno upravo sodi sistemsko\
  \ urejanje javnih zavodov in javnih agencij ter urejanje izhodi\u0161\u010D za notranjo\
  \ organiziranost dr\u017Eavne uprave. V zvezi s tem pojasnjujemo:\n v skladu s 1.\
  \ \u010Dlenom Zakona o zavodih (Uradni list RS, \u0161t. 12/91, 17/91, 5/92, 13/93,\
  \ 66/93, 45/94, 8/96, 31/00,36/00, 127/06) se zavodi ustanovijo za opravljanje dejavnosti\
  \ vzgoje in izobra\u017Eevanja, znanosti, kulture, \u0161porta, zdravstva, socialnega\
  \ varstva, otro\u0161kega varstva, invalidskega varstva, socialnega zavarovanja\
  \ ali drugih dejavnosti, \u010De cilj opravljanja dejavnosti ni pridobivanje dobi\u010D\
  ka, v skladu s 3. \u010Dlenom zakona pa se za opravljanje javnih slu\u017Eb ustanovijo\
  \ javni zavodi, v skladu z 2. \u010Dlenom Zakona o javnih agencijah (Uradni list\
  \ RS, \u0161t. 52/02, 51/04, 33/11) se javna agencija ustanovi za opravljanje regulatornih,\
  \ razvojnih ali strokovnih nalog v javnem interesu, \u010De zanje z zakonom ni predvidena\
  \ druga statusna oblika, za ustanovitev posamezne javne agencije mora imeti ustanovitelj\
  \ podlago v posebnem zakonu, v skladu z 18. \u010Dlenom Zakona o dr\u017Eavni upravi\
  \ (Uradni list RS, \u0161t. 52/02, 110/02, 56/03, 61/04, 123/04, 93/05, 113/05 -\
  \ upb4, 89/07, 126/07, 48/09, 21/12, 47/13, 12/14, 90/14) se v ministrstvu imenuje\
  \ generalni direktor, ki vodi upravno in strokovno delo na zaokro\u017Eenem delovnem\
  \ podro\u010Dju znotraj ministrstva, to je direktorat kot notranjo organizacijsko\
  \ enoto ministrstva. \nPredlog torej posega v organiziranost javnega sektorja, ki\
  \ jo je mo\u017Eno spreminjati s spremembo predpisov z razli\u010Dnih delovnih podro\u010D\
  ij. Glede na to, da ima vsaka statusna oblika oziroma organizacijska enota dolo\u010D\
  ene naloge in pristojnosti, je treba najprej ugotoviti, ali je opravljanje navedenih\
  \ nalog \u0161e potrebno, ali jih je mo\u017Eno prenesti na drugo statusno obliko\
  \ oziroma organizacijsko enoto oziroma ali je mogo\u010De zagotoviti opravljanje\
  \ nalog na druga\u010Den na\u010Din.\n \nKot je ministrstvo pojasnilo \u017Ee enem\
  \ od prej\u0161njih odgovorov, je bilo tako na ministrstvu kot tudi v okviru vlade\
  \ ugotovljeno, da so v javnem sektorju in pri izvajanju nalog dr\u017Eave in javnih\
  \ slu\u017Eb potrebne dolo\u010Dene spremembe, zato so aktivnosti usmerjene v pripravo\
  \ strate\u0161kih dokumentov in analiz, ki bodo s podatki in ustreznimi kazalniki\
  \ podlaga za pripravo sistemskih in organizacijskih sprememb.  Tako je Vlada Republike\
  \ Slovenije \u017Ee sprejela Strategijo razvoja javne uprave 2015-2020, ki pomeni\
  \ krovni strate\u0161ki dokument vlade na podro\u010Dju razvoja javne uprave v naslednjih\
  \ \u0161estih letih. V okviru nadaljnjih aktivnosti bodo pripravljen dvoletni akcijski\
  \ na\u010Drti, ki bodo vsebovali konkretne dejavnosti in projekte za doseganje zastavljenih\
  \ strate\u0161kih horizontalnih ciljev, ki so usmerjeni v kakovost in u\u010Dinkovitost,\
  \ transparentnost in odgovornost javne uprave.\nTemeljna aktivnost, povezana s predlogom\
  \ glede reorganizacije, pa je izvedba funkcijske analiza javnega sektorja, katere\
  \ namen je pregled in prikaz organizacijske strukture javnega sektorja z nalogami\
  \ in pristojnostmi, identifikacija dolo\u010Denih anomalij (podvajanje nalog, kadrovska\
  \ in organizacijska struktura, na\u010Din izvajanja nalog) in oblikovanje predlogov\
  \ ukrepov za racionalizacijo in optimizacijo javnega sektorja.\nPri pripravi predlogov\
  \ sistemskih sprememb v javnem sektorju pa bodo upo\u0161tevane tudi ugotovitve\
  \ in priporo\u010Dila Ra\u010Dunskega sodi\u0161\u010Da, navedene v revizijskem\
  \ poro\u010Dilu glede u\u010Dinkovitosti ureditve financiranja in delovanja javnih\
  \ agencij in javnih skladov. Ugotovitve v  navedenem poro\u010Dilu namre\u010D med\
  \ ostalim opozarjajo na \u0161tevil\u010Dnost in neracionalnost delovanja  teh subjektov,\
  \ v zvezi s \u010Dimer Ra\u010Dunsko sodi\u0161\u010De priporo\u010Da preveritev\
  \ upravi\u010Denosti obstoja posameznih javnih agencij in javnih skladov oziroma\
  \ primernost njihovih pravnoorganizacijskih oblik ter preveritev smiselnosti ustanavljanja\
  \ novih oblik ali preoblikovanja obstoje\u010Dih organizacijskih oblik v status\
  \ javne agencije ali javnega sklada.\nOcenjujemo, da bo realizacija navedenih aktivnosti,\
  \ predvsem pa rezultati funkcijske analize,  omogo\u010Dili na podatkih in analizah\
  \ temelje\u010De odlo\u010Ditve glede organizacijskih sprememb in s tem vplivala\
  \ tudi na \u0161tevilo razli\u010Dnih subjektov in organizacijskih oblik v javnem\
  \ sektorju.\n "
