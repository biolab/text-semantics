response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nKot avtor v svojem predlogu \u017Ee sam ugotavlja, izraz \xBBpopoldanski\xAB\
  \ samostojni podjetnik kot pravni oziroma zakonski termin ne obstaja ve\u010D, ampak\
  \ se ta izraz pogovorno uporablja za samostojnega podjetnika posameznika, ki ni\
  \ zavarovan kot samozaposleni po 15. \u010Dlenu ZPIZ-2, temve\u010D je obvezno zavarovan\
  \ na podlagi delovnega razmerja ali po kaki drugi prednostni podlagi, poleg tega\
  \ pa opravlja samostojno dejavnost.\_\nZavarovanje za posebne primere predstavlja\
  \ posebno vrsto obveznega zavarovanja za primere nastopa invalidnosti in smrti,\
  \ ki so posledica po\u0161kodbe pri delu ali poklicne bolezni. V tem primeru se\
  \ pla\u010Duje zgolj posebni prispevek za po\u0161kodbo pri delu in poklicno bolezen,\
  \ katerega vi\u0161ina je odvisna od podlage za vklju\u010Ditev v to obliko zavarovanja,\
  \ v ve\u010Dini primerov pa se pla\u010Duje v pav\u0161alnih zneskih, ki jih dolo\u010D\
  i Zavod za pokojninsko in invalidsko zavarovanje Slovenije s sklepom. V prvi alineji\
  \ prvega odstavka 20. \u010Dlena Zakona o pokojninskem in invalidskem zavarovanju\
  \ (Uradni list RS, \u0161t. 96/12, 39/13, 99/13 \u2013 ZSVarPre-C, 101/13 \u2013\
  \ ZIPRS1415, 44/14 \u2013 ORZPIZ206, 85/14 \u2013 ZUJF-B, 95/14 \u2013 ZUJF-C, 90/15\
  \ \u2013 ZIUPTD, 102/15, 23/17, 40/17, 65/17, 28/19 in 75/19; v nadaljevanju ZPIZ-2)\
  \ je tako dolo\u010Deno, da se za invalidnost in smrt, ki je posledica po\u0161\
  kodbe pri delu ali poklicne bolezni (ne pa ve\u010D tudi za telesno okvaro!) obvezno\
  \ zavaruje oseba, ki samostojno opravlja pridobitno oziroma drugo dovoljeno dejavnost,\
  \ pa iz tega naslova ni zavarovana. Zavezanci za pla\u010Dilo teh prispevkov so\
  \ v skladu z drugim odstavkom 154. \u010Dlena zavarovanci sami.\_\nGre torej za\
  \ ureditev obveznega (invalidskega) zavarovanja le za primer po\u0161kodbe pri delu\
  \ ali poklicne bolezni, ki prizadene osebe, ki so sicer obvezno zavarovane na podlagi\
  \ delovnega razmerja ali na kaki drugi podlagi, vendar pa dodatno opravljajo kako\
  \ drugo dopolnilno delo ali dejavnost, na podlagi katere niso vklju\u010Dene v obvezno\
  \ pokojninsko in invalidsko zavarovanje.\_\nGlede na to, da avtor v svojem predlogu\
  \ navaja, da nima nobene koristi od pla\u010Devanja prispevkov iz tega naslova,\
  \ pojasnjujemo, da se skladno s pokojninsko zakonodajo \u0161teje, da prakti\u010D\
  no pri opravljanju vsakega dela oziroma vsake dejavnosti obstaja mo\u017Enost nastanka\
  \ invalidnosti in v nekaterih primerih celo smrti. Zato je nujno potrebno, da se\
  \ vsi, ki neko delo ali dejavnost bolj ali manj trajno opravljajo, za te primere\
  \ tudi zavarujejo (za primer po\u0161kodbe pri delu ali poklicne bolezni). S tak\u0161\
  no dolo\u010Dbo zakonodajalec varuje osebe, ki opravljajo neko sekundarno dejavnost\
  \ (poleg redne zaposlitve). Tak\u0161en na\u010Din vklju\u010Ditve v zavarovanje\
  \ se v nobenem primeru ne \u0161teje v pokojninsko dobo in ne upo\u0161teva pri\
  \ dolo\u010Ditvi pokojninske osnove, vendar pa so zavarovanci ob pogoju pla\u010D\
  anih prispevkov in v primeru nastopa invalidnosti, ki je posledica po\u0161kodbe\
  \ pri delu ali poklicne bolezni, lahko ob izpolnjevanju pogojev upravi\u010Deni\
  \ do invalidske pokojnine, kot \u010De bi bili obvezno vklju\u010Deni v obvezno\
  \ pokojninsko in invalidsko zavarovanje. Pri tem mora oseba dokazati vzro\u010D\
  no zvezo med po\u0161kodbo, katere posledica je invalidnost, in opravljanjem dela.\
  \ V primeru nastopa smrti, ki je posledica po\u0161kodbe pri delu oziroma poklicne\
  \ bolezni, pa so pre\u017Eiveli dru\u017Einski \u010Dlani ob izpolnjevanju pogojev\
  \ upravi\u010Deni do dru\u017Einske oziroma vdovske pokojnine, kot \u010De bi bila\
  \ taka oseba obvezno vklju\u010Dena v obvezno pokojninsko in invalidsko zavarovanje.\_\
  \nZa posebne primere zavarovanja je tako zna\u010Dilno, da so se osebe dol\u017E\
  ne vklju\u010Diti vanj, \u010De opravljajo dolo\u010Deno delo ali dejavnost, na\
  \ podlagi katere niso obvezno vklju\u010Dene v sistem obveznega pokojninskega in\
  \ invalidskega zavarovanja, zavarovan pa je povi\u0161ani riziko nastanka po\u0161\
  kodbe pri delu ali poklicne bolezni, do katere lahko pride, ker zavarovanec opravlja\
  \ dolo\u010Deno dodatno delo ali dejavnost, za katero v primeru neobstoja te oblike\
  \ zavarovanja ne bi bil zavarovan. \u010Ce ne bi bilo zavarovanja za posebne primere,\
  \ bi bil zavarovanec, ki je sicer obvezno zavarovan na podlagi drugega dela ali\
  \ dejavnosti, v primeru nastanka invalidnosti zaradi po\u0161kodbe pri dodatnem\
  \ delu ali dejavnosti lahko upravi\u010Den do pravic iz invalidskega zavarovanja\
  \ v obsegu, ki velja za po\u0161kodbe zunaj dela, saj se v obveznem invalidskem\
  \ zavarovanju iz osnovnega pravnega razmerja ne krije tudi riziko nastanka invalidnosti,\
  \ ki ni posledica po\u0161kodbe pri delu ali poklicne bolezni zaradi dela v okviru\
  \ tega (osnovnega) obveznega zavarovanja.\_\nNa podlagi zgoraj navedenega ocenjujemo,\
  \ da je zakonodaja, ki ureja invalidsko zavarovanje oseb, ki opravljajo samostojno\
  \ dejavnost, ustrezna in primerna, saj temelji na zagotavljanju varnosti teh oseb\
  \ pri opravljanju njihovih aktivnosti, s \u010Dimer se jim ob nastanku zavarovanega\
  \ primera z izredno nizkimi pav\u0161alnimi prispevki zagotavlja minimalna socialna\
  \ za\u0161\u010Dita."
