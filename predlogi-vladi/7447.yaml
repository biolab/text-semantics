response: "Odziv Ministrstva za javno upravo\nPri urejanju javnega naro\u010Danja\
  \ in z njim povezanega pravnega varstva mora Slovenija kot \u010Dlanica EU slediti\
  \ zakonodaji EU. Zakon o pravnem varstvu v postopkih javnega naro\u010Danja (Uradni\
  \ list RS, Uradni list RS, \u0161t. 43/11, 60/11 \u2013 ZTP-D, 63/13 in 90/14 \u2013\
  \ ZDU-1I; v nadaljnjem besedilu: ZPVPJN) sledi zakonodaji EU, ki dolo\u010Da, da\
  \ morajo biti revizijski postopki na voljo \"vsaj za vsako osebo, ki ima ali je\
  \ imela interes za pridobitev dolo\u010Denega javnega naro\u010Dila in ki je bila\
  \ ali bi lahko bila o\u0161kodovana zaradi domnevne kr\u0161itve\".\nZPVPJN vsebuje\
  \ mehanizme za u\u010Dinkovito in hitro odlo\u010Danje v revizijskih postopkih.\
  \ Eden od teh mehanizmov so zagotovo roki za uveljavljanje pravnega varstva, ki\
  \ so primerljivi z roki v ostalih dr\u017Eavah \u010Dlanicah EU, hkrati pa ZPVPJN\
  \ dolo\u010Da tudi kratke roke za ravnanja naro\u010Dnika ter Dr\u017Eavno revizijsko\
  \ komisijo za revizijo postopkov oddaje javnih naro\u010Dil (v nadaljnjem besedilu:\
  \ DKOM) v predrevizijskem in revizijskem postopku. Da bi bilo javno naro\u010Danje\
  \ \u010Dim bolj u\u010Dinkovito ZPVPJN dolo\u010Da tudi prekluzivni rok za zahtevke\
  \ za revizijo zoper razpisno dokumentacijo za oddajo javnega naro\u010Dila. Tovrstni\
  \ zahtevek za revizijo je mogo\u010De vlo\u017Eiti le do roka za prejem ponudb,\
  \ po tem roku pa praviloma morebitnih nepravilnosti v razpisni dokumentaciji ni\
  \ ve\u010D mogo\u010De izpodbijati.\nZPVPJN dolo\u010Da tudi avtomati\u010Dno nadaljevanje\
  \ pravnega varstva pred DKOM, brez izrecnega izjasnjevanja vlagatelja zahtevka za\
  \ revizijo, ali \u017Eeli nadaljevati postopek pravnega varstva. Vlagatelj pa lahko\
  \ svoj zahtevek za revizijo kadar koli umakne.\nV skladu s 16. \u010Dlenom ZPVPJN\
  \ ni mo\u017Eno ponovno vlo\u017Eiti zahtevka za revizijo zaradi iste kr\u0161itve.\
  \ \u010Ce je vlagatelj v postopku oddaje javnega naro\u010Dila \u017Ee vlo\u017E\
  il zahtevek za revizijo in je bilo o njem \u017Ee odlo\u010Deno ali ga je umaknil,\
  \ vlagatelj v morebitnih pozneje vlo\u017Eenih zahtevkih v istem postopku oddaje\
  \ javnega naro\u010Dila ne more ve\u010D navajati istih kr\u0161itev ali drugih\
  \ kr\u0161itev iz te faze postopka oddaje javnega naro\u010Dila, ki so mu bile ali\
  \ bi mu morale biti znane \u017Ee ob vlo\u017Eitvi prvega zahtevka, razen \u010D\
  e naro\u010Dnik ni upo\u0161teval odlo\u010Ditve DKOM ali \u010De ponavlja isto\
  \ kr\u0161itev.\nNajve\u010Dji u\u010Dinek na skraj\u0161anje postopkov pravnega\
  \ varstva, s tem pa tudi na skraj\u0161anje postopkov javnega naro\u010Danja, pa\
  \ v praksi \u017Ee ima dolo\u010Dba ZPVPJN, na podlagi katere je mogo\u010De zahtevek\
  \ za revizijo vlo\u017Eiti zgolj zoper bistvene nepravilnosti v postopku javnega\
  \ naro\u010Danja. Namen pravnega varstva namre\u010D ni zagotoviti, da bi naro\u010D\
  nik odpravil vse morebitne napake v postopku javnega naro\u010Danja, temve\u010D\
  \ da naro\u010Dnik odpravi tiste napake, ki vplivajo na ponudnikove mo\u017Enosti\
  \ za pridobitev javnega naro\u010Dila.\nZPVPJN pa nalaga vlagateljem zahtevkov tudi\
  \ obvezno pla\u010Dilo takse, ki je predpogoj za obravnavo zahtevka. Takse dolo\u010D\
  a 71. \u010Dlen ZPVPJN in zna\u0161ajo od 1.500 do 7.000 EUR, kadar se zahtevek\
  \ za revizijo nana\u0161a na vsebino objave, povabilo k oddaji ponudb ali razpisno\
  \ dokumentacijo, v ostalih primerih zna\u0161a taksa dva odstotka od cene najugodnej\u0161\
  e popolne ponudbe (z DDV) za sklop ali javno naro\u010Dilo, vendar ne manj kot 500\
  \ eurov in ne ve\u010D kot 25.000 eurov.\n\u010Ce zahtevek za revizijo ni utemeljen,\
  \ mora vlagatelj naro\u010Dniku in izbranemu ponudniku povrniti stro\u0161ke, nastale\
  \ v predrevizijskem in revizijskem postopku, kar v skladu z 71. \u010Dlenom ZPVPJ\
  \ predstavlja vse izdatke, vklju\u010Dno s stro\u0161ki dela, ki nastanejo med predrevizijskim,\
  \ revizijskim in prito\u017Ebenim postopkom ali zaradi teh postopkov, pri \u010D\
  emer pa tudi ne dobi vrnjene pla\u010Dane takse.\nDolo\u010Dbe 21. \u010Dlena ZPVPJN\
  \ pa nalagajo naro\u010Dniku in DKOM, da si morata prizadevati, da se predrevizijski\
  \ in revizijski postopek izvede brez zavla\u010Devanja in s \u010Dim manj\u0161\
  imi stro\u0161ki ter da se onemogo\u010Di vsaka zloraba pravic, ki jih imajo stranke\
  \ v postopku. \u010Ce stranke postopka, njihovi zakoniti zastopniki in poobla\u0161\
  \u010Denci z namenom \u0161kodovati drugemu ali s ciljem, ki je v nasprotju z dobrimi\
  \ obi\u010Daji, vestnostjo in po\u0161tenjem, zlorabljajo pravice, ki jih imajo\
  \ po tem zakonu, jim DKOM lahko izre\u010De denarno kazen do 1.300 EUR.\nPredlog\
  \ predlagatelja je torej \u017Ee ustrezno upo\u0161tevan v zakonodaji, ki ureja\
  \ javno naro\u010Danje. Ministrstvo za javno upravo pa si bo tudi v bodo\u010De\
  \ prizadevalo za izbolj\u0161anje ureditve javnih naro\u010Dil, zlasti za \u0161\
  e bolj pregleden, enostavnej\u0161i, debirokratiziran in informacijsko podprt sistem\
  \ javnega naro\u010Danja ter ve\u010Djo konkuren\u010Dnost in gospodarnej\u0161\
  o rabo javnih sredstev.\nGledano primerjalno sisteme pravnega varstva v dr\u017E\
  avah \u010Dlanicah EU pa je Slovenija prepoznana kot dr\u017Eava z izjemno u\u010D\
  inkovitim in hitrim pravnim varstvom, odstotek vlo\u017Eenih zahtevkov za revizijo\
  \ pa je izjemno nizek, v letu 2015 je DKOM prejela le 338 zahtevkov za revizijo,\
  \ kar zna\u0161a le cca 4% vseh izvedenih postopkov javnih naro\u010Dil, od katerih\
  \ pa je le 30% uspe\u0161nih. V primerjavi z vsemi izvedenimi postopki javnih naro\u010D\
  il v letu 2015 je tako odstotek razveljavljenih postopkov (delno ali v celoti) le\
  \ slabih 2%. \n "
