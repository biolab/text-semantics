response: "Odziv Ministrstva za pravosodje in javno upravo\nGrb, zastava in himna\
  \ Slovenije so dr\u017Eavni simboli, dolo\u010Deni v Ustavi Republike Slovenije.\
  \ Slovenski grb, zastavo in himno so uvedli \u017Ee amandmaji k ustavi leta 1989\
  \ in 1991, nova ustava pa je njihovo vsebino vklju\u010Dila v 6. \u010Dlen. Iz obstoje\u010D\
  ih dr\u017Eavnih simbolov, ki temeljijo na zgodovinskih dejstvih, naj bi bilo razvidno,\
  \ da je nosilec dr\u017Eavnosti Republike Slovenije slovenski narod. Na podlagi\
  \ 6. \u010Dlena Ustave RS uporabo grba, zastave in himne ureja zakon.\nGrb, zastavo\
  \ in himno Republike Slovenije ter slovensko narodno zastavo ureja Zakon o grbu,\
  \ zastavi in himni Republike Slovenije ter o slovenski narodni zastavi (Uradni list,\
  \ \u0161t. 67/94 in 14/94 \u2013 odlo\u010Dba US, v nadaljevanju ZGZH), za katerega\
  \ tolma\u010Denje in pripravo je pristojno Ministrstvo za pravosodje in javno upravo.\
  \ Dr\u017Eavni simboli (grb, zastava in himna Republike Slovenije) ozna\u010Dujejo\
  \ pripadnost Republiki Sloveniji in se smejo uporabljati le v obliki ter na na\u010D\
  in, ki je dolo\u010Den s tem zakonom (ZGZH) . ZGZH dolo\u010Da primere uporabe grba,\
  \ zastave in himne.\nZGZH je bil sprejet leta 1994. V zakonodajnem postopku sprejemanja\
  \ ZGZH, ki je potekal v Dr\u017Eavnem zboru Republike Slovenije v letih 1993 in\
  \ 1994, je potekala ob\u0161irna razprava, kjer so se izoblikovala zelo nasprotujo\u010D\
  a si mnenja okrog uporabe dr\u017Eavnih simbolov, predvsem okrog uporabe dolo\u010D\
  be 13. \u010Dlena ZGZH, in sicer: kdaj izobe\u0161ati zastavo Republike Slovenije\
  \ oziroma ali jo izobe\u0161ati le na nekatere praznike ali na ve\u010D njih. Nekateri\
  \ so zastopali restriktivno stali\u0161\u010De v izogib preveliki profanaciji stalnega\
  \ izobe\u0161anja zastav, drugi so pa nasprotno menili, da zastava daje prazniku\
  \ sve\u010Dano obele\u017Eje in med dr\u017Eavljani bogati prazni\u010Dno vzdu\u0161\
  je ter da vsi prazniki zaslu\u017Eijo enako obravnavo itn. Ob koncu razprave je\
  \ bilo v Dr\u017Eavnem zboru RS sprejeto stali\u0161\u010De, ki je uveljavljeno\
  \ v ZGZH, s \u010Dimer se je zakonodajalec hotel izogniti preveliki profanaciji\
  \ stalnega izobe\u0161anja zastave. Namen zakonodajalca ni bil izobe\u0161anje zastave\
  \ na vse praznike, ki jih dolo\u010Da ZPDPD, temve\u010D, da se zastava izobesi\
  \ le na nekatere oziroma taksativno dolo\u010Dene praznike. Kasneje se za pravno\
  \ ureditev, ki je \u017Ee ve\u010D kot 20 let dejansko nespremenjena, niso pojavljale\
  \ pobude za spremembo, ki bi imele \u0161ir\u0161i dru\u017Ebeni konsenz, zato v\
  \ smeri sprememb, kot jo predlaga predlagatelj, na ministrstvu trenutno ne razmi\u0161\
  ljamo. Ob tem pa \u0161e posebej poudarjamo, da bi za uveljavitev zakonskih sprememb\
  \ najprej bilo potrebno opraviti predhodno podrobno posvetovanje s strokovno in\
  \ \u0161ir\u0161o javnostjo in sprejeti \u0161ir\u0161i dru\u017Ebeni konsenz. Pobuda\
  \ za morebitne spremembe se mora oblikovati s podporo \u0161ir\u0161e javnosti.\
  \ Spremembe na podro\u010Dju uporabe dr\u017Eavnih simbolov so tako pomembna in\
  \ kompleksna tema, da jih je treba prou\u010Diti ter predhodno obravnavati v okviru\
  \ \u0161ir\u0161e razprave, tudi v strokovni javnosti, zato ne morejo biti predmet\
  \ hitre odlo\u010Ditve na podlagi tak\u0161nega predloga, kot smo ga prejeli. \n\
  \ "
