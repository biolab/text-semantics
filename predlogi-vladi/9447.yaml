response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nKmetje lahko vsako\
  \ leto uveljavljajo razli\u010Dne sheme neposrednih pla\u010Dil in pla\u010Dila\
  \ iz programa razvoja pode\u017Eelja. Ve\u010Dina sredstev neposrednih pla\u010D\
  il so izpla\u010Duje skozi t.i. proizvodno nevezane sheme (osnovno pla\u010Dilo\
  \ in pla\u010Dilo za zeleno komponento), s \u010Dimer je kmetom zagotovljena dohodkovna\
  \ podpora ne glede na vrsto kmetijske pridelave ali intenzivnost, s ciljem da se\
  \ v ve\u010Dji meri odziva na trg in ne na vrsto subvencij. Preostala sredstva pa\
  \ se izpla\u010Dujejo skozi proizvodno vezane podpore, konkretno je od leta 2015\
  \ na voljo podpora za mleko v gorskem obmo\u010Dju, podpora za zelenjadnice, podpora\
  \ za rejo govedi in podpora za strna \u017Eita. Podpora za zelenjadnice je za leto\
  \ 2017 zna\u0161ala 1.032,65 evrov/ha. To pomeni, da lahko kmetje za kmetijske povr\u0161\
  ine, na katerih pridelujejo zelenjavo, uveljavljajo osnovno pla\u010Dilo in pla\u010D\
  ilo za zeleno komponento ter tudi podporo za zelenjadnice, pod pogojem, da izpolnjujejo\
  \ pogoje upravi\u010Denosti. \u010Ce se odlo\u010Di za ekolo\u0161ko pridelavo,\
  \ je, tudi v obdobju preusmeritve, upravi\u010Den do podpore za ekolo\u0161ko kmetovanje\
  \ za vrtnine.\nZato ocenjujemo, da spodbude za pridelavo zelenjave v Sloveniji vsekakor\
  \ obstajajo.\n "
