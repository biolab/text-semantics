response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV Uradnem listu RS, \u0161t. 17/14 je bil dne 7.3.2014 objavljen Zakon o\
  \ ukrepih za odpravo posledic \u017Eleda med 30. januarjem in 10. februarjem 2014\
  \ (ZUOP\u017D), ki dolo\u010Da nujne interventne, sanacijske in preventivne ukrepe\
  \ za odpravo posledic \u017Eleda, ki je prizadel Republiko Slovenijo med 30. januarjem\
  \ in 10. februarjem 2014, postopke za izvedbo in spremljanje ukrepov. Eden izmed\
  \ ukrepov po ZUOP\u017D se nana\u0161a na obnovo kmetijskih zemlji\u0161\u010D,\
  \ sanacijo in obnovo gozdov ter vklju\u010Dujejo tudi tri za\u010Dasne ukrepe aktivne\
  \ politike zaposlovanja.\nProgram javnih del Pomo\u010D v primeru elementarnih nesre\u010D\
  \ (v pripravi) V okviru programa se bo izvajala pomo\u010D brezposelnih oseb, vklju\u010D\
  enih v program javnega dela, pri \u010Di\u0161\u010Denju gozdov, vzdr\u017Eevanju\
  \ javnih cest, \u010Di\u0161\u010Denju vodotokov in podobna dela, predvideva pa\
  \ se vklju\u010Ditev okoli 1000 brezposelnih.\nProgram Kadrovska okrepitev izvajalcev\
  \ odprave posledic \u017Eleda (v pripravi) Izvajalci odprave posledic \u017Eleda\
  \ na Zavodu za gozdove, Agenciji RS za okolje in Skladu kmetijskih zemlji\u0161\u010D\
  \ in gozdov RS bodo s pomo\u010Djo tega programa kadrovsko okrepljeni, in sicer\
  \ na podlagi dodatnih zaposlitev brezposelnih oseb.\nProgram Aktivacija brezposelnih\
  \ oseb za odpravo posledic \u017Eleda (v pripravi) Vsebina tega programa bo v subvencioniranju\
  \ zaposlitev za opravljanje del v gozdovih in urejanje vodotokov.\nPreko Zavoda\
  \ RS za zaposlovanje se bo v usposabljanje gozdarjev in seka\u010Dev vklju\u010D\
  ilo ve\u010D kot 200 brezposelnih oseb s kon\u010Dano osnovno\u0161olsko obveznostjo,\
  \ ki bodo opravili ustrezen zdravni\u0161ki pregled in izrazili interes za opravljanje\
  \ tovrstnega dela. Zavod je \u017Ee v letu 2013 skupaj s Srednjo gozdarsko in lesarsko\
  \ \u0161olo Postojna sklenil pogodbo o izvajanju programa gozdar/seka\u010D kot\
  \ pripravo za pridobitev nacionalne poklicne kvalifikacije (NPK). Do sedaj je bilo\
  \ v program vklju\u010Denih 52 oseb, od teh jih je 16 pridobilo NPK, 6 oseb pa se\
  \ je tudi \u017Ee zaposlilo. Program traja 80 ur, od tega je 60 ur prakti\u010D\
  nega dela. \u0160ola zagotavlja tudi brezpla\u010Dno izposojo potrebne za\u0161\u010D\
  itne opreme (\u010Devlji, \u010Delada, za\u0161\u010Ditne hla\u010Dne). Zavod do\
  \ junija predvideva vklju\u010Ditev vsaj 234 brezposelnih oseb, saj so take potrebe\
  \ kot tudi interes med brezposelnimi osebami velike. Po uspe\u0161no zaklju\u010D\
  enem usposabljanju bodo brezposelne osebe imele mo\u017Enost pridobitve certifikata\
  \ NPK, ki jim omogo\u010Da zaposlitev pri vseh izvajalcih, ki opravljajo se\u010D\
  njo lesa.\nPredlog bo udejanjen z implementacijo zgoraj navedenih zakonskih re\u0161\
  itev.\n "
