response: "Odziv Ministrstva za finance\nRepublika Slovenija je z namenom omilitve\
  \ posledic gospodarske in finan\u010Dne krize, ki so nastale za dolo\u010Dene skupine\
  \ oseb, med drugimi tudi za tiste, ki so prvi\u010D re\u0161evali stanovanjsko vpra\u0161\
