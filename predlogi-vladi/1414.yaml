  \ (Uradni list RS, \u0161t. 59/09; v nadaljnjem besedilu: ZJShemFO). Osebe, ki so\
  \ izpolnjevale pogoje po ZJShemFO, so imele mo\u017Enost pri bankah pridobiti kredit\
  \ z jamstvom Republike Slovenije.  Republika Slovenija je jamstva po ZJShemFO izdajala\
  \ od 31. 7. 2009 do 31. 10. 2010. V tem obdobju je bilo kreditojemalcem, ki prvi\u010D\
  \ re\u0161ujejo stanovanjsko vpra\u0161anje, izdanih le 258 kreditov z jamstvom\
  \ dr\u017Eave. Jamstva dr\u017Eave tem dol\u017Enikom zna\u0161ajo 7.646.117,40\
  \ EUR. Ta znesek od skupne kvote za kreditojemalce, ki imajo sklenjeno delovno razmerje\
  \ za dolo\u010Den \u010Das, tiste, ki prvi\u010D re\u0161ujejo stanovanjsko vpra\u0161\
  anje in \u010Dlane mlade dru\u017Eine, ki zna\u0161a 300.000.000 EUR, predstavlja\
  \ le 2,55-odstotno izkori\u0161\u010Denost s strani kreditojemalcev, ki so zaprosili\
  \ za jamstvo Republike Slovenije pri nakupu stanovanja. Navedeni podatki ka\u017E\
  ejo, da je bila izkori\u0161\u010Denost jamstva Republike Slovenije pri kreditojemalcih,\
  \ ki prvi\u010D re\u0161ujejo stanovanjsko vpra\u0161anje zelo nizka, iz \u010D\
  esar je mogo\u010De sklepati, da vendarle ne obstaja ob\u010Dutnej\u0161e zanimanje\
  \ za tak ukrep dr\u017Eave. Iz tega izhaja, da ni razloga, da bi dr\u017Eava tak\
  \ ukrep v kratkem ponovila. Stanovanjska problematika je eden izmed segmentov, ki\
  \ ga je treba re\u0161evati v okviru dr\u017Eavne politike, ki se vodi na podro\u010D\
  ju nepremi\u010Dninskega trga.  \nOdziv Ministrstva za okolje in prostor\nGlede\
  \ mo\u017Enosti in pristojnosti  Ministrstva za okolje in prostor pri prvem re\u0161\
  evanju stanovanjskega vpra\u0161anja mladih pa poudarjamo, da veljavna stanovanjska\
  \ zakonodaja sledi ustavnim na\u010Delom, da mora dr\u017Eava ustvarjati pogoje,\
  \ da si dr\u017Eavljani lahko sami re\u0161ijo stanovanjsko vpra\u0161anje. Za la\u017E\
  je re\u0161evanje stanovanjskega vpra\u0161anja pa je bil v letu 2006 in 2007 nadgrajen\
  \ Zakon o nacionalni stanovanjski var\u010Devalni shemi, na osnovi katerega pripada\
  \ subvencija mladi dru\u017Eini, ki prvi\u010D re\u0161uje stanovanjsko vpra\u0161\
  anje. Stanovanjsko vpra\u0161anje se re\u0161uje bodisi z nakupom stanovanja ali\
  \ z gradnjo hi\u0161o, rekonstrukcijo ali spremembo namembnosti raznih prostorov\
  \ v stanovanje. V letu 2010 je bilo upravi\u010Deno do teh subvencij  8.360 mladih\
  \ dru\u017Ein. Vi\u0161ina subvencije zna\u0161a trenutno  300 EUR  letno na dru\u017E\
  inskega \u010Dlana, dru\u017Eina pa subvencijo lahko prejema najve\u010D osem letu.\
  \ V kolikor mlada  dru\u017Eina re\u0161uje stanovanjsko vpra\u0161anje z najemom\
  \ tr\u017Enega stanovanja, ji pripada subvencija najemnine najve\u010D dve leti.\
  \  Mlade dru\u017Eine, ki si glede na dohodke ne morejo zagotoviti lastnega stanovanja,\
  \ pa imajo mo\u017Enost, da zaprosijo v ob\u010Dini stalnega bivali\u0161\u010D\
  a za dodelitev neprofitnega stanovanja v najem. Na podro\u010Dju neprofitne stanovanjske\
  \ gradnje ima vlada oz. Ministrstvo za okolje in prostor le posreden vpliv, in sicer\
  \ preko Stanovanjskega sklada RS, vzpodbujanja ob\u010Din, ob\u010Dinskih stanovanjskih\
  \ skladov in neprofitnih stanovanjskih  organizacij k \u010Dim ve\u010Dji gradnji\
  \ neprofitnih najemnih stanovanj. V ta namen je vlada v zadnjih obdobjih, po nekajletnem\
  \ premoru, ponovno dokapitalizirala Stanovanjski sklad Republike Slovenije z namenom,\
  \ da skupaj z ob\u010Dinami pospe\u0161eno pridobivajo neprofitna najemna stanovanja.\
  \ Razmere na tem podro\u010Dju se izbolj\u0161ujejo, saj je trenutno po podatkih\
  \ ob\u010Din okoli 5.000 pri\u010Dakovalcev neprofitnih najemnih stanovanj, medtem\
  \ ko jih je bilo \u0161e nekaj let nazaj okoli 7.000, zni\u017Euje se tudi doba\
  \ \u010Dakanja na neprofitno stanovanje.  Na Ministrstvu za okolje in prostor smo\
  \ pri\u010Deli z aktivnostmi za nov Nacionalni stanovanjski program za obdobje 2012\
  \ \u2013 2021. Minister za okolje in prostor je imenoval stanovanjski svet kot strokovno\
  \ posvetovalno telo, katerega naloga je priprava temeljnih smernic in podlag za\
  \ novo stanovanjsko politiko. Osrednji cilj novega nacionalnega stanovanjskega programa\
  \ bo pove\u010Danje \u0161tevila najemnih stanovanj, tako z aktiviranjem obstoje\u010D\
  ih praznih stanovanj, pri \u010Demer bo poseben poudarek dan tudi energetski prenovi\
  \ obstoje\u010Dega fonda, kot s pridobivanjem novih neprofitnih najemnih stanovanj.\
  \ Prou\u010Dila in ustrezno nadgradila se bo po vsej verjetnosti tudi najemninska\
  \ politika in posledi\u010Dno tudi pomo\u010D pri pla\u010Devanju neprofitne in\
  \ tr\u017Ene najemnine.  Seveda pa bo potrebno ob pripravi besedila novega nacionalnega\
  \ stanovanjskega programa cilje prilagoditi javnofinan\u010Dnim zmo\u017Enostim\
  \ dr\u017Eave in ob\u010Din.  Kategorija mladih in mladih dru\u017Ein je \u017E\
  e v obstoje\u010Dih stanovanjskih dokumentih prednostna katergorija in ji bo tudi\
  \ v bodo\u010De posve\u010Dena posebna pozornost. Ko bo osnutek besedila Nacionalnega\
