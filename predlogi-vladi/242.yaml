response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nPredlog je\
  \ v nasprotju s svobodo kolektivnega dogovarjanja. Predstavniki delavcev in delodajalcev\
  \ se, tako kot o drugih pravicah in obveznostih iz delovnega razmerja, tudi o pla\u010D\
  ah svobodno dogovarjajo. Vlada v vsebino kolektivnih pogodb ne sme posegati, v kolektivno\
  \ dogovarjanje lahko vstopa le v primeru, kadar kot neposredni delodajalec sklepa\
  \ pogodbe s sindikati, predstavniki delavcev zaposlenih v javnem sektorju. \nOb\
  \ tem velja poudariti,da kolektivne pogodbe praviloma ne veljajo za \u010Dlane uprav\
  \ in druge  vodilne delavce v podjetju. Le ti se o pla\u010Dilu  za delo dogovarjajo\
  \ neposredno z lastniki podjetij oziroma njihovimi predstavniki. Zato bi uresni\u010D\
  itev posredovanega predloga bila mogo\u010Da le z posebnim zakonom, ki bi omejeval\
  \ izpla\u010Dilo pla\u010D vodilnih delavcev v podjetjih, kar pa je po na\u0161\
  em mnenju v nasprotju z na\u010Delom tr\u017Ene ekonomije in posega v pravice lastnikov,\
  \ da svobodno odlo\u010Dajo o obsegu sredstev, ki jih namenjajo za pla\u010Dilo\
  \ za vodenje podjetij. Morebitne omejitve pla\u010D vodilnih delavcev bi lahko bile\
  \ zakonsko predpisane le v primerih, ko je dr\u017Eava neposreden lastnik podjetja.\n\
  Vlada na  vi\u0161ino in razporeditev pla\u010D v dr\u017Eavi sicer  lahko vpliva\
  \ le posredno, tako da dolo\u010Da minimalno pla\u010Do in dolo\u010Da na\u010D\
  in in vi\u0161ino obdav\u010Ditve pla\u010D in drugih prejemkov. Vlada je nedavno\
  \ sprejela predlog zakona o minimalni pla\u010Di , ki na novo dolo\u010Da vi\u0161\
  ino minimalne pla\u010De.\nPredlagani zakon o minimalni pla\u010Di, ki ga je Vlada\
  \ posredovala v sprejem Dr\u017Eavnemu zboru in ki ob\u010Dutno  zvi\u0161uje raven\
  \ minimalne pla\u010De, bo skupaj s spremembo zakona o dohodnini, ki uvaja tudi\
  \ ve\u010Dje olaj\u0161ave za prejemnike nizkih pla\u010D,  vplival tudi na zmanj\u0161\
  anje razlik v pla\u010Dah v podjetjih v  Sloveniji. "
