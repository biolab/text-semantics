response: "Odziv Ministrstva za gospdoarski razvoj in tehnologijo\nMinistrstvo, ki\
  \ je pristojno za Zakon o varstvu potro\u0161nikov (v nadaljnjem besedilu: ZVPot)\
  \ in za Zakon o varstvu potro\u0161nikov pred nepo\u0161tenimi poslovnimi praksami\
  \ (v nadaljnjem besedilu: ZVPNPP), ugotavlja, da navedena zakona posebej ne urejata\
  \ trgovine s prodajnimi avtomati.\nZVPot vsebuje splo\u0161no dolo\u010Dbo glede\
  \ ozna\u010Devanja cene, ki v 26. \u010Dlenu dolo\u010Da, da mora podjetje za blago\
  \ oziroma storitve, ki jih ponuja, vidno ozna\u010Diti ceno, ki vklju\u010Duje davek\
  \ na dodano vrednost v primeru, da je podjetje zavezanec za davek na dodano vrednost,\
  \ da mora biti cena blaga oziroma storitve ozna\u010Dena v evrih in da mora podjetje\
  \ ozna\u010Dene cene tudi upo\u0161tevati. Navedeno dolo\u010Dbo je v primeru prodajnih\
  \ avtomatov vsekakor treba upo\u0161tevati.\nNevra\u010Danja drobi\u017Ea po na\u0161\
  em mnenju tudi ni mogo\u010De uvrstiti med zavajajo\u010De in s tem nepo\u0161tene\
  \ poslovne prakse, kot jih opredeljuje ZVNPP, \u010De je potro\u0161nik pred uporabo\
  \ avtomata izrecno opozorjen, da avtomat ne vra\u010Da drobi\u017Ea. Ob tem je pomembno,\
  \ da na primer parkomat izda parkirni listek za sorazmerno dalj\u0161i dovoljeni\
  \ \u010Das parkiranja, \u010De potro\u0161nik vpla\u010Da ve\u010D kovancev, kot\
  \ je potrebno za posamezno polno \u010Casovno enoto.\nNa koncu pojasnjujemo, da\
  \ trgovina s prodajnimi avtomati ni javna storitev, ki jo mora dr\u017Eava zakonsko\
  \ urejati, pa\u010D pa spada med tr\u017Ene dejavnosti, za katere velja pravica\
  \ svobodne gospodarske pobude, v katero dr\u017Eava ne sme nedovoljeno posegati.\
  \ Kljub temu dodajamo, da sicer po na\u0161ih informacijah lastniki prodajnih avtomatov\
  \ poleg kovancev postopoma uvajajo tudi druge alternativne na\u010Dine pla\u010D\
  evanja blaga ali storitev, ki so prijaznej\u0161i za potro\u0161nika.\nNe glede\
  \ na navedeno pa bi \u017Eeleli pojasniti, da smo na ministrstvu \u017Ee za\u010D\
  eli s prenovo obstoje\u010Dega ZVPot, v okviru katere bomo posebno pozornost namenili\
  \ tudi potrebnim spremembam in dopolnitvam ZVPot za prilagoditev pravnega okolja\
  \ in pravnega varstva digitalni dobi. Preu\u010Dili bomo mo\u017Enost ukrepa, ki\
  \ bi naslavljal tudi problematiko, ki jo izpostavlja dr\u017Eavljan, na na\u010D\
  in, ki ne bi posegal v svobodno gospodarsko pobudo podjetij, saj si bomo prizadevali\
  \ za iskanje pravega ravnovesja med spodbujanjem inovativnosti, odpravljanjem nepotrebnih\
  \ ovir za gospodarstvo in zagotavljanjem visokega varstva potro\u0161nikov."
