response: "Odziv Ministrstva za notranje zadeve\nUvodoma pojasnjujemo, da pla\u010D\
  ni sistem v javnem sektorju velja za celoten javni sektor in zato ni mo\u017Eno\
  \ lo\u010Deno obravnavati dr\u017Eavne uprave in preostalega javnega sektorja, saj\
  \ tudi javni uslu\u017Ebenci v dr\u017Eavni upravi delajo v delovnem \u010Dasu,\
  \ ki je manj ugoden in v posebnih delovnih pogojih (policija, carina, vojska).\n\
  Na podlagi 5. \u010Dlena Zakona o sistemu pla\u010D v javnem sektorju (Uradni list\
  \ RS, \u0161t. 108/09  -uradno pre\u010Di\u0161\u010Deno besedilo, 107/09 - odl.US,\
  \ 98/09 \u2013 ZIUZGK, 13/10, 59/10, 85/10, 107/10, 35/11, 27/12- odl. - US, 40/12;\
  \ ZUJF in 46/13, v nadaljevanju: ZSPJS) je pla\u010Da sestavljena iz osnovne pla\u010D\
  e, dela pla\u010De za delovno uspe\u0161nost in dodatkov. Ob tem velja opozoriti,\
  \ da se zaradi var\u010Devalnih ukrepov \u017Ee od 1. aprila 2009 ne izpla\u010D\
  uje redna delovna uspe\u0161nost javnih uslu\u017Ebencev.\nZSPJS v 23. \u010Dlenu\
  \ dolo\u010Da, da javnim uslu\u017Ebencem pripadajo naslednji dodatki:  1. polo\u017E\
  ajni dodatek, 2. dodatek za delovno dobo, 3. dodatek za mentorstvo,  4. dodatek\
  \ za specializacijo, magisterij ali doktorat, 5. dodatek za dvojezi\u010Dnost, \
  \ 6. dodatki za manj ugodne delovne pogoje, 7. dodatki za nevarnost in posebne obremenitve\
  \ in  8. dodatki za delo v manj ugodnem delovnem \u010Dasu.\nDodatki so za javne\
  \ uslu\u017Ebence opredeljeni v Kolektivni pogodbi za javni sektor (Uradni list\
  \ RS, \u0161t 57/08 in naslednji) od 35. do 48. \u010Dlena, polo\u017Eajni dodatek\
  \ pa je dolo\u010Den z Uredbo o kriterijih za dolo\u010Ditev polo\u017Eajnega dodatka\
  \ za javne uslu\u017Ebence (Uradni list RS, \u0161t. 85/10).\nSkladno s prvim odstavkom\
  \ 32. \u010Dlena ZSPJS pripadajo javnim uslu\u017Ebencem za delo v manj ugodnem\
  \ delovnem \u010Dasu naslednji dodatki: dodatek za izmensko delo, dodatek za delo\
  \ v deljenem delovnem \u010Dasu, dodatek za delo pono\u010Di, v nedeljo in praznik\
  \ ter dodatek za delo preko polnega delovnega \u010Dasa. V \u0161estem odstavku\
  \ istega \u010Dlena pa je dolo\u010Deno, da se vi\u0161ina dodatkov za javne uslu\u017E\
  bence dolo\u010Di s kolektivno pogodbo za javni sektor. V zvezi z dolo\u010Ditvijo\
  \ dodatkov za delo v manj ugodnem delovnem \u010Dasu je pomembna tudi dolo\u010D\
  ba drugega odstavka 32. \u010Dlena ZSPJS, po kateri se dodatek za redno delo v popoldanskem\
  \ \u010Dasu, dodatek za delo v deljenem delovnem \u010Dasu in dodatek za delo v\
  \ neenakomerno razporejenem delovnem \u010Dasu med seboj izklju\u010Dujejo, kar\
  \ pomeni, da lahko javni uslu\u017Ebenec prejme samo enega od omenjenih dodatkov.\
  \ Pri odlo\u010Ditvi, do katerega dodatka iz naslova manj ugodnega delovnega \u010D\
  asa so javni uslu\u017Ebenci upravi\u010Deni, je klju\u010Dno vpra\u0161anje, kako\
  \ je delovni \u010Das javnih uslu\u017Ebencev opredeljen ter kako je delo organizirano.\
  \ Iz navedenega izhaja, da je klju\u010Dnega pomena organizacija dela javnih uslu\u017E\
  bencev pri posameznem organu, kar pa je v pristojnosti predstojnika.\nOb tem velja\
  \ opozoriti, da so funkcionarji niso upravi\u010Deni do zgoraj navedenih dodatkov,\
  \ razen do dodatka za delovno dobo. Izjema velja le za pravosodne funkcionarje (sodniki,\
  \ to\u017Eilci, pravobranilci), ki so, skladno s tretjim odstavkom 23. \u010Dlena\
  \ ZSPJS, poleg dodatka za delovno dobo upravi\u010Deni tudi do dodatka za dvojezi\u010D\
  nost, polo\u017Eajnega dodatka, dodatka za delo v manj ugodnem delovnem \u010Dasu\
  \ ter pripravljenosti. Funkcionarjem tudi ne pripada del pla\u010De za delovno uspe\u0161\
  nost.\nV nadaljevanju pojasnjujemo, da so ravnatelji, direktorji in tajniki v javnem\
  \ sektorju, skladno s \u010Detrtim odstavkom 23. \u010Dlena ZSPJS, upravi\u010D\
  eni le do dodatka za delovno dobo, dodatka za mentorstvo, dodatka za specializacijo,\
  \ magisterij ali doktorat (\u010De ni pogoj za zasedbo delovnega mesta) ter dodatka\
  \ za dvojezi\u010Dnost. Izjema velja le pri direktorjih javnih zavodov, ki lahko\
  \ v primeru, da hkrati opravljajo delo tudi v svojem osnovnem poklicu, zaradi nemotenega\
  \ opravljanja dejavnosti, opravljajo tudi delo preko polnega delovnega \u010Dasa,\
  \ delo v de\u017Eurstvu in stalni pripravljenosti. Za navedeno opravljanje dela\
  \ pa potrebujejo soglasje pristojnega ministra oziroma rektorja. Za ta \u010Das\
  \ pa jim pripada pla\u010Da in dodatki za delo v manj ugodnem delovnem \u010Dasu,\
  \ glede na delovno mesto, na katerem se tako delo opravlja. Tak\u0161no opravljanje\
  \ dela se je v praksi uveljavilo predvsem v zdravstvu, ko direktorji zdravstvenih\
  \ domov, ki so po poklicu zdravniki, opravljajo tudi delo v svojem osnovnem poklicu,\
  \ se pravi kot zdravniki opravljajo delo preko polnega delovnega \u010Dasa, delo\
  \ v de\u017Eurstvu in stalni pripravljenosti.\nV nadaljevanju pojasnjujemo, da je,\
  \ kljub do sedaj sprejetim var\u010Devalnim ukrepom na podro\u010Dju pla\u010D in\
  \ drugih stro\u0161kov dela, morala Vlada RS ponovno pri\u010Deti s pogajanji s\
  \ socialnimi partnerji da bi se lahko realiziral prora\u010Dun za leti 2013 in 2014\
  \ in da ne bi nastal primanjkljaj na pla\u010Dnih postavkah. Potrebni dodatni ukrepi\
  \ na podro\u010Dju pla\u010D in drugih stro\u0161kov dela v javnem sektorju za uravnote\u017E\
  enje javnih financ v obdobju od 1. junija 2013 do 31. 12. 2014 za dosego ciljanega\
  \ zni\u017Eanja mase stro\u0161kov dela, ki so rezultat pogajanj s socialnimi partnerji\
  \ in se ve\u010Dinoma nana\u0161ajo tudi na funkcionarje, so:\n Linearno zni\u017E\
  anje vrednosti pla\u010Dnih razredov (-0,5%) in kompresija pla\u010Dne lestvice,\
  \ kot je bila parafirana v dogovoru s sindikati (Dogovor o dodatnih ukrepih na podro\u010D\
  ju pla\u010D in drugih stro\u0161kov dela v javnem sektorju za uravnote\u017Eenje\
  \ javnih financ v obdobju od 1.6.2013 do 31.12.2014), ki pomeni ve\u010Dje zni\u017E\
  anje pla\u010D javnih uslu\u017Ebencev in funkcionarjev, ki so uvr\u0161\u010Deni\
  \ v vi\u0161je pla\u010Dne razrede; Ukinitev pove\u010Danega dodatka za delovno\
  \ dobo za \u017Eenske nad 25 let delovne dobe; Zni\u017Eanje dodatka za specializacijo,\
  \ magisterij ali doktorat za 50%; Zni\u017Eanje premij Kolektivnega dodatnega pokojninskega\
  \ zavarovanja za javne uslu\u017Ebence; Premik izpla\u010Dil \"zaostalih\" napredovanj\
  \ s 1.6.2013 na 1.4.2014, \"zamrznjena\" nova napredovanja; Zni\u017Eanje nadomestila,\
  \ ki gre v breme delodajalca za \u010Das odsotnosti zaradi bolezni in po\u0161kodbe\
  \ izven dela na 80%; Omejeno izpla\u010Dilo regresa za letni dopust; Redna delovna\
  \ uspe\u0161nost se v letu 2014 ne izpla\u010Duje. \nNavedeni ukrepi so za\u010D\
  eli veljati s 01.06.2013.\nGlede izpla\u010Devanja dnevnic pojasnjujemo, da dnevnice\
  \ pomenijo povra\u010Dilo stro\u0161kov prehrane na slu\u017Ebeni poti in so bile\
  \ prav tako lani z Zakonom za uravnote\u017Eenje javnih financ (Uradni list RS,\
  \ \u0161t. 40/12) zni\u017Eane.\nV zvezi z navedenim velja tudi opozoriti, da prora\u010D\
  unski uporabniki, zaradi sprejetega prora\u010Duna za leti 2013 in 2014 (manj\u0161\
  i obseg sredstev), zmanj\u0161ujejo izdatke za stro\u0161ke dela tudi z racionalizacijo\
  \ poslovanja in posledi\u010Dno manj\u0161im obsegom sredstev iz naslova dodatkov\
  \ za delo v manj ugodnem delovnem \u010Dasu, kjer je glede na naravo dela to mogo\u010D\
  e. \n "
