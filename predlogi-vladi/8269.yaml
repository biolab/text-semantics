response: "Odziv Ministrstva za finance\nV zvezi s prejetim predlogom, s katerim se\
  \ v povezavi z obdav\u010Ditvijo pokojninske rente iz naslova prostovoljnega dodatnega\
  \ pokojninskega zavarovanja predlaga sprememba Zakona o dohodnini (ZDoh-2), uvodoma\
  \ splo\u0161no in z vidika dav\u010Dne politike navajamo, da je pri presojanju dav\u010D\
  ne ureditve sistema obdav\u010Devanja prostovoljnega dodatnega pokojninskega zavarovanja\
  \ (PDPZ) treba upo\u0161tevati vse faze sistema, tj. dav\u010Dno obravnavo vpla\u010D\
  il premij, dose\u017Eenih dohodkov pokojninskega sklada in izpla\u010Dil iz prostovoljnega\
  \ dodatnega pokojninskega zavarovanja.\nZ Zakonom o pokojninskem in invalidskem\
  \ zavarovanju (ZPIZ-1), s katerim je bil s 1.1.2000 uveden sistem PDPZ, je bilo\
  \ med drugim urejeno tudi vpla\u010Devanje premij za PDPZ  in dav\u010Dne olaj\u0161\
  ave. Slednje so bile z reformo dav\u010Dnega sistema s 1.1.2005 urejene v dav\u010D\
  nih predpisih,  dolo\u010Dbe ZPIZ-1, ki so se nana\u0161ale na dohodnino, pa so\
  \ se s 1.1.2005 prenehale uporabljati.  V Zakonu o dohodnini \u2013 ZDoh-1 (ki se\
  \ je za\u010Del uporabljati 1.1.2005) in nato tudi v ZDoh-2 (ki se je za\u010Del\
  \ uporabljati 1.1.2007) je bila olaj\u0161ava dolo\u010Dena na na\u010Din, kot je\
  \ bila dolo\u010Dena v ZPIZ-1.\nNa splo\u0161no po veljavnem sistemu velja, da:\n\
  \ se premije PDPZ, ki jih delodajalec vpla\u010Duje za delojemalca, do dolo\u010D\
  ene vi\u0161ine ne v\u0161tevajo v dav\u010Dno osnovo delojemalca, oziroma da lahko\
  \ rezident za premije PDPZ do dolo\u010Dene vi\u0161ine zmanj\u0161a svojo dav\u010D\
  no osnovo (2. to\u010Dka 1. odstavka 44. \u010Dlena ZDoh-2 in 1. odstavek 117. \u010D\
  lena ZDoh-2); se delodajalcu, ki vpla\u010Duje premije PDPZ v korist delojemalcev\
  \ prizna zmanj\u0161anje dav\u010Dne osnove/dav\u010Dna olaj\u0161ava v dolo\u010D\
  eni vi\u0161ini (65. \u010Dlen ZDoh-2 in 58. \u010Dlen ZDDPO-2); se od dohodkov\
  \ pokojninskih skladov, ki zbirajo in upravljajo sredstva iz naslova PDPZ,  ne pla\u010D\
  a davek od dohodkov pravnih oseb (61. \u010Dlen ZDDPO-2); so premije PDPZ, ki jih\
  \ vpla\u010Duje delodajalec za delojemalca in ki se ne v\u0161tevajo v dav\u010D\
  no osnovo delojemalca, opro\u0161\u010Dene pla\u010Dila prispevkov za socialna zavarovanja\
  \ (1. odstavek 50. \u010Dlena ZZVZZ, 10. \u010Dlen ZSDP-1 in 135. \u010Dlen ZUTD\
  \ vsi v povezavi s 3. odstavkom 144. \u010Dlena ZPIZ-2); se v dav\u010Dno osnovo\
  \ za odmero dohodnine od izpla\u010Dila odkupne vrednosti  premo\u017Eenja, vpla\u010D\
  anega v na\u010Drt PDPZ, v enkratnem znesku, v\u0161teva celotno izpla\u010Dilo,\
  \ v dav\u010Dno osnovo od pokojninskih rent iz naslova omenjenega zavarovanja pa\
  \ le 50% dohodka (3. odstavek 42. \u010Dlena ZDoh-2). \nIzpla\u010Dila odkupne vrednosti\
  \  premo\u017Eenja, vpla\u010Danega v na\u010Drt PDPZ v enkratnem znesku, se obdav\u010D\
  ujejo kot drugi dohodek, izpla\u010Dila pokojninskih rent iz naslova PDPZ pa kot\
  \ dohodek iz zaposlitve po ZDoh-2.\nZ novelo ZDoh-2H, ki je za\u010Dela veljati\
  \ s 1.1.2011, je bila \u2013 \u0161e preden so za\u010Deli prvi zavarovanci iz PDPZ\
  \ prejemati dodatno starostno pokojnino iz naslova navedenega zavarovanja, ali zahtevati\
  \  izpla\u010Dilo odkupne vrednosti v enkratnem znesku \u2013 dolo\u010Dena ugodnej\u0161\
  a dav\u010Dna obravnava pokojninskih rent v primerjavi z izpla\u010Dilom odkupne\
  \ vrednosti v enkratnem znesku. V dav\u010Dno osnovo za obdav\u010Ditev z dohodnino\
  \ se v primeru omenjenih in primerljivih pokojninskih rent iz tujine tako vklju\u010D\
  uje le 50% dohodka.\nZ manj ugodno dav\u010Dno obravnavo izpla\u010Dil odkupne vrednosti\
  \ v enkratnem znesku se je \u017Eelelo destimulirati izpla\u010Devanje v enkratnem\
  \ znesku in spodbuditi izpla\u010Devanje v obliki pokojninske rente, saj je namen\
  \ prostovoljnega dodatnega pokojninskega zavarovanja zagotavljati socialno in materialno\
  \ varnost posameznika po upokojitvi. Ker pokojninske rente zagotavljajo dohodek\
  \ za starost v obliki rednega dohodka skozi dalj\u0161e \u010Dasovno obdobje, so\
  \ primernej\u0161e za zagotavljanje socialne varnosti za starost. Z vidika zagotavljanja\
  \ socialne varnosti za starost se tako spodbuja izpla\u010Devanje pokojninskih rent\
  \ prek njihove ugodnej\u0161e dav\u010Dne obravnave.\nOb izpla\u010Dilu pokojninske\
  \ rente, izpla\u010Dane na podlagi PDPZ se pla\u010Da akontacija dohodnine po stopnji\
  \ 25 %, zavezancem pa je dana mo\u017Enost, da se odlo\u010Dijo za zni\u017Eano\
  \ stopnjo akontacije dohodnine od tega dohodka, in sicer najve\u010D na 16%, \u010D\
  e ocenijo, da je akontacija dohodnine po stopnji 25 % previsoka glede na letno odmerjeno\
  \ dohodnino. Za zni\u017Eano stopnjo akontacije dohodnine se odlo\u010Di zavezanec\
  \ sam, \u010De oceni, da bo akontacija dohodnine previsoka glede na pri\u010Dakovano\
  \ dohodnino na letni ravni. O svoji odlo\u010Ditvi mora zavezanec obvestiti dav\u010D\
  ni organ in izpla\u010Devalca dohodka.\nMenimo, da je zgoraj opisana dav\u010Dna\
  \ obravnava ustrezna in da upokojenci niso neupravi\u010Deno dav\u010Dno obremenjeni\
  \ na pokojninski renti, za katero so var\u010Devali v \u010Dasu slu\u017Ebovanja,\
  \ kot je navedeno v predlogu.\n "
