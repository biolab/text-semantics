response: "Odziv Ministrstva za zdravje\nMinistrstvo za zdravje podpira ukrep pove\u010D\
  anja davkov in cen alkoholnih pija\u010D, ki sodi med cenovno bolj u\u010Dinkovite\
  \ ukrepe za zmanj\u0161evanje tvegane in \u0161kodljive rabe alkohola. Ekonomske\
  \ \u0161tudije dokazujejo, da pove\u010Danje davkov in cen alkoholnih pija\u010D\
  \ zmanj\u0161uje prodajo alkoholnih pija\u010D in s tem posledi\u010Dno obseg posledic\
  \ tvegane in \u0161kodljive rabe alkohola. Dvig kon\u010Dne cene alkoholnih pija\u010D\
  \ pomeni omejevanje njihove dostopnosti \u0161e posebej med mladimi. Nesorazmerje\
  \ cen med ve\u010Dino brezalkoholnih pija\u010D in cenej\u0161imi alkoholnimi pija\u010D\
  ami v Sloveniji je z vidika dostopnosti mladim velik, vendar odpravljiv problem.\
  \ Menimo, da ne bi smela biti nobena brezalkoholna pija\u010Da dra\u017Eja oziroma\
  \ imeti enake cene kot katerakoli alkoholna (npr. en deciliter piva ali vina mora\
  \ biti dra\u017Eji od enega decilitra katerekoli brezalkoholne pija\u010De).\nTudi\
  \ podeljevanje licenc za prodajo alkohola trgovcem in gostincem je eden od ukrepov,\
  \ ki pozitivno vplivajo na zmanj\u0161anje \u0161tevila problemov, povezanih z alkoholom.\
  \ Omogo\u010Da ve\u010Dji nadzor nad prodajo alkohola in u\u010Dinkovito sankcioniranje\
  \ z mo\u017Enostjo odvzema licence za prodajo alkohola pravnim in fizi\u010Dnim\
  \ osebam, ki kr\u0161ijo zakon, hkrati pa lahko zagotavlja dodatna finan\u010Dna\
  \ sredstva za u\u010Dinkovito izvajanje drugih pomembnih podro\u010Dij ukrepanja.\
  \   \nOdziv Ministrstva za finance\nV zvezi s predlogom \u0161t. 1033 Ministrstvo\
  \ za finance ugotavlja, da se le-ta nana\u0161a na dolo\u010Danje cen, v komentarjih\
  \ pa se razpravljavci dotikajo tudi tro\u0161arin. Drobnoprodajne cene (v nadaljevanju:\
  \ DPC) alkohola in alkoholnih pija\u010D se dolo\u010Dajo prosto na trgu, tro\u0161\
  arine pa so le eden izmed dejavnikov, ki vplivajo na njihovo vi\u0161ino in v njihovi\
  \ strukturi imajo zelo razli\u010Den dele\u017E, od 8 do 49%.\nPripominjamo, da\
  \ povi\u0161anje tro\u0161arine ne pomeni avtomati\u010Dno in sorazmerno zvi\u0161\
  anje DPC, saj jih prodajalci sami oblikujejo, glede na razmere na trgu. Po podatkih\
  \ Statisti\u010Dnega urada RS so se povpre\u010Dne DPC v aprilu 2012, po zvi\u0161\
  anju tro\u0161arine, za \u017Egane pija\u010De zvi\u0161ale pribli\u017Eno 6% glede\
  \ na obdobje januar \u2013 marec 2012, medtem, ko so bile glede na enako obdobje\
  \ DPC piva v aprilu vi\u0161je za pribli\u017Eno 1,6%.\nMinistrstvo za finance pri\
  \ oblikovanju tro\u0161arinske politike zasleduje fiskalne cilje, ob hkratnem upo\u0161\
  tevanju podro\u010Dja javnega zdravstva, kot tudi podro\u010Dja \u017Eivilske industrije\
  \ in kmetijstva. V primerjavi z letom 2010, ko je bil dan predlog za zvi\u0161anje\
  \ cen alkoholnih pija\u010D, je sedaj obdav\u010Ditev obravnavanih tro\u0161arinskih\
  \ izdelkov vi\u0161ja. Vlada je na podlagi pooblastila iz 66. \u010Dlena Zakona\
  \ o tro\u0161arinah (Uradni list RS, \u0161t. 97/10 in 48/12) z uredbo 1. aprila\
  \ 2012:\n Za 10% zvi\u0161ala tro\u0161arino za pivo (sedaj zna\u0161a 11\u20AC\
  \ za 1% vol.%/hl), Za 20% zvi\u0161ala tro\u0161arino za vmesne pija\u010De (sedaj\
  \ zna\u0161a 120\u20AC za 1% vol.%/hl), Za 20% zvi\u0161ala tro\u0161arino za etilni\
  \ alkohol (sedaj zna\u0161a 1.200\u20AC za 100% vol.%/hl). \nZa mirno in pene\u010D\
  e vino ter fermentirane pija\u010De zna\u0161a tro\u0161arina 0 (ni\u010D) \u20AC\
  . Uvedba pozitivne tro\u0161arine za vino in fermentirane pija\u010De je mogo\u010D\
  a s spremembo zakona in ne s podzakonskim aktom, odlo\u010Ditev pa je odvisna od\
  \ politike vlade \u2013 dav\u010Dne, zdravstvene, kmetijske, gospodarske idr.\n\
  Ministrstvo za finance obravnavan predlog v na\u010Delu podpira, vendar poudarja,\
  \ da vi\u0161anje tro\u0161arin ne more biti edini ali glavni ukrep za doseganje\
  \ cilja zmanj\u0161anja porabe alkohola in alkoholnih pija\u010D, ter da ob upo\u0161\
  tevanju tudi drugih politik obstajajo omejitve pri zvi\u0161evanju tro\u0161arin.\
  \ Zaradi prostega pretoka blaga med dr\u017Eavami \u010Dlanicami ekstremno povi\u0161\
  anje tro\u0161arin ne bi dalo \u017Eelenega u\u010Dinka. Celo nasprotno, vodilo\
  \ bi v razmah vnosa alkoholnih pija\u010D iz drugih dr\u017Eav \u010Dlanic ali celo\
  \ razmah \u010Drnega trga, oboje pa bi le zmanj\u0161alo prora\u010Dunske prihodke.\
  \  \n "
