response: "Odziv Ministrstva za infrastrukturo\nStrinjamo se, da Ljubljana potrebuje\
  \ \u0161e bolj\u0161o povezljivost s svojim zaledjem.\nNa Ministrstvu za infrastrukturo\
  \ za ta namen izvajamo \u0161tevilne aktivnosti, naj na\u0161tejemo samo nekatere:\n\
  \ V letu 2019 je bila uvedena enotna vozovnica s katero lahko na isti relaciji uporabite\
  \ tako vlak kot tudi avtobus (pred tem je bila tak\u0161na vozovnica \u017Ee uvedena\
  \ na podro\u010Dju subvencioniranih vozovnic v letu 2016); V letu 2021 je bil objavljen\
  \ razpis za podelitev novih koncesij in ena od klju\u010Dnih njegovih zna\u010D\
  ilnosti je pove\u010Danje standarda dostopnosti za 20%, kar pomeni, da bo avtobusni\
  \ javni potni\u0161ki promet (JPP) v Sloveniji za ta odstotek obse\u017Enej\u0161\
  i in dostopnej\u0161i ve\u010Djemu \u0161tevilu ljudi. Njegovo izvajanje se naj\
  \ bi za\u010Delo s 1.7.2022; V leto\u0161njem letu so bile uvedene tudi brezpla\u010D\
  ne vozovnice v mestnem prometu za upokojence, starej\u0161e od 65 let, imetnike\
  \ evropske kartice ugodnosti invalida in vojne veterane. Najprej v Ljubljani in\
  \ Mariboru, kasneje pa bo to vzpostavljeno tudi v ostali mestih, ki imajo mestni\
  \ promet; V juliju 2021 so bile uvedene ugodnej\u0161e dru\u017Einske in vikend\
  \ vozovnice, v septembru pa cenej\u0161e subvencionirane vozovnice, ki niso ve\u010D\
  \ vezane na relacijo ampak dijaki in \u0161tudentje dobijo za 25 EUR/mesec vozovnico\
  \ \xBBSlovenija\xAB; V pripravi je zakon o upravljanju javnega potni\u0161kega prometa,\
  \ s katerim naj bi ustanovili dru\u017Ebo za upravljanje JPP s primerno opremo in\
  \ \u0161tevilom zaposlenih, ki bo JPP organizirala tako, da bo v najve\u010Dji mo\u017E\
  ni meri prilagojen in prijazen do njegovih uporabnikov; V okviru programa za okrevanje\
  \ in odpornost se na\u010Drtujejo nekatere klju\u010Dne investicije v \u017Eelezni\u0161\
  ke postaje (Grosuplje, Dom\u017Eale, Ljubljana) in enako tudi v \u017Eelezni\u0161\
  ke proge, ki povezujejo Ljubljano z zaledjem; Poteka tudi intenzivno vlaganje v\
  \ kolesarko omre\u017Eje, ki bo ravno tako omogo\u010Dalo bolj\u0161i dostop v Ljubljano\
  \ z ne motoriziranimi oblikami prometa\u2026 \nUpamo, da bomo s temi aktivnostmi\
  \ izbolj\u0161ali povezanost Ljubljane z zaledjem, in zmanj\u0161ali pritisk na\
  \ cestni promet."
