response: "Odziv Ministrstva za notranje zadeve\nPojasnjujemo, da je Policija skladno\
  \ s predpisi, v primeru prejema kazenske ovadbe ali zaznave razlogov za sum, da\
  \ je bilo storjeno kaznivo dejanje, ki se preganja po uradni dol\u017Enosti, dol\u017E\
  na storiti vse potrebno, da se storilec izsledi, da se storilec ali udele\u017E\
  enec ne skrije ali ne pobegne, da se odkrijejo in zavarujejo sledovi\_ ter predmeti,\
  \ ki bi lahko slu\u017Eili kot dokaz in da se zberejo vsa obvestila, ki bi utegnila\
  \ biti koristna za uspe\u0161no izvedbo kazenskega postopka. Vsaka preiskava kaznivega\
  \ dejanja je specifi\u010Dna, veljavni predpisi pa ne dolo\u010Dajo izjem glede\
  \ obravnave oziroma preiskovanja primerov, ko je nastala \u0161koda manj\u0161a\
  \ od 500 EUR.\nPri opravljanju policijskih nalog se vsem osebam zagotavljajo pravice\
  \ in temeljne svobo\u0161\u010Dine, ne glede na narodnost, raso, spol, jezik, vero,\
  \ politi\u010Dno ali drugo prepri\u010Danje, gmotno stanje, rojstvo, izobrazbo,\
  \ dru\u017Ebeni polo\u017Eaj, invalidnost ali katerokoli drugo osebno okoli\u0161\
  \u010Dino.\nV Ministrstvu za notranje zadeve in policiji se zavedamo (v\u010Dasih)\
  \ visokih pri\u010Dakovanj javnosti, vendar je pri tem treba izpostaviti, da je\
  \ policija pri svojem delu dol\u017Ena spo\u0161tovati predpise. Tako smejo policisti\
  \ npr. brez odredbe sodi\u0161\u010Da vstopiti v tuje stanovanje ali druge prostore\
  \ ob izpolnjenih pogojih iz 53. \u010Dlena Zakona o nalogah in pooblastilih policije,\
  \ preiskavo stanovanja in drugih prostorov pa ob izpolnjenih pogojih iz Zakona o\
  \ kazenskem postopku.\nZa odkrivanje in preiskovanje kaznivih dejanj so z zakonom\
  \ dolo\u010Deni policija (odkrivanje kaznivih dejanj in storilcev kaznivih dejanj)\
  \ in dr\u017Eavna to\u017Eilstva kot samostojni dr\u017Eavni organi v okviru pravosodja\
  \ (usmerjanje policije pri odkrivanju kaznivih dejanj in storilcev kaznivih dejanj\
  \ ter pregon storilcev kaznivih dejanj). Neodvisna sodi\u0161\u010Da pa preiskujejo\
  \ kazniva dejanja (kazenska preiskava), preizku\u0161ajo kazenske obto\u017Ebe dr\u017E\
  avnega to\u017Eilstva ter sodijo storilcem kaznivih dejanj.\nGlede na predhodno\
  \ opisano ocenjujemo, da je trenutno veljavna materialna in procesno kazenska zakonodaja\
  \ ustrezna, saj omogo\u010Da uspe\u0161en pregon storilcev vseh kaznivih dejanj."
