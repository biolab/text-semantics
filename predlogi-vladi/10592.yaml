response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nDolo\u010Dba 39. \u010Dlena Zakona o pokojninskem in invalidskem zavarovanju\
  \ (v nadaljnjem besedilu: ZPIZ-2) dolo\u010Da, da je zavarovancu, ki pridobi pravico\
  \ do pred\u010Dasne, starostne ali invalidske pokojnine po dolo\u010Dbah tega zakona,\
  \ zagotovljena najni\u017Eja pokojnina v vi\u0161ini 29,5% najni\u017Eje pokojninske\
  \ osnove.\nZakonsko dolo\u010Deno jamstvo se nana\u0161a na starostne, pred\u010D\
  asne in invalidske pokojnine. \u010Ce je ob uveljavitvi katera od teh pokojnin,\
  \ odmerjena od dejanske pokojninske osnove, ni\u017Eja od zajam\u010Denega zneska\
  \ najni\u017Eje pokojnine, mora zavod upravi\u010Dencu priznati tako pokojnino,\
  \ Njena vi\u0161ina je enotna in omejena na na\u0161tete vrste ter ni odvisna od\
  \ spola upravi\u010Denca in dopolnjene pokojninske dobe. Opisno je dolo\u010Dena\
  \ v vi\u0161ini starostne pokojnine mo\u0161kega odmerjene od najni\u017Eje pokojninske\
  \ osnove v odstotku, dolo\u010Denem v 37. \u010Dlenu ZPIZ-2 (dolo\u010Ditev odstotka\
  \ za odmero starostne pokojnine) za 15 let zavarovalne dobe. Slednje je minimalna\
  \ zavarovalna doba, ki mora biti dopolnjena, da zavarovanec lahko uveljavi pravico\
  \ do starostne pokojnine.\nOb tem je potrebno poudariti, da se odmerni odstotek\
  \ v vi\u0161ini 29,5 uvaja postopno (Zakon o spremembah in dopolnitvah Zakona o\
  \ pokojninskem in invalidskem zavarovanju \u2013 Uradni list RS, \u0161t. 75/2019\
  \ \u2013 ZPIZ-2G), in sicer s prej\u0161njih 26% na 27% v letu 2020, 27,5% v letu\
  \ 2021, 28% v letu 2022, 28,5% v letu 2023 in 29% v letu 2024.\nS spremembo ZPIZ-2\
  \ se je odstotek za odmero najni\u017Eje pokojnine torej dvignil v skladu s sicer\u0161\
  njim dvigom odstotka za odmero pokojnine ob izpolnitvi 15 let zavarovalne dobe.\
  \ Z eno predhodnih sprememb zakona (Uradni list, \u0161t. 102/2015 \u2013 ZPIZ-2B)\
  \ je bila dolo\u010Dba o najni\u017Eji pokojnini dopolnjena z odstavki, ki urejajo\
  \ t.im. zagotovljeno pokojnino v vi\u0161ini 500 eur. Skladno z dolo\u010Dbo tretjega\
  \ odstavka navedenega \u010Dlena je tako zavarovancu (mo\u0161kemu ali \u017Eenski),\
  \ ki je pridobil pravico do starostne ali invalidske pokojnine po dolo\u010Dbah\
  \ tega zakona in je dopolnil pokojninsko dobo v enaki vi\u0161ini, kot je predpisana\
  \ vi\u0161ina pokojninske dobe brez dokupa za pridobitev pravice do starostne pokojnine\
  \ pri ni\u017Eji starosti (40 let pokojninske dobe brez dokupa in 60 let starosti),\
  \ zagotovljena pokojnina v vi\u0161ini 550 eur. Ker se skladno z dolo\u010Dili zakona\
  \ zneski pokojnin spreminjajo v vi\u0161ini in rokih, v katerih se izvajajo uskladitve\
  \ pokojnin, je omenjeni znesek v mesecu decembru 2019 zna\u0161al 538,52 eur, v\
  \ mesecu februarju pa bo predvidoma vi\u0161ji za 3,5% in bo torej zna\u0161al 557,36\
  \ eur.\nInstitut zagotavljanja najni\u017Eje pokojnine ter institut zagotavljanja\
  \ zagotovljene pokojnine sta v duhu sistema pokojninskega in invalidskega zavarovanja,\
  \ katerega eden osnovnih na\u010Del je tudi na\u010Delo vzajemnosti in solidarnosti.\
  \ Skladno s tem na\u010Delom se vpla\u010Dana sredstva (prispevki) s strani zavarovancev,\
  \ porabljajo za sprotno izpla\u010Devanje pravic upravi\u010Dencev pokojninskega\
  \ in invalidskega sistema, pri \u010Demer je za zagotavljanje ustrezne socialne\
  \ varnosti potrebna tudi dolo\u010Dena mera prerazporeditve sredstev. Upravi\u010D\
  encem, ki jim odmera pravic glede na vi\u0161ino vpla\u010Danih prispevkov ne bi\
  \ zagotavljala ustrezne socialne varnosti, sistem omogo\u010Da vi\u0161je izpla\u010D\
  ilo oziroma ve\u010Dji obseg pravic. Po drugi strani je na\u010Delo solidarnosti\
  \ tudi razlog, da zavarovanci z vi\u0161jimi pla\u010Dami oziroma dohodki pla\u010D\
  ujejo prispevke neomejeno, medtem ko se njihove pravice limitirajo z dolo\u010D\
  itvijo najvi\u0161je pokojninske osnove.\nVsakr\u0161no izravnavanje v smislu uresni\u010D\
  evanja na\u010Dela solidarnosti, pa lahko kaj hitro privede do finan\u010Dne preobremenitve\
  \ na strani zavarovancev, ki so, glede na potrebno zagotavljanje teko\u010Dih sredstev\
  \ za izpla\u010Devanje pravic, \u017Ee sedaj v precej neugodnem polo\u017Eaju.\n\
  Kljub obremenitvi posameznih skupin, pa je zakonodajalec z dopolnitvijo zakona v\
  \ letu 2015 naredil korak naprej, in dolo\u010Dil zagotovljeno vi\u0161ino, ki je\
  \ vi\u0161ja od najni\u017Eje pokojnine, vendar le za tiste upokojence, ki so dopolnili\
  \ pokojninsko dobo brez dokupa v obsegu 40 let in so dopolnili vsaj 60 let starosti.\n\
  Za razliko od zagotovljene pokojnine, je namre\u010D najni\u017Ejo pokojnino mogo\u010D\
  e pridobiti \u017Ee za 15 let zavarovalne dobe (obdobje, ko je bil zavarovanec obvezno\
  \ ali prostovoljno vklju\u010Den v obvezno zavarovanje in so bili pla\u010Dani prispevki),\
  \ \u010De dejansko odmerjena pokojnina ne dosega dolo\u010Denega zneska. Ob upo\u0161\
  tevanju tega solidarnostnega instituta ter glede na potrebo po zagotavljanju socialne\
  \ varnosti na eni strani in doseganju sprejemljive finan\u010Dne obremenitve na\
  \ drugi strani, je tak\u0161na ureditev pravi\u010Dna tudi z vidika razli\u010D\
  nih dejanskih stanj med samimi upokojenci. Izena\u010Ditev zneska za vse upokojence,\
  \ ne glede na dopolnjeno pokojninsko (oziroma zavarovalno) dobo, bi pomenilo odstopanje\
  \ od pravi\u010Dnosti, saj bi pomenilo, da bistveno razli\u010Dne primere, obravnavamo\
  \ enako, kar pa \u017Ee z vidika ustavne ureditve, ni dopustno."
