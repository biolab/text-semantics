response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nUvodoma naj pojasnimo, da Direktiva 2003/88/ES Evropskega parlamenta in Sveta\
  \ z dne 4. novembra 2003 o dolo\u010Denih vidikih organizacije delovnega \u010D\
  asa (v nadaljnjem besedilu: Direktiva 2003/88/ES) v prvem odstavku 7. \u010Dlena\
  \ dolo\u010Da, da morajo dr\u017Eave \u010Dlanice sprejeti potrebne ukrepe, s katerimi\
  \ vsakemu delavcu zagotovijo pravico do pla\u010Danega letnega dopusta najmanj \u0161\
  tirih tednov, v skladu s pogoji za upravi\u010Denost in dodelitev letnega dopusta,\
  \ ki jih dolo\u010Da nacionalna zakonodaja in/ali praksa.\nUpo\u0161tevaje zahteve\
  \ iz Direktive 2003/88/ES Zakon o delovnih razmerjih (Uradni list RS, \u0161t. 21/13,\
  \ 78/13 - popr., 47/15 - ZZSDT, 33/16 - PZ-F, 52/16, 15/17 - odl. US, 22/19\_\u2013\
  \ ZPosS in 81/19; v nadaljnjem besedilu: ZDR-1) zagotavlja pravico do minimalnega\
  \ trajanja letnega dopusta, ki ne more biti kraj\u0161i kot \u0161tiri tedne, ne\
  \ glede na to, ali delavec dela polni delovni \u010Das ali kraj\u0161i delovni \u010D\
  as od polnega (prvi odstavek 159. \u010Dlena).\nKer imajo delavci razli\u010Dno\
  \ razporeditev delovnih dni v tednu, zakon dolo\u010Da, da je od tega odvisno tudi\
  \ minimalno \u0161tevilo dni letnega dopusta. Minimalno trajanje \u0161tirih tednov\
  \ se prera\u010Duna po \u0161tevilu delovnih dni v delovnem tednu, ki po razporedu\
  \ delovnega \u010Dasa velja za posameznega delavca. To pomeni, da ima delavec, ki\
  \ ima petdnevni delovni teden, pravico do minimalnega dopusta 20 dni, delavec, ki\
  \ ima razporejeno delo na \u0161tiri delovne dni na teden 16 dni, delavec, ki ima\
  \ \u0161estdnevni delovni teden pa 24 dni minimalnega letnega dopusta.\nPoleg tega\
  \ ZDR-1 v tretjem in \u010Detrtem odstavku 159. \u010Dlena dolo\u010Da primere,\
  \ ko delavcu \u017Ee na podlagi zakona pripadajo dodatni dnevi letnega dopusta glede\
  \ na njegove osebne in socialne okoli\u0161\u010Dine. Te okoli\u0161\u010Dine so:\
  \ status starej\u0161ega delavca, invalidnost delavca, najmanj 60-odstotna telesna\
  \ okvara delavca, nega in varstvo otroka, ki potrebuje posebno nego in varstvo v\
  \ skladu s predpisi, ki urejajo dru\u017Einske prejemke in otroka, ki \u0161e ni\
  \ dopolnil 15 let starosti. V prvih \u0161tirih primerih ima delavec pravico do\
  \ najmanj treh dodatnih dni letnega dopusta, v zadnjem primeru pa najmanj do enega\
  \ dodatnega dneva za vsakega otroka, ki \u0161e ni dopolnil 15 let starosti.\nDo\
  \ dalj\u0161ega letnega dopusta sta upravi\u010Dena tudi no\u010Dni delavec (tretji\
  \ odstavek 151. \u010Dlena) in delavec, ki \u0161e ni dopolnil 18 let starosti (194.\
  \ \u010Dlen). V zvezi z odmero letnega dopusta ZDR-1 \u0161e dolo\u010Da, da je\
  \ treba upo\u0161tevati tudi kriterije po veljavnih kolektivnih pogodbah, ki dolo\u010D\
  ajo dodatne dneve letnega dopusta oziroma dolo\u010Ditev le teh v pogodbi o zaposlitvi\
  \ (prvi odstavek 160. \u010Dlena).\nUpo\u0161tevaje zahteve iz Direktive 2003/88/ES\
  \ ZDR-1 dolo\u010Da minimalni obseg letnega dopusta in dolo\u010Da kriterije za\
  \ priznanje dodatnih dni letnega dopusta, pri \u010Demer upo\u0161teva posebne okoli\u0161\
  \u010Dine na strani delavca. Le-te so relevantne tudi pri dolo\u010Danju dodatnih\
  \ dni letnega dopusta v kolektivnih pogodbah, ki dodatno upo\u0161tevajo tudi specifi\u010D\
  no naravo in potrebe posameznih delovnih mest. Ob navedenem menimo, da je veljavna\
  \ ureditev v ZDR-1 ustrezna in ni potrebe po spremembi le-te.\nZ vidika pristojnosti\
  \ ministrstva naj nenazadnje \u0161e dodamo, da je bil ZDR-1 s strani zakonodajalca\
  \ sprejet po dogovoru s socialnimi partnerji in bi morebitne spremembe in dopolnitve\
  \ tega zakona zahtevale dodaten dogovor oziroma kompromis med socialnimi partnerji."
