response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Zakon o visokem \u0161olstvu (Uradni list RS, \u0161t. 32/12 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo in 40/12-ZUJF) v 66. \u010Dlenu dolo\u010Da, da se \u0161\
  tudenti ob rednem napredovanju izobra\u017Eujejo in dokon\u010Dajo \u0161tudij pod\
  \ pogoji, ki so veljali ob vpisu. Dolo\u010Da tudi, da se postopki in pravila o\
  \ vpisnih postopkih, izpitnem re\u017Eimu, napredovanju in dokon\u010Danju izobra\u017E\
  evanja podrobneje uredijo s statutom visoko\u0161olskega zavoda. Zakon v 70. \u010D\
  lenu pa pravi, da status \u0161tudenta preneha, \u010De ta ne diplomira v 12ih mesecih\
  \ po zaklju\u010Dku zadnjega semestra na prvi ali drugi stopnji, se izpi\u0161e\
  \ ali se med \u0161tudijem ne vpi\u0161e v naslednji letnik oz. semester. \u0160\
  tudentu status sicer ne glede na drugo in sedmo alinejo 1. odstavka preneha \u017E\
  e ob zaklju\u010Dku zadnjega semestra, \u010De je v \u010Dasu \u0161tudija ponavljal\
  \ letnik ali spremenil program. To dolo\u010Dilo se za\u010Dne uporabljati s \u0161\
  tudijskim letom 2012/13.\nZakon o visokem \u0161olstvu v 69. \u010Dlenu dolo\u010D\
  a, da imajo \u0161tudenti pravico do zdravstvenega varstva in drugih ugodnosti ter\
  \ pravic (na primer prehrana, prevozi, \u0161tipendiranje) v skladu s posebnimi\
  \ predpisi, \u010De niso v delovnem razmerju ali prijavljeni kot iskalci zaposlitve.\
  \ Pravice \u0161tudentov, ki se navezujejo na njihovo zdravstveno varstvo, prehrano,\
  \ \u0161tipendiranje in delo prek \u0161tudentskih servisov, podrobneje opredeljujejo\
  \ pravni akti, ki sodijo v pristojnost razli\u010Dnih ministrstev. Menimo zato,\
  \ da bi bilo pri spremembi zakonodaje v skladu s predlogom potrebno sodelovanje\
  \ celotne vlade. Prenova visoko\u0161olskega sistema in s tem povezanih pravic \u0161\
  tudentov mora namre\u010D potekati medresorsko usklajeno.\nZavedati se je treba,\
  \ da \u0161tudenti od vpisa v 1. letnik do zaklju\u010Dka \u0161tudija nimajo vsa\
  \ leta status \u0161tudenta. Brez statusa \u0161tudenta pa ne morejo koristiti pravic,\
  \ ki bi jim na tej podlagi (lahko) pripadale.\nNa podlagi 77. \u010Dlena Zakona\
  \ o visokem \u0161olstvu se \u0161olnine in drugi prispevki za \u0161tudij dolo\u010D\
  ijo s predpisom ministra, pristojnega za visoko \u0161olstvo. Veljavni Pravilnik\
  \ o \u0161olninah in drugih prispevkih v visokem \u0161olstvu (Uradni list RS, \u0161\
  t. 40/94 in 45/98) tako dolo\u010Da, da se lahko zara\u010Dunavajo razni prispevki\
  \ (vpisni stro\u0161ki, \u010Detrti in nadaljnji izpit pri istem predmetu, komisijski\
  \ izpit, terenske vaje ipd.), da se \u0161olnina pla\u010Duje za vsako \u0161tudijsko\
  \ leto posebej, \u0161tudentom pa, ki letnik ponavljajo, se \u0161olnina zara\u010D\
  una po dejanskih stro\u0161kih za tiste obveznosti, ki jih \u0161e niso opravili.\
  \ Pravilnik opredeljuje tudi metodologijo izra\u010Duna stro\u0161kov in mo\u017E\
  nost zara\u010Dunavanja drugih posami\u010Dnih storitev.\nPri tem moramo opozoriti\
  \ na sprejeto Resolucijo na Nacionalnem programu visokega \u0161olstva 2011-2020\
  \ (Uradni list RS, \u0161t. 41/11), v kateri je v poglavju 2.7 o socialni razse\u017E\
  nosti zapisano: ''V prihodnjem desetletju se \u017Eeli omogo\u010Diti \u0161irok\
  \ dostop do terciarnega izobra\u017Eevanja in \u0161tudij omogo\u010Diti vsem, ki\
  \ imajo interes in so sposobni \u0161tudirati, ter jim zagotoviti pogoje za uspe\u0161\
  no dokon\u010Danje \u0161tudija. Kljub velikemu porastu \u0161tevila \u0161tudentov\
  \ in razmeroma visoki vklju\u010Denosti generacije v terciarno izobra\u017Eevanje\
  \ \u0161e ni oblikovanih mehanizmov spremljanja \u0161tudentskega telesa ter sistemsko\
  \ prepoznanih ovir k \u0161tudiju in njegovemu zaklju\u010Dku. Podatki ka\u017E\
  ejo, da je odstotek tistih, ki ne zaklju\u010Dijo \u0161tudija, visok (35 %), \u0161\
  e posebej ob primerjavi z nekaterimi drugimi dr\u017Eavami Evropske unije ali OECD.\
  \ V ta namen se \u017Eeli poenotiti sistem socialnih transferjev za \u0161tudente\
  \ v enotnej\u0161o obliko. Prav tako se bodo oblikovali sistemi spremljanja \u0161\
  tudentskega telesa in odkrivanja ovir k \u0161tudiju ter sproti, na podlagi ugotovitev,\
  \ sprejemali ukrepe in prilagajali sistem socialnih transferjev. /\u2026/\nOmogo\u010D\
  iti se \u017Eeli \u0161tudij brez \u0161olnin, vendar pravi\u010Dneje in v lu\u010D\
  i vse\u017Eivljenjskega u\u010Denja. Dr\u017Eava bo posamezniku pla\u010Dala stro\u0161\
  ke \u0161tudija za prvo \u0161tudijsko stopnjo kadar koli v \u017Eivljenju, vendar\
  \ le \u0161tiri oziroma pet let v polnem obsegu oziroma 240 ali 300 ECTS glede na\
  \ dol\u017Eino trajanja \u0161tudijskega programa, kar pomeni eno leto ve\u010D\
  , kot bo nominalna dol\u017Eina \u0161tudija, pri \u010Demer se bo ta dol\u017E\
  ina ustrezno prilagodila za programe, ki izobra\u017Eujejo za evropsko regulirane\
  \ poklice. V primeru prilagojenega \u0161tudija bodo stro\u0161ki \u0161tudija na\
  \ leto sorazmerno ni\u017Eji, dr\u017Eava pa bo financirala stro\u0161ke za 240\
  \ ali 300 ECTS za prvo \u0161tudijsko stopnjo (pri \xBBdelnem \u0161tudiju\xAB torej\
  \ ve\u010D kot \u0161tiri ali pet nominalnih let). Posameznik bo lahko koristil\
  \ pravico 240 ali 300 ECTS za izobra\u017Eevanje na prvi stopnji \u0161tudija kadar\
  \ koli v \u017Eivljenju, lahko bo tudi vstopal in izstopal iz sistema. \u010Ce bo\
  \ ponavljal ali se prepisal ve\u010Dkrat, tako da bo skupaj njegovo izobra\u017E\
  evanja trajalo ve\u010D kot \u0161tiri oziroma pet let, bo stro\u0161ke \u0161tudija\
  \ za \u010Das nad 240 oziroma 300 ECTS kril sam, pri \u010Demer omejitev ne bo veljala\
  \ v izjemnih osebnih situacijah (npr. za \u0161tudente s posebnimi potrebami, \u0161\
  tudente star\u0161e), ki bodo obravnavane individualno in bodo na tej podlagi dolo\u010D\
  eni pogoji za dokon\u010Danje \u0161tudija, \u010Das njegovega trajanja in \u010D\
  as prejemanja socialnih transferjev, ki bo v teh primerih lahko dalj\u0161i od \u0161\
  tirih oziroma petih let. \u0160olnine v primeru dalj\u0161ega \u0161tudija se bodo\
  \ dolo\u010Dile celostno tako, da ne bodo diskriminatorne glede na podro\u010Dje\
  \ \u0161tudija. Pravico do kritja stro\u0161kov izobra\u017Eevanja na prvi \u0161\
  tudijski stopnji bodo lahko koristili vsi posamezniki, ki \u0161e ne bodo imeli\
  \ dose\u017Eene izobrazbe na tej ravni, oziroma tisti, ki jim dr\u017Eava \u0161\
  e ni financirala \u0161tudija na tej ravni. \u0160tiri ali pet let oziroma ustrezno\
  \ obdobje za \u0161tudente reguliranih poklicev EU in \u0161tudente s posebnimi\
  \ potrebami jim bodo pripadale tudi vse druge socialne ugodnosti, torej \u0161tipendije,\
  \ subvencije za prehrano, prevoze, bivanje ipd. skladno z zakonodajo na podro\u010D\
  ju socialnih transferjev. \nNa drugi stopnji \u0161tudija bo dr\u017Eava financirala\
  \ stro\u0161ke \u0161tudija posamezniku za 60 ali 120 ECTS glede na dol\u017Eino\
  \ izbranega \u0161tudijskega programa oziroma eno ali dve leti kadar koli v \u017E\
  ivljenju, vendar bo posameznik ob neuspe\u0161nem zaklju\u010Dku sredstva vrnil\
  \ dr\u017Eavi. Obdobje, v katerem bo moral posameznik zaklju\u010Diti \u0161tudij,\
  \ preden jih bo vrnil, bo pet let ve\u010D, kot je vpisal zadnje ECTS. Vi\u0161\
  ina \u0161olnine za vra\u010Danje v primeru neuspe\u0161nega zaklju\u010Dka se bo\
  \ dolo\u010Dila celostno tako, da ne bo diskriminatorna glede na podro\u010Dje \u0161\
  tudija. Socialne ugodnosti, povezane s statusom \u0161tudenta, bo lahko posameznik\
  \ na drugi \u0161tudijski stopnji koristil eno ali dve leti skladno z zakonodajo\
  \ na podro\u010Dju socialnih transferjev. Tudi te omejitve bodo prilagojene v primeru\
  \ zgoraj opisanih izjemnih osebnih situacij. Skupaj za prvo in drugo \u0161tudijsko\
  \ stopnjo bo dr\u017Eava torej krila stro\u0161ke \u0161tudija posamezniku za 360\
  \ ECTS z izjemo dalj\u0161ih programov, ki izobra\u017Eujejo za EU regulirane poklice.\n\
  Na tretji stopnji \u0161tudija bo na novo celostno urejen sistem financiranja doktorskega\
  \ \u0161tudija, pri \u010Demer bodo vse obstoje\u010De sheme med seboj poenotene\
  \ oziroma komplementarne: shema mladih raziskovalcev, mladi raziskovalci v gospodarstvu\
  \ in nova inovativna shema sofinanciranja doktorskega \u0161tudija. Shemo mladih\
  \ raziskovalcev oziroma sistem financiranja doktorskega \u0161tudija je treba spremeniti\
  \ tako, da bo usmerjen na \u0161tudenta. Dr\u017Eava bo zaradi zagotavljanja ustreznega\
  \ \u0161tevila raziskovalcev in obnove kadrov financirala stro\u0161ke doktorskega\
  \ \u0161tudija dolo\u010Denemu \u0161tevilu kandidatov kadar koli v \u017Eivljenju.\
  \ Posameznik bo sredstva ob neuspe\u0161nem zaklju\u010Dku vrnil dr\u017Eavi. Vi\u0161\
  ina \u0161olnine za vra\u010Danje v primeru neuspe\u0161nega zaklju\u010Dka se bo\
  \ dolo\u010Dila celostno tako, da ne bo diskriminatorna glede na podro\u010Dje \u0161\
  tudija. Vsekakor pa bo \u0161tevilo mest za doktorski \u0161tudij omejeno skladno\
  \ z zmogljivostmi, ki jih imajo univerze, vklju\u010Dno s \u0161tevilom mentorjev.\
  \ Pri dolo\u010Danju \u0161tevila kandidatov, ki jim bo dr\u017Eava financirala\
  \ stro\u0161ke doktorskega \u0161tudija, bo pri izbiri podro\u010Dij varovan celostni\
  \ razvoj vseh disciplin, sredstva bodo namenjena tudi podro\u010Djem, ki bodo dolo\u010D\
  ena kot nacionalne prioritete. Izbiro kandidatov bodo opravljale univerze oziroma\
  \ izvajalci doktorskega \u0161tudija. ''\nNavedeno jasneje opredelijo ukrepi 39\
  \ \u2013 43, in sicer: \u2212 39. ukrep: Financiranje \u0161tudija na prvi in drugi\
  \ \u0161tudijski stopnji kadar koli v \u017Eivljenju ob dolo\u010Denih pogojih\n\
  a. Dr\u017Eava bo financirala \u0161tudij do najve\u010D 240 ali 300 vpisanih ECTS\
  \ glede na dol\u017Eino \u0161tudijskega programa za prvo stopnjo \u0161tudija kadar\
  \ koli v \u017Eivljenju, \u010De posameznik \u0161e ne bo imel dose\u017Eene te\
  \ ravni izobrazbe in \u010De mu dr\u017Eava \u0161e ni financirala \u0161tudija\
  \ na tej ravni. Izjema bo \u0161tudij za regulirane poklice, ki traja dlje \u010D\
  asa \u2013 v tem primeru bo dr\u017Eava financirala \u0161tudij v trajanju celotnega\
  \ \u0161tudija z ustreznim dodatnim \u010Dasovnim obdobjem (1 leto oz. 60 ECTS).\
  \ Omejitev bo smiselno prilagojena za \u0161tudente s posebnimi potrebami, ki bodo\
  \ obravnavani individualno in jim bodo na podlagi individualne strokovne presoje\
  \ dolo\u010Deni pogoji za dokon\u010Danje \u0161tudija in morebitni dalj\u0161i\
  \ \u010Das trajanja financiranja.\nb. Dr\u017Eava bo financirala \u0161olnino za\
  \ 60 ali 120 vpisanih ECTS glede na dol\u017Eino \u0161tudijskega programa za drugo\
  \ stopnjo \u0161tudija kadar koli v \u017Eivljenju za uspe\u0161en \u0161tudij,\
  \ \u010De posameznik \u0161e ne bo imel dose\u017Eene te ravni izobrazbe in \u010D\
  e mu dr\u017Eava \u0161e ni financirala \u0161tudija na tej ravni. \u010Ce posameznik\
  \ ne bo zaklju\u010Dil \u0161tudija v \u010Dasu od zadnjih vpisanih ECTS plus pet\
  \ let, bo vrnil \u0161olnino. Vra\u010Danje \u0161olnine bo urejeno tako, da bo\
  \ posameznik za\u010Del z odpla\u010Devanjem, ko bo dosegel dolo\u010Den redni dohodek\
  \ in bo sposoben odpla\u010Dati ta sredstva. Izjema bo \u0161tudij za regulirane\
  \ poklice, ki traja dlje \u010Dasa \u2013 v tem primeru bo dr\u017Eava financirala\
  \ \u0161tudij v trajanju celotnega \u0161tudija z ustreznim dodatnim \u010Dasovnim\
  \ obdobjem (1 leto oz. 60 ECTS). Omejitev bo smiselno prilagojena za \u0161tudente\
  \ s posebnimi potrebami, ki bodo obravnavani individualno in jim bodo na podlagi\
  \ individualne strokovne presoje dolo\u010Deni pogoji za dokon\u010Danje \u0161\
  tudija in morebitni dalj\u0161i \u010Das trajanja financiranja oziroma pogoji za\
  \ vra\u010Dilo \u0161olnine v primeru nezaklju\u010Denega \u0161tudija.\n\u2212\
  \ 40. ukrep: Celostna ureditev sistema doktorskega \u0161tudija, ki bo temeljila\
  \ na spodbujanju odli\u010Dnosti in nagrajevanju rezultatov\n\u2212 41. ukrep: Vzpostavitev\
  \ sistema vra\u010Danja sredstev ob nedokon\u010Danem \u0161tudiju po \u0161tudijskih\
  \ programih druge in tretje stopnje  Posameznik bo v primeru nezaklju\u010Denega\
  \ \u0161tudija na drugi in tretji \u0161tudijski stopnji dr\u017Eavi vrnil stro\u0161\
  ke \u0161tudija po zgoraj opisanem sistemu. Obdobje, ki se bo \u0161telo za zaklju\u010D\
  ek \u0161tudija, bo praviloma pet let po \u0161tudijskem letu, v katerem je posameznik\
  \ vpisal zadnje ECTS za drugo in praviloma eno leto za tretjo \u0161tudijsko stopnjo.\
  \ Vi\u0161ina \u0161olnine za vra\u010Danje v primeru neuspe\u0161nega zaklju\u010D\
  ka se bo dolo\u010Dila celostno tako, da ne bodo diskriminatorne glede na podro\u010D\
  je \u0161tudija.\n\u2212 42. ukrep: Vzpostavitev enotnega in transparentnega sistema\
  \ socialnih transferjev za \u0161tudij, vezanih na pravico kori\u0161\u010Denja\
  \ dolo\u010Denega \u0161tevila let  Sistem socialnih transferjev bo harmoniziran\
  \ tako, da bodo posamezne ugodnosti dodeljene enotno, vklju\u010Dno s \u0161tudentskimi\
  \ namestitvenimi zmogljivostmi. Za slednje bo do leta 2015 namenjenih 1.500 novih\
  \ le\u017Ei\u0161\u010D, do leta 2020 pa 4.500.  \u2013 za 1. \u0161tudijsko stopnjo\
  \ bo obdobje prejemanja socialnih transferjev 4 ali 5 let glede na dol\u017Eino\
  \ \u0161tudijskega programa;  \u2013 za 2. \u0161tudijsko stopnjo bo obdobje prejemanja\
  \ socialnih transferjev 1 ali 2 leti glede na dol\u017Eino \u0161tudijskega programa;\
  \  \u2013 za 3. \u0161tudijsko stopnjo bo uvedena enotna shema financiranja \u0161\
  tudija in stro\u0161kov \u017Eivljenja posameznika za dolo\u010Deno \u0161tevilo\
  \ kandidatov. V primeru, da posameznik ne bo prejemal financiranja iz omenjene sheme,\
  \ bo doktorskim \u0161tudentom omogo\u010Deno prejemanje socialnih transferjev 3\
  \ oziroma 4 leta glede na dol\u017Eino doktorskega programa.\n\u2212 43. ukrep:\
  \ Uvedba posebnih posojilnih shem (dodatna oblika pomo\u010Di in ne nadomestilo\
  \ \u0161tipendij. Obrestno mero bo subvencionirala dr\u017Eava in bo za posameznika\
  \ ni\u017Eja kot obi\u010Dajna obrestna mera.)\n Zavedati se tudi moramo, da je\
  \ odgovornost za kakovost visokega \u0161olstva \u0161e naprej v (primarni) pristojnosti\
  \ visoko\u0161olskih zavodov samih in je odvisna predvsem od raziskovalno ter pedago\u0161\
  ko odli\u010Dno usposobljenega akademskega osebja ter motiviranih in ambicioznih\
  \ \u0161tudentov. Visoko\u0161olski zavodi se tako sami odlo\u010Dajo o \u0161tevilu\
  \ prostih vpisnih mest ter o podrobnostih vpisnih pogojev. Enako velja za odlo\u010D\
  anje o omejitvi vpisa ter za dolo\u010Danje meril za izbiro. \n "
