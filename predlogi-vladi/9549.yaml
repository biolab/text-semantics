response: "Odziv Ministrstva za finance\n1 / Glede na to, da se podro\u010Dje obdav\u010D\
  evanja dohodkov, ki jih fizi\u010Dne osebe dosegajo iz kapitala, ni bistveno spreminjalo\
  \ \u017Ee od leta 2006, je treba podrobno preu\u010Diti celoten sistem in pripraviti\
  \ re\u0161itve, ki bi upo\u0161tevale tudi razvoj na trgu kapitala v tem obdobju\
  \ in s katerimi bi se v lu\u010Di zagotavljanja nevtralnosti pri obdav\u010Devanju\
  \ lahko odpravile kakr\u0161ne koli zaznane neutemeljene razlike med dav\u010Dno\
  \ obravnavo dohodka iz razli\u010Dnih vrst kapitala.\nV okviru take preu\u010Ditve\
  \ bo mogo\u010De preu\u010Diti tudi ustreznost prejetega predloga za spremembo obdav\u010D\
  evanja dividend z dohodnino.\n 2 in 3 / Pojasnjujemo, da je izpla\u010Dilo donosov\
  \ iz vrednostnih papirjev urejeno s 38. \u010Dlenom Zakona o nematerializiranih\
  \ vrednostnih papirjih (v nadaljnjem besedilu ZNVP-1). V skladu s 38. \u010Dlenom\
  \ ZNVP-1 velja, da centralna depotna dru\u017Eba v pravilih, v skladu z mednarodno\
  \ uveljavljenimi standardi za izvedbo korporacijskih dejanj na nematerializiranih\
  \ vrednostnih papirjih, dolo\u010Di na\u010Din izpolnitve obveznosti iz nematerializiranega\
  \ vrednostnega papirja. Standardi, ki jih mora pri dolo\u010Ditvi na\u010Dina izpolnitve\
  \ upo\u0161tevati slovenska centralna depotna dru\u017Eba, to je KDD d.d., so standardi,\
  \ kot veljajo v okviru vseevropskega sistema za poravnavo poslov z vrednostnimi\
  \ papirji Target2 Securities (v nadaljnjem besedilu: T2S).\nKer je T2S povezala\
  \ razli\u010Dne dr\u017Eave, je povezala tudi razli\u010Dne pravne rede. Da bi se\
  \ raznovrstnosti pravnih ureditev navkljub lahko zagotovile enake pravice in dol\u017E\
  nosti izdajateljev vrednostnih papirjev, imetnikov vrednostnih papirjev in drugih\
  \ udele\u017Eencev, tako pa predvidljivost delovanja T2S, je Evrosistem oblikoval\
  \ zahteve, ki jih morajo udele\u017Eenci izpolniti. Ker T2S temelji na pogodbenem\
  \ razmerju med udele\u017Eenci, te zahteve niso predpisane z oblastnim aktom, ki\
  \ bi zavezoval dr\u017Eave \u010Dlanice. A to ne pomeni, da v zvezi z njimi dr\u017E\
  avi \u010Dlanici ni treba storiti ni\u010Desar. Ker morajo te zahteve spo\u0161\
  tovati vsi udele\u017Eenci T2S in ker je njihovo izpolnjevanje pogoj za pristop\
  \ posameznih centralnih depotnih dru\u017Eb k T2S, pravni redi dr\u017Eav \u010D\
  lanic ne smejo biti v nasprotju s temi zahtevami.\nPosledi\u010Dno velja, da je\
  \ pravilo, da se donosi iz vrednostnega papirja izpla\u010Dajo preko poravnalnega\
  \ sistema in njegovih \u010Dlanov, v Republiki Sloveniji vzpostavljeno zaradi uskladitve\
  \ z zahtevami T2S. Natan\u010Dneje - navedeno zahtevajo CAJWG standardi (standard:\
  \ Cash and Securities Distributions without Options).\nStandardi izhajajo iz dejstva,\
  \ da je v ve\u010Dini EU dr\u017Eav vzpostavljen sistem indirektnega lastni\u0161\
  tva vrednostnih papirjev (imetnik, ki je vpisan v centralni register ni ekonomski\
  \ lastnik vrednostnega papirja, temve\u010D vmesni ponudnik omnibus (fiduciarnih)\
  \ ra\u010Dunov). Tako v ve\u010Dini dr\u017Eav EU donosa iz vrednostnega papirja\
  \ ni mogo\u010De izpla\u010Dati neposredno ekonomskemu imetniku (saj izdajatelju\
  \ ni znan). Zgoraj navedeni standardi so vzpostavljeni z namenom, da se zagotovi\
  \ tako varnost direktnih kot indirektnih imetnikov vrednostnih papirjev.\nV zvezi\
  \ z registrskimi ra\u010Duni pojasnjujemo, da prenos nematerializiranih vrednostnih\
  \ papirjev z registrskih ra\u010Dunov na trgovalne ra\u010Dune ureja 48. \u010D\
  len ZNVP-1. Prenos nematerializiranih vrednostnih papirjev na trgovalne ra\u010D\
  une je bil potreben zaradi vklju\u010Ditve v sistem T2S in spo\u0161tovanja CAWJG\
  \ standarda.\nZaradi zgoraj navedenih razlogov ni mogo\u010De upo\u0161tevati predlogov\
  \ \u0161tevilka 2 in 3."
