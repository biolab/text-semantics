response: "Odziv Ministrstva za zdravje\n\nRaziskavo o \u017Eivljenjskih pogojih v\
  \ Sloveniji \u017Ee od leta 2005 izvaja Statisti\u010Dni urad RS (SURS). Po ve\u010D\
  \ pobudah s strani splo\u0161ne zainteresirane javnosti v letih 2015 in 2016 je\
  \ SURS skupaj z Nacionalnim in\u0161titutom za javno zdravje (NIJZ) ponovno preveril\
  \ vpra\u0161anja, ki so vklju\u010Dena v\_ anketni vpra\u0161alnik, ter izvedel\
  \ dodatno izobra\u017Eevanje anketarjev, ki pri tovrstnih vpra\u0161anjih, ki so\
  \ vklju\u010Dena na konec vpra\u0161alnika, predstavljajo najpomembnej\u0161i faktor\
  \ vpliva. Poleg tega so bila vpra\u0161anju dodana bolj iz\u010Drpna navodila.\_\
  \n\nVpra\u0161anja v letu 2016 so se glasila:\nAli je oseba v zadnjih 12 mesecih\
  \ kdaj resni\u010Dno potrebovala posvet pri zdravniku? Upo\u0161teva se posvet/obisk\
  \ pri splo\u0161nem zdravniku ali pri zdravniku specialistu. Ne upo\u0161teva pa\
  \ se posveta pri zobozdravniku.Ali se je oseba tudi posvetovala z zdravnikom?Kateri\
  \ je bil glavni razlog, da se oseba ni posvetovala z zdravnikom?\n\_\nVpra\u0161\
  anja v letu 2019 (spremenjena so bila v letu 2017) se glasijo:\nAli ste v zadnjih\
  \ 12 mesecih kdaj zase potrebovali zdravstveni pregled ali zdravljenje? Upo\u0161\
  tevajte tako splo\u0161nega zdravnika, kot specialiste, npr. okulista, ginekologa,\
  \ kardiologa\u2026 Upo\u0161tevajte tudi slu\u017Ebeni zdravstveni pregled. Specialisti\
  \ so \u0161e: kirurg, alergolog, ortoped, urolog, oftalmolog, psihiater, nevrolog\
  \ \u2026 Upo\u0161tevajte tudi zdravstveni pregled ali zdravljenje v referen\u010D\
  ni ambulanti. Upo\u0161tevajte tako preventivne, redne, kot nujne preglede, ki so\
  \ bili po va\u0161em mnenju pomembni za va\u0161e zdravje.Ali ste bili dele\u017E\
  ni zdravstvenega pregleda ali zdravljenja vsaki\u010D, ko ste ga potrebovali? Ni\
  \ pomembno ali ste pregled ali zdravljenje opravili na napotnico ali samopla\u010D\
  ni\u0161ko.Kaj je bil glavni razlog, da niste bili dele\u017Eni zdravstvenega pregleda\
