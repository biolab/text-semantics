response: "Odziv Ministrstva za finance\nPla\u010Dilni roki v breme dr\u017Eavnega\
  \ in ob\u010Dinskih prora\u010Dunov so dolo\u010Deni v Zakonu o izvr\u0161evanju\
  \ prora\u010Dunov Republike Slovenije za leti 2017 in 2018 (Uradni list RS, \u0161\
  t. 80/16), ki v 32. \u010Dlenu dolo\u010Da, da so, ne glede na dolo\u010Dbe drugih\
  \ zakonov in predpisov, pla\u010Dilni roki neposrednih uporabnikov v breme prora\u010D\
  una predpisani s tem zakonom in tudi, da je za pla\u010Dilo vseh obveznosti pla\u010D\
  ilni rok za neposredne uporabnike 30. dan, za posredne uporabnike pa najve\u010D\
  \ 30 dni. \u010Ce zadnji dan roka sovpada z dnem, ko je po zakonu dela prost dan\
  \ oziroma v pla\u010Dilnem sistemu TARGET ni opredeljen kot pla\u010Dilni dan, se\
  \ za zadnji dan roka \u0161teje naslednji delavnik oziroma naslednji pla\u010Dilni\
  \ dan v sistemu TARGET.\nSkladno z 2. \u010Dlenom Zakona o javnih financah Zakon\
  \ o javnih financah (Uradni list RS, \u0161t. 11/11 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 14/13 \u2013 popr., 101/13, 55/15 \u2013 ZFisP in 96/15 \u2013\
  \ ZIPRS1617) so neposredni uporabniki dr\u017Eavni oziroma ob\u010Dinski organi\
  \ ali organizacije ter ob\u010Dinska uprava, posredni uporabniki pa so javni skladi,\
  \ javni zavodi in agencije, katerih ustanovitelj je dr\u017Eava oziroma ob\u010D\
  ina.\nNadalje Zakon o prepre\u010Devanju zamud pri pla\u010Dilih (Uradni list RS,\
  \ \u0161t. 57/12) v drugem odstavku 9. \u010Dlena dolo\u010Da, da je  o\u010Ditno\
  \ nepravi\u010Den pogodbeni dogovor o  pla\u010Dilnem roku, dalj\u0161em od 30 dni,\
  \ \u010De je dol\u017Enik javni organ. O\u010Ditno nepravi\u010Den pogodbeni dogovor\
  \ je dogovor, ki o\u010Ditno nepravi\u010Dno do upnika dolo\u010Da rok pla\u010D\
  ila\nDodatno je potrebno pojasniti, da tudi novi Zakon o javnem naro\u010Danju (Uradni\
  \ list RS, \u0161t. 91/15; v nadaljnjem besedilu: ZJN-3) pomeni korak k dodatnemu\
  \ varstvu podizvajalcev. Ta zakon dopu\u0161\u010Da, da ponudniki del javnega naro\u010D\
  ila oddajo v podizvajanje. Ponudniki morajo, \u010De nameravajo javno naro\u010D\
  ilo storitev in gradenj izvesti s podizvajalci (op. \u010De naro\u010Dnik pravila\
  \ raz\u0161iri tudi na javna naro\u010Dila blaga, pa tudi pri teh naro\u010Dilih)\
  \ \u017Ee v ponudbi:\n navesti vse podizvajalce ter vsak del javnega naro\u010D\
  ila, ki ga namerava oddati v podizvajanje, navesti kontaktne podatke in zakonite\
  \ zastopnike predlaganih podizvajalcev, prilo\u017Eiti izpolnjene ESPD (enotni evropski\
  \ dokument v zvezi z oddajo javnega naro\u010Dila) teh podizvajalcev ter prilo\u017E\
  iti zahtevo podizvajalca za neposredno pla\u010Dilo, \u010De podizvajalec le-to\
  \ zahteva. \nOsnovni namen pravil ZJN-3 je, da je naro\u010Dnik v zvezi s konkretnim\
  \ javnim naro\u010Dilom vselej seznanjen z vsemi morebitnimi podizvajalci, da so\
  \ ti podizvajalci s strani glavnih izvajalcev nominirani ter da del javnega naro\u010D\
  ila, ki ga izvedejo podizvajalci, ne opravijo taki gospodarski subjekti, za katere\
  \ obstajajo razlogi za izklju\u010Ditev oziroma ne izpolnjujejo pogojev za sodelovanje.\
  \ Neposredna pla\u010Dila podizvajalcem po ZJN-3 niso ve\u010D sama po sebi in vedno\
  \ obvezna, temve\u010D zgolj takrat, kadar jih bo izrecno zahteval podizvajalec,\
  \ bodisi \u017Ee na stopnji oddaje ponudbe bodisi v primeru naknadne nominacije.\
  \ V ta namen bodo morali tako naro\u010Dnik kot glavni izvajalec oziroma podizvajalec\
  \ izvesti dolo\u010Dene formalnosti, ki bodo omogo\u010Dile neposredno izvajanje\
  \ pla\u010Dil s strani naro\u010Dnika.\nGlede na navedene pravne podlage menimo,\
  \ da je pla\u010Devanje obveznosti za neposredne in posredne uporabnike ustrezno\
  \ urejeno, pri tem pa ne more biti dvoma, da imajo tako izvajalci kot podizvajalci\
  \ pravico zahtevati zamudne obresti za vsako pla\u010Dilo obveznosti, ki se ne izv\u0161\
  i najkasneje 30. dan po prejemu dokumentov, ki izkazujejo upravi\u010Denost do pla\u010D\
  ila. Ministrstvo za finance pripravlja tudi nov Zakon o javnih financah, v katerega\
  \ bo prenesena dolo\u010Dba o pla\u010Dilnih rokih, hkrati pa bo v navedenem zakonu\
  \ za kr\u0161itev te dolo\u010Dbe dolo\u010Dena sankcija. \n "
