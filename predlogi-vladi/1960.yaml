response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Na ministrstvu, pristojnem za izobra\u017Eevanje, je bila ustanovljena delovna skupina,\
  \ z namenom priprave sprememb Zakona o maturi.\nVeljavni zakon je bil sprejet leta\
  \ 2003, po uvedbi poklicne mature, zato da je enotno uredil postopke in izvedbo\
  \ splo\u0161ne in poklicne mature. V letih veljavnosti zakona so se maturitetna\
  \ pravila izpopolnjevala in dograjevala. Zaklju\u010Dki izobra\u017Eevanj niso sledili\
  \ spremembam v srednje\u0161olskem sistemu. Dele\u017E gimnazijcev se je od leta\
  \ 1990 podvojil, dele\u017E vpisa na poklicne programe pa razpolovil. Na podlagi\
  \ podatkov ugotavljamo, da se ve\u010Dina kandidatov iz srednje\u0161olskega strokovnega\
  \ izobra\u017Eevanja vpisuje na nadaljnje strokovne \u0161tudije, veliko pa tudi\
  \ na univerzitetne \u0161tudije, zaradi \u010Desar morajo dodatno opraviti posamezni\
  \ izpit splo\u0161ne mature. Na ta izpit se morajo prijavljati sami. Pribli\u017E\
  no 15-20% kandidatov v za\u010Detku ne pristopi k opravljanju splo\u0161ne ali poklicne\
  \ mature ali pa je ne opravi, kar pomeni, da ostanejo brez ustrezne izobrazbe oziroma\
  \ poklicnega naziva. Splo\u0161na matura daje usposobljenost za nadaljnji univerzitetni\
  \ \u0161tudij, zato je smiselno, da je ustrezno temu zahtevnej\u0161a. Maturitetni\
  \ organi so \u017Ee v preteklosti ugotavljali, da je potrebno maturitetne postopke\
  \ racionalizirati in poenostaviti.\nS spremembami \u017Eelimo omogo\u010Diti (po\
  \ kon\u010Dani gimnaziji ali srednjem strokovnem izobra\u017Eevanju, maturitetnem\
  \ te\u010Daju, poklicnem te\u010Daju, mojstrskem izpitu) kandidatom, da ustrezno\
  \ svojim sposobnostim in \u017Eeljam izberejo primerno zahteven zaklju\u010Dek izobra\u017E\
  evanja; s spremembami dvigniti pomen srednjega strokovnega izobra\u017Eevanja in\
  \ v sistemu omogo\u010Diti prehod na \u0161tudij na terciarni ravni; uvesti umestitev\
  \ prehodov na terciarno izobra\u017Eevanje v izobra\u017Eevalne programe in s tem\
  \ odpraviti problem dodatnega opravljanja posameznega izpita splo\u0161ne mature\
  \ (tako imenovanega petega predmeta) za dijake, ki zaklju\u010Dujejo srednje strokovno\
  \ izobra\u017Eevanje in \u017Eelijo nadaljevati \u0161tudij v univerzitetnih \u0161\
  tudijskih programih istih strokovnih podro\u010Dij; dodaja se pravilo za opravljanje\
  \ mature v dveh delih za glasbenike in adventiste; dodajajo se dolo\u010Dbe o kr\u0161\
  itvi maturitetnih pravil; omogo\u010Da se zaklju\u010Dek izobra\u017Eevanja v srednjem\
  \ strokovnem programu na dva na\u010Dina: z opravljenim maturitetnim zaklju\u010D\
  nim izpitom ali z maturo strokovne smeri.\n Spremembe zakona so \u0161e v pripravi\
  \ in usklajevanju znotraj delovne skupine, zato na\u010Drtujemo, da bo predlog izbolj\u0161\
  av mature posredovan v javno obravnavo predvidoma v mesecu februarju oziroma za\u010D\
  etku meseca marca 2013.\n "
