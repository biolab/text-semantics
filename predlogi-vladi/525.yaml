response: "Odziv Ministrstva za promet\nZa motorna in priklopna vozila, ki se uporabljajo\
  \ v cestnem prometu, velja, da se mora pred njihovim dajanjem v promet ugotoviti\
  \ njihova skladnost s homologacijskimi predpisi, ki veljajo v Evropski uniji. Ko\
  \ proizvajalec vozila za nek tip vozila opravi vse potrebne homologacijske preskuse\
  \ in na podlagi teh dobi homologacijski certifikat, lahko to vozilo brez omejitev\
  \ prodaja v Evropski uniji. Ta tip vozila je torej najmanj tako ustrezen (\u010D\
  e ne bolj\u0161i), kot to zahtevajo homologacijski predpisi. V to vozilo pa lahko\
  \ potem proizvajalec vgradi \u0161e dodatne nivoje varnostne in ostale opreme in\
  \ nato je povsem prosta izbira kupca, kaj bo imel vgrajeno v vozilu. Strinjamo se\
  \ z navedbami, da oprema kot npr. ABS, AIRBAG, ESP \u2026 veliko pripomorejo k ve\u010D\
  ji varnosti v prometu, vendar je to prosta izbira kupca. Poleg tega pa \u0161e opominjamo,\
  \ da je na\u010Delo \xBBprost pretok blaga\xAB eno od osnovnih na\u010Del v Evropski\
  \ uniji, zato ne moremo niti ne smemo postavljati dodatnih tehni\u010Dnih omejitev\
  \ pri uvozu evropsko homologiranih vozil."
