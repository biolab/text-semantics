response: "Odziv Ministrstva za obrambo\nHelikopterska nujna medicinska pomo\u010D\
  \ (HNMP) se v Republiki Sloveniji zagotavlja skladno z veljavnimi predpisi in sklepi\
  \ Vlade Republike Slovenije. Helikopterski prevozi za potrebe HNMP se izvajajo z\
  \ dr\u017Eavnimi zrakoplovi, in sicer Policije in Slovenske vojske. Vlada RS aktivno\
  \ usklajuje dolgoro\u010Dno ureditev in ukrepe potrebne za nemoteno izvajanje dejavnosti\
  \ helikopterske nujne medicinske pomo\u010Di tako iz baze Brnik kot tudi iz baze\
  \ v Mariboru.\nNaj pri tem \u0161e navedemo, da je dejavnost HNMP in sekundarnih\
  \ prevozov mo\u017Eno izvajati oziroma zagotavljati na ve\u010D na\u010Dinov, in\
  \ sicer kot dr\u017Eavno aktivnost z dr\u017Eavnimi zrakoplovi, kot javno zasebno\
  \ partnerstvo z najemom helikopterjev pri pravni osebi zasebnega prava ali pa kot\
  \ kombinacija obeh navedenih re\u0161itev. Odlo\u010Ditev o dolgoro\u010Dnem na\u010D\
  inu izvajanja dejavnosti HNMP in sekundarnih prevozov \u0161e ni bila sprejeta,\
  \ zato tudi ni znano \u010De in kdaj se bo izvedel postopek nabave novih helikopterjev,\
  \ ki pa je le eden od nujnih ukrepov v primeru, da se bo dejavnost HNMP in sekundarnih\
  \ prevozov izvajala z dr\u017Eavnimi zrakoplovi.\nKer pa se zavedamo odgovornosti\
  \ za zdravje in \u017Eivljenje dr\u017Eavljanov pa imamo v Republiki Sloveniji dobro\
  \ organizirano zunajbolni\u0161ni\u010Dno nujno medicinsko pomo\u010D, ki jo izvajajo\
  \ usposobljene mobilne ekipe z re\u0161evalnimi vozili, ki \u017Ee sedaj v primerih,\
  \ da HNMP ni na voljo (zaradi slabih vremenskih razmer, zasedenosti ekipe HNMP ali\
  \ podobno) ustrezno oskrbijo vse nujne oziroma \u017Eivljenjsko ogro\u017Eene paciente.\n\
