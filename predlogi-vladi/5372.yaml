response: "Odziv Ministrstva za pravosodje\nPo prou\u010Ditvi predlogov Ministrstvo\
  \ za pravosodje ocenjuje, da ti niso primerni za nadaljnjo obravnavo. Glede odprave\
  \ zastaranja pregona za kazniva dejanja, ki so jih vodilni funkcionarji (domnevno)\
  \ storili v \u010Dasu opravljanja funkcije, pojasnjujemo, da v tem primeru ne bi\
  \ bilo mogo\u010De iti preko na\u010Dela zakonitosti kot enega temeljnih na\u010D\
  el kazenskega prava kot ga dolo\u010Da 28. \u010Dlen Ustave Republike Slovenije\
  \  (v nadaljevanju: Ustava), povzemata pa ga tudi 2. \u010Dlen Kazenskega zakonika\
  \  (v nadaljevanju: KZ-1) - ni kaznivega dejanja in kazni brez zakona in 7. \u010D\
  len KZ-1 - uporaba kasnej\u0161ega, za storilca milej\u0161ega zakona. V primeru,\
  \ da bi bila predlagana ureditev sprejeta, bi bilo poleg kr\u0161itve na\u010Dela\
  \ zakonitosti v kazenskem pravu kr\u0161eno \u0161e na\u010Delo prepovedi povratne\
  \ (retroaktivne) veljave pravnih aktov (155. \u010Dlen Ustave). Ob tem opozarjamo\
  \ tudi na sodno prakso Evropskega sodi\u0161\u010Da za \u010Dlovekove pravice \u2013\
  \ sodba v primeru Maktouf in Damjanovi\u0107 proti Bosni in Hercegovini, \u0161\
  t. 2312/08 in 34179/08, 18.7.2013.\nDodatno pojasnjujemo, da je nezastarljivost\
  \ kaznivih dejanj (95. \u010Dlen KZ-1) dolo\u010Dena le za najhuj\u0161e oblike\
  \ kaznivih dejanj: za kazniva dejanja za katera se po KZ-1 sme izre\u010Di kazen\
  \ dosmrtnega zapora, za nekatera kazniva dejanja iz poglavja \xBBKazniva dejanja\
  \ zoper \u010Dlove\u010Dnost\xAB in za kazniva dejanja, ki ne zastarajo po mednarodnih\
  \ pogodbah. Za druga kazniva dejanja to ni mo\u017Eno z vidika na\u010Dela sorazmernosti\
  \ (2. \u010Dlen Ustave). Poleg vsega so zastaralni roki (90. \u010Dlen KZ-1) npr.\
  \ za kaznivo dejanji zlorabe uradnega polo\u017Eaja (257. \u010Dlen KZ-1) ali evidenc\
  \ ter kaznivo dejanje nevestno delo v slu\u017Ebi (258. \u010Dlen KZ-1) relativno\
  \ dolgi (6-20 let).\nGlede predloga za ustanovitev posebne institucije, ki bi preverjala\
  \ \xBBneopore\u010Dnost\xAB oseb, ki ponovno kandidirajo za javne funkcije, pa menimo,\
  \ da ta ni potrebna, saj bi bilo njeno delovanje na na\u010Din kot ga predlaga predlagatelj\
  \ v nasprotju z domnevo nedol\u017Enosti kot jo dolo\u010Data 27. \u010Dlen Ustave\
  \ in prvi odstavek 3. \u010Dlena Zakona o kazenskem postopku.  Pravne posledice\
  \ obsodbe se sicer smejo predpisati samo z zakonom in nastanejo po samem zakonu,\
  \ s katerim so predpisane (tretji odstavek 78. \u010Dlena KZ-1), kar pomeni, da\
  \ je sodi\u0161\u010De z gotovostjo ugotovilo, da je oseba storila kaznivo dejanje,\
  \ zaradi \u010Desar obsojenca zadanejo pravne posledice, ki so v prepovedi pridobitve\
  \ posameznih pravic (drugi odstavek 79. \u010Dlen KZ-1):\n1) prepoved opravljanja\
  \ posameznih javnih funkcij ali pooblastil uradne osebe;  2) prepoved pridobitve\
  \ posameznega poklica ali sklenitve pogodbe o zaposlitvi; 3) prepoved pridobitve\
  \ posameznih dovoljenj ali odobritev, ki jih dajejo dr\u017Eavni organi s svojo\
  \ odlo\u010Dbo.\nZaklju\u010Dno \u0161e pojasnjujemo, da je poleg \u017Ee omenjene\
  \ kazenske odgovornosti poznamo tudi politi\u010Dno odgovornost. Ta se ugotavlja\
  \ v okviru parlamentarne preiskave (93. \u010Dlen Ustave), ki jo natan\u010Dneje\
  \ urejata Zakon o parlamentarni preiskavi  (v nadaljevanju:ZPPre) in Poslovnik o\
  \ parlamentarni preiskavi. 1. \u010Dlen ZPPre namre\u010D med drugim dolo\u010D\
  a, da se parlamentarna preiskava v zadevah javnega pomena opravi takrat, da se ugotovi\
  \ in oceni dejansko stanje, ki je lahko podlaga za odlo\u010Danje Dr\u017Eavnega\
  \ zbora o politi\u010Dni odgovornosti nosilcev javnih funkcij. To je \u0161e dodaten\
  \ razlog, ki nakazuje, da posebne institucije za oceno primernosti kandidatov za\
  \ javne funkcije v Republiki Sloveniji ne potrebujemo.\n "
