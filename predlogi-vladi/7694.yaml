response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nUvodoma naj pojasnimo,\
  \ da sodi prodaja goriva na bencinskih \u010Drpalkah v trgovinsko dejavnost in ne\
  \ predstavlja neke posebne namenske dejavnosti, kot npr. lekarne ali po\u0161ta.\
  \ Skladno z Zakonom o trgovini ZT-1 (Uradni list RS, \u0161t.24/08, 47/15), ki ureja\
  \ trgovinsko dejavnost, predstavlja notranji (zaprti) del bencinske \u010Drpalke\
  \ poslovni prostor (prodajalno), kjer se opravlja prodaja na drobno. Zakon ne dolo\u010D\
  a asortimana blaga, ki se lahko prodaja v posamezni prodajalni, zato se trgovec\
  \ ob predpostavki, da so izpolnjeni vsi pogoji, ki so dolo\u010Deni z drugo zakonodajo\
  \ (podro\u010Dje varnosti in higiene \u017Eivil, prepoved prodaje tobaka in alkohola\
  \ mladoletnim itd.) lahko samostojno odlo\u010Di, katero blago bo poleg goriva \u0161\
  e ponudil potro\u0161nikom.\nV primeru prodaje razli\u010Dnega blaga na po\u0161\
  ti gre za dodatno dejavnost, ki jo Po\u0161ta Slovenije skladno z ustanovitvenim\
  \ aktom opravlja poleg svoje osnovne dejavnosti, to je dejavnosti javne po\u0161\
  te. V tem primeru morajo biti poleg ustrezne registracije izpolnjeni vsi pogoji,\
  \ ki jih predpisuje Zakon o trgovini in Pravilnik o minimalnih tehni\u010Dnih pogojih\
  \ za opravljanje trgovinske dejavnosti.\nS predlogom se predlaga dodatne oziroma\
  \ posebne pogoje prodaje na nekaterih prodajnih mestih., kot sta bencinska \u010D\
  rpalka in po\u0161ta. Skladno z veljavno zakonodajo je prodaja blaga ob izpolnjevanju\
  \ dolo\u010Denih pogojev dovoljena in vsako omejevanje oziroma zahteva po posebnih\
  \ prodajnih pogojih za dolo\u010Dena prodajna mesta bi pomenilo poseganje v pravico\
  \ do svobodne gospodarsko pobude, ki je gospodarskim subjektom zagotovljena z Ustavo\
  \ RS. Dodatna regulacija ob veljavni zakonodaji, ki zagotavlja tudi nadzor in sankcije\
  \ za kr\u0161itelje, ni potrebna.\nGlede na obrazlo\u017Eeno menimo, da predlog\
  \ ni primeren za nadaljnjo obravnavo.\n "
