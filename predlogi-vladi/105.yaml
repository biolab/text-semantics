response: "Odziv Slu\u017Ebe Vlade RS za lokalno samoupravo in regionalno politiko\n\
  Predlog, da v Sloveniji ustanovimo osem pokrajin, je zelo tehten, saj v tej smeri\
  \ razmi\u0161lja tudi Vlada RS. Slovenija je namre\u010D ena od redkih dr\u017E\
  av, ki nima vzpostavljene druge ravni lokalne samouprave med dr\u017Eavami \u010D\
  lanicami Sveta Evrope ali Evropske Unije. Vlada s procesom decentralizacije na\u0161\
  e dr\u017Eave in ustanovitvijo pokrajin nadaljuje, pri \u010Demer sodeluje s strokovno\
  \ javnostjo, ki je oblikovala stali\u0161\u010Da, na katerih temeljijo vladni predlogi.\
  \ Strate\u0161ki svet za regionalizacijo in decentralizacijo je kot posvetovalni\
  \ organ predsednika Vlade RS oblikoval stali\u0161\u010Da za nadaljevanje procesa\
  \ decentralizacije in regionalizacije Slovenije, katerih skupna to\u010Dka je bila,\
  \ da Slovenija potrebuje velike pokrajine. V sedanjem kriznem gospodarskem, socialnem\
  \ in okoljskem obdobju se namre\u010D tudi v strokovni javnosti krepi spoznanje,\
  \ da lahko zlasti pokrajine z dovolj velikim razvojnim kapitalom pripomorejo k trajnostnemu\
  \ dvigu blagostanja in kakovosti \u017Eivljenja. Skozi regionalno politiko in pokrajinsko\
  \ zakonodajo je tako treba podpreti vzpostavljanje mehanizmov, ki bodo resni\u010D\
  no omogo\u010Dali skladnej\u0161i razvoj znotraj ve\u010Dje pokrajine in bodo prepre\u010D\
  evali koncentracijo razvoja zgolj v njenem sredi\u0161\u010Du. V strokovni analizi\
  \ se je Strate\u0161ki svet omejil na presojo teritorialne \u010Dlenitve Slovenije\
  \ na 3 in 6 - 8 pokrajin. Pri vrednotenju so bile uporabljene naslednje skupine\
  \ kazalnikov: prebivalstvo, znanje in inovacije (R&R), gospodarstvo, infrastruktura\
  \ in okolje in prostor. Vrednotenje kvantitativnih kazalnikov s poudarkom na razvojnih\
  \ funkcijah je pokazalo, da je najprimernej\u0161a \u010Dlenitev na 3 pokrajine,\
  \ vrednotenje kvalitativnih kazalnikov s poudarkom na doseganju strate\u0161kih\
  \ ciljev dr\u017Eave in dostopnosti do javnih storitev pa, da je najprimernej\u0161\
  a \u010Dlenitev na 6 - 8 pokrajin.  Velike pokrajine v Sloveniji (\u010Dlenitev\
  \ na 3 pokrajine) predstavljajo velike ozemeljske enote z dovolj velikim gospodarskim\
  \ in \u010Dlove\u0161kim potencialom, zato so tudi naloge opredeljene predvsem na\
  \ podro\u010Djih, ki so temeljnega pomena za razvoj. Klju\u010Dne pomanjkljivosti\
  \ \u010Dlenitve Slovenije na 3 pokrajine pa izhajajo zlasti iz odmaknjenosti oziroma\
  \ pomanjkanja posluha za lokalne in sub-pokrajinske interese prebivalstva, razli\u010D\
  nih interesov pri prebivalcih zaradi ve\u010Dje heterogenosti pokrajine, ob\u010D\
  utka skromne pripadnosti pokrajini in ve\u010Dje oddaljenosti od pokrajinskega sredi\u0161\
  \u010Da. Model 3 pokrajin je tvegan tudi z vidika poudarjenega regionalnega razvoja\
  \ zgolj v smeri Z \u2013 V (sredi\u0161\u010Da Koper, Ljubljana, Maribor).  Modela\
  \ \u010Dlenitve Slovenije na 6 in 8 pokrajin predstavljata modela \u010Dlenitve\
  \ na srednje velike pokrajine (z doma\u010Dega, ne evropskega zornega kota). S teritorialnega\
  \ in prebivalstvenega vidika med obema modeloma ni bistvene razlike. Klju\u010D\
  na pomanjkljivost modelov \u010Dlenitve na 6 ali 8 pokrajin izhaja iz skromnej\u0161\
  e razvojne mo\u010Di ve\u010Djega \u0161tevila pokrajin in s tem povezane skromnej\u0161\
  e decentralizacije ter obsega pristojnosti. Klju\u010Dne prednosti pa so ve\u010D\
  ja podpora policentri\u010Dnemu modelu regionalnega razvoja, ve\u010Dja dostopnost\
  \ storitev zaradi manj\u0161e oddaljenosti pokrajinskega sredi\u0161\u010Da in ve\u010D\
  ja pri\u010Dakovana stopnja identifikacije prebivalcev s pokrajino.    Zaradi ozemeljske\
  \ majhnosti in prebivalstvene \u0161ibkosti Slovenije pa pomeni vsaka \u010Dlenitev\
  \ na ve\u010D kot 8 regij dejansko vse ve\u010Dje \u0161tevilo slovenskih mezoregij\
  \ z omejenimi razvojnimi potenciali, skromno decentralizacijo in omejeno regionalno\
  \ avtonomijo v obdobju globalizacije in informacijske dru\u017Ebe.  Pri tem v Slu\u017E\
  bi Vlade RS za lokalno samoupravo in regionalno politiko poudarjamo, da se pokrajine\
  \ ustanavljajo za 21. stoletje in da starej\u0161e razdelitve Slovenije, ki se pogosto\
  \ pojavljajo, niso vedno primerne. Gotovo pa je poleg razvojne komponente klju\u010D\
  no, da se bodo ljudje lahko identificirali s pokrajinami in do njih \u010Dutili\
  \ pripadnost. Ob tem je pomembno tudi povezovanje znotraj pokrajine \u2013 razdelitev\
  \ in ureditev bo namre\u010D morala biti tak\u0161na, da bomo dosegli enakomeren\
  \ razvoj znotraj pokrajine. Glede teh vpra\u0161anj bo v kratkem steklo posvetovanje\
  \ s koalicijo, predvsem bo govora o osnovnih, konstitucionalnih parametrih pokrajin,\
  \ nato pa bo sledilo posvetovanje z opozicijo, \u017Eupani in ostalo javnostjo.\
  \ Ko bo osnutek temeljne zakonodaje pripravljen za javno razpravo, mu bo sledilo\
  \ posvetovanje z ob\u010Dinami in pridobitev njihovih mnenj, potem pa bo vlada dokon\u010D\
  no oblikovala zakonske predloge.\nSlu\u017Ebe Vlade RS za lokalno samoupravo in\
  \ regionalno politiko"
