response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo je prejelo\
  \ predlog glede uvedbe obveznega testiranja na droge vseh poslancev in ministrov.\
  \ S tem v zvezi uvodoma pojasnjuje, da se z vidika na\u010Dela delitve oblasti ne\
  \ more opredeljevati do predloga, ki posega v urejanje pravic in obveznosti poslancev,\
  \ ki predstavljajo samostojni dr\u017Eavni organ zakonodajne veje oblasti.\nV okviru\
  \ svojih pristojnosti pa Ministrstvo za javno upravo v nadaljevanju posreduje naslednji\
  \ odgovor:\nPredlog glede obveznega testiranja poslancev na prepovedane substance\
  \ je treba obravnavati v okviru\_ ustavno varovanega na\u010Dela varstva pravic\
  \ zasebnosti in osebnostnih pravic (35. \u010Dlen Ustave Republike Slovenije), v\
  \ okviru teh pravic pa se predlog nana\u0161a na nedotakljivost telesne in du\u0161\
  evne celovitosti ter posameznikove zasebnosti v okviru osebnostnih pravic fizi\u010D\
  ne osebe. Na podlagi dolo\u010Dbe Evropske konvencije o varstvu \u010Dlovekovih\
  \ pravic in temeljnih svobo\u0161\u010Din, ki v 8. \u010Dlenu prav tako varuje pravico\
  \ do spo\u0161tovanja zasebnega in dru\u017Einskega \u017Eivljenja, ter na podlagi\
  \ navedene ustavne dolo\u010Dbe je zagotovljeno celovito varstvo vseh pravic osebnosti\
  \ ne glede na to, ali so z ustavo izrecno urejene ali ne. V poseg na podro\u010D\
  je varovanja pravic zasebnosti sodijo prisilni odvzem krvi, prisilno cepljenje,\
  \ kot tudi zdravni\u0161ki posegi nasploh. Zaradi navedenega bi bila lahko ureditev,\
  \ ki bi dolo\u010Dala obvezen test poslancev in ministrov na prepovedane substance,\
  \ pri presoji ustavnosti dolo\u010Db predpisa, ki bi urejal tak\u0161en test, sporna\
  \ in \_posameznik bi lahko odklonil zdravni\u0161ki preizkus na prisotnost prepovedanih\
  \ drog ali drugih substanc v organizmu.\nSicer pravice in obveznosti poslancev ureja\
  \ Zakon o poslancih (Uradni list RS, \u0161t. 112/05 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 109/08, 39/11 in 48/12), ki testiranja na droge ne ureja, oprav\
  \ tako je ne ureja Zakon o funkcionarjih v dr\u017Eavnih organih (Uradni list RS,\
  \ \u0161t. 30/90, 2/91-I, 18/91, 22/91, 4/93, 18/94 \u2013 ZRPJZ, 109/12 in 21/13)\
  \ oziroma posebni zakoni, ki urejajo posamezne funkcionarje (na primer Zakon o Vladi\
  \ Republike Slovenije in Zakon o dr\u017Eavnem svetu), tudi ministre. Ministrstvo\
  \ za javno upravo meni, da je taka ureditev primerna in dodatno pojasnjuje, da se\
  \ za urejanje pravic funkcionarjev v \u010Dasu trajanja mandata smiselno uporabljajo\
  \ predpisi, ki veljajo za osebe v delovnem razmerju, \u010De s posebnimi predpisi\
  \ ni posebej dolo\u010Deno druga\u010De.\nV Sloveniji podro\u010Dje varnosti in\
  \ zdravja pri delu ureja Zakon o varnosti in zdravju pri delu (Uradni list RS, \u0161\
  t. 43/11) in na njegovi podlagi sprejet Pravilnik o preventivnih zdravstvenih pregledih\
  \ delavcev (Uradni list RS, \u0161t. 87/02, 29/03 \u2013 popr., 124/06, NPB1 in\
  \ 43/11 \u2013 ZVZD-1). V Zakonu o varnosti in zdravju pri delu 51. \u010Dlen dolo\u010D\
  a:\n Delavec ne sme delati ali biti na delovnem mestu pod vplivom alkohola, drog\
  \ ali drugih prepovedanih substanc. Delavec ne sme delati ali biti pod vplivom zdravil,\
  \ ki lahko vplivajo na psihofizi\u010Dne sposobnosti, na tistih delovnih mestih,\
  \ na katerih je zaradi ve\u010Dje nevarnosti za nezgode pri delu tako dolo\u010D\
  eno z izjavo o varnosti z oceno tveganja. Delodajalec ugotavlja stanje iz prvega\
  \ odstavka tega \u010Dlena po postopku in na na\u010Din dolo\u010Denima z internim\
  \ aktom delodajalca. Delodajalec mora odstraniti z dela, delovnega mesta in iz delovnega\
  \ procesa delavca, ki je delal ali je bil na delovnem mestu v nasprotju z dolo\u010D\
  ili prvega in drugega odstavka tega \u010Dlena.\_  \nIz navedene dolo\u010Dbe izhaja\
  \ odgovornost delodajalca, da v primeru ogro\u017Eenosti zaradi vpliva prepovedanih\
  \ substanc (alkohol, droge) tudi ukrepa, pri \u010Demer je vpra\u0161ljiv postopek\
  \ dokazovanja prisotnosti prepovedanih drog na delovnem mestu zaradi nedotakljivosti\
  \ \u010Dlovekove telesne in du\u0161evne celovitosti, njegove zasebnosti ter osebnostnih\
  \ pravic. \u010Ce obstaja sum, da bi lahko u\u010Dinek drog ali drugih prepovedanih\
  \ substanc vplival na delovni proces, ima delodajalec seveda legitimen interes,\
  \ da tak\u0161ne sume odpravi, vendar le z dopustnimi metodami. Pravilnik o preventivnih\
  \ zdravstvenih pregledih delavcev pa v 10. \u010Dlenu \u017Ee omogo\u010Da delodajalcu,\
  \ da v dolo\u010Denih primerih po\u0161lje delavce tudi na druge usmerjene preventivne\
  \ zdravstvene preglede, in sicer tudi v primeru, \u010De obstaja sum na bolezni\
  \ odvisnosti, ki lahko vplivajo na delovno zmo\u017Enost delavca.\nZa urejanje pravic\
  \ funkcionarjev v \u010Dasu trajanja mandata se smiselno uporabljajo predpisi, ki\
  \ veljajo za osebe v delovnem razmerju, \u010De s posebnimi predpisi ni posebej\
  \ dolo\u010Deno druga\u010De. Zato bi po mnenju Ministrstva za javno upravo v okviru\
  \ veljavnih predpisov, ki na splo\u0161no urejajo varnost in zdravje pri delu, poslanec\
  \ ali minister, pri katerem bi obstajal sum na bolezni odvisnosti, ki bi lahko vplivale\
  \ na delovno zmo\u017Enost, lahko bil napoten na usmerjen preventivni zdravstveni\
  \ pregled.\nUpo\u0161tevaje navedeno Ministrstvo za javno upravo meni, da mo\u017E\
  nost testiranja poslancev, ministrov in javnih uslu\u017Ebencev \u017Ee urejajo\
  \ veljavni predpisi in dodatno normiranje s tem v zvezi ni potrebno."
