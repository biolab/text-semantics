  \ za kulturo je na podlagi 32.a \u010Dlena <link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakona o dr\u017Eavni upravi (v nadaljnjem besedilu:\
  \ ZDU-1) med drugim pristojno za upravno podro\u010Dje verske svobode, in sicer\
  \ v obsegu, ki je podrobneje dolo\u010Den v dolo\u010Dbi 30. \u010Dlen podro\u010D\
  nega zakona - <link http: pisrs.si pis.web external-link-new-window internal link\
  \ in current>Zakona o verski svobodi (v nadaljnjem besedilu: ZVS).\xBBRevidiranje\
  \ premo\u017Eenja, ki je bilo podarjeno KC\xAB, \xBBprepoved opravljanja gospodarske\
  \ dejavnosti KC\xAB in \xBBuvedba pla\u010Devanja \u010Dlanarine za vernike KC\xAB\
  \ niso ravnanja, ki bi bila izraz manifestacije verske svobode\_ oziroma ne posegajo\
  \ na upravno podro\u010Dje verske svobode in zato niso v stvarnimi pristojnostmi\
  \ Ministrstva za kulturo, ki jo podrobneje dolo\u010Da 30. \u010Dlen ZVS.Kljub slednji\
  \ ugotovitvi Ministrstvo za kulturo v nadaljevanju posreduje informacije, ki naj\
  \ bi javnosti omogo\u010Dile pravno pravilno razumevanje povezave med verskimi skupnostmi\
  \ in gospodarsko dejavnostjo ter prostovoljnimi prispevki vernikov, ki so namenjeni\
  \ financiranju lastne verske skupnosti.Ministrstvo za kulturo ugotavlja, da je pravno\
  \ razlikovanje med versko dejavnostjo (ureja jo 41. \u010Dlen Ustave) in gospodarsko\
  \ dejavnostjo (ureja jo 74. \u010Dlen Ustave) dolo\u010Dil \u017Ee sam ustavodajalec\
  \ in da verske skupnosti skladno z 18. in 25. to\u010Dko obrazlo\u017Eitve interpretativne\
  \ ustavnosodne odlo\u010Dbe \u0161t. Rm-1/02 (Uradni list RS, \u0161t. 118/03) gospodarsko\
  \ dejavnost lahko opravljajo ob enakih pogojih kot dr\u017Eavljani. Verske skupnosti\
  \ torej za opravljanje gospodarske dejavnosti lahko v skladu s pravnim redom ustanovijo\
  \ z njimi povezane pravne osebe, namenjene uresni\u010Devanju pravice do svobodne\
  \ gospodarske pobude (npr. razli\u010Dne oblike gospodarskih dru\u017Eb).Sicer neobvezujo\u010D\
  i mednarodni instrument \u2013 Deklaracija Zdru\u017Eenih narodov o odpravi vseh\
  \ oblik nestrpnosti in diskriminacije na podlagi vere ali prepri\u010Danja, razgla\u0161\
  ena z resolucijo \u0161t. 36/55 dne 25. 11. 1981, poleg splo\u0161ne opredelitve\
  \ te pravice v 1. \u010Dlenu (pravico imeti kakr\u0161nokoli veroizpoved ali prepri\u010D\
  anje po lastni izbiri, svobodno izpovedovanje vere ali izra\u017Eanje prepri\u010D\
  anja posamezno ali v skupnosti z drugimi, javno ali zasebno, z bogoslu\u017Ejem,\
  \ verskimi obredi in rituali in s pou\u010Devanjem) v 6. \u010Dlenu opredeljuje\
  \ tudi \u0161ir\u0161o vsebino in pomen pravice do svobode misli, vesti in veroizpovedi.\
  \ Tako pod to\u010Dko f) dolo\u010Da, da pravica do svobode misli, vesti in veroizpovedi\
  \ obsega tudi svobodo \xBBzbiranja in prejemanja prostovoljnih finan\u010Dnih in\
  \ drugih materialnih prispevkov od posameznikov in institucij\xAB. Glede na navedeno\
  \ je \xBBvsako obliko financiranje\_ verskih skupnosti v Republiki Sloveniji, ko\
  \ gre dejansko za zbiranje in prejemanje prostovoljnih finan\u010Dnih in drugih\
  \ materialih prispevkov od posameznikov in institucij\xAB mogo\u010De umestiti med\
  \ ravnanja, ki so manifestacija pravice do svobode misli, vesti in veroizpovedi\
  \ oziroma pravice do verske svobode.Ministrstvo za kulturo ugotavlja, da navedeni\
  \ deklaraciji sledi tudi zakonska ureditev financiranja registriranih cerkev in\
  \ drugih verskih skupnosti iz 29. \u010Dlena ZVS, ki dolo\u010Da vire financiranja\
  \ registriranih cerkev in drugih verskih skupnosti. Tako prvi odstavek 29. \u010D\
  lena ZVS registriranim cerkvam in drugim verskim skupnostim poleg financiranja iz\
  \ njihovega premo\u017Eenja in iz prispevkov mednarodnih verskih organizacij, katerih\
  \ \u010Dlanice so, izrecno omogo\u010Da \xBBpredvsem financiranje iz donacij in\
  \ drugih prispevkov fizi\u010Dnih ali pravnih oseb\xAB."
