response: "Odziv Ministrstva za infrastrukturo in prostor\nz uvedbo vinjetnega sistema\
  \ cestninjenja kot pav\u0161alnega pla\u010Dila cestnine za osebna vozila leta 2008\
  \ smo odpravili razlike, ki so pri cestninjenju osebnih vozil obstajale pred uvedbo\
  \ vinjet, ko so morali uporabniki primorskega dela avtoceste, to je od Ljubljane\
  \ do Kopra, pla\u010Dati vsak prevo\u017Een kilometer, medtem ko so bili uporabniki\
  \ s posameznih obmo\u010Dij privilegirani, ker posamezni odseki avtocest niso bili\
  \ cestninjeni (npr. ljubljanska obvoznica, cestni odsek med \u0160kofijami in Semedelo,\
  \ mariborska obvoznica). S tem je bil narejen prvi korak k pravi\u010Dnej\u0161\
  emu cestninjenju osebnih vozil, medtem, ko dolo\u010Dene razlike \u0161e vedno obstajajo\
  \ pri cestninjenju tovornih vozil. Slednje iz razloga, ker z uvedbo vinjetnega sistema\
  \ cestninjenja in na\u010Drtovane uvedbe elektronskega cestninjenja v prostem prometnem\
  \ toku za tovorna vozila, gradnja dodatnih cestninskih postaj, na katerih bi cestninili\
  \ tovorna vozila na cestnih odsekih, ki trenutno niso cestninjeni, ni ekonomsko\
  \ upravi\u010Dena. Po uvedbi elektronskega cestninskega sistema, ki bo temeljil\
  \ na na\u010Delu pla\u010Dila po prevo\u017Eeni razdalji, cestninske postaje ne\
  \ bodo ve\u010D potrebne, zato bodo postopoma odstranjene. Tako Ministrstvo za infrastrukturo\
  \ in prostor kot tudi dru\u017Eba DARS d.d., ki je zadol\u017Eena za operativno\
  \ vzpostavitev elektronskega cestninjenja v prostem prometnem toku, svoje napore\
  \ usmerjata v \u010Dimprej\u0161njo vzpostavitev elektronskega cestninskega sistema,\
  \ katerega vzpostavitev je predvidena v letu 2015.\nV kolikor bi z namenom izena\u010D\
  itve dveh povsem lo\u010Denih cestninskih sistemov za osebna in tovorna vozila ponovno\
  \ izvzeli iz vinjetnega sistema cestninjenja posamezne cestne odseke (npr. ljubljansko\
  \ obvoznico), bi to pomenilo, da bi zopet vzpostavljali sistem cestninjenja, ki\
  \ je bil v uporabi pred letom 2008 in ki je bil bistveno nepravi\u010Dnej\u0161\
  i od dana\u0161njega, saj bi bili uporabniki s posameznih obmo\u010Dij zopet privilegirani.\
  \ Slednje pa je v dana\u0161njem \u010Dasu nesprejemljivo.\nZavedamo se dejstva,\
  \ da trenutno tovorna vozila na posameznih odsekih ne pla\u010Dujejo cestnine, vendar\
  \ je tak\u0161nih odsekov na sre\u010Do malo. Eden od takih odsekov je tudi ljubljanska\
  \ obvoznica, vendar zgolj za tiste uporabnike, ki z vo\u017Enjo za\u010Dnejo znotraj\
  \ ljubljanske obvoznice, vsi drugi uporabniki, ki prihajajo s \u0161tajerske, gorenjske,\
