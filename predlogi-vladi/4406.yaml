  \ pla\u010Dajo cestnino tudi za uporabo te obvoznice.\nNaj poudarimo, da si tudi\
  \ mi \u017Eelimo \u010Dimprej\u0161nje vzpostavitve elektronskega cestninskega sistema\
  \ za tovorna vozila, saj bomo s tem odpravili anomalije trenutno veljavnega cestninskega\
  \ sistema, poleg tega pa tudi dru\u017Ebi DARS d.d. zagotovili dodatna finan\u010D\
  na sredstva iz naslova cestninjenja trenutno necestninjenih cestnih odsekov. Kot\
  \ \u017Ee re\u010Deno, je v trenutni situaciji gradnja dodatnih cestninskih postaj\
  \ ekonomsko neupravi\u010Dena, saj prilivi, ki bi jih dobili s cestninjenjem necestninjenih\
  \ odsekov, ne bi presegali finan\u010Dnih sredstev, ki bi jih bilo potrebno nameniti\
  \ za njihovo gradnjo.   \n "
