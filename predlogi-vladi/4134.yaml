response: "Odziv Ministrstva za pravosodje in javno upravo\nV nadaljevanju pojasnjujemo,\
  \ zakaj na Ministrstvu za pravosodje in javno upravo menimo, da sta institut zastaranja\
  \ v kazenskem postopku in institut nadzora nad delom sodnikov ustrezno urejena v\
  \ veljavnih predpisih.\nV skladu z veljavnim Kazenskim zakonikom (Uradni list RS,\
  \ \u0161t. 50/2012-UPB2; v nadaljevanju KZ-1) lo\u010Dimo zastaranje kazenskega\
  \ pregona (z njim ugasne pravica dr\u017Eave, da posameznika kazensko preganja oziroma\
  \ da zoper posameznika uveljavi kazensko odgovornost) in zastaranje izvr\u0161itve\
  \ kazni (z njim ugasne pravica dr\u017Eave, da izvr\u0161i pravnomo\u010Dno izre\u010D\
  eno kazensko sankcijo). Iz posredovanega predloga izhaja, da se nana\u0161a na zastaranje\
  \ kazenskega pregona.\nV skladu s KZ-1 zastaralni roki za zastaranje kazenskega\
  \ pregona pri\u010Dnejo te\u010Di z dnem, ko je bilo kaznivo dejanje izvr\u0161\
  eno, pote\u010Dejo pa s pretekom dolo\u010Denega \u010Dasa, ki je odvisen od te\u017E\
  e kaznivega dejanja. \u010Ceprav so roki za zastaranje kazenskega pregona dolo\u010D\
  eni kot absolutni roki, pa KZ-1 vseeno dolo\u010Da tudi nekatere izjeme, ko se tek\
  \ zastaralnih rokov zadr\u017Ei oziroma se zastaranje kazenskega pregona pretrga.\n\
  Tako KZ-1 dolo\u010Da, da zastaranje ne te\u010De v \u010Dasu, ko se po zakonu pregon\
  \ ne sme za\u010Deti ali nadaljevati ali ko je storilec nedosegljiv za dr\u017E\
  avne organe. To pomeni, da se v tek zastaralnega roka ne v\u0161teva \u010Das, ko\
  \ obstajajo pravne ovire (npr. sklicevanje poslanca Dr\u017Eavnega zbora na imuniteto)\
  \ ali dejanske ovire (npr. beg storilca ali okoli\u0161\u010Dina da je storil\u010D\
  evo bivali\u0161\u010De neznano) za za\u010Detek ali nadaljevanje pregona.\nKZ-1\
  \ dolo\u010Da tudi, da se zastaranje pretrga, \u010De storilec v \u010Dasu, ko te\u010D\
  e zastaralni rok, stori enako hudo ali huj\u0161e kaznivo dejanje. Po pretrganju\
  \ za\u010Dne zastaranje te\u010Di znova.\nDolo\u010Dbe, ki sodi\u0161\u010Dem zagotavljajo\
  \ zadostne mo\u017Enosti za nemoten potek kazenskega postopka, pa vsebuje tudi Zakon\
  \ o kazenskem postopku (Uradni list RS, \u0161t. 32/2012-UPB8; v nadaljevanju ZKP).\
  \ V skladu z veljavnim ZKP ima namre\u010D sodi\u0161\u010De v primeru opravi\u010D\
  ene odsotnosti obto\u017Eenca na glavni obravnavi pod dolo\u010Denimi pogoji mo\u017E\
  nost izvedbe sojenja v nenavzo\u010Dnosti, v primeru njegove neopravi\u010Dene odsotnosti\
  \ pa tudi mo\u017Enost odreditve prisilne privedbe in pripora.\nGlede predloga,\
  \ naj sodniku preneha mandat, v primeru ko sodni postopek zastara zaradi krivde\
  \ sodnika, pojasnjujemo, da je treba najprej ugotoviti vzroke, zakaj je do zastaranja\
  \ pri\u0161lo. \u010Ce je pri\u0161lo do zastaranja zaradi nepravilnega delovanja\
  \ sodne uprave, se lahko uvede nadzor sodne uprave, ki ga opravlja predsednik sodi\u0161\
  \u010Da vi\u0161je stopnje. \u010Ce je pri\u0161lo do zastaranja zaradi nepravilnega\
  \ ravnanja sodnika, zakonodaja omogo\u010Da razli\u010Dne mehanizme sankcioniranja.\
  \ Kot prvo izpostavljamo institut slu\u017Ebenega nadzora sodnika, v okviru katerega\
  \ se pregledujejo spisi vseh sodniku dodeljenih zadev in zadev, v katerih je bilo\
  \ \u017Ee pravnomo\u010Dno odlo\u010Deno, pridobijo in analizirajo se podatki o\
  \ sodnikovem delu in opravi razgovor s sodnikom. Pri slu\u017Ebenem nadzoru se lahko\
  \ sodniku izre\u010De opozorilo in izre\u010De obdobje, po katerem bo slu\u017E\
  beni nadzor ponovljen.\nNaslednji mehanizem je ocena sodni\u0161ke slu\u017Ebe,\
  \ kjer se med drugimi pogoji preverjajo tudi delovne sposobnosti sodnika, zlasti\
  \ dose\u017Eeno razmerje med opravljenim in pri\u010Dakovanim obsegom sodnikovega\
  \ dela, re\u0161evanje zadev po vrstnem redu pripada in opravljeno delo pri odpravi\
  \ in prepre\u010Ditvi sodnih zaostankov. \u010Ce se pri ocenjevanju ugotovi, da\
  \ sodnik ne ustreza sodni\u0161ki slu\u017Ebi, mu sodni\u0161ka funkcija preneha,\
  \ tak\u0161na ocena pa mora biti pred njenim u\u010Dinkovanjem predlo\u017Eena v\
  \ potrditev sodnemu svetu.\n\u010Ce je sodnik z naklepom ali malomarnostjo kr\u0161\
  il sodni\u0161ke dol\u017Enosti ali je neredno opravljal sodni\u0161ko slu\u017E\
  bo, se mu lahko izre\u010De disciplinska sankcija. Med dejanja, ki pomenijo kr\u0161\
  itev oziroma neredno opravljanje sodni\u0161ke funkcije, sodi tudi nevestno, nepravo\u010D\
  asno, neustrezno ali malomarno opravljanje sodni\u0161ke slu\u017Ebe. Zakon kot\
  \ disciplinske sankcije predvideva pisni opomin, ustavitev napredovanja, zni\u017E\
  anje pla\u010De, premestitev na drugo sodi\u0161\u010De in kot skrajni ukrep, prenehanje\
  \ sodni\u0161ke funkcije. \n "
