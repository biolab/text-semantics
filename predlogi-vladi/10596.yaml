response: "Odziv Ministrstva za notranje zadeve\nPolicija na podlagi 123. \u010Dlena\
  \ Zakona o nalogah in pooblastilih policije (v nadaljevanju ZNPPol) upravlja in\
  \ vodi tudi evidenco\_ iskanih in najdenih predmetov. V navedeno evidenco so vpisana\
  \ tudi najdena in iskana kolesa.\nV primeru najdbe predmeta je dol\u017Enost najditelja,\
  \ da najdeno stvar vrne lastniku ali pa jo izro\u010Di Policiji, ki o najdbi sestavi\
  \ zapisnik. V nadaljevanju Policija i\u0161\u010De lastnika najdene stvari in s\
  \ tem namenom podatke o najdeni stvari objavi na svojih spletnih straneh, kot tudi\
  \ na oglasni deski policijske postaje, na obmo\u010Dju katere je bil predmet najden.\
  \ Seznam najdenih predmetov na spletnih straneh policije je objavljen v rubriki\
  \ Najdeni predmeti oziroma na spletni povezavi https://www.policija.si/apps/predmeti/index.php#/.\
  \ Na navedeni spletni strani je mo\u017Eno izbrati tudi kategorijo iskanih koles.\n\
  V skladu s Pravilnikom o postopku z najdenimi stvarmi Policija najdene predmete\
  \ s svojega seznama hrani najmanj 30 dni, nato pa jih, razen oro\u017Eja in prepovedanih\
  \ drog, odda v hrambo in nadaljnji postopek Finan\u010Dni upravi Republike Slovenije\
  \ (v nadaljevanju FURS). \u010Ce se po poteku enega leta od najdbe stvari njen lastnik\
  \ ne najde, se jo izro\u010Di najditelju ali proda na dra\u017Ebi, ki jo izvede\
  \ FURS.\nV evidenco iskanih in najdenih predmetov se vna\u0161ajo tudi iskana kolesa,\
  \ ki so predmet kaznivega dejanja. O\u0161kodovancem kaznivih dejanj, med katere\
  \ spadajo tudi o\u0161kodovanci ukradenih koles Policija predlaga, da vsako dejanje\
  \ prijavijo policiji in pri tem posredujejo tudi podatke, na podlagi katerih se\
  \ lahko ukradeni predmet identificira.\nV okviru preventivnih dejavnosti Policija\
  \ morebitnim o\u0161kodovancem svetuje, da shranijo identifikacijske podatke o vrednej\u0161\
  ih predmetih, v primeru kolesa je to serijska \u0161tevilka in morebitne druge posebnosti,\
  \ po katerem je mogo\u010De kolo izslediti in identificirati.\nPolicija je torej\
  \ \u017Ee prepoznala potrebo po javni objavi podatkov o najdenih stvareh, preu\u010D\
  uje pa tudi mo\u017Enost objave podatkov o ukradenih stvareh. Trenutno Policija\
  \ i\u0161\u010De ustrezne tehni\u010Dne re\u0161itve za izvoz podatkov o ukradenih\
  \ predmetih iz svojih evidenc in objavo teh podatkov na spletnih straneh. Najve\u010D\
  jo te\u017Eavo pri tem predstavljajo pomanjkljivi podatki, saj o\u0161kodovanci\
  \ policiji sporo\u010Dajo pomanjkljive podatke o ukradenih predmetih, npr. poleg\
  \ opisa kolesa o\u0161kodovanec nima oziroma ne posreduje podatka o serijski \u0161\
  tevilki.\nPosredovani predlog ocenjujemo kot delno primeren, zato bo Policija nadaljevala\
  \ s postopki za njegovo pripravo."
