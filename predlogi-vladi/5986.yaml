response: "Odziv Ministrstva za infrastrukturo\nNa podro\u010Dju razvoja cestninskega\
  \ sistema se je Republika Slovenija \u017Ee pred \u010Dasom zavezala, da se bo nadaljevalo\
  \ z razvojem sistema, ki bo na sodoben na\u010Din omogo\u010Dal elektronsko pobiranje\
  \ cestnine glede na dejansko prevo\u017Eeno razdaljo po na\u010Delih uporabnik in\
  \ onesna\u017Eevalec pla\u010Da. S sodobnim elektronskim sistemom cestninjenja v\
  \ prostem prometnem toku za vozila, katerih najve\u010Dja dovoljena masa presega\
  \ 3.500 kg, se bo dejansko lahko zara\u010Dunavalo cestnino na celotnem omre\u017E\
  ju glede na prevo\u017Eeno razdaljo. Aktivnosti v zvezi z navedenim vodi dru\u017E\
  ba DARS d.d., kot upravljavec omre\u017Eja avtocest in hitrih cest.\nV zvezi z vinjetnim\
  \ sistemom cestninjenja pa je potrebno poudariti, da se je z uvedbo vinjet leta\
  \ 2008 v sistem cestninjenja zajelo \u0161tevilne cestne odseke, za uporabo katerih\
  \ v prej\u0161njem cestninskem sistemu ni bilo potrebno pla\u010Dati cestnine (npr.\
  \ mariborska obvoznica, odsek hitre ceste med Semedelo in \u0160kofijami, odsek\
  \ hitre ceste med mejnim prehodom Vrtojba in cestninsko postajo Bazara, celotna\
  \ ljubljanska avtocestna obvoznica itd.). S tem je bil izveden vmesni korak k vzpostavitvi\
  \ celovitega sistema cestninjenja, ki bo omogo\u010Dal pravi\u010Dno pla\u010Dilo\
  \ cestnine za vse uporabnike cestninskega omre\u017Eja.\nElektronski cestninski\
  \ sistem v prostem prometnem toku za osebna vozila bi sicer res omogo\u010Dal pla\u010D\
  ilo cestnine glede na dejansko prevo\u017Eeno razdaljo, je pa vzpostavitev tovrstnega\
  \ sistema veliko bolj zahtevna in kompleksna kot cestninjenje vozil, katerih najve\u010D\
  ja dovoljena masa presega 3.500 kg. Prav tako \u0161e ni na voljo enotna naprava\
  \ za cestninjenje (t.i. naprava OBU), ki bi bila po mo\u017Enosti \u017Ee serijsko\
  \ vgrajena v osebna vozila, kar bi v veliki meri odpravilo logisti\u010Dne te\u017E\
  ave z opremljanjem lahkih vozil z napravami OBU, do katerih bi glede na tranzitno\
  \ lego na\u0161e dr\u017Eave prihajalo pri ob\u010Dasnih uporabnikih cestninjenega\
  \ omre\u017Eja (predvsem tujcih).\nV skladu z veljavno zakonodajo je tako za vo\u017E\
  njo motornih vozil, katerih najve\u010Dja dovoljena masa ne presega 3.500 kg, po\
  \ avtocestah in hitrih cestah v upravljanju dru\u017Ebe DARS d.d. predpisana obvezna\
  \ uporaba vinjet. Vinjetni sistem cestninjenja je bil uveden s ciljem izbolj\u0161\
  anja preto\u010Dnosti prometa osebnih vozil in zmanj\u0161evanja emisij v okolje.\
  \ Vinjetni sistem cestninjenja do nadaljnjega torej ostaja v veljavi, saj podatki\
  \ ka\u017Eejo, da je vzpostavljeni sistem ustrezen in dobro sprejet s strani uporabnikov.\
  \ Zaradi uvedbe vinjet se je promet osebnih vozil na omre\u017Eju avtocest in hitrih\
  \ cest precej pove\u010Dal, kar posredno pozitivno vpliva tudi na ve\u010Djo prometno\
  \ varnost. Kot \u017Ee navedeno, za osebna vozila na evropskem nivoju \u0161e niso\
  \ definirane ustrezne tehni\u010Dne, pravne in komercialne re\u0161itve, ki bi omogo\u010D\
  ale racionalno izvajanje enotne storitve cestninjenja na podro\u010Dju celotne EU.\n\
  Iz vidika diskriminacije dolo\u010Denih uporabnikov cestninskega omre\u017Eja je\
  \ potrebno opozoriti, da je bil vinjetni sistem \u017Ee pred \u010Dasom predmet\
  \ presoje Evropske komisije glede njegove ustreznosti z vidika zakonodaje EU. V\
  \ navedenem postopku je bila formalno potrjena ustreznost vinjetnega sistema oziroma\
  \ ro\u010Dnost in cenovna razmerja med posameznimi vinjetnimi razredi.\nZavedati\
  \ se je potrebno, da je trenutni vinjetni sistem cestninjenja, kljub dolo\u010D\
  enim pomanjkljivostim, vseeno cenovno relativno ugoden, saj uporabnikom omogo\u010D\
  a, da v obdobju veljavnosti posamezne vrste vinjete opravijo neomejeno \u0161tevilo\
  \ vo\u017Eenj. Z vzpostavitvijo sistema cestninjenja, ki bo omogo\u010Dal pla\u010D\
  ilo cestnine glede na dejansko prevo\u017Eeno razdaljo, za ve\u010Dino uporabnikov\
  \ vo\u017Enja po cestninskih cestah verjetno ne bo ve\u010D tako cenovno ugodna.\n\
  Uporaba vinjet je obvezna na vseh cestah, ki so kategorizirane kot avtoceste in\
  \ hitre ceste ter so v upravljanju in vzdr\u017Eevanju upravljavca cestninskih cest.\n\
  Ocenjujemo, da je v okviru predhodne obrazlo\u017Eitve ustrezno pojasnjen obstoje\u010D\
  i sistem cestninjenja v Republiki Sloveniji. Ne glede na navedeno si Ministrstvo\
  \ za infrastrukturo kot pristojni resor stalno prizadeva, da se i\u0161\u010Dejo\
  \ \u010Dim bolj prijazne re\u0161itve, ki uporabnikom omogo\u010Dajo, da lahko u\u010D\
  inkovito ter s \u010Dim manj\u0161imi stro\u0161ki realizirajo svoje potrebe po\
  \ mobilnosti.  \n "
