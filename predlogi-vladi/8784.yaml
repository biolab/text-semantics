response: "Odziv Ministrstva za javno upravo\nUvodoma pojasnjujemo, da so obveznosti\
  \ iz delovnega razmerja javnega uslu\u017Ebenca opredeljene predvsem v dveh sistemskih\
  \ zakonih, in sicer Zakonu o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07\u2013\
  UPB3, 65/08, 69/08-ZTFI-A, 69/08-ZZavar-E, 74/09 Odl.US: U-I-136/07-13 in 40/12-ZUJF,\
  \ v nadaljevanju ZJU), ki ureja delovna razmerja v dr\u017Eavnih organih in upravah\
  \ lokalnih skupnosti, in Zakonu o delovnih razmerjih (Uradni list RS, \u0161t. 21/13,\
  \ 78/13 \u2013 popr., 47/15 \u2013 ZZSDT, 33/16 \u2013 PZ-F, 52/16 in 15/17 \u2013\
  \ odl. US, v nadaljevanju ZDR-1), ki ureja delovna razmerja v ostalih subjektih\
  \ javnega sektorja. Prav tako je treba upo\u0161tevati, da tako v dr\u017Eavnih\
  \ organih in ob\u010Dinah, kot tudi v drugih subjektih javnega sektorja (javni zavodi,\
  \ javne agencije, javni skladi) veljajo \u0161e podro\u010Dni zakoni, ki tudi urejajo\
  \ delovna razmerja javnih uslu\u017Ebencev.  Za javne uslu\u017Ebence veljajo dolo\u010D\
  ene posebnosti zaradi narave dela, ki ga opravljajo. S svojim delom javni uslu\u017E\
  benci uresni\u010Dujejo javni interes in za njihovo delo se porabljajo javna sredstva.\
  \ Javni uslu\u017Ebenec izvr\u0161uje javne naloge zaradi zadovoljevanja javnega\
  \ interesa, kar mora upo\u0161tevati pri opravljanju svojega dela. Obveznosti javnih\
  \ uslu\u017Ebencev so po ZJU opredeljene tako, da je predvsem poudarjena strokovnost,\
  \ eti\u010Dnost, pravilnost in smotrnost dela javnega uslu\u017Ebenca, pri \u010D\
  emer v zvezi s predlogom \u0161t. 8784-319 izpostavljamo predvsem naslednji na\u010D\
  eli sistema javnih uslu\u017Ebencev:\n na\u010Delo odgovornosti za rezultate (13.\
  \ \u010Dlen ZJU), po katerem javni uslu\u017Ebenec odgovarja za kvalitetno, hitro\
  \ in u\u010Dinkovito izvr\u0161evanje zaupanih javnih nalog; na\u010Delo dobrega\
  \ gospodarja (14. \u010Dlen ZJU), na podlagi katere mora javni uslu\u017Ebenec javna\
  \ sredstva uporabljati gospodarno in u\u010Dinkovito, s ciljem doseganja najbolj\u0161\
  ih rezultatov ob enakih stro\u0161kih oziroma enakih rezultatov ob najni\u017Ejih\
  \ stro\u0161kih. \nV zvezi s predlogom predlagatelja je treba upo\u0161tevati, da\
  \ je odgovornost za zakonito in smotrno delovanje javnih uslu\u017Ebencev v na\u0161\
  i pravni ureditvi \u017Ee urejena (disciplinsko, kazensko in materialno). Vsi javni\
  \ uslu\u017Ebenci so v skladu z veljavno ureditvijo v dolo\u010Denih primerih \u017E\
  e sedaj lahko poklicani na odgovornost oziroma so ustrezno sankcionirani. Zakonodaja\
  \ omogo\u010Da, da se ob ugotovljenih kr\u0161itvah pri opravljanju dela javnih\
  \ uslu\u017Ebencev uveljavijo tudi sankcije, ki jih zakonodaja daje za te primere\
  \ na voljo, in sicer uveljavljanje disciplinske, od\u0161kodninske in kazenske odgovornosti.\n\
  Glede disciplinske odgovornosti se za javne uslu\u017Ebence uporabljajo dolo\u010D\
  be Zakona o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 35/05 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo) o disciplinski odgovornosti (XVII. Poglavje),\
  \ kjer je med drugim kot te\u017Eja disciplinska kr\u0161itev na primer opredeljeno\
  \ nezakonito ali nenamensko razpolaganje z javnimi sredstvi. Disciplinska ukrepa,\
  \ s katerima je mo\u017Eno sankcionirati javne uslu\u017Ebence za disciplinske kr\u0161\
  itve, sta opomin in denarna kazen.\nJavni uslu\u017Ebenec lahko poleg disciplinske\
  \ odgovornosti odgovarja tudi za prekr\u0161ek in kaznivo dejanje. Vse te odgovornosti\
  \ ne izklju\u010Dujejo disciplinske odgovornosti. Kazenski zakonik (KZ-1) v \u0161\
  estindvajsetem poglavju dolo\u010Da \xBBKazniva dejanja zoper uradno dol\u017Enost,\
  \ javna pooblastila in javna sredstva\xAB, ki se nana\u0161ajo na naslednja kazniva\
  \ dejanja uradnih oseb oziroma javnih uslu\u017Ebencev: Zloraba uradnega polo\u017E\
  aja ali uradnih pravic (257. \u010Dlen); O\u0161kodovanje javnih sredstev (257.a\
  \ \u010Dlen); Nevestno delo v slu\u017Ebi (258. \u010Dlen); Ponareditev ali uni\u010D\
  enje uradne listine, knjige, spisa ali arhivskega gradiva (259. \u010Dlen); Izdaja\
  \ tajnih podatkov (260. \u010Dlen); Jemanje podkupnine (261. \u010Dlen); Dajanje\
  \ podkupnine (262. \u010Dlen); Sprejemanje koristi za nezakonito posredovanje (263.\
  \ \u010Dlen); Dajanje daril za nezakonito posredovanje (264. \u010Dlen); Kr\u0161\
  itev \u010Dlove\u0161kega dostojanstva z zlorabo uradnega polo\u017Eaja ali uradnih\
  \ pravic (266. \u010Dlen); Izsiljevanje izjave (267. \u010Dlen) in Protipravna prilastitev\
  \ stvari ob preiskavi ali izvr\u0161bi (268. \u010Dlen). Kazenska odgovornost se\
  \ ugotavlja pred kazenskim sodi\u0161\u010Dem. Kazensko sodi\u0161\u010De mora o\u0161\
  kodovancu omogo\u010Diti uveljavitev tudi civilnopravnega od\u0161kodninskega zahtevka\
  \ znotraj kazenskega postopka oziroma ga napotiti na pravdo, kjer uveljavlja od\u0161\
  kodnino po OZ in Zakonu o pravdnem postopku (ZPP) pred civilnim sodi\u0161\u010D\
  em.\n\u010Ce ima kr\u0161itev delovnih obveznosti javnega uslu\u017Ebenca vse znake\
  \ kaznivega dejanja, delodajalec lahko javnemu uslu\u017Ebencu izredno odpove pogodbo\
  \ o zaposlitvi. Nadalje delodajalec odpove pogodbo o zaposlitvi javnemu uslu\u017E\
  bencu, za katerega se ugotovi, da je nesposoben za svoj polo\u017Eaj oziroma za\
  \ svoje delovno mesto. Javni uslu\u017Ebenec je na podlagi 159. \u010Dlena ZJU nesposoben\
  \ za svoje delovno mesto, \u010De ne dosega pri\u010Dakovanih delovnih rezultatov.\
  \ \u0160teje se, da javni uslu\u017Ebenec ne dosega pri\u010Dakovanih delovnih rezultatov,\
  \ \u010De ne opravlja dela v dolo\u010Denih ali dogovorjenih rokih oziroma nalo\u017E\
  enega dela ne opravlja strokovno in kakovostno.\nOd\u0161kodninska odgovornost javnih\
  \ uslu\u017Ebencev, zaposlenih v dr\u017Eavnih organih in upravah samoupravnih lokalnih\
  \ skupnosti je posebej urejena v ZJU (od 135. do 140. \u010Dlena). Za izpla\u010D\
  ano od\u0161kodnino za \u0161kodo, ki jo je javni uslu\u017Ebenec na delu ali v\
  \ zvezi z delom naklepno ali iz hude malomarnosti povzro\u010Dil tretji osebi, uveljavlja\
  \ delodajalec, ki je \u0161kodo izpla\u010Dal, regresni zahtevek za popla\u010D\
  ilo celotne izpla\u010Dane od\u0161kodnine. \u010Ce bi \u0161kodo povzro\u010Dil\
  \ in\u0161pektor, pa velja \u0161e Zakon o in\u0161pekcijskem nadzoru. Za javne\
  \ uslu\u017Ebence, ki so zaposleni v javnih agencijah, javnih skladih, javnih zavodih\
  \ in javnih gospodarskih zavodih, drugih osebah javnega prava, \u010De so posredni\
  \ uporabniki dr\u017Eavnega prora\u010Duna ali prora\u010Duna lokalne skupnosti,\
  \ pa se uporabljajo dolo\u010Dila ZDR-1 o od\u0161kodninski odgovornosti.\nGlede\
  \ na vse navedeno je v zvezi s prejetim predlogom mogo\u010De ugotoviti, da veljavna\
  \ pravna ureditev \u017Ee sedaj omogo\u010Da, da se ob morebitnih ugotovljenih nepravilnostih\
  \ pri izpolnjevanju delovnih obveznosti javnega uslu\u017Ebenca po potrebi uvede\
  \ in izpelje ustrezen postopek (postopek ugotavljanja nesposobnosti, disciplinski,\
  \ od\u0161kodninski ali kazenski postopek) ter ugotovi njegova odgovornost. Nadaljnja\
  \ obravnava predloga ni potrebna, saj obstoje\u010Da zakonodaja \u017Ee predvideva\
  \ razli\u010Dne vrste odgovornosti javnih uslu\u017Ebencev ter omogo\u010Da tudi\
  \ ustrezno ukrepanje predstojnikov v primeru neprimernega, nevestnega ali nezakonitega\
  \ dela javnih uslu\u017Ebencev. V skladu z uslu\u017Ebensko zakonodajo je namre\u010D\
  \ predstojnik tisti, ki vodi delo organa, ki je odgovoren za organizacijo delovnega\
  \ procesa v organu, ki ga vodi in ki tudi odlo\u010Da o pravicah in obveznostih\
  \ iz delovnega razmerja javnih uslu\u017Ebencev.\n "
