response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nIzredna socialna pomo\u010D (v nadaljnjem besedilu: IDP) je v skladu s 33.\
  \ \u010Dlenom Zakona o socialno varstvenih prejemkih (Uradni list RS, \u0161t. 61/10,\
  \ 40/11, 14/13, 99/13, 90/15, 88/16, 31/18, 73/18 in 196/21 \u2013 ZDOsk; v nadaljnjem\
  \ besedilu: ZSVarPre) zadnja pomo\u010D, ki se lahko dodeli, \u010De se ugotovi,\
  \ da se je samska oseba ali dru\u017Eina iz razlogov, na katere ni mogla ali ne\
  \ more vplivati, zna\u0161la v polo\u017Eaju materialne ogro\u017Eenosti oziroma,\
  \ \u010De izkazuje izredne stro\u0161ke, ki so vezani na pre\u017Eivljanje, ki jih\
  \ z lastnim dohodkom ali lastnim dohodkom dru\u017Eine ne more pokriti. Odlo\u010D\
  itev o dodelitvi izredne denarne socialne pomo\u010Di je prepu\u0161\u010Dena centru\
  \ za socialno delo, ki odlo\u010Da po prostem preudarku. To pomeni, da center za\
  \ socialno delo v vsakem konkretnem primeru posebej ugotavlja, ali je samska oseba\
  \ ali dru\u017Eina v trenutni materialni ogro\u017Eenosti oziroma, \u010De izkazuje\
  \ izredne stro\u0161ke, ki so vezani na pre\u017Eivljanje, ki jih z lastnim dohodkom\
  \ ali lastnim dohodkom dru\u017Eine ne more pokriti, in \u010De ugotovi, da je,\
  \ se odlo\u010Da ali ji bo dodelil denarno socialno pomo\u010D in koliko (glede\
  \ na potrebe), ali ne. Pri tem je treba poudariti tudi, da mora vlagatelj sam dokazati\
  \ obstoj izrednih stro\u0161kov (\u010De dokazil za svoje navedbe ne predlo\u017E\
  i, ga je treba v skladu z Zakonom o splo\u0161nem upravnem postopku (Uradni list\
  \ RS, \u0161t. 24/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 105/06 \u2013\
  \ ZUS-1, 126/07, 65/08, 8/10, 82/13 in 175/20 \u2013 ZIUOPDVE; v nadaljnjem besedilu:\
  \ ZUP) pozvati k predlo\u017Eitvi le-teh) in razloge, zaradi katerih potrebuje izredno\
  \ denarno socialno pomo\u010D ter jih tudi natan\u010Dno obrazlo\u017Eiti.\nV skladu\
  \ z ZUP odlo\u010Danje po prostem preudarku ne pomeni odlo\u010Danja \xBBprosto\
  \ po pre\u0161erno\xAB, ampak pomeni, da mora biti odlo\u010Dba o (ne)upravi\u010D\
  enosti do IDP izdana v mejah pooblastila in v skladu z namenom, za katerega je pooblastilo\
  \ dano. Center za socialno delo mora v obrazlo\u017Eitvi odlo\u010Dbe vselej navesti\
  \ razloge, zakaj je tako odlo\u010Dil, in kako je uporabil obseg in namen prostega\
  \ preudarka (glej peti odstavek 214. \u010Dlena ZUP). Namen in obseg pooblastila\
  \ dolo\u010Da ZSVarPre. Meje pooblastila so dejansko vsebinski pogoji, ki so navedeni\
  \ zgoraj, namen pooblastila pa je zagotavljanje dodatnih sredstev za pre\u017Eivetje\
  \ samskim osebam ali dru\u017Einam, ki so v stiski.\nIDP je posebna oblika denarne\
  \ socialne pomo\u010Di, pri ugotavljanju upravi\u010Denosti do katere je prosta\
  \ presoja centra za socialno delo nujna, saj se presoja, ali posameznik oziroma\
  \ dru\u017Eina izkazuje izredne stro\u0161ke, vezane na pre\u017Eivljanje, ki jih\
  \ z lastnim dohodkom ali lastnim dohodkom dru\u017Eine ne more pokriti.\nGlede na\
  \ navedeno ministrstvo predloga za odpravo proste presoje pri odlo\u010Danju o upravi\u010D\
  enosti do IDP ne podpira."
