response: "Odziv Ministrstva za okolje in prostor\nV skladu z Zakonom o vodah se posebna\
  \ raba vode, ki ni oskrba s pitno vodo, lahko izvaja z odvzemanjem vode iz objektov\
  \ in naprav, namenjenih oskrbi s pitno vodo, le \u010De to dopu\u0161\u010Da izdatnost\
  \ vodnega vira in zaradi tega ni ogro\u017Eena oskrba s pitno vodo, na podlagi strokovnega\
  \ mnenja izvajalca gospodarske javne slu\u017Ebe oskrbe s pitno vodo, s katerim\
  \ se ugotovi razpolo\u017Eljivost vodnega vira in neogro\u017Eenost oskrbe s pitno\
  \ vodo. Prav tako se v skladu z Uredbo o oskrbi s pitno vodo pri na\u010Drtovanju\
  \ in zagotavljanju odvzema pitne vode iz vodovodov upo\u0161teva, da ima raba vode\
  \ za oskrbo s pitno vodo prednost pred rabo vode za druge namene ter, da lahko v\
  \ primeru pomanjkanja pitne vode ali po\u0161kodb javnega vodovoda, zaradi katerih\
  \ je lahko ogro\u017Eena zmogljivost oskrbe s pitno vodo, upravljavec vodovoda omeji\
  \ odjem pitne vode iz javnega vodovoda, pri \u010Demer mora upo\u0161tevati, da\
  \ ima oskrba s pitno vodo prednost pred drugimi rabami vode.\nMinistrstvo za okolje\
  \ in prostor (MOP) spodbuja var\u010Dno rabo pitne vode, zato je v Operativnem programu\
  \ oskrbe s pitno vodo za obdobje od 2022 do 2027 \_(operativni program) zapisan\
  \ cilj zmanj\u0161anja porabe pitne vode v gospodinjstvih, ki ni namenjena prehrani\
  \ ljudi in \u017Eivali in sicer z uporabo var\u010Dnih in u\u010Dinkovitih naprav,\
  \ zajemom in uporabo padavinske odpadne vode ter ponovno uporabo sive vode.\_\n\
  Oskrba prebivalstva s pitno vodo je v skladu z Zakonom o varstvu okolja obvezna\
  \ ob\u010Dinska gospodarska javna slu\u017Eba varstva okolja, kar pomeni, da so\
  \ za njeno izvajanje, izvedbo investicij in investicijsko vzdr\u017Eevanje zadol\u017E\
  ene ob\u010Dine. Uredba o oskrbi s pitno vodo dolo\u010Da, da mora izvajalec javne\
  \ slu\u017Ebe vodne izgube iz javnega vodovoda spremljati in evidentirati v vodni\
  \ bilanci, pripraviti program ukrepov za zmanj\u0161anje vodnih izgub, ki je sestavni\
  \ del programa oskrbe s pitno vodo, zagotavljati izvedbo rednega vzdr\u017Eevanja\
  \ in ukrepov za zmanj\u0161anje vodnih izgub, ki nastajajo pri rednem obratovanju\
  \ javnega vodovoda, v skladu s programom ukrepov za zmanj\u0161anje vodnih izgub.\_\
  \nPoleg tega je MOP pri pripravi operativnega programa posebno pozornost namenilo\
  \ zmanj\u0161evanju vodnih izgub v javnih vodovodih tudi z drugimi ukrepi, kot npr.\
  \ zni\u017Eevanje tlaka, nadzor nad vzpostavitvijo stalnih merilnih mest in ne le\
  \ tistimi, ki se nana\u0161ajo na obnovo javnih vodovodov. Uredba o oskrbi s pitno\
  \ vodo ureja tudi izmenjavo pitne vode med vodovodi."
