response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nV prilogi 1, Uredbe\
  \ o razvr\u0161\u010Danju objektov, so opredeljeni objekti za ogla\u0161evanje in\
  \ informacijski panoji. Uredba je izdana na podlagi tretjega in \u010Detrtega odstavka\
  \ 3. \u010Dlena Gradbenega zakona, kar pomeni, da je izvorno za regulacijo podro\u010D\
  ja ogla\u0161evanja na velikih reklamnih panojih izven urbanih obmo\u010Dij pristojno\
  \ Ministrstvo za okolje in prostor. Na podlagi Zakona o kmetijskih zemlji\u0161\u010D\
  ih, pa In\u0161pektorat izvaja nadzor in izdaja ukrepe v smislu namenske rabe kmetijskega\
  \ zemlji\u0161\u010Da. Pri tem pa In\u0161pektorat ni pristojen za izrekanje ukrepov\
  \ pri reklamnih panojih, ki spadajo pod definicijo objekta.\nV leto\u0161njem letu\
  \ je bilo po vsebini nenamenske rabe kmetijskih zemlji\u0161\u010D zaradi postavitve\
  \ reklamnih panojev opravljenih 72 in\u0161pekcijskih pregledov, ugotovljenih 8\
  \ nepravilnosti in izdanih 7 odlo\u010Db.\n\_\nOdziv Ministrstva za okolje in prostor\n\
  Gradbena in\u0161pekcija In\u0161pektorata RS za okolje in prostor (IRSOP) izvaja\
  \ nadzor nad gradnjo objektov. Njen cilj je predvsem prepre\u010Devanje nedovoljene\
  \ gradnje, prepre\u010Devanje uporabe objektov brez predpisanih dovoljenj, kontroliranje\
  \ izpolnjevanja z zakonom dolo\u010Denih bistvenih zahtev glede lastnosti objektov\
  \ v vseh fazah gradnje objektov ter zagotavljanje izpolnjevanja predpisanih pogojev\
  \ in kvalitete dela pri opravljanju dejavnosti v zvezi z gradnjo objektov.\nGlede\
  \ na to, je Gradbena in\u0161pekcija pristojna za le nadzor oglasov, \u010De so\
  \ ti izvedeni kot objekti, objekt pa definira priloga 2 Uredbe o razvr\u0161\u010D\
  anju objektov glede na zahtevnost gradnje. V preteklem obdobju ni bil odstranjen\
  \ noben tak objekt, ki bi imel funkcijo ogla\u0161evanja.\nV veliko primerih so\
  \ objekti za ogla\u0161evanje enostavni objekti, ki ne potrebujejo gradbenega dovoljenja,\
  \ ali celo niso objekti (oglasi so na primer premi\u010Dni, name\u0161\u010Deni\
  \ na vozila, na table, na\_ fasade, ograje). V teh primerih Gradbena in\u0161pekcija\
  \ nima pristojnosti za izvajanje nadzora.\nPogoji oziroma omejitve pri postavljanju\
  \ panojev ob\u010Dine lahko dolo\u010Dijo v ob\u010Dinskem prostorskem na\u010D\
  rtu, za nadzor so pristojne ob\u010Dine oz. (med)ob\u010Dinske in\u0161pekcije.\n\
  Skladno z novo prostorsko in gradbeno zakonodajo so za nadzor nad objekti in drugimi\
  \ posegi v prostor, za katere ni potrebno gradbeno dovoljenje, v delu, ki se ti\u010D\
  e skladnosti s prostorskimi akti, pristojne ob\u010Dine. To pomeni, da \u010De imajo\
  \ zanje v prostorskih aktih predpisane pogoje, lahko izvajajo tudi nadzor nad njimi.\
  \ Novi Zakon o urejanju prostora je uzakonil poseben prostorski akt, Odlok o urejanju\
  \ podobe naselij in krajine, ki je namenjen ravno regulaciji tovrstnih posegov v\
  \ prostor."
