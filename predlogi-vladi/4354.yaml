response: "Odziv Ministrstva za kmetijstvo in okolje\nSkladno z Zakonom o lokalni\
  \ samoupravi (Uradni list RS, \u0161t. 94/07 - uradno pre\u010Di\u0161\u010Deno\
  \ besedilo, 76/08, 79/09, 51/2010) ob\u010Dina ureja zadeve iz svoje pristojnosti\
  \ z odloki, odredbami, pravilniki in navodili. Ob\u010Dina samostojno opravlja lokalne\
  \ zadeve javnega pomena (izvirne naloge), ki jih dolo\u010Di s splo\u0161nim aktom\
  \ ob\u010Dine ali so dolo\u010Dene z zakonom.\nOb\u010Dina mora imeti, skladno z\
  \ veljavno zakonodajo, ki ureja podro\u010Dje na\u010Dina opravljanja gospodarskih\
  \ javnih slu\u017Eb (Zakon o gospodarskih javnih slu\u017Ebah, Uradni list RS, \u0161\
  t. 32/1993, 30/1998 \u2013 ZZLPPO in 127/2006 \u2013 ZJZP), na\u010Din opravljanja\
  \ vsake obvezne ob\u010Dinske gospodarske javne slu\u017Ebe zakonito predpisan v\
  \ ob\u010Dinskih odlokih. V skladu z Zakonom o gospodarskih javnih slu\u017Ebah\
  \ je lokalna skupnost dol\u017Ena zagotavljati obvezne ob\u010Dinske gospodarske\
  \ javne slu\u017Ebe varstva okolja v obliki re\u017Eijskih obratov, javnih gospodarskih\
  \ zavodov, javnih podjetij ali z dajanjem koncesij na predpisan na\u010Din.  Navedeni\
  \ zakon je nadalje dolo\u010Dil,  da koncesionarje pridobiva koncedent na podlagi\
  \ javnega razpisa. Podlaga za javni razpis je koncesijski akt, s katerim se dolo\u010D\
  ita tudi oblika in postopek javnega razpisa. Postopke za podeljevanje koncesij je\
  \ dodatno uredil Zakon o javno-zasebnem partnerstvu (Uradni list RS, \u0161t. 127/06).\
  \ Podelitev koncesije z namenom izvajanja javne gospodarske slu\u017Ebe pa ni mogo\u010D\
  e smatrati za  privatizacijo.\nZakon o varstvu okolja  (ZVO\u20131, Uradni list\
  \ RS, \u0161t. 39/06 - UPB1, 49/06 - ZMetD, 66/06 - Odl.US, 33/07 - ZPNa\u010Drt,\
  \ 57/08 - ZFO - 1A, 70/08, 108/09, 48/12 in 57/12) v 149. \u010Dlenu dolo\u010D\
  a, da je oskrba s pitno vodo obvezna ob\u010Dinska gospodarska javna slu\u017Eba.\
  \ Dolo\u010Da tudi, da so objekti in naprave, potrebni za izvajanje javnih slu\u017E\
  b, infrastruktura lokalnega pomena.\nPodro\u010Dje oskrbe s pitno vodo ureja Uredba\
  \ o oskrbi s pitno vodo (Uradni list RS, \u0161t. 88/2012). Glede na pred njo veljavne\
  \ dolo\u010Dbe Pravilnika o oskrbi s pitno vodo (Uradni list RS, \u0161t. 35/06\
  \ in 41/08) je na podro\u010Dju zasebnih vodovodov in lastne oskrbe s pitno vodo\
  \ pri\u0161lo do sprememb. Sedaj veljavna ureditev prepu\u0161\u010Da ob\u010Dinam,\
  \ da svojo obveznost opremljanja obmo\u010Dij poselitve z javnim vodovodom, v skladu\
  \ s predpisanimi pogoji, izvr\u0161ujejo samostojno, kar pomeni, da lahko prevzamejo\
  \ morebiten obstoje\u010D zasebni vodovod v dogovoru z njegovimi lastniki ali zgradijo\
  \ nov javni vodovod. \u010Ce ob\u010Dina na dolo\u010Denem obmo\u010Dju do predpisanega\
  \ roka ne bi zagotovila javne slu\u017Ebe oskrbe s pitno vodo, je v skladu s \u010D\
  etrtim odstavkom 31. \u010Dlena Uredbe o oskrbi s pitno vodo, lastna oskrba s pitno\
  \ vodo dovoljena, dokler ob\u010Dina ne vzpostavi pogojev za priklju\u010Ditev stavb\
  \ na javni vodovod. Po zagotovitvi javnega vodovoda s strani ob\u010Dine je na obmo\u010D\
  ju tega javnega vodovoda lastna oskrba s pitno vodo prepovedana.\nGlede na navedeno\
  \ smo mnenja, da je veljavna normativna ureditev ustrezna, lastni\u0161ka razmerja\
  \ pa se morajo urejati v skladu z veljavno stvarnopravno zakonodajo, \u010De je\
  \ potrebno tudi v okviru pravosodne veje oblasti.\n "
