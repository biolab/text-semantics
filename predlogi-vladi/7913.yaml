response: "Odziv Ministrszva za notranje zadeve\nFinanciranje politi\u010Dnih strank\
  \ ureja Zakon o politi\u010Dnih strankah (Uradni list RS, \u0161t. 100/05 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 103/07, 99/13 in 46/14) v poglavju\
  \ \"IV. Financiranje stranke\" (od 21. do 26. \u010Dlena). Navedeni zakon v 21.\
  \ \u010Dlenu med drugim dolo\u010Da, da stranka pridobiva sredstva iz \u010Dlanarine,\
  \ prispevkov fizi\u010Dnih oseb, prihodkov od premo\u017Eenja in prora\u010Duna\
  \ ter prepoveduje vsakr\u0161no pridobivanje sredstev stranke iz tujine. Financiranje\
  \ politi\u010Dnih strank iz dr\u017Eavnega prora\u010Duna in iz prora\u010Duna lokalne\
  \ skupnosti podrobneje urejata 23. in 26. \u010Dlen zakona. Dolo\u010Dba 23. \u010D\
  lena dolo\u010Da, da imajo stranke, ki so na zadnjih volitvah v dr\u017Eavni zbor\
  \ kandidirale svoje kandidatke ali kandidate, pravico do sredstev iz dr\u017Eavnega\
  \ prora\u010Duna, \u010De so v dr\u017Eavi dobile najmanj 1% glasov volivcev (oziroma\
  \ najmanj 1,2% glasov, \u010De sta skupno listo predlo\u017Eili dve stranki oziroma\
  \ 1,5% glasov, \u010De so skupno kandidatno listo predlo\u017Eile tri ali ve\u010D\
  \ strank). Te stranke so upravi\u010Dene do 25% sredstev, namenjenih v prora\u010D\
  unu za financiranje politi\u010Dnih strank, v enakih dele\u017Eih, do preostalih\
  \ sredstev pa so upravi\u010Dene sorazmerno s \u0161tevilom glasov volivcev, ki\
  \ so jih dobile v vseh volilnih enotah. Sredstva, namenjena financiranju politi\u010D\
  nih strank, se dolo\u010Dijo v prora\u010Dunu Republike Slovenije in ne smejo prese\u010D\
  i 0,017% bruto dru\u017Ebenega proizvoda, dose\u017Eenega v letu pred sprejetjem\
  \ prora\u010Duna. Po dolo\u010Dbi 26. \u010Dlena lokalne skupnosti financirajo stranke\
  \ v skladu s tem zakonom, pristojni organ ob\u010Dine pa s sklepom o financiranju\
  \ strank dolo\u010Di, da stranka, ki je kandidirala kandidatke oziroma kandidate\
  \ na zadnjih volitvah za ob\u010Dinski svet, dobi sredstva iz prora\u010Duna lokalne\
  \ skupnosti sorazmerno \u0161tevilu glasov volivcev, ki jih je dobila na volitvah.\
  \ Vi\u0161ina sredstev, namenjenih za financiranje politi\u010Dnih strank, se dolo\u010D\
  i v prora\u010Dunu lokalne skupnosti za posamezno prora\u010Dunsko leto. Pri opredelitvi\
  \ vi\u0161ine sredstev se izhaja iz izhodi\u0161\u010Da, da ta ne smejo presegati\
  \ 0,6 % sredstev, ki jih ima lokalna skupnost zagotovljena po predpisih, ki urejajo\
  \ financiranje ob\u010Din in s katerimi zagotovi izvajanje ustavnih in zakonskih\
  \ nalog za to leto. Zakon v 25. \u010Dlenu tudi dolo\u010Da, da dr\u017Eavni organi,\
  \ organi lokalnih skupnosti, pravne osebe javnega in zasebnega prava ter samostojni\
  \ podjetniki posamezniki in posamezniki, ki samostojno opravljajo dejavnost, ne\
  \ smejo financirati strank, razen \u010De zakon dolo\u010Da druga\u010De.\nPrepoved\
  \ financiranja s strani pravnih oseb, samostojnih podjetnikov posameznikov in posameznikov,\
  \ ki samostojno opravljajo dejavnost, je bila v Zakonu o politi\u010Dnih strankah\
  \ urejena z novelo zakona iz leta 2013 (ZPolS-E) predvsem z namenom, da se prepre\u010D\
  i financiranje strank tudi s strani podjetij, ki so v neposredni ali posredni ve\u010D\
  inski dr\u017Eavni lasti oziroma izogibanje razkritju podatkov o osebah, ki dajo\
  \ prispevek stranki ter mo\u017Enost, da bi s prispevanjem prispevka stranki pravne\
  \ osebe, samostojni podjetniki posamezniki ali osebe, ki samostojno opravljajo dejavnost,\
  \ pridobili neupravi\u010Deno prednost pred tistimi subjekti, ki strankam prispevkov\
  \ niso dali (na primer pri javnih naro\u010Dilih); ter da se zmanj\u0161ajo koruptivna\
  \ dejanja, ki so povezana s financiranjem strank. Zaradi navedene prepovedi financiranja\
  \ strank pa je bil z isto novelo zakona spremenjen 23. \u010Dlen zakona v delu,\
  \ ki dolo\u010Da kriterije za delitev prora\u010Dunskih sredstev med strankami,\
  \ in sicer se del sredstev (25 odstotkov) strankam, ki so upravi\u010Dene do sredstev,\
  \ dodeli v enakih dele\u017Eih, ne glede na \u0161tevilo prejetih glasov volivcev\
  \ (linearno), drugi del sredstev (75 odstotkov) pa se strankam dodeli glede na \u0161\
  tevilo prejetih glasov (proporcionalno). Do manj\u0161ega dela sredstev so upravi\u010D\
  ene vse stranke, ki pridobijo najmanj 1 odstotek glasov volivcev, s \u010Dimer je\
  \ dose\u017Eena enakost med navedenimi strankami. Manj\u0161i del sredstev (25 odstotkov)\
  \ je namre\u010D namenjen za pokrivanje fiksnih stro\u0161kov strank, ki nastanejo\
  \ pri njihovem delovanju in s katerimi se soo\u010Dajo vse stranke, ne glede na\
  \ \u0161tevilo prejetih glasov volivcev. Preostali del sredstev (75 odstotkov) pa\
  \ se med upravi\u010Dene stranke razdeli glede na uspeh na volitvah oziroma \u0161\
  tevilo prejetih glasov volivcev. Taka delitev sredstev omogo\u010Da tudi majhnim,\
  \ zunajparlamentarnim strankam enakopravnej\u0161i polo\u017Eaj pri konkuren\u010D\
  nem boju za volivce in izvajanju drugih dejavnosti ter pove\u010Duje resnost kandidiranja\
  \ strank na volitvah. Iz istega razloga je bil spremenjen tudi 26. \u010Dlen zakona,\
  \ ki za razliko od prej veljavnega zakona, dolo\u010Da obveznost lokalnih skupnosti,\
  \ da financirajo politi\u010Dne stranke, ki izpolnjujejo pogoje, ter da mora pristojni\
  \ organ ob\u010Dine sprejeti sklep o financiranju strank, v katerem dolo\u010Di,\
  \ da lokalna skupnost financira politi\u010Dne stranke le za glasove, ki so jih\
  \ te dobile na volitvah \u010Dlanov sveta lokalne skupnosti. Financiranje politi\u010D\
  nih strank iz dr\u017Eavnega prora\u010Duna in prora\u010Duna lokalne skupnosti\
  \ je torej utemeljeno tudi z dejstvom, da so stranke prikraj\u0161ane za sredstva\
  \ iz tistih virov, ki jih ZPolS prepoveduje, stro\u0161ki strank pa ostajajo fiksni.\n\
  Hkrati pripominjamo, da sta bili tako dolo\u010Dba 23. \u010Dlena kot tudi dolo\u010D\
  ba 26. \u010Dlena Zakona o politi\u010Dnih strankah predmet presoje pred ustavnim\
  \ sodi\u0161\u010Dem. Dolo\u010Dba 23. \u010Dlena zakona namre\u010D predstavlja\
  \ uskladitev z odlo\u010Dbo Ustavnega sodi\u0161\u010Da RS, \u0161t. U-I-367/96\
  \ z dne 11.3.1999, s katero je bilo med drugim zakonodajalcu nalo\u017Eeno, da:\n\
  \ spremeni oziroma dopolni protiustavno ureditev tako, da odpravi diskriminacijo\
  \ med parlamentarnimi in zunajparlamentarnimi strankami, postavi lahko dolo\u010D\
  en prag za pridobitev sredstev iz dr\u017Eavnega prora\u010Duna, ki je lahko izra\u017E\
  en v \u0161tevilu glasov, pridobljenih na volitvah, ali v drugem merilu, prag je\
  \ lahko le tolik\u0161en, da prepre\u010Di pridobivanje denarja iz prora\u010Duna\
  \ strankam, ki so vlo\u017Eile kandidature, za katere se je na volitvah izkazalo,\
  \ da niso imele nobenih realnih mo\u017Enosti za uspeh, iz dr\u017Eavnega financiranja\
  \ je dopustno izlo\u010Diti le tiste stranke, za katere se na volitvah izka\u017E\
  e, da niso imele realnih mo\u017Enosti za pridobitev vsaj enega mandata, prag za\
  \ pridobitev sredstev je lahko ve\u010Dji od zahtevanega \u0161tevila podpisov,\
  \ s katerimi je potrebno podpreti kandidaturo, zakonodajalec ima pravico, da pri\
  \ dolo\u010Danju potrebne podpore za kandidiranje izbere ni\u017Eji prag, pri dolo\u010D\
  anju pogojev za pridobitev denarja iz dr\u017Eavnega prora\u010Duna pa vi\u0161\
  jega. \nZakonodajalec je po prou\u010Ditvi ve\u010D mo\u017Enih re\u0161itev kot\
  \ najprimernej\u0161i kriterij dolo\u010Dil uspeh na volitvah, ki ga je opredelil\
  \ v odstotkih glasov (1%), ki jih je na volitvah dobila posamezna stranka glede\
  \ na vse veljavne glasove, oddane v dr\u017Eavi. Prag je manj\u0161i od potrebnega\
  \ \u0161tevila glasov za pridobitev enega poslanskega mesta in ve\u010Dji od potrebnega\
  \ \u0161tevila podpisov volivcev, s katerimi volivci lahko dolo\u010Dijo listo kandidatov.\n\
  Na pobudo politi\u010Dnih strank je Ustavno sodi\u0161\u010De ponovno presojalo\
  \ 23. \u010Dlen Zakona o politi\u010Dnih strankah ter v obrazlo\u017Eitvi odlo\u010D\
  be, \u0161t. U-I-223/00-22 z dne 24.10.2002, med drugim navedlo da:\n je volilni\
  \ prag 1% oziroma 1,2% in 1,5% postavljen razumno in v skladu z namenom, ki naj\
  \ bi ga dosegel \u2013 izlo\u010Ditev tistih strank iz dr\u017Eavnega financiranja,\
  \ za katere se je na volitvah izkazalo, da niso imele nobenih mo\u017Enosti za vstop\
  \ v Dr\u017Eavni zbor (ni kr\u0161eno na\u010Delo enakosti iz drugega odstavka 14.\
  \ \u010Dlena ustave), je financiranje strank po novi ureditvi zgolj prispevek dr\u017E\
  ave k izoblikovanju in graditvi demokrati\u010Dnih odnosov v dru\u017Ebi z zagotavljanjem\
  \ enakih mo\u017Enosti za delovanje razli\u010Dnih strank razli\u010Dnih politi\u010D\
  nih opcij; sredstva naj bi strankam zagotovila dolo\u010Den finan\u010Dni vir za\
  \ njihovo politi\u010Dno delovanje in ve\u010Djo usposobljenost za nastop na volitvah,\
  \ sredstva iz dr\u017Eavnega prora\u010Duna nedvomno vplivajo na zmo\u017Enost stranke\
  \ pri kandidiranju kandidatov na volitvah, zato bi previsok prag za pridobitev sredstev\
  \ lahko pomenil poseg v navedeno ustavno pravico, \u010Deprav lahko pridobijo pravico\
  \ do teh sredstev tudi zunajparlamentarne stranke, je volilni prag dolo\u010Den\
  \ dovolj nizko \u2013 podobno ureditev financiranja imajo tudi Avstrija, Nem\u010D\
  ija, Mad\u017Earska, je volilni prag 1% za pridobitev sredstev iz dr\u017Eavnega\
  \ prora\u010Duna primeren ukrep, ukrep je tudi sorazmeren. Volilni prag 1% predstavlja\
  \ le manj\u0161o oviro za pridobitev teh sredstev (za stranke, ki niso dosegle tega\
  \ praga se lahko \u0161teje, da nimajo zadostne podpore volivcev oziroma je njihova\
  \ politi\u010Dna mo\u010D \u0161e neznatna. \nGlede dolo\u010Dbe 26. \u010Dlena\
  \ zakona pa je Ustavno sodi\u0161\u010De RS z odlo\u010Dbo, \u0161t. U-I-223/00-22\
  \ z dne 24.10.2002, odlo\u010Dilo, da prvi in drugi odstavek 26. \u010Dlena ter\
  \ prvi stavek tretjega odstavka 26. \u010Dlena Zakona o politi\u010Dnih strankah\
  \ niso v neskladju z ustavo. V navedeni odlo\u010Dbi je zavzelo stali\u0161\u010D\
  e, da ureditev financiranja politi\u010Dnih strank iz prora\u010Dunov lokalnih skupnosti\
  \ dolo\u010Da kot pogoj za pridobitev pravice do financiranja dolo\u010Den uspeh\
  \ na volitvah, pri \u010Demer gre za enak kriterij, kot je dolo\u010Den za pridobitev\
  \ pravice do financiranja iz dr\u017Eavnega prora\u010Duna. \u0160tevilo glasov\
  \ (50% glasov, potrebnih za pridobitev enega mandata) omogo\u010Da financiranje\
  \ politi\u010Dnih strank, ki na volitvah niso uspele pridobiti mandata v ob\u010D\
  inskem svetu. Tako so iz financiranja izklju\u010Dene tiste politi\u010Dne stranke,\
  \ za katere je zakonodajalec ocenil, da niso imele realnih mo\u017Enosti za dolo\u010D\
  en uspeh na volitvah. Ustavno sodi\u0161\u010De je ugotovilo, da je navedena ocena\
  \ razumna in da volilni prag ni previsok glede na to, da vloga politi\u010Dnih strank\
  \ v lokalnih skupnostih ni tako izrazita kot vloga politi\u010Dnih strank na dr\u017E\
  avni ravni ter da je postavitev volilnega praga za pridobitev pravice do financiranja\
  \ iz prora\u010Dunov lokalnih skupnosti v skladu z na\u010Delom sorazmernosti iz\
  \ razlogov, ki jih je ustavno sodi\u0161\u010De navedlo \u017Ee pri presoji volilnega\
  \ praga za pridobitev pravice do financiranja iz dr\u017Eavnega prora\u010Duna.\n\
  Iz navedenih razlogov menimo, da je predlog predlagatelja, da se financiranje strank\
  \ iz prora\u010Duna ukine, neutemeljen. \n "
