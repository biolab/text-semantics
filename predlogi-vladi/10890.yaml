response: "Odziv Ministrstva za finance\nUvodoma pojasnjujemo, da je pobuda povezana\
  \ s konkretnim primerom in da navedbe v njej ne vsebujejo podatkov, na podlagi katerih\
  \ bi se bilo mogo\u010De opredeliti do o\u010Ditkov na delo zaposlenih na Finan\u010D\
  ni upravi Republike Slovenije (v nadaljnjem besedilu: FURS).\nV nadaljevanju podajamo\
  \ pojasnila v zvezi z posami\u010Dnimi predlogi:\n\_\nObvestilo o izvr\u0161bi elektronsko\
  \ isto\u010Dasno poslati tistem, ki je izvr\u0161bo dobil in banki\nV skladu s prvim\
  \ odstavkom 85. \u010Dlena Zakona o dav\u010Dnem postopku (v nadaljnjem besedilu:\
  \ ZDavP-2; Uradni list RS, \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno\
  \ besedilo, 32/12, 94/12, 101/13 \u2013 ZDavNepr, 111/13, 22/14 \u2013 odl. US,\
  \ 25/14 \u2013 ZFU, 40/14 \u2013 ZIN-B, 90/14, 91/15, 63/16, 69/17, 13/18 \u2013\
  \ ZJF-H, 36/19 in 66/19) se odlo\u010Dbe, sklepi in drugi dokumenti, izdani v postopku\
  \ dav\u010Dne izvr\u0161be, vro\u010Dajo z osebno vro\u010Ditvijo. Sklep o izvr\u0161\
  bi na denarna sredstva, ki jih ima dol\u017Enik pri bankah ali hranilnicah, vro\u010D\
  i dav\u010Dni organ dol\u017Eniku in bankam oziroma hranilnicam, pri katerih ima\
  \ dol\u017Enik. denarna sredstva oziroma odprte ra\u010Dune (prvi odstavek 166.\
  \ \u010Dlena ZDavP-2).\nDol\u017Eniku in izvr\u0161evalcu (v nadaljnjem besedilu:\
  \ banki) se sklep o izvr\u0161bi vro\u010Da oziroma odpremi isto\u010Dasno, dejanski\
  \ datum vro\u010Ditve akta pa je odvisen od sistema vro\u010Danja (e-vro\u010Danje\
  \ prek eDavkov ali vro\u010Danja po po\u0161ti), predvsem pa od aktivnosti stranke\
  \ oziroma naslovnika (kdaj ta akt, ki se vro\u010Da, prevzame oziroma ga ne prevzame.\
  \ \u010Ce ga ne prevzame v zakonsko dolo\u010Denem roku, zakon dolo\u010Da kdaj\
  \ se \u0161teje, da je vro\u010Ditev opravljena (Glej 87. \u010Dlen Zakona o splo\u0161\
  nem upravnem postopku, Uradni list RS, \u0161t. 24/06 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 105/06 \u2013 ZUS-1, 126/07, 65/08, 8/10 in 82/13).\nV skladu\
  \ s 85.a \u010Dlenom ZDavP-2 dav\u010Dni organ dol\u017Enikom, ki opravljajo dejavnost\
  \ (pravne osebe, samostojni podjetniki posamezniki in posamezniki, ki samostojno\
  \ opravljajo dejavnost), vro\u010Da sklepe o dav\u010Dni izvr\u0161bi v elektronski\
  \ obliki, prek informacijskega sistema eDavki.\nNa enak na\u010Din dav\u010Dni organ\
  \ vro\u010Da sklepe o izvr\u0161bi tudi dol\u017Enikom - fizi\u010Dnim osebam, ki\
  \ se prijavijo v sistem elektronskega vro\u010Danja prek portala eDavki. Za fizi\u010D\
  ne osebe je vklju\u010Ditev v sistem eVro\u010Danje prostovoljna. Dav\u010Dnim zavezancem\
  \ \u2013 fizi\u010Dnim osebam, ki se niso odlo\u010Dili za vklju\u010Ditev v sistem\
  \ elektronskega vro\u010Danja prek portala eDavki, se sklepi o dav\u010Dni izvr\u0161\
  bi vro\u010Dajo osebno po po\u0161ti, bankam pa se sklep o dav\u010Dni izvr\u0161\
  bi vro\u010Di prek informacijskega sistema za vro\u010Danje sklepov o izvr\u0161\
  bi (tretji odstavek 166. \u010Dlena ZDavP-2).\nDav\u010Dni organ elektronsko vro\u010D\
  i sklep o izvr\u0161bi banki (izvr\u0161evalcu sklepa) in dol\u017Eniku \u2013 poslovnemu\
  \ subjektu, dol\u017Eniku - fizi\u010Dni osebi pa samo v primeru, \u010De se je\
  \ vklju\u010Dila v sistem elektronskega vro\u010Danja prek e-Davkov.\nKot je \u017E\
  e pojasnjeno, so sklepi poslani isto\u010Dasno, ni pa nujno, da so isto\u010Dasno\
  \ tudi vro\u010Deni, saj je trenutek vro\u010Ditve odvisen bolj od aktivnosti naslovnika\
  \ kot od na\u010Dina vro\u010Danja. Zamika pri vro\u010Ditvi dol\u017Eniku zato\
  \ ni mogo\u010De pripisati neustrezni zakonski ureditvi vro\u010Danja sklepov, temve\u010D\
  \ predvsem (ne)aktivnosti naslovnika - dav\u010Dnega dol\u017Enika.\n\_\nUkiniti\
  \ lo\u010Deno nakazilo dolga in stro\u0161kov izvr\u0161be in ra\u010Dunalni\u0161\
  ko v programu avtomatsko povezati zapiranje dolga po ra\u010Dunu oziroma izvr\u0161\
  bi vklju\u010Dno s stro\u0161ki izvr\u0161be po stranki \nV zvezi s pobudo o ukinitvi\
  \ lo\u010Denega nakazovanja dolga in stro\u0161kov ter zagotovitve avtomatskega\
  \ povezovanja zapiranja dolga po izvr\u0161bi je treba pojasniti, da je sistem vpla\u010D\
  evanja na podlagi sklepa o dav\u010Dni izvr\u0161bi in zapiranje sistemsko urejeno\
  \ in omogo\u010Da vse, kar je predlagano. Pogoj za to je, da zavezanci pravilno\
  \ izpolnijo Nalog za pla\u010Dilo po sklepu o dav\u010Dni izvr\u0161bi. Nakazila\
  \ po sklepu o dav\u010Dni izvr\u0161bi se vpla\u010Dujejo na enoten ra\u010Dun za\
  \ dav\u010Dno izvr\u0161bo (FURS-Prehodni podra\u010Dun dav\u010Dna izvr\u0161ba,\
  \ \u0161t. SI56 011008460501635), z obvezno navedbo reference, ki je navedena na\
  \ sklepu o dav\u010Dni izvr\u0161bi in ki se v Nalog za pla\u010Dilo vpi\u0161e\
  \ v polje \xBBReferenca\xAB. S prejetim pla\u010Dilom po sklepu o izvr\u0161bi se\
  \ odprte zapadle terjatve zapirajo v skladu s 93. \u010Dlenom ZDavP-2, najprej stro\u0161\
  ki postopka pobiranja davka, zatem obresti in glavnice po vrstnem redu, kot so navedene\
  \ v sklepu o dav\u010Dni izvr\u0161bi ter denarne kazni in globe ter stro\u0161\
  ki tega postopka.\nGlede predloga, ki se nana\u0161a na zapiranje zapadlih odprtih\
  \ postavk s prepla\u010Dilom ali z zmanj\u0161anjem odprtega pla\u010Dila za naslednji\
  \ mesec, pojasnjujemo, da dav\u010Dni organ na podlagi 97. \u010Dlena ZDavP-2 izvaja\
  \ vra\u010Dila po uradni dol\u017Enosti ali na zahtevo zavezanca. Vra\u010Dila na\
  \ podlagi izdane odlo\u010Dbe dav\u010Dnega organa ali na podlagi dav\u010Dnega\
  \ obra\u010Duna, na katerem je izkazana obveznost za vra\u010Dilo oziroma na podlagi\
  \ prejete vloge zavezanca, dav\u010Dni organ vrne v zakonsko dolo\u010Denem roku,\
  \ ki te\u010De od dneva vro\u010Ditve odlo\u010Dbe, s katero je ugotovljeno prepla\u010D\
  ilo,\_ ali prejete vloge zavezanca.\nPred vra\u010Dilom zavezancu, dav\u010Dni organ\
  \ na podlagi 97.a \u010Dlena ZDavP-2 po uradni dol\u017Enosti s preve\u010D pla\u010D\
  anim davkom izvede pobot zapadle nepla\u010Dane terjatve zavezanca pri dav\u010D\
  nem organu, razliko pa vrne na zavezan\u010Dev ra\u010Dun. O znesku pobota dav\u010D\
  ni organ zavezanca obvesti z Obvestilom o pobotu. Po poteku 30 dni od dneva pla\u010D\
  ila se v primeru, \u010De so na kartici zavezanca odprte zapadle terjatve, avtomati\u010D\
  no izvede izravnava na zapadle odprte terjatve.\n\_\nV primerih, ki jih izpostavlja\
  \ pobudnik, uvesti od\u0161kodninsko odgovornost zaposlenih in ustanoviti sklad\
  \ za izpla\u010Dilo.\nV pobudi ni dovolj podatkov, zato se do primera, ki ga navaja\
  \ pobudnik, ni mogo\u010De opredeliti.\nNe glede na to pa je treba pojasniti, da\
  \ se postopek dav\u010Dne izvr\u0161be za\u010Dne s sklepom o dav\u010Dni izvr\u0161\
  bi, \u010De obveznosti niso pla\u010Dane prostovoljno (143. \u010Dlen ZDavP-2).\
  \ FURS ugotavlja, da ve\u010Dina, to je 95,4 % dav\u010Dnih zavezancev svoje obveznosti\
  \ poravna pravo\u010Dasno in prostovoljno, s \u010Dimer se ti lahko izognejo negativnim\
  \ posledicam dav\u010Dne izvr\u0161be (stro\u0161kom izdaje sklepa o izvr\u0161\
  bi, stro\u0161kom izvr\u0161evanja sklepov bank, obveznosti pla\u010Dila zamudnih\
  \ obresti, ipd).\nPojasniti je \u0161e treba, da ban\u010Dne stro\u0161ke izvr\u0161\
  evanja sklepov o dav\u010Dni izvr\u0161bi dolo\u010Dajo banke in ne dav\u010Dni\
  \ organ, ki na vi\u0161ino teh stro\u0161kov ne more vplivati. Politiko in na\u010D\
  in zara\u010Dunavanja ban\u010Dnih stro\u0161kov ureja Zakon o pla\u010Dilnih storitvah,\
  \ storitvah izdajanja elektronskega denarja in pla\u010Dilnih sistemih (v nadaljnjem\
  \ besedilu: ZPlaSSIED; Uradni list RS, \u0161t. 7/18 in 9/18 \u2013 popr.), ki dolo\u010D\
  a, da morajo biti ban\u010Dna nadomestila primerna in v skladu z dejansko nastalimi\
  \ stro\u0161ki, ki nastanejo ponudniku ban\u010Dnih storitev v zvezi z izvr\u0161\
  evanjem sklepa o izvr\u0161bi (190. \u010Dlen ZPlaSSIED). Za namene izvajanja nadzora\
  \ primernosti vi\u0161ine ban\u010Dnih nadomestil morajo banke predlo\u017Eiti podatke\
  \ Banki Slovenije, hkrati pa jih objaviti na svojih spletnih straneh. Iz navedenega\
  \ izhaja, da dav\u010Dni organ na vi\u0161ino ban\u010Dnih stro\u0161kov nima vpliva.\n\
  \_\nSpremeniti pravila tako, da banka osebno po\u0161ilja denar z ra\u010Duna na\
  \ FURS in da denar prehaja z ene banke na drugo in se zara\u010Dunavajo stro\u0161\
  ki za katerih ni upravi\u010Denega razloga\nDav\u010Dna izvr\u0161ba na denarna\
  \ sredstva, ki jih ima dol\u017Enik na ra\u010Dunih pri bankah ali hranilnicah (v\
  \ nadaljnjem besedilu: banke), se opravi tako, da se s sklepom banki nalo\u017E\
  i, da na dan prejema sklepa zarubi dol\u017Enikova denarna sredstva do vi\u0161\
  ine davka, navedenega v sklepu ter ta sredstva prenese na predpisane ra\u010Dune\
  \ (prvi odstavek 167. \u010Dlena ZDavP-2).\n\u010Ce ima dol\u017Enik ra\u010Dune\
  \ pri ve\u010D bankah, FURS po\u0161lje sklep o izvr\u0161bi vsem tem bankam, ki\
  \ morajo dol\u017Eniku sredstva zarubiti do vi\u0161ine obveznosti iz sklepa o izvr\u0161\
  bi in jih takoj prenesti na ra\u010Dun dol\u017Enika pri banki, ki je v sklepu o\
  \ izvr\u0161bi navedena prva, t. i. primarna banka (drugi odstavek 167. \u010Dlena\
  \ ZDavP-2). Ko banka, ki je prva navedena v sklepu o izvr\u0161bi, prejme sredstva,\
  \ ki zadostujejo za izvr\u0161itev sklepa o izvr\u0161bi, to je za pla\u010Dilo\
  \ obveznosti iz sklepa o izvr\u0161bi, obvesti ostale banke, da prenehajo z rube\u017E\
  em denarnih sredstev.\nRube\u017E in prenos denarnih sredstev na podlagi sklepa\
  \ o izvr\u0161bi ureja tudi ZPlaSSIED ter na njegovi podlagi sprejet Pravilnik o\
  \ na\u010Dinu ravnanja ponudnikov pla\u010Dilnih storitev v zvezi z izvr\u0161evanjem\
  \ sklepov o izvr\u0161bi in zavarovanju, ki jih izdajo dav\u010Dni organi, ki ureja\
  \ postopanje bank po prejemu sklepa o dav\u010Dni izvr\u0161bi (Uradni list RS,\
  \ \u0161t. 33/18).\nMenimo, da je veljavna normativna ureditev ustrezna in v skladu\
  \ z na\u010Delom ekonomi\u010Dnosti vodenja postopka. Dav\u010Dnemu organu nalaga,\
  \ da v primerih, ko ima dol\u017Enik odprte ra\u010Dune pri razli\u010Dnih bankah,\
  \ ne izdaja lo\u010Denih sklepov o izvr\u0161bi na denarna sredstva pri posamezni\
  \ banki, ampak za\u010Dne samo en postopek izvr\u0161be. S tem se zni\u017Eajo stro\u0161\
  ki izvr\u0161be (dav\u010Dni organ dol\u017Eniku zara\u010Duna samo stro\u0161ke\
  \ 10 evrov za izdajo enega sklepa o izvr\u0161bi, banke pa si stro\u0161ke izvr\u0161\
  evanja sklepa obra\u010Dunavajo ob upo\u0161tevanju pogodbenih pogojev).\nV zvezi\
  \ s prito\u017Ebo nad delom zaposlenih na FURS pojasnjujemo, da Generalni finan\u010D\
  ni urad, FURS, v skladu z Zakonom o finan\u010Dni upravi nadzira delo notranjih\
  \ organizacijskih enot. \u010Ce ta ugotovi, da finan\u010Dni urad ne opravlja svojih\
  \ nalog oziroma jih ne opravlja pravilno ali pravo\u010Dasno, mora na to opozoriti\
  \ direktorja finan\u010Dnega urada in mu nalo\u017Eiti, da zagotovi opravljanje\
  \ njegovih nalog oziroma da ugotovljene nepravilnosti odpravi v roku, ki mu ta dolo\u010D\
  i (12. \u010Dlen Zakona o finan\u010Dni upravi - Uradni list RS, \u0161t. 25/14).\
  \ Glede o\u010Ditanih napak v postopku izvr\u0161be pa je treba poudariti, da veljavna\
  \ ureditev pravnih sredstev, z vidika varstva pravic in pravnih koristi dav\u010D\
  nega zavezanca in varstva javnih koristi, predstavlja u\u010Dinkovit sistem za odpravo\
  \ morebitnih nezakonitih ali nepravilnih sklepov, izdanih v dav\u010Dni izvr\u0161\
  bi.\nGlede na navedeno ocenjujemo, da veljavna ureditev primerno re\u0161uje situacije,\
  \ za katere predlagatelj\_ predlaga spremembe.\_"
