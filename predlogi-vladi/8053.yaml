response: "Odziv Ministrstva za finance\nDrobnoprodajne cene alkoholnih pija\u010D\
  \ se dolo\u010Dajo prosto na trgu, tro\u0161arine pa so le eden izmed dejavnikov,\
  \ ki vplivajo na njihovo vi\u0161ino in v njihovi strukturi imajo zelo razli\u010D\
  en dele\u017E. Pri pivih se dele\u017E giblje okoli 16 % pri dra\u017Ejih pivih\
  \ (Hacker), pri najbolj prodajanih od 25 % do 30 % (La\u0161ko, Union, Haineken),\
  \ do okoli 40 % pa pri nizkocenovnih pivih (piva trgovskih znamk). Dele\u017E tro\u0161\
  arine pri \u017Eganih pija\u010Dah se giblje okoli 30 % pri srednje cenovnih \u017E\
  ganih pija\u010Dah (Jagermeister, Whisky) in do okoli 55 % pri nizkocenovnih \u017E\
  ganih pija\u010Dah (vodke trgovskih blagovnih znamk). Skupaj z DDV so dajatve pri\
  \ \u017Eganih pija\u010Dah lahko vi\u0161je od 70 % in pri pivih nad 50 %. Povi\u0161\
  anje tro\u0161arine ne pomeni avtomati\u010Dno in sorazmerno zvi\u0161anje drobnoprodajnih\
  \ cen, saj jih prodajalci sami oblikujejo, glede na razmere na trgu. Dosedanje izku\u0161\
  nje so pokazale, da je npr. 10 %-no zvi\u0161anje tro\u0161arine za pivo vplivalo\
  \ na dvig drobnoprodajne cene za okoli 4 cente za pol litra najbolj prodajanega\
  \ piva z vsebnostjo 4,9 vol. % alkohola. \nMinistrstvo za finance pri oblikovanju\
  \ tro\u0161arinske politike zasleduje fiskalne cilje, ob hkratnem upo\u0161tevanju\
  \ podro\u010Dja javnega zdravstva, kot tudi podro\u010Dja \u017Eivilske industrije\
  \ in kmetijstva.\nTro\u0161arina zna\u0161a za: pivo 12,10 \u20AC za 1% vol.% /hl,\
  \ vmesne pija\u010De 132 \u20AC za 1% vol.% /hl in \u017Egane pija\u010De 1.320\
  \ \u20AC za 100% vol.%/hl.\nZa mirno in pene\u010De vino ter fermentirane pija\u010D\
  e zna\u0161a tro\u0161arina 0 (ni\u010D) \u20AC. Uvedba pozitivne tro\u0161arine\
  \ za te izdelke je mogo\u010Da le s spremembo zakona, ob upo\u0161tevanju vrste\
  \ resornih politik, tako dav\u010Dne kot zdravstvene, kmetijske, gospodarske idr.\n\
  Obdav\u010Denje alkoholnih pija\u010D s tro\u0161arinami je harmonizirano na ravni\
  \ EU z Direktivo 92/83 o strukturi tro\u0161arin za alkohol in alkoholne pija\u010D\
  e, s \u010Dimer se na ravni EU zagotavlja skupni pristop in sprejem skupnih ukrepov\
  \ na podro\u010Dju obdav\u010Ditve. Ob tem poudarjamo, da so zneski tro\u0161arin\
  \ za alkoholne pija\u010De v Sloveniji praviloma znatno vi\u0161ji, kot zna\u0161\
  ajo minimalne tro\u0161arine, dolo\u010Dene z EU zakonodajo. V nadaljevanju podajamo\
  \ primerjalni pregled obdav\u010Ditve piva in \u017Eganih pija\u010D v dr\u017E\
  avah \u010Dlanicah EU. Uvrstitev Slovenije glede na EU dr\u017Eave po vi\u0161ini\
  \ obdav\u010Ditve za posamezne alkoholne pija\u010De na dan 1. 1. 2018: pivo 6.\
  \ mesto, vmesne pija\u010De 13. mesto, \u017Egane pija\u010De 16. mesto.\nMinistrstvo\
  \ za finance poudarja, da vi\u0161anje tro\u0161arine ne more biti edini ali glavni\
  \ ukrep za zmanj\u0161anje dostopnosti oziroma zmanj\u0161anje porabe alkoholnih\
  \ pija\u010D, ter da ob upo\u0161tevanju tudi drugih politik obstajajo omejitve\
  \ pri zvi\u0161evanju tro\u0161arin. Zaradi prostega pretoka blaga med dr\u017E\
  avami \u010Dlanicami EU ekstremno povi\u0161anje tro\u0161arin ne bi dalo \u017E\
  elenega u\u010Dinka. Celo nasprotno, vodilo bi v razmah vnosa  alkoholnih pija\u010D\
  \ iz drugih dr\u017Eav ali celo razmah \u010Drnega trga, oboje pa bi le zmanj\u0161\
  alo prora\u010Dunske prihodke.\n "
