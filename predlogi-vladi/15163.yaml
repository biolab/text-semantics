response: "Odziv Ministrstva za infrastrukturo\nNa podro\u010Dju nacionalne zakonodaje\
  \ Zakon o cestah ureja enotna pravila za gradnjo, upravljanje in vzdr\u017Eevanje\
  \ vseh javnih cest ter pogoje za uporabo nekategoriziranih cest, ki se uporabljajo\
  \ za javni cestni promet, zaradi zagotavljanja enakih pogojev za varno odvijanje\
  \ cestnega prometa na celotnem cestnem omre\u017Eju. Javne ceste so prometne povr\u0161\
  ine, ki so splo\u0161nega pomena za promet in jih lahko vsak prosto uporablja na\
  \ na\u010Din in pod pogoji, ki jih dolo\u010Da omenjeni zakon in zakon, ki ureja\
  \ pravila cestnega prometa.\nZa\u010Dasno prepoved ali omejitev uporabe javne ceste\
  \ ali njenega dela lahko na podlagi zakonskega pooblastila izvede upravljavec ceste.\
  \ Uvedbo omejitve uporabe ceste lahko izvede le v primeru, da je javna cesta ali\
  \ njen del v stanju, da promet po njej ni mogo\u010D ali je mogo\u010D samo promet\
  \ posameznih vrst vozil, \u010De promet posameznih vrst vozil povzro\u010Da pospe\u0161\
  eno propadanje te ceste ali, \u010De to terjajo drugi utemeljeni razlogi, ki se\
  \ nana\u0161ajo na zavarovanje ceste in varnost prometa na njej (sneg, poledica,\
  \ odjuga, veter, nenadne po\u0161kodbe ceste ali ovire na cesti).\nMed te omejitve\
  \ uporabe ceste spada omejitev prometa posameznih vrst vozil, zmanj\u0161anje dovoljene\
  \ skupne mase, osne obremenitve ali dimenzij vozil, zmanj\u0161anje najve\u010D\
  je dovoljene hitrosti vozil in drugi ukrepi, \u010De to zahtevajo razmere na javni\
  \ cesti.\nMinister, pristojen za promet, lahko na posameznih dr\u017Eavnih cestah\
  \ zaradi preto\u010Dnosti prometa, varstva bivalnega in naravnega okolja ter prometne\
  \ preobremenjenosti naravnega okolja odredi omejitev uporabe dr\u017Eavnih cest\
  \ za tovorna vozila, katerih najve\u010Dja dovoljena masa presega 7,5 tone, razen\
  \ za prevoze teh vozil v lokalnem prometu, na cestah, ki potekajo skozi ali mimo\
  \ naselja in vzporedno s katerimi potekajo dr\u017Eavne ceste enakih ali bolj\u0161\
  ih prometno tehni\u010Dnih-lastnosti, lahko pa tudi za vsa motorna vozila ali posamezne\
  \ vrste motornih vozil na cestah, ki potekajo po zavarovanih obmo\u010Djih narave,\
  \ na predlog ministra, pristojnega za okolje.\nOmejitev uporabe posamezne ob\u010D\
  inske ceste lahko odredi tudi \u017Eupan ob\u010Dine. Omejitev uporabe ceste lahko\
  \ izvede zaradi zagotavljanja prometne varnosti na ozna\u010Denih \u0161olskih poteh,\
  \ na predlog ministra za okolje pa lahko tudi na ob\u010Dinskih cestah, ki potekajo\
  \ po zavarovanih obmo\u010Djih narave in povzro\u010Dajo prometno preobremenjenost\
  \ naravnega okolja, kar ima za posledico degradacijo tako naravnega kot tudi bivalnega\
  \ okolja."
