response: "Odziv Ministrstva za finance\nZ davkom od premo\u017Eenja se obdav\u010D\
  uje nepremi\u010Dno premo\u017Eenje fizi\u010Dnih oseb - lastnikov oziroma uporabnikov,\
  \ ki posedujejo stavbe, dele stavb, stanovanja in gara\u017Ee ter prostore za po\u010D\
  itek oziroma rekreacijo;  in sicer ne glede na to ali ga uporabljajo sami ali ga\
  \ dajejo v najem. Za stanovanjske nepremi\u010Dnine je dolo\u010Dena oprostitev\
  \ za stanovanja do velikosti 160 m\xB2, ki jih uporablja lastnik sam ali njegov\
  \ dru\u017Einski \u010Dlan. Davek od premo\u017Eenja se poleg tega ne pla\u010D\
  uje od kmetijskih gospodarskih poslopij, od poslovnih prostorov, ki jih lastnik\
  \ oziroma u\u017Eivalec uporablja za opravljanje dejavnosti, od stanovanjskih stavb\
  \ zavezancev davka iz kmetijstva, ki so sami ali njihovi dru\u017Einski \u010Dlani\
  \ pokojninsko in invalidsko zavarovani na podlagi dohodkov iz kmetijstva, od stavb,\
  \ ki so razgla\u0161ene za kulturni oziroma zgodovinski spomenik ter od stavb, ki\
  \ se iz objektivnih razlogov ne morejo uporabljati. Za\u010Dasno (za 10 let) so\
  \ opro\u0161\u010Deni pla\u010Dila davka od premo\u017Eenja tudi prvi lastniki novih\
  \ stanovanjskih hi\u0161 oziroma stanovanj in gara\u017E ter lastniki popravljenih\
  \ in obnovljenih stanovanjskih hi\u0161 oziroma stanovanj in gara\u017E, \u010D\
  e se je zaradi popravila ali obnove vrednost teh stavb pove\u010Dala za ve\u010D\
  \ kot 50 %. Oprostitev davka ne velja za prostore za po\u010Ditek oziroma rekreacijo,\
  \ pa tudi ne za poslovne prostore, \u010Detudi so sestavni del stanovanjske stavbe.\
  \ Dav\u010Dne stopnje so progresivne glede na ocenjeno vrednost nepremi\u010Dnine\
  \ in razli\u010Dne glede na namen uporabe.\nNadomestilo za uporabo stavbnih zemlji\u0161\
  \u010D je dajatev, ki se pla\u010Duje za stavbna zemlji\u0161\u010Da na obmo\u010D\
  ju mest in naselij mestnega zna\u010Daja, na obmo\u010Djih, ki so dolo\u010Dena\
  \ za stanovanjsko in drugo kompleksno graditev, na obmo\u010Djih, za katere je sprejet\
  \ prostorski izvedbeni na\u010Drt in na drugih obmo\u010Djih, ki so opremljena z\
  \ vodovodnim in elektri\u010Dnim omre\u017Ejem. Dolo\u010Ditev obmo\u010Dij, za\
  \ katera se pla\u010Duje nadomestilo in vi\u0161ino nadomestila je v pristojnosti\
  \ ob\u010Din, pri \u010Demer se upo\u0161tevajo zlasti opremljenost stavbnega zemlji\u0161\
  \u010Da s komunalnimi in drugimi objekti in napravami in mo\u017Enost priklju\u010D\
  itve na te objekte in naprave, lego in namembnost ter smotrno izkori\u0161\u010D\
  anje stavbnega zemlji\u0161\u010Da, izjemne ugodnosti v zvezi s pridobivanjem dohodka\
  \ v gospodarskih dejavnostih ter merila za oprostitev pla\u010Devanja nadomestila\
  \ za uporabo stavbnega zemlji\u0161\u010Da. Zavezanec za pla\u010Dilo nadomestila\
  \ je neposredni uporabnik zemlji\u0161\u010Da oziroma stavbe ali dela stavbe (imetnik\
  \ pravice razpolaganja oziroma lastnik, najemnik stanovanja oziroma poslovnega prostora,\
  \ imetnik stanovanjske pravice).\nVa\u0161emu predlogu o uporabi evidenc GURS za\
  \ namene obdav\u010Ditve nepremi\u010Dnin sledi predlagani Zakon o davku na nepremi\u010D\
  nine, ki je trenutno v javni razpravi. Predlog zakona predvideva  nadomestitev davka\
  \ od premo\u017Eenja ter nadomestila za uporabo stavbnih zemlji\u0161\u010D z novim\
  \ davkom na nepremi\u010Dnine, ki je usmerjen v pravi\u010Dnej\u0161o in konsistentnej\u0161\
  o ureditev obdav\u010Ditve nepremi\u010Dnin. Predlog zakona tako predvideva obdav\u010D\
  itev vseh nepremi\u010Dnin (razen eksplicitno opro\u0161\u010Denih), kot so dolo\u010D\
  ene v registru nepremi\u010Dnin GURS, pa tudi nepremi\u010Dnin, ki niso evidentirane\
  \ v registru nepremi\u010Dnin, vendar izpolnjujejo pogoje za to, da bi morale biti\
  \ evidentirane. S tem se v obdav\u010Ditev zajema tudi stavbe, ki iz kakr\u0161\
  nega koli razloga niso evidentirane v registru nepremi\u010Dnin, niti v kataster\
  \ stavb, pa bi morale biti. \n "
