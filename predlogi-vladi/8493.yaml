response: "Odziv Ministrstva za okolje in prostor\nObstoje\u010Di zakon, ki ureja\
  \ to podro\u010Dje je Zakon o graditvi objektov. Ta dolo\u010Da, da se morajo pri\
  \ gradnji novih ter rekonstrukcijah javnih objektov upo\u0161tevati dolo\u010Dbe,\
  \ ki veljajo za zagotavljanje neoviranega gibanja funkcionalno oviranih oseb. Nadalje\
  \ Pravilnik o zahtevah za projektiranje objektov brez grajenih ovir dolo\u010Da,\
  \ da se dolo\u010Dbe v zvezi z zagotavljanjem neoviranega gibanja funkcionalno oviranih\
  \ oseb upo\u0161tevajo tudi pri gradnji in rekonstrukciji ve\u010Dstanovanjskih\
  \ stavb, \u010De je v njih 10 stanovanj ali ve\u010D, stanovanjskih stavbah z oskrbovanimi\
  \ stanovanji, \u010De je v njih 5 bivalnih enot ali ve\u010D ter stanovanjskih stavbah\
  \ za posebne socialne skupine, \u010De je v njih 30 bivalnih enot ali ve\u010D.\
  \ Isti predpis dolo\u010Da obvezno uporabo standarda SIST ISO/TR 9527 Gradnja poslopij,\
  \ Potrebe funkcionalno oviranih ljudi v grajenem prostoru \u2013 Vodila za projektiranje\
  \ (razen \u010De ni s pravilnikom posamezno vpra\u0161anje urejeno druga\u010De).\
  \ V predpisu navedeni standard je leta 2012 nadomestil nov standard SIST ISO 21542\
  \ Gradnja stavb \u2013 Dostopnost in uporabnost grajenega okolja, zato se danes\
  \ kot obvezen uporablja novi standard. Standard natan\u010Dno dolo\u010Da tudi obvezno\
  \ upo\u0161tevanje vi\u0161in monta\u017Ee domovonov, tipk za dvigala in podobnih\
  \ stikal, ki je med 800 in 100 cm.\nZ uveljavitvijo nove zakonodaje, ki je v procesu\
  \ sprejemanja, se bo obveznost uporabe novega standarda uzakonila na vse stanovanjske\
  \ objekte.  \n "
