response: "Odziv Ministrstva za okolje in prostor\nOzna\u010Devanje embala\u017Ee\
  \ je predpisano v Uredbi o ravnanju z embala\u017Eo in odpadno embala\u017Eo (Ur.l.\
  \ RS, \u0161t. 84/06, 106/06, 110/07, 67/11, 68/11 \u2013 popr., 18/14, 57/15, 103/15\
  \ in 2/16 \u2013 popr.) in sicer v skladu z Direktivo 94/62/ES o embala\u017Ei in\
  \ odpadni embala\u017Ei ter Odlo\u010Dbo 97/129/ES o dolo\u010Ditvi sistema prepoznavanja\
  \ embala\u017Enih materialov. Cilj te Odlo\u010Dbe, ki velja za vso embala\u017E\
  o v EU, je dolo\u010Diti sistem prepoznavanja embala\u017Enih materialov z o\u0161\
  tevil\u010Denjem in okraj\u0161avami, tako da se opredeli narava uporabljenih embala\u017E\
  nih materialov (npr. polietilen tereftalat se ozna\u010Di z 1 PET, papir z 22 PAP,\
  \ aluminij z 41 ALU...). Na embala\u017Ei je torej za la\u017Eje zbiranje, ponovno\
  \ uporabo in predelavo, vklju\u010Dno z recikliranjem, za prepoznavanje in razvr\u0161\
  \u010Danje v zadevni gospodarski panogi, navedena vrsta uporabljenega(-ih) embala\u017E\
  nega(-ih) materiala(-ov). Odlo\u010Ditev za ozna\u010Devanje embala\u017Ee zaradi\
  \ prepoznavanja embala\u017Enega materiala je prostovoljna. \u010Ce pa se proizvajalec\
  \ embala\u017Ee ali embaler odlo\u010Di, da bo embala\u017Eo ozna\u010Dil zaradi\
  \ prepoznavanja embala\u017Enega materiala, mora za ozna\u010Devanje embala\u017E\
  e, izdelane iz embala\u017Enih materialov, navedenih v Odlo\u010Dbi 97/129/ES, uporabiti\
  \ sistem prepoznavanja embala\u017Enega materiala v skladu s to odlo\u010Dbo. Enako\
  \ velja za uvoznike embala\u017Ee. \u010Ce uvoznik uvozi embala\u017Eo, ki je ozna\u010D\
  ena zaradi prepoznavanja embala\u017Enega materiala, navedenega v Odlo\u010Dbi 97/129/ES,\
  \ se jo lahko uporabi za embaliranje blaga le, \u010De je embala\u017Ea ozna\u010D\
  ena v skladu s to odlo\u010Dbo. Oznaka mora biti name\u0161\u010Dena na sami embala\u017E\
  i ali etiketi, pritrjeni na embala\u017Eo, in mora biti jasno vidna in dobro \u010D\
  itljiva. Oznaka mora biti trajna in obstojna tudi po odprtju embala\u017Ee.\nVsakr\u0161\
  no druga\u010Dno ali obvezno predpisovanje ozna\u010Devanja embala\u017Ee zaradi\
  \ prepoznavanja embala\u017Enih materialov bi predstavljalo kr\u0161itev Direktive\
  \ 94/62/ES, ki z namenom zagotavljanja visoke ravni varstva okolja in delovanja\
  \ notranjega trga dolo\u010Da pravila ravnanja v proizvodnji ter pri dajanju v promet\
  \ in pri uporabi embala\u017Ee ter pravila ravnanja in druge pogoje za zbiranje,\
  \ ponovno uporabo, predelavo in odstranjevanje odpadne embala\u017Ee za prepre\u010D\
  evanje ali zmanj\u0161evanje kakr\u0161nega koli vpliva embala\u017Ee in odpadne\
  \ embala\u017Ee na okolje ter za prepre\u010Devanje trgovinskih ovir ter izkrivljanja\
  \ in omejevanja konkurence.\nOdpadna embala\u017Ea iz gospodinjstev in iz nekaterih\
  \ gospodarskih dejavnosti se zbira v okviru izvajanja obvezne ob\u010Dinske gospodarske\
  \ javne slu\u017Ebe zbiranja komunalnih odpadkov. Najmanj\u0161i obseg in vsebino\
  \ ravnanja z lo\u010Deno zbranimi frakcijami, ki morata biti zagotovljena v okviru\
  \ opravljanja te javne slu\u017Ebe, dolo\u010Da Odredba o ravnanju z lo\u010Deno\
  \ zbranimi frakcijami pri opravljanju javne slu\u017Ebe ravnanja s komunalnimi odpadki\
  \ (Uradni list RS, \u0161t. 21/01 in 41/04 \u2013 ZVO-1). Odredba dolo\u010Da minimalni\
  \ oskrbovalni standard za lo\u010Deno zbiranje komunalnih odpadkov, odlo\u010Ditev\
  \ glede izbire barve zabojnikov za posamezno lo\u010Deno frakcijo komunalnih odpadkov\
  \ pa je prepu\u0161\u010Dena ob\u010Dini.\nMinistrstvo za okolje in prostor podpira\
  \ predlog glede enotnega ozna\u010Devanja zabojnikov za lo\u010Deno zbiranje komunalnih\
  \ odpadkov v celotni dr\u017Eavi. \u017De leta 2012 smo namre\u010D pripravili predlog\
  \ predpisa o komunalnih odpadkih, s katerim smo (med drugim) \u017Eeleli poenotiti\
  \ tudi barve teh zabojnikov \u2013 z nalepko predpisane barve oz. z zamenjavo z\
  \ zabojniki predpisane barve ob izteku \u017Eivljenjske dobe zabojnikov, ki so v\
  \ uporabi. Predpis, \u017Eal, iz drugih razlogov, ni dobil zadostne podpore v postopku\
  \ javne obravnave, zato ga ministrstvo ni posredovalo v nadaljnji postopek obravnave.\
  \ Pripravljamo pa \u017Ee nov predpis o komunalnih odpadkih, ki bo predvidoma predlo\u017E\
  en vladi v obravnavo v prvi \u010Detrtini leta 2017.\n "
