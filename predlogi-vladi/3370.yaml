response: "Odziv Ministrstva za zdravje\nOmenjeni predlog je na Ministrstvo za zdravje\
  \ RS naslovil \u017Ee Raz\u0161irjeni strokovni kolegij za urgentno medicino. Kljub\
  \ temu da se na ministrstvu zavedamo pomembnosti omenjene vsebine, so trenutno \
  \ finan\u010Dna sredstva na podro\u010Dju sistema zdravstvenega varstva omejena,\
  \ hkrati pa smo se zna\u0161li v \u010Dasu krize in finan\u010Dna sredstva za preventivne\
  \ programe predvajanja prve pomo\u010Di niso zagotovljena.  Glede na navedeno smo\
  \ na Ministrstvo za izobra\u017Eevanje, znanost, kulturo in \u0161port RS, ki je\
  \ pristojno za Zakon o medijih, zaprosili za mnenje o mo\u017Enosti brezpla\u010D\
  nega prikaza omenjenih vsebin na televiziji. Pojasnili so nam, da je informiranje\
  \ o vpra\u0161anjih, povezanih z zdravjem, Radioteleviziji Slovenija nalo\u017E\
  eno kot obveznost javne slu\u017Ebe. V prvem odstavku 4. \u010Dlena  Zakona o radioteleviziji\
  \ Slovenija (Uradni list RS, \u0161t. 96/05, 09/05-ZDavP-1B, 105/06 Odl.US: U-I-307/05-18,\
  \ 26/09-ZIPRS0809-B, (31/09 popr.); ZRTVS-1) je tako dolo\u010Deno, da mora Radiotelevizija\
  \ Slovenija v svojih radijskih in televizijskih programih (ter na teletekstu, internetnem\
  \ in mobilnem portalu) med drugim \xBBinformirati o vpra\u0161anjih zdravja\xAB\
  \ ter \xBBposredovati nujna obvestila v zvezi z ogro\u017Eenostjo ljudi\xAB.  Treba\
  \ je poudariti, da predstavlja objava obveznih (nujnih) sporo\u010Dil v medijih\
  \ velik poseg v ustavno varovane pravice medijev, v avtonomnost njihovih uredni\u0161\
  tev in ne nazadnje v njihove ekonomske interese, ki se izra\u017Eajo v tem, da mediji\
  \ samostojno in svobodno odlo\u010Dajo o tem, kaj, kdaj in na kak\u0161en na\u010D\
  in bodo objavljali. Zakonodajalec je zato moral pri zakonskem urejanju tega podro\u010D\
  ja upo\u0161tevati meje, ki jih predstavljata zlasti svoboda izra\u017Eanja po 39.\
  \ \u010Dlenu in pravica do svobodne gospodarske pobude po 74. \u010Dlenu Ustave\
  \ RS. V zvezi z objavljanjem vsebin, ki so pomembna za zdravje ljudi, je ministrstvo\
  \ za izobra\u017Eevanje, znanost, kulturo in \u0161port v Zakonu o avdiovizualnih\
  \ medijskih storitvah (Uradni list RS, \u0161t. 87/11; v nadaljnjem besedilu: ZAvMS),\
  \ ki je bil sicer sprejet novembra 2011, dolo\u010Dilo vrsto novih spodbujevalnih\
  \ ukrepov, usmerjenih v promocijo zdravja in zdravega na\u010Dina \u017Eivljenja.\
  \ Tako se po novem za televizijsko ogla\u0161evanje ne \u0161tejejo ve\u010D neodpla\u010D\
  ne objave v zvezi s promocijo zdravja ali opozarjanjem na zdravju \u0161kodljivo\
  \ hrano in pija\u010Do (12. to\u010Dka 3. \u010Dlena ZAvMS), kar posredno pripomore\
  \ k pove\u010Danemu obsegu tak\u0161nih objav, saj je obseg televizijskega ogla\u0161\
  evanja \u010Dasovno omejen. V ZAvMS pa je po novem dolo\u010Dena tudi obveznost\
  \ sprejetja posebnih pravil ravnanja s strani izdajateljev televizijskih programov\
  \ v zvezi z ogla\u0161evanjem nezdrave hrane in pija\u010De v programskih vsebinah,\
  \ namenjenih otrokom, katera morajo biti skladna s prehranskimi smernicami, dolo\u010D\
  enimi s strani ministra za zdravje.    Obstajajo sicer tudi pravne podlage, ki omogo\u010D\
  ajo v medijskem prostoru brezpla\u010Dno predvajanje informativnih vsebin, pomembnih\
  \ za varnost in zdravje ljudi.  V Zakonu o medijih (Uradni list RS, \u0161t. 110/06\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 36/08-ZPOmK-1, 77/10-ZSFCJA\
  \ in 87/11-ZAvMS; v nadaljnjem besedilu: ZMed) je podana pravna podlaga za brezpla\u010D\
  no objavo nujnih sporo\u010Dil prek medijev. 25. \u010Dlen ZMed tako dolo\u010D\
  a: \xBBMedij mora na zahtevo dr\u017Eavnih organov ter javnih podjetij in javnih\
  \ zavodov brez odla\u0161anja brezpla\u010Dno objaviti nujno sporo\u010Dilo v zvezi\
  \ z resno ogro\u017Eenostjo \u017Eivljenja, zdravja ali premo\u017Eenja ljudi, kulturne\
  \ in naravne dedi\u0161\u010Dine, ter varnosti dr\u017Eave. Za resni\u010Dnost in\
  \ to\u010Dnost sporo\u010Dila odgovarja tisti, ki ga je posredoval mediju.\xAB Dol\u017E\
  nost brezpla\u010Dne objave sporo\u010Dila je torej podana v primeru, \u010De sta\
  \ izpolnjena dva bistvena pogoja, to je nujnost takega sporo\u010Dila in obstoj\
  \ resne ogro\u017Eenosti dolo\u010Dene varovane dobrine (npr. \u017Eivljenje ali\
  \ zdravje ljudi). V praksi se zadevna dolo\u010Dba najve\u010Dkrat uporablja v primerih\
  \ zastrupitve ali onesna\u017Eenosti pitne vode oziroma podtalnice. Po mnenju ministrstva\
  \ za izobra\u017Eevanje, znanost, kulturo in \u0161port pa pogoji po 25. \u010D\
  lenu ZMed ne bi bili izpolnjeni v primeru, ko je namen objave predvsem preventivne\
  \ narave in sporo\u010Dilo tudi ni tako nujno, da bi se moralo objaviti brez odla\u0161\
  anja, oziroma v primeru, ko bi bila objavljena vsebina sicer pomembna za varnost\
  \ in zdravje prebivalcev, vendar pa ne bi hkrati obstajala resna ogro\u017Eenost.\
