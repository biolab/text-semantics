response: "Odziv Ministrstva za visoko \u0161olstvo, znanost in tehnologijo\nPreu\u010D\
  ili smo PREDLOG 619: Dr\u017Eavna izgradnja opti\u010Dnega omre\u017Eja, ki je bil\
  \ objavljen na portalu predlagam vladi glede uvedbe programa, ki bi poskrbel za\
  \ izgradnjo, upravljanje ter popravila opti\u010Dnega omre\u017Eja v vsa oz. ve\u010D\
  ino slovenskih gospodinjstev. Poleg izgradnje novih vodov naj bi dr\u017Eava odkupila\
  \ tudi \u017Ee izgrajena opti\u010Dna omre\u017Eja (Telekom in T2). Upravitelj gradnje\
  \ in kasnej\u0161i upravitelj/koncesionar naj bi z raz\u0161iritvijo kadrov postal\
  \ ARNES.\nObstoje\u010Da ureditev zagotavlja prosto gospodarsko pobudo v skladu\
  \ z Ustavo RS, kar pomeni, da gospodarski subjekti v skladu s tr\u017Enim interesom\
  \ gradijo med drugimi tudi opti\u010Dno infrastrukturo. Tako ima trenutno vrsta\
  \ podjetij v lasti svoja opti\u010Dna omre\u017Eja v razli\u010Dnih obsegih. Vrednosti\
  \ teh omre\u017Eij mo\u010Dno presegajo prora\u010Dunska sredstva namenjena urejanju\
  \ celotnega sistema elektronskih komunikacij v Republiki Sloveniji.\nPredlog posega\
  \ v lastninske pravice obstoje\u010Dih operaterjev, kar bi zahtevalo dolgotrajne\
  \ postopke pogajanj o odkupih infrastrukture ter porajalo vrsto vpra\u0161anj o\
  \ upravi\u010Denosti investiranja dr\u017Eave v \u017Ee dokaj tr\u017Eno oblikovan\
  \ in ustrezno dr\u017Eavno reguliran sektor prek neodvisnega regulatorja elektronskih\
  \ komunikacij. Ob tem je pomembno poudariti, da na dr\u017Eavnem nivoju \u017Ee\
  \ poteka investiranje v gradnjo \u0161irokopasovne infrastrukture na podro\u010D\
  jih, kjer ni izra\u017Een komercialni interes. Projekt gradnje odprtih \u0161irokopasovnih\
  \ omre\u017Eij je potrdila in ga sofinancira s 85% sredstev tudi Evropska unija\
  \ (Evropski sklad za regionalni razvoj), kar pomeni, da razvoj Slovenije na podro\u010D\
  ju infrastrukture elektronskih komunikacij poteka v skladu s trendi in politikami\
  \ oblikovanimi na evropskem nivoju. Ob zagotavljanju ustrezne zakonodaje je to \u0161\
  e en na\u010Din s katerim si  prizadevamo v prvi vrsti za \u010Dim manj\u0161i digitalni\
  \ razkorak, dolgoro\u010Dno pa za njegovo popolno odpravo. Na podlagi izvedenih\
  \ treh odpiranj iz prvega javnega razpisa za gradnjo \u0161irokopasovnih omre\u017E\
  ij je bilo izbranih 12 ob\u010Din s skupno 411 naselji, ki predstavljajo bele lise,\
  \ kjer ni komercialnega interesa, katerih skupni znesek sofinanciranja projektov\
  \ zna\u0161a 45 mio \u20AC. Drugi javni razpis ravnokar poteka s ciljem \u010Drpanja\
  \ preostalih sredstev (37 mio \u20AC). Glede na dane mo\u017Enosti ocenjujemo, da\
  \ bo s tem, upo\u0161tevaje razvoj elektronskih komunikacij, obstoje\u010Do ponudbo\
  \ javnih komunikacijskih storitev na trgu in interese kon\u010Dnih uporabnikov dose\u017E\
  en ve\u010Dji u\u010Dinek, kot bi bil z v predlogu predlagano \u201Cnacionalizacijo\u201D\
  \ obstoje\u010Dih in dr\u017Eavno gradnjo novih opti\u010Dnih omre\u017Eij.\nIzvedba\
  \ predloga v obstoje\u010Di obliki bi povzro\u010Dila izkrivljanje konkurence, oblikovanje\
  \ nepotrebnega dr\u017Eavnega monopola na podro\u010Dju opti\u010Dne infrastrukture\
  \ in odmik od politike Evropske unije na podro\u010Dju elektronskih komunikacij.\
  \ Ocenjujemo, da je predlog iz zgornjih razlogov neprimeren za nadaljnjo obravnavo,\
  \ poudarjamo pa, da so usmeritve in politike ministrstva pristojnega za elektronske\
  \ komunikacije, primerljive drugim dr\u017Eavam v Evropski uniji, ter da bodo pripeljale\
  \ do podobnih ciljev in u\u010Dinkov, kot jih \u017Eeli dose\u010Di tudi predlagatelj.\
  \ \nNa nivoju Evropske unije sicer poteka razprava o vklju\u010Ditvi dostopa do\
  \ \u0161irokopasovne infrastrukture v univerzalno storitev (obvezna zagotovitev\
  \ vsakemu gospodinjstvu), vendar so tehni\u010Dne karakteristike postavljene bistveno\
  \ ni\u017Eje od zmogljivosti opti\u010Dne infrastrukture do vsakega gospodinjstva.\
