  \ sodne odlo\u010Dbe. Pri tem se prou\u010Duje zlasti, kako v teh sodnih odlo\u010D\
  bah na \u010Dim bolj avtomatiziran in obenem dosleden na\u010Din prikriti osebne\
  \ podatke strank postopka ter druge podatke, katerih objava ni nujna oziroma potrebna\
