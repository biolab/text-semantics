response: "Odziv Ministrstva za pravosodje\nV okviru predloga 6483-57 je predlagana\
  \ sprememba drugega odstavka 20. \u010Dlena ZPDI, ki dolo\u010Da, da kandidatu,\
  \ ki po tretjem dovoljenem pristopu ne opravi uspe\u0161no izpita, ni dovoljen ponovni\
  \ pristop. Predlagatelj predlaga, da se \u0161tevilo dovoljenih pristopov odpravi\
  \ ali vsaj povi\u0161a na \u0161est ali ve\u010D pristopov. Predlog utemeljuje s\
  \ te\u017Eavnostjo izpolnitve pogojev za pristop k pravni\u0161kemu dr\u017Eavnemu\
  \ izpitu, zahtevnostjo izpita, nepredvidljivostjo izpitnih ocen, ki je posledica\
  \ razli\u010Dnih zahtev izpra\u0161evalcev, ter neurejenostjo prito\u017Ebenega\
  \ postopka zoper oceno, dose\u017Eeno na izpitu. Predlagatelj meni, da je dolo\u010D\
  ba 20. \u010Dlena ZPDI neustrezna tudi zato, ker po veljavni ureditvi stro\u0161\
  ke pravni\u0161kega dr\u017Eavnega izpita vnaprej pla\u010Da kandidat in torej ni\
  \ razlogov, da bi dr\u017Eava z navedeno omejitvijo onemogo\u010Dala posameznike\
  \ na trgu dela, kjer veliko delodajalcev kot zaposlitveno prednost navaja opravljen\
  \ pravni\u0161ki dr\u017Eavni izpit. Podrejeno predlagatelj predlaga, da se tistim,\
  \ ki so \u017Ee opravili pisni del pravni\u0161kega dr\u017Eavnega izpita in so\
  \ bili pri tretjem pristopu na pisnem delu neuspe\u0161ni, omogo\u010Di zagovor\
  \ pred komisijo, ki bi ocenila, ali njihovo znanje zadostuje za uspe\u0161no opravljen\
  \ pravni\u0161ki dr\u017Eavni izpit.\nV zvezi z zgoraj navedenim pojasnjujemo, da\
  \ predlagane spremembe drugega odstavka 20. \u010Dlena ZPDI ni mogo\u010De vklju\u010D\
  iti v novelo Zakona o pravni\u0161kem dr\u017Eavnem izpitu, ki je trenutno v pripravi\
  \ na Ministrstvu za pravosodje, saj predvideni \u010Dasovni okvir sprejemanja te\
  \ novele ne omogo\u010Da temeljitej\u0161e analize dejanskega stanja in priprave\
  \ morebitne ustreznej\u0161e re\u0161itve obravnavanega vpra\u0161anja. Pri tem\
  \ pa dodajamo, da se zavedamo \u0161tevilnih (tudi zgoraj izpostavljenih) pomanjkljivosti\
  \ veljavne ureditve na podro\u010Dju pravni\u0161kega dr\u017Eavnega izpita, zaradi\
  \ \u010Desar bomo v kratkem pristopili k \u0161ir\u0161i razpravi glede prihodnje\
  \ ureditve tega podro\u010Dja, v katero bomo vklju\u010Dili vse zainteresirane organe\
  \ in institucije, ter po potrebi pripravili ustrezne spremembe.\n "
