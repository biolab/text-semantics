response: "Odziv Ministrstva za infrastrukturo\nZdru\u017Eeni arabski emirati (v nadaljevanju:\
  \ ZAE) so tako kot Slovenija podpisniki Dunajske konvencije o cestnem prometu iz\
  \ leta 1968, kar pomeni medsebojno priznavanje nacionalnih oziroma mednarodnih vozni\u0161\
  kih dovoljenj, izdanih v skladu s to konvencijo. \u010Ce posameznik dalj\u0161e\
  \ odboje prebiva v drugi dr\u017Eavi (npr. v Sloveniji ve\u010D kot eno leto), mora\
  \ v skladu z nacionalno zakonodajo dr\u017Eave prebivanja, zamenjati oziroma pridobiti\
  \ vozni\u0161ko dovoljenje te dr\u017Eave.\nSlovenski predpisi s podro\u010Dja voznikov\
  \ ne omogo\u010Dajo zamenjave tujega vozni\u0161kega dovoljenja za slovensko brez\
  \ opravljanja prakti\u010Dnega dela vozni\u0161kega izpita, \u010De niso izpolnjeni\
  \ pogoji glede identi\u010Dnosti programov usposabljanja voznikov motornih vozil,\
  \ identi\u010Dnosti kriterijev preverjanja njihovega znanja, sposobnosti in obna\u0161\
  anja ter identi\u010Dnosti kategorij motornih vozil. ZAE smo preko Ministrstva za\
  \ zunanje zadeve \u017Ee ve\u010Dkrat zaprosili za informacijo o pogojih za pridobitev\
  \ vozni\u0161kega dovoljenja v tej dr\u017Eavi. Prejeli smo zelo malo podatkov,\
  \ na podlagi katerih ni bilo mo\u017Eno oceniti ali sta sistema pridobivanja vozni\u0161\
  kega dovoljenja primerljiva. Na drugi strani pa ZAE pogojujejo zamenjavo slovenskih\
  \ vozni\u0161kih dovoljenj za vozni\u0161ka dovoljenja ZAE z recipro\u010Dnim priznavanjem\
  \ njihovih vozni\u0161kih dovoljenj v Sloveniji.\nV Sloveniji je v pripravi sprememba\
  \ zakonodaje s podro\u010Dja voznikov (trenutno v medresorskem usklajevanju), ki\
  \ bo omogo\u010Dila, da Slovenija z drugimi dr\u017Eavami, ki bodo izrazile interes,\
  \ sklene dvostranske sporazume o medsebojnem priznavanju oziroma zamenjavi vozni\u0161\
  kega dovoljenja tudi v primeru, \u010De ne bodo izpolnjeni pogoji glede identi\u010D\
  nosti programov usposabljanja voznikov motornih vozil, kriterijev preverjanja njihovega\
  \ znanja, sposobnosti in obna\u0161anja ter kategorij motornih vozil. Re\u0161itev\
  \ problema lahko pri\u010Dakujemo po uveljavitvi novele Zakona o voznikih in sklenitvi\
  \ ustreznega dvostranskega sporazuma.\nPridobili smo tudi informacije glede zamenjave\
  \ vozni\u0161kih dovoljenj ZAE za vozni\u0161ka dovoljenja dr\u017Eav \u010Dlanic\
  \ EU. Ve\u010D dr\u017Eav EU (med njimi Nem\u010Dija, Italija, Nizozemska, \u010C\
  e\u0161ka) \u0161e vedno ne menja vozni\u0161kih dovoljenj ZAE za nacionalna vozni\u0161\
  ka dovoljenja brez opravljanja vozni\u0161kega izpita, nekatere dr\u017Eave EU pa\
  \ so tako kot Slovenija z ZAE v pogovorih za sklenitev dvostranskega sporazuma.\
  \ Tudi Evropska komisija \u0161e ni preu\u010Dila sistema pridobivanja vozni\u0161\
  kega dovoljenja v ZAE in ni izdala priporo\u010Dila, da lahko dr\u017Eave \u010D\
  lanice zamenjujejo vozni\u0161ke dovoljenja ZAE brez opravljanja vozni\u0161kega\
  \ izpita. \n "
