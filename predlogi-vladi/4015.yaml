response: "Odziv Ministrstva za pravosodje in javno upravo\nPravna podlaga za izlo\u010D\
  itev protipravno pridobljenih dokazov v kazenskem postopku je vsebovana v drugem\
  \ odstavku 18. \u010Dlena in v 8. to\u010Dki prvega odstavka 371. \u010Dlena Zakona\
  \ o kazenskem postopku (Uradni list RS, \u0161t. 32/2012-UPB 8; v nadaljevanju ZKP).\
  \ V drugem odstavku 18. \u010Dlena ZKP je dolo\u010Deno da \xBBsodi\u0161\u010D\
  e ne sme opreti sodne odlo\u010Dbe na dokaze, ki so bili pridobljeni s kr\u0161\
  itvijo ustavno dolo\u010Denih \u010Dlovekovih pravic in temeljnih svobo\u0161\u010D\
  in, kot tudi ne na dokaze, ki so bili pridobljeni s kr\u0161itvijo dolo\u010Db kazenskega\
  \ postopka in je zanje v tem zakonu dolo\u010Deno, da se sodna odlo\u010Dba nanje\
  \ ne more opreti, ali ki so bili pridobljeni na podlagi takega nedovoljenega dokaza\xAB\
  , v 8. to\u010Dki prvega odstavka 371. \u010Dlena ZKP pa je dolo\u010Deno da je\
  \ podana bistvena kr\u0161itev dolo\u010Db kazenskega postopka, \xBB\u010De se sodba\
  \ opira na dokaz, ki je bil pridobljen s kr\u0161itvijo z ustavo dolo\u010Denih\
  \ \u010Dlovekovih pravic in temeljnih svobo\u0161\u010Din ali na dokaz, na katerega\
  \ se po dolo\u010Dbah tega zakona sodba ne more opirati, ali na dokaz, ki je bil\
  \ pridobljen na podlagi takega nedovoljenega dokaza\xAB. Iz navedenega izhaja, da\
  \ mora sodi\u0161\u010De v kazenskem postopku izlo\u010Diti ne samo vse protipravno\
  \ pridobljene dokaze, temve\u010D tudi dokaze, ki so bili pridobljeni na podlagi\
  \ protipravno pridobljenih dokazov, tudi \u010De so sami po sebi zakoniti.\nPosredovani\
  \ predlog je torej predlog za spremembo ZKP, s katero bi \u010Drtali drugi odstavek\
  \ 18. \u010Dlena in 8. to\u010Dko prvega odstavka 371. \u010Dlena oziroma bi \u010D\
  rtali 8. to\u010Dko prvega odstavka 371. \u010Dlena in spremenili drugi odstavek\
  \ 18. \u010Dlena tako, da bi izrecno dolo\u010Dal da sodi\u0161\u010De sme opreti\
  \ sodne odlo\u010Dbe tudi na protipravno pridobljene dokaze.\nMenimo da sta obe\
  \ re\u0161itvi nesprejemljivi in da bi bila ureditev, po kateri bi bila izlo\u010D\
  itev protipravno pridobljenih dokazov prepovedana, v nasprotju z Ustavo Republike\
  \ Slovenije (Uradni list RS, \u0161t. 33I/1991, 42/1997, 66/2000, 24/2003, 69/2004,\
  \ 69/2004, 69/2004 in 68/2006; v nadaljevanju URS).\nS \u010Drtanjem drugega odstavka\
  \ 18. \u010Dlena in 8. to\u010Dke prvega odstavka 371. \u010Dlena ZKP sicer ne bi\
  \ obstajala ve\u010D zakonsko predpisana obveznost izlo\u010Danja protipravno pridobljenih\
  \ dokazov, vendar pa sodi\u0161\u010Da v primeru dokazov, ki bi bili pridobljeni\
  \ s kr\u0161itvijo ustavno dolo\u010Denih \u010Dlovekovih pravic, le-teh v skladu\
  \ s \u010Detrtim odstavkom 15. \u010Dlena URS vseeno ne bi smela upo\u0161tevati.\
  \ V \u010Detrtem odstavku 15. \u010Dlena URS je namre\u010D dolo\u010Deno, da sta\
  \ zagotovljena sodno varstvo \u010Dlovekovih pravic in temeljnih svobo\u0161\u010D\
  in ter pravica do odprave njihove kr\u0161itve. Iz zagotovljenega sodnega varstva\
  \ namre\u010D izhaja, da morajo sodi\u0161\u010Da upo\u0161tevati dolo\u010Dbe o\
  \ \u010Dlovekovih pravicah tudi v postopkih, katerih predmet spora niso te same\
  \ \u010Dlovekove pravice, iz zagotovljene pravice do odprave kr\u0161itev pa izhaja\
  \ da ima posameznik pravico do vzpostavitve stanja, ki je obstajalo pred kr\u0161\
  itvijo \u010Dlovekove pravice. V primeru pridobitve dokaza na podlagi kr\u0161itve\
  \ \u010Dlovekove pravice to torej pomeni, da mora sodi\u0161\u010De paziti na morebitno\
  \ kr\u0161itev \u010Dlovekovih pravic po uradni dol\u017Enosti, torej tudi \u010D\
  e se stranke ne bi sklicevale nanjo (ter tudi \u010De sama \u010Dlovekova pravica,\
  \ ki bi bila kr\u0161ena, ne bi bila neposredno predmet konkretnega spora), in da\
  \ bi sodi\u0161\u010De ob ugotovljeni kr\u0161itvi \u010Dlovekove pravice vzpostavilo\
  \ stanje, kakr\u0161no je bilo pred kr\u0161itvijo, s tem, da tak\u0161nega dokaza\
  \ v postopku ne bi upo\u0161tevalo.\nS \u010Drtanjem 8. to\u010Dke prvega odstavka\
  \ 371. \u010Dlena in spremembo drugega odstavka 18. \u010Dlena ZKP na na\u010Din,\
  \ da bi sodi\u0161\u010De moralo upo\u0161tevati tudi protipravno pridobljene dokaze,\
  \ pa bi bil poleg v prej\u0161njem odstavku navedenega \u010Dlena, kr\u0161en vsaj\
  \ \u0161e 153. \u010Dlen URS, v katerem je v drugem odstavku med drugim dolo\u010D\
  eno, da morajo biti zakoni v skladu s splo\u0161noveljavnimi na\u010Deli mednarodnega\
  \ prava in veljavnimi mednarodnimi pogodbami, ki jih je ratificiral Dr\u017Eavni\
  \ zbor. Izlo\u010Ditev protipravno pridobljenih dokazov je namre\u010D splo\u0161\
  no veljavno in sprejeto na\u010Delo mednarodnega prava, s katerim se omejuje samovoljno\
  \ ravnanje represivnih organov in varujejo \u010Dlovekove pravice obdol\u017Eenca.\
  \ \u010Clovekove pravice, katerih kr\u0161itve bi z onemogo\u010Denjem instituta\
  \ izlo\u010Ditve protipravno pridobljenih dokazov posredno tolerirali, in ki so\
  \ zajete tudi v URS so nedotakljivost \u010Dlovekovega \u017Eivljenja (17. \u010D\
  len), prepoved mu\u010Denja (18. \u010Dlen), varstvo osebne svobode (19. \u010D\
  len), varstvo \u010Dlovekove osebnosti in dostojanstva (21. \u010Dlen), pravica\
  \ do osebnega dostojanstva in varnosti (34. \u010Dlen), varstvo pravic zasebnosti\
  \ in osebnostnih pravic (35. \u010Dlen), nedotakljivost stanovanja (36. \u010Dlen),\
  \ varstvo tajnosti pisem in drugih ob\u010Dil (37. \u010Dlen) ter varstvo osebnih\
  \ podatkov (38. \u010Dlen URS).\nTudi Evropsko sodi\u0161\u010De za \u010Dlovekove\
  \ pravice je v primeru El Haski proti Belgiji, \u0161t. 649/08, odlo\u010Dilo, da\
  \ bi upo\u0161tevanje dokaza, pridobljenega s kr\u0161itvijo 3. \u010Dlena Konvencije\
  \ o varstvu \u010Dlovekovih pravic in temeljnih svobo\u0161\u010Din (v nadaljevanju:\
  \ Konvencija), ki med drugim prepoveduje mu\u010Denje, pomenilo kr\u0161itev 6.\
  \ \u010Dlena Konvencije, ki dolo\u010Da pravico do po\u0161tenega sojenja. Konvencija\
  \ je veljavna mednarodna pogodba, ki jo je ratificiral Dr\u017Eavni zbor Republike\
  \ Slovenije z Zakonom o ratifikaciji Konvencije o varstvu \u010Dlovekovih pravic\
  \ in temeljnih svobo\u0161\u010Din (Uradni list RS, \u0161t. 7/1994), zaradi \u010D\
  esar bi bil zakon, ki bi bil z njo v nasprotju, v skladu z drugim odstavkom 153.\
  \ \u010Dlena URS neustaven.\nNa koncu predlagatelj utemeljuje upravi\u010Denost\
  \ svojega predloga s prepri\u010Danjem, \xBBda se nekdo, ki stori kaznivo dejanje\
  \ ne more sklicevati na \u010Dlovekove pravice, \u0161e najmanj pa, da je dokaz\
  \ pridobljen nezakonito\xAB. V zvezi z navedenim opozarjamo, da je ena od temeljnih\
  \ \u010Dlovekovih pravic, ki je izrecno navedena tudi v 27. \u010Dlenu URS, domneva\
  \ nedol\u017Enosti. V skladu z navedenim \u010Dlenom URS kdor je obdol\u017Een kaznivega\
  \ ravnanja velja za nedol\u017Enega, dokler njegova krivda ni ugotovljena s pravnomo\u010D\
  no sodbo.\nGlede na navedeno je tako v teoriji kazenskega prava kot tudi na podlagi\
  \ konvencij in primerjalnopravnih ureditev jasno, da v kazenskem postopku sodi\u0161\
  \u010De ne sme upo\u0161tevati protipravno pridobljenih dokazov, saj so pridobljeni\
  \ s kr\u0161itvijo \u010Dlovekovih pravic in temeljnih svobo\u0161\u010Din ali pa\
  \ z drugim nezakonitim delovanjem pristojnih dr\u017Eavnih organov.\n "
