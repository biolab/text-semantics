  \ industrije razvijajo pobude, ki poslab\u0161ajo delovanje notranjega trga, saj\
  \ povzro\u010Dajo morebitne ovire, razdrobljenost in neusklajene pristope ter neenake\
  \ konkuren\u010Dne pogoje za podjetja, ki poslujejo na notranjem trgu. Slovenija\
  \ sama ne bi mogla izvajati ukrepov takega obsega, ne da bi ustvarila razlike v\
  \ zahtevah za podjetja in ovire za prosti pretok proizvodov, regulativno breme in\
  \ \u010Dezmerne stro\u0161ke poslovanja. Poleg tega bi se na splo\u0161no zaradi\
  \ posami\u010Dnega ukrepanja le na ravni dr\u017Eav \u010Dlanic neizogibno izoblikovala\
  \ razli\u010Dna orodja, zaradi katerih bi izbira potro\u0161nikov postala bolj zapletena.\
