response: "Odziv Ministrstva za pravosodje\nUvodoma pojasnjujemo, da so bili za namen\
  \ prepre\u010Devanja \u0161irjenja virusa v zavodih za prestajanje kazni zapora\
  \ s strani Uprave Republike Slovenije za izvr\u0161evanje kazenskih sankcij (v nadaljevanju:\
  \ URSIKS), sprejeti \u0161tevilni ukrepi in sicer po na\u010Delu sorazmernosti in\
  \ postopnosti glede na prostorske in druge zmo\u017Enosti posameznega zavoda. Poudarjamo,\
  \ da se z za\u010Dasnimi re\u0161itvami na podro\u010Dju izvr\u0161evanja kazenskih\
  \ sankcij, (kamor spada tudi prekinitev prestajanja kazni zaradi prepre\u010Devanja\
  \ \u0161irjenja virusa SARS-CoV-2) sledi predvsem na\u010Delu varovanja zdravja\
  \ in \u017Eivljenja ljudi, zasleduje pa se cilj prepre\u010Devanja \u0161irjenja\
  \ oku\u017Ebe z virusom SARS-CoV-2 ter zagotavljanje varnej\u0161ih pogojev zaprtim\
  \ osebam in zaposlenim v zavodih za prestajanje kazni zapora. Institut prekinitve\
  \ kazni\_ sicer v slovenski zakonodaji obstaja \u017Ee dlje \u010Dasa, sedanja ureditev,\
  \ pa le nadgrajuje obstoje\u010De dolo\u010Dbe z mo\u017Enostjo hitrej\u0161ega\
  \ postopanja, vse z namenom izognitve tveganju ter zagotavljanju varnej\u0161ih\
  \ pogojev zaprtim osebam in zaposlenim v zavodih za prestajanje kazni zapora.\n\
  Nadalje pojasnjujemo, da je hi\u0161ni zapor in ne pripor kot zmotno navaja predlagatelj,\
  \ na\u010Din izvr\u0161evanja kazenske sankcije, ki ga podrobno ureja 86. \u010D\
  len Kazenskega zakonika (Uradni list RS, \u0161t. 50/12 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 6/16 \u2013 popr., 54/15, 38/16, 27/17, 23/20 in 91/20)\
  \ in za izvr\u0161evanje katerega morajo biti izpolnjeni dolo\u010Deni pogoji, ki\
  \ se zaradi virusa SARS-CoV-2 niso spremenili. Kazen zapora do devetih mesecev se\
  \ lahko izvr\u0161uje s hi\u0161nim zaporom, \u010De glede na nevarnost obsojenca,\
  \ mo\u017Enost ponovitve dejanja ter osebne, dru\u017Einske in poklicne razmere\
  \ obsojenca v \u010Dasu izvr\u0161evanja kazni ni potrebe po prestajanju kazni v\
  \ zavodu ali \u010De je zaradi bolezni, invalidnosti ali ostarelosti obsojenca kazen\
  \ treba in jo je mogo\u010De izvr\u0161evati v ustreznem javnem zavodu. V \u010D\
  asu prestajanja kazni se obsojenec ne sme oddaljiti iz stavbe ali posameznega dela\
  \ stavbe, kjer se izvr\u0161uje hi\u0161ni zapor, razen \u010De sodi\u0161\u010D\
  e za dolo\u010Den \u010Das to izjemoma dovoli, kadar je neizogibno potrebno, da\
  \ si obsojenec zagotovi najnujnej\u0161e \u017Eivljenjske potreb\u0161\u010Dine,\
  \ zdravstveno pomo\u010D in za opravljanje dela. Sodi\u0161\u010De v sodbi, s katero\
  \ je dolo\u010Dilo, da se kazen izvr\u0161i s hi\u0161nim zaporom lahko dolo\u010D\
  i tudi varstveno nadzorstvo, lahko pa tudi eno ali ve\u010D navodil. Sodi\u0161\u010D\
  e sme obsojencu omejiti ali prepovedati stike z osebami, ki z njim ne prebivajo\
  \ oziroma ga ne zdravijo ali oskrbujejo in podrobneje dolo\u010Di na\u010Din izvr\u0161\
  evanja hi\u0161nega zapora. Zakon o kazenskem postopku (Uradni list RS, \u0161t.\
  \ 32/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 47/13, 87/14, 8/16 \u2013\
  \ odl. US, 64/16 \u2013 odl. US, 65/16 \u2013 odl. US, 66/17 \u2013 ORZKP153,154,\
  \ 22/19, 55/20 \u2013 odl. US in 89/20 \u2013 odl. US) dolo\u010Da, da o predlogu\
  \ za izvr\u0161itev kazni zapora na na\u010Din, da obsojenec med prestajanjem kazni\
  \ v dolo\u010Denih dnevih prebiva doma, nadomestitvi kazni zapora s hi\u0161nim\
  \ zaporom ali delom v splo\u0161no korist, odlo\u010Di sodi\u0161\u010De na predlog\
  \ obdol\u017Eenca s sodbo, s katero izre\u010De kazen, ali s posebnim sklepom na\
  \ predlog obsojenca. Kot izhaja iz navedenega torej o hi\u0161nem zaporu, kot na\u010D\
  inu izvr\u0161itve izre\u010Dene kazni odlo\u010Di sodnik, ta pa ni vezan na epidemiolo\u0161\
  ko stanje v dr\u017Eavi, temve\u010D sodi na podlagi ustave in zakona. Alternativno\
  \ prestanje kazni zapora po oceni ministrstva ni namenjeno re\u0161evanju trenutno\
  \ situacije v dr\u017Eavi povezane z virusom SARS-CoV-2, temve\u010D je eden od\
  \ na\u010Dinov s katerim se sledi na\u010Delu invidualizacije kazenskih sankcij,\
  \ po katerem je kazen potrebno prilagoditi te\u017Ei in nevarnosti kaznivega dejanja\
  \ ter osebnosti njegovega storilca.\nZakon o za\u010Dasnih ukrepih za omilitev in\
  \ odpravo posledic COVID-19 (tako imenovani: PKP5 v nadaljevanju: ZZUOOP; Uradni\
  \ list RS, \u0161t. 152/2020 in 175/20), ki med drugim posega tudi na podro\u010D\
  je izvr\u0161evanja kazenskih sankcij in se uporablja od 24. 10. 2020 dalje omogo\u010D\
  a, da lahko direktor zavoda za prestajanje kazni zapora, ne glede na prvi odstavek\
  \ 82. \u010Dlena Zakona o izvr\u0161evanju kazenskih sankcij (v nadaljevanju: ZIKS-1;\
  \ Uradni list RS, \u0161t. 110/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 76/08, 40/09, 9/11 \u2013 ZP-1G, 96/12 \u2013 ZPIZ-2, 109/12, 54/15 in 11/18),\
  \ po uradni dol\u017Enosti prekine prestajanje kazni zapora obsojencu tudi, \u010D\
  e je to potrebno zaradi prepre\u010Ditve \u0161irjenja virusa SARS-CoV-2, za \u010D\
  as enega meseca, kadar ne obstajajo varnostni zadr\u017Eki. Trajanje prekinitve\
  \ kazni zapora se lahko obsojencu podalj\u0161uje dokler obstaja razlog za prekinitev.\
  \ Na podlagi \u017Ee omenjenega 82. \u010Dlena ZIKS-1 se \u010Das na prekinitvi\
  \ kazni ne v\u0161teje v prestajanje kazni, saj obsojeni dejansko dosojeno kazen\
  \ med prekinitvijo kazni ne prestaja in je na prostosti. V skladu z ZZUOOP je bila\
  \ po podatkih URSIKS do 1. 12. 2020 zaporna kazen prekinjena 100 obsojencem, kar\
  \ je nedvomno prispevalo k uspe\u0161nej\u0161emu spopadanju z virusom SARS-CoV-2\
  \ v vseh zavodih za prestajanje kazni zapora. Glede na vse navedeno, tako ne obstaja\
  \ zakonska podlaga, da bi lahko pravnomo\u010Dno obsojene osebe zaradi virusa SARS-CoV-2\
  \ prestajale kazen zapora s hi\u0161nim zaporov, niti ne obstaja zakonska mo\u017E\
  nost, da bi se \u010Das prekinitve v\u0161tel v izre\u010Deno zaporno kazen. Na\
  \ ministrstvu poudarjamo, da je treba spo\u0161tovati pravnomo\u010Dno izre\u010D\
  ene sodbe sodi\u0161\u010D in da v\u0161tetje \u010Dasa, prebitega na prekinitvi,\
  \ ne bi pripomoglo k izbolj\u0161anju epidemiolo\u0161kih razmer oz.\_ prepre\u010D\
  evanju \u0161irjenja oku\u017Ebe z virusom SARS-CoV-2, kar je namen prekinitve kazni\
  \ po 27. \u010Dlenu ZZUOOP, zato ne na\u010Drtujemo spreminjanja zakonodaje v tej\
  \ smeri, saj bi to pomenilo prekomeren poseg v \u017Ee \_izre\u010Dene sodbe. Zaporno\
  \ kazen oziroma zaporna kazen ob koncu tedna se namre\u010D\_ praviloma izvr\u0161\
  uje v zavodu za prestajanje kazni zapora.\nDodajamo, da ZZUOOP vsebuje \_tudi nekatere\
  \ druge ukrepe povezane z izvr\u0161evanjem kazenskih sankcij, in sicer v 28. \u010D\
  lenu dolo\u010Da, da lahko direktor zavoda za prestajanje kazni zapora iz razloga\
  \ prepre\u010Ditve \u0161irjenja epidemije virusne oku\u017Ebe SARS-CoV-2 ob upo\u0161\
  tevanju pogojev iz 108. \u010Dlena ZIKS-1 pred\u010Dasno odpusti obsojenca najve\u010D\
  \ \u0161est mesecev pred iztekom kazni. Torej tri mesece prej, kot je to doslej\
  \ dolo\u010Dal podro\u010Dni zakon. Tako ukrep prekinitve prestajanja kazni zapora\
  \ kot tudi ukrep pred\u010Dasnega odpusta velja do 31. 12. 2020, vlada pa lahko\
  \ oba navedena ukrepa s sklepom podalj\u0161a za obdobje treh mesecev.\nNa podlagi\
  \ navedenega ministrstvo zaklju\u010Duje, da \u017Ee veljavna zakonodaja sledi na\u010D\
  elu varovanja zdravja in \u017Eivljenja ljudi in zasleduje cilj prepre\u010Devanja\
  \ \u0161irjenja oku\u017Ebe, hi\u0161ni zapor, ki ga je izpostavil predlagatelj,\
  \ pa je mogo\u010D samo pod zakonsko dolo\u010Denimi pogoji, ki se zaradi virusa\
  \ SARS-CoV-2 niso spreminjali, zato je podan predlog neutemeljen za nadaljnjo obravnavo."
