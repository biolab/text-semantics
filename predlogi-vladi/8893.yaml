response: "Odziv Ministrstva za finance\n\nV zvezi s podanim predlogom vam v nadaljevanju\
  \ posredujemo pojasnila Ministrstva za finance, predvsem z vidika ureditve pridobivanja\
  \ podatkov o transakcijskih ra\u010Dunih iz registra transakcijskih ra\u010Dunih,\
  \ v skladu z dolo\u010Dili Zakona o pla\u010Dilnih storitvah, storitvah izdajanja\
  \ elektronskega denarj... (v nadaljevanju: ZPlaSSIED), ki bo za\u010Del veljati\
  \ 22. 2. 2018 in bo nadomestil Zakon o pla\u010Dilnih storitvah in sistemih. ZPlaSSIED\
  \ v 11. poglavju ureja register transakcijskih ra\u010Dunov, ki je enotna informatizirana\
  \ baza podatkov o transakcijskih ra\u010Dunih imetnikov transakcijskih ra\u010D\
  unov. Register transakcijskih ra\u010Dunov (RTR) vodi Agencija Republike Slovenije\
  \ za javnopravne evidence in storitve (v nadaljevanju: AJPES).\nZPlaSSIED v 194.\
  \ \u010Dlenu ureja dostop do podatkov iz registra transakcijskih ra\u010Dunov in\
  \ dolo\u010Da, da so podatki v registru transakcijskih ra\u010Dunov javni in brezpla\u010D\
  no dostopni na spletni strani AJPES, razen podatkov o transakcijskih ra\u010Dunih\
  \ fizi\u010Dnih oseb.\nOsebne podatke o transakcijskih ra\u010Dunih fizi\u010Dnih\
  \ oseb, na podlagi tretjega odstavka 194. \u010Dlena ZPlaSSIED, lahko pridobijo:\n\
  \ osebe, ki so na podlagi pravnomo\u010Dnega izvr\u0161ilnega naslova upravi\u010D\
  ene predlagati postopek izvr\u0161be ali zavarovanja zoper imetnika transakcijskega\
  \ ra\u010Duna v skladu z zakonom, ki ureja izvr\u0161bo in zavarovanja, ali z drugim\
  \ zakonom, ki dolo\u010Da postopek prisilne izvr\u0161itve terjatev,  sodi\u0161\
  \u010Da in drugi organi, ki opravljajo dejanja v postopku izvr\u0161be ali drugih\
  \ postopkih, ki jih vodijo v okviru svojih pristojnosti, in ponudniki pla\u010D\
  ilnih storitev iz 1., 7. in 8. to\u010Dke prvega odstavka 20. \u010Dlena ZPlaSSIED\
  \ za namen izvr\u0161evanja sklepov o izvr\u0161bi. \nOsebne podatke o transakcijskih\
  \ ra\u010Dunih fizi\u010Dnih oseb, ki se obdelujejo v registru transakcijskih ra\u010D\
  unov, lahko pridobi tudi imetnik transakcijskega ra\u010Duna, ter druge osebe, za\
  \ katere to dolo\u010Da poseben zakon (\u010Detrti odst. 194. \u010Dlena ZPlaSSIED).\n\
  Zahteva za pridobitev podatkov iz registra transakcijskih ra\u010Dunov se vlo\u017E\
  i v pisni (zahteva se po\u0161lje po po\u0161ti na katerokoli izpostavo AJPES) ali\
  \ elektronski (preko spletnega portala AJPES) obliki. Za posredovanje podatkov iz\
  \ registra transakcijskih ra\u010Dunov pa AJPES prosilcu zara\u010Duna stro\u0161\
  ke v skladu s tarifo, razen \u010De ta ali poseben zakon dolo\u010Da, da je posamezen\
  \ prosilec upravi\u010Den do brezpla\u010Dne pridobitve podatkov.\n \nOdziv Ministrstva\
  \ za pravosodje\nV zvezi s predlogom dr\u017Eavljana pojasnjujemo, da so po veljavni\
  \ ureditvi v Zakonu o izvr\u0161bi in zavarovanju (ZIZ) navedene podatke in tudi\
  \ druge podatke o dol\u017Eniku in njegovem premo\u017Eenju upniku dol\u017Eni posredovati\
  \ dr\u017Eavni organi, nosilci javnih pooblastil, druge pravne osebe in samostojni\
  \ podjetniki posamezniki, ki s takimi podatki razpolagajo. Pogoj za tako posredovanje\
  \ je upnikova zahteva in izkazan pravni interes. Upnik izka\u017Ee pravni interes\
  \ z listino, ki je izvr\u0161ilni naslov, na podlagi katerega je mogo\u010De po\
  \ tem zakonu predlagati izvr\u0161bo. Navedeni podatki se sicer ne posredujejo brezpla\u010D\
  no (4. \u010Dlen ZIZ).\nUpnikov polo\u017Eaj v zvezi s pridobivanjem dol\u017Enikovih\
  \ podatkov olaj\u0161uje tudi ureditev, po kateri upnik v primeru, ko predlaga izvr\u0161\
  bo na dolo\u010Dena dol\u017Enikova sredstva, in sicer na sredstva pri organizacijah\
  \ za pla\u010Dilni promet (praviloma gre za ra\u010Dune pri banki), na nematerializirane\
  \ vrednostne papirje oziroma na pla\u010Do, v predlogu za izvr\u0161bo ni dol\u017E\
  an navesti podatkov o organizaciji za pla\u010Dilni promet, pri kateri ima dol\u017E\
  nik denarna sredstva, in \u0161tevilke ra\u010Duna, podatkov o nematerializiranih\
  \ vrednostnih papirjih, katerih imetnik je dol\u017Enik, oziroma dol\u017Enikove\
  \ zaposlitve. V tem primeru sodi\u0161\u010De pred izdajo sklepa po uradni dol\u017E\
  nosti opravi poizvedbe o teh podatkih v elektronsko dosegljivih evidencah (40. in\
  \ 41. \u010Dlen ZIZ).\nNazadnje je bila z Zakonom o spremembah in dopolnitvah zakona\
  \ o izvr\u0161bi in zavarovanju v ... dodana \u0161e nova mo\u017Enost upnika, da\
  \ lahko tekom izvr\u0161ilnega postopka od sodi\u0161\u010Da zahteva, da mu (brezpla\u010D\
  no) predlo\u017Ei informativni seznam dol\u017Enikovega premo\u017Eenja, ki vsebuje\
  \ podatke o dol\u017Enikovem premo\u017Eenju iz sodi\u0161\u010Du elektronsko dosegljivih\
  \ evidenc. Trenutno je na ta na\u010Din mogo\u010De pridobiti podatke o izpla\u010D\
  evalcih pla\u010De in drugih osebnih prejemkov, ter o nazivih organizacij za pla\u010D\
  ilni promet in \u0161tevilkah denarnih ra\u010Dunov pri njih, z zagotovitvijo tehni\u010D\
  nih pogojev pa bo mogo\u010De pridobiti tudi druge podatke o dol\u017Enikovem premo\u017E\
  enju, ki so dolo\u010Deni v trinajstem odstavku 31. \u010Dlena ZIZ.\nGlede na navedeno\
  \ ocenjujemo, da je predlog dr\u017Eavljana \u017Ee ustrezno ume\u0161\u010Den v\
  \ veljavno zakonsko ureditev.\n "
