response: "Odziv Ministrstva za zdravje\nPrek spletnega orodja je bil vladi posredovan\
  \ predlog, da bi le-ta zagotovila mo\u017Enost, da bi operacije za spremembo spola\
  \ bile brezpla\u010Dne oziroma vsaj subvencionirane iz javnih sredstev. Poleg pobude\
  \ vsebuje predlog tudi utemeljitve, ki nakazujejo na psihi\u010Dne probleme oseb,\
  \ ki bi morebiti \u017Eelele spremeniti spol, a tega ne morejo zaradi svojega ekonomskega\
  \ statusa.\nPobuda je vsekakor zanimiva in vredna pozornosti, a hkrati povezana\
  \ s \u0161e vrsto drugih dilem v sistemu zdravstvenega varstva. Znano je, da so\
  \ povsod v svetu in tako tudi pri nas, potrebe po zdravstvenih storitvah ve\u010D\
  je od mo\u017Enosti njihovega zadovoljevanja. Ob tem tudi nara\u0161\u010Dajo hitreje\
  \ od rasti bruto doma\u010Dega proizvoda in materialnih mo\u017Enosti dru\u017E\
  be, da bi pokrila vse potrebe in zahteve ljudi na tem podro\u010Dju. Tako ni dr\u017E\
  ave na svetu, ki bi svojim dr\u017Eavljanom v sistemu javnega oziroma obveznega\
  \ zavarovanja ali iz prora\u010Dunskih sredstev omogo\u010Dala dostopnost in kritje\
  \ stro\u0161kov za vse storitve, ki bi jih sodobna medicina lahko ponudila. To velja\
  \ tudi za najbogatej\u0161e in celo najbolj socialno naravnane dr\u017Eave. Izhod\
  \ iz te zagate je v dolo\u010Danju prednostnih nalog in ciljev, po katerem javna\
  \ finan\u010Dna sredstva v celoti ali delno krijejo tista stanja, s katerimi se\
  \ dosega najve\u010Dji u\u010Dinek in uspeh pri zdravljenju in spreminjanju oziroma\
  \ izbolj\u0161evanju zdravstvenega stanja prebivalstva. S tak\u0161nim pristopom\
  \ dajejo prednost javnemu interesu pred zasebnim. Naloge in ukrepe, ki niso prednostni,\
  \ si morajo ljudje zagotoviti iz lastnih sredstev oziroma z raznimi privatnimi zavarovanji.\n\
  Operacije oziroma sploh obravnava oseb zaradi spremembe spola po veljavnih predpisih\
  \ pri nas ni sestavni del pravic iz obveznega zdravstvenega zavarovanja. Zaradi\
  \ tega te storitve tudi ne morejo biti \"brezpla\u010Dne\" in tudi ne subvencionirane\
  \ iz javnih finan\u010Dnih sredstev. Tisti, ki bi \u017Eeleli spremeniti spol, si\
  \ morajo vse stro\u0161ke kriti sami. \u010Ce bi hoteli stvari spremeniti, bi bila\
  \ potrebna sprememba zakona in drugih predpisov, ki urejajo podro\u010Dje obveznega\
  \ zdravstvenega zavarovanja. Ob teh pa bi verjetno ponovno ugotovili, da te storitve\
  \ niso prednostnega zna\u010Daja za doseganje bolj\u0161ega zdravja vsega prebivalstva\
  \ na\u0161e dr\u017Eave. Glede na finan\u010Dne te\u017Eave, v katerem je trenutno\
  \ sistem zdravstvenega varstva v Sloveniji in kakr\u0161ne se nakazujejo \u0161\
  e v nekaj naslednjih letih, je realno zelo malo mo\u017Enosti za \u0161iritev pravic\
  \ zavarovanih oseb in za vklju\u010Devanje novih na\u010Dinov obravnav in tako tudi\
  \ operacij za  spremembo spola  v obvezno zdravstveno zavarovanje.  "
