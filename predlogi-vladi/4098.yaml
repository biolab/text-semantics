response: "Odziv Ministrstva za infrastrukturo in prostor\nZakon o pravilih cestnega\
  \ prometa (Uradni list RS, \u0161t. 109/10 in 57/12; v nadaljnjem besedilu: ZPrCP)\
  \ dolo\u010Da prometna pravila ravnanja v cestnem prometu ter pooblastila in sankcije,\
  \ ki jih pri izvajanju zakona izrekajo pristojni organi. ZPrCP dolo\u010Da torej\
  \ ravnanja na prometnih povr\u0161inah, ki so javno dostopne vsem udele\u017Eencem\
  \ cestnega prometa, bodisi da gre za promet na kategoriziranih povr\u0161inah ali\
  \  nekategoriziranih povr\u0161inah, ki se uporabljajo za javni cestni promet. Glede\
  \ uporabe nekategorizirane ceste, ki jo \u017Eeli lastnik uporabljati izklju\u010D\
  no za lastne potrebe, pa Zakon o cestah (Uradni list RS, \u0161t. 109/10 in 48/12)\
  \ v \u010Detrtem odstavku 6. \u010Dlena dolo\u010Da, da mora biti dovoz na cesto\
  \ oziroma prometno povr\u0161ino ostalim udele\u017Eencem v prometu prepovedan s\
  \ predpisano prometno signalizacijo, lahko pa je prepre\u010Den z zapornico ali\
  \ drugo fizi\u010Dno oviro.\nZPrCP v 16. to\u010Dki \u010Detrtega odstavka 65. \u010D\
  lena tudi dolo\u010Da, da je ustavitev in parkiranje prepovedano na dolo\u010Denih\
  \ mestih ter tudi na mestu, na katerem bi parkirano vozilo onemogo\u010Dalo dovoz\
  \ do zasebnega zemlji\u0161\u010Da. Sankcioniranje kr\u0161itve navedene dolo\u010D\
  be kot tudi odreditev odstranitve nepravilno parkiranega vozila pa je skladno z\
  \ dolo\u010Dbo 13. in 15. \u010Dlena v pristojnosti tako policije kot tudi ob\u010D\
  inskega redarstva.\nZa varen in nemoten promet na ob\u010Dinskih cestah so odgovorne\
  \ ob\u010Dine, ki skladno z dolo\u010Dbo 6. \u010Dlena ZPrCP dolo\u010Dijo pogoje\
  \ in na\u010Din odstranitve in hrambe vozil, nepravilno parkiranih in zapu\u0161\
  \u010Denih v smislu 19. \u010Dlena ZPrCP ter pogoje in na\u010Din uporabe naprave,\
  \ s katero se za\u010Dasno prepre\u010Di odpeljati vozilo, ki je parkirano na cesti\
  \ v naselju v nasprotju z ZPrCP ali s prometno ureditvijo.\nDolo\u010Dena ravnanja\
  \ in sankcioniranje kr\u0161itev teh ravnanj so torej \u017Ee urejena v navedenih\
  \ zakonih, pri \u010Demer je potrebno poudariti, da je le lastnik tisti, ki sme\
  \ in lahko omeji uporabo zasebnega zemlji\u0161\u010Da ali nekategorizirane ceste,\
  \ ki jo lastnik uporablja izklju\u010Dno za lastne potrebe (bodisi s prometno signalizacijo,\
  \ z drugo fizi\u010Dno oviro \u2013 ograja, zapornica, ipd.). \u010Ce tega lastnik\
  \ ne stori (torej dopusti, da je prometna povr\u0161ina dostopna vsem udele\u017E\
  encem cestnega prometa) se lahko tak\u0161na povr\u0161ina smatra za nekategorizirano\
  \ povr\u0161ino, ki se uporablja za javni cestni promet, pristojnost nadzora nad\
  \ slednjimi povr\u0161inami pa imajo tako policisti kot tudi ob\u010Dinski redarji.\
