response: "Odziv Ministrstva za finance\nPredlagatelj tehta med opcijama dokapitalizacije\
  \ in privatizacije, v obeh primerih pa naj bi po njegovem mnenju banka prestavljala\
  \ \u0161e naprej velik problem zaradi njene sistemske pomembnosti. Predlagatelj\
  \ ob tem opozarja na za\u010Daran krog dokapitalizacij banke. V nadaljevanju predlagatelj\
  \ predlaga razbitje banke na manj\u0161e enote po vzoru ZDA in nekaterih drugih\
  \ evropskih dr\u017Eav. Te enote bi poslovale lo\u010Deno in bi bile podvr\u017E\
  ene trgu in tr\u017Enim razmeram, v kolikor pa bi ena enota propadla, to ne bi imelo\
  \ tako velikega u\u010Dinka na finan\u010Dni sistem. V nadaljevanju vam posredujemo\
  \ pojasnila iz pristojnosti na\u0161ega ministrstva.\nNLB je  najve\u010Dja slovenska\
  \ banka, ki je obenem v ve\u010Dinski dr\u017Eavni lasti. Zaradi njene sistemske\
  \ pomembnosti ji dr\u017Eava namenja posebno pozornost, kot odgovorni lastnik pa\
  \ jo je v preteklosti podpirala z dokapitalizacijami ter drugimi na\u010Dini financiranja\
  \ z namenom doseganja kapitalske ustreznosti.\nPredlog 4297/85 je vsekakor ena izmed\
  \ mo\u017Enih na\u010Dinov re\u0161evanja banke, ki pa ima tako svoje dobre kot\
  \ tudi slabe plati. Med dobrimi lastnostmi velja na primer omeniti prenehanje oku\u017E\
  be, ko slabi deli banke obremenjujejo dobre dele banke ter izlo\u010Ditev delov\
  \ banke, ki ne poslujejo dobi\u010Dkonosno. Po drugi strani pa bi banka z razbitjem\
  \ na razli\u010Dne dele zmanj\u0161ala poslovne in finan\u010Dne sinergije, dolo\u010D\
  ena tveganja bi se zaradi razbitja pove\u010Dala, banka pa bi izgubila tudi tr\u017E\
  no mo\u010D, ki prav tako predstavlja dolo\u010Deno konkuren\u010Dno prednost (npr.\
  \ sposobnost pridobivanja mednarodnih posojil).\nNLB je v zadnjih letih oblikovala\
  \ veliko oslabitev in rezervacij, katerih posledica so slab\u0161i poslovni izid\
  \ in potrebe po dodatnemu kapitalu.  Z namenom krepitve stabilnost bank in tako\
  \ ohranitve stabilnosti finan\u010Dnega sistema v Republiki Sloveniji je bil sprejet\
  \ Zakon o ukrepih za krepitev stabilnosti bank (v nadaljevanju: ZUKSB), ki ustanavlja\
  \ Dru\u017Ebo za upravljanje terjatev bank in Sklad za stabilnost bank. Poudarek\
  \ ZUKSB je predvsem na primernemu na\u010Drtu prestrukturiranja in tako stabilnem\
  \ prihodnjem poslovanju bank brez dr\u017Eavne pomo\u010Di. V ta namen bodo banke\
  \ morale usmeriti svoje delovanje na strate\u0161ka podro\u010Dja (npr. klasi\u010D\
  no ban\u010Dni\u0161tvo) in izstopiti iz nestrate\u0161kih ter nedobi\u010Dkonosnih\
  \ dejavnosti.\nDr\u017Eavni zbor Republike Slovenije ima pred seboj sprejetje Klasifikacije\
  \ nalo\u017Eb na podlagi Zakona o Slovenskem dr\u017Eavnem holdingu. Klasifikacija\
  \ je del strategije upravljanja nalo\u017Eb, v okviru katere bo treba opredeliti\
  \ in razvrstiti tudi NLB. V strategiji nalo\u017Eb bo odlo\u010Deno tudi o morebitni\
  \ privatizaciji NLB. \n "
