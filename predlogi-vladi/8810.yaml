response: "Odziv Ministrstva za pravosodje\nUvodoma naj pojasnimo, da je vodenje disciplinskih\
  \ postopkov zoper sodnike opredeljeno v VI. poglavju Zakona o sodnem svetu (ZSSve;\
  \ Uradni list RS, \u0161t. 23/17). V okviru disciplinskega postopka ni dovoljeno\
  \ posegati v neodvisnost sodnika pri opravljanju sodni\u0161ke funkcije (\u010D\
  etrti odstavek 37. \u010Dlena ZSSve), kar poudarja tudi Ustava RS (Uradni list RS,\
  \ \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03 \u2013 UZ3a, 47,\
  \ 68, 69/04 \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013 UZ50, 68/06 \u2013 UZ121,140,143,\
  \ 47/13 \u2013 UZ148, 47/13 \u2013 UZ90,97,99 in 75/16 \u2013 UZ70a) v 23. \u010D\
  lenu, ko dolo\u010Da, da ima vsakdo pravico, da o njegovih pravicah in dol\u017E\
  nostih ter o obto\u017Ebah proti njemu brez nepotrebnega odla\u0161anja odlo\u010D\
  a neodvisno, nepristransko in z zakonom ustanovljeno sodi\u0161\u010De. Na tem mestu\
  \ je mo\u010D zaznati kolizijo pravice, ki zahteva za\u0161\u010Dito sodstva pred\
  \ krnjenjem njegove integritete na eni strani ter pravice do svobode izra\u017E\
  anja, katere del je (razen v zakonsko dolo\u010Denih primerih) tudi pravica do prostega\
  \ dostopa do informacij javnega zna\u010Daja (39. \u010Dlen Ustave RS) na drugi\
  \ strani. Pri odgovoru na zastavljeno pobudo je treba torej najti pravo razmerje\
  \ med varstvom sodstva in sodnikov ter zahtevo po transparentnem delovanju sodne\
  \ veje oblasti.\nPo veljavni ureditvi je dolo\u010Dena transparentnost disciplinskih\
  \ postopkov \u017Ee zagotovljena, saj se v Letnem poro\u010Dilu o u\u010Dinkovitosti\
  \ in uspe\u0161nosti sodi\u0161\u010D javno objavljajo oziroma so javno dostopni\
  \ splo\u0161ni podatki o \u0161tevilu disciplinskih postopkov in izre\u010Denih\
  \ disciplinskih sankcijah.\nSodni svet RS, ki ima v disciplinskem postopku zoper\
  \ sodnike pomembno vlogo, zavzema stali\u0161\u010De, da je dolo\u010Dilo drugega\
  \ odstavka 44. \u010Dlena ZSSve, ki zapoveduje, da je javnost v disciplinskem postopku\
  \ izklju\u010Dena, razen \u010De sodnik v postopku temu izrecno nasprotuje, v razmerju\
  \ do Zakona o dostopu do informacij javnega zna\u010Daja (Uradni list RS, \u0161\
  t. 51/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 117/06 \u2013 ZDavP-2,\
  \ 23/14, 50/14, 19/15 \u2013 odl. US in 102/15) tako lex specialis kot lex posterior,\
  \ zaradi \u010Desar so zaradi varstva integritete sodstva in sodnikov iz prostega\
  \ dostopa informacij javnega zna\u010Daja izvzeti vsi podatki o teko\u010Dih disciplinskih\
  \ postopkih zoper sodnike do njihovega pravnomo\u010Dnega zaklju\u010Dka.\nDo posredovanega\
  \ predloga dr\u017Eavljana, ki je izrazito kompleksen, smo torej zadr\u017Eani,\
  \ saj sklepamo, da bi javna objava vseh disciplinskih postopkov in disciplinskih\
  \ odlo\u010Db sodnikov, pa \u010Deprav gre za funkcionarje javnega sektorja, lahko\
  \ pomenila nesorazmeren ukrep, za katerega ne razvidimo utemeljenih argumentov,\
  \ ki bi ga v javnem interesu opravi\u010Devali. \n "
