response: "Odziv Ministrstva za infrastrukturo\nZakon o voznikih\_v 59. \u010Dlenu\
  \ dolo\u010Da, da upravna enota podalj\u0161a veljavnost vozni\u0161kega dovoljenja\
  \ osebi, ki ima v Republiki Sloveniji obi\u010Dajno prebivali\u0161\u010De ali predlo\u017E\
  i dokaze, da v Republiki Sloveniji \u0161tudira \u017Ee vsaj \u0161est mesecev,\
  \ in izpolnjuje minimalne standarde fizi\u010Dne in du\u0161evne sposobnosti za\
  \ vo\u017Enjo motornega vozila.\nTaka ureditev je v skladu z Direktivo 2006/126/ES\
  \ Evropskega parlamenta in Sveta z dne 20. decembra 2006 o vozni\u0161kih dovoljenjih\
  \ (prenovitev), ki v 7. \u010Dlenu dolo\u010Da, da sta pogoja za podalj\u0161anje\
  \ vozni\u0161kega dovoljenja po izteku njegove veljavnosti:\n nadaljnje izpolnjevanje\
  \ minimalnih standardov fizi\u010Dne in du\u0161evne sposobnosti za vo\u017Enjo,\
  \ kakor so dolo\u010Deni v Prilogi III, za vozni\u0161ka dovoljenja v kategorijah\
  \ C, CE, C1, C1E, D, DE, D1, D1E in obi\u010Dajno prebivali\u0161\u010De na ozemlju\
  \ dr\u017Eave \u010Dlanice, ki je izdala dovoljenje, ali dokazilo, da prosilec tam\
  \ \u0161tudira vsaj \u0161est mesecev. \nImplementacija predloga, ki bi dolo\u010D\
  al podalj\u0161anje veljavnosti vozni\u0161kega dovoljenja pod pogojem, da oseba\
  \ opravi \u0161tiriurni te\u010Daj, na katerem bi se seznanil z novostmi, bo pomenila\
  \ posebnost tako v razmerju do direktive 2006/126/ES kot tudi do ostalih dr\u017E\
  av \u010Dlanice Evropske unije.\nSistem stalnega izobra\u017Eevanja izku\u0161enih\
  \ in starej\u0161ih voznikov, v okviru katerega bi se vozniki seznanili s spremembami\
  \ zakonodaje ter osve\u017Eili znanja o pravilih varne vo\u017Enje, se \u017Ee izvaja\
  \ v okviru projekta \xBBSo\u017Eitje\xAB, ki ga izvaja Javna agencija RS za varnost\
  \ prometa. Z namenom, da bi se starej\u0161i vozniki in voznice na na\u0161ih cestah\
  \ \u010Dim dlje po\u010Dutili varne in da bi \u010Dim dlje ostali mobilni, je\_\
  Javna agencija RS za varnost prometa\_v sodelovanju z\_Generalno policijsko upravo,\
  \ DARS-om, Zvezo dru\u0161tev upokojencev Slovenije in drugimi, pripravila projekt\_\
  \xBBSO\u017DITJE ZA VE\u010CJO VARNOST V CESTNEM PROMETU, s katerim izvajajo celovite\
  \ preventivne dogodke oz. usposabljanja za seniorje in upokojence po celi Sloveniji.\
  \ V nasprotju s pogostim prepri\u010Danjem, da je potrebno voznikom v tretjem \u017E\
  ivljenjskem obdobju zaradi njihove varnosti in varnosti drugih omejevati mobilnost,\
  \ si moramo prizadevati, da bi bili\_ti \u010Dim dlje samostojni, mobilni ter obenem\
  \ tudi varni.\nV okviru enodnevnih preventivnih dogodkov se udele\u017Eenci lahko\
  \ izobra\u017Eujejo iz petih vsebinskih sklopov:\n Osve\u017Eitev znanja prometnih\
  \ predpisov in pravil; Prakti\u010Dne izku\u0161nje policije in lokalna prometna\
  \ problematika; Varna vo\u017Enja po avtocesti in hitri cesti; Temeljni postopki\
  \ o\u017Eivljanja; Svetovanje o zdravstvenih kriterijih za vo\u017Enjo; Brezpla\u010D\
  ne svetovalne vo\u017Enje z ocenjevalci na vozni\u0161kem izpitu. \nZadnji tovrstni\
  \ dogodek je potekal v Cerknem, 18. decembra 2019."
