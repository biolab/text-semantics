response: "Opravi\u010Dujemo se za pozno objavo odgovora Ministrstva za notranje zadeve,\
  \ ki smo ga prejeli \u017Ee 29.12.2009. Predlog smo namre\u010D posredovali tudi\
  \ na Ministrstvo za okolje in prostor in oba odgovora smo nameravali objaviti hkrati.\
  \ Z Ministrstva za okolje in prostor so nam danes sporo\u010Dili, da na predlog\
  \ ne bodo odgovorili, saj je za zadevo po njihovem mnenju izvorno pristojno Ministrstvo\
  \ za notranje zadeve.\n \nOdziv MInistrstva za notranje zadeve\nPreu\u010Dili smo\
  \ dopis v katerem je omenjena problematika uporabe pokajo\u010Dih pirotehni\u010D\
  nih izdelkov na obmo\u010Dju medvedovega revirja in pobuda za prepoved uporabe pirotehni\u010D\
  nih izdelkov na teh obmo\u010Djih v \u010Dasu Bo\u017Ei\u010Da, in novoletnih praznikov.\n\
  Skladno z Zakonom o eksplozivih in pirotehni\u010Dnih izdelkih (Uradni list RS,\
  \ \u0161t. 35/2008) je pirotehni\u010Dne izdelke, katerih glavni u\u010Dinek je\
  \ pok, v Republiki Sloveniji dovoljeno prodajati le v \u010Dasu od 19. do 31. decembra,\
  \ uporabljati pa od 26. decembra do 2. januarja. Sem spadajo  predvsem pasje bombice,\
  \ pokajo\u010De vrvice, v\u017Eigalice s pokom in druge podobne pirotehni\u010D\
  ne igra\u010De. To so ognjemetni izdelki iz kategorije 1, ki predstavljajo majhno\
  \ nevarnost, povzro\u010Dajo zanemarljivo raven hrupa in so lahko namenjeni tako\
  \ uporabi v strnjenih stanovanjskih naseljih kot tudi v zaprtih zgradbah in drugih\
  \ zaprtih prostorih.\nProdaja in uporaba ognjemetnih izdelkov iz kategorije 2 in\
  \ 3 katerih glavni u\u010Dinek je pok (petard) ter njihova posest pa je v Republiki\
  \ Sloveniji strogo prepovedana. V primeru, da posameznik uporabi petardo ali drug\
  \ pokajo\u010Di izdelek iz teh kategorij oziroma le tega poseduje, je za tako nespo\u0161\
  tovanje zakona predpisana globa v vi\u0161ini od 400 do 1.200 EUR.\nS popolno prepovedjo\
  \ prodaje in uporabe pirotehni\u010Dnih izdelkov po na\u0161em mnenju te\u017Eav\
  \ ne bi re\u0161ili, saj bi dr\u017Eavljani, zaradi odprtosti na\u0161ih meja, ki\
  \ se je z vstopom v Evropsko unijo \u0161e pove\u010Dala, za\u010Deli pirotehni\u010D\
  ne izdelki prosto kupovati v tujini. Prav tako je prakti\u010Dno nemogo\u010De prepovedati\
  \ uporabo pirotehni\u010Dnih izdelkov le na dolo\u010Denem obmo\u010Dju oziroma\
  \ bi bilo to mogo\u010De le v primeru, da bi se dolo\u010Deno obmo\u010Dje proglasilo\
  \ za narodni park, kot je primer s triglavskim narodnim parkom.\nVsekakor bo policija\
  \ v prazni\u010Dnih dneh poostrila nadzor nad uporabo pirotehni\u010Dnih izdelkov\
  \ in v primeru ugotovitve nepravilne ali nezakonite uporabe pirotehnike zoper kr\u0161\
  itelje dosledno ukrepala.  "
