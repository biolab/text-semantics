response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\n\nNa Ministrstvu\
  \ za izobra\u017Eevanje, znanost in \u0161port podpiramo oz. smo zagovorniki transparentnega,\
  \ namenskega, gospodarnega poslovanja z (neposrednimi ali posrednimi) javnimi sredstvi\
  \ ter ustreznega nadzora. V ta namen smo \u017Ee v preteklosti pristopili k pripravi\
  \ novega Zakona o skupnosti \u0161tudentov.\n\nNa\u010Drtujemo novo imenovanje delovne\
  \ skupine, ki bo imela nalogo pripraviti predlog novega Zakona o skupnosti \u0161\
  tudentov. Poleg definiranja pravne subjektivitete \u0160OS bo ta predlog vklju\u010D\
  eval tudi dolo\u010Dbe glede vpra\u0161anja ustreznega nadzora.\n\nV skladu z veljavno\
  \ zakonodajo je \u0160OS pravna oseba s pravicami, obveznostmi in odgovornostmi,\
  \ ki jih dolo\u010Data zakon in njen temeljni akt. V \u0161tudentski ustavi je zapisano,\
  \ da mora \u0160OS svoja sredstva porabiti racionalno, gospodarno in transparentno.\
  \ \u0160OS ima tudi Pravilnik o namenski in gospodarni porabi sredstev, kjer je\
  \ natan\u010Dno opredeljena tudi gospodarna poraba sredstev kot tudi neposredni\
  \ nadzor nad porabo sredstev. Vse navedeno nameravamo sicer urediti tudi z \u017E\
  e omenjenimi spremembami Zakona o skupnosti \u0161tudentov."
