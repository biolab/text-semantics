response: "Odziv Ministrstva za zdravje\nV skladu s 53.a \u010Dlenom Zakona o nalezljivih\
  \ boleznih (ZNB) ima oseba, ki ji je z obveznim cepljenjem nastala \u0161koda na\
  \ zdravju, ki se ka\u017Ee v resnem in trajnem zmanj\u0161anju \u017Eivljenjskih\
  \ funkcij, pravico do od\u0161kodnine. Na podlagi dolo\u010Db ZNB, je bilo od leta\
  \ 2007 do decembra 2017 na Ministrstvo za zdravje vlo\u017Eenih skupaj 9 zahtevkov\
  \ za pridobitev pravice do od\u0161kodnine zaradi obveznega cepljenja. V enem primeru,\
  \ (vlo\u017Een zahtevek leta 2006) je \u0161lo za posledice cepljenja pri odrasli\
  \ osebi, ki je bila cepljenja  s cepivom proti hepatitisu B. V tem primeru je bila\
  \ leta 2009  tej osebi priznana in izpla\u010Dana od\u0161kodnina v vi\u0161ini\
  \ 62.593,89 EUR oziroma valorizirana vrednost od\u0161kodnine v vi\u0161ini 69.376,87\
  \ EUR.  V sedmih primerih ni bila dokazana vzro\u010Dna zveza med obveznim cepljenjem\
  \ in nastalo \u0161kodo na zdravju osebe, ki je vlo\u017Eila zahtevek. Oseba, ki\
  \ ji je bila priznana od\u0161kodnina, te ni zahtevala  v sodnem postopku.  Zahtevek\
  \ je bil vlo\u017Een v skladu s 53. \u010Dlenom Zakona o nalezljivih boleznih (ZNB),\
  \ ki dolo\u010Da, da  ima oseba, ki ji je z obveznim cepljenjem nastala \u0161koda\
