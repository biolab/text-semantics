  \ funkcij, pravico do od\u0161kodnine. ZNB dolo\u010Da postopek, za odlo\u010Danje\
  \ o pravici do od\u0161kodnine, ki ga vodi Ministrstvo za zdravje. Skladno z dolo\u010D\
  bami ZNB mora ministrstvo pridobiti strokovno mnenje, v katerem neodvisni komisiji\
  \ odlo\u010Dita o obstoju vzro\u010Dne povezave med opravljenim obveznim cepljenjem\
