response: "Odziv Ministrstva za javno upravo\nZakon o volilni in referendumski kampanji\
  \ (Uradni list RS, \u0161t. 41/2007, 103/2007 - ZPolS-D, 105/2008 - odlo\u010Dba\
  \ US, 11/2011, 28/2011 - odlo\u010Dba US in\_98/13, v nadaljevanju ZVRK) ureja vpra\u0161\
  anja volilne kampanje. Drugi odstavek 1. \u010Dlena ZVRK dolo\u010Da, kaj se \u0161\
  teje za volilno kampanjo: \xBBVolilna kampanja po tem zakonu so vse politi\u010D\
  ne ogla\u0161evalske vsebine in druge oblike politi\u010Dne propagande, katerih\
  \ namen je vplivati na odlo\u010Danje volivk in volivcev.\xAB. ZVRK glede predvolilnih\
  \ obljub v \u010Dasu volilne kampanje ni\u010Desar posebej ne dolo\u010Da. Po na\u0161\
  em mnenju to ni potrebno, zato na\u0161e ministrstvo ne razmi\u0161lja o spremembah\
  \ veljavne ureditve v tej smeri. Menimo namre\u010D, da bi bila opredelitev predvolilne\
  \ obljube kot pravno zavezujo\u010De, za kr\u0161itev katere bi bila predpisana\
  \ sankcija prepovedi sodelovanja na volitvah in opravljanje funkcije vodenja dr\u017E\
  ave, povsem neustrezna in tudi neustavna. V volilni kampanji se izra\u017Eajo politi\u010D\
  na stali\u0161\u010Da in prepri\u010Danja (kar je tudi ustavna pravica vsakega posameznika),\
  \ \u017Ee po naravi stvari se marsikaj obljublja, zagotavlja, prepri\u010Duje itd.\
  \ Gre torej za soo\u010Denje mnenj, argumentov, in volivcem samim je prepu\u0161\
  \u010Deno, katere argumente bodo \u0161teli za mo\u010Dnej\u0161e, resni\u010Dne\
  \ in katere obljube za uresni\u010Dljive. Tudi primerjalno-pravno gledano ureditev,\
  \ po kateri bi kandidati politi\u010Dno in materialno odgovarjali za neizpolnitev\
  \ predvolilnih obljub, ne obstaja.\nOdlo\u010Ditev o tem, \u010Digavi argumenti\
  \ so prepri\u010Dljivej\u0161i, je v rokah volivcev, in kadar ne gre za morebitne\
  \ kr\u0161itve veljavne zakonodaje, je edina \xBBsodba\xAB dejanj v \u010Dasu kampanje\
  \ glasovanje na volitvah. V skladu s sodobno predstavni\u0161ko demokracijo izvoljeni\
  \ predstavniki predstavljajo ljudsko voljo, saj jih izvolijo dr\u017Eavljani, ki\
  \ imajo volilno pravico in ki imajo na volitvah mo\u017Enost vplivanja na kon\u010D\
  ni izid glasovanja. Vsak posameznik na volitvah izra\u017Ea svojo voljo glede tega,\
  \ kdo naj ga zastopa in v njegovem imenu sprejema temeljne dru\u017Ebene odlo\u010D\
  itve.\nNenazadnje je ve\u010Dina predvolilnih obljub pogojenih s sprejetjem zakona\
  \ v dr\u017Eavnem zboru ali pa vsaj s sprejetjem dolo\u010Denega akta na vladi.\
  \ Slednje pomeni, da kon\u010Dna odlo\u010Ditev o uresni\u010Ditvi predvolilne obljube\
  \ ni odvisna od posameznika oziroma od politi\u010Dne stranke temve\u010D od kon\u010D\
  ne odlo\u010Ditve kolegijskega organa, ki je sestavljen iz predstavnikov razli\u010D\
  nih resorjev (ministri pri vladi) ali pa poslancev v dr\u017Eavnem zboru.\nGlede\
  \ na navedeno menimo, da prejeti predlog v zvezi s pravno obvezujo\u010Dimi predvolilnimi\
  \ obljubami ni primeren za nadaljnjo obravnavo."
