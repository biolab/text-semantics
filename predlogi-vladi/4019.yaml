response: "Odziv Ministrstva za pravosodje in javno upravo\nPoslovnik Dr\u017Eavnega\
  \ zbora Republike Slovenije  (v nadaljevanju poslovnik DZ), ki ga je  sprejel Dr\u017E\
  avni zbor Republike Slovenije (v nadaljevanju dr\u017Eavni zbor) kot najvi\u0161\
  ji predstavni\u0161ki in zakonodajni organ v dr\u017Eavi, je temeljni akt, ki ureja\
  \ organizacijo in delo dr\u017Eavnega zbora ter uresni\u010Devanje pravic in dol\u017E\
  nosti poslancev. Dolo\u010Da, da dr\u017Eavni zbor opravlja svoje delo javno in\
  \ pregledno in o njem obve\u0161\u010Da javnost. Dr\u017Eavni zbor dela na rednih\
  \ in izrednih sejah (6. \u010Dlen poslovnika DZ). Seje dr\u017Eavnega zbora so praviloma\
  \ javne (101. \u010Dlen poslovnika DZ). Dr\u017Eavni zbor praviloma odlo\u010Da\
  \ z javnim glasovanjem (85. \u010Dlen poslovnika DZ). Javno glasovanje pa se opravi\
  \ prvenstveno z uporabo glasovalne naprave (87. \u010Dlen poslovnika DZ). Po vsakem\
  \ opravljenem glasovanju se ugotovi in objavi izid glasovanja (89. \u010Dlen poslovnika\
  \ DZ). Predlogi aktov in druga gradiva, ki jih obravnava dr\u017Eavni zbor, se v\
  \ celoti ali v povzetku objavijo v glasilu dr\u017Eavnega zbora. V glasilu dr\u017E\
  avnega zbora se objavljajo tudi sklepi dr\u017Eavnega zbora, sprejeti ob obravnavi\
  \ posameznih zadev (100. \u010Dlen poslovnika DZ). Spletno mesto dr\u017Eavnega\
  \ zbora je torej osnovni del informacijskega sistema dr\u017Eavnega zbora, ki ga\
  \ uporablja javnost. Na spletnem mestu dr\u017Eavnega zbora so dostopni tudi neposredni\
  \ prenosi in posnetki sej dr\u017Eavnega zbora, magnetogrami (dobesedni zapisi)\
  \ sej dr\u017Eavnega zbora in izpiski poimenskih glasovanj na sejah dr\u017Eavnega\
  \ zbora.\nDelo Dr\u017Eavnega sveta RS (v nadaljevanju dr\u017Eavni svet) in njegovih\
  \ delovnih teles urejata Zakon o dr\u017Eavnem svetu  in Poslovnik dr\u017Eavnega\
  \ sveta   (v nadaljevanju poslovnik DS) Delo dr\u017Eavnega sveta je javno. Javnost\
  \ se lahko omeji ali izklju\u010Di samo, \u010De tako odlo\u010Di dr\u017Eavni svet\
  \ ali delovno telo (52. \u010Dlen Zakona o Dr\u017Eavnem svetu). Prav tako so seje\
  \ dr\u017Eavnega sveta in komisij javne in jih lahko neposredno spremljajo dr\u017E\
  avljani, razen \u010De zaradi splo\u0161nih koristi tako odlo\u010Di dr\u017Eavni\
  \ svet ali \u010De dr\u017Eavni svet obravnava zadevo tajne narave (62. \u010Dlen\
  \ Poslovnika dr\u017Eavnega sveta). Dr\u017Eavni svet odlo\u010Da z javnim glasovanjem,\
  \ prvenstveno z uporabo glasovalne naprave, razen \u010De poslovnik DS ne dolo\u010D\
  a druga\u010De (53. \u010Dlen poslovnika DS). Predsedujo\u010Di po vsakem opravljenem\
  \ glasovanju ugotovi in objavi izid glasovanja (55. \u010Dlen poslovnika DS). O\
  \ vsaki seji dr\u017Eavnega sveta slu\u017Eba dr\u017Eavnega sveta pi\u0161e zapisnik.\
  \ Zapisnik obsega glavne podatke o delu na seji, zlasti o odlo\u010Ditvah in o izidih\
  \ glasovanja o posameznih zadevah (60. \u010Dlen poslovnika DS). Delo dr\u017Eavnega\
  \ sveta, njegove odlo\u010Ditve oziroma sklepi so predstavljeni na spletnih straneh,\
  \ v Poro\u010Devalcu Dr\u017Eavnega sveta Republike Slovenije  in v Biltenu Dr\u017E\
  avnega sveta.\nJavnost delovanja ob\u010Dinskih svetov je v skladu s 36. \u010D\
  lenom Zakona o lokalni samoupravi   urejena s statutom ob\u010Dine in poslovnikom\
  \ ob\u010Dinskega sveta. Poslovnik ob\u010Dinskega sveta dolo\u010Da, da so seje\
  \ sveta javne. Javnost seje se zagotavlja z navzo\u010Dnostjo ob\u010Danov in predstavnikov\
  \ sredstev javnega obve\u0161\u010Danja na sejah sveta. Predstavnike sredstev javnega\
  \ obve\u0161\u010Danja v ob\u010Dini in ob\u010Dane se o seji obvesti z objavljenim\
  \ vabilom, ki mu je prilo\u017Eeno gradivo za sejo. Objava se opravi ve\u010D dni\
  \ pred sejo na spletni strani ob\u010Dine ter na krajevno obi\u010Dajen na\u010D\
  in. Sredstvom javnega obve\u0161\u010Danja se po\u0161lje \u0161e obvestilo po elektronski\
  \ po\u0161ti. Ob\u010Dani, ki napovedo udele\u017Ebo na seji, se torej seje lahko\
  \ udele\u017Eijo osebno.  Predsedujo\u010Di mora poskrbeti, da imajo v prostoru,\
  \ v katerem seja sveta poteka, primeren prostor, da lahko spremljajo delo sveta\
  \ ter pri tem ne motijo dela. Prostor za javnost mora biti vidno lo\u010Den od prostora\
  \ za \u010Dlane sveta. Ob\u010Dinski svet lahko s poslovnikom uredi tudi zvo\u010D\
  no in slikovno snemanje posameznih delov seje. V slovenskih ob\u010Dinah je pogosta\
  \ praksa, da se seje ob\u010Dinskih svetov prena\u0161ajo prek lokalnih televizij\
  \ in prek svetovnega spleta. Poslovnik ob\u010Dinskega sveta tudi dolo\u010Da, da\
  \ ta odlo\u010Da z javnim ali s tajnim glasovanjem. Javno glasovanje se opravi z\
  \ dvigom rok, z uporabo glasovalne naprave ali s poimenskim izjavljanjem. V primerih,\
  \ ko imajo ob\u010Dine glasovalno napravo, je ob vsakem glasovanju mogo\u010De dobiti\
  \ seznam, kako so navzo\u010Di na seji glasovali. Pri poimenskem glasovanju, je\
  \ iz zapisnika razvidno tudi, kako so se opredeljevali posamezni \u010Dlani ob\u010D\
  inskega sveta. Pri glasovanju z dvigom rok pa  se v zapisnikih ob\u010Dinskih svetov\
  \ poimensko ne navaja, kateri od \u010Dlanov organa je glasoval za in kateri proti\
  \ predlaganim sklepom. \u010Clani ob\u010Dinskega sveta lahko ob posameznih vpra\u0161\
  anjih zahtevajo, da se njihovo stali\u0161\u010De posebej zabele\u017Ei v zapisniku\
  \ seje.\nIz navedenega tako izhaja, da so na svetovnem spletu na podlagi dolo\u010D\
  b zakona, statuta ali poslovnika objavljeni dokumenti sej dr\u017Eavnega zbora,\
  \ dr\u017Eavnega sveta in ob\u010Dinskih svetov in tudi sklepi, sprejeti ob obravnavi\
  \ posameznih zadev. Po vsakem opravljenem glasovanju se ugotovi in objavi tudi izid\
  \ glasovanja.\nZa konec velja \u0161e poudariti, da so zna\u010Dilnosti delovanja\
  \ demokrati\u010Dno izvoljenih predstavni\u0161kih kolektivnih organov te, da imajo\
  \ z zakonom opredeljeno pravico do sprejemanja odlo\u010Ditev, da se sestajajo na\
  \ javnih sejah, da  ima vsak \u010Dlan organa pravico do udele\u017Ebe v razpravi\
  \ in pri odlo\u010Danju, da je obvezna sklep\u010Dnost organa, da organ sprejme\
  \ dnevni red, da se o vsebini dnevnega reda razpravlja, da se o odlo\u010Ditvah\
  \ glasuje, da odlo\u010Da ve\u010Dina glasov in da sprejete odlo\u010Ditve ne smejo\
  \ biti v nasprotju z zakoni. Njihovo delovanje dolo\u010Dajo natan\u010Dna pravila\
  \ zna\u010Dilna za demokrati\u010Dne ureditve, vsi \u010Dlani organa so si enakopravni,\
  \ ve\u010Dina ima pravico, da vlada, in manj\u0161ina je z demokrati\u010Dnimi pravili\
  \ za\u0161\u010Ditena pred nasiljem ve\u010Dine. S tega vidika je nerelevantno,\
  \ kako se je opredelil posamezni \u010Dlan kolektivnega organa, ampak, kak\u0161\
  ne odlo\u010Ditve je organ kot tak sprejel. Seveda pa je ta podatek pomemben z vidika\
  \ obve\u0161\u010Denosti javnosti do delovanja izvoljenih predstavnikov ljudstva\
  \ v dr\u017Eavnih in ob\u010Dinskih predstavni\u0161kih organih. \n "
