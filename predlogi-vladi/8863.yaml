response: "Odziv Ministrstva za okolje in prostor\n\nPredlog je primeren za nadaljnjo\
  \ obravnavo. Prepoved uporabe pirotehnike bi predstavljal stro\u0161kovno u\u010D\
  inkovit ukrep za zmanj\u0161anje onesna\u017Eenosti zraka in tudi drugih delov okolja.\
  \ Uporaba pirotehnike ne spada med dejavnosti, ki so nujne, kot na primer ogrevanje\
  \ stavb in promet.\n\nUporabo pirotehni\u010Dnih sredstev ureja <link http: www.pisrs.si\
  \ pis.web external-link-new-window internal link in current>Zakon o eksplozivih\
  \ in pirotehni\u010Dnih izdelkih.\_\n\nV veljavnih predpisih ni vzvoda, ki bi omogo\u010D\
  al, da se uporabo pirotehni\u010Dnih sredstev prepove, kljub dodatnim negativnim\
  \ vplivom na okolje in zdravje ljudi na \u017Ee degradiranih obmo\u010Djih. Za ta\
  \ namen je treba spremeniti <link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakon o varstvu okolja (v nadaljevanju ZVO). Ob prihodnji\
  \ spremembi ZVO, ki je predvidena do konca leto\u0161njega leta, bo MOP predlagal,\
  \ da se v zakon vnese sprememba, ki bo omogo\u010Dala sprejetje ukrepa prepovedi\
  \ uporabe pirotehni\u010Dnih sredstev na degradiranih obmo\u010Djih zaradi prekomerne\
  \ onesna\u017Eenosti zraka.\n\n\_\nOdziv Ministrstva za notranje zadeve\n\nPodro\u010D\
  je prodaje in uporabe pirotehni\u010Dnih izdelkov ureja <link http: pisrs.si pis.web\
  \ external-link-new-window internal link in current>Zakon o eksplozivih in pirotehni\u010D\
  nih izdelkih (v nadaljevanju: ZEPI) in na njegovi podlagi izdani podzakonski predpisi.\
  \ ZEPI pirotehni\u010Dne izdelke razvr\u0161\u010Da v ognjemetne izdelke, pirotehni\u010D\
  ne izdelke za odrska prizori\u0161\u010Da in druge pirotehni\u010Dne izdelke. Zabavi\
  \ so namenjeni ognjemetni izdelki, ki so razvr\u0161\u010Deni v kategorije F1, F2,\
  \ F3, F4, pirotehni\u010Dni izdelki za odrska prizori\u0161\u010Da so razvr\u0161\
  \u010Deni v kategoriji T1 in T2, drugi pirotehni\u010Dni izdelki pa so razvr\u0161\
  \u010Deni v kategoriji P1 in P2. Navedena kategorizacija sledi dolo\u010Dbam Direktive\
  \ 2007/23/ES Evropskega parlamenta in Sveta z dne 23. 5. 2007 o dajanju pirotehni\u010D\
  nih izdelkov v promet oziroma prenovljene Direktive 2013/29 z 12. junija 2013 o\
  \ harmonizaciji zakonodaj dr\u017Eav \u010Dlanic v zvezi z dostopnostjo pirotehni\u010D\
  nih izdelkov na trgu.\_\n\nOgnjemetne izdelke kategorije F1, F2, T1, P1 in fontane\
  \ ter baterije in kombinacije iz kategorije F3, lahko kupujejo in uporabljajo fizi\u010D\
  ne osebe, vse ostale izdelke iz kategorije F3 ter kategorij F4, T2 in P2 pa lahko\
  \ kupujejo, posedujejo ali uporabljajo le pravne osebe ali podjetniki, ki imajo\
  \ ustrezno dovoljenje za promet s pirotehni\u010Dnimi izdelki. Izvajanje ognjemetov\
  \ pomeni pripravo in izvedbo pirotehni\u010Dnih u\u010Dinkov po naro\u010Dilu ali\
  \ vsako uporabo pirotehni\u010Dnih izdelkov kategorije F3, ki jih lahko uporabljajo\
  \ samo strokovno usposobljene osebe ter kategorij F4, T2 in P2.\_\n\nZ Direktivo\
  \ 2007/23/ES Evropskega parlamenta in Sveta z dne 23. 5. 2007 o dajanju pirotehni\u010D\
  nih izdelkov v promet in prenovljeno Direktivo 2013/29/ES z 12. junija 2013 o harmonizaciji\
  \ zakonodaj dr\u017Eav \u010Dlanic v zvezi z dostopnostjo pirotehni\u010Dnih izdelkov\
  \ na trgu, je bila z julijem 2010 (za ognjemetne izdelke kategorije F1, F2 in F3)\
  \ oziroma julijem 2013 (za vse ostale kategorije pirotehni\u010Dnih izdelkov) uvedena\
  \ obvezna ozna\u010Ditev pirotehni\u010Dnih izdelkov z oznako CE. Z oznako CE so\
  \ ozna\u010Deni izdelki, ki so testirani v akreditiranih laboratorijih in naj ne\
  \ bi povzro\u010Dali nepotrebne obremenitve okolja ter so varni za uporabo, kar\
  \ pomeni, da Evropa svojo politiko gradi na kakovosti izdelkov. Pirotehni\u010D\
  ni izdelki kategorije F1, F2, F3 ne smejo vsebovati dolo\u010Denih snovi oziroma\
  \ skladno s harmoniziranimi standardi le-ti ne veljajo za izdelke, ki vsebujejo\
  \ pirotehni\u010Dne zmesi, ki vsebujejo katero od naslednjih snovi: arzen in arzenove\
  \ spojine, heksaklorobenzen, zmes, ki vsebuje klorate z masnim dele\u017Eem nad\
  \ 80%, zmes kloratov in kovin, zmes kloratov in rde\u010Dega fosforja (razen \u010D\
  e je uporabljena v bo\u017Ei\u010Dnih pokalicah, pokajo\u010Dih konfetih ali pokajo\u010D\
  ih trakovih), zmes kloratov s kalijevim heksacianoferatom (II), zmes kloratov z\
  \ \u017Eveplom (razen za torne kapice), zmes kloratov s sulfidi, svinec ali svin\u010D\
  eve spojine, \u017Eivosrebrove spojine, beli fosfor, pikrati ali pikrinska\_ kislina,\
  \ kalijev klorat, ki vsebuje bromate z masnim dele\u017Eem nad 0,15%,\_ \u017Eveplo\
  \ s kislostjo, izra\u017Eeno z masnim dele\u017Eem \u017Eveplove kisline nad 0,002%,\
  \ cirkonij z delci manj\u0161imi od 40 \u03BCm. Pirotehni\u010Dni izdelki kategorije\
  \ F4, T1, T2, P1 in P2 ne smejo vsebovati dolo\u010Denih snovi oziroma skladno s\
  \ harmoniziranimi standardi le-ti ne veljajo za izdelke, ki vsebujejo pirotehni\u010D\
  ne zmesi, ki vsebujejo katero od naslednjih snovi: arzen in arzenove spojine, poliklorobenzene,\
  \ svinec ali svin\u010Deve spojine, \u017Eivosrebrove spojine, beli fosfor, pikrati\
  \ ali pikrinska kislina.\n\nIzvajanje ognjemetov podrobneje ureja Pravilnik za izvajanje\
  \ ognjemetov, ki dolo\u010Da varnostne zahteve, tehni\u010Dne pogoje, dokumentacijo\
  \ in varnostne ukrepe za izvajanje ognjemetov ter druge pogoje za pravne osebe,\
  \ podjetnike in fizi\u010Dne osebe, ki izvajajo ognjemete. \u010Ce se ognjemet izvaja\
  \ na javni prireditvi, si mora organizator prireditve na podlagi zakona, ki ureja\
  \ javne prireditve, pridobiti dovoljenje pristojne upravne enote (na obmo\u010D\
  ju katere se bo javna prireditev z izvedbo ognjemeta odvijala). Praznovanje novega\
  \ leta oziroma silvestrovanje na prostem, ki ga organizirajo posamezne ob\u010D\
  ine, je najpogostej\u0161a oblika javne prireditve, na kateri se ob polno\u010D\
  i izvaja ognjemet, saj se zaradi njegove atraktivnosti pri\u010Dakuje ve\u010Dje\
  \ \u0161tevilo udele\u017Eencev (kar posledi\u010Dno pomeni, da si ljudje tega \u017E\
  elijo kakor tudi to, da se s tem prepre\u010Di mno\u017Ei\u010Dna uporaba s strani\
  \ posameznikov) in z njim proslavi prehod iz starega v novo leto. Slovenija kot\
  \ dr\u017Eava, za razliko od nekaterih na\u0161ih sosednjih dr\u017Eav, kjer imajo\
  \ zaradi razli\u010Dnih kulturnih navad bistveno ve\u010D ognjemetov ali pa prirejajo\
  \ celo letna tekmovanja v izvajanju ognjemetov, ni tipi\u010Dna dr\u017Eava z mno\u017E\
  i\u010Dnim izvajanjem ognjemetov. Iz poro\u010Danj medijev je mogo\u010De ugotoviti,\
  \ da so praznovanja novega leta na prostem z izvedbo klasi\u010Dnega ognjemeta z\
  \ uporabo pirotehni\u010Dnih izdelkov v zadnjih letih v mo\u010Dnem upadanju (prakti\u010D\
  no se ognjemeti izvajajo le \u0161e v ve\u010Djih mestnih ob\u010Dinah) ter da ob\u010D\
  ine, \u010De se \u017Ee odlo\u010Dijo, da bo silvestrovanje spremljal tudi ognjemet,\
  \ za njegovo izvedbo ne namenijo ve\u010D ve\u010Djih finan\u010Dnih sredstev, v\
  \ ve\u010Dini primerov bolj skromne, simboli\u010Dne zneske. Ministrstvo za notranje\
  \ zadeve ne razpolaga s podatki o \u0161tevilu ob\u010Din, ki so v silvestrovanje\
  \ vklju\u010Dile tudi izvedbo ognjemeta, saj je za tovrstne prireditve potrebno\
  \ dovoljenje, ki ga izda pristojna upravna enota. V lanskem letu je bilo iz medijev\
  \ med drugim mogo\u010De razbrati tudi, da so v ob\u010Dini Kranj ognjemet zamenjali\
  \ konfeti, v ob\u010Dini Bled pa je izvedbo ognjemeta zamenjala \xBBposebna svetlobna\
  \ kulisa\xAB (simulacija ognjemeta oziroma razli\u010Dnih svetlobnih efektov s pomo\u010D\
  jo laserja), kar pomeni, da je razvoj tehnologije \u017Ee za\u010Del izpodrivati\
  \ izvajanje ognjemetov s klasi\u010Dno uporabo pirotehni\u010Dnih izdelkov ter da\
  \ so se ob\u010Dine \u017Ee za\u010Dele odlo\u010Dati za druga\u010Den, sodoben\
  \ in atraktivnej\u0161i na\u010Din praznovanja novega leta.\_\n\nGlede na to, da\
  \ se ognjemeti lahko izvajajo le s pirotehni\u010Dnimi izdelki, ki so ozna\u010D\
  eni z oznako CE (z njo pa so \u2013 kot smo \u017Ee navedli \u2013 lahko ozna\u010D\
  eni le izdelki, ki so testirani v akreditiranih laboratorijih in naj ne bi povzro\u010D\
  ali nepotrebne obremenitve okolja ter so varni za uporabo), po mnenju Ministrstva\
  \ za notranje zadeve ni razlogov za prepoved izvajanja ognjemetov s strani zakonodajalca.\_"
