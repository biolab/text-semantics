response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nV zvezi z navedenim\
  \ predlogom vam v nadaljevanju posredujemo trenutno veljavno ureditev potro\u0161\
  ni\u0161ke zakonodaje, za katero je pristojno na\u0161e ministrstvo. Na ministrstvu\
  \ se zavedamo, da se podjetja v pogodbah sklicujejo na splo\u0161ne pogoje poslovanja,\
  \ ki so obi\u010Dajno v drobnej\u0161em tisku. Za tak\u0161en tisk se podjetja med\
  \ drugim odlo\u010Dajo zaradi preobse\u017Ene dokumentacije in dejstva, da so splo\u0161\
  ni pogoji poslovanja namenjeni \u0161ir\u0161i populaciji in splo\u0161no veljavni.\
  \ V izogib uporabi nepo\u0161tenih pogodbenih pogojev v drobnem tisku, zavajanju\
  \ potro\u0161nikov ali celo zavajajo\u010Di opustitvi dolo\u010Denih informacij,\
  \ vam v nadaljevanju posredujemo ustrezne zakonske re\u0161itve na tem podro\u010D\
  ju.\nZakon o varstvu potro\u0161nikov (Uradni list RS, \u0161t. 98/04 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, 114/06 ZUE, 126/07, 86/09, 78/11, 38/14, 19/15 in 55/17\
  \ - ZKolT, v nadaljnjem besedilu: ZVPot) v 22. \u010Dlenu dolo\u010Da, da se za\
  \ pogodbene pogoje po tem zakonu \u0161tejejo vse sestavine pogodbe, ki jih dolo\u010D\
  i podjetje, zlasti tiste, ki so dolo\u010Dene v obliki formularne pogodbe ali splo\u0161\
  nih pogojev poslovanja, na katere se pogodba sklicuje. Pogodbeni pogoji zavezujejo\
  \ potro\u0161nika le, \u010De je bil pred sklenitvijo pogodbe seznanjen z njihovim\
  \ celotnim besedilom. \u0160teje se, da je bil potro\u0161nik seznanjen s celotnim\
  \ besedilom pogodbenih pogojev, \u010De ga je nanje podjetje izrecno opozorilo in\
  \ \u010De so mu bili dostopni brez te\u017Eav. Pogodbeni pogoji iz prvega odstavka\
  \ tega \u010Dlena morajo biti jasni in razumljivi. V kolikor so pogodbena dolo\u010D\
  ila nejasna, se v skladu z 22. \u010Dlenom ZVPot razlagajo v korist potro\u0161\
  nika.\nV skladu s 24. \u010Dlenom ZVPot se pogodbeni pogoji \u0161tejejo za nepo\u0161\
  tene, \u010De:\n v \u0161kodo potro\u0161nika povzro\u010Dijo znatno neravnote\u017E\
  je v pogodbenih pravicah in obveznostih strank ali povzro\u010Dijo, da je izpolnitev\
  \ pogodbe neutemeljeno v \u0161kodo potro\u0161nika ali povzro\u010Dijo, da je izpolnitev\
  \ pogodbe znatno druga\u010Dna od tistega, kar je potro\u0161nik utemeljeno pri\u010D\
  akoval ali nasprotujejo na\u010Delu po\u0161tenja in vestnosti. \nKot nepo\u0161\
  teni pogodbeni pogoji so v skladu s prej navedenim \u010Dlenom opredeljeni predvsem\
  \ pogoji:\n po katerih lahko podjetje odstopi od pogodbe v vsakem primeru; s katerimi\
  \ se potro\u0161nik odpove pravici do uveljavljanja dolo\u010Denih ugovorov (npr.\
  \ ugovor zaradi ni\u010Dnosti, spodbojnosti, neizpolnitve ali nepravilne izpolnitve\
  \ pogodbe); ki izklju\u010Dujejo odgovornost za \u0161kodo, ki jo je podjetje ali\
  \ oseba, za katero je podjetje odgovorno, povzro\u010Dila namenoma ali iz malomarnosti;\
  \ s katerimi se podjetju dovoljuje, da enostransko spremeni pogodbene pogoje, ki\
  \ so bistveni za pogodbeno razmerje; s katerimi lahko podjetje prenese svoje pogodbene\
  \ obveznosti na tretjo osebo, ki v pogodbi ni bila navedena po imenu; ki podjetju\
  \ omogo\u010Dajo, da brez primernega odstopnega roka odstopi od pogodbe, sklenjene\
  \ za nedolo\u010Den \u010Das; ki podjetju omogo\u010Dajo, da enostransko in brez\
  \ navedbe razlogov spremeni lastnosti blaga ali storitev, ki so predmet pogodbe;\
  \ ki omejujejo ali izklju\u010Dujejo potro\u0161nikove pravice do pravnega varstva,\
  \ zlasti \u0161e dolo\u010Dbe, ki potro\u0161niku omejujejo dostop do dokaznega\
  \ gradiva. \nDolo\u010Dbe ZVPot dodatno varujejo potro\u0161nika na na\u010Din,\
  \ da dolo\u010Dajo ni\u010Dnost dolo\u010Denih pogodbenih pogojev, \u010De so v\
  \ nasprotju z zakonodajo. Kot ni\u010Dni pogodbeni pogoji so med drugimi opredeljeni:\n\
  \ Podjetje ne sme postavljati pogodbenih pogojev, ki so nepo\u0161teni do potro\u0161\
  nika. V kolikor postavi tak\u0161ne pogoje, so Ie-ti v skladu z navedenim \u010D\
  lenom ni\u010Dni.(23. \u010Dlen) Z nobenim pogodbenim dolo\u010Dilom ni mogo\u010D\
  e omejiti ali izklju\u010Diti prodajal\u010Deve odgovornosti za stvarne napake,\
  \ kot je dolo\u010Dena s tem zakonom. Pogodbeno dolo\u010Dilo, ki nasprotuje prej\u0161\
  njemu odstavku, je ni\u010Dno.(37. \u010D \u010Dlen) Ni\u010Dna so dolo\u010Dila\
  \ pogodbe o prodaji na obroke, ki bi bila za potro\u0161nika manj ugodna od dolo\u010D\
  b tega poglavja, razen dolo\u010Dil o lastninskem pridr\u017Eku.(50. a \u010Dlen)\
  \ Potro\u0161nik ima pravico, da kadarkoli pred\u010Dasno odpla\u010Da ostanek dol\u017E\
  ne kupnine, in to brez pogodbenih obresti, razen stro\u0161kov izdelave obra\u010D\
  una pred\u010Dasnega odpla\u010Dila kupnine. Druga\u010Dno pogodbeno dolo\u010D\
  ilo je ni\u010Dno.(51. \u010Dlen) Kadar to opravi\u010Dujejo okoli\u0161\u010Dine\
  \ primera, lahko sodi\u0161\u010De na zahtevo potro\u0161nika podalj\u0161a roke\
  \ za pla\u010Dilo zamujenih obrokov, \u010De da potro\u0161nik zavarovanje, da bo\
  \ izpolnil obveznost in \u010De prodajalec zaradi tega ne trpi \u0161kode. Ni\u010D\
  no je pogodbeno dolo\u010Dilo o pogodbeni kazni za primer, \u010De bi potro\u0161\
  nik pri\u0161el v zamudo s pla\u010Dilom kak\u0161nega obroka kupnine.(53. \u010D\
  len) Potro\u0161nik lahko v vsakem primeru odstopi od pogodbe, \u010De to pisno\
  \ sporo\u010Di prodajalcu v petnajstih dneh po podpisu. Potro\u0161nik se tej pravici\
  \ ne more vnaprej odpovedati. Druga\u010Dno pogodbeno dolo\u010Dilo je ni\u010D\
  no.(53.a \u010Dlen) \nPotro\u0161ni\u0161ka zakonodaja vklju\u010Duje tudi Zakon\
  \ o varstvu potro\u0161nikov pred nepo\u0161tenimi poslovnimi praksami (Uradni list\
  \ RS, \u0161t. 53/07, v nadaljnjem besedilu: ZVPNPP), ki v 6. \u010Dlenu ureja zavajajo\u010D\
  e opustitve podjetja. V prvem odstavku 6. \u010Dlena je dolo\u010Deno, da se poslovna\
  \ praksa \u0161teje za zavajajo\u010Do, \u010De podjetje v dolo\u010Denem primeru\
  \ ob upo\u0161tevanju vseh zna\u010Dilnosti in okoli\u0161\u010Din ter omejitev\
  \ sredstva komuniciranja izpusti bistvene informacije, ki jih glede na dejanske\
  \ okoli\u0161\u010Dine povpre\u010Den potro\u0161nik potrebuje za sprejem odlo\u010D\
  itve ob poznavanju vseh pomembnih dejstev, in tako povzro\u010Di ali bi utegnilo\
  \ povzro\u010Diti, da povpre\u010Den potro\u0161nik sprejme odlo\u010Ditev o poslu,\
  \ ki je sicer ne bi sprejel.\nV skladu z drugim odstavkom 6. \u010Dlena ZVPNPP se\
  \ za zavajajo\u010Do opustitev \u0161teje tudi:\n \u010De podjetje ob upo\u0161\
  tevanju vidikov, opisanih v prej\u0161njem odstavku, prikriva ali nejasno, nerazumljivo,\
  \ dvoumno ali ob neprimernem \u010Dasu navede bistvene informacije iz prej\u0161\
  njega odstavka ali \u010De podjetje ne opredeli komercialnega namena poslovne prakse\
  \ ali \u010De ta ni razviden iz njene vsebine, in s tem povzro\u010Di ali bi utegnilo\
  \ povzro\u010Diti, da povpre\u010Den potro\u0161nik sprejme odlo\u010Ditev o poslu,\
  \ ki je sicer ne bi sprejel. \nGlede na vse prej navedeno smo na ministrstvu mnenja,\
  \ da potro\u0161ni\u0161ka zakonodaja v zadostni meri ureja navedeno podro\u010D\
  je. V kolikor podjetje med pogodbene sestavine vklju\u010Di splo\u0161ne pogoje\
  \ poslovanja, ki se obi\u010Dajno navedejo v drobnej\u0161em tisku, je v potro\u0161\
  ni\u0161ki zakonodaji nekaj vzvodov, ki prepre\u010Dujejo uporabo nepo\u0161tenih\
  \ poslovnih pogojev in zavajanje potro\u0161nika. V skladu z omenjeno zakonodajo\
  \ morajo biti vsi pogodbeni pogoji za potro\u0161nika jasni in razumljivi. V kolikor\
  \ bi podjetje potro\u0161niku postavilo nejasna dolo\u010Dila, se le-ta v skladu\
  \ s potro\u0161ni\u0161ko zakonodajo razlagajo v korist potro\u0161nika. Vsi pogodbeni\
  \ pogoji (vklju\u010Dujo\u010D splo\u0161ne pogoje poslovanja) zavezujejo potro\u0161\
  nika le, \u010De je bil z njimi seznanjen, ga je podjetje nanje izrecno opozorilo\
  \ in so mu bili dostopni brez te\u017Eav. Pri tem bi \u017Eeleli poudariti, da mora\
  \ biti tudi potro\u0161nik pri nakupu blaga ali storitev skrben in previden ter\
  \ se v zadostni meri informirati o predmetnem nakupu in pogodbi. V ustaljeni sodni\
  \ praksi se namre\u010D kot povpre\u010Dnega potro\u0161nika razume osebo, ki je\
  \ obi\u010Dajno (razumno) obve\u0161\u010Dena, razumno pozorna in pazljiva.\n "
