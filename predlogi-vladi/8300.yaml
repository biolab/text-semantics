response: " Odziv Ministrstvs za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nUvodoma naj poudarimo, da je na spletni strani MDDSZ objavljen priro\u010D\
  nik Vodnik po pravicah iz delo..., ki vsebuje celovite osnovne informacije o delovnopravni\
  \ ureditvi ZDR-1.\nPriro\u010Dnik je namenjen naj\u0161ir\u0161emu krogu uporabnikov,\
  \ na spletni strani pa je objavljen prav z namenom ozave\u0161\u010Danja delavcev\
  \ in delodajalcev glede vpra\u0161anj povezanih s sklenitvijo, trajanjem in prenehanjem\
  \ delovnega razmerja ter o pravicah in obveznostih iz delovnega razmerja. Obenem\
  \ naj vas obvestimo, da je povezava na omenjeni priro\u010Dnik objavljena tudi na\
  \ spletni strani Zavoda RS za zaposlovanje.\nPoleg tega so na spletni strani MDDSZ\
  \ objavljena tudi stali\u0161\u010Da Strokovne delovne skupine za spremljanje izvajanja\
  \ ZDR-1 v zvezi s posameznimi strokovnimi vpra\u0161anji ter pogosta vpra\u0161\
  anja in odgovori.\nZakon o delovnih razmerjih pa je s spremembami in dopolnitvami\
  \ dostope...\nV nadaljevanju podajamo pojasnila v zvezi z izpostavljenimi konkretnimi\
  \ vpra\u0161anji.\n1. Zakon o delovnih razmerjih (Uradni list RS, \u0161t. 21/13,\
  \ 78/13-popr., 47/15 - ZZSDT, 33/16 PZ-F, 52/16 in 15/17 - odl. US, v nadaljnjem\
  \ besedilu: ZDR-1) v petem odstavku 28. \u010Dlena dolo\u010Da obveznost delodajalca,\
  \ da zaradi ugotovitve kandidatove zmo\u017Enosti za opravljanje dela na svoje stro\u0161\
  ke napoti kandidata na predhodni zdravstveni pregled.\nPraviloma tri dni pred sklenitvijo\
  \ pogodbe o zaposlitvi mora delodajalec delavcu izro\u010Diti pisen predlog pogodbe\
  \ o zaposlitvi, pisno pogodbo o zaposlitvi pa ob njeni sklenitvi (drugi odstavek\
  \ 17. \u010Dlena ZDR-1). Pravice in obveznosti na podlagi opravljanja dela v delovnem\
  \ razmerju in vklju\u010Ditev v socialno zavarovanje na podlagi delovnega razmerja\
  \ se za\u010Dnejo uresni\u010Devati z dnem nastopa dela, dogovorjenim v pogodbi\
  \ o zaposlitvi (drugi odstavek 11. \u010Dlena ZDR-1). V zvezi z izpostavljenim naj\
  \ poudarimo, da je dol\u017Ean delodajalec na podlagi \u017Ee omenjenega drugega\
  \ odstavka 11. \u010Dlena ZDR-1 delavca prijaviti v obvezno pokojninsko, invalidsko\
  \ in zdravstveno zavarovanje ter zavarovanje za primer brezposelnosti. Da je delodajalec\
  \ zavezanec za vlo\u017Eitev prijave in odjave v zavarovanje pa izhaja tudi iz 31.\
  \ \u010Dlena Zakona o mati\u010Dni evidenci zavarovancev in u\u017Eivalcev pravic\
  \ iz obveznega pokojninskega in invalidskega zavarovanja, Uradni list RS, \u0161\
  t. 111/13 in 97/14, v nadaljnjem besedilu: ZMEPIZ-1). Poleg tega je delodajalec\
  \ dol\u017Ean delavcu izro\u010Diti kopijo potrdila o vlo\u017Eeni prijavi in odjavi\
  \ iz zavarovanja (tretji odstavek 30. ZMEPIZ-1). Ob navedenem naj \u0161e dodamo,\
  \ da mora biti prijava delavca vlo\u017Eena z dnem nastopa dela po pogodbi o zaposlitvi,\
  \ vendar najkasneje pred za\u010Detkom opravljanja dela. V primeru, ko delavec tega\
  \ dne iz opravi\u010Dljivih razlogov ne za\u010Dne z delom, mora biti prijava vlo\u017E\
  ena najkasneje tistega dne, ki je kot dan nastopa dela dogovorjen v pogodbi o zaposlitvi\
  \ (45. \u010Dlen ZMEPIZ-1).\n2. Obvezne sestavine pogodbe o zaposlitvi ZDR-1 dolo\u010D\
  a v 31. \u010Dlenu. Pogodbeni stranki morata v pogodbi o zaposlitvi navesti oziroma\
  \ opredeliti: podatke o pogodbenih strankah, vklju\u010Dno z njunim prebivali\u0161\
  \u010Dem oziroma sede\u017Eem; datum nastopa dela; naziv delovnega mesta oziroma\
  \ vrsto dela, s kratkim opisom dela, ki ga mora delavec opravljati po pogodbi o\
  \ zaposlitvi (pri \u010Demer se za to delo zahtevajo enaka raven in smer izobrazbe\
  \ in drugi pogoji za opravljanje dela); kraj opravljanja dela (\u010De ta ni naveden,\
  \ se \u0161teje, da delavec delo opravlja na sede\u017Eu delodajalca); \u010Das,\
  \ za katerega je sklenjena pogodba o zaposlitvi in razlog za sklenitev pogodbe o\
  \ zaposlitvi za dolo\u010Den \u010Das (\u010De je pogodba o zaposlitvi sklenjena\
  \ za dolo\u010Den \u010Das); ali gre za pogodbo o zaposlitvi s polnim ali kraj\u0161\
  im delovnim \u010Dasom; dnevni ali tedenski delovni \u010Das in razporeditev delovnega\
  \ \u010Dasa; znesek osnovne pla\u010De, ki pripada delavcu za opravljanje dela po\
  \ pogodbi o zaposlitvi (v eurih) ter morebitna druga pla\u010Dila; druge sestavine\
  \ pla\u010De delavca, pla\u010Dilno obdobje, pla\u010Dilni dan in na\u010Din izpla\u010D\
  evanja pla\u010De; letni dopust oziroma na\u010Din dolo\u010Danja letnega dopusta,\
  \ v primeru pogodbe o zaposlitvi za dolo\u010Den \u010Das pa tudi na\u010Din izrabe\
  \ letnega dopusta; dol\u017Eino odpovednih rokov; kolektivne pogodbe, ki zavezujejo\
  \ delodajalca oziroma splo\u0161ne akte delodajalca, ki dolo\u010Dajo pogoje dela\
  \ delavca in druge pravice in obveznosti, v primerih, ki jih dolo\u010Da zakon.\
  \ To so obvezne sestavine vsake pogodbe o zaposlitvi, pri posameznih vrstah pogodb\
  \ o zaposlitvi (na primer pri pogodbi o zaposlitvi s kraj\u0161im delovnim \u010D\
  asom, pri pogodbi o zaposlitvi za delo na domu, in drugih) pa dolo\u010Da zakon\
  \ tudi dodatne obvezne sestavine, prav tako so mo\u017Ene nekatere neobvezne dolo\u010D\
  be (na primer dolo\u010Dba o poskusnem delu, konkuren\u010Dna klavzula).\nPri nekaterih\
  \ vpra\u0161anjih (dol\u017Eina in razporeditev delovnega \u010Dasa, druge sestavine\
  \ pla\u010De, pla\u010Dilno obdobje in pla\u010Dilni dan ter na\u010Din izpla\u010D\
  evanja pla\u010De, letni dopust oziroma na\u010Din njegovega dolo\u010Danja, dol\u017E\
  ina odpovednih rokov) zakon dopu\u0161\u010Da, da jih pogodbeni stranki izrecno\
  \ ne opredelita v pogodbi o zaposlitvi, ampak se sklicujeta na veljavne zakone,\
  \ kolektivne pogodbe oziroma splo\u0161ne akte delodajalca.\n3. Institut poskusnega\
  \ dela ZDR-1 ureja v okviru 125. \u010Dlena. Posebnost pogodbe o zaposlitvi s poskusnim\
  \ delom je v tem, da je s pogodbo dolo\u010Deno obdobje - poskusno delo, v katerem\
  \ lahko delodajalec ugotovi, ali je delavec sposoben za opravljanje dela, za katerega\
  \ je sklenil pogodbo o zaposlitvi, delavec pa lahko ugotovi, ali mu to delo ustreza.\n\
  Trajanje poskusnega dela se dolo\u010Di s pogodbo o zaposlitvi, z zakonom pa je\
  \ omejeno na \u0161est mesecev. Podalj\u0161a se lahko v primeru za\u010Dasne odsotnosti\
  \ z dela.  "
