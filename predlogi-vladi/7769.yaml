response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza veljavne ureditve podro\u010Dja Obveznost javne objave prostega delovnega\
  \ mesta oziroma vrste dela pri Zavodu RS za zaposlovanje (v nadaljevanju: zavod),\
  \ kot je dolo\u010Dena v ZUTD, je skladna z dolo\u010Dbo 25. \u010Dlena ZDR-1, po\
  \ kateri mora delodajalec, ki zaposluje nove delavce, javno objaviti prosto delovno\
  \ mesto oziroma vrsto dela; v skladu z drugim odstavkom 25. \u010Dlena ZDR-1 se\
  \ za javno objavo \u0161teje tudi objava, ki jo izvede zavod. Pri tem pravica do\
  \ enake dostopnosti do vsakega delovnega mesta pod enakimi pogoji predstavlja element\
  \ ustavno varovane svobode dela (49. \u010Dlen Ustave RS), obe ustavni dolo\u010D\
  ili pa je mogo\u010De uresni\u010Diti samo, \u010De so razpolo\u017Eljiva delovna\
  \ mesta javno objavljena. Glede na navedeno se lahko izjeme od obveznosti javne\
  \ objave dolo\u010Dijo samo z zakonom (26. \u010Dlen ZDR-1).\nV skladu s 7. \u010D\
  lenom Zakona o urejanju trga dela - ZUTD (Uradni list RS, \u0161t. 80/10, 40/12\
  \ ZUJF, 21/13, 63/13, 100/13, 32/14 - ZPDZC-1 in 47/15 - ZZSDT) zavod na \u017E\
  eljo delodajalca javno objavi prosto delovno mesto oziroma vrsto dela in izvede\
  \ vse potrebne postopke v zvezi s posredovanjem zaposlitve. Zavod ni dol\u017Ean\
  \ izvesti javne objave prostega delovnega mesta oziroma vrste dela, ki ni v skladu\
  \ s tem zakonom, predpisi, ki urejajo delovna razmerja, in predpisi, ki urejajo\
  \ prepre\u010Devanje dela in zaposlovanja na \u010Drno, ali v zvezi s katero obstajajo\
  \ okoli\u0161\u010Dine, ki ka\u017Eejo na to, da ni namenjena zaposlitvi na prosta\
  \ delovna mesta pri delodajalcu, ki jo je predlagal.\nPri zavodu pa morajo javno\
  \ objaviti vsako prosto delovno mesto oziroma vrsto dela delodajalci iz javnega\
  \ sektorja in gospodarske dru\u017Ebe v ve\u010Dinski lasti dr\u017Eave, razen v\
  \ primerih izjem od obveznosti javne objave, ki jih dolo\u010Da Zakon o delovnih\
  \ razmerjih - ZDR-1 (Uradni list RS, \u0161t. 21/13, 78/13 - popr., 47/15 - ZZSDT,\
  \ 33/16 - PZ-F in 52/16).\nNamen, vsebino in na\u010Din sporo\u010Danja podatkov\
  \ o prostem delovnem mestu ali vrsti dela zavodu ter na\u010Din javne objave prostega\
  \ delovnega mesta podrobneje ureja Pravilnik o na\u010Dinu sporo\u010Danja podatkov\
  \ o prostem delovnem mestu ali vrsti dela Zavodu Republike Slovenije za zaposlovanje,\
  \ javni objavi ter postopku posredovanja zaposlitve (Uradni list RS, \u0161t. 59/13;\
  \ v nadaljnjem besedilu: pravilnik), ki v 5. \u010Dlenu dolo\u010Da, da zavod zagotovi\
  \ javno objavo prostega delovnega mesta ob prejemu sporo\u010Dila, v katerem delodajalec\
  \ naro\u010Di javno objavo prostega delovnega mesta. Kot javna objava se \u0161\
  teje objava v prostorih zavoda in na spletni strani zavoda.\nObjava prostega delovnega\
  \ mesta vsebuje naslednje podatke:\n podatke o delodajalcu, podatke o delovnem mestu,\
  \ podatke o pogojih za opravljanje dela in opredelitev roka za prijavo in na\u010D\
  ina prijave kandidatov. \n\u010Ce delodajalec \u017Eeli posredovanje kandidatov,\
  \ lahko objava vsebuje tudi naslednje podatke:\n opredelitev na\u010Dina posredovanja\
  \ kandidatov za zaposlitev, dodatne podatke o prostem delovnem mestu, druge podatke,\
  \ povezane s postopkom posredovanja zaposlitve. \nZavod lahko zavrne javno objavo\
  \ prostega delovnega mesta, \u010De ni v skladu s predpisi o urejanju trga dela,\
  \ delovnih razmerjih ali prepre\u010Devanju dela in zaposlovanja na \u010Drno, ali\
  \ ko ugotovi obstoj okoli\u0161\u010Din, iz katerih izhaja, da ni namenjena zaposlitvi\
  \ pri delodajalcu, ki jo je predlagal, in sicer zlasti v primerih, ko:\n1. iz sporo\u010D\
  ila o prostem delovnem mestu ali iz pogojev za opravljanje dela izhaja:\n o\u010D\
  itna neenaka obravnava kandidatov zaradi osebnih okoli\u0161\u010Din v skladu z\
  \ zakonom, ki ureja delovna razmerja, da se z javno objavo ne namerava pridobiti\
  \ kandidatov za sklenitev delovnega razmerja, ampak za opravljanje dela na podlagi\
  \ podjemne ali druge pogodbe civilnega prava, registracije samostojne dejavnosti\
  \ ali druge oblike dela, ki ni delovno razmerje, da se delo nana\u0161a na dejavnost,\
  \ za katero delodajalec ni ustrezno registriran, potreba po zaposlitvi delavca,\
  \ katerega delo bi delodajalec posredoval drugemu uporabniku, \u010Deprav ni vpisan\
  \ v register delodajalcev, ki zagotavljajo delo delavcev drugemu delodajalcu; \n\
  2. na podlagi podatkov spremljanja zaposlovanja in postopkov posredovanja na prosta\
  \ delovna mesta ugotovi, da delodajalec z objavo prostih delovnih mest dejansko\
  \ ne i\u0161\u010De delavcev, ki bi jih zaposlil, ampak z namenom, da prijavljenim\
  \ kandidatom ponudi izvedbo dolo\u010Dene storitve ali da zbere njihove podatke\
  \ z namenom njihove nadaljnje uporabe;\n3. na podlagi podatkov Finan\u010Dne uprave\
  \ Republike Slovenije ugotovi, da delodajalec ne izpla\u010Duje pla\u010D in prispevkov\
  \ za socialno varnost;\n4. na podlagi podatkov In\u0161pektorata Republike Slovenije\
  \ za delo, prijave delavca oziroma sodne odlo\u010Dbe ugotovi, da delodajalec ne\
  \ spo\u0161tuje delovnopravne zakonodaje, in sicer, \u010De odpu\u0161\u010Da v\
  \ nasprotju s predpisi ali grobo kr\u0161i pravice delavcev iz dela, zaradi \u010D\
  esar ga zavod vodi v evidenci delodajalcev z negativnimi referencami.\nZavod o zavrnitvi\
  \ javne objave pisno obvesti delodajalca.\n Analiza predloga in razlogi za njegovo\
  \ (ne)primernost Opustitev obveznosti javne objave prostih delovnih mest je, ob\
  \ upo\u0161tevanju zgoraj navedene ustavne dolo\u010Dbe, ki dolo\u010Da eno od \u010D\
  lovekovih pravic in temeljnih svobo\u0161\u010Din, mogo\u010Da le v izjemnih primerih,\
  \ dolo\u010Denih z ZDR-1. Glede na to, da sta prosta izbira zaposlitve in enakopraven\
  \ dostop do delovnega mesta \u010Dlovekovi pravici, dolo\u010Deni v Ustavi RS, od\
  \ uveljavljene ureditve v ZDR-1 v zvezi z obveznostjo javne objave prostega delovnega\
  \ mesta ali vrste dela ni mogo\u010De odstopati.\nTemeljna obveznost vsakega delodajalca,\
  \ ki razpolaga s prostim delovnim mestom in \u017Eeli nanj zaposliti delavca, je\
  \ torej v javni objavi prostega delovnega mesta, z namenom, da se z mo\u017Enostjo\
  \ zaposlitve oziroma opravljanja dela seznani \u010Dim \u0161ir\u0161i krog potencialnih\
  \ kandidatov za zasedbo prostega delovnega mesta oziroma za opravljanje dolo\u010D\
  enega dela. Zavod pa pri javnem objavljanju prostih delovnih mest nastopa le v vlogi\
  \ posrednika, obveznosti iz tega naslova so mu nalo\u017Eene zgolj v zvezi z napotovanjem\
  \ brezposelnih oseb na objavljena prosta delovna mesta. V okviru izvajanja javnega\
  \ objavljanja prostih delovnih mest s strani zavoda torej selekcioniranje javnih\
  \ objav zaradi ugotavljanja dejanskega namena delodajalca, ki ga le-ta \u017Eeli\
  \ dose\u010Di z javno objavo (t.j. ali ima za zasedbo dolo\u010Denega prostega delovnega\
  \ mesta \u017Ee izbranega kandidata in jo izvede le zaradi zadostitve zakonskemu\
  \ pogoju izpolnitve obveznosti javne objave, ali pa javno objavo Opravi zaradi dejanske\
  \ potrebe po izbiri ustreznega kandidata za zasedbo omenjenega prostega delovnega\
  \ mesta), ni mogo\u010De, zato z modifikacijami samega instituta javne objave prostega\
  \ delovnega mesta ali vrste dela v povezavi z mo\u017Enostjo (zasebni delodajalci)\
  \ oziroma obveznostjo (javni sektor in gospodarske dru\u017Ebe v ve\u010Dinski lasti\
  \ dr\u017Eave) izvedbe javne objave preko zavoda izpostavljene problematike po na\u0161\
  em mnenju ni mogo\u010De re\u0161evati.\nOb upo\u0161tevanju navedenega in glede\
  \ na to, da predlagatelj problematiko v naprej zasedenih delovnih mest izpostavlja\
  \ zlasti v zvezi z javnim objavljanjem prostih delovnih mest v javnem sektorju,\
  \ pa pojasnjujemo, da se v skladu s prvim odstavkom 58. \u010Dlena Zakona o javnih\
  \ uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07 - uradno pre\u010Di\u0161\u010D\
  eno besedilo, 65/08, 69/08 - ZTFI-A, 69/08 - ZZavar-E in 40/12 - ZUJF) javni nate\u010D\
  aj za organe dr\u017Eavne uprave objavi na spletni strani ministrstva, pristojnega\
  \ za upravo, drugi dr\u017Eavni organi in lokalne skupnosti pa objavijo javni nate\u010D\
  aj na svojih spletnih straneh. Javni nate\u010Daj se lahko objavi tudi v Uradnem\
  \ listu Republike Slovenije ali v dnevnem \u010Dasopisu. Nadalje ZJU v \u010Dlenih\
  \ od 59. do 65. dolo\u010Da tudi vsebino objave javnega nate\u010Daja, pravila njegove\
  \ izvedbe, izbirnega postopka, izbire kandidata, odlo\u010Ditve o izbiri (sklep\
  \ o izbiri), pravila posebnega javnega nate\u010Daja, dolo\u010Da pa tudi pravice\
  \ neizbranega kandidata. Glede na navedeno menimo, da bi bilo opisano problematiko\
  \ primerneje re\u0161evati v okviru sistemskega predpisa (t.j. ZJU) in na tej podlagi\
  \ oblikovati ustrezne vzvode za u\u010Dinkovitej\u0161e omejevanje primerov \xBB\
  \u017Ee v naprej zasedenih\xAB prostih delovnih mest, zato predlagamo, da se pobudnik\
  \ s svojimi predlogi obrne tudi na Ministrstvo za javno upravo kot nosilca navedenega\
  \ predpisa.\n  Odziv Ministrstva za javno upravo\nV mnenje smo preko portala predlagam.vladi.si\
  \ prejeli predlog \u0161t. 7769-254, ki se nana\u0161a na predlagano spremembo zakonodaje\
  \ s podro\u010Dja objave prostega delovnega mesta na Zavodu RS za zaposlovanje (ZRSZ).\
  \ Predlagatelj opozarja, da je sploh v javni upravi veliko prostih delovnih mest,\
  \ ki so \xBB\u017Ee vnaprej zasedena\xAB ter predlaga, naj se Zakon o delovnih razmerjih\
  \ popravi tako, da delodajalec v tak\u0161nem primeru ne rabi ve\u010D objavljati\
  \ prostega delovnega mesta, ampak ZRSZ samo sporo\u010Di, da je delovno mesto zasedeno,\
  \ s \u010Dimer se pisalcem pro\u0161enj prihrani veliko \u010Dasa in denarja. Ministrstvo\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti je v okviru svoje\
  \ pristojnosti na dani predlog \u017Ee podalo svoj odziv, v nadaljevanju pa posredujemo\
  \ odgovor z na\u0161ega delovnega podro\u010Dja oziroma uslu\u017Ebenske zakonodaje.\n\
  Uvodoma pojasnjujemo, da je glede pravnih podlag, ki urejajo delovna razmerja javnih\
  \ uslu\u017Ebencev v javnem sektorju, treba upo\u0161tevati predvsem dva sistemska\
  \ zakona, in sicer Zakon o javnih uslu\u017Ebencih (v nadaljevanju ZJU; Uradni list\
  \ RS \u0161t. 63/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 65/08, 69/08-ZTFI-A,\
  \ 69/08-ZZavar-E, 74/09 Odl.US: U-I-136/07-13 in 40/12-ZUJF), ki ureja delovna razmerja\
  \ v dr\u017Eavnih organih in upravah lokalnih skupnosti, in Zakon o delovnih razmerjih\
  \ (v nadaljevanju ZDR-1; Uradni list RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15\
  \ \u2013 ZZSDT, 33/16 \u2013 PZ-F in 52/16), ki ureja delovna razmerja v ostalih\
  \ subjektih javnega sektorja (To so na podlagi 1. \u010Dlena ZJU javne agencije,\
  \ javni skladi, javni zavodi in javni gospodarski zavodi ter druge osebe javnega\
  \ prava, \u010De so posredni uporabniki dr\u017Eavnega prora\u010Duna ali prora\u010D\
  una lokalne skupnosti). Na podlagi prvega odstavka 22. \u010Dlena ZJU drugi del\
  \ tega zakona namre\u010D velja le za javne uslu\u017Ebence v dr\u017Eavnih organih\
  \ in upravah lokalnih skupnosti, v skladu s 5. \u010Dlenom ZJU pa se ZDR-1 uporablja\
  \ za delovna razmerja javnih uslu\u017Ebencev ter za pravice in dol\u017Enosti iz\
  \ delovnega razmerja glede vseh tistih vpra\u0161anj, ki jih ZJU ali drug poseben\
  \ zakon ne ureja druga\u010De. Glede na navedeno je torej v zvezi s predlogom potrebno\
  \ upo\u0161tevati, da za javne uslu\u017Ebence javnih zavodov ZJU velja le do 21.\
  \ \u010Dlena in da njihova delovna razmerja ureja ZDR-1 - v dopisu predlagatelj\
  \ namre\u010D kot primer izpostavlja Univerzitetni klini\u010Dni center Ljubljana,\
  \ ki je javni zdravstveni zavod.\nNadalje je potrebno upo\u0161tevati, da ZJU javne\
  \ uslu\u017Ebence, glede na vsebino oziroma naravo nalog, ki jih opravljajo, deli\
  \ na uradnike in strokovno-tehni\u010Dne javne uslu\u017Ebence. Zaposlovanje uradnikov\
  \ in zaposlovanje strokovno-tehni\u010Dnih javnih uslu\u017Ebencev v dr\u017Eavnih\
  \ organih in upravah lokalnih skupnosti poteka po dveh postopkih. Na podlagi sedmega\
  \ odstavka 57. \u010Dlena ZJU se postopek za novo zaposlitev uradnika izvaja kot\
  \ javni nate\u010Daj, postopek za novo zaposlitev na strokovno-tehni\u010Dnem delovnem\
  \ mestu pa po postopku, dolo\u010Denem s predpisi, ki urejajo delovna razmerja (ZDR-1),\
  \ in kolektivno pogodbo. Postopek za novo zaposlitev na strokovno-tehni\u010Dnem\
  \ delovnem mestu v dr\u017Eavnih organih in upravah lokalnih skupnosti se torej\
  \ tako kot za vse druge javne uslu\u017Ebence v ostalem javnem sektorju (npr. javnih\
  \ agencijah, javnih skladih, javnih zavodih\u2026) izvaja v skladu z ZDR-1.\nPonovno\
  \ poudarjamo, da ZJU in postopek javnega nate\u010Daja veljata le za uradnike v\
  \ dr\u017Eavnih organih in upravah lokalnih skupnosti, medtem ko za strokovno-tehni\u010D\
  ne javne uslu\u017Ebence v dr\u017Eavnih organih in upravah lokalnih skupnost ter\
  \ tudi za vse ostale javne uslu\u017Ebence v javnem sektorju velja obveznost objave\
  \ prostega delovnega mesta po ZDR-1. Predpisi ZJU, ZDR-1 in Zakona o urejanju trga\
  \ dela (Uradni list RS, \u0161t. 80/10, 40/12 \u2013 ZUJF, 21/13, 63/13, 100/13,\
  \ 32/14 \u2013 ZPDZC-1 in 47/15 \u2013 ZZSDT) narekujejo objavo prostega delovnega\
  \ mesta tako na spletnih straneh organov kot tudi objavo na ZRSZ, lahko pa tudi\
  \ v Uradnem listu Republike Slovenije ali v dnevnem \u010Dasopisu.\nVeljavna zakonska\
  \ ureditev izhaja iz Ustave Republike Slovenije (v nadaljevanju Ustava; Uradni list\
  \ RS, \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03 \u2013 UZ3a,\
  \ 47, 68, 69/04 \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013 UZ50, 68/06 \u2013\
  \ UZ121,140,143, 47/13 \u2013 UZ148 in 47/13 \u2013 UZ90,97,99), ki v 122. \u010D\
  lenu (zaposlitev v upravnih slu\u017Ebah) dolo\u010Da, da je zaposlitev v upravnih\
  \ slu\u017Ebah mogo\u010Da samo na temelju javnega nate\u010Daja, razen v primerih,\
  \ ki jih dolo\u010Da zakon. Iz te dolo\u010Dbe izhaja, da je za zaposlitev v upravni\
  \ slu\u017Ebi potrebna izvedba javnega nate\u010Daja. Ta ima dva namena: prvi\u010D\
  , omogo\u010Da vsem kandidatom dostop do delovnega mesta pod enakimi pogoji (brez\
  \ dajanja neupravi\u010Dene prednosti dolo\u010Denemu kandidatu), in drugi\u010D\
  , zagotavlja izbiro najprimernej\u0161ega kandidata. Cilj objave javnega nate\u010D\
  aja je, da se izbere kandidat, ki je po svoji strokovni usposobljenosti najprimernej\u0161\
  i, oziroma kandidat, ki bo najve\u010D prispeval k u\u010Dinkovitemu in uspe\u0161\
  nemu delu organa. Veljavna ureditev nadalje izhajajo\u010D tudi iz ustavnega na\u010D\
  ela enakosti (14. \u010Dlen Ustave) in na\u010Dela svobode dela (tretji odstavek\
  \ 49. \u010Dlena Ustave), ne omogo\u010Da, da bi imeli dolo\u010Deni subjekti dostop\
  \ do dela oziroma prostih delovnih mest pod druga\u010Dnimi ali ugodnej\u0161imi\
  \ pogoji. Ni mogo\u010De vnaprej dolo\u010Diti, da imajo nekateri posamezniki ali\
  \ skupine prednostno pravico do zaposlitve.\nUpo\u0161tevaje navedene ustavne pravice\
  \ veljavno zakonsko ureditev v delu, ki se nana\u0161a na obveznost objave javnega\
  \ nate\u010Daja oziroma objave prostega delovnega mesta, po na\u0161em mnenju zato\
  \ ni mogo\u010De spremeniti ali \u010Drtati. Ministrstvo za javno upravo se zaveda\
  \ pomembnosti zakonitega in po\u0161tenega postopka pred novo zaposlitvijo, zato\
  \ je v okviru priprave sprememb uslu\u017Ebenskega sistema oziroma predloga novega\
  \ Zakona o javnih uslu\u017Ebencih \u017Ee vklju\u010Dilo spremembe in dopolnitve\
  \ zakona v smeri zagotovitve enotnega sistema na\u010Drtovanja zaposlovanja v javni\
  \ upravi in tudi v smeri poenostavitve postopka nove zaposlitve, pri \u010Demer\
  \ pa temeljno na\u010Delo, da je enaka dostopnost do delovnih mest v javnem sektorju\
  \ zagotovljena vsakomur, pod enakimi pogoji in da je kriterij strokovne usposobljenosti\
  \ glavno vodilo pri izbiri kandidatov, ostaja nespremenjeno.\n "
