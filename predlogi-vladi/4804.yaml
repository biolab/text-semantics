response: "Odziv Ministrstva za obrambo\nV letu 2001 so bili sprejeti najpomembnej\u0161\
  i konstitutivni, razvojni in doktrinarni dokumenti, ki urejajo nadaljnji razvoj\
  \ obrambnega sistema in \u0161e posebej nadaljnje preoblikovanje Slovenske vojske.\
  \ Dokumenti so bili pripravljeni glede na spremembe o varnostnem okolju in temeljne\
  \ aktivnosti pri uresni\u010Devanju strate\u0161kih ciljev Republike Slovenije za\
  \ vklju\u010Ditev v EU in NATO. Na podlagi temeljnih usmeritev iz navedenih dokumentov\
  \ je Vlada Republike Slovenije celovito ocenila stanje ter mo\u017Enosti za spremembe\
  \ oziroma dopolnitve sistema popolnjevanja Slovenske vojske. Upo\u0161tevala je\
  \ trende v primerljivih dr\u017Eavah, kjer so, zlasti zaradi spremenjenih varnostnih\
  \ razmer, \u017Ee izvedli ali pa so sprejeli ustrezne odlo\u010Ditve za opustitev\
  \ naborni\u0161kega sistema popolnjevanja vojske in pre\u0161li na poklicno vojsko.\
  \ Na tej podlagi je vlada RS na svoji redni seji 25.04.2002 sprejela ustrezne odlo\u010D\
  itve, s katerimi je odlo\u010Dila, da se v obdobju do 2010 izvr\u0161i prehod na\
  \ poklicno vojsko s prostovoljno rezervo in v miru opusti izvajanje posameznih sestavin\
  \ voja\u0161kega roka. Tako naj bi se nabor prenehal izvajati predvidoma do 31.12.2003.\
  \ Napotitve na slu\u017Eenje voja\u0161kega roka naj bi se izvajale \u0161e do 30.06.2004.\
  \ Obvezna slu\u017Eba v rezervni sestavi pa naj bi bila ukinjena z 31.12.2010. \u017D\
  e pred tem so bile dane nekatere pobude poslancev za prenehanje izvajanja voja\u0161\
  ke dol\u017Enosti v dolo\u010Denem obsegu v miru.\nVoja\u0161ko dol\u017Enost podrobneje\
  \ ureja Zakon o Voja\u0161ki dol\u017Enosti (Ur.l. RS, \u0161t. 18/91, z dne 27.4.1991)\
  \ in Zakon o spremembah in dopolnitvah zakona o voja\u0161ki dol\u017Enosti \u2013\
  \ ZVojD-A (Ur.l. RS, \u0161t. 74/95, z dne 23.12.1995) ter Zakon o spremembah in\
  \ dopolnitvah zakona o voja\u0161ki dol\u017Enosti \u2013 ZVojD-B (Ur.l. RS, \u0161\
  t. 86/2002, z dne 11.10.2002). \nZakon o voja\u0161ki dol\u017Enosti v 62.\u010D\
  \ \u010Dlenu dolo\u010Da, da se tudi po 30. 6. 2004, oziroma po prenehanju izvajanja\
  \ obveznega slu\u017Eenja voja\u0161kega roka, v skladu z mo\u017Enostmi in potrebami\
  \ Slovenske vojske, dr\u017Eavljanom Republike Slovenije omogo\u010Di slu\u017E\
  enje voja\u0161kega roka naborniku na podlagi prostovoljne odlo\u010Ditve. Slu\u017E\
  enje voja\u0161kega roka je enako dol\u017Eini in obsegu predhodnega temeljnega\
  \ voja\u0161ko strokovnega usposabljanja, ki ga morajo opraviti kandidati za poklicno\
  \ opravljanje voja\u0161ke slu\u017Ebe brez odslu\u017Eenega voja\u0161kega roka\
  \ v skladu z zakonom. V nadaljevanju isti \u010Dlen med drugim tudi dolo\u010Da,\
  \ da se dolo\u010Dbe tega \u010Dlena se uporabljajo tudi za \u017Eenske.\nOd ukinitve\
  \ obveznega slu\u017Eenja voja\u0161kega roka, to je od leta 2004, je bilo do avgusta\
  \ 2013, na 15-tedensko temeljno voja\u0161ko strokovno usposabljanje, napotenih\
  \ 2291 vojakov prostovoljcev, od tega 274 \u017Eensk. Vsi ki so opravili prostovoljno\
  \ slu\u017Eenje voja\u0161kega roka imajo mo\u017Enost nadaljnjega sodelovanja s\
  \ Slovensko vojsko tako v smislu zaposlitve v stalni sestavi kot v sestavi pogodbene\
  \ rezerve.\nNa del vpra\u0161anja dr\u017Eavljana, ki govori \xBBo slu\u017Eenju\
  \ v tako imenovani aktivni rezervi\xAB pa odgovarjamo, da je Dr\u017Eavni zbor Republike\
  \ Slovenije z Resolucijo o strategiji nacionalne varnosti iz leta 2001 (Uradni list\
  \ RS, \u0161t. 56/01) kot temeljnim dokumentom na podro\u010Dju nacionalne varnosti\
  \ dolo\u010Dil, da se s preoblikovanjem in modernizacijo SV zmanj\u0161a njen obseg,\
  \ pove\u010Da dele\u017E stalne sestave, izbolj\u0161a kadrovska struktura ter opremljenost\
  \ s sodobnimi oboro\u017Eitvenimi sistemi in voja\u0161ko opremo in omogo\u010D\
  i vklju\u010Devanje prostovoljcev v voja\u0161ke enote. Prav tako tudi Resolucija\
  \ o strategiji nacionalne varnosti Republike Slovenije iz leta 2010 (Uradni List\
  \ RS, \u0161t. 27/2010) govori o tem, da bi Republika Slovenija zagotavljala ustrezno\
  \ obrambo pripravljenost, ki vklju\u010Duje ustrezen obseg in strukturo, opremljenost\
  \ in uspoaobljenost Slovenske vojske ter nevoja\u0161kih zmogljivosti. \nPravna\
  \ podlaga za uvedbo pogodbene rezerve Slovenske vojske je bila dana s 16. \u010D\
  lenom Zakona o spremembah in dopolnitvah Zakona o obrambi (Ur. RS, \u0161t. 47/02)i,\
  \ ki je dolo\u010Dil, da voja\u0161ko slu\u017Ebo opravljajo tudi pripadniki rezervne\
  \ sestave, ki so sklenili z Ministrstvom za obrambo pogodbo o slu\u017Ebi v rezervni\
  \ sestavi, kadar so vpoklicani na usposabljanje ali opravljanje voja\u0161ke slu\u017E\
  be. Pogodbo sklenejo na podlagi prostovoljne odlo\u010Ditve za najmanj pet let slu\u017E\
  be v rezervni sestavi. V \u010Dasu trajanja pogodbe se morajo udele\u017Eevati usposabljanja\
  \ oziroma odzvati na vpoklic za opravljanje voja\u0161ke slu\u017Ebe.\nS sprejetjem\
  \ Uredbe o pogodbenem opravljanju voja\u0161ke slu\u017Ebe v rezervni sestavi Slovenske\
  \ vojske (Uradni list RS, \u0161t. 95/02, 122/04, 119/07 in 30/09), ki je za\u010D\
  ela veljati 28. 11. 2002, je bila dana podlaga za za\u010Detek kadrovanja kandidatov\
  \ za pogodbeno rezervo. Prve pogodbe o opravljanju voja\u0161ke slu\u017Ebe v rezervni\
  \ sestavi SV so bile podpisane v letu 2002. \nPrav tako Zakon o voja\u0161ki dol\u017E\
  nosti v 62.e \u010Dlenu dolo\u010Da, da odlo\u010Ditev o ponovni uvedbi izvajanja\
  \ zdravni\u0161kih in drugih pregledov ter psiholo\u0161kih preiskav, nabora, napotitve\
  \ na slu\u017Eenje voja\u0161kega roka oziroma na opravljanje nadomestne civilne\
  \ slu\u017Ebe in obveznega slu\u017Eenja v rezervni sestavi sprejme Dr\u017Eavni\
  \ zbor Republike Slovenije na predlog Vlade Republike Slovenije ob pove\u010Dani\
  \ nevarnosti napada na dr\u017Eavo oziroma neposredni vojni nevarnosti ali ob razglasitvi\
  \ vojnega ali izrednega stanja v skladu z zakonom.\nOmenjeni predlog o ponovni uvedbi\
  \ obveznega slu\u017Eenja voja\u0161kega roka je potrebno obravnavati v okviru sedanjih\
  \ varnostnih, gospodarskih, finan\u010Dnih, socialnih in ostalih okoli\u0161\u010D\
  in dana\u0161njega stanja v Republiki Sloveniji, kar pa je glede na trenutne finan\u010D\
  ne mo\u017Enosti te\u017Eje izvedljivo. Omeniti je potrebno, da veljavna Resolucija\
  \ o strategiji nacionalne varnosti Republike Slovenije iz leta 2010 (Uradni List\
  \ RS, \u0161t. 27/2010) govori o tem, da bo Republika Slovenija zagotavljala ustrezno\
  \ obrambo pripravljenost, ki vklju\u010Duje ustrezen obseg in strukturo, opremljenost\
  \ in usposobljenost Slovenske vojske ter nevoja\u0161kih zmogljivosti. Razvoj Slovenske\
  \ vojske tako temelji na usklajenosti potreb in zmo\u017Enosti Republike Slovenije,\
  \ ter je usmerjen k na\u010Drtnemu doseganju ustrezne stopnje pripravljenosti in\
  \ uporabnosti voja\u0161kih zmogljivosti za nacionalno obrambo ter uresni\u010D\
  evanje sprejetih mednarodnih obveznosti na\u0161e dr\u017Eave.\nV prilogi na\u0161\
  ega odgovora v informacijo posredujemo tudi nekaj statisti\u010Dnih podatkov, ki\
  \ so prikazani v obliki tabel in sicer:\n Tabela \u0161t. 1: Pregled \u0161tevila\
  \ nabornikov, napotenih na slu\u017Eenje voja\u0161kega roka, po letih napotitve,\
  \ Tabela \u0161t. 2: Napoteni na opravljanje nadomestne civilne slu\u017Ebe, po\
  \ letih napotitve; Tabela \u0161t. 3: Pregled \u0161tevila voja\u0161kih obveznikov\
  \ rezervne sestave razporejenih v enote SV, po letih, Tabela \u0161t. 4: Pregled\
  \ \u0161tevila vabljenih na seznanitev z dol\u017Enostmi in pravicami voja\u0161\
  kega obveznika, Tabela \u0161t. 5: Pregled \u0161tevila napotenih na prostovoljno\
  \ slu\u017Eenje voja\u0161kega roka po letih, Tabela \u0161t. 6: Pregled \u0161\
  tevila pogodbenih pripadnikov ob koncu posameznega leta. "
