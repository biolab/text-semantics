response: "Odziv Ministrstva za kmetijstvo in okolje\nV prilogi B Sklepa o ceniku\
  \ dimnikarskih storitev (Ul. \u0161t. 57/2010) so dolo\u010Dene maksimalne cene\
  \ dimnikarskih storitev po tarifnem sistemu, kar pomeni, da so dolo\u010Dene enotne\
  \ cene za vse uporabnike storitev, ne glede na to, kako oddaljeni so od sede\u017E\
  a izvajalca, kateri koncesionar pri njih opravlja dimnikarsko slu\u017Ebo, ipd.\
  \ Ker gre za tarifni sistem, so \u010Dasovni normativi vsebovani v cenah storitve.\
  \ Pri tem je upo\u0161tevano, da je \u010Dasovni normativ sestavljen iz \u010Dasa\
  \ potrebnega za pripravo na izvedbo storitve, \u010Dasa za prihod do uporabnika\
  \ in odhod, \u010Dasa izvedbe storitve in \u010Dasa za izdelavo poro\u010Dila o\
  \ izvedeni storitvi.\nCenik temelji na predpostavki, da se \u010Dim ve\u010D storitev\
  \ pri malih kurilnih napravah (t.j. kurilnih napravah do 50 kW, ki so najpogostej\u0161\
  i pri fizi\u010Dnih osebah) opravlja v t.i. kompletu (t.j. letni pregled s \u010D\
  i\u0161\u010Denjem in merjenjem emisij). Te cene imajo ustrezen cenovni korektiv\
  \ (so nekoliko cenej\u0161e kot se\u0161tevek cene posameznih storitev).\nOb spremembah\
  \ cenika je potrebno upo\u0161tevati, da je namen izvajanja dimnikarske slu\u017E\
  be varovanje \u010Dlovekovega zdravja in \u017Eivljenja, zagotavljanje po\u017E\
  arne varnosti, varstvo okolja (ohranjanje kakovosti zraka) in u\u010Dinkovita raba\
  \ goriv.\nZa doseganje teh ciljev morata biti minimalni podlagi za spremembo cenika\
  \ finan\u010Dna analiza (upo\u0161tevanje stro\u0161kov dela (davek, pokojninsko\
  \ in zdravstveno zavarovanje, pla\u010Da), amortizacije opreme (avtomobili, merilniki,\
  \ sesalniki, \u2026) administrativnih stro\u0161kov (po\u0161ta, pisarni\u0161ka\
  \ oprema, ra\u010Dunalniki, \u2026), cene izobra\u017Eevanja, stro\u0161kov materiala\
  \ in storitev, potnih stro\u0161kov, stro\u0161kov zavarovanja\u2026) in oskrbovalni\
  \ standardi, ki dolo\u010Dajo minimalne storitve za varno obratovanje posameznih\
  \ vrst kurilnih naprav. S povezavo obojega bomo lahko bolj objektivno dolo\u010D\
  ili cene posameznih dimnikarskih storitev, ki omogo\u010Dajo varno delovanje kurilnih\
  \ naprav in doseganje navedenih ciljev.  Ministrstvo na\u010Drtuje v prihodnjem\
  \ letu, v okviru ostalih sprememb predpisov s podro\u010Dja dimnikarske javne slu\u017E\
  be, pristopiti tudi k preverbi kalkulativnih elementov in glede na ugotovitve tudi\
  \ morebitni spremembi cenika za to javno slu\u017Ebo na podlagi zgoraj navedenih\
  \ dveh kriterijev.\n "
