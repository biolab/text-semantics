response: "Odziv Ministrstva za javno upravo\nVlada Republike Slovenije je 23. aprila\
  \ 2009 med drugim sprejela sklep, ki nalaga pristojnim ministrstvom, organom v sestavi\
  \ ministrstev, vladnim slu\u017Ebam in upravnim enotam, da pri pripravi svojih finan\u010D\
  nih na\u010Drtov zmanj\u0161ajo stro\u0161ke za pla\u010Dilo blaga in storitev ter\
  \ nakup ali gradnjo osnovnih sredstev za najmanj 20% glede na veljavni prora\u010D\
  un, upo\u0161tevaje na\u010Drt ukrepov v javnem sektorju. \nNa Ministrstvu za javno\
  \ upravo smo leta 2008 opravili analizo stro\u0161kov nakupa strokovnih revij ter\
  \ dnevnih \u010Dasopisov. V letu 2009 smo, ob realizaciji ukrepov za zmanj\u0161\
  evanje stro\u0161kov materialno-tehni\u010Dnih pogojev za delovanje organov dr\u017E\
  avne in javne uprave (sklep Vlade RS, \u0161t. 41003-3/2009/44 z dne 19.02.2009),\
  \ ponovno obravnavali to vpra\u0161anje in se odlo\u010Dili, da \u0161tevilo izvodov\
  \ dnevnih \u010Dasopisov zmanj\u0161amo. Tako smo za celotno ministrstvo naro\u010D\
  ili po en izvod Primorskih novic, Slovenskih novic ter Ve\u010Dera, in sicer za\
  \ potrebe Slu\u017Ebe za odnose z javnostmi in promocijo. Poleg tega imamo naro\u010D\
  enih po pet izvodov Dela, Dnevnika in Financ (po en izvod za kabinet ministrice,\
  \ direktorje direktoratov in generalnega sekretarja). \nMenimo, da je obve\u0161\
  \u010Denost odgovornih oseb o dogodkih pri nas in po svetu nujno potrebna, glede\
  \ na naravo dela, ki ga opravljajo."
