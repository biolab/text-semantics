response: "Odziv Ministrstva za finance\n\nPred letom 2006 se je v Sloveniji\_ dohodnina\
  \ pla\u010Devala od vseh dohodkov fizi\u010Dnih oseb, ne glede na to, od kod so\
  \ bili ti prejeti, po progresivnih dav\u010Dnih stopnjah in ob upo\u0161tevanju\
  \ dav\u010Dnih olaj\u0161av. Z dav\u010Dnim letom 2006 je bil v Sloveniji narejen\
  \ odstop od tega koncepta sinteti\u010Dne oziroma globalne obdav\u010Ditve vseh\
  \ dohodkov fizi\u010Dnih oseb z dohodnino. Uveden je bil sistem, po katerem se nekateri\
  \ dohodki, obdav\u010Dujejo z dohodnino po proporcionalni stopnji brez upo\u0161\
  tevanja dav\u010Dnih olaj\u0161av - cedularna obdav\u010Ditev. Taka obdav\u010D\
  itev praviloma velja za dohodke iz kapitala oziroma pasivne dohodke kot so obresti,\
  \ dividende, dobi\u010Dki iz kapitala. Z novelo <link http: www.pisrs.si pis.web\
  \ external-link-new-window internal link in current>ZDoh-2L\_je bila konec leta\
  \ 2012 sprejeta cedularna obdav\u010Ditev tudi za dohodke iz oddajanja premo\u017E\
  enja v najem (za\u010Dela se je uporabljati s 1. januarjem 2013). Na podlagi spremembe\
  \ zakona se je tako dolo\u010Dilo, da se dohodki iz oddajanja premo\u017Eenja v\
  \ najem obdav\u010Dujejo z dohodnino po proporcionalni stopnji (25%), enako kot\
  \ je do tedaj veljajo za dohodke iz kapitala, in ne ve\u010D po progresivnih stopnjah.\n\
  \nV povezavi s stro\u0161ki vlaganj v nepremi\u010Dnino pojasnjujemo, da se pri\
  \ ugotavljanju dav\u010Dne osnova pri dohodku iz oddajanja premo\u017Eenja v najem\
  \ skladno s prvim odstavkom 77. \u010Dlena <link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakona o dohodnini\_upo\u0161tevajo normirani stro\u0161\
  ki v vi\u0161ini 10% od dohodka (najemnine). Lahko pa zavezanec skladno z drugim\
  \ odstavkom tega istega \u010Dlena uveljavlja dejanske stro\u0161ke vzdr\u017Eevanja\
  \ premo\u017Eenja, ki ohranja uporabno vrednost premo\u017Eenja, ki jih za premo\u017E\
  enje, oddano v najem, pla\u010Duje zavezanec sam. Na ta na\u010Din se dohodek iz\
  \ oddajanja premo\u017Eenja v najem zni\u017Ea za navedene stro\u0161ke, kar pomeni\
  \ tudi zni\u017Eanje dav\u010Dne osnove. Stro\u0161ki omenjenega vzdr\u017Eevanja\
  \ se na ta na\u010Din \u017Ee ustrezno odra\u017Eajo v dav\u010Dni obveznosti posameznika.\_\
  \_\n\nAktualna ureditev obdav\u010Ditve dohodkov iz oddajanja premo\u017Eenja v\
  \ najem sledi na\u010Delu enake dav\u010Dne obravnave, saj se posameznike, ki dose\u017E\
  ejo dohodek iz oddajanja premo\u017Eenja v najem (v Sloveniji ali izven Slovenije)\
  \ in so v bistveno enakem polo\u017Eaju, enako dav\u010Dno obravnava. Predlog, da\
  \ bi se dav\u010Dna stopnja obdav\u010Ditve dohodkov iz oddajanja premo\u017Eenja\
  \ v najem dolo\u010Dala na podlagi lokacije nepremi\u010Dnine, odstopa od tega na\u010D\
  ela, saj temelji na razlikovalni okoli\u0161\u010Dini (lokaciji), na podlagi katere\
  \ bi se posameznike s tovrstnim dohodkom, ki so v bistveno enakem polo\u017Eaju,\
  \ brez razumnega in stvarnega razloga dav\u010Dno obravnavalo razli\u010Dno. S proporcionalno\
  \ dav\u010Dno stopnjo se namre\u010D obdav\u010Duje vse dohodke iz oddajanja premo\u017E\
  enja v najem enako, pri \u010Demer je absolutna vi\u0161ina dav\u010Dne obveznosti\
  \ posameznika odvisna od njegove dav\u010Dne osnove od dohodka iz oddajanja v najem\
  \ (op. na vi\u0161ino dohodka pa lahko vplivata tudi 'kvaliteta' nepremi\u010Dnine\
  \ in njena lokacija). Vi\u0161ja dav\u010Dna osnova tako predstavlja vi\u0161jo\
  \ absolutno vi\u0161ino dav\u010Dne obveznosti posameznika in obratno.\_\n\nPredlogu,\
  \ da bi se dohodek iz oddajanja premo\u017Eenja v najem obdav\u010Deval po razli\u010D\
  ni dav\u010Dni stopnji (odvisno od lokacije nepremi\u010Dnine), iz navedenih razlogov\
  \ nismo naklonjeni. Prav tako tovrstni parcialni posegi v sistem obdav\u010Devanja\
  \ z dohodnino niso primerni iz sistemskega vidika, saj posegajo v nevtralnost dav\u010D\
  nega sistema."
