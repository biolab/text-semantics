response: "Odziv Ministrstva za finance\nZ vidika delovanja sistema davka na dodano\
  \ vrednost (v nadaljevanju: DDV) je potrebno upo\u0161tevati, da DDV ni primeren\
  \ instrument za uravnavanje cen blaga in storitev, ki jih gospodarski subjekti ponujajo\
  \ na trgu. Cene blaga in storitev se predvsem oblikujejo na podlagi ponudbe in povpra\u0161\
  evanja, kot tudi na podlagi drugih konkuren\u010Dnih pogojev. Zni\u017Eanje DDV\
  \ za dolo\u010Deno blago oziroma storitve zato posledi\u010Dno ne pomeni nujno tudi\
  \ zni\u017Eanja cene le-teh.\nV skladu z Zakonom o davku na dodano vrednost (Ur.l.\
  \ RS, \u0161t. 13/11\u2013UPB, 18/11, 78/11, 38/12, 83/12, 46/13\u2013ZIPRS1314-A,\
  \ 101/13\u2013ZIPRS1415, in 86/14, v nadaljevanju ZDDV-1) se v Sloveniji od dobav\
  \ izdelkov za prehrano (vklju\u010Dno pridobitev znotraj Unije ter uvoza) enotno\
  \ uporablja ni\u017Eja, 9,5 % stopnja DDV, kar izhaja iz 1. to\u010Dke Priloge I\
  \ k ZDDV-1, v povezavi z drugim odstavkom 41. \u010Dlena ZDDV-1, ter tudi iz 48.\
  \ \u010Dlena veljavnega Pravilnika o izvajanju Zakona o davku na dodano vrednost,\
  \ v katerem so ti izdelki natan\u010Dneje opredeljeni.\nUporaba razli\u010Dnih stopenj\
  \ DDV, ki bi se v primeru dobav izdelkov za prehrano uporabljale v odvisnosti od\
  \ njihovega izvora, torej ni\u017Eja za prehrambene izdelke iz Slovenije ter vi\u0161\
  ja za dobave le-teh iz tujine, bi bila v nasprotju s zakonodajo Evropske unije,\
  \ po kateri je v trgovini med dr\u017Eavami \u010Dlanicami v sistemu DDV potrebno\
  \ zagotoviti nediskriminatorno obravnavo enakovrstnih izdelkov in storitev.\nGlede\
  \ na navedeno pobude za uvedbo razli\u010Dnih stopenj DDV za doma\u010Do in uvo\u017E\
  eno hrano v trgovinah ni mogo\u010De podpreti.   \n \n "
