response: "Odziv Urada RS za intelektualno lastnino\nDirektiva (EU) 2019/790 Evropskega\
  \ parlamenta in Sveta z dne 17. aprila 2019 o avtorski in sorodnih pravicah na enotnem\
  \ digitalnem trgu in spremembi direktiv 96/9/ES in 2001/29/ES (v nadaljevanju: direktiva)\
  \ je bila sprejeta dne 17. 4. 2019. Dne 17. 5. 2019 je bilo besedilo direktive tudi\
  \ objavljeno v Uradnem listu Evropske unije (UL L \u0161t. 130 z dne 17. 5. 2019,\
  \ str. 92).\nNa podlagi dolo\u010Dbe prvega odstavka 29. \u010Dlena direktive morajo\
  \ dr\u017Eave \u010Dlanice sprejeti zakone in druge predpise, potrebne za uskladitev\
  \ s to direktivo, najpozneje do 7. junija 2021, ter o tem takoj obvestiti Komisijo.\
  \ Republika Slovenija je dr\u017Eava \u010Dlanica Evropske unije in je kot taka\
  \ zavezana k prenosu direktive v svoj pravni red. Direktive Republika Slovenije\
  \ \u0161e ni prenesla v svoj pravni red.\nV primeru, da Republika Slovenija v roku\
  \ iz prvega odstavka 29. \u010Dlena direktive svoj pravni red ne uskladi z direktivo,\
  \ lahko zoper njo Evropska Komisija ob upo\u0161tevanju dolo\u010Db 258. in 260.\
  \ \u010Dlena Pogodbe o delovanju Evropske unije vlo\u017Ei to\u017Ebo pri Sodi\u0161\
  \u010Du Evropske unije. Pri tem lahko tudi dolo\u010Di vi\u0161ino pav\u0161alnega\
  \ zneska ali denarne kazni, ki naj jo pla\u010Da zadevna dr\u017Eava \u010Dlanica\
  \ in ki je po njenem mnenju primerna glede na okoli\u0161\u010Dine zadeve.\nPredlog\
  \ dr\u017Eavljanov, da naj Republika Slovenija ne implementira direktive, ni primeren.\
  \ Z upo\u0161tevanjem predloga bi Republika Slovenija kr\u0161ila evropski pravni\
  \ red, za kar bi ji lahko bila izre\u010Dena znatnej\u0161a denarna kazen.\_"
