response: "Odziv Ministrstva za pravosodje\n\nNa Ministrstvu za pravosodje se zavedamo\
  \ problematike pomanjkanja sodnih izvedencev na podro\u010Djih, katerih strokovne\
  \ vsebine so potrebne za razre\u0161itev najob\u010Dutljivej\u0161ih dru\u017Einskih\
  \ vpra\u0161anj (t.i. sodni izvedenci za podro\u010Dje dru\u017Einskih razmerij).\
  \ Za ubla\u017Eitev te problematike je ministrstvo \u017Ee z dopisom z dne 4. 4.\
  \ 2017 \u0161tevilnim naslovnikom posredovalo nabor predlogov ukrepov (skupno 16),\
  \ da se dose\u017Ee cilj hitrih, strokovnih in \u010Dim manj obremenjujo\u010Dih\
  \ postopkov za obravnavane osebe, \u0161e posebej pa za otroke, ter zaprosilo za\
  \ odziv. Predlagani ukrepi so bili naslednji:\nidentifikacija dodatnega \u0161tevila\
  \ strokovnjakov, ki bi lahko prevzeli v delo izvedenstvo v teh primerih;v konkretnih\
  \ primerih imenovanje sodnega izvedenca z mo\u017Enostjo sodelovanja strokovnjakov\
  \ iz seznama iz prej\u0161nje alinee;izbolj\u0161ati sodelovanje / komunikacijo\
  \ med sodnimi izvedenci, sodniki, odvetniki;izdelati splo\u0161ne smernice za opravljanje\
  \ izvedenskega dela na podro\u010Dju psihologije;izbolj\u0161anje procesnega vodstva\
  \ sodnika;priprava informacijskega sistema za podporo pregleda nad delom sodnih\
  \ izvedencev;izpopolniti mnenja, ki jih podaja Center za socialno delo za potrebe\
  \ sodnih postopkov;pove\u010Dati \u0161tevilo klini\u010Dnih psihologov;obveznost\
  \ sodi\u0161\u010D, da Ministrstvo za pravosodje teko\u010De seznanja s problematiko\
  \ delovanja sodnih izvedencev (neredno, nevestno delo);obravnavanje kr\u0161itev\
  \ iz prej\u0161nje alinee;predlog za vzpostavitev koordinacijske delovne skupine,\
  \ ki bi na medresorski ravni spremljala in predlagala izvajanje ukrepov, ki bi zagotavljali\
  \ obravnavo v smeri najve\u010Dje koristi za otroka;usposabljanje strokovnjakov\
  \ s ciljem pridobitve mednarodnega certifikata za opravljanje forenzi\u010Dnega\
  \ intervjuja z otrokom;dosledna uporaba varnih sob za namene izvajanja razgovorov\
  \ z otrokom ter njihova regionalna povezljivost;projekt \xBBHi\u0161a otrok\xAB\
  ;ve\u010Dji poudarek na prevenciji in interaktivnem sodelovanju med institucijami;pobuda\
  \ za ustanovitev forenzi\u010Dnega oddelka za otroke v okviru UKC Ljubljana in UKC\
  \ Maribor.\n\u0160tevilni izmed teh ukrepov so bili \u017Ee izvedeni oziroma je\
  \ njihovo izvajanje v teku, vendar \u017Eal (\u0161e) niso prinesli \u017Eelenih\
  \ rezultatov. Kot klju\u010Den ukrep, ki bo omogo\u010Dil raz\u0161iritev splo\u0161\
  nega bazena klini\u010Dnih psihologov, iz katerega se lahko \u010Drpajo sodni izvedenci,\
  \ na Ministrstvu za pravosodje ocenjujemo pove\u010Danje \u0161tevila specializacij\
  \ v okviru Ministrstva za zdravje.Poleg navedenega je Ministrstvo za pravosodje\
  \ v okviru javnega poziva k predlo\u017Eitvi vlog za imenovanje sodnih izvedencev,\
  \ sodnih cenilcev in sodnih tolma\u010Dev v juniju 2017 poleg vseh dotedanjih podpodro\u010D\
  ij strokovnega podro\u010Dja psihologije, objavilo tudi novo podpodro\u010Dje, t.j.\
  \ psihologija dru\u017Eine. Objavljeno pa je bilo tudi povsem novo strokovno podro\u010D\
  je socialno delo, ki naj bi prav tako pripomoglo k pove\u010Danju \u0161tevila/nabora\
  \ strokovnjakov, ki bodo lahko opravljali izvedensko delo v dru\u017Einskih sporih.\
  \ Na tej podlagi sta bili do sedaj imenovani 2 sodni izvedenki za podro\u010Dje\
  \ psihologije, podpodro\u010Dje psihologija dru\u017Eine in 7 sodnih izvedencev\
  \ za strokovno podro\u010Dje socialnega dela.\_ Naslednji javni poziv k predlo\u017E\
  itvi vlog za imenovanje sodnih izvedencev, sodnih cenilcev in sodnih tolma\u010D\
  ev bo Ministrstvo za pravosodje objavilo v za\u010Detku novembra, o objavi javnega\
  \ poziva pa bo seznanjeno tudi Ministrstvo za zdravje, ki bo v skladu z dogovorom\
  \ na skupnem sestanku obeh ministrstev poskrbelo za \u0161ir\u0161e obve\u0161\u010D\
  anje klini\u010Dnih psihologov in psihologov v zdravstvenih zavodih.Dodatno bi \u017E\
  eleli izpostaviti, da je bil v letu 2018 pripravljen tudi povsem nov Zakon o sodnih\
  \ izvedencih, sodnih cenilcih in sodnih tolma\u010Dih (v nadaljevanju: ZSICT), ki\
  \ je za\u010Del veljati 5. 7. 2018, v celoti pa se je za\u010Del uporabljati s 1.\
  \ 1. 2019. Ker so med temeljnimi cilji omenjenega zakona zagotavljanje visoke ravni\
  \ kakovosti izvedenskih mnenj, cenitev in tolma\u010Denj, krepitev odgovornosti\
  \ sodnih izvedencev, sodnih cenilcev in sodnih tolma\u010Dev ter ve\u010Dja vloga\
  \ stroke pri obravnavi strokovnih vpra\u0161anj, menimo, da se z realizacijo dolo\u010D\
  b ZSICT izpostavljeni cilji realizirajo tudi na podro\u010Djih, ki jih pokrivajo\
  \ sodnih izvedenci, ki delujejo na podro\u010Dju psihologije, psihiatrije in socialnega\
  \ dela.Dne 2. 7. 2019 je na Ministrstvu za pravosodje potekal tudi posvet na temo\
  \ problematike pomanjkanja sodnih izvedencev za podro\u010Dje dru\u017Einskih razmerij,\
  \ v okviru katerega so bili prav tako identificirani mo\u017Eni dodatni kratkoro\u010D\
  ni, srednjero\u010Dni in dolgoro\u010Dni ukrepi za zajezitev izpostavljene problematike.Odziv\
  \ Ministrstva za zdravjePredlagatelju na njegov predlog za razre\u0161itev problematike\
  \ odgovarjamo, da specializacija iz klini\u010Dne psihologije ni zdravni\u0161ka\
  \ specializacija, niti ni poklic psiholog zdravni\u0161ki poklic (psiholog v zdravstveni\
  \ dejavnosti je v skladu z Odredbo o seznamu poklicev v zdravstveni dejavnosti zdravstveni\
  \ sodelavec), zato to podro\u010Dje ni v pristojnosti Zdravni\u0161ke zbornice Slovenije.\
  \ Podro\u010Dje socialnega dela pa niti ni v pristojnosti ministrstva, saj na podro\u010D\
  ju zdravstva deluje le manj\u0161ina socialnih delavcev, t.j. socialni delavci v\
  \ zdravstveni dejavnosti. Ministrstvo se zaveda problematike pomanjkanja klini\u010D\
  nih psihologov v Republiki Sloveniji in posledi\u010Dno sodnih izvedencev za podro\u010D\
  je dru\u017Einskih razmerij, zato je aktivno pristopilo k re\u0161evanju te problematike.Dne\
  \ 27. 3. 2018 je bila sprejeta Resolucija o nacionalnem programu du\u0161evnega\
  \ zdravja 2018 - 2028 (Uradni list RS, \u0161t. 24/18; v nadaljnjem besedilu: Resolucija),\
  \ v kateri je pod to\u010Dko 4.3, v odstavku Strate\u0161ki cilj 8: Zmanj\u0161\
  anje deficitarnosti na podro\u010Dju poklicev, na katerih sloni skrb za bolj\u0161\
  e du\u0161evno zdravje prebivalcev, navedeno tudi pove\u010Danje \u0161tevila specializacij\
  \ klini\u010Dne psihologije in posledi\u010Dno pove\u010Danje \u0161tevila specialistov\
  \ klini\u010Dne psihologije. V to\u010Dki 5.3.4 je pod Ukrep 4 navedena sistemska\
  \ ureditev financiranja in razpisovanja specializacije iz klini\u010Dne psihologije,\
  \ pod Ukrep 5 pa je navedeno razpisovanje 25 do 30 specializacij letno iz klini\u010D\
  ne psihologije v nadaljnjem desetletnem obdobju.V javni razpravi je Predlog Zakona\
  \ o spremembah in dopolnitvah Zakona o celostni zgodnji obravnavi pred\u0161olskih\
  \ otrok s posebnimi potrebami, ki bo dal pravno podlago za financiranje dolo\u010D\
  enega \u0161tevila specializacij klini\u010Dne psihologije za potrebe izvajanja\
  \ zgodnje obravnave otrok s posebnimi potrebami in otrok z rizi\u010Dnimi dejavniki\
  \ v pred\u0161olskem obdobju in za potrebe slu\u017Eb za obravnavo du\u0161evnih\
  \ motenj otrok in mladostnikov v skladu z Resolucijo o nacionalnem programu du\u0161\
  evnega zdravja 2018\u22122028. V obravnavi pa je tudi predlog sistemske ureditve\
  \ izvajanja in financiranja specializacij iz klini\u010Dne psihologije.Ministrstvo\
  \ za zdravje in Ministrstvo za pravosodje sicer za ureditev problematike pomanjkanja\
  \ sodnih izvedencev za podro\u010Dje dru\u017Einskih razmerij sodelujeta \u017E\
  e od leta 2017. Na zadnjem sestanku avgusta 2019 je bilo dogovorjeno, da bo Ministrstvo\
  \ za pravosodje o objavi naslednjega javnega poziva k predlo\u017Eitvi vlog za imenovanje\
  \ sodnih izvedencev obvestilo Ministrstvo za zdravje, ki bo poskrbelo za \u0161\
  ir\u0161e ozave\u0161\u010Danje klini\u010Dnih psihologov in psihologov v zdravstvenih\
  \ zavodih, s \u010Dimer bomo sku\u0161ali zagotoviti \u010Dim ve\u010Dji odziv na\
  \ poziv in posledi\u010Dno ve\u010Dje \u0161tevilo novih sodnih izvedencev."
