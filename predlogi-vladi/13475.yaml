response: "Odziv Ministrstva za finance\nV Sloveniji se na podlagi predpisov, ki so\
  \ bili z odlo\u010Dbo Ustavnega sodi\u0161\u010Da RS, \u0161t. U-I-313/13-86 z dne\
  \ 21. 3. 2014, s katero je bil razveljavljen Zakon o davku na nepremi\u010Dnine,\
  \ vrnjeni v uporabo, na podro\u010Dju obdav\u010Ditve posedovanja nepremi\u010D\
  nin zajema davek od premo\u017Eenja fizi\u010Dnih oseb, obstajata pa \u0161e dajatvi,\
  \ ki imata po namenu vlogo davka na nepremi\u010Dnine oziroma obstoje\u010D dav\u010D\
  ni sistem dopolnjujeta. To sta nadomestilo za uporabo stavbnega zemlji\u0161\u010D\
  a ter pristojbina za vzdr\u017Eevanje gozdnih cest.\nNajbli\u017Eje celoviti obdav\u010D\
  itvi zazidljivih ter pozidanih zemlji\u0161\u010D je nadomestilo za uporabo stavbnih\
  \ zemlji\u0161\u010D (v nadaljnjem besedilu: NUSZ). Urejajo ga predpisi s podro\u010D\
  ja graditve objektov in urejanja prostora, ki so v pristojnosti Ministrstva za okolje\
  \ in prostor. Ti dolo\u010Dajo, da se NUSZ pla\u010Duje za nezazidana in zazidana\
  \ stavbna zemlji\u0161\u010Da na obmo\u010Dju mest in naselij mestnega zna\u010D\
  aja, na obmo\u010Djih, ki so dolo\u010Dena za stanovanjsko in druga\u010Dno kompleksno\
  \ graditev, na obmo\u010Djih, za katere je sprejet prostorski izvedbeni na\u010D\
  rt, in na drugih obmo\u010Djih, ki so opremljena z vodovodnim in elektri\u010Dnim\
  \ omre\u017Ejem. NUSZ se pla\u010Duje od povr\u0161ine stavbnega zemlji\u0161\u010D\
  a, ki je po prostorskem izvedbenem na\u010Drtu dolo\u010Deno za gradnjo oz. za katero\
  \ je pristojni organ izdal lokacijsko dovoljenje, za zazidano stavbno zemlji\u0161\
  \u010De pa od stanovanjske oziroma poslovne povr\u0161ine objekta, ki na njem stoji.\
  \ Zavezanec za pla\u010Dilo NUSZ je neposredni uporabnik zemlji\u0161\u010Da oziroma\
  \ stavbe ali dela stavbe, tj. imetnik pravice razpolaganja oziroma lastnik, najemnik\
  \ stanovanja oz. poslovnega prostora, imetnik stanovanjske pravice. Zavezanec je\
  \ lahko tako fizi\u010Dna kot pravna oseba. Pla\u010Dila NUSZ je lahko za pet let\
  \ opro\u0161\u010Den ob\u010Dan, torej fizi\u010Dna oseba, ki je kupil novo stanovanje\
  \ kot posamezni del stavbe ali zgradil, dozidal ali nadzidal dru\u017Einsko stanovanjsko\
  \ hi\u0161o, \u010De je stro\u0161ke za urejanje stavbnega zemlji\u0161\u010Da pla\u010D\
  al v ceni stanovanja oz. dru\u017Einske stanovanjske hi\u0161e ali neposredno. Pla\u010D\
  ila NUSZ pa je delno ali v celoti lahko opro\u0161\u010Deni tudi ob\u010Dani z ni\u017E\
  jimi dohodki in ob\u010Dani, ki so organizirano vlagali sredstva v izgradnjo komunalnih\
  \ objektov in naprav.\nPredpisi dolo\u010Dajo bistvena pravila in merila, podrobneje\
  \ pa pravila za dolo\u010Ditev obmo\u010Dij pla\u010Devanja NUSZ, dolo\u010Ditev\
  \ vi\u0161ine NUSZ ter oprostitve za svoje obmo\u010Dje dolo\u010Da vsaka ob\u010D\
  ina samostojno, z ob\u010Dinskim odlokom. Vi\u0161ina NUSZ se dolo\u010Da na podlagi\
  \ to\u010Dkovanja glede na komunalno opremljenost in lokacijo ter vrednosti to\u010D\
  ke, kot ju dolo\u010Di ob\u010Dina. Odmero NUSZ sicer izvaja dav\u010Dni organ,\
  \ ki pa je pri tem dol\u017Ean upo\u0161tevati podatke, ki mu jih za odmero po\u0161\
  ljejo posamezne ob\u010Dine. \_\_\nDavek od premo\u017Eenja je urejen z Zakonom\
  \ o davkih ob\u010Danov. Slednji dolo\u010Da, da se ta davek pla\u010Duje le za\
  \ stavbe (dele stavb, stanovanja in gara\u017Ee) ter prostore za po\u010Ditek oziroma\
  \ rekreacijo, ki so v lasti fizi\u010Dnih oseb. Zavezanci so namre\u010D le fizi\u010D\
  ne osebe, ki so lastniki oziroma u\u017Eivalci takih nepremi\u010Dnin. Dav\u010D\
  na osnova je opredeljena kot vrednost stavbe oziroma prostora za po\u010Ditek ali\
  \ rekreacijo, ugotovljena na podlagi enotnega to\u010Dkovanja, ki upo\u0161teva\
  \ velikost in kakovost nepremi\u010Dnine ter vrednosti to\u010Dke, ki jo za svoje\
  \ obmo\u010Dje dolo\u010Da vsaka ob\u010Dina samostojno. Zakon sicer dolo\u010D\
  a, da se davek pla\u010Duje ne glede na to, ali premo\u017Eenje uporablja zavezanec\
  \ sam ali ga daje v najem, vendar vsebuje elemente, ki nakazujejo, da je davek namenjen\
  \ predvsem obdav\u010Ditvi premo\u017Eenja, ki ni namenjeno zadovoljevanju osnovnih\
  \ potreb lastnika (za bivanje ali opravljanje dejavnosti) in zato lastniku predstavlja\
  \ nalo\u017Ebo oziroma luksuz. Zakon namre\u010D dolo\u010Da, da se davek za stanovanjsko\
  \ nepremi\u010Dnino zni\u017Ea za znesek, ki ustreza vrednosti 160 m2 stanovanjske\
  \ povr\u0161ine, pod pogojem, da so lastnik ali njegovi o\u017Eji dru\u017Einski\
  \ \u010Dlani (zakonec, otroci in posvojenci lastnika) v letu pred letom, za katero\
  \ se odmerja davek, stalno bivali v stanovanjskih prostorih. S to dolo\u010Dbo se\
  \ iz obdav\u010Ditve izlo\u010Di ve\u010Dina stanovanjskega fonda, namenjenega bivanju\
  \ lastnika ali njegovih dru\u017Einskih \u010Dlanov oziroma v obdav\u010Ditev zajame\
  \ stanovanja, ki se oddajajo v najem ali uporabljajo v po\u010Ditni\u0161ke namene\
  \ ter seveda tudi prazna stanovanja. Davka so opro\u0161\u010Deni tudi poslovni\
  \ prostori, ki jih lastnik oziroma u\u017Eivalec uporablja za opravljanje dejavnosti.\
  \ Dodatno zakon omogo\u010Da tudi za\u010Dasno oprostitev pla\u010Dila davka od\
  \ premo\u017Eenja, in sicer za dobo desetih let za prve lastnike novih stanovanjskih\
  \ hi\u0161 oz. stanovanj in gara\u017E. Oprostitev se prizna tudi za popravljene\
  \ in obnovljene stanovanjske hi\u0161e oziroma stanovanja in gara\u017Ee, \u010D\
  e se je zaradi popravila ali obnove vrednost stanovanjske hi\u0161e oz. stanovanja\
  \ ali gara\u017Ee pove\u010Dala za ve\u010D kot 50 odstotkov. Zakon omogo\u010D\
  a olaj\u0161ave tudi za zavezance z ve\u010D dru\u017Einskimi \u010Dlani. Za dru\u017E\
  inske \u010Dlane se \u0161tejejo zakonec, otroci, posvojenci, star\u0161i lastnika\
  \ in njegovega zakonca in tisti, ki jih je lastnik dol\u017Ean vzdr\u017Eevati po\
  \ zakonu. Zavezancu z ve\u010D kot tremi dru\u017Einskimi \u010Dlani, s katerimi\
  \ je v letu pred letom, za katero se odmerja davek, stalno prebival v lastni stanovanjski\
  \ hi\u0161i ali stanovanju, se odmerjeni davek zni\u017Ea za 10 odstotkov za \u010D\
  etrtega in vsakega nadaljnjega dru\u017Einskega \u010Dlana. Davek od premo\u017E\
  enja na posest stavb se ne pla\u010Duje od kmetijskih gospodarskih poslopij, od\
  \ stanovanjskih stavb zavezancev davka iz kmetijstva in njihovih dru\u017Einskih\
  \ \u010Dlanov, ki so zavarovani na podlagi dohodkov iz kmetijstva, od stavb, ki\
  \ predstavljajo kulturni spomenik ter od stavb, ki se iz objektivnih razlogov ne\
  \ morejo uporabljati. Dav\u010Dne stopnje so odvisne od vrednosti nepremi\u010D\
  nega premo\u017Eenja in se gibljejo med 0,1 in 1,5 %. Za poslovne prostore, ki jih\
  \ zavezanec ne uporablja za svojo dejavnost niti jih ne oddaja v najem (torej za\
  \ prazne poslovne prostore) se stopnja davka pove\u010Da za 50 %. \_\nPristojbina\
  \ za vzdr\u017Eevanje gozdnih cest je namenski prihodek prora\u010Duna lokalnih\
  \ skupnosti, namenjen kritju stro\u0161kov vzdr\u017Eevanja gozdnih cest kot dela\
  \ ob\u010Dinske cestne infrastrukture. Pla\u010Dujejo jo lastniki gozdov na obmo\u010D\
  jih, ki so po podatkih zavoda za gozdove odprta z gozdnimi cestami. Zavezanci so\
  \ fizi\u010Dne in pravne osebe, ki so kot lastniki vpisani v zemlji\u0161kem katastru,\
  \ torej formalni imetniki razpolagalne pravice na zemlji\u0161\u010Du. Osnova za\
  \ odmero pristojbine je katastrski dohodek zemlji\u0161\u010D, stopnja pa zna\u0161\
  a 9,4 % osnove, razen za Sklad kmetijskih zemlji\u0161\u010D in gozdov RS, za katerega\
  \ je stopnja vi\u0161ja in sicer 12,8 %, odmerja pa se ravno tako od katastrskega\
  \ dohodka.\nIz prikaza sedanje ureditve izhaja, da ta \u017Ee vsebuje elemente,\
  \ ki omogo\u010Dajo vi\u0161jo obdav\u010Ditev praznih, pa tudi nenamensko kori\u0161\
  \u010Denih stanovanjskih in poslovnih nepremi\u010Dnin v lasti fizi\u010Dnih oseb.\
  \ Sedanja ureditev pa ne omogo\u010Da razlikovanja nepremi\u010Dnin glede na njihovo\
  \ tr\u017Eno vrednost, kar je najbolj objektiven in primerljiv kriterij vrednosti,\
  \ saj dolo\u010Danje dav\u010Dne osnove v sedanjem sistemu sloni na tehni\u010D\
  no administrativnem vrednotenju (to\u010Dkovanju). \_\nIdeja o vi\u0161ji obdav\u010D\
  itvi t. im. \xBBpraznih\xAB nepremi\u010Dnin je bila vgrajena tudi v Zakon o davku\
  \ na nepremi\u010Dnine. Ta je dav\u010Dno osnovo vezal na tr\u017Eno vrednost nepremi\u010D\
  nin, dolo\u010Deno s postopkom mno\u017Ei\u010Dnega vrednotenja, vseboval pa je\
  \ tudi dolo\u010Dbo o vi\u0161ji stopnji za t. im. nereziden\u010Dne nepremi\u010D\
  nine, pri \u010Demer so bile reziden\u010Dne nepremi\u010Dnine opredeljene kot tak\u0161\
  ne, v katerih ima zavezanec prijavljeno stalno prebivali\u0161\u010De (oz. zavezanec,\
  \ ki ni dr\u017Eavljan Republike Slovenije, prijavljeno za\u010Dasno prebivali\u0161\
  \u010De), pa tudi tak\u0161ne, ki so bile vsaj za \u0161est mesecev oddane v najem.\
  \ Vendar pa je ustavno sodi\u0161\u010De zakon \u0161e pred prvo odmero v letu 2014\
  \ razveljavilo, tudi z o\u010Ditkom o neustavnosti vi\u0161je obdav\u010Ditve nereziden\u010D\
  nih nepremi\u010Dnin.\nV okviru Projektnega sveta za reformo sistema obdav\u010D\
  itve nepremi\u010Dnin, ki je deloval od leta 2015 do 2020, so bile med drugim prou\u010D\
  evane tudi mo\u017Enosti ustavno skladne ureditve vi\u0161je obdav\u010Ditve drugega\
  \ in naslednjih stanovanj ali praznih stanovanj (dilema primerne dodatne obdav\u010D\
  itve luksuza ali neizkori\u0161\u010Denih nepremi\u010Dnin \u2013 danes so na primer\
  \ taka stanovanja poleg NUSZ dodatno obremenjena z davkom od premo\u017Eenja, po\u010D\
  itni\u0161ka stanovanja pa tudi s turisti\u010Dno takso), degradiranih nepremi\u010D\
  nin (propadajo\u010Di objekti, kmetijska zemlji\u0161\u010Da v zara\u0161\u010D\
  anju itd.). Ugotovljeno je bilo, da take re\u0161itve v drugih dr\u017Eavah niso\
  \ neobi\u010Dajne. \_\nGlede na navedeno povzemamo, da sedanji sistem vsebuje re\u0161\
  itve, ki gredo v smeri predloga. Za bolj sistemsko in celovito ureditev te problematike\
  \ pa bi bilo treba pripraviti novo pravno podlago za obdav\u010Ditev nepremi\u010D\
  nin. Kot navedeno uvodoma, sedanja ureditev sloni na predpisih, ki ve\u010D ne veljajo,\
  \ se pa \u0161e uporabljajo, zato jih ni mogo\u010De spreminjati. Vendar v kratkem\
  \ nove zakonske ureditve obdav\u010Ditve posedovanja nepremi\u010Dnin ni pri\u010D\
  akovati, saj ta vsebina ni del politi\u010Dnih prioritet na dav\u010Dnem podro\u010D\
  ju. Na prejeto pobudo zato konkretnej\u0161ih odgovorov ne moremo podati. Bi pa\
  \ ob tem vseeno opozorili, da morajo kakr\u0161ne koli re\u0161itve v predlagani\
  \ smeri v prihodnje upo\u0161tevati opozorila ustavnega sodi\u0161\u010Da, ki izhajajo\
  \ iz odlo\u010Dbe Ustavnega sodi\u0161\u010Da RS, s katero je bil razveljavljen\
  \ Zakon o davku na nepremi\u010Dnine, posebej opozorila v zvezi z razlikovanjem\
  \ stanovanjskih nepremi\u010Dnin ter opozorila o sorazmernosti dav\u010Dnega bremena.\
  \ Glede na te o\u010Ditke o neustavnosti je predlagana dav\u010Dna stopnja v vi\u0161\
  ini 10 % (tr\u017Ene) vrednosti nepremi\u010Dnin z vidika sistema obdav\u010Ditve\
  \ premo\u017Eenja kot periodi\u010Dne dajatve, ob\u010Dutno previsoka in posledi\u010D\
  no na\u010Deloma neustavna. Iz ustavne odlo\u010Dbe pa izhaja tudi zahteva po razlikovanju\
  \ istovrstnih nepremi\u010Dnin, ki mora sloneti na ustavno sprejemljivih merilih,\
  \ kar zahteva ustavno opredelitev praznih nepremi\u010Dnin ter prepri\u010Dljivo\
  \ argumentiranost njihove vi\u0161je obdav\u010Ditve.\nPo podatkih registrskega\
  \ popisa prebivalstva 2011 je v Sloveniji pribli\u017Eno 20 % stanovanjskega fonda\
  \ nenaseljenega. Visok dele\u017E teh nenaseljenih stanovanj predstavljajo stanovanja\
  \ na obmo\u010Djih mestnih ob\u010Din, kjer so cene stanovanj najvi\u0161je in povpra\u0161\
  evanje po stanovanjih najve\u010Dje. Pri tem je treba poudariti, da status nenaseljenega\
  \ stanovanja, torej stanovanja na naslovu katerega ni prijavljenega prebivali\u0161\
  \u010Da, ne pomeni nujno, da je stanovanje tudi dejansko prazno. Stanovanja na obmo\u010D\
  jih, kjer je povpra\u0161evanje veliko, se pogosto oddajajo na \u010Drnem trgu;\
  \ ali se oddajajo legalno, vendar v njih ni nih\u010De prijavljen; ali se uporabljajo\
  \ ob\u010Dasno; ali pa so neprimerna za bivanje oziroma so dejansko prazna (zaradi\
  \ neprimerne lokacije ali zaradi nezainteresiranosti lastnika za oddajo). Ocenjujemo,\
  \ da problema \xBBpraznih\xAB stanovanj zgolj z uvedbo njihove visoke obdav\u010D\
  itve pomembnej\u0161ih premikov na stanovanjskem trgu ni pri\u010Dakovati. Za celovito\
  \ re\u0161evanje problematike je potrebno usklajeno delovanje ve\u010D javnih politik.\
  \ V ta namen je bila tako \u017Ee leta 2015 sprejeta Resolucija o nacionalnem stanovanjskem\
  \ programu 2015\u20132025 (Uradni list RS, \u0161t. 92/15; ReNSP 2015-2025)."
