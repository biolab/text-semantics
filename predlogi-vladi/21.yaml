response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\n \nSlovenske\
  \ dr\u017Eavljanke, zaposlene v Avstriji, katerih zakonci/zunajzakonski partnerji\
  \ (v nadaljevanju  partnerji) so zaposleni v Sloveniji, so v okviru zavarovanja\
  \ za star\u0161evsko varstvo v primeru rojstva otroka upravi\u010Dene do t.i. porodni\u0161\
  kega nadomestila  (Mutterschutz) osem tednov pred rojstvom  in osem tednov po rojstvu\
  \ otroka, ki ga uveljavljajo v Avstriji. V tem \u010Dasu so tudi zdravstveno zavarovane\
  \ na osnovi zaposlitve. Po poteku osmih tednov od rojstva otroka so dr\u017Eavljanke\
  \ Avstrije ter na podlagi Uredbe (EGS) \u0161t. 1408/71 tudi dr\u017Eavljanke  drugih\
  \ dr\u017Eav \u010Dlanic upravi\u010Dene do t.i. Kinderbetreuungsgeld, ki sodi med\
  \ dru\u017Einske dajatve in za izpla\u010Dilo katerega se uporabljajo pravila, ki\
  \ veljajo za dru\u017Einske dajatve \u2013 pravila glede primarne in sekundarne\
  \ pristojnosti za izpla\u010Devanje dru\u017Einskih dajatev.\nNamen Uredbe je zagotoviti\
  \ enakost obravnave vseh dr\u017Eavljanov Evropske unije, ki so zaposleni (opravljajo\
  \ dejavnost) v eni dr\u017Eavi \u010Dlanici, stalno prebivali\u0161\u010De pa imajo\
  \ v drugi dr\u017Eavi \u010Dlanici. \nV Skladu z Uredbo mora dru\u017Einske dajatve\
  \ primarno zagotavljati dr\u017Eava stalnega prebivali\u0161\u010Da dru\u017Eine,\
  \ kadar je v tej dr\u017Eavi ena od  upravi\u010Denih oseb zaposlena v smislu Uredbe\
  \ (npr. mati je zaposlena v Avstriji, o\u010De pa v Republiki Sloveniji, kjer ima\
  \ dru\u017Eina tudi stalno prebivali\u0161\u010De). V tem primeru je Republika Slovenija\
  \ primarno pristojna dr\u017Eava za izpla\u010Dilo dru\u017Einskih dajatev. \nDruga\
  \ dr\u017Eava \u010Dlanica je le sekundarno pristojna, torej za izpla\u010Dilo morebitne\
  \ razlike med dajatvami, do katerih je oseba upravi\u010Dena v  dr\u017Eavi stalnega\
  \ prebivali\u0161\u010Da, in dajatvami, do katerih bi bila oseba sicer upravi\u010D\
  ena v drugi dr\u017Eavi \u010Dlanici (v kolikor je vi\u0161ina dru\u017Einskih dajatev\
  \ v tej dr\u017Eavi \u010Dlanici vi\u0161ja kot v dr\u017Eavi stalnega prebivali\u0161\
  \u010Da). \nV Avstriji boste v \u010Dasu prejemanja star\u0161evskega dodatka upravi\u010D\
  eni le do razlike do njihovega  Kinderbetreuungsgeld-a (razlika med Kinderbetreuungsgeld\
  \ in star\u0161evskim  dodatkom), ki pa jo boste lahko uveljavili dvakrat ali enkrat\
  \ letno, za nazaj. \u0160ele ko vam v Sloveniji pote\u010De pravica do star\u0161\
  evskega dodatka, boste v Avstriji pri\u010Deli redno prejemati Kinderbetreuungsgeld\
  \ (v kolikor ne boste \u017Ee po enem letu od rojstva otroka zopet nastopili zaposlitve).\n\
  Za uveljavitev razlike (ter kasneje celotnega  Kinderbetreuungsgeld-a) boste potrebovali\
  \ potrjen obrazec E 411, katerega potrdi Centralna enota za star\u0161evsko varstvo\
  \ in dru\u017Einske prejemke (obrazec in informacije o Centralni enoti lahko najdete\
  \ na spletni strani http://www.csd-lj-bezigrad.si/).  \nGlede va\u0161ega predloga,\
  \ da se v navedenem  primeru odpravi pravica do prejemanja star\u0161evskega dodatka\
  \ v Republiki Sloveniji, vam moramo \u017Eal odgovoriti, da moramo delati skladno\
  \ z Uredbo (EGS) \u0161t. 1408/71.  Kinderbetreuungsgeld je uvr\u0161\u010Den med\
  \ dru\u017Einske dajatve, zato se za izpla\u010Dilo le-tega uporabljajo pravila,\
  \ ki veljajo za dru\u017Einske dajatve \u2013 pravila glede primarne in sekundarne\
  \ pristojnosti za izpla\u010Devanje dru\u017Einskih dajatev.\n \n"
