response: "Odziv Ministrstva za \u0161olstvo in \u0161port (Zavod RS za \u0161olstvo)\n\
  Ozadje\nNormalno je, da sku\u0161amo ljudje v svojem \u017Eivljenju dose\u010Di\
  \ kar najve\u010D. Z izobra\u017Eevanjem naj bi mladi pridobili dolo\u010Deno temeljno\
  \ znanje, na podlagi katerega bi bili nato motivirani in sposobni uspe\u0161nega\
  \ udejstvovanja in nenehnega nadaljnjega izpopolnjevanja. V vrtincu \u0161tevilnih\
  \ pobud, kako to zagotoviti, velja vsekakor omeniti Program ciljev evropskih izobra\u017E\
  evalnih sistemov do leta 2010. Nanj se navezuje tudi koncept klju\u010Dnih kompetenc\
  \ v kurikulih splo\u0161nega izobra\u017Eevanja v dr\u017Eavah Evropske unije. Klju\u010D\
  ne kompetence morajo omogo\u010Diti posamezniku svobodno, smiselno, odgovorno in\
  \ uspe\u0161no \u017Eivljenje. Biti morajo relevantne za vse, ne glede na spol,\
  \ kulturni izvor in dru\u017Einske okoli\u0161\u010Dine, biti morajo skladne z eti\u010D\
  nimi, gospodarskimi in kulturnimi vrednotami dru\u017Ebe ter morajo upo\u0161tevati\
  \ \u017Eivljenjske okoli\u0161\u010Dine, ki so skupne vsem. Vpra\u0161anje seveda\
  \ je, katere kompetence omogo\u010Dajo izpolnitev tega cilja. V odgovor je Evropski\
  \ parlament decembra leta 2006 opredelil osem klju\u010Dnih kompetenc. Med \u0161\
  tiri negeneri\u010Dne, torej predmetno odvisne, je uvrstil tudi digitalno kompetenco.\
  \ Le-to opredeljujemo kot znanje, spretnosti in stali\u0161\u010Da, ki jih potrebuje\
  \ posameznik, da uspe\u0161no in u\u010Dinkovito ter v skladu s standardi delovne\
  \ uspe\u0161nosti in pri\u010Dakovanji, izvr\u0161i dolo\u010Deno nalogo z ra\u010D\
  unalnikom in z njim povezano tehnologijo informacijske dru\u017Ebe (IST). Po mnenju\
  \ Posebne skupine za opredelitev in razvoj digitalne kompetence v organizaciji IFIP\
  \ TC3, poteka izgrajevanje digitalne kompetence na \u0161tirih nivojih,  pri \u010D\
  emer je potrebno za prvi in delno tudi drugi nivo, v \u0161olskem kurikulu opredeliti\
  \ samostojne, t.j. neintegrirane cilje. V slovenskem izobra\u017Eevalnem sistemu\
  \ so ti cilji prete\u017Eno zajeti v:\n izbirnem predmetu Ra\u010Dunalni\u0161tvo\
  \ (osnovna \u0161ola) in predmetu Informatika (gimnazijski program in nekateri srednji\
  \ strokovni programi). \n Predmetnik devetletne osnovne \u0161ole omogo\u010Da,\
  \ da u\u010Denec izbere predmet Ra\u010Dunalni\u0161tvo v 7., 8. in/ali 9. razredu.\
  \ Pouk predmeta se izvaja po u\u010Dnem na\u010Drtu, ki ga je dolo\u010Dil Strokovni\
  \ svet RS za splo\u0161no izobra\u017Eevanje na svoji 22. seji, dne 3. decembra\
  \ 1998. U\u010Dni na\u010Drt predvideva za izpeljavo predmeta letno 35 ur (1 uro\
  \ na teden). Predmet je ciljno naravnan in razdeljen v tri predmetne sklope. Pri\
  \ Urejanju besedil pridobijo u\u010Denci osnovna znanja, spretnosti in stali\u0161\
  \u010Da, ki so potrebna za razumevanje in temeljno uporabo IST, pri Multimediji\
  \ in Ra\u010Dunalni\u0161kih omre\u017Ejih pa u\u010Denci ta znanja spiralno nadgradijo,\
  \ poglobijo in raz\u0161irijo ter napredujejo v senzibilnosti do te tehnologije.\
  \  Sr\u010Dika predmeta je izdelava projektne naloge, ki jo u\u010Denci po lastnih\
  \ zamislih izdelajo in predstavijo z IST. Pri tem razvijajo temeljna znanja, spretnosti\
  \ in odnose za u\u010Dinkovito ter uspe\u0161no uporabo IST in oblikujejo stali\u0161\
  \u010Da do pridobljenih informacij.\nPo dosegljivih podatkih je v \u0161.l. 2005/06\
  \ predmet v 334 osnovnih \u0161olah povpre\u010Dno izbralo 7.715 u\u010Dencev (t.j.\
  \ 40,37 %) (Multimedija 7.773, Ra\u010Dunalni\u0161ka omre\u017Eja 7.696 in Urejanje\
  \ besedil 7.676 u\u010Dencev), v \u0161.l. 2008/09 pa v 326 \u0161olah povpre\u010D\
  no 5.597 u\u010Dencev (t.j. 30,10 %) (Multimedija 5.955, Urejanje besedil 5.525\
  \ in Ra\u010Dunalni\u0161ka omre\u017Eja 5.666 u\u010Dencev) . To uvr\u0161\u010D\
  a predmet med deset najve\u010Dkrat izbranih predmetov, v triletnem obdobju pa je\
  \ na drugem mestu (za \u0161portom). Na Zavodu RS za \u0161olstvo poteka prenova\
  \ veljavnega u\u010Dnega na\u010Drta. Glavna izhodi\u0161\u010Da prenove so kompeten\u010D\
  ni pristop, uvedba digitalnega listovnika u\u010Dencev in uporaba spletne u\u010D\
  ilnice.\nPredmet Informatika je uvr\u0161\u010Den v predmetnik gimnazije v obsegu\
  \ 70 ur v 1. letnik. U\u010Dni na\u010Drt, ki ga je dolo\u010Dil Strokovni svet\
  \ RS za splo\u0161no izobra\u017Eevanje na 110. seji, dne 14. februarja 2008, omogo\u010D\
  a, da dijak, po svojem interesu, v vi\u0161jih letnikih izbere \u0161e 210 ur predmeta\
  \ in se nato za predmet Informatika odlo\u010Di tudi med predmeti izbirnega dela\
  \ splo\u0161ne mature.  Cilji in vsebine so v u\u010Dnem na\u010Drtu razdeljene\
  \ v \u0161tiri sklope: osnove informatike, digitalna tehnologija, predstavitve informacij\
  \ in delo s podatki.\nInformatika je splo\u0161noizobra\u017Eevalni predmet, pri\
  \ katerem se teorija poznavanja in razumevanja osnovnih zakonitosti informatike\
  \ prepleta z metodami neposrednega iskanja, zbiranja, hranjenja, vrednotenja, obdelave\
  \ in uporabe podatkov ter oblikovanja rele\xACvantnih informacij z IST. To dijakom\
  \ omogo\u010Da, da sistemati\u010Dno razvijajo poglobljeno razumevanje vloge in\
  \ pomena IST v dru\u017Ebi znanja ter spoznavajo uspe\u0161ne in u\u010Dinkovite\
  \ metode uporabe te tehnologije v na\u010Drtovanju in upravljanju informacijskih\
  \ procesov.\nV letu 2008 je splo\u0161no maturo iz Informatike opravljalo 308 kandidatov\
  \ (t. j. 2,92 % vseh kandidatov).  \nOdgovor na predlog\nV veljavnem predmetniku\
  \ devetletne osnovne \u0161ole  je izgrajevanje digitalne kompetence na prvem in\
  \ drugem nivoju zajeto v izbirnem predmetu Ra\u010Dunalni\u0161tvo. V u\u010Dnem\
  \ na\u010Drtu je opredeljeni splo\u0161ni cilj: u\u010Denci pridobivajo temeljna\
  \ znanja spretnosti in navade za u\u010Dinkovito ter uspe\u0161no uporabo sodobne\
  \ ra\u010Dunalni\u0161ke tehnologije udejanjen med drugim z operativnim ciljem:\
  \ u\u010Denci znajo po izobra\u017Eevanju v urejevalniku besedil napisati kraj\u0161\
  e besedilo in ga oblikovati, kar je v katalogu opredeljeno kot minimalno znanje.\
  \  V u\u010Dnem na\u010Drtu ni opredeljeno, kako in s kak\u0161no tehnologijo u\u010D\
  enci dose\u017Eejo omenjeni cilj (napi\u0161ejo besedilo). Glede na razpolo\u017E\
  ljivo \u0161tevilo ur u\u010Denje slepega desetprstnega tipkanja ni predvideno.\
  \ Je pa ta mo\u017Enost prepu\u0161\u010Dena u\u010Dencem, ki se z uporabo razli\u010D\
  nih prostih programov, le-tega lahko nau\u010Dijo samostojno oziroma pod mentorstvom\
  \ u\u010Ditelja.\nNa srednjem nivoju je izgrajevanje digitalne kompetence na prvem\
  \ in drugem nivoju v gimnazijskih programih zajeto v predmetu Informatika, v srednjem\
  \ strokovnem in poklicnem izobra\u017Eevanju pa je integrirano v strokovne module.\
  \ V u\u010Dnem na\u010Drtu predmeta Informatika je predvideno, da dijaki sistemati\u010D\
  no razvijajo znanje, ve\u0161\u010Dine, spretnosti, osebnostne  in vedenjske zna\u010D\
  ilnosti, prepri\u010Danja, motive in druge zmo\u017Enosti digitalne kompetence tako,\
  \ da med drugim tudi razvijajo in nadgrajujejo temeljne spretnosti, ve\u0161\u010D\
  ine, znanja in navad za u\u010Dinkovito in uspe\u0161no uporabo digitalne tehnologije.\
  \ Med operativnimi cilji, ki izhajajo iz njega, je omenjeno tudi informativno poznavanje\
  \ desetprstnega slepega tipkanja. Podobno kot v osnovni \u0161oli, se lahko tudi\
  \ tu dijaki odlo\u010Dijo in se samostojno, pod mentorstvom u\u010Ditelja, nau\u010D\
  ijo desetprstnega slepega tipkanja. V nekaterih srednjih strokovnih programih je\
  \ u\u010Denje slepega desetprstnega tipkanja na razli\u010Dnih nivojih vklju\u010D\
  eno v strokovne module (npr. Ekonomski tehnik) in dijaki uporabljajo razli\u010D\
  ne programe (npr. ASDF), ki so dijakom na voljo brezpla\u010Dno (npr. http://www.suaslj.com/asdf.htm).\n\
  Po dosegljivih podatkih so podobne re\u0161itve uveljavljene tudi v drugih dr\u017E\
  avah Evropske unije.\nMenimo, da so tak\u0161ne re\u0161itve ustrezne. Zato na tem\
  \ podro\u010Dju tudi v bli\u017Enji prihodnosti na Zavodu RS za \u0161olstvo ne\
  \ na\u010Drtujemo bistvenih sprememb. "
