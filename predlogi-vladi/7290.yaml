response: "Odziv Ministrstva za kulturo\nOba predloga se nana\u0161ata na programske\
  \ vsebine oziroma programsko politiko Radiotelevizije Slovenija, ki je javni zavod\
  \ posebnega kulturnega in nacionalnega pomena. RTV Slovenija izvaja javno slu\u017E\
  bo na podro\u010Dju radijske in televizijske dejavnosti, ki je dolo\u010Dena z Zakonom\
  \ o Radioteleviziji Slovenija (Uradni list RS, \u0161t. 95/05, 109/05, 105/06 -\
  \ odl. US, 26/09 in 9/14: v nadaljevanju: ZRTVS-1). Skladno z omenjenim zakonom\
  \ je Republika Slovenija, kot ustanoviteljica javnega zavoda, dol\u017Ena zagotavljati\
  \ primerno financiranje ter organizacijsko in predvsem uredni\u0161ko neodvisnost.\
  \ Oblikovanje programske politike, programskih standardov in programskih zasnov\
  \ ter nadzor nad njihovim izvajanjem je skladno z dolo\u010Dbo 16. \u010Dlena ZRTVS-1\
  \ v pristojnosti Programskega sveta, ki skladno s Statutom RTV Slovenija predstavlja\
  \ vodilni organ zavoda, kar zadeva programsko politiko.\nGlede na navedeno vam sporo\u010D\
  amo, da se Ministrstvo za kulturo ne more neposredno vme\u0161avati v poslovno ali\
  \ programsko politiko RTV Slovenije, saj bi s tem kr\u0161ilo nacionalne predpise\
  \ ter tudi mednarodne akte, ki veljajo na podro\u010Dju javnih radiotelevizij in\
  \ zavezujejo Republiko Slovenjo k spo\u0161tovanju pravice do svobode izra\u017E\
  anja in Obve\u0161\u010Denosti ter svobode umetni\u0161kega ustvarjanja.\n Odziv\
  \ vodstva RTV Slovenija\nDelovanje in poslanstvo Radiotelevizije Slovenija podrobneje\
  \ dolo\u010Dajo Zakon o RTV Slovenija in druga medijska zakonodaja, Statut, Poklicna\
  \ merila, Programski standardi, Eti\u010Dna merila in drugi dokumenti. RTV Slovenja\
  \ je javni zavod posebnega kulturnega in nacionalnega pomena. Opravlja javno slu\u017E\
  bo na podro\u010Dju radijske in televizijske dejavnosti, dolo\u010Deno z zakonom\
  \ o RTV Slovenija, z namenom zagotavljanja demokrati\u010Dnih, socialnih in kulturnih\
  \ potreb dr\u017Eavljank in dr\u017Eavljanov Republike Slovenije, Slovenk in Slovencev\
  \ po svetu, pripadnic in pripadnikov slovenskih narodnih manj\u0161in v Italiji,\
  \ Avstriji in Mad\u017Earski, italijanske in mad\u017Earske narodne skupnosti v\
  \ Republiki Sloveniji, ter druge dejavnosti v skladu z zakonom in Statutom RTV Slovenija\
  \ ter zakonom, ki ureja podro\u010Dje medijev.\nRTV Slovenija v skladu z zakonodajo\
  \ zagotavlja verodostojne in nepristranske informativne oddaje, s katerimi celovito\
  \ obve\u0161\u010Da o politi\u010Dnem dogajanju doma in v zamejstvu, o pomembnih\
  \ dogodkih v preostalih evropskih dr\u017Eavah, zlasti \u010Dlanicah Evropske unije,\
  \ in o pomembnih svetovnih temah tako, da posredovane vsebine omogo\u010Dajo objektivno\
  \ javno obve\u0161\u010Denost dr\u017Eavljanov Republike Slovenije, Slovencev po\
  \ svetu, pripadnikov slovenskih narodnih manj\u0161in v Italiji, Avstriji in Mad\u017E\
  arski, avtohtone italijanske in mad\u017Earske narodne skupnosti v Republiki Sloveniji\
  \ ter romske skupnosti, ki \u017Eivi v Sloveniji.\nPo Zakonu o RTV Slovenija morajo\
  \ novinarke in novinarji, urednice in uredniki RTV Slovenija in drugi, ki so neposredno\
  \ udele\u017Eeni pri ustvarjanju ali pripravljanju RTV programov, pri svojem delu\
  \ \u0161e posebej spo\u0161tovati na\u010Delo resni\u010Dnosti, nepristranskosti\
  \ in celovitosti informacij, spo\u0161tovati \u010Dlovekovo osebnost in dostojanstvo,\
  \ spo\u0161tovati na\u010Delo politi\u010Dne uravnote\u017Eenosti ter svetovnonazorskega\
  \ pluralizma, spo\u0161tovati na\u010Dela ustavnosti in zakonitosti pri oblikovanju\
  \ programov, vklju\u010Dno s prepovedjo spodbujanja kulturne, verske, spolne, rasne,\
  \ narodne ali druge oblike nestrpnosti, zagotavljati nepristransko in celovito obve\u0161\
  \u010Denost, tako da imajo dr\u017Eavljani mo\u017Enost svobodnega oblikovanja mnenj,\
  \ spo\u0161tovati na\u010Delo politi\u010Dne neodvisnosti in avtonomnosti novinarjev,\
  \ uveljavljati profesionalno etiko poro\u010Devalcev, dosledno razlo\u010Devanje\
  \ informacij in komentarjev v novinarskih prispevkih, varovati otroke in mladino\
  \ pred vsebinami, ki bi lahko \u0161kodljivo vplivale na njihov du\u0161evni in\
  \ telesni razvoj, ter spo\u0161tovati ob\u010De \u010Dlove\u0161ke vrednote.\nPo\
  \ Zakonu o medijih dejavnost medijev temelji na svobodi izra\u017Eanja, nedotakljivosti\
  \ in varstvu \u010Dlovekove osebnosti in dostojanstva, na svobodnem pretoku informacij\
  \ in odprtosti medijev za razli\u010Dna mnenja, prepri\u010Danja in za raznolike\
  \ vsebine, na avtonomnosti urednikov, novinarjev in drugih avtorjev pri ustvarjanju\
  \ programskih vsebin v skladu s programskimi zasnovami in profesionalnimi kodeksi,\
  \ ter na osebni odgovornosti novinarjev oziroma drugih avtorjev prispevkov in urednikov\
  \ za posledice njihovega dela.\nInformativni in tisti programi RTV Slovenija, ki\
  \ uvr\u0161\u010Dajo v svoje oddaje tudi poro\u010Devalske zvrsti so zavezani poklicnim\
  \ merilom kot so natan\u010Dnost, nepristranskost in verodostojnost. Novinarji in\
  \ drugi ustvarjalci radijskih in televizijskih programov RTV Slovenija morajo biti\
  \ pri svojem delu neodvisni in ohranjati avtonomijo novinarskega poklica in drugih\
  \ poklicev, ki bistveno prispevajo k vsebini in podobi radijskih in televizijskih\
  \ programov. Poro\u010Dila morajo poslu\u0161alcem in gledalcem ponuditi dovolj\
  \ vsestranskih informacij o nekem dogodku ali temi, da bodo lahko oblikovali svoj\
  \ pogled na dolo\u010Deno zadevo. Novinarji RTV morajo dosledno spo\u0161tovati\
  \ avtonomnost in neodvisnost programov RTV Slovenija, ki temeljijo na programskih\
  \ izhodi\u0161\u010Dih, sprejetih na Programskem svetu RTV Slovenija. Zato pri poslu\u0161\
  alcih in gledalcih v ni\u010Demer ne smejo ustvarjati ob\u010Dutka, da so pristranski\
  \ oziroma da je njihova profesionalna integriteta okrnjena. Da bi dosegla uravnote\u017E\
  enost in nepristranskost, mora RTV Slovenija zagotoviti naj\u0161ir\u0161i mo\u017E\
  en obseg izra\u017Eanja razli\u010Dnih stali\u0161\u010D in mnenj. Programi RTV\
  \ Slovenija morajo biti politi\u010Dno nevtralni, kar pomeni, da novinarji in uredniki\
  \ ne smejo dajati prednosti dolo\u010Denim politi\u010Dnim in ideolo\u0161kim stali\u0161\
  \u010Dem. Programi RTV Slovenija, ki obravnavajo vpra\u0161anja javnega interesa,\
  \ o katerih obstajajo v javnosti razli\u010Dna stali\u0161\u010Da, morajo zagotoviti\
  \ enakovredno in enakomerno predstavitev naj\u0161ir\u0161ega mo\u017Enega izbora\
  \ stali\u0161\u010D o dolo\u010Deni zadevi. Vodilo vseh programov RTV Slovenija\
  \ so kakovost, verodostojnost, zanimivost in pove\u010Danje ciljne gledanosti TV\
  \ programov.\nV skladu s Programskimi in eti\u010Dnimi standardi so ustvarjalci\
  \ radijskih in televizijskih programov RTV Slovenija pri svojem delu zavezani neodvisnosti,\
  \ avtonomnosti in profesionalnosti. V skladu na\u010Deli RTV Slovenija in svojimi\
  \ notranjimi na\u010Deli se njihovo delo odra\u017Ea in ocenjuje tudi pri gledalcih,\
  \ poslu\u0161alcih in uporabnikih RTV storitev.\nNa RTV Slovenija menimo, da ustvarjalci\
  \ na\u0161ih programov sledijo na\u010Delom etike in profesionalnosti na vse podro\u010D\
  jih svojega delovanja. Zavedamo se pomembnosti RTV Slovenija kot javnega nacionalnega\
  \ medija in njegovega vpliva na na\u0161o dru\u017Ebo kot celoto. Tudi ob pripravi\
  \ nove slovenske medijske strategije in zakonodaje je razmislek o temeljnih na\u010D\
  elih delovanja ustvarjalcev, urednikov in novinarjev V celotni medijski krajini\
  \ izjemnega pomena."
