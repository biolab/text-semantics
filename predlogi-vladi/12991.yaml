response: "Odziv Ministrstva za infrastrukturo\nV zvezi s podanim predlogom je potrebno\
  \ uvodoma pojasniti, da gre pri vinjetnih sistemih cestninjenja v vsakem primeru\
  \ za pav\u0161alno pla\u010Dilo cestnine glede na \u010Das uporabe cestninske ceste,\
  \ kar pomeni, da se lahko v dolo\u010Denem obdobju veljavnosti posamezne vrste vinjete\
  \ opravi neomejeno \u0161tevilo vo\u017Eenj po cestninskem omre\u017Eju. Na\u010D\
  rtovani sistem elektronske vinjete bo sicer omogo\u010Dil digitalizirano in deloma\
  \ pravi\u010Dnej\u0161e pla\u010Dilo cestnine za uporabo cestninskih cest, se bo\
  \ pa z vzpostavitvijo sistema elektronske vinjete cestnina \u0161e vedno pla\u010D\
  evala glede na \u010Das uporabe cestninske ceste in ne po dejansko prevo\u017Eeni\
  \ razdalji. Zara\u010Dunavanja cestnine glede na dejansko prevo\u017Eeno razdaljo\
  \ v na\u010Drtovanem sistemu ni mogo\u010De zagotoviti niti v tehni\u010Dnem smislu.\
  \ V veljavi bodo tako \u0161e vedno ostale enake vrste elektronskih vinjet (tedenska,\
  \ mese\u010Dna in letna), spremenjen bo zgolj na\u010Din zara\u010Dunavanja, saj\
  \ bo klasi\u010Dno vinjeto v obliki nalepke, ki se prilepi na vetrobransko steklo\
  \ vozila, nadomestila elektronska vinjeta v obliki digitalnega zapisa, ki bo vezana\
  \ na registrsko tablico vozila. Nakup elektronske vinjete bo \u0161e vedno mo\u017E\
  en na klasi\u010Dnih prodajnih mestih, novost pri nakupu elektronske vinjete pa\
  \ bo mo\u017Enost nakupa preko spleta, kar bo za marsikoga poenostavilo postopek\
  \ nakupa. Dodatna prednost za uporabnike bo tudi veljavnost letne elektronske vinjete,\
  \ ki bo vezana na 365 dni od dneva nakupa. Veljavnost tako ne bo ve\u010D vezana\
  \ na koledarsko leto kot v obstoje\u010Dem sistemu klasi\u010Dne vinjete, kar pomeni,\
  \ da bodo lahko uporabniki v vsakem primeru izkoristili celotno obdobje veljavnosti\
  \ vinjete.\nNa osnovi predhodno navedenih razlogov in podanih obrazlo\u017Eitev\
  \ ugotavljamo, da va\u0161ega predloga ni mo\u017Eno realizirati v okviru na\u010D\
  rtovanega sistema cestninjenja."
