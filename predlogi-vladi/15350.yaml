response: "Odziv Ministrstva za finance\nNa Ministrstvu za finance menimo, da zgolj\
  \ preslikava pristojnosti in\u0161pektorjev, kot jih imajo ti po Zakonu o in\u0161\
  pekcijskem nadzoru, zlasti v poglavju \xBBukrepi in\u0161pektorjev\xAB, na pristojnosti\
  \ Ra\u010Dunskega sodi\u0161\u010Da Republike Slovenije (v nadaljevanju: ra\u010D\
  unsko sodi\u0161\u010De) iz ve\u010D razlogov ni primerna. Ra\u010Dunsko sodi\u0161\
  \u010De je namre\u010D z Ustavo Republike Slovenije (v nadaljevanju: ustava) opredeljeno\
  \ kot (1) neodvisen in (2) najvi\u0161ji organ kontrole (a) dr\u017Eavnih ra\u010D\
  unov, (b) dr\u017Eavnega prora\u010Duna in (c) celotne javne porabe, iz \u010Desar\
  \ izhaja, da njegove vloge ni mogo\u010De zreducirati na vlogo in\u0161piciranja\
  \ zakonitosti javne porabe (za kar obstaja prora\u010Dunska in\u0161pekcija kot\
  \ del izvr\u0161ilne veje oblasti), saj gre za najvi\u0161ji organ kontrole javne\
  \ porabe. Naveden polo\u017Eaj, ki ga lahko primerjamo s polo\u017Eajem Ustavnega\
  \ sodi\u0161\u010Da Republike Slovenije, vsekakor pomeni, da ra\u010Dunsko sodi\u0161\
  \u010De ob upo\u0161tevanju dolo\u010Db Zakona o ra\u010Dunskem sodi\u0161\u010D\
  u v dolo\u010Deni meri samo dolo\u010Da konkretne zadeve, ki jih bo obravnavalo\
  \ glede na pomembnost, oceno tveganja ipd., vse skladno z njegovim ustavnopravnim\
  \ polo\u017Eajem in mednarodno prakso podobnih vrhovnih revizijskih institucij.\
  \ Vsled temu, ra\u010Dunsko sodi\u0161\u010De opravlja revizije in ne in\u0161pekcijskih\
  \ pregledov.\nKer gre v primeru ra\u010Dunskega sodi\u0161\u010Da za z ustavo opredeljen\
  \ neodvisen organ, ki je lo\u010Den od treh vej oblasti ter od lokalne in dr\u017E\
  avne ravni oblasti, in katerega delovanje se podrobneje dolo\u010Di z zakonom, je\
  \ pri spreminjanju Zakona o ra\u010Dunskem sodi\u0161\u010Du potreben naj\u0161\
  ir\u0161i dru\u017Ebeni konsenz in konsenz nosilcev izvr\u0161ilne, sodne in zakonodajne\
  \ veje oblasti. Ra\u010Dunsko sodi\u0161\u010De s svojo neodvisnostjo predstavlja\
  \ pomemben del v mehanizmu vzvodov in ravnovesij (ang. checks and balances) med\
  \ izvr\u0161ilno, sodno in zakonodajno vejo oblasti. Na ta na\u010Din se lahko preko\
  \ kontrole dr\u017Eavnih ra\u010Dunov, dr\u017Eavnega prora\u010Duna in celotne\
  \ javne porabe omogo\u010Di javno finan\u010Dno odgovornost posameznih organov,\
  \ ne da bi se poseglo v njihovo neodvisnost in izvirne pristojnosti."
