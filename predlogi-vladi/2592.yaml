response: "Odziv Ministrstva za zdravje\n\nBisfenol A je glede na veljavno slovensko\
  \ zakonodajo dovoljen monomer in aditiv pri proizvodnji polimernih materialov in\
  \ izdelkov, ki prihajajo v stik z \u017Eivili (razen za stekleni\u010Dke za dojen\u010D\
  ke in male otroke). Slovenska zakonodaja je na tem podro\u010Dju usklajena z evropsko\
  \ zakonodajo. Evropska zakonodaja temelji na oceni tveganja, ki jo izdela Evropska\
  \ agencija za varno hrano (EFSA). Ob upo\u0161tevanju previdnostnega principa je\
  \ \u017Ee od lani v Evropski uniji prepovedana uporaba Bisfenola A za proizvodnjo\
  \ stekleni\u010Dk za dojen\u010Dke in male otroke.  Ministrstvo za zdravje kot odgovoren\
  \ organ za pripravo zakonodaje na podro\u010Dju materialov in izdelkov namenjenih\
  \ za stik z \u017Eivili preko delovne skupine in regulatornega odbora Komisije pozorno\
  \ spremlja najnovej\u0161a dogajanja in ukrepanja posameznih dr\u017Eav v zvezi\
  \ s prepovedjo uporabe te snovi za tovrstne materiale in izdelke. Trenutno se v\
  \ nekaterih dr\u017Eavah izvajajo dodatne \u0161tudije, ki bi lahko dosedanje argumente\
  \ o varnosti ali nevarnosti upotabe te snovi zavrgle oziroma potrdile. Ve\u010D\
  \ o vpra\u0161anjih povezanih z bisfenolom A lahko preberete tudi na spodaj navedenem\
  \ spletnem naslovu In\u0161tituta za varovanje zdravja: www.ivz.si. Iz navedenih\
  \ razlogov menimo, da je predlog neprimeren za nadaljnjo obravnavo.  "
