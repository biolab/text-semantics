response: "Odziv Ministrstva za infrastrukturo\nUmirjanje prometa je sklop gradbeno\
  \ tehni\u010Dnih in regulativnih ukrepov s katerimi se  v naseljih in drugih ob\u010D\
  utljivih okoljih zagotavljajo prometne razmere tako da je hitrost vo\u017Enje prilagojena\
  \ administrativnim omejitvam oziroma dejansko dopustnim razmeram. S temi ukrepi\
  \ se minimalizira mo\u017Enost nastanka prometnih nesre\u010D in isto\u010Dasno\
  \ zmanj\u0161a morebitne posledice le teh na minimalno raven.     Naprave za umirjanje\
  \ prometa so razli\u010Dnih izvedb in sicer kot prometni znaki, zvo\u010Dne zavore,\
  \ sinusoidne, trapezne in monta\u017Ene grbine, plo\u0161\u010Dadi, sredinski in\
  \ stranski prometni otoki ter kro\u017Ena kri\u017Ei\u0161\u010Da. V zadnjem \u010D\
  asu pa se uveljavljajo tudi aktivne izvedbe, ki s svojim aktivnim delovanjem selekcionirajo\
  \ kr\u0161itelje in s tem pripomorejo k ohranjanju okolja.   Fizi\u010Dne naprave/ovire\
  \ za umirjanje prometa je potrebno ustrezno upravi\u010Diti in jih ni mo\u017Eno\
  \ postaviti zgolj na podlagi \u017Eelje posameznikov, ampak je njihova namestitev\
  \ dopustna le na podlagi predhodnih analiz (podatkov o ve\u010Djem dele\u017Eu stalnega\
  \ neupo\u0161tevanja prekora\u010Ditev omejitve hitrosti v dalj\u0161em \u010Dasovnem\
  \ obdobju oz. podatkov o \u0161tevilu prometnih nesre\u010D, itd\u2026). Odlo\u010D\
  itev za izvedbo ukrepa mora biti strokovno utemeljena, z  izbiro vrste ukrepa je\
  \ potrebno zagotoviti da bo dose\u017Een zahtevan u\u010Dinek. Osnovni kriteriji\
  \ za dolo\u010Ditev naprav in ukrepov za umirjanje prometa so funkcija ceste, hitrost\
  \ vo\u017Enje ter prometni pogoji. Naprave in ukrepi za umirjanje prometa se na\u010D\
  rtujejo v skladu s tehni\u010Dno specifikacijo TSC 03.800:2009 Naprave in ukrepi\
  \ za umirjanje prometa, ki je izdana kot predpis na podlagi Odredbe o obvezni uporabi\
  \ tehni\u010Dne specifikacije (Uradni list RS, \u0161t. 21/00), ter Pravilnikom\
  \ o prometni signalizaciji in prometni opremi na cestah (Uradni list RS, \u0161\
  t. 99/15 in 46/17), ki predpisuje uporabo monta\u017Enih fizi\u010Dnih ovir in naprav,\
  \ ki s svojim aktivnim delovanjem selektivno umirjajo promet.\nPri izvajanju ukrepov\
  \ za umirjanje prometa se izhaja iz \u017Eelene hitrosti, ki se jo \u017Eeli dose\u010D\
  i z izvedbo ukrepa na nevarnem odseku ceste. \u017Deleno hitrost definira prevozna\
  \ hitrost naprave ter medsebojni razmik naprav, prevozna hitrost naprave pa je odvisna\
  \ od geometrije naprave.\nZ omenjenimi predpisi so natan\u010Dno predpisani geometrijski\
  \ elementi (horizontalni, vertikalni, zaokro\u017Eitve) za dimenzioniranje posamezne\
  \ naprave za dolo\u010Deno prevozno hitrost (30, 40, 50 km/h) in izhajajo iz mednarodnih\
  \ strokovnih ugotovitev. Aktualna formalna regulativa tega podro\u010Dja je ustrezna\
  \ in primerljiva evropskemu prostoru, saj so, posebej pa monta\u017Ene naprave (CE)\
  \ certificirane, kar zagotavlja njeno ustreznost na obmo\u010Dju celotnega Evropskega\
  \ gospodarskega prostora. Glede na to, da naprave spadajo med prometno opremo mora\
  \ biti ve\u010Dja pozornost posve\u010Dena in\u0161pekcijskemu nadzorstvu z ugotavljanjem\
  \ ali so te naprave izvedene skladno s predpisi.\n "
