response: "Odziv Slu\u017Ebe Vlade RS za lokalno samoupravo in regionalno politiko\n\
  Vlada RS je \u017Ee ve\u010Dkrat poudarila, da ni naklonjena nadaljnjemu drobljenju\
  \ Slovenije na majhne ob\u010Dine, zato je pripravila novelo Zakona o lokalni samoupravi,\
  \ ki jo je Dr\u017Eavni zbor RS sprejel 15. junija 2010. Novela zakona dolo\u010D\
  a kriterij za ustanovitev ob\u010Dine, in sicer 5000 prebivalcev. Izjeme, ki so\
  \ v preteklosti pripeljale do velikega \u0161tevila ob\u010Din v Sloveniji, pa ne\
  \ bodo ve\u010D mogo\u010De. S tem je Dr\u017Eavni zbor RS  vzpostavil pogoje za\
  \ stabilno teritorialno strukturo na lokalni ravni. Sicer pa je zdru\u017Eevanje\
  \ ob\u010Din omogo\u010Dal \u017Ee dosedanji Zakon o lokalni samoupravi. Dvoje ali\
  \ ve\u010D sosednjih ob\u010Din se namre\u010D lahko zdru\u017Ei v novo ob\u010D\
  ino, \u010De se za to na referendumu v vsaki ob\u010Dini tako izre\u010De ve\u010D\
  ina volivcev, ki so glasovali. Referendum je obvezen v vseh ob\u010Dinah, ki se\
  \ zdru\u017Eujejo, razpi\u0161e pa ga Dr\u017Eavni zbor RS. Poleg tega Zakon o financiranju\
  \ ob\u010Din spodbuja zdru\u017Eevanje ob\u010Din s finan\u010Dnimi stimulacijami,\
  \ saj predvideva, da je ob zdru\u017Eitvi dveh ali ve\u010D sosednjih ob\u010Din\
  \ v novo ob\u010Dino nova ob\u010Dina upravi\u010Dena do dodatnih sredstev iz dr\u017E\
  avnega prora\u010Duna, ki se ji zagotavljajo za tri prora\u010Dunska leta. \u010C\
  e se zdru\u017Eita dve sosednji ob\u010Dini, je nova ob\u010Dina upravi\u010Dena\
  \ do dodatnega enega in pol odstotka, \u010De se zdru\u017Ei ve\u010D sosednjih\
  \ ob\u010Din, pa do dodatnih treh odstotkov sredstev primerne porabe zdru\u017E\
  enih ob\u010Din. Predlog, da bi ob\u010Dani na rednih lokalnih volitvah glasovali\
  \ o zdru\u017Eitvi ob\u010Din, ni izvedljiv, saj se na lokalnih volitvah izvolita\
  \ ob\u010Dinski svet in \u017Eupan na obmo\u010Dju ob\u010Dine. Obmo\u010Dje ob\u010D\
  ine pa dolo\u010Da Zakon o ustanovitvi ob\u010Din ter o dolo\u010Ditvi njihovih\
  \ obmo\u010Dij. Ob\u010Dine v Sloveniji se do sedaj sicer niso zdru\u017Eevale,\
  \ lahko pa izpostavimo delovanje skupnih ob\u010Dinskih uprav v Sloveniji, kar pomeni,\
  \ da se ob\u010Dine interesno zdru\u017Eujejo za opravljanje posameznih nalog. Trenutno\
  \ imamo v Sloveniji ustanovljenih 40 skupnih ob\u010Dinskih uprav (in\u0161pekcije,\
  \ redarstvo, notranja revizija, urejanje prostora, ipd.) in vanjo vklju\u010Denih\
  \ 174 posameznih ob\u010Din oziroma 83 % ob\u010Din. "
