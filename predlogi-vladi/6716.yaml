response: "Odziv Ministrstva za javno upravo\nUvodoma pojasnjujemo, da posredovani\
  \ predlog ni izvedljiv, saj v okviru javne uprave ne obstaja ne pravna podlaga ne\
  \ institucija, ki bi lahko na predlagani na\u010Din verodostojno preverjala znanja\
  \ posameznikov, ki so pridobili znanstveni naziv magistra ali doktorja znanosti.\
  \ Treba je namre\u010D upo\u0161tevati, da mora posameznik v okviru \u0161tudija\
  \ opraviti dolo\u010Dene \u0161tudijske obveznosti, ki so predpisane v okviru \u0161\
  tudijskih programov za pridobitev znanstvenih nazivov, preverjanje znanja in preverjanje\
  \ izpolnjevanja pogojev za pridobitev naziva magister ali doktor znanosti pa je\
  \ v pristojnosti ustrezne univerzitetne ali visoko\u0161olske institucije.\nV okviru\
  \ postopkov zaposlovanja pa je treba upo\u0161tevati, da morajo izbrani kandidati\
  \ izpolnjevati formalne pogoje (izobrazba, delovne izku\u0161nje, morebitni strokovni\
  \ izpiti), v izbirnih postopkih pa bodo\u010Di delodajalec preverja \u0161e njihovo\
  \ strokovno usposabljenost, pri \u010Demer mora kandidat za zaposlitev na uradni\u0161\
  kih delovnih mestih v dr\u017Eavnih organih in v ob\u010Dinah treba izkazati najbolj\u0161\
  o strokovno usposobljenost za opravljanje dela na delovnem mestu, za katerega kandidira.\
  \ V zvezi s tem opozarjamo \u0161e, da na primer Uredba o postopku za zasedbo delovnega\
  \ mesta v organih dr\u017Eavne uprave in v pravosodnih organih (Uradni list RS,\
  \ \u0161t. 139/06 in 104/10) v 23. \u010Dlenu dolo\u010Da, da mora pred odlo\u010D\
  itvijo o izbiri strokovno najbolj primernega kandidata predstojnik oziroma vodja\
  \ kadrovskega poslovanja preveriti verodostojnost javnih listin ter listin o opravljenih\
  \ izpitih, ki so pogoj za zasedbo delovnega mesta. V primeru, da se verodostojnosti\
  \ listin ne da preveriti, da kandidat pisno izjavo, da so ta verodostojna. Na ta\
  \ na\u010Din se prepre\u010Di, da bi kandidat predlo\u017Eil ponarejeno listino.\
  \ Prav tako pojasnjujemo, da se za javne uslu\u017Ebence v \u010Dasu opravljanja\
  \ dela  v javnem sektorju v skladu z zakonom ocenjuje njihova delovna uspe\u0161\
  nost, pri \u010Demer je uspe\u0161nost oziroma neuspe\u0161nost opravljanja dela\
  \ lahko povezana z napredovanjem oziroma s spremembo ali izgubo zaposlitve.\nZa\
  \ funkcionarje predpisi praviloma ne dolo\u010Dajo pogojev glede izobrazbe, saj\
  \ gre pri izvolitvi na funkcijo za uveljavljanje pasivne in aktivne volilne pravice.\
  \ Delo izvoljenih funkcionarjev ocenjujejo volilci, glede dolo\u010Denih funkcionarjev\
  \ izvr\u0161ilne veje oblasti (predsednik vlade, ministri) pa prav tako obstajajo\
  \ mehanizmi, na podlagi katerih je mo\u017Eno preverjati oziroma spremljati uspe\u0161\
  nost njihovega dela (poslanska vpra\u0161anja, interpelacija).\n \n "
