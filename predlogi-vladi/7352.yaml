response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o delovnih razmerjih (Uradni list RS, \u0161t. 21/13 in 78/13- popr.\
  \ in 47/15 - ZZSDT, v nadaljevanju ZDR-1) v okviru pravic, obveznosti in odgovornosti\
  \ iz delovnega razmerja v posebnem poglavju ureja tudi pla\u010Dilo za delo (126.\
  \ do 142. \u010Dlen). Iz 126. \u010Dlena ZDR-1, ki ureja temeljna vpra\u0161anja,\
  \ povezana s pla\u010Dilom za delo izhaja, da mora delodajalec pri pla\u010Di upo\u0161\
  tevati minimum, dolo\u010Den z zakonom oziroma kolektivno pogodbo, ki neposredno\
  \ zavezuje delodajalca, pri \u010Demer je pla\u010Da sestavljena iz osnovne pla\u010D\
  e, dela pla\u010De za delovno uspe\u0161nost in dodatkov. Sestavni del pla\u010D\
  e je tudi pla\u010Dilo za poslovno uspe\u0161nost, \u010De je le-to dogovorjeno\
  \ s kolektivno pogodbo ali pogodbo o zaposlitvi. Iz 127. \u010Dlena pa izhaja, da\
  \ se osnovna pla\u010Da dolo\u010Di upo\u0161tevaje zahtevnost dela, za katerega\
  \ je delavec sklenil pogodbo o zaposlitvi.\nV Republiki Sloveniji se torej pla\u010D\
  e urejajo s kolektivnimi pogodbami in zakoni. Kolektivne pogodbe so predmet pogajanj\
  \ med delodajalci oziroma njihovimi predstavniki in sindikati, ki se na razli\u010D\
  nih ravneh (raven dejavnosti, podjetni\u0161ka raven) svobodno dogovarjajo tudi\
  \ o vi\u0161ini najni\u017Ejih oziroma osnovnih pla\u010D za razli\u010Dne ravni\
  \ zahtevnosti dela. Upo\u0161tevaje na\u010Delo svobodnega kolektivnega dogovarjanja,\
  \ vlada v vsebino kolektivnih pogodb ne sme posegati, razen kadar kot neposredni\
  \ delodajalec sklepa kolektivne pogodbe s sindikati, predstavniki delavcev zaposlenih\
  \ v javnem sektorju. Podro\u010Dje pla\u010D v javnem sektorju pa v temelju dodatno\
  \ ureja Zakon o sistemu pla\u010D v javnem sektorju.\nZakonski pla\u010Dni minimum\
  \ izhaja iz Zakona o minimalni pla\u010Di (Uradni list RS, \u0161t. 13/2010 in 92/15,\
  \ v nadaljevanju ZMinP), ki dolo\u010Da, da je delavec upravi\u010Den do minimalne\
  \ pla\u010De za delo opravljeno v polnem delovnem \u010Dasu, v primeru kraj\u0161\
  ega delovnega \u010Dasa od polnega pa delavcu pripada sorazmerni del minimalne pla\u010D\
  e. Iz navedene zakonske ureditve izhaja, da v minimalno pla\u010Do sodijo vsi elementi\
  \ pla\u010De, kot jih navaja ZDR-1, torej osnovna pla\u010Da delavca za dolo\u010D\
  en mesec, del pla\u010De za delovno uspe\u0161nost in dodatki, ki mu pripadajo,\
  \ z izjemo dodatkov za delo v posebnih pogojih dela, ki izhajajo iz razporeditve\
  \ delovnega \u010Dasa (nadurno delo, no\u010Dno delo, delo v nedeljo in delo na\
  \ praznike in dela proste dneve po zakonu). Poleg tega v minimalno pla\u010Do tudi\
  \ ni mo\u017Eno v\u0161tevati povra\u010Dil stro\u0161kov, ki jih je delodajalec\
  \ dol\u017Ean izpla\u010Dati delavcu (npr. povra\u010Dilo stro\u0161kov za prehrano\
  \ med delom, za prevoz na delo in z dela, stro\u0161kov na slu\u017Ebenem potovanju),\
  \ kot tudi ne drugih prejemkov iz delovnega razmerja (npr. regres za letni dopust,\
  \ odpravnine, jubilejne nagrade). Znesek minimalne pla\u010De, ki je dolo\u010D\
  en skladno z zakonom in se vsako leto usklajuje najmanj z rastjo cen \u017Eivljenjskih\
  \ potreb\u0161\u010Din, predstavlja najni\u017Ejo mo\u017Eno mese\u010Dno pla\u010D\
  o, ki pripada zaposlenemu za polni delovni \u010Das, tudi v primeru, \u010De bi\
  \ bila njegova pla\u010Da po kolektivni pogodbi sicer ni\u017Eja. Ravno to pa je\
  \ pogost primer, saj kolektivne pogodbe dejavnosti v ve\u010Dini primerov vi\u0161\
  ino izhodi\u0161\u010Dne oziroma osnovne pla\u010De dolo\u010Dajo pod zneskom zakonsko\
  \ dolo\u010Dene minimalne pla\u010De, in sicer v povpre\u010Dju osnovne pla\u010D\
  e po kolektivnih pogodbah dose\u017Eejo vi\u0161ino minimalne pla\u010De \u0161\
  ele v V. tarifnem razredu. Seveda pa so delavci v primeru dela s polnim delovnim\
  \ \u010Dasom upravi\u010Deni prejemati pla\u010Do najmanj v vi\u0161ini minimalne\
  \ pla\u010De, pri \u010Demer morajo biti morebitni dodatki za delo v posebnih pogojih\
  \ dela, ki izhajajo iz razporeditve delovnega \u010Dasa, povra\u010Dila stro\u0161\
  kov in drugi prejemki iz delovnega razmerja izvzeti iz minimalne pla\u010De in torej\
  \ izpla\u010Dani nad zneskom minimalne pla\u010De.\nUreditev osnovnih pla\u010D\
  \ je v pristojnosti strank kolektivnih pogodb, kjer lahko sodelujo\u010Di na strani\
  \ delodajalcev in delavcev pomembno vplivajo na njihovo konkretno dolo\u010Ditev,\
  \ v vsakem primeru pa mora delodajalec pri kon\u010Dnem obra\u010Dunu pla\u010D\
  e posameznim delavcem, upo\u0161tevati \u017Ee izpostavljene dolo\u010Dbe ZDR-1\
  \ in ZMinP.\nV zvezi s podanim predlogom, da bi se v zakonu, ki ureja delovna razmerja\
  \ dolo\u010Dilo, da osnovna pla\u010Da delavca ne sme biti manj\u0161a od zakonsko\
  \ dolo\u010Dene minimalne pla\u010De oziroma najve\u010D do 5 % pod njo zaradi letnih\
  \ korekcij minimalne pla\u010De, pojasnjujemo, da je bilo \u017Ee ob pripravi Zakona\
  \ o minimalni pla\u010Di s strani ministrstva predlagano, da bi minimalno pla\u010D\
  o zakonsko definirali kot najni\u017Eji znesek za najenostavnej\u0161e delo, ki\
  \ ne bi vklju\u010Deval nikakr\u0161nih dodatkov. Ker pa je usklajevanje zakona\
  \ potekalo v zaostrenih gospodarskih razmerah, socialni partnerji ob takratnem ob\u010D\
  utnem zakonskem dvigu minimalne pla\u010De, ki je temeljil na ugotovljeni vrednosti\
  \ ko\u0161arice minimalnih \u017Eivljenjskih stro\u0161kov, kljub razpravam o novi\
  \ definiciji minimalne pla\u010De, niso dosegli soglasja na tem podro\u010Dju. Soglasje\
  \ tudi ni bilo dose\u017Eeno ob ve\u010Dkratnih kasnej\u0161ih poskusih spreminjanja\
  \ definicije minimalne pla\u010De. Ob navedenem izpostavljamo \u0161e v lanskem\
  \ letu sprejeto dopolnitev Zakona o minimalni pla\u010Di, sprejeto na pobudo sindikatov\
  \ z uporabo instituta ljudske iniciative, ki je spremenila definicijo minimalne\
  \ pla\u010De in iz nje, poleg dodatka za nadurno delo, dodatno izvzela dodatke za\
  \ no\u010Dno, nedeljsko in prazni\u010Dno delo. Znano je, da je izpostavljena zakonska\
  \ sprememba naletela na mo\u010Dno nasprotovanje predstavnikov delodajalcev, pri\
  \ \u010Demer socialni dialog pri tem vpra\u0161anju dejansko ni bil mogo\u010D,\
  \ kar je v kon\u010Dno fazi privedlo celo do odstopa delodajalskih organizacij od\
  \ Socialnega sporazuma sklenjenega za obdobje 2015-2016. Vlada je podpirala predlagane\
  \ spremembe ZMinP, si prizadevala za socialni dialog in ob\u017Ealovala, da ni pri\u0161\
  lo do \u0161ir\u0161ega soglasja med socialnimi partnerji na tem podro\u010Dju oziroma\
  \  da je sprejem teh zakonskih dopolnil privedel celo do  odstopa predstavnikov\
  \ delodajalcev od sklenjena socialnega sporazuma.\nV skladu z dosedanjo prakso,\
  \ bo vsekakor tudi v bodo\u010De ureditev temeljnih vpra\u0161anj s podro\u010D\
  ja delovno pravne zakonodaje predmet usklajevanja med socialnimi partnerji in vlado.\
  \ Ocenjujemo, da se bo razprava o definiciji minimalne pla\u010De med socialnimi\
  \ partnerji v prihodnosti ponovno odprla, pri \u010Demer si bomo tudi na ministrstvu\
  \ prizadevali za pravi\u010Dnej\u0161o in hkrati vzdr\u017Eno re\u0161itev izpostavljene\
  \ problematike. Nedvomno pa si bodo tudi partnerji posameznih kolektivnih pogodb\
  \ \u0161e naprej prizadevali tudi podro\u010Dje osnovnih pla\u010D dogovoriti na\
  \ na\u010Din, ki bo najbolj upo\u0161teval mo\u017Enosti in potrebe delodajalcev\
  \ in delavcev.\nV zvezi z dodatnim predlogom, ki se nana\u0161a na zakonsko dolo\u010D\
  itev razmerja med najvi\u0161jo in najni\u017Ejo osnovno pla\u010Do v podjetjih\
  \ pojasnjujemo, da bi predlagana re\u0161itev pomenila poseg v zakonsko uveljavljen\
  \ sistem svobodnega kolektivnega dogovarjanja. Ob tem velja poudariti, da kolektivne\
  \ pogodbe praviloma niti ne veljajo za \u010Dlane uprav in druge vodilne delavce\
  \ v podjetju in je njihovo pla\u010Dilo za delo dogovorjeno neposredno z lastniki\
  \ podjetij oziroma njihovimi predstavniki. Zato bi bila po na\u0161em mnenju uresni\u010D\
  itev posredovanega predloga tudi v nasprotju z na\u010Delom tr\u017Ene ekonomije\
  \ in bi posegla v pravice lastnikov, da svobodno odlo\u010Dajo o obsegu sredstev,\
  \ ki jih namenjajo za pla\u010Dilo za vodenje podjetij. Morebitne omejitve pla\u010D\
  \ vodilnih delavcev so lahko zakonsko predpisane le v primerih, ko je dr\u017Eava\
  \ neposreden lastnik podjetja, kar tudi ureja Zakon o prejemkih poslovodnih oseb\
  \ v gospodarskih dru\u017Ebah v ve\u010Dinski lasti Republike Slovenije in samoupravnih\
  \ lokalnih skupnosti (Uradni list RS, \u0161t. 21/10, 8/11 \u2013 ORZPPOGD4 in 23/14\
  \ \u2013 ZDIJZ-C), ki je v pristojnosti Ministrstva za gospodarski razvoj in tehnologijo.\n\
