response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nPotrebno je upo\u0161\
  tevati dejstvo, da se cene v tr\u017Enem gospodarstvu oblikujejo prosto in da bi\
  \ dolo\u010Danje vi\u0161ine mar\u017Ee pomenilo reguliranje prodajnih cen s strani\
  \ dr\u017Eave, kar je dopustno samo v izjemnih primerih skladno z Zakonom o kontroli\
  \ cen. Zato iz razlogov, ki jih navajamo v nadaljevanju, ocenjujemo, da predlog\
  \ ni primeren za nadaljnjo obravnavo.\nDolo\u010Danje mar\u017E ali razlike med\
  \ nabavno in prodajno ceno temelji na stro\u0161kovnih in tr\u017Enih dejavnikih\
  \ ter poslovnih ciljih trgovcev. Mar\u017Ea namre\u010D odra\u017Ea poslovno strategijo\
  \ trgovske dru\u017Ebe, cena in s tem tudi mar\u017Ea predstavljata enega izmed\
  \ osnovnih tr\u017Enih mehanizmov prilagajanja subjektov na trgu povpra\u0161evanju\
  \ in konkurenci na trgu, torej predstavljata eno od orodij tr\u017Enega boja in\
  \ vzpostavljanja konkuren\u010Dnih prednosti. Te\u017Eko bi tudi izena\u010Dili\
  \ mar\u017Ee trgovcev, glede na to, da imajo na trgu razli\u010Dne stro\u0161ke,\
  \ ki jih pokrivajo z mar\u017Eo (materialni stro\u0161ki, stro\u0161ki delovne sile,\
  \ amortizacijo, prevoze itd.), kakor je razli\u010Den tudi njihov polo\u017Eaj na\
  \ trgu (npr. multinacionalke, mali trgovci).\nAdministrativno dolo\u010Danje mar\u017E\
  \ bi hkrati pomenilo kr\u0161itev pravil varstva konkurence in bi praviloma vodilo\
  \ v vi\u0161je cene za kon\u010Dnega potro\u0161nika, kot bi jih zagotovil tr\u017E\
  ni mehanizem.\n \nOdziv Ministrstva za finance\nV zvezi s spremembo stopenj DDV,\
  \ kot sta bili uveljavljeni s 1. julijem 2013 (t.j. zvi\u0161anje splo\u0161ne stopnje\
  \ DDV na 22% ter zni\u017Eane stopnje na 9,5%) naj pojasnimo, da je bilo ob sprejetju\
  \ odlo\u010Ditve o zvi\u0161anju dav\u010Dnih stopenj, kot enega izmed ukrepov za\
  \ nujno uravnote\u017Eenje javnih financ ocenjeno, da ta ukrep ne bo imel izrazitih\
  \ negativnih posledic na konkuren\u010Dnost slovenskega gospodarstva, niti v zvezi\
  \ s to spremembo ni bilo pri\u010Dakovati izrazitej\u0161ega povi\u0161anja drobnoprodajnih\
  \ cen proizvodov in storitev, \u0161e zlasti ne tistih kategorij blaga in storitev,\
  \ ki so po Zakonu o davku na dodano vrednost obdav\u010Dene z ni\u017Ejo stopnjo\
  \ DDV, saj se je dav\u010Dna stopnja zvi\u0161ala le za 1 odstotno to\u010Dko.\n\
  Z vidika delovanja sistema DDV je potrebno predvsem upo\u0161tevati, da DDV ni primeren\
  \ instrument za uravnavanje cen blaga in storitev, ki jih gospodarski subjekti ponujajo\
  \ na trgu, saj se te oblikujejo predvsem na podlagi ponudbe in povpra\u0161evanja,\
  \ kot tudi drugih konkuren\u010Dnih pogojev. Zni\u017Eanje DDV za dolo\u010Dene\
  \ kategorije blaga oziroma storitev zato ne pomeni nujno tudi zni\u017Eanja cen\
  \ od navedenega.\nV skladu s sistemom in obveznostjo pla\u010Devanja DDV, kot je\
  \ v Sloveniji urejen z Zakonom o davku na dodano vrednost (Ur.l. RS, \u0161t. 13/11-UPB,\
  \ 18/11, 78/11, 38/12, 83/12 in 46/13-ZIPRS1314-A), se torej DDV v zvezi z obdav\u010D\
  enimi dobavami blaga in storitev obra\u010Dunava po splo\u0161ni stopnji 22% in\
  \ (eni) ni\u017Eji stopnji 9,5%, ki se uporablja za dobave, navedene v Prilogi I\
  \ navedenega zakona. Ni\u017Eja stopnja DDV se pla\u010Duje v zvezi s kategorijami,\
  \ ki so predvsem namenjene zadovoljevanju osnovnih \u017Eivljenjskih potreb kon\u010D\
  nih uporabnikov (vsa hrana in brezalkoholne pija\u010De, dobava vode, zdravila,\
  \ medicinski pripomo\u010Dki, dobava in obnova socialnih stanovanj), za nekatere\
  \ druge \xBBjavno pomembne\xAB dobrine ter za dolo\u010Dene delovno intenzivne storitve\
  \ (manj\u0161a popravila koles, \u010Devljev in usnjenih izdelkov, obla\u010Dil\
  \ in gospodinjskega perila obnova in popravila zasebnih). Slovenija ob uvedbi sistema\
  \ obdav\u010Devanja blaga in storitev z DDV v Sloveniji v letu 1999, niti v kasnej\u0161\
  ih revizijah sistema DDV, kot so bile uveljavljene s spremembami Zakona o davku\
  \ na dodano vrednost, vklju\u010Dno ZDDV-1, s spremembami, ni uveljavila mo\u017E\
  nosti uporabe dodatne (druge oziroma posebne) ni\u017Eje stopnje DDV, \u010Deprav\
  \ je ta mo\u017Enost sicer predvidena v Direktivi Sveta 2006/112/ES o skupnem sistemu\
  \ DDV v Evropski uniji.\nUvedba dodatne ni\u017Eje stopnje DDV (le) za posamezna\
  \ \u017Eivila bi pomenila odstopanje od uveljavljenega sistema DDV v Sloveniji,\
  \ v skladu s katerim so vsi izdelki in kmetijski pridelki, ki se uporabljajo kot\
  \ hrana za ljudi (vklju\u010Dno z brezalkoholnimi pija\u010Dami) obdav\u010Deni\
  \ z enotno, 9,5% stopnjo DDV. Ob tem bi tak\u0161na sprememba povzro\u010Dila tudi\
  \ dolo\u010Deno pove\u010Danje administrativnih obremenitev gospodarskih subjektov,\
  \ dobaviteljev razli\u010Dnih vrst \u017Eivil (dav\u010Dnih zavezancev), povezanih\
  \ z dodatnim razmejevanjem \u017Eivil, obdav\u010Denih s posamezno stopnjo DDV.\
  \ Nenazadnje  pa bi uvedba tak\u0161ne ureditve povzro\u010Dila tudi dolo\u010D\
  eno zni\u017Eanje javnofinan\u010Dnih prihodkov.\nGlede na vse navedeno pobude za\
  \ uvedbo dodatne ni\u017Eje, 5% stopnje DDV za osnovna \u017Eivila v trenutnih razmerah\
  \ ni mogo\u010De podpreti.\n "
