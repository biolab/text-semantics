response: "Odziv Ministrstva za finance\nRepublika Slovenija ima kot \u010Dlanica\
  \ Evropske unije (EU) obveznosti do prora\u010Duna EU. Podro\u010Dje prora\u010D\
  unske porabe zajema pla\u010Dila v prora\u010Dun Evropske unije iz naslova tradicionalnih\
  \ lastnih sredstev, davka na dodano vrednost, bruto nacionalnega dohodka ter popravka\
  \ v korist Zdru\u017Eenega kraljestva. Hkrati pa ima skladno s pravnim redom EU\
  \ mo\u017Enost porabe sredstev iz evropskega prora\u010Duna ter ustrezno nacionalno\
  \ soudele\u017Ebo pod pogoji, ki jih opredeljujejo politike odhodkov prora\u010D\
  una EU.\nViri lastnih sredstev evropskega prora\u010Duna so tradicionalna lastna\
  \ sredstva (carinske dajatve pri uvozu in proizvodna dajatev za sladkor) ter sredstva\
  \ na osnovi davka na dodano vrednost in bruto nacionalnega dohodka, ki so dopolnjeni\
  \ z razli\u010Dnimi mehanizmi popravkov. Poleg lastnih sredstev, ki jih dr\u017E\
  ave \u010Dlanice prispevajo v prora\u010Dun Unije, so vir evropskega prora\u010D\
  una tudi drugi prihodki, npr. zamudne obresti, kazni, davki na pla\u010De zaposlenih\
  \ v evropskih institucijah, prihodki od upravljanja s finan\u010Dnimi sredstvi ter\
  \ prora\u010Dunski prese\u017Eek iz preteklega leta.\nZna\u010Dilnost sistema virov\
  \ lastnih sredstev Unije je tudi popravek v korist Zdru\u017Eenega kraljestva, ki\
  \ ugodno vpliva na prora\u010Dunsko neravnovesje tako, da zmanj\u0161uje njeno obveznost\
  \ pla\u010Dila prispevkov iz DDV vira in BND vira. Mehanizem ter pravila v zvezi\
  \ s popravkom v korist Zdru\u017Eenega kraljestva so dolo\u010Dena s Sklepom o virih\
  \ lastnih sredstev EU.\nSam dokument o izra\u010Dunavanju, financiranju, pla\u010D\
  ilu in vnosu v prora\u010Dun popravka prora\u010Dunskih neravnovesij v korist Zdru\u017E\
  enega kraljestva (\xBBpopravek za Zdru\u017Eeno kraljestvo\xAB) v skladu s \u010D\
  lenoma 4 in 5 Sklepa Sveta o sistemu virov lastnih sredstev Evropske unije je zelo\
  \ kompleksen in je dostopen tudi na svetovnem spletu.\nKadar se spreminja Sklep\
  \ Sveta o sistemu virov lastnih sredstev Evropske unije ali ko vstopa nova dr\u017E\
  ava \u010Dlanica v EU, se spreminja tudi sam izra\u010Dun popravka za Zdru\u017E\
  eno kraljestvo. V prilogi vam po\u0161iljamo zadnji delovni dokument, ki je temeljil\
  \ na popravku Sklepa Sveta o sistemu virov lastnih sredstev EU (leta 2007) in s\
  \ tem se je spremenil tudi popravek izra\u010Duna za Zdru\u017Eeno kraljestvo.\n\
  Stro\u0161ke popravka v korist Zdru\u017Eenemu kraljestvu nosijo preostale dr\u017E\
  ave \u010Dlanice glede na njihov dele\u017E v bruto nacionalnem dohodku Unije. Avstrija,\
  \ Nem\u010Dija, Nizozemska in \u0160vedska so kot neto pla\u010Dnice v evropski\
  \ prora\u010Dun od za\u010Detka leta 2002 dosegle zmanj\u0161anje dele\u017Ea financiranja\
  \ popravka v korist Zdru\u017Eenemu kraljestvu na eno \u010Detrtino njihovega obi\u010D\
  ajnega dele\u017Ea.\nSlovenija je v pogajanjih za novi ve\u010Dletni finan\u010D\
  ni okvir (VFO) 2014 - 2020 podprla prvotni predlog Evropske Komisije o ukinitvi\
  \ vseh rabatov in uvedbi bolj preglednega in pravi\u010Dnega sistema financiranja,\
  \ vendar je bila politi\u010Dna realnost druga\u010Dna in ta predlog ni bil sprejet.\
  \ Pri tem naj omenimo, da se spremembe sistema virov lastnih sredstev sprejemajo\
  \ s soglasjem vseh dr\u017Eav \u010Dlanic. Sistem za sedanji finan\u010Dni okvir\
  \ je tako \u017Ee potrjen, zato spremembe le tega niso ve\u010D mogo\u010De.\nOb\
  \ zaklju\u010Dku pogajanj pa je Evropski Svet ob potrditvi Sklepa o sistemu virov\
  \ lastnih sredstev sprejel zaklju\u010Dek o ustanovitvi posebne Delovne skupine\
  \ na visoki ravni (\xBBOwn resources High level group\xAB, pod vodstvom 9. M. Montija),\
  \ ki preu\u010Duje in pripravlja predloge, ki bodo lahko osnova za razpravo dr\u017E\
  av \u010Dlanic za naslednji ve\u010Dletni finan\u010Dni okvir (2021 - 2027).\nV\
  \ pogajanjih za sedanji VFO smo dosegli, da sistem zbiranja tradicionalnih lastnih\
  \ sredstev (TLS) ostaja nespremenjen, s tem, da dr\u017Eave \u010Dlanice od 1. 1.\
  \ 2014 kot stro\u0161ek pobiranja TLS zadr\u017Eijo 20% zneskov, ki jih zberejo\
  \ namesto dosedanjih 25%. Prvotni predlog Komisije je namre\u010D skoraj v celoti\
  \ ukinjal ta odstotek zadr\u017Eanja zneska.\nSlovenija bo tudi v bodo\u010De podpirala\
  \ reformo tradicionalnih virov lastnih sredstev v smeri ve\u010Dje transparentnosti\
  \ in pravi\u010Dnosti sistema oziroma porazdelitve bremen financiranja prora\u010D\
  una EU, skladno z ekonomsko mo\u010Djo dr\u017Eav \u010Dlanic.\nGlede na zgoraj\
  \ navedeno vam sporo\u010Damo, da je poslano gradivo neprimerno za nadaljnjo obravnavo.\n\
