response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZavod RS za zaposlovanje (v nadaljnjem besedilu: zavod), katerega polo\u017E\
  aj in pristojnosti dolo\u010Da Zakon o urejanju trga dela (Uradni list RS, \u0161\
  t. 80/10, 40/12-ZUJF, 21/13, 63/13, 100/13 in 32/14-ZPDZC-1) v \u010Dlenih od 73\
  \ do 84, je osrednja javna institucija na trgu dela in je kot javni zavod organiziran\
  \ enotno za obmo\u010Dje Republike Slovenije. Njegova temeljna naloga je delo z\
  \ brezposelnimi osebami in drugimi iskalci zaposlitve, in sicer v obliki posredovanja\
  \ zaposlitev in zaposlitvenega svetovanja, izvajanja vse\u017Eivljenjske karierne\
  \ orientacije, izvajanja sistema zavarovanja za primer brezposelnosti, izvajanja\
  \ ukrepov aktivne politike zaposlovanja, poleg tega pa tudi izdelave analiti\u010D\
  nih, razvojnih in drugih strokovnih gradiv s podro\u010Dja njegove dejavnosti. Kot\
  \ osrednja javna ustanova na trgu dela z uresni\u010Denjem svojega poslanstva in\
  \ nalog pomembno prispeva k pove\u010Danju zaposlenosti in zaposljivosti prebivalstva\
  \ Slovenije in je klju\u010Dni organ za izvr\u0161evanje politike Vlade Republike\
  \ Slovenije v zvezi s posledicami, ki jih je na slovenskem trgu povzro\u010Dila\
  \ svetovna recesija. Zaradi opisane funkcije zavod predstavlja klju\u010Den vzvod\
  \ dr\u017Eave pri re\u0161evanju problema brezposelnosti in pri celostni obravnavi\
  \ brezposelnih oseb ter drugih iskalcev zaposlitve.\nPrejeti predlog razumemo v\
  \ smislu kritike dela zavoda v enem od segmentov, ki sestavljajo delovno podro\u010D\
  je te institucije, t.j. glede izvajanja storitve posredovanja zaposlitve; sam predlog\
  \ za preimenovanje zavoda pa po na\u0161em mnenju predstavlja negativen odziv na\
  \ \u0161e vedno slabe razmere na trgu dela.\nZavedamo se, da bi zavod v o\u010D\
  eh dr\u017Eavljanov lahko vsekakor pridobil na ugledu tudi z (vedno mogo\u010Dnimi)\
  \ dodatnimi izbolj\u0161avami pri organizacijski strukturi in z racionaliziranjem\
  \ poslovanja (kar se v praksi sicer ves \u010Das izvaja, u\u010Dinki pa niso vedno\
  \ vidni navzven oziroma njihov vpliv ni takoj\u0161en), vsekakor pa zavodu \xBB\
  krivde\xAB za visok porast \u0161tevila brezposelnih v letih gospodarskega (in sicer\u0161\
  nje dru\u017Ebenega) padca ni mogo\u010De naprtiti. Kot je razvidno iz prejetega\
  \ predloga, njegov avtor o\u010Ditno ni zadovoljivo seznanjen niti z naravo funkcije\
  \ zavoda, niti s celotnim obsegom dela in vrsto nalog, katerih izvajanje zagotavlja.\
  \ Res je sicer, da zavod s trenutnim potencialom in poudarjeno vlogo pri amortizaciji\
  \ u\u010Dinka visoke stopnje brezposelnosti ne more zagotoviti vsesplo\u0161nega\
  \ zadovoljstva z njegovim delom in storitvami, ki jih izvaja, vendar pa dr\u017E\
  ava na zaposlovanje brezposelnih oseb pri delodajalcih v gospodarskem sektorju preko\
  \ zavoda neposredno ne more vplivati. Kot smo \u017Ee ve\u010Dkrat pojasnili, zavod\
  \ pri tem opravlja zgolj vlogo posrednika, ki v primeru obstoja mo\u017Enosti zaposlitve\
  \ poskrbi za prvi stik brezposelne osebe z delodajalcem, hkrati pa te osebe v okviru\
  \ storitev za trg dela tudi pripravlja na ponoven vstop na trg dela. U\u010Dinek\
  \ tak\u0161ne priprave ne more biti zagotovljen v naprej, odvisen je namre\u010D\
  \ zlasti od \u017Ee pridobljene usposobljenosti ter prirojenih sposobnosti posameznika\
  \ in stopnje njegove motivacije za \u010Dim prej\u0161njo uspe\u0161no aktivacijo;\
  \ po drugi strani pa moramo ponovno poudariti, da je vsak posameznik za svoj uspeh\
  \ pri iskanju zaposlitve v najve\u010Dji meri odgovoren sam.\nOsnovna funkcija zavoda\
  \ kot nosilca javnega pooblastila za izvajanje dejavnosti na podro\u010Dju zaposlovanja\
  \ je v skladu z veljavno zakonodajo torej pomo\u010D brezposelnim osebam pri iskanju\
  \ zaposlitve s ciljem njihove \u010Dim hitrej\u0161e aktivacije, ne pa v obveznosti\
  \ zagotovitve ustreznih slu\u017Eb (ki jih za dolo\u010Dene poklicne profile trenutno\
  \ pogosto enostavno ni); ne glede na navedeno pa bo zavod v prihodnje krepil tudi\
  \ vlogo posrednika zaposlitev, \u010Deprav je dejstvo, da uspe\u0161nost tak\u0161\
  nega posredovanja ni in ne bo mogla biti odvisna le od ureditve v veljavni zakonodaji\
  \ in njenega izvajanja.\n "
