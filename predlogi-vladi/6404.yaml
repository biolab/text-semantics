response: "Odziv Ministrstva za finance\nV skladu z Zakonom o javnih financah (Uradni\
  \ list RS, \u0161t. 11/11 \u2013 UPB, 14/13 \u2013 popr. In 101/13, v nadaljnjem\
  \ besedilu: ZJF) so neposredni uporabniki dr\u017Eavni oziroma ob\u010Dinski organi\
  \ ali organizacije ter ob\u010Dinska uprava, posredni uporabniki pa javni skladi,\
  \ javni zavodi in agencije, katerih ustanovitelj je dr\u017Eava oziroma ob\u010D\
  ina. ZJF celovito ureja na\u010Din financiranja neposrednih uporabnikov dr\u017E\
  avnega prora\u010Duna in tudi izvr\u0161evanje njihovih finan\u010Dnih na\u010D\
  rtov, bistveno v manj\u0161em obsegu pa na\u010Din financiranja posrednih uporabnikov\
  \ dr\u017Eavnega prora\u010Duna in izvr\u0161evanje njihovega finan\u010Dnega na\u010D\
  rta. Razlog za tovrstno razlikovanje je predvsem v tem, da se sredstva za financiranje\
  \ nalog posrednih uporabnikov prora\u010Duna, v skladu s podro\u010Dnimi zakoni,\
  \ zagotavljajo v finan\u010Dnem na\u010Drtu neposrednega uporabnika v \u010Digar\
  \ pristojnost sodijo (npr. \u0161ole se financirajo iz finan\u010Dnega na\u010D\
  rta Ministrstva za izobra\u017Eevanje, znanost in \u0161port, Centri za socialno\
  \ delo iz finan\u010Dnega na\u010Drta Ministrstva za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti, itd.).\nV izogib \xBBvelikemu zapravljanju\xAB\
  \ ob koncu leta, na podlagi 95. \u010Dlena ZJF, minister za finance, do 30. septembra\
  \ teko\u010Dega leta izda Pravilnik o zaklju\u010Dku izvr\u0161evanja dr\u017Eavnega\
  \ in ob\u010Dinskih prora\u010Dunov, ki je zavezujo\u010D za neposredne uporabnike\
  \ prora\u010Duna. Posredne uporabnike prora\u010Duna pa se omejuje preko nadzora\
  \ neposrednih uporabnikov. Pri tem je potrebno upo\u0161tevati, da lahko posredni\
  \ uporabniki sredstva pridobivajo tudi z opravljanjem storitev na trgu in da poraba\
  \ prese\u017Ekov teh sredstev ni regulirana na na\u010Din, da bi se morala navedena\
  \ sredstva porabiti za opravljanje javne slu\u017Ebe.\nHkrati pojasnjujemo, da Ministrstvo\
  \ za finance pri pripravi prora\u010Duna dr\u017Eave obseg sredstev v posameznem\
  \ finan\u010Dnem na\u010Drtu neposrednega prora\u010Dunskega uporabnika usklajuje\
  \ s predlagatelji finan\u010Dnih na\u010Drtov in da se pri dolo\u010Ditvi vi\u0161\
  ine finan\u010Dnih na\u010Drtov prvenstveno upo\u0161teva obseg z zakoni dolo\u010D\
  enih obveznosti in vi\u0161ina \u017Ee prevzetih obveznosti. Povedano druga\u010D\
  e to pomeni, da v kolikor se spremeni zakon na na\u010Din, da se stro\u0161ki za\
  \ opravo posamezne zakonske naloge zni\u017Eajo, se tak\u0161no zni\u017Eanje odrazi\
  \ tudi v finan\u010Dnem na\u010Drtu prora\u010Dunskega uporabnika in to ne glede\
  \ na obseg sredstev, s katerimi je uporabnik prora\u010Duna razpolagal v preteklem\
  \ letu.\nZ namenom zni\u017Eevanja izdatkov prora\u010Duna bo Ministrstvo za finance,\
  \ v \u0161estih mesecih po uveljavitvi Zakona o fiskalnem pravilu, ki je \u017E\
  e v obravnavi v Dr\u017Eavnem zboru Republike Slovenije, pripravilo nov predlog\
  \ Zakona o javnih financah. V navedenem zakonu bo sistemsko urejeno financiranje\
  \ vseh uporabnikov prora\u010Duna na na\u010Din, ki bo omogo\u010Dal bistveno ve\u010D\
  ji nadzor nad porabo sredstev pri vseh uporabnikih prora\u010Duna.\n "
