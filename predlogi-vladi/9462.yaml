response: "Odziv Ministrstva za javno upravo\nV zvezi s predlogom uvodoma pojasnjujemo,\
  \ da je glede zaposlovanja v javnem sektorju treba upo\u0161tevati predvsem dva\
  \ sistemska zakona, in sicer Zakon o javnih uslu\u017Ebencih (v nadaljevanju: ZJU),\
  \ ki ureja delovna razmerja v dr\u017Eavnih organih in upravah lokalnih skupnosti,\
  \ in Zakon o delovnih razmerjih (v nadaljevanju: ZDR-1), ki ureja delovna razmerja\
  \ v ostalih subjektih javnega sektorja (npr. javnih agencijah, javnih skladih, javnih\
  \ zavodih\u2026). Na podlagi prvega odstavka 22. \u010Dlena ZJU drugi del tega zakona\
  \ namre\u010D velja le za javne uslu\u017Ebence v dr\u017Eavnih organih in upravah\
  \ lokalnih skupnosti, v skladu s 5. \u010Dlenom ZJU pa se ZDR-1 uporablja za delovna\
  \ razmerja javnih uslu\u017Ebencev ter za pravice in dol\u017Enosti iz delovnega\
  \ razmerja glede vseh vpra\u0161anj, ki jih ZJU ali drug poseben zakon ne ureja\
  \ druga\u010De. Glede na navedeno je torej v zvezi s predlogom potrebno upo\u0161\
  tevati, da za javne uslu\u017Ebence javnih zavodov ZJU velja le do 21. \u010Dlena\
  \ in da njihova delovna razmerja ureja ZDR-1 - v dopisu predlagatelj namre\u010D\
  \ poleg zaposlenih v ministrstvih, ki so dr\u017Eavni organi, izpostavlja tudi zaposlene\
  \ v javnih zavodih.\nUpo\u0161tevaje navedeno v zvezi s sistemsko ureditvijo zaposlovanja\
  \ v dr\u017Eavnih organih in upravah lokalnih skupnosti pojasnjujemo, da Ustava\
  \ Republike Slovenije (v nadaljevanju: Ustava) v 122. \u010Dlenu (zaposlitev v upravnih\
  \ slu\u017Ebah) dolo\u010Da, da je zaposlitev v upravnih slu\u017Ebah mogo\u010D\
  a samo na temelju javnega nate\u010Daja, razen v primerih, ki jih dolo\u010Da zakon.\
  \ Iz te dolo\u010Dbe torej izhaja, da je za zaposlitev na uradni\u0161kem delovnem\
  \ mestu potrebna izvedba javnega nate\u010Daja, ki ima dva namena: prvi\u010D, omogo\u010D\
  a vsem kandidatom dostop do delovnega mesta pod enakimi pogoji, in drugi\u010D,\
  \ zagotavlja izbiro najprimernej\u0161ega kandidata. Javni nate\u010Daj vklju\u010D\
  uje objavo prostega delovnega mesta, razumen rok za prijave, izbirni postopek z\
  \ vnaprej dolo\u010Denimi merili in obrazlo\u017Eeno izbiro. Cilj javnega nate\u010D\
  aja je, da se izbere kandidat, ki je po svoji strokovni usposobljenosti najprimernej\u0161\
  i za prosto delovno mesto.\nZJU sledi ustavni ureditvi v poglavju, ki ureja sklenitev\
  \ delovnega razmerja oziroma postopek pred novo zaposlitvijo v dr\u017Eavnih organih\
  \ in upravah lokalnih skupnosti. Nove zaposlitve se morajo izvajati v skladu s predpisi\
  \ in delovno razmerje se sklene za delovno mesto, ki je dolo\u010Deno v aktu o sistemizaciji\
  \ delovnih mest (v nadaljevanju: sistemizacija). Sistemizacija je akt delodajalca,\
  \ ki v okviru notranje organizacije glede na vrsto in obseg ter zahtevnost nalog\
  \ dolo\u010Da delovna mesta, ki so potrebna za izvajanje nalog. Sistemizacijo pripravi\
  \ predstojnik organa, v njej pa glede na vsebino, zahtevnost in obseg nalog z delovnega\
  \ podro\u010Dja organa dolo\u010Di konkretna delovna mesta in pogoje za zasedbo\
  \ teh delovnih mest.\nPri pripravi sistemizacije je potrebno upo\u0161tevati ZJU\
  \ kot pravno podlago za dolo\u010Danje zahtevanih stopenj in smeri izobrazbe ter\
  \ drugih pogojev za zasedbo delovnega mesta, prav tako pa tudi Uredbo o notranji\
  \ organizaciji, sistemizaciji, delovnih mestih in nazivih v organih javne uprave\
  \ in v pravosodnih organih, ki v prilogah dolo\u010Da tipi\u010Dna uradni\u0161\
  ka delovna mesta s pogoji za zasedbo in opisi nalog, torej tudi zahtevano izobrazbo.\
  \ V zvezi z navedbo predlagatelja, ki se nana\u0161a na domnevno neustrezno vrsto\
  \ in smer izobrazbe nekaterih zaposlenih, pojasnjujemo, da je dolo\u010Ditev stopnje\
  \ strokovne izobrazbe, vrste in smeri izobrazbe na posameznem delovnem mestu v celoti\
  \ odvisna od zahtev delovnega procesa v posameznem organu.\nIzbirni postopki v javnih\
  \ nate\u010Dajih za izbiro najbolj primernih kandidatov morajo potekati skladno\
  \ z veljavno zakonodajo in na transparenten na\u010Din. To pomeni, da na objavljeno\
  \ prosto delovno mesto lahko v okviru postopka kandidira vsakdo, ki meni, da izpolnjuje\
  \ predpisane pogoje, v izbirni postopek pa se uvrstijo le tisti kandidati, ki izpolnjujejo\
  \ nate\u010Dajne pogoje. V izbirnem postopku, ki se lahko opravi v ve\u010D fazah\
  \ (npr.: pisni preizkus usposobljenosti, ustni razgovor ali v drugi obliki), predstojnik\
  \ ali s strani predstojnika poobla\u0161\u010Deni javni uslu\u017Ebenec ali imenovana\
  \ nate\u010Dajna komisija ugotavlja, kdo izmed kandidatov je dovolj strokovno usposobljen.\
  \ O izboru kandidatov v praksi praviloma odlo\u010Da nate\u010Dajna komisija, ki\
  \ jo imenuje predstojnik za vodenje izbirnega postopka, izbere pa se kandidat, ki\
  \ se je v izbirnem postopku izkazal kot strokovno najbolj usposobljen. Neizbrani\
  \ kandidati imajo po ZJU pravico do pravnega varstva oziroma prito\u017Ebe.\nGlede\
  \ na vse navedeno je mogo\u010De ugotoviti, da v skladu z veljavno ureditvijo izpolnjevanje\
  \ predpisanih pogojev ob novi zaposlitvi na uradni\u0161ko delovno mesto \u017E\
  e sedaj preverja nate\u010Dajna komisija. V zvezi z mnenjem predlagatelja o nestrokovnih\
  \ odlo\u010Ditvah javnih uslu\u017Ebencev pa pojasnjujemo \u0161e, da veljavna ureditev\
  \ omogo\u010Da, da se ob morebitnih ugotovljenih nepravilnostih pri izpolnjevanju\
  \ delovnih obveznosti lahko ugotovi, kdo izmed javnih uslu\u017Ebencev je odgovoren\
  \ ter po potrebi uvede in izpelje ustrezen postopek \u2013 disciplinski, od\u0161\
  kodninski ali celo kazenski. Ministrstvo zato meni, da je veljavna ureditev ustrezna,\
  \ prejeti predlog pa neprimeren za nadaljnjo obravnavo. \n "
