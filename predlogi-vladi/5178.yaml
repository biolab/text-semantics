response: "Odziv Ministrstva za pravosodje\nUvodoma \u017Eelimo pojasniti, da Oddelek\
  \ za preiskovanje in pregon uradnih oseb s posebnimi pooblastili (v nadaljevanju:\
  \ Posebni oddelek) deluje pri Specializiranem dr\u017Eavnem to\u017Eilstvu Republike\
  \ Slovenije kot samostojna notranja organizacijska enota s posebnim polo\u017Eajem,\
  \ in sicer po na\u010Delu strokovne in operativne avtonomnosti v skladu z dolo\u010D\
  bami Zakona o dr\u017Eavnem to\u017Eilstvu (prvi odstavek 199. \u010Dlena ZDT-1).\
  \ Posebni oddelek je izklju\u010Dno krajevno in stvarno pristojen za obravnavo kaznivih\
  \ dejanj, \u010De jih storijo uradne osebe:\n Policije; notranjih zadev, ki imajo\
  \ policijska pooblastila v okviru izvajanja nadzora po zakonu, ki ureja Policijo;\
  \ voja\u0161ke policije, ki imajo pooblastila policije v predkazenskem postopku;\
  \ s pooblastili policije v predkazenskem postopku, ki so napotene na misijo v tujini;\
  \ Obve\u0161\u010Devalno-varnostne slu\u017Ebe ministrstva, pristojnega za obrambo;\
  \ Slovenske obve\u0161\u010Devalno-varnostne agencije (drugi odstavek 199. \u010D\
  lena ZDT-1). \nPosebnemu oddelku posledi\u010Dno pripadajo \xBBpooblastila policije\
  \ v predkazenskem postopku\u201D, kadar deluje v okviru svoje izklju\u010Dne zakonske\
  \ pristojnosti (prvi odstavek 158.a \u010Dlena Zakona o kazenskem postopku).\nSpecializirano\
  \ dr\u017Eavno to\u017Eilstvo je sicer pristojno za pregon storilcev najzahtevnej\u0161\
  ih kaznivih dejanj, katerih pregon terja posebno organiziranost in usposobljenost\
  \ dr\u017Eavnih to\u017Eilcev ter najvi\u0161jo raven u\u010Dinkovitosti in usposobljenosti\
  \ ter to\u017Eilsko delovanje na obmo\u010Dju celotne dr\u017Eave (prvi odstavek\
  \ 192. \u010Dlena ZDT-1), torej zlasti kaznivih dejanj na podro\u010Dju organiziranega\
  \ klasi\u010Dnega in gospodarskega kriminala, terorizma in korupcijskih kaznivih\
  \ dejanj (drugi odstavek 192. \u010Dlen ZDT-1).\nNadalje \u017Eelimo izpostaviti\
  \ razloge, ki so vodili k ustanovitvi  Posebnega oddelka. Ti so tako formalne kot\
  \ tudi vsebinske narave.\nUstavno sodi\u0161\u010De Republike Slovenije in Evropsko\
  \ sodi\u0161\u010De za \u010Dlovekove pravice sta ugotovila, da prej veljavna ureditev\
  \ dr\u017Eavljanom in drugim osebam v Republiki Sloveniji v primeru kaznivih dejanj,\
  \ storjenih s strani policije ob izvajanju pooblastil v predkazenskem postopku (torej\
  \ pri opravljanju slu\u017Ebe), ni zagotavljala ustrezne neodvisne kazenske preiskave\
  \ o\u010Ditkov zoper postopanje policije in posledi\u010Dno tudi ne pravice do u\u010D\
  inkovitega pravnega varstva, saj so osumljenci takih kaznivih dejanj policisti,\
  \ v skladu z dolo\u010Dbami Zakona o kazenskem postopku pa je za odkrivanje storilcev\
  \ kaznivih dejanj pristojna policija.\nObveznost dr\u017Eave, da na u\u010Dinkovit\
  \ na\u010Din varuje posameznika pred najhuj\u0161imi posegi v njegovo \u017Eivljenje,\
  \ celovitost in dostojanstvo ter mu v primeru takih posegov zagotavlja pravico do\
  \ u\u010Dinkovitega pravnega sredstva torej izhaja tako iz Evropske konvencije o\
  \ \u010Dlovekovih pravicah in judikature Evropskega sodi\u0161\u010Da za \u010D\
  lovekove pravice kot tudi iz Ustave Republike Slovenije in judikature Ustavnega\
  \ sodi\u0161\u010Da Republike Slovenije. Navedeno pa kot \u017Ee re\u010Deno ne\
  \ more biti zagotovljeno, \u010De so za odkrivanje osumljencev kaznivih dejanj,\
  \ storjenih ob izvajanju pooblastil v predkazenskem postopku, pristojne uradne osebe\
  \ Policije, kateri pripadajo tudi osumljenci.\nGre torej za znano vpra\u0161anje,\
  \ kdo nadzoruje nadzornike (\xBBQuis custodiet ipsos custodes?\xAB, Juvenal, Satira\
  \ VI), ki je povezano s potencialnim konfliktom interesov, neodvisnostjo in posledi\u010D\
  no sistemsko jasno razmejeno organizacijo dela. Ker policisti, ki preiskujejo morebitna\
  \ kazniva dejanja zdravnikov, tak\u0161nega konflikta nimajo (saj gre za povsem\
  \ drugo podro\u010Dje in na\u010Din dela), ni videti razloga, zaradi katerega bi\
  \ dvomili v u\u010Dinkovitost oziroma nepristranskost preiskovanja v tovrstnih primerih.\n\
  Vpra\u0161anje \xBBte\u017Ee odgovornosti\xAB torej ni imelo bistvenega vpliva na\
  \ ustanovitev Posebnega oddelka. Tudi sicer je te\u017Eko na splo\u0161no oceniti,\
  \ da imajo npr. zdravniki ve\u010Djo odgovornost kot policisti, saj je navedeno\
  \ odvisno tudi od konkretnih okoli\u0161\u010Din posameznih primerov (policija npr.\
  \ lahko s svojim delovanjem zavaruje \u017Eivljenje in zdravje ve\u010Djega \u0161\
  tevila ljudi, kolikor odvra\u010Da huj\u0161o nevarnost, ki preti mno\u017Eici).\n\
  Nadalje opozarjamo, da je tudi ustanovitev Specializiranega dr\u017Eavnega to\u017E\
  ilstva potrebno razumeti v \u0161ir\u0161em okviru oblikovanja institucionalnega\
  \ okvira, ki je potreben za boj z organiziranimi kriminalom in ti. kriminalom belih\
  \ ovratnikov. Posebni oddelki so se namre\u010D oblikovali tako na ravni policije\
  \ (Nacionalni preiskovalni urad), dr\u017Eavnega to\u017Eilstva (Specializirano\
  \ dr\u017Eavno to\u017Eilstvo Republike Slovenije) kot tudi sodi\u0161\u010D (specializirani\
  \ oddelki okro\u017Enih sodi\u0161\u010D za sojenje v zahtevnej\u0161ih zadevah\
  \ organiziranega in gospodarskega kriminala, terorizma, korupcijskih in drugih podobnih\
  \ kaznivih dejanj). Vzpostavila naj bi se torej celotna ti. veriga pravi\u010Dnosti\
  \ (ang. Chain of Justice). Kot je razvidno iz zapisanega, je klju\u010Dni kriterij\
  \ za stvarno pristojnost posameznih \u010Dlenov v \xBBverigi pravi\u010Dnosti\xAB\
  \ te\u017Ea kaznivega dejanja oziroma pomen kazenskopravne dobrine, ki je varovana\
  \ z inkriminacijo kaznivega dejanja. Iz slednje pa so posredno razvidne tudi potencialne\
  \ \u0161kodljive posledice, ki jih predstavlja storitev tovrstnega kaznivega dejanja\
  \ (tudi za \u0161ir\u0161o dru\u017Ebo). O\u010Ditno je torej, da npr. strokovne\
  \ napake zdravnikov, ki predstavljajo kaznivo dejanje Malomarnega zdravljenja (179.\
  \ \u010Dlen Kazenskega zakonika) in katerih inkriminacija varuje kazensko-pravno\
  \ vrednoto \u010Dlovekovega zdravja, praviloma ne spadajo v to skupino.\nGlede na\
  \ navedeno, ocenjujemo, da je veljavna ureditev pristojnosti za odkrivanje in preiskovanje\
  \ ter pregon kaznivih dejanj, ki jih storijo zdravniki, v okviru opravljanja svoje\
  \ slu\u017Ebe, ustrezna in primerna."
