response: "Odziv Ministrstva za finance\nZ Zakonom o uravnote\u017Eenju javnih financ\
  \ (ZUJF), ki je bil sprejet maja 2012, so se za zagotovitev vzdr\u017Enih javnih\
  \ financ in za zmanj\u0161anje izdatkov prora\u010Dunov spremenile in dopolnile\
  \ dolo\u010Dbe 39 zakonov, ki so pomenile za\u010Dasne ali trajne ukrepe. Z zakonom\
  \ so se dolo\u010Dili trajni ukrepi na podro\u010Dju \u0161tudentskega dela, davka\
  \ na dobi\u010Dek zaradi spremembe namembnosti zemlji\u0161\u010D in subvencioniranja\
  \ cene malice ter za\u010Dasni ukrepi na podro\u010Dju sofinanciranja investicij\
  \ ob\u010Din, pokojninskega in invalidskega zavarovanja, uveljavljanja pravic iz\
  \ javnih sredstev, star\u0161evskega varstva in dru\u017Einskih prejemkov, javnega\
  \ jamstvenega in pre\u017Eivninskega sklada Republike Slovenije, socialno varstvenih\
  \ prejemkov, usklajevanja transferjev posameznikom in gospodinjstvom v Republiki\
  \ Sloveniji, pla\u010D, povra\u010Dil stro\u0161kov in nekaterih drugih prejemkov\
  \ zaposlenih ter za omejevanje stro\u0161kov v javnem sektorju, obdav\u010Ditve\
  \ nepremi\u010Dnega premo\u017Eenja ve\u010Dje vrednosti, \u0161tipendiranja, davka\
  \ na dodano vrednosti in dohodnine. Zakon je v ve\u010Dji meri imel vpliv na  prihodke\
  \ in odhodke dr\u017Eavnega prora\u010Duna, medtem ko je del ukrepov imel u\u010D\
  inek tudi na \u0161ir\u0161i javni sektor oziroma ostale blagajne javnega financiranja\
  \ (predvsem ukrepi s podro\u010Dja stro\u0161kov dela tako na odhodkovno kot na\
  \ prihodkovno stran ZPIZ-a in ZZZS-ja).\nV letih po sprejetju ZUJF-a je bilo skozi\
  \ intervencijske zakone ter spremembe zakonov in dogovore s socialnimi partnerji\
  \ sprejetih \u0161e ve\u010D ukrepov z namenom omejevanja rasti odhodkov, nekateri\
  \ od njih so postali del sistemskih zakonov in so trajne narave. Nekateri ukrepi\
  \ iz ZUJF-a pa so bili naknadno spremenjeni z zakoni, dogovori ter sodnimi odlo\u010D\
  bami, kar velja zlasti za ukrepe z vplivom na stro\u0161ke dela, socialno varstvo\
  \ in dru\u017Einsko politiko ter pokojnine. Prav tako so bili po sprejetju ZUJF-a\
  \ nekateri ukrepi spremenjeni s podro\u010Dno sistemsko zakonodajo, ki je imela\
  \ nasproten u\u010Dinek, zato je te\u017Eko natan\u010Dno izolirati u\u010Dinek\
  \ ukrepov ZUJF-a v skupnem finan\u010Dnem u\u010Dinku na posameznih podro\u010D\
  jih. Sledljivost u\u010Dinkov ukrepov ZUJF je iz navedenih razlogov omejena. Prihranki\
  \ so bili vidni zlasti v prvem polnem letu uveljavitve ukrepa, v naslednjih letih\
  \ pa so bili u\u010Dinki manj\u0161i oz. ne pomenijo dodatnega zni\u017Eevanja odhodkov,\
  \ temve\u010D le ustalitev odhodkov na dolo\u010Deni ravni.\nZaradi omenjenih vsebinskih\
  \ in metodolo\u0161kih omejitev izra\u010Dunov u\u010Dinkov ZUJF-a na vsakih 6 mesecev\
  \ ni smiselno prikazovati.   \n "
