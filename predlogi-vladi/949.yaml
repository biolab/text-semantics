response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje bo podalo svoje\
  \ stali\u0161\u010De le glede dela predloga, ki navaja obvezno opravljanje javnih\
  \ del v zavodih, kjer se zdravijo ljudje s hudimi telesnimi po\u0161kodbami, kot\
  \ npr. v So\u010Di, glede obveznega zdravljenja odvisnosti in glede objave osebnih\
  \ podatkov storilca kaznivega dejanja, saj glede preostalega predloga ni resorno\
  \ pristojno.   \nI. VELJAVNA UREDITEV \nKazenski zakonik (Uradni list RS, \u0161\
  t. 55/08, 66/08 \u2013 popr., 39/09 in 55/09 \u2013 odlo\u010Dba Ustavnega sodi\u0161\
  \u010Da RS, v nadaljevanju: KZ-1) v \u010Detrtem odstavku 86. \u010Dlena ureja opravljanje\
  \ del v splo\u0161no korist kot na\u010Din izvr\u0161itve (nadomestitev) zaporne\
  \ kazni, izre\u010Dene v obdobju najve\u010D dveh let. Kazenski zakonik torej ne\
  \ omogo\u010Da izvedbe del v splo\u0161no korist poleg izvr\u0161evanja zaporne\
  \ kazni, temve\u010D le kot nadomestitev, pri \u010Demer mora storilec kaznivega\
  \ dejanja sogla\u0161ati z na\u010Dinom izvr\u0161itve.\nPrav tako KZ-1 ve\u010D\
  \ ne ureja obveznega zdravljenja alkoholikov in narkomanov, temve\u010D je mo\u017E\
  no tako zdravljenje le s soglasjem storilca:\n v okviru pogojne obsodbe z varstvenim\
  \ nadzorstvom (prva to\u010Dka tretjega odstavka 65. \u010Dlena KZ-1), v okviru\
  \ izvr\u0161evanja zaporne kazni (\u010Detrti odstavek 85. \u010Dlena KZ-1) in v\
  \ okviru pogojnega odpusta (prva to\u010Dka osmega odstavka 88. \u010Dlena KZ-1).\
  \ \nPrvi in drugi odstavek 38. \u010Dlena Ustave Republike Slovenije (Uradni list\
  \ RS, \u0161t. 33/91-I, 42/97, 66/00, 24/03, 69/04 in 68/06, v nadaljevanju: Ustava\
  \ Republike Slovenije) dolo\u010Data, da je zagotovljeno varstvo osebnih podatkov.\
  \ Prepovedana je uporaba osebnih podatkov v nasprotju z namenom njihovega zbiranja.\
  \ Zbiranje, obdelovanje, namen uporabe, nadzor in varstvo tajnosti osebnih podatkov\
  \ dolo\u010Da zakon (Zakon o varstvu osebnih podatkov, Uradni list RS, \u0161t.\
  \ 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo).   \nII. PRIMERNOST OZIROMA\
  \ NEPRIMERNOST ZA OBRAVNAVO\nMinistrstvo za pravosodje meni, da predlog 949 ni primeren\
  \ za nadaljnjo obravnavo. Obvezno opravljanje javnih del v zavodih, kjer se zdravijo\
  \ ljudje s hudimi telesnimi po\u0161kodbami, bi bilo lahko v nasprotju s \u010D\
  etrtim odstavkom 49. \u010Dlena Ustave Republike Slovenije (prisilno delo je prepovedano).\
  \ Prav tako je vpra\u0161ljivo, ali bi bilo obvezno zdravljenje odvisnosti od alkohola\
  \ ali prepovedanih drog uspe\u0161no, saj je uspe\u0161nost zdravljenja odvisna\
  \ predvsem od volje oziroma motivacije odvisnika (storilca kaznivega dejanja).\n\
  Prav tako je izpostavljanje imena in priimka storilca kaznivega dejanja v javnosti\
  \ v nasprotju z varstvom osebnih podatkov, saj je prepovedana uporaba osebnih podatkov\
  \ v nasprotju z namenom njihovega zbiranja (38. \u010Dlen Ustave Republike Slovenije).\
  \ Pri tem pa je treba izpostaviti tudi domnevo nedol\u017Enosti (27. \u010Dlen Ustave\
  \ Republike Slovenije). Kdor je obdol\u017Een kaznivega ravnanja, velja za nedol\u017E\
  nega, dokler njegova krivda ni ugotovljena s pravnomo\u010Dno sodbo. Tako tudi domnevni\
  \ storilec kaznivega dejanja zoper varnost javnega prometa velja za nedol\u017E\
  nega dokler njegova krivda ni ugotovljena s pravnomo\u010Dno sodbo.   \n \nOdziv\
  \ Ministrstva za promet\nMinistrstvo je sporo\u010Dilo, da delovanje in praksa zavarovalnic\
  \ ni v njihovi pristojnosti, zato je predlagatelja napotilo na Slovensko zavarovalni\u0161\
  ko zdru\u017Eenje."
