response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPokojninsko in invalidsko zavarovanje temelji na zavarovalni\u0161kem principu,\
  \ kar v osnovi pomeni, da je pravica do pokojnine pravica iz pokojninskega in invalidskega\
  \ zavarovanja, ki izhaja iz minulega dela in temelji na prispevkih, pla\u010Danih\
  \ v \u010Dasu aktivne dobe zavarovanca. Pravice iz pokojninskega in invalidskega\
  \ zavarovanja so na\u010Deloma odvisne od dol\u017Eine trajanja zavarovalne dobe\
  \ in od vi\u0161ine pla\u010D oziroma zavarovalnih osnov, od katerih je zavarovanec\
  \ pla\u010Deval prispevke.\nVi\u0161ina pokojnine je tako odvisna od vi\u0161ine\
  \ pokojninske osnove in vi\u0161ine prispevkov, ki jih je posameznik vpla\u010D\
  eval v sistem obveznega pokojninskega in invalidskega zavarovanja, pa tudi od dol\u017E\
  ine dopolnjene pokojninske dobe. Dol\u017Eina dopolnjene pokojninske dobe pogojuje\
  \ vi\u0161ino odstotka, ki se uporabi za odmero starostne pokojnine, le-ta pa se\
  \ razlikuje glede na spol zavarovanca. Vi\u0161ina vpla\u010Danih prispevkov je\
  \ odvisna od vi\u0161ine osnove, kar pomeni, da mora oseba z vi\u0161jo osnovo pla\u010D\
  ati tudi vi\u0161je prispevke. Izhajajo\u010D iz navedenega menimo, da medsebojna\
  \ primerjava razli\u010Dnih pokojnin ni ustrezna, \u017Eeleli pa bi tudi poudariti,\
  \ da pokojninsko in invalidsko zavarovanje temelji na zavarovalni\u0161kem principu,\
  \ kar v osnovi pomeni, da se pravica do pokojnine in druge pravice iz naslova minulega\
  \ dela priznavajo na temelju vpla\u010Danih prispevkov in minulega dela ter da mora\
  \ obstajati sorazmernost med vpla\u010Danimi prispevki in prejemki iz sistema.\n\
  Ob tem pa je potrebno dodati, da sistem pokojninskega zavarovanja vendarle ni \u010D\
  isti \xBBzavarovalni\u0161ki\xAB sistem, temve\u010D gre za sistem, ki temelji tudi\
  \ na na\u010Delih vzajemnosti in solidarnosti. To sta na\u010Deli, ki posameznikom,\
  \ ki so sicer 40 let vpla\u010Devali v sistem, vendar pa so imeli v svojem aktivnem\
  \ obdobju zelo nizke pla\u010De, zaradi \u010Desar s svojimi vpla\u010Dili ne bi\
  \ dosegli niti minimalne pokojnine, omogo\u010Da, da se upokojijo z dostojno pokojnino,\
  \ ki pri teh posameznikih nastopa v funkciji socialnega korektiva. Zaradi na\u010D\
  ela solidarnosti ali redistribucije se tem zavarovancem torej zagotavljajo vi\u0161\
  je pravice, kot bi jim \u0161le glede na pla\u010Dane prispevke. Za razliko, ki\
  \ jo te osebe prejmejo med pokojnino, ki bi ustrezala njihovim prispevkom in pokojnino,\
  \ ki jo garantira obvezni (javni) pokojninski sistem, je potrebno zagotoviti finan\u010D\
  na sredstva, ki pa gredo deloma v \u0161kodo posameznikom, ki so 40 let pla\u010D\
  evali prispevke, ki presegajo najvi\u0161jo pokojninsko osnovo, deloma pa v breme\
  \ dr\u017Eave. Ker je v slovenskem javnem pokojninskem sistemu vi\u0161ina pokojnine\
  \ z zakonom omejena tako navzdol kot navzgor in je najvi\u0161ja pokojnina preko\
  \ najvi\u0161je pokojninske osnove limitirana s 4-kratnikom najni\u017Eje pokojninske\
  \ osnove, se vsa finan\u010Dna sredstva, ki jih ti posamezniki s prispevki prepla\u010D\
  ajo, prerazporedijo znotraj sistema in z vidika posameznika nastopajo kot dav\u010D\
  ni odtegljaj. Ker pa ne glede na navedeno \u0161e vedno zmanjka finan\u010Dnih sredstev\
  \ za izpla\u010Dilo vseh pravic, ki se financirajo iz javnega pokojninskega sistema,\
  \ razliko dopla\u010Da dr\u017Eava iz prora\u010Duna. Osebe z vi\u0161jimi dohodki\
  \ tako v skladu s solidarnostnim na\u010Delom zagotavljajo sredstva za osebe z ni\u017E\
  jimi dohodki tekom aktivne dobe, kar prispeva k vi\u0161ji socialni varnosti upokojencev.\
  \ Sistem obveznega pokojninskega zavarovanja je tako tudi solidarno naravnan, vendar\
  \ pa ne gre spregledati, da gre za sistem na podlagi zavarovanja, v katerem mora\
  \ biti do dolo\u010Dene mere spo\u0161tovana tudi vi\u0161ina prispevka posameznika\
  \ med aktivno dobo.\nV zvezi s samim usklajevanjem pokojnin in drugih dajatev iz\
  \ pokojninskega zavarovanja pojasnjujemo, da se v skladu z ZPIZ-2 uskladitev izvede\
  \ enkrat letno na podlagi podatkov o rasti povpre\u010Dne mese\u010Dne bruto pla\u010D\
  e (60%) in povpre\u010Dne rasti cen \u017Eivljenjskih potreb\u0161\u010Din v Republiki\
  \ Sloveniji (40%). Uskladitev se opravi od osnove, to je od pokojnine, ki je u\u017E\
  ivalcu pripadala za mesec pred mesecem, v katerem se ta izvede, oziroma od pokojnine\
  \ ob odmeri, \u010De je opravljena v mesecu izvedbe uskladitve oziroma pozneje v\
  \ posameznem koledarskem letu. Dolo\u010Dena je tudi varstvena dolo\u010Dba, da\
  \ uskladitev ne more biti ni\u017Eja od ugotovljene polovi\u010Dne rasti cen \u017E\
  ivljenjskih potreb\u0161\u010Din, kar zagotavlja najmanj polovi\u010Dno ohranjanje\
  \ realne vrednosti pokojnin v primeru, da bi pri\u0161lo do nizke ali ni\u010Delne\
  \ rasti povpre\u010Dne pla\u010De.\nIzhajajo\u010D iz navedenega gre tako pri usklajevanju\
  \ pokojnin izklju\u010Dno za ohranjanje denarne vrednosti pokojnin v \u010Dasu njihovega\
  \ izpla\u010Devanja, usklajevanje pokojnin pa je eden izmed bistvenih na\u010Dinov\
  \ varovanja vi\u0161ine pravice in s tem zagotavljanja socialne varnosti upokojencev\
  \ (oziroma prepre\u010Devanja erozije vi\u0161ine pravic v letih po upokojitvi).\
  \ Pri usklajevanju pokojnin tako ne moremo govoriti o posami\u010Dnem pove\u010D\
  anju pokojnine v smislu nominalne vrednosti pokojnine, kot je bila priznana upravi\u010D\
  encu ob upokojitvi. Pokojnina se namre\u010D upravi\u010Dencu odmeri sorazmerno\
  \ njegovi pla\u010Di ali drugim dohodkom ter vpla\u010Danim prispevkom od pokojninske\
  \ osnove, glede na dopolnjeno pokojninsko dobo in starost ob upokojitvi, in kot\
  \ taka kasneje pri usklajevanju predstavlja osnovo za uskladitev. Dejstvo je, da\
  \ se vse pokojnine v dr\u017Eavi usklajujejo v enakem uskladitvenem odstotku, do\
  \ razlik med uskladitvenimi zneski pa posledi\u010Dno prihaja le zaradi razli\u010D\
  nih izhodi\u0161\u010Dnih vi\u0161in pokojnin ob sami upokojitvi. Pri usklajevanju\
  \ pokojnin torej ne gre za pove\u010Danje pokojnine, kot je bila upravi\u010Dencu\
  \ odmerjena od pokojninske osnove ob upokojitvi, temve\u010D gre le za uskladitev\
  \ predhodno \u017Ee odmerjene pokojnine z rastjo povpre\u010Dne mese\u010Dne bruto\
  \ pla\u010De in povpre\u010Dne rasti cen \u017Eivljenjskih potreb\u0161\u010Din\
  \ v Republiki Sloveniji.\nV zvezi z zagotavljanjem socialne varnosti upokojencem\
  \ z nizkimi pokojninami bi na koncu \u017Eeleli izpostaviti \u0161e nov institut\
  \ zagotovljene vi\u0161ine starostne ali pokojnine v vi\u0161ini 500 eurov, ki je\
  \ bil uveden v pokojninsko in invalidsko zakonodajo v preteklem letu. V skladu s\
  \ to spremembo se posameznikom, ki so se upokojili s \xBBpolno pokojninsko dobo\xAB\
  \ oziroma se bodo po koncu prehodnih obdobij upokojili s 40 leti pokojninske dobe,\
  \ zagotavlja najni\u017Eja starostna ali invalidska pokojnina v vi\u0161ini 500\
  \ eurov, ne glede na to, da bi bila njihova pokojnina ob upo\u0161tevanju vseh dolo\u010D\
  b ZPIZ-2 ni\u017Eja od tega zneska. Namen uvedbe tega instituta je v tem, da se\
  \ starostnim in invalidskim upokojencem, ki so se upokojili s polno pokojninsko\
  \ dobo, izpla\u010Duje pokojnina v primerljivi oziroma vi\u0161ji vi\u0161ini, kot\
  \ pa je dolo\u010Den cenzus za pridobitev pravice do varstvenega dodatka ter se\
  \ jim na ta na\u010Din izbolj\u0161a socialna varnost. Ravno tako so bili vsi upokojenci,\
  \ ne glede na vi\u0161ino pokojnine, v lanskem letu upravi\u010Deni do letnega dodatka\
  \ v vi\u0161ini, ki je odvisna od vi\u0161ine pokojnine, ki jo upravi\u010Denec\
  \ prejema iz sistema pokojninskega in invalidskega zavarovanja v Sloveniji oziroma\
  \ v tujini, \u010De v Republiki Sloveniji prejema sorazmerni del pokojnine.\n Odziv\
  \ Ministrstva za zdravje\nV sklopu priprave novega Zakona o zdravstvenem varstvu\
  \ in zdravstvenem zavarovanju je Ministrstvo za zdravje kot eno izmed mo\u017Enih\
  \ oblik nadomestitve dopolnilnega zdravstvenega zavarovanja predvideli tudi mo\u017E\
  nost zvi\u0161anja dosedanje prispevne stopnje, in sicer v vi\u0161ini 2,1. Poleg\
  \ navedenega se je preu\u010Devalo mo\u017Enost uvedbe prispevkov tudi na t. im.\
  \ pasivne dohodke (najemnine, obresti, dividende, kapitalske dobi\u010Dke) v isti\
  \ vi\u0161ini odstotka. Tekom dolgotrajnih usklajevanj predlaganih re\u0161itev\
  \ z Ministrstvom za finance, so \u017Eal bili nekateri predlogi spremenjeni oziroma\
  \ izlo\u010Deni. Tako v kon\u010Dnem predlogu zakona prispevkov od pasivnih dohodkov\
  \ ve\u010D ni vklju\u010Denih, odstotek od dohodkov kot nadomestitev za dopolnilnega\
  \ zdravstvenega zavarovanja pa je bil zamenja z \u0161estimi dohodkovnimi razredi\
  \ in pripadajo\u010Dimi nominalnimi zneski zdravstvenega dopla\u010Dila (med 20\
  \ EUR in 75 EUR).\n "
