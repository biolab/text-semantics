response: "Odziv Ministrstva za zdravje\nZahvaljujemo se vam za va\u0161 predlog popolne\
  \ prepovedi prodaje alkoholnih pija\u010D v Sloveniji, ki ste ga naslovili Vladi\
  \ Republike Slovenije. Trenutno \u0161e v nobeni evropski dr\u017Eavi ni uzakonjena\
  \ popolna prepoved prodaje alkoholnih pija\u010D, saj bi bil zaradi skupnega notranjega\
  \ trga EU, to ukrep, ki bi zahteval intenzivna pogajanja tako z Evropsko komisijo,\
  \ kot tudi s proizvajalci in prodajalci alkoholnih pija\u010D in ne more biti odlo\u010D\
  itev zgolj posamezne dr\u017Eave \u010Dlanice.  V Sloveniji dolo\u010Dene omejitve\
  \ glede prodaje in ponudbe alkoholnih pija\u010D imamo, saj smo leta 2003 dosegli\
  \ kompromis med interesom varovanja zdravja in ekonomskim interesom proizvajalcev\
  \ in prodajalcev alkoholnih pija\u010D in sprejeli Zakon o omejevanju porabe alkohola\
  \ (UL RS, \u0161t. 15/03), ki prepoveduje prodajo in ponudbo alkoholnih pija\u010D\
  \ mladoletnim; prepoveduje prodajo alkoholnih pija\u010D med 21. uro in 7. uro naslednjega\
  \ dne; prepoveduje prodajo oz. ponudbo alkoholnih pija\u010D v \u0161olah in bolni\u0161\
  nicah, med delovnim \u010Dasom na delovnem mestu ter v \u0161portnih objektih, v\
  \ katerih poteka \u0161portna prireditev, eno uro pred za\u010Detkom in med \u0161\
  portno prireditvijo. Med svojimi predlogi ste kot alternativo popolni prepovedi\
  \ prodaje alkoholnih pija\u010D navedli tudi mo\u017Enost prodaje alkohola v samo\
  \ za to dolo\u010Denih trgovinah in pod dolo\u010Denimi pogoji. Podeljevanje licenc\
  \ za prodajo alkohola trgovcem in gostincem je eden od ukrepov, ki pozitivno vplivajo\
  \ na zmanj\u0161anje \u0161kode, povezane z alkoholom. Omogo\u010Da ve\u010Dji nadzor\
  \ nad prodajo alkohola in u\u010Dinkovito sankcioniranje z mo\u017Enostjo odvzema\
  \ licence za prodajo alkohola pravnim in fizi\u010Dnim osebam, ki kr\u0161ijo zakon,\
  \ hkrati pa lahko zagotavlja dodatna finan\u010Dna sredstva za dr\u017Eavni prora\u010D\
  un. Ta ukrep je eden izmed tistih, ki jih je mo\u017Eno udejanjiti zgolj v sodelovanju\
  \ z drugimi pristojnimi resorji.  Omenili ste tudi ukrep popolne prepovedi ogla\u0161\
  evanja alkohola. V Sloveniji je prepovedano ogla\u0161evanje vseh alkoholnih pija\u010D\
  , ki vsebujejo ve\u010D kot 15 volumskih% alkohola. Za ostale alkoholne pija\u010D\
  e veljajo tako \u010Dasovne kot tudi omejitve ogla\u0161evanja na posameznih medijih.\
  \ Ogla\u0161evanje je v celoti prepovedano na panojih ob cestah. Na oglasih v drugih\
  \ medijih morajo biti objavljena zdravstvena opozorila. Alkoholne pija\u010De se\
  \ ogla\u0161ujejo tudi v \u010Dezmejnih medijih, kakr\u0161na sta na primer televizija\
  \ in splet. Za prepoved ogla\u0161evanja v tovrstnih medijih bi bilo potrebno na\
  \ mednarodni ravni poenotiti pogoje tr\u017Enega komuniciranja. To v praksi pomeni,\
  \ da bi vsaj v okviru Evropske skupnosti morali sprejeti zakonodajo, ki vklju\u010D\
  uje prepoved ogla\u0161evanja alkoholnih pija\u010D v vseh medijih, vklju\u010D\
  no z elektronskimi. Svet Evropske unije v Sklepih o alkoholu in zdravju iz leta\
  \ 2009 dr\u017Eave \u010Dlanice sicer poziva naj razmislijo o na\u010Dinih za bolj\u0161\
  e izvajanje nacionalnih predpisov in predpisov EU o tr\u017Eenju alkohola, Komisijo\
  \ pa, da preu\u010Di nadaljnje korake za zmanj\u0161anje izpostavljenosti tr\u017E\
  enju alkohola in da v sodelovanju z dr\u017Eavami \u010Dlanicami poglobi znanje\
  \ o \u010Dezmejnih problemih, ki nastajajo v EU zaradi \u010Dezmejnega tr\u017E\
  enja alkoholnih pija\u010D. Zaenkrat pa na podro\u010Dju tr\u017Eenja alkoholnih\
  \ pija\u010D na ravni Evropske skupnosti \u0161e niso sprejete omejitve, ki bi veljale\
  \ za vse dr\u017Eave. V Sloveniji se, z vidika javnega zdravja, zavzemamo za poenotenje\
  \ pogojev tr\u017Enega komuniciranja po vsej Evropi in preu\u010Dujemo mo\u017E\
  nosti za morebitno uvedbo popolne prepovedi ogla\u0161evanja, sponzoriranja in promocije\
  \ alkoholnih pija\u010D, kot nam je to uspelo na podro\u010Dju omejevanja uporabe\
  \ toba\u010Dnih izdelkov. Poudariti je potrebno, da je za uspe\u0161no omejevanje\
  \ \u0161kodljive in tvegane rabe alkohola potreben celovit pristop, ki vklju\u010D\
  uje prizadevanja razli\u010Dnih resorjev in ki se redno spremlja in posodablja.\
  \ Uspeh je ve\u010Dji, \u010De alkoholna politika predstavlja kombinacijo razli\u010D\
  nih ukrepov, ki vklju\u010Dujejo tako vzgojo, izobra\u017Eevanje in ozave\u0161\u010D\
  anje na tem podro\u010Dju, kot ukrepe za zmanj\u0161anje dostopnosti (npr. cenovna\
  \ in dav\u010Dna politika) in druge restriktivne ukrepe (npr. ukrepi povezani z\
  \ vo\u017Enjo in alkoholom, omejevanje ogla\u0161evanja alkoholnih pija\u010D, prepre\u010D\
  evanje neregistrirane proizvodnje alkoholnih pija\u010D...) ter ukrepe za pomo\u010D\
  \ tistim, ki \u0161kodljivo in tvegano pijejo oziroma so odvisni od alkohola in\
  \ njihovim svojcem. V Sloveniji smo 2. in 3. novembra 2010 organizirali 1. nacionalno\
  \ konferenco o alkoholni politiki, ki je bila namenjena krepitvi sodelovanja med\
  \ ustvarjalci politik, stroko in nevladnimi organizacijami v skupnih prizadevanjih\
  \ za zmanj\u0161evanje tvegane in \u0161kodljive rabe alkohola. Na konferenci so\
  \ bili sprejeti sklepi o: vzpostavitvi rednega spremljanja in poro\u010Danja o tvegani\
  \ in \u0161kodljivi rabi alkohola, njenih posledicah in o u\u010Dinkovitosti ukrepanja;\
  \ bolj\u0161em povezovanju vseh klju\u010Dnih akterjev pri na\u010Drtovanju, zagovorni\u0161\
  tvu in izvajanju celovite alkoholne politike; motiviranju, usposabljanju in zagotavljanju\
  \ pogojev zdravstvenim delavcem, da bodo lahko \u010Dim bolje uresni\u010Devali\
  \ svoji vlogi izvajalcev in zagovornikov alkoholne politike. Na podlagi zaklju\u010D\
  kov konference bomo v sodelovanju s pristojnimi resorji, stroko in civilno dru\u017E\
  bo pripravili dvoletni akcijski na\u010Drt za zmanj\u0161evanje \u0161kodljive in\
  \ tvegane rabe alkohola.  Poleg tega Ministrstvo za zdravje redno, v okviru javnih\
  \ razpisov, namenja finan\u010Dna sredstva za sofinanciranje programov nevladnih\
  \ organizacij na podro\u010Dju varovanja in krepitve zdravja, kamor sodijo tudi\
  \ programi za zmanj\u0161evanje \u0161kodljive in tvegane rabe alkohola.   "
