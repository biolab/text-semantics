response: "Odziv Ministrstva za notranje zadeve\nMNZ je v zvezi s to problematiko\
  \ \u017Ee podajal odgovore, da je sicer tehni\u010Dno mogo\u010De izvesti omejitve\
  \ dostopa do interneta, vendar menimo, da je dolo\u010Ditev vsebin, do  katerih\
  \ lahko javni uslu\u017Ebenci lahko dostopajo med delovnim \u010Dasom, ve\u010D\
  plastno vpra\u0161anje.\nPopolna omejitev dostopa do storitev in vsebin na internetu\
  \ vsekakor ne bi bila primerna re\u0161itev, saj bi s tem onemogo\u010Dili tudi\
  \ dostop do vsebin, ki pa so povezane z delovnimi nalogami. Internet je v teh \u010D\
  asih postal del vsakdanjega \u017Eivljenja, saj omogo\u010Da pridobivanje vseh vrst\
  \ informacij, zato bi popolna prepre\u010Ditev dostopa lahko ovirala poslovni proces.\n\
  Primernej\u0161a re\u0161itev bi bila, da se to podro\u010Dje uredi z eti\u010D\
  nim kodeksom javnih uslu\u017Ebencev in dolo\u010Di vsebine, ki niso primerne za\
  \ uporabo javnim uslu\u017Ebencem med delovnim \u010Dasom. Tak\u0161ne skupine bi\
  \ lahko bile npr. pornografija, spletne igre, igre na sre\u010Do, spletna po\u0161\
  ta (razen uradna po\u0161ta organa, ki je tudi lahko spletna), P2P komunikacija,\
  \ izmenjava datotek, socialna omre\u017Eja (razen za PR slu\u017Ebo, marketing),\
  \ forumi in podobno.\nZaradi varnostnih razlogov  MNZ tehnolo\u0161ko \u017Ee omejuje\
  \ nekatere storitve na internetu, za katere menimo, da so \u0161kodljive za dr\u017E\
  avno komunikacijsko omre\u017Eje HKOM in naprave ter informacijske sisteme znotraj\
  \ tega omre\u017Eja, ki ga upravljamo. Tako skladno s priporo\u010Dili proizvajalca\
  \ opreme po\u017Earnih pregrad CheckPoint, \u017Ee blokiramo vse storitve na internetu,\
  \ ki so ozna\u010Dene z visoko stopnjo tveganja. Skladno z dopisom MPJU, \u0161\
  t. 386-2/2011/16, z dne 12. 3. 2012, ki je bil poslan organom, pa bomo v kratkem\
  \ omejili tudi nekatere skupine \u2013 kategorije vsebin kot so P2P komunikacija,\
  \ izmenjava datotek (file sharing) in podobne. .\nUveljavitev nadzora nad zaposlenimi\
  \ skladno s prejetim predlogom dr\u017Eavljana, \u0161t. 4505-175, bi po drugi strani\
  \ predstavljal tudi velik organizacijsko tehni\u010Dni problem, saj MNZ v lu\u010D\
  i var\u010Devanja in zmanj\u0161evanja finan\u010Dnih ter kadrovskih virov nima\
  \ zagotovljenih virov za izvajanje te naloge. MNZ je pristojno za zagotavljanje\
  \ razpolo\u017Eljivih in varnih storitev, uporabniki pa so tisti, ki skladno s potrebami\
  \ te storitve uporabljajo. Med njimi so tudi tiste, ki niso povezane z delovnimi\
  \ nalogami. Takoj\u0161nja omejitev nekaterih priljubljenih storitev, bi kratkoro\u010D\
  no prinesla velike dodatne obremenitve, predvsem z iskanjem neobstoje\u010Dih napak\
  \ v delovanju informacijskega sistema in prepri\u010Devanjem uporabnikov v sprejete\
  \ varnostne odlo\u010Ditve.\nMNZ v okviru nadzora nad delovanjem omre\u017Eja izvaja\
  \ naloge zagotavljanja dostopa do storitev na internetu. Tako je mo\u017Eno opraviti\
  \ tudi statistiko dostopov do spleta, kjer med najpogostej\u0161imi storitvami najdemo\
  \ iskalnik Google, spletno po\u0161to in znane slovenske portale z novicami; npr.\
  \ portal 24ur.com dosega okoli 4 % vsega mese\u010Dnega internetnega prometa. Poleg\
  \ tega tudi opa\u017Eamo porast primerov zlorabe slu\u017Ebenega omre\u017Eja za\
  \ sporne objave na spletnih forumih.\nZato bi morala vlada prioritetno sprejeti\
  \ enotno varnostno politiko za vse dr\u017Eavne organe in druge institucije, ki\
  \ uporabljajo storitve centralnega informacijsko komunikacijskega sistema, brez\
  \ mo\u017Enosti izjem. Poleg tega bi bilo vredno razmisliti tudi o ustreznem informiranju\
  \ (izobra\u017Eevanju) vseh javnih uslu\u017Ebencev o uporabi forumov in socialnih\
  \ omre\u017Eij, obna\u0161anju na spletu, varnostnih tveganjih, ipd.\n "
