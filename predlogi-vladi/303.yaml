response: "Odziv Ministrstva za javno upravo\nPredlagana je vzpostavitev posebnega\
  \ sistema odgovornosti v javni upravi oziroma dolo\u010Ditev kazni tako za javne\
  \ uslu\u017Ebence kot tudi za ministre in posamezne oddelke, zaradi neodzivanja\
  \ javnih uslu\u017Ebencev na vpra\u0161anja in predloge uporabnikov, neizvajanja\
  \ ali delnega izvajanja zakonov zaradi malomarnosti ter neodgovornega ravnanja javnih\
  \ uslu\u017Ebencev. Opozoriti \u017Eelimo na naslednje:    1. V 13. \u010Dlenu Zakona\
  \ o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 56/02, 110/02, 2/04, 23/05,\
  \ 6277/2005, 113/05, 21/06, 131/06, 33/07, 65/08, 69/08 in 69/08) je kot eno izmed\
  \ temeljnih na\u010Del sistema javnih uslu\u017Ebencev \u017Ee zapisano na\u010D\
  elo odgovornosti za rezultate, v skladu s katerim javni uslu\u017Ebenec odgovarja\
  \ za kvalitetno, hitro in u\u010Dinkovito izvr\u0161evanje zaupanih javnih nalog.\
  \ V 29. \u010Dlenu je zapisano tudi na\u010Delo kariere, ki posebej poudarja, da\
  \ je kariera uradnika odvisna od rezultatov njegovega dela. Na omenjenih dveh na\u010D\
  elih temeljijo tudi \u0161tevilne druge dolo\u010Dbe zgoraj navedenega zakona, ki\
  \ omogo\u010Dajo sankcioniranje slabega dela javnega uslu\u017Ebenca in sicer: -\
  \    javni uslu\u017Ebenec lahko napreduje izklju\u010Dno na podlagi ocene delovne\
  \ uspe\u0161nosti (111. \u010Dlen) -    v primeru ugotovljene nesposobnosti za opravljanje\
  \ nalog uradniku preneha polo\u017Eaj (83. \u010Dlen), je lahko preme\u0161\u010D\
  en na drugo uradni\u0161ko oziroma strokovno \u2013 tehni\u010Dno delovno mesto\
  \ (149. \u010Dlen) oziroma se mu zaradi nedoseganja pri\u010Dakovanih delovnih rezultatov\
  \ redno odpove pogodbo o zaposlitvi (159. \u010Dlen) 2. Omeniti velja tudi, da v\
  \ skladu s 111. \u010Dlenom Zakona o delovnih razmerjih (Uradni list RS, 42/02,\
  \ 79/06, 46/07, 103/07, 45/08 in 83/09) delodajalec lahko delavcu zaradi huj\u0161\
  e kr\u0161itve pogodbene ali druge obveznosti iz delovnega razmerja, ki jo je storil\
  \ naklepoma ali iz hude malomarnosti, izredno odpove pogodbo o zaposlitvi.  3. Zakon\
  \ o javnih uslu\u017Ebencih v posebnem poglavju uveljavlja tudi od\u0161kodninsko\
  \ odgovornost javnih uslu\u017Ebencev (XVIII. poglavje, 135. \u010Dlen) v skladu\
  \ s katero je javni uslu\u017Ebenec od\u0161kodninsko odgovoren za \u0161kodo, ki\
  \ jo naklepno ali iz hude malomarnosti protipravno povzro\u010Di delodajalcu pri\
  \ delu ali v zvezi z delom. Za \u0161kodo, ki jo na delu ali v zvezi z delom protipravno\
  \ povzro\u010Di javni uslu\u017Ebenec tretji osebi, je nasproti tej osebi od\u0161\
  kodninsko odgovoren delodajalec, ki, \u010De je \u0161kodo izpla\u010Dal, lahko\
  \ uveljavlja regresni zahtevek za popla\u010Dilo celotne izpla\u010Dane od\u0161\
  kodnine. Tretja oseba sicer lahko kot o\u0161kodovanec zahteva povra\u010Dilo \u0161\
  kode tudi od tistega, ki ji je protipravno povzro\u010Dil \u0161kodo, \u010De je\
  \ bila \u0161koda povzro\u010Dena naklepno. 4. Do sklenitve kolektivne pogodbe na\
  \ ravni dejavnosti se \u0161e vedno uporabljajo dolo\u010Dbe Zakona o javnih uslu\u017E\
  bencih o disciplinski odgovornosti (XVII. Poglavje), kjer je kot la\u017Eja oziroma\
  \ te\u017Eja disciplinska kr\u0161itev navedeno med drugim nedostojno vedenje do\
  \ strank, nezakonito in nenamensko razpolaganje z javnimi sredstvi, kr\u0161itev\
  \ na\u010Dela nepristranskosti in politi\u010Dne nevtralnosti in podobno. Disciplinska\
  \ ukrepa za la\u017Eje disciplinske kr\u0161itve sta opomin in denarna kazen, za\
  \ te\u017Eje disciplinske kr\u0161itve pa denarna kazen, odvzem polo\u017Eaja oziroma\
  \ razre\u0161itev s polo\u017Eaja, razre\u0161itev naziva in imenovanje v eno stopnjo\
  \ ni\u017Eji naziv.  5. Zakon o javnih uslu\u017Ebencih v XXVI. poglavju vsebuje\
  \ kazenske dolo\u010Dbe, kjer je v 183. \u010Dlenu za predstojnika oziroma poobla\u0161\
  \u010Dene osebe dolo\u010Dena globa za razli\u010Dne prekr\u0161ke, kot prekr\u0161\
  ek, ki se kaznuje z globo, pa se v skladu s tem \u010Dlenom na primer \u0161teje\
  \ nepravo\u010Dasna izdaja pravilnih posami\u010Dnih aktov iz delovnega razmerja.\
  \ Podobne kazenske dolo\u010Dbe so obi\u010Dajno vklju\u010Dene tudi v drugih zakonih\
  \ in se nana\u0161ajo na predstojnika, ki potem posledi\u010Dno ukrepa zoper javnega\
  \ uslu\u017Ebenca.   6. Predlog, ki ste nam ga posredovali, predvideva tudi mo\u017E\
  nost kaznovanja javnega uslu\u017Ebenca, posameznega oddelka in ministra. V zvezi\
  \ s tem je treba opozoriti na temeljno na\u010Delo kazenskega prava, da namre\u010D\
  \ ni kaznivega dejanja in kazni brez zakona. Nikomur ne sme biti izre\u010Dena kazen\
  \ ali druga kazenska sankcija za dejanje, ki ga zakon ni dolo\u010Dil kot kaznivo\
  \ dejanje, \u0161e preden je bilo storjeno, in za katero ni bila z zakonom predpisana\
  \ kazen ali druga kazenska sankcija. Da bi za posamezna dejanja javnih uslu\u017E\
  bencev, oddelkov oziroma ministrov lahko izrekali kazni, bi morala biti ta kot kazniva\
  \ dejanja opredeljena v posebnem delu Kazenskega zakonika (KZ\u20131, Uradni list\
  \ RS, 55/08, 66/08 in 39/09), ki kot kazniva dejanja \u017Ee opredeljuje razli\u010D\
  ne oblike zlorabe uradnega polo\u017Eaja ali uradnih pravic.   7. Obstoje\u010D\
  a zakonodaja torej v skladu z zgoraj navedenim \u017Ee predvideva razli\u010Dne\
  \ vrste odgovornosti javnih uslu\u017Ebencev ter omogo\u010Da tudi ustrezno ukrepanje\
  \ predstojnikov v primeru neprimernega, nevestnega ali nezakonitega dela javnih\
  \ uslu\u017Ebencev.  "
