response: "Odziv Ministrstva za zdravje\nVo\u017Enja je zelo kompleksna aktivnost.\
  \ Sposobnost za vo\u017Enjo je odvisna od zdravstvenega stanja  posameznika, na\
  \ katerega vpliva veliko \u0161tevilo zelo razli\u010Dnih dejavnikov. Vid je za\
  \ varnost vseh udele\u017Eencev v cestnem prometu najpomembnej\u0161e \u010Dutilo,\
  \ zato je dober vid (nekorigiran ali korigiran) ena najpomembnej\u0161ih zahtev\
  \ pri ugotavljanju sposobnosti za vo\u017Enjo posameznika. Zato namen zdravstvenega\
  \ pregleda kandidata za voznika in voznika predstavlja celovito presojo zdravstvene\
  \ sposobnosti za vo\u017Enjo, pregled vida oziroma vidnih funkcij pa je le en del\
  \ presoje sposobnosti za vo\u017Enjo. Podro\u010Dje ugotavljanja sposobnosti za\
  \ vo\u017Enjo ureja Zakon o voznikih (Uradni list RS 109/10), bolj podrobno pa \u0161\
  e Pravilnik o zdravstvenih pogojih voznikov motornih vozil (Uradni list RS 47/11;\
  \ v nadaljnjem besedilu: pravilnik).\nPravilnik v primerjavi z ureditvijo, ki je\
  \ veljala do njegove uveljavitve prina\u0161a pomembno novost, ki ste jo v svojem\
  \ predlogu \u017Ee delno omenili. Osebam, ki imajo dioptrijo +/-2 in nimajo drugih\
  \ te\u017Eav z vidom in seveda tudi ne drugih zdravstvenih te\u017Eav, ponovne ocene\
  \ zmo\u017Enosti zaradi vida niso potrebne. Izda se jim zdravni\u0161ko spri\u010D\
  evalo brez omejitve veljavnosti, zato pri njih zdravstveni pregledi za podalj\u0161\
  anje veljavnosti vozni\u0161kega dovoljenja v prihodnje niso potrebni. Te osebe\
  \ pa morajo same poskrbeti za redne kontrole vida pri oftalmologu in za redno uporabo\
  \ predpisanih pripomo\u010Dkov za vid. To pomeni, da ni\u017Eje dioptrije niso ve\u010D\
  \ razlog za omejevanje veljavnosti zdravni\u0161kega spri\u010Devala in s tem vozni\u0161\
  kega dovoljenja.\nVoznike z dioptrijo ve\u010Djo kot +/-2 in manj\u0161o kot +/-5\
  \ , ki nimajo drugih te\u017Eav z vidom pa bo za podalj\u0161anje veljavnosti vozni\u0161\
  kega dovoljenja pregledal le specialist medicine dela, prometa in \u0161porta najve\u010D\
  \ vsakih pet let oziroma v primeru stabilne refrakcijske motnje, vsakih deset let.\
  \ Specialist medicine dela, prometa in \u0161porta se sicer lahko odlo\u010Di tudi\
  \ za pogostej\u0161o oceno zmo\u017Enosti za vo\u017Enjo, vendar mora v tem primeru\
  \ svojo odlo\u010Ditev pisno utemeljiti v medicinski dokumentaciji.\nCena takega\
  \ pregleda, torej pregleda za podalj\u0161anje veljavnosti vozni\u0161kega dovoljenja\
  \ je dolo\u010Dena v pravilniku in je ni\u017Eja od cene pregleda kandidata za voznika.\
  \ \n "
