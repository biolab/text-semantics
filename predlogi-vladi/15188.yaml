response: "Odziv Ministrstva za pravosodje\nZakonodaja, natan\u010Dneje Zakon o sodi\u0161\
  \u010Dih[1] v 60.c \u010Dlenu, dolo\u010Da obveznost dolo\u010Ditve \u010Dasovnih\
  \ standardov, ki jih sprejme predsednik Vrhovnega sodi\u0161\u010Da Republike Slovenije\
  \ s soglasjem ministra za pravosodje. \u010Casovni standardi dolo\u010Dajo pri\u010D\
  akovani \u010Das opravljanja tipi\u010Dnih procesnih dejanj in re\u0161evanja zadev\
  \ na posameznih vrstah in stopnjah sodi\u0161\u010D. \u010Casovni standard je \u010D\
  as, v okviru katerega se pri\u010Dakuje, da bo izvedena dolo\u010Dena faza postopka.\
  \ \u010Casovni standardi so merilo u\u010Dinkovitosti poslovanja posameznih sodi\u0161\
  \u010D in predstavljajo orodje, ki sodi\u0161\u010Dem omogo\u010Da prilagajanje\
  \ delovnih procesov z vidika hitrosti re\u0161evanja zadev ter zagotavljanja pravice\
  \ do sojenja v razumnem roku, s \u010Dimer prispevajo k varovanju interesa strank.\
  \ Dolo\u010Dijo se za vsako leto posebej in so objavljeni na spletni strani Vrhovnega\
  \ sodi\u0161\u010Da (https://www.sodisce.si/sodna_uprava/casovni_standardi/).\_\n\
  Za varstvo pravic strank do sojenja brez nepotrebnega odla\u0161anja zakonodaja\
  \ na podlagi Zakona o varstvu pravice do sojenja brez nepotrebnega odla\u0161anja\
  \ (v nadaljevanju: ZVPSBNO)[2] omogo\u010Da pospe\u0161itvena pravna sredstva, in\
  \ sicer mo\u017Enost rokovnega predloga in nadzorstvene prito\u017Ebe. Pri odlo\u010D\
  anju o pravnih sredstvih po ZVPSBNO se upo\u0161tevajo okoli\u0161\u010Dine posamezne\
  \ zadeve, zlasti njena zapletenost v dejanskem in pravnem pogledu, ravnanje strank\
  \ v postopku, predvsem z vidika uporabe postopkovnih pravic in izpolnjevanja obveznosti\
  \ v postopku, spo\u0161tovanje pravil o vrstnem redu re\u0161evanja zadev na sodi\u0161\
  \u010Du, zakonski roki za razpis narokov in izdelavo sodnih odlo\u010Db, trajanje\
  \ \u010Dasa, v katerem je bila na drugih sodnih stopnjah oziroma sodi\u0161\u010D\
  ih re\u0161evana zadeva, na\u010Din, po katerem je bila zadeva obravnavana pred\
  \ vlo\u017Eitvijo nadzorstvene prito\u017Ebe ali rokovnega predloga, narava in vrsta\
  \ zadeve ter njen pomen za stranko.\nGlede predloga, naj se dolo\u010Dijo roki za\
  \ odgovore strank v postopkih, pa pojasnjujemo da so roki in posledice za zamudo\
  \ teh rokov dolo\u010Deni v procesnih predpisih. V procesnih predpisih so tudi dolo\u010D\
  eni pogoji, kdaj je mo\u017Eno predlagati izlo\u010Ditev sodnika iz postopka.\n\n\
  [1] Uradni list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 45/08, 96/09, 86/10 \u2013 ZJNepS, 33/11, 75/12 \u2013 ZSPDSLS-A, 63/13, 17/15,\
  \ 23/17 \u2013 ZSSve, 22/18 \u2013 ZSICT, 16/19 \u2013 ZNP-1, 104/20 in 203/20 \u2013\
  \ ZIUPOPDVE.\n[2] Uradni list RS, \u0161t. 67/12 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo."
