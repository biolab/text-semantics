  \ in kaznivih dejanj po uradni dol\u017Enosti. Ko obstajajo razlogi za sum, da so\
  \ obstajali dejavniki, ki so pripomogli k nastanku prometne nesre\u010De, se le-ti\
  \ v okviru preiskave, skladno s pooblastili, razi\u0161\u010Dejo ob ogledu oziroma\
  \ v postopku ugotavljanja dejstev in zbiranja dokazov potrebnih za odlo\u010Ditev\
