  \ tega dejanja, ki so pomembni za postopek ali jih je mogo\u010De uporabiti kot\
  \ dokaz v postopku. Policija sama nima pooblastil za neposreden vpogled v elektronsko\
  \ napravo. Vse te aktivnosti so povezane s pridobitvijo pisne (izjemoma ustne) odredbe\
  \ za preiskavo elektronskih naprav s strani pristojne osebe (preiskovalni sodnik,\
  \ sodnik okrajnega sodi\u0161\u010Da na oddelku za prekr\u0161ke).Policija ob izra\u017E\
  eni potrebi torej ugotavlja vpliv voznikovih aktivnosti na nastanek prometne nesre\u010D\
  e in ob potrditvi suma izvede ustrezne postopke, skladno s pooblastili in na podlagi\
  \ zakonodaje. Menimo, da bi bilo preverjanje mobilnih telefonov vseh neposrednih\
  \ udele\u017Eencev prometnih nesre\u010D brez ugotovljene ustrezne stopnje suma,\
