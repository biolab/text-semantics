  \ (Uradni list RS, \u0161t. 82/13 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 69/17 \u2013 popr., 68/16, 54/17, 3/18 \u2013 odl. US in 43/19 \u2013 ZVoz-1;\
