  \ Nemalokrat navedena prepovedana ravnanja kot tudi druga prepovedana ravnanja privedejo\
  \ do nastanka prometne nesre\u010De.Na podlagi dolo\u010Dbe 111. \u010Dlena ZPrCP\
  \ in dolo\u010Db drugih zakonov imajo policisti pristojnost, da na kraju prometne\
  \ nesre\u010De ugotavljajo dejstva ter zbirajo dokaze, potrebne za odlo\u010Ditev\
  \ o prekr\u0161ku. Med ugotovitve, ki se ustrezno dokumentirajo in uporabijo v prekr\u0161\
  kovnih ali kazenskih postopkih, pa nedvomno spada tudi uporaba mobilnega telefona\
  \ med vo\u017Enjo, pri \u010Demer velja opozoriti, da se preiskava elektronskih\
  \ naprav lahko opravi le na podlagi vnaprej\u0161nje pisne privolitve imetnika oziroma\
  \ uporabnika elektronske naprave ali na podlagi odredbe sodi\u0161\u010Da, izdane\
  \ na predlog policije.\n\n\_\nOdziv Ministrstva za notranje zadeve\n\nUporaba mobilnih\
  \ telefonov med vo\u017Enjo ni dovoljena, razen z uporabo naprave za prostoro\u010D\
  no telefoniranje. Voznik med vo\u017Enjo ne sme uporabljati opreme ali naprav na\
  \ na\u010Din, ki bi zmanj\u0161evale njegovo slu\u0161no ali vidno zaznavanje ali\
  \ zmo\u017Enost obvladovanja vozila (maska, slu\u0161alke, telefon itd.). Vsaka\
  \ motnja pri tako pomembnem opravilu kot je vo\u017Enja zmanj\u0161uje zbranost\
  \ in pozornost voznika na dogajanje na cesti in njeni okolici. To vpliva na procesiranje\
  \ klju\u010Dnih informacij z okolja, kar pove\u010Duje tveganje za nastanek prometne\
  \ nesre\u010De.Policija ima pooblastilo, da zbira dejstva in dokaze o dejanjih,\
