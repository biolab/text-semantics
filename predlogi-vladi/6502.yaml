response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo za infrastrukturo razume\
  \ gospodarske interese, vendar je odgovorno tudi za zagotavljanje varnosti v zvezi\
  \ z izvajanjem aktivnosti in dejavnosti v civilnem letalstvu. Iz navedenih razlogov\
  \ sta ministrstvo in Agencija za civilno letalstvo uredili izvajanje komercialnih\
  \ (tr\u017Enih) dejavnosti z ultralahkimi letalnimi napravami ter jadralnimi zmaji\
  \ in padali, kar sicer ni osnovni namen teh zrakoplovov in letalnih naprav. Menimo,\
  \ da je za uspe\u0161en razvoj jadralnih dejavnosti z jadralnimi zmaji in padali,\
  \ pomembno, da se te aktivnosti in dejavnosti, ki se uvr\u0161\u010Dajo med bolj\
  \ kriti\u010Dne s stali\u0161\u010Da varnosti, izvajajo na varen na\u010Din.\nV\
  \ zvezi s Pravilnikom o oznaki dr\u017Eavne pripadnosti, registrskih in drugih oznakah\
  \ na civilnih zrakoplovih moramo ugotoviti, da je samo deloma izvedbeni predpis\
  \ za zahteve v zvezi z jadralnimi zmaji in padali iz Zakona o letalstvu in Uredbe\
  \ o jadralnem zmajarstvu in jadralnem padalstvu. Ureja le prikaz in opis oznake\
  \ dr\u017Eavne pripadnosti in registrske oznake na slovenskem zrakoplovu, in sicer\
  \ mesto in velikost oznak na zrakoplovu, ozna\u010Devanje zrakoplova v izdelavi,\
  \ odstranitev oznak, druge oznake in izjeme. Zahteva za registracijo slovenskega\
  \ jadralnega padala in zmaja je bila urejena \u017Ee v Zakonu o zra\u010Dni plovbi,\
  \ ki ga je leta 2001 nadomestil Zakon o letalstvu, in v Uredbi o jadralnem zmajarstvu\
  \ in jadralnem padalstvu. Ta uredba je bila leta 1999 pripravljena v sodelovanju\
  \ z Letalsko zvezo Slovenije in Zvezo za prosto letenje Slovenije in na njeno vsebino\
  \ do izdaje tega pravilnika ni bilo pripomb.\nVsekakor je treba poudariti, da se\
  \ zahteve glede vpisa jadralnih padal in zmajev v evidenco letalnih naprav nana\u0161\
  ajo le na slovenska jadralna padala in zmaje. \u017De iz Uredbe o jadralnem zmajarstvu\
  \ in jadralnem padalstvu izhaja, da Republika Slovenija tujcem priznava ureditev\
  \ v njihovi dr\u017Eavi, ki praviloma temelji na zahtevah Mednarodne aeronavti\u010D\
  ne zveze (FAI). Za tuje lastnike jadralnih padal in zmajev zadevni pravilnik ne\
  \ pomeni nobene spremembe ali obveznosti. Na tujce ter tuja jadralna padala in zmaje\
  \ se enostavno ne nana\u0161a v nobeni svoji vsebini.\nPravilnika o oznaki dr\u017E\
  avne pripadnosti, registrskih in drugih oznakah na civilnih zrakoplovih, s katerim\
  \ je Republika Slovenija v svoj pravni red implementirala Prilogi 7 k \u010Cika\u0161\
  ki konvenciji, se seveda ne da enostavno odpraviti, ker gre izvr\u0161evanje mednarodne\
  \ obveznosti Republike Slovenije. S spremembo Zakona o letalstvu se pa lahko druga\u010D\
  e uredijo dolo\u010Dbe v zvezi z registracijo zrakoplovov, ki se ne uporabljajo\
  \ v mednarodnem zra\u010Dnem prometu, tako, da se letalne naprave izvzamejo iz obveznosti\
  \ vpisa v evidenco, \u010De bo na druga\u010Den na\u010Din zagotovljena sledljivost\
  \ lastni\u0161tva letalne naprave in izvr\u0161evanja obveznosti v zvezi z zavarovanji\
  \ za letalske prevoznike in operaterje. Pri pripravi predloga sprememb dolo\u010D\
  b Zakona o letalstvu, ki se nana\u0161ajo na register zrakoplovov in evidenco letalnih\
  \ naprav, bo ministrstvo vsekakor upo\u0161tevalo dosedanje izku\u0161nje in potrebe\
  \ po zagotavljanju varnosti.   \n "
