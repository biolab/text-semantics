response: "Odziv Ministrstva za zdravje\nV letu 2017 je stopil v veljavo Zakon o omejevanju\
  \ uporabe toba\u010Dnih in povezanih izdelkov (ZOUTPI), ki\_ poleg toba\u010Dnih\
  \ izdelkov obravnava tudi povezane izdelke - elektronske cigarete, nove toba\u010D\
  ne in zeli\u0161\u010Dne izdelke. Toba\u010Dna politika, kot pomemben del javno\
  \ zdravstvenih politik, vklju\u010Duje razli\u010Dne ukrepe, s katerimi sku\u0161\
  a omiliti \u0161kodljive u\u010Dinke kajenja in zmanj\u0161ati uporabo toba\u010D\
  nih izdelkov:\n ukrepi za zmanj\u0161evanje povpra\u0161evanja po tobaku (cene in\
  \ dav\u010Dni ukrepi, za\u0161\u010Dita pred izpostavljenostjo toba\u010Dnemu dimu,\
  \ zakonsko urejanje vsebine toba\u010Dnih izdelkov, zakonsko urejanje razkrivanja\
  \ podatkov o toba\u010Dnih izdelkih, embala\u017Ea in ozna\u010Devanje toba\u010D\
  nih izdelkov, vzgoja, obve\u0161\u010Danje, usposobljanje in ozave\u0161\u010Danje\
  \ javnosti, prepoved ogla\u0161evanja, promocije in sponzoriranja toba\u010Dnih\
  \ izdelkov, ukrepi za spodbujanje prenehanja uporabe toba\u010Dnih izdelkov) ukrepi\
  \ za zmanj\u0161anje oskrbe s tobakom (odprava vseh oblik nezakonite trgovine s\
  \ toba\u010Dnimi izdelki, ukrepi za prepoved prodaje toba\u010Dnih izdelkov mladoletnim\
  \ osebam, zagotavljanje podpore za nadomestne gospodarske dejavnosti) \nVse te ukrepe\
  \ zajema Okvirna konvencija Svetovne zdravstvene organizacije (SZO) za nadzor nad\
  \ tobakom, katere osnovni namen je okrepitev ukrepov za omejevanje epidemije u\u017E\
  ivanja tobaka.\_ Slovenija je konvencijo ratificirala 26. januarja 2005."
