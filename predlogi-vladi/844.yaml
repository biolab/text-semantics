response: "Odziv Slu\u017Ebe Vade RS za lokalno samoupravo in regionalni razvoj\n\
  Predlog oziroma stali\u0161\u010De se nana\u0161a na regionalizacijo dr\u017Eave\
  \ po \u0161vicarskem vzoru in zmanj\u0161evanje \u0161tevila ob\u010Din. Pri pripravi\
  \ zakonodaje s podro\u010Dja decentralizacije in regionalizacije Slovenije na pokrajine\
  \ smo izvedli analizo, ki je obsegala vrsto dr\u017Eav, med drugim tudi \u0160vico.\
  \ Po \u0161vicarski ustavi je \u0160vica federacija, ki jo tvorijo kantoni in \u0161\
  vicarsko ljudstvo. Iz tega dejstva izhaja tudi druga\u010Dna upravno-pravna ureditev,\
  \ kot je poznana v drugih evropskih dr\u017Eavah. V preteklosti je \u0161lo za povezovanje\
  \ kantonov v konfederacijo oziroma federacijo (odvisno od obdobja) in torej ni \u0161\
  lo za proces decentralizacije osrednje oblasti na kantonalni nivo. \u0160vica ima\
  \ 7,5 mio prebivalcev, kantonov je 26 (povpr. ima 288.000 preb., najve\u010Dji je\
  \ Zurich z 1,280 mio preb., najmanj\u0161i je Appenzell Innerrrhoden s 15.300 preb.).\
  \ Ob\u010Din je 3.015 (povpr. 2.480 preb.). V odnosih med zvezno oblastjo in ostalimi\
  \ teritorialnimi strukturami je velik poudarek na neodvisnosti posameznih enot,\
  \ ob tem, da gre za veliko stopnjo koordinacije in sodelovanja. Kantoni so neodvisni\
  \ v okviru svojih pristojnosti, podrejeni pa zveznim zakonom, ob\u010Dine pa morajo\
  \ delovati v okviru kantonalne zakonodaje. Zato je polo\u017Eaj ob\u010Din odvisen\
  \ od posameznega kantona in ni enotne \xBB\u0161vicarske ureditve na lokalni ravni\xAB\
  . Vsak kanton ima svojo ustavo in veliko pristojnosti, saj na zvezni ravni ostaja\
  \ pristojnost za urejanje zunanjih zadev, varnosti, obrambe, civilne za\u0161\u010D\
  ite (vendar zopet ne izklju\u010Dna). Vsa ostala podro\u010Dja (tudi sodna oblast)\
  \ so v pristojnosti kantonov in ob\u010Din, vendar se povsod poudarja sodelovanje\
  \ federacije pri urejanju zadev (npr. avtocest, \u010Dezalpskih povezav, gorskih\
  \ poti \u2026). Veliko pristojnosti je deljeno med vse tri ravni (varnost, pravosodje,\
  \ univerze, socialna varnost, prostorsko planiranje, stanovanja, avtoceste, letali\u0161\
  \u010Da \u2026). Seveda bomo tudi v prihodnje pri pripravi zakonodaje s podro\u010D\
  ja decentralizacije in regionalizacije analizirali \u0161vicarsko ureditev.\n"
