response: "Odziv Ministrstva za kmetijstvo in okolje\n\nOzna\u010Devanje embala\u017E\
  nega materiala na embala\u017Ei s strani proizvajalca embala\u017Ee, pridobitelja\
  \ embala\u017Ee ali embalerja je prostovoljno, v skladu z Direktivo 94/62/ES o embala\u017E\
  i in odpadni embala\u017Ei, ki je dostopna tudi na spletni povezavi:  eur-lex.europa.eu/Result.do.\
  \  V primeru, da se proizvajalec embala\u017Ee, pridobitelj embala\u017Ee ali embaler\
  \ odlo\u010Di za tak\u0161no ozna\u010Devanje, mora upo\u0161tevati Odlo\u010Dbo\
  \ Komisije 97/129/ES o dolo\u010Ditvi sistema prepoznavanja embala\u017Enih materialov,\
  \ ki je dostopna tudi na spletni povezavi:  eur-lex.europa.eu/Result.do.  V skladu\
  \ s tem pa tudi Uredbo o ravnanju z embala\u017Eo in odpadno embala\u017Eo, ki je\
  \ dostopna na spletni povezavi: zakonodaja.gov.si/rpsi/r06/predpis_PRAV6416.html\
  \ \u017Ee dolo\u010Da obveznost ozna\u010Devanja odpadne embala\u017Ee, in sicer:\n\
  \ \u010De proizvajalec embala\u017Ee ali embaler embala\u017Eo ozna\u010Di zaradi\
  \ prepoznavanja embala\u017Enega materiala, mora za ozna\u010Devanje embala\u017E\
  e, izdelane iz embala\u017Enih materialov, navedenih v Odlo\u010Dbi 97/129/ES, uporabiti\
  \ sistem prepoznavanja embala\u017Enega materiala v skladu s to odlo\u010Dbo; \u010D\
  e je pridobljena ali uvo\u017Eena embala\u017Ea ozna\u010Dena zaradi prepoznavanja\
  \ embala\u017Enega materiala, navedenega v Odlo\u010Dbi 97/129/ES, jo lahko pridobitelj\
  \ embala\u017Ee uporabi sam za embaliranje blaga ali jo da v promet zaradi embaliranja\
  \ blaga le, \u010De je embala\u017Ea ozna\u010Dena v skladu s prej\u0161njim odstavkom.\
  \ \n\n Oznaka na embala\u017Ei, namenjena prepoznavanju embala\u017Enega materiala,\
  \ mora biti name\u0161\u010Dena na sami embala\u017Ei ali etiketi, pritrjeni na\
  \ embala\u017Eo in mora biti jasno vidna ter dobro \u010Ditljiva. Oznaka mora biti\
  \ trajna in obstojna tudi po odprtju embala\u017Ee. Ozna\u010Devanje embala\u017E\
  e je namenjeno prepoznavanju in razvr\u0161\u010Danju odpadnih embala\u017Enih materialov\
  \ v zadevni gospodarski panogi. Tako je omogo\u010Deno la\u017Eje zbiranje, razvr\u0161\
  \u010Danje, ponovna uporaba recikliranje in predelava odpadne embala\u017Ee. Eden\
  \ od ciljev Direktive 94/62/ES je tudi, da se zagotovi delovanje notranjega trga\
  \ in se prepre\u010Dijo trgovinske ovire, kot tudi izkrivljanje in omejevanje konkurence\
  \ v EU. Zato se morajo dolo\u010Dbe, ki veljajo za embala\u017Eo in odpadno embala\u017E\
  o, uporabljati tako za doma\u010De kot uvo\u017Eene ali pridobljene izdelke (prazno\
  \ embala\u017Eo in embala\u017Eo v katero so \u017Ee embalirani izdelki). Posledi\u010D\
  no ni mogo\u010De samo v Sloveniji predpisati obveznega dodatnega ozna\u010Devanja\
  \ embala\u017Ee (npr. z namenom olaj\u0161ati lo\u010Devanje odpadkov na izvoru).\
  \ Tak\u0161no ozna\u010Devanje bi za proizvajalca pomenilo dodatne stro\u0161ke,\
  \ saj bi moral na tak na\u010Din ozna\u010Devati samo embala\u017Eo za slovenski\
  \ trg. Eden od okoljskih ciljev je, da se odpadna embala\u017Ea usmeri v recikliranje,\
  \ za kar pa je nujno, da se lo\u010Duje \u017Ee na samem viru nastanka. Pri ravnanju\
  \ z embala\u017Eo in odpadno embala\u017Eo imamo potro\u0161niki klju\u010Dno vlogo,\
  \ zato moramo biti primerno obve\u0161\u010Deni, da lahko spremenimo svoje navade\
  \ in odnos do odpadkov. Zato je nujno, da smo ustrezno obve\u0161\u010Deni o namenu\
  \ in ciljih zbiranja odpadne embala\u017Ee, pravilnem ravnanju z njo, mo\u017Enostih\
  \ njenega brezpla\u010Dnega oddajanja ter njenega recikliranja in predelave, pa\
  \ tudi o urejenih zbiralnicah odpadne embala\u017Ee. V skladu z Uredbo o ravnanju\
  \ z embala\u017Eo in odpadno embala\u017Eo, o vsem tem dru\u017Ebe za ravnanje z\
  \ odpadno embala\u017Eo obve\u0161\u010Dajo javnost in \u0161e zlasti kon\u010D\
  ne uporabnike embala\u017Ee: Slopak: www.slopak.si, Interseroh: www.interseroh-slo.si,\
  \ Gorenje surovina: surovina.si.   "
