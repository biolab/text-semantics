response: "Odziv Ministrstva za finance\nUvodoma pojasnjujemo, da je s sistemskega\
  \ in javnofinan\u010Dnega vidika potrebno upo\u0161tevati posamezne dolo\u010Dbe\
  \ ZDDPO-2 in ureditev na podlagi vseh dolo\u010Db skupaj. nadalje navajamo, da so\
  \ dav\u010Dne olaj\u0161ave, ki so dolo\u010Dene v ZDDPO-2, rezultat strokovnih\
  \ re\u0161itev in politi\u010Dnih odlo\u010Ditev. Konkretno pojasnjujemo, da ZDDPO-2\
  \ med drugimi olaj\u0161avami \u017Ee dolo\u010Da tudi olaj\u0161avo za zaposlovanje.\
  \ V skladu s 55.b \u010Dlenom zakona lahko zavezanec, ki na novo zaposli osebo,\
  \ mlaj\u0161o od 26 let, ali osebo, starej\u0161o od 55 let, ki je bila pred zaposlitvijo\
  \ vsaj 6 mesecev prijavljena v evidenci brezposelnih oseb pri Zavodu Republike Slovenije\
  \ za zaposlovanje in v obdobju zadnjih 24 mesecev ni bila zaposlena pri tem zavezancu\
  \ ali njegovi povezani osebi, lahko pod dolo\u010Denimi dodatnimi pogoji uveljavlja\
  \ zni\u017Eanje dav\u010Dne osnove v vi\u0161ini 45 % pla\u010De te osebe, vendar\
  \ najve\u010D v vi\u0161ini dav\u010Dne osnove. Prav tako ZDDPO-2 dolo\u010Da \u0161\
  e izdatnej\u0161o dav\u010Dno olaj\u0161avo za zaposlovanje invalidov.  Navedena\
  \ olaj\u0161ava za zaposlovanje sledi politiki zaposlovanja, ki jo oblikuje in za\
  \ katero je pristojno Ministrstvo za delo, dru\u017Eino in socialne zadeve, oziroma\
  \ navedeno politiko podpira. S tem v zvezi navajamo, da je glede na podan konkretni\
  \ predlog mo\u017Eno sklepati, da se dolo\u010Den cilj na delovnopravnem oziroma\
  \ \u0161ir\u0161em socialnem podro\u010Dju \u017Eeli dose\u010Di predvsem preko\
  \ dolo\u010Danja dav\u010Dnih olaj\u0161av v zakonu, ki ureja obdav\u010Denje dohodkov\
  \ pravnih oseb, torej tudi delodajalcev. Poudarjamo, da je primarna funkcija dav\u010D\
  nega sistema zagotavljanje stabilnih javnofinan\u010Dnih prihodkov za financiranje\
  \ dogovorjenih javnofinan\u010Dnih odhodkov in da je podpora drugim politikam lahko\
  \ le podredni cilj dav\u010Dne politike. Pri oblikovanju dav\u010Dne politike je\
  \ potrebno poiskati pravo ravnote\u017Eje med splo\u0161nim dav\u010Dnim bremenom\
  \ in sistemom dav\u010Dnih olaj\u0161av ter spodbud, ki so namenjene doseganju ciljev\
  \ specifi\u010Dnih (sektorskih) politik. Pri tem je pomembno v najve\u010Dji mo\u017E\
  ni meri ohraniti primerljivo in enakopravno dav\u010Dno obravnavo zavezancev v podobnem\
  \ polo\u017Eaju.  Glede na navedeno menimo, da dav\u010Dna zakonodaja v svojih predpisih\
  \ ustrezno upo\u0161teva problematiko te\u017Eje zaposljivosti mladih. Veljavna\
  \ olaj\u0161ava za zaposlovanje mladih je sicer splo\u0161na, ocenjujemo pa, da\
  \ v dolo\u010Deni meri zaobjame tudi osebe in primere, na katere se nana\u0161a\
  \ predlog za posebno dav\u010Dno olaj\u0161avo. Nadalje menimo, da gre v zvezi s\
  \ predlogom za \u0161ir\u0161e vpra\u0161anje, ki se po na\u0161i oceni re\u0161\
  uje z ukrepi predvsem na podro\u010Dju sektorskih politik. Menimo, da bi posebna\
  \ dav\u010Dna obravnava \u2013 to je obravnava, ki je predlagana, pomenila ugodnej\u0161\
  o obravnavo nekaterih skupin oseb v primerjavi z drugimi, kar je lahko vpra\u0161\
  ljivo z vidika na\u010Dela enakosti.  \nOdziv Ministrstva za delo, dru\u017Eino\
  \ in socialne zadeve\nAnaliza obstoje\u010Dega stanja: Glede na to, da je pravno\
  \ podlago in mo\u017Enosti za uveljavljanje dav\u010Dne olaj\u0161ave pri zaposlovanju\
  \ dolo\u010Denih ciljnih skupin brezposelnih oseb pojasnilo \u017Ee Ministrstvo\
  \ za finance v dopisu \u0161t. 423-11/2013 z dne 21. 1. 2013, vas obve\u0161\u010D\
  amo, da Ministrstvo za delo, dru\u017Eino in socialne zadeve v skladu s politiko\
  \ zaposlovanja, katere podlaga se zagotavlja v Zakonu o urejanju trga dela (Uradni\
  \ list RS, \u0161t. 80/10 in 40/12-ZUJF) in na njegovi podlagi izdanih izvedbenih\
  \ predpisih ter aktih, izvaja ukrepe aktivne politike zaposlovanja (v nadaljevanju:\
  \ APZ), v okviru katerih se za namene usposabljanja in zaposlovanja brezposelnih\
  \ oseb (tudi mladih) delodajalcem zlasti dodeljujejo subvencije.   \nEden izmed\
  \ aktualnih in doslej najuspe\u0161nej\u0161ih programov APZ, ki je pomembno prispeval\
  \ k pove\u010Danju zaposlitvenih mo\u017Enosti brezposelnih mladih in bla\u017E\
  enju problema njihovega zaposlovanja na slovenskem trgu dela, je program \xBBPrvi\
  \ izziv\xAB, katerega namen je bil v spodbujanju zaposlovanja brezposelnih oseb,\
  \ mlaj\u0161ih od 30 let, ki so vsaj 3 mesece prijavljene v evidenci brezposelnih\
  \ oseb. Subvencioniranje njihovega zaposlovanja je ve\u010Djemu \u0161tevilu mladih\
  \ brezposelnih oseb iz omenjene ciljne skupine omogo\u010Dilo integracijo v delovno\
  \ okolje ter izbolj\u0161evalo njihove zaposlitvene mo\u017Enosti, prispevalo pa\
  \ je tudi k doseganju njihove \u010Dim hitrej\u0161e in stabilne zaposljivosti kot\
  \ tudi k zmanj\u0161evanju neskladja med ponudbo in povpra\u0161evanjem na trgu\
  \ dela. Omenjeni program je tako omogo\u010Dil zaposlitev skoraj 3.000 brezposelnih\
  \ mladih do 30. leta starosti za obdobje vsaj 15  mesecev, s trimese\u010Dnim poskusnim\
  \ delom, za polni delovni \u010Das oziroma, za invalide, v skladu z odlo\u010Dbo\
  \ o invalidnosti.     Med brezposelnimi mladimi, vklju\u010Denimi v program, je\
  \ bilo skoraj 60 % iskalcev prve zaposlitve in dobrih 10 % tistih z manj kot enim\
  \ letom delovnih izku\u0161enj. Dobra \u010Detrtina mladih, ki so se ali se \u0161\
  e bodo zaposlili s pomo\u010Djo subvencije Prvi izziv, je bila pred tem dolgotrajno\
  \ brezposelnih, torej prijavljenih v evidenci brezposelnih oseb neprekinjeno eno\
  \ leto ali ve\u010D. Ravno tako je bilo med udele\u017Eenci programa 30 % mladih,\
  \ ki jim je program pomagal do zaposlitve \u017Ee v nekaj mesecih po nastanku brezposelnosti,\
  \ s \u010Dimer so bile prepre\u010Dene njene dolgotrajnej\u0161e posledice.    \
  \   \nZaradi dodatnega spodbujanja usposabljanja in zaposlovanja brezposelnih mladih\
  \ do 30. leta starosti so za teko\u010De leto \u017Ee pripravljene spremembe javnih\
  \ povabil Usposabljanje na delovnem mestu in Zaposli.me.     Usposabljanje na delovnem\
  \ mestu: Mlaj\u0161i brezposelni imajo zaradi pomanjkanja delovnih izku\u0161enj\
  \ v primerjavi z ostalimi brezposelnimi osebami manj\u0161e mo\u017Enosti za vklju\u010D\
  evanje na trg dela. Da bi zanje v tem oziru ustvarili bolj\u0161e pogoje, se jim\
  \ bo v okviru tega programa omogo\u010Dilo dalj\u0161e usposabljanje (3 mesece).\
  \     Zaposli.me: Sprememba se nana\u0161a na mo\u017Enost vklju\u010Ditve brezposelnih\
  \ oseb, mlaj\u0161ih od 30 let, v enoletno subvencionirano zaposlitev.\n Omeniti\
  \ je potrebno tudi, da bodo lahko na podlagi 157. \u010Dlena Zakona o pokojninskem\
  \ in invalidskem zavarovanju (Uradni list RS, \u0161t. 96/12 \u2013 ZPIZ-2) delodajalci\
  \ za zaposlitev osebe do dopolnjenega 26. let starosti in za matere, ki skrbijo\
  \ za otroka do tretjega leta starosti, ki se bodo prvi\u010D zaposlili za nedolo\u010D\
  en \u010Das in ostali pri istem delodajalcu v zaposlitvi neprekinjeno najmanj dve\
  \ leti, uveljavili vra\u010Dilo prispevkov delodajalca za prvo leto zaposlenosti\
  \ v vi\u0161ini 50 %, drugo leto pa v vi\u0161ini 30 %. Opisano mo\u017Enost bodo\
  \ lahko delodajalci uveljavili le pod pogojem, da za te zavarovance ne bodo uveljavili\
  \ vra\u010Dila prispevkov oziroma enakovredne olaj\u0161ave na podlagi drugih predpisov.\
  \ Omenjena dolo\u010Dba se bo pri\u010Dela uporabljati s 1. julijem 2013.\n Analiza\
  \ predloga in razlogi za njegovo (ne)primernost: Po preu\u010Ditvi posredovanega\
  \ predloga vas obve\u0161\u010Damo, da se ta v praksi z opisano mo\u017Enostjo uveljavljanja\
  \ dav\u010Dne olaj\u0161ave za delodajalce za zaposlitev (tudi) mladih brezposelnih\
  \ oseb in s subvencioniranjem njihovega zaposlovanja \u017Ee izvaja in se bo tudi\
  \ v prihodnje, medtem, ko morebitna priprava ter implementacija dodatnih re\u0161\
  itev z vidika uresni\u010Devanja prejetega predloga za sedaj ni predvidena. V okviru\
  \ APZ pa bo tudi v bodo\u010De velik poudarek namenjen bla\u017Eenju problematike\
  \ brezposelnosti mladih iskalcev zaposlitve.  \n "
