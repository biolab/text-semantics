response: "Odziv Ministrstva za pravosodje\nZakon o izvr\u0161bi in zavarovanju (ZIZ)\
  \ dolo\u010Da, da kupec na javni dra\u017Ebi nepremi\u010Dnin ne more biti dol\u017E\
  nik pa tudi ne sodnik, izvr\u0161itelj ali kdo drug, ki uradno sodeluje pri prodaji,\
  \ ali pa nekdo, ki po zakonu ne more pridobiti nepremi\u010Dnine, ki je predmet\
  \ izvr\u0161be (187. \u010Dlen). Javne dra\u017Ebe za prodajo nepremi\u010Dnine\
  \ se smejo udele\u017Eiti le tisti, ki predhodno polo\u017Eijo var\u0161\u010Dino,\
  \ sama var\u0161\u010Dina pa zna\u0161a desetino ugotovljene vrednosti nepremi\u010D\
  nine (185. \u010Dlen ZIZ).\nV primeru, da najbolj\u0161i ponudnik oziroma kupec\
  \ v dolo\u010Denem roku ne polo\u017Ei kupnine, se mu polo\u017Eena var\u0161\u010D\
  ina v skladu s 191. \u010Dlenom ZIZ ne vrne, ampak se razdeli skladno s pravili\
  \ o popla\u010Dilu upnikov po 197. in 198. \u010Dlenu. Tak\u0161na ureditev velja\
  \ od uveljavitve Zakona o spremembah in dopolnitvah zakona o izvr\u0161bi in zavarovanju\
  \ (ZIZ-F). Gre za civilno sankcijo, sprejeto ravno z namenom, da se prepre\u010D\
  i zloraba s strani ponudnikov, ki kupnine ne polo\u017Eijo. Neuspe\u0161nim ponudnikom\
  \ se var\u0161\u010Dina vrne (185. \u010Dlen ZIZ).\n191. \u010Dlen ZIZ za primer,\
  \ ko najbolj\u0161i ponudnik v roku ne polo\u017Ei kupnine nadalje dolo\u010Da,\
  \ da sodi\u0161\u010De na predlog upnika in glede na okoli\u0161\u010Dine prodaje\
  \ pozove na pla\u010Dilo kupnine drugega oziroma naslednje najbolj\u0161e kupce,\
  \ ki v to privolijo, ter jim dolo\u010Di rok za polo\u017Eitev kupnine, ali pa prodajo\
  \ s sklepom razveljavi in dolo\u010Di novo prodajo. Glede na besedilo zakona je\
  \ torej potreben predlog upnika, pri \u010Demer se upo\u0161tevajo okoli\u0161\u010D\
  ine prodaje, \u010De pa upnikovega predloga ni, sodi\u0161\u010De ne more pozvati\
  \ na pla\u010Dilo kupnine drugega najbolj\u0161ega kupca, temve\u010D prodajo razveljavi\
  \ in dolo\u010Di novo (Sklep vi\u0161jega sodi\u0161\u010Da v Ljubljani I Ip 5006/2011).\n\
  Prvotno besedilo tretjega odstavka 191. \u010Dlena ZIZ ni vsebovalo mo\u017Enosti\
  \ poziva naslednjega najbolj\u0161ega ponudnika, temve\u010D je sodi\u0161\u010D\
  e v primeru nepla\u010Dila najbolj\u0161ega ponudnika v vsakem primeru razveljavilo\
  \ dra\u017Ebo. Z Zakonom o spremembah in dopolnitvah zakona o izvr\u0161bi in zavarovanju\
  \ (ZIZ-E) je bila dodana mo\u017Enost poziva, in sicer, kot je navedeno v uvodni\
  \ obrazlo\u017Eitvi predloga novele ZIZ-E, z namenom, da se izogne te\u017Eavam,\
  \ ko dol\u017Enik pripelje svojega kupca, ki neprimerno vi\u0161a izklicno ceno,\
  \ kupnine pa nato v dolo\u010Denem roku ne polo\u017Ei in je zato treba razpisati\
  \ novo dra\u017Ebo.\nMenimo, da predlog dr\u017Eavljana glede pove\u010Danja var\u0161\
  \u010Dine v primeru nepremi\u010Dnin do dolo\u010Dene vrednosti ob veljavni ureditvi,\
  \ po kateri najbolj\u0161i ponudnik v primeru nepla\u010Dila kupnine var\u0161\u010D\
  ine ne dobi povrnjene, ni primeren za nadaljnjo obravnavo. Enoten sistem var\u0161\
  \u010Dine, po katerem torej var\u0161\u010Dina v vsakem primeru predstavlja 10 odstotkov\
  \ ocenjene vrednosti nepremi\u010Dnine, je po mnenju Ministrstva za pravosodje,\
  \ ustrezen in tudi primerjalno-pravno primerljiv. Tudi na primer v avstrijski in\
  \ hrva\u0161ki ureditvi zna\u0161a var\u0161\u010Dina v vseh primerih 10 odstotkov\
  \ vrednosti nepremi\u010Dnine.\nPrav tako menimo, da je veljavna ureditev ustrezna\
  \ tudi v delu, v katerem je od upnika odvisno, ali se dra\u017Eba razveljavi, ali\
  \ pa se na pla\u010Dilo kupnine pozove drugi in naslednji kupec, saj se tako upo\u0161\
  tevajo okoli\u0161\u010Dine v konkretnem primeru, na primer vi\u0161ina posameznih\
  \ ponudb, prepre\u010Di pa se tudi zloraba v primeru, ko bi z namenom prepre\u010D\
  itve prodaje deloval ne le prvi, ampak tudi drugi ali celo naslednji najbolj\u0161\
  i ponudnik. Upo\u0161tevati je treba tudi, da lahko sodi\u0161\u010De udele\u017E\
  encem, ki v postopku z namenom \u0161kodovanja drugemu ali s ciljem, ki je v nasprotju\
  \ z dobrimi obi\u010Daji, vestnostjo in po\u0161tenjem, zlorabljajo svoje procesne\
  \ pravice, izre\u010De denarno kazen po dolo\u010Dbah 11. \u010Dlena Zakona o pravdnem\
  \ postopku, ki se smiselno uporablja tudi v izvr\u0161ilnem postopku (15. \u010D\
  len ZIZ).\nV zvezi s prepre\u010Devanjem medsebojnih dogovarjanj in usklajenega\
  \ ravnanja na javnih dra\u017Ebah dodajamo \u0161e, da je bila z Zakonom o spremembah\
  \ in dopolnitvah Zakona o izvr\u0161bi in zavarovanju urejena zakonska podlaga za\
  \ uvedbo spletnih dra\u017Eb premi\u010Dnin in nepremi\u010Dnin, s katero se bo\
  \ zaradi bolj\u0161e predstavitve predmeta dra\u017Ebe ter sodelovanja \u0161irokega\
  \ kroga dra\u017Eiteljev pove\u010Dala uspe\u0161nost prodaje, mo\u017Eno bo dose\u010D\
  i optimalnej\u0161o ceno. Nepremi\u010Dnine se bodo praviloma prodajale s spletno\
  \ dra\u017Ebo. Zaradi prekinitve stika med dra\u017Eitelji bo s spletno dra\u017E\
  bo tudi zmanj\u0161an velik del tveganja medsebojnih dogovarjanj in prepre\u010D\
  evanja udele\u017Ebe na javnih dra\u017Ebah. Dolo\u010Dbe o spletni dra\u017Ebi\
  \ se bodo za\u010Dele uporabljati, ko bodo izpolnjeni tehni\u010Dni pogoji in bo\
  \ izdan ustrezen pravilnik, ki bo urejal podrobnej\u0161a pravila v zvezi s spletno\
  \ javno dra\u017Ebo."
