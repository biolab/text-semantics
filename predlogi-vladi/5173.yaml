response: "Odziv Ministrstva za finance\nDr\u017Eavni zbor je 15. novembra 2013 sprejel\
  \ Zakon o davku na nepremi\u010Dnine, ki je za\u010Del veljati s 1. januarjem 2014,\
  \ objavljen pa je bil v Uradnem listu RS, \u0161t. 101/2013 z dne 9.12.2013. Z uveljavitvijo\
  \ zakona bodo kon\u010Dana dolgoletna prizadevanja za sistemsko ureditev tega podro\u010D\
  ja in odpravljene neenakopravne obravnave istovrstnih nepremi\u010Dnin. Tako bodo\
  \ vsi subjekti postavljeni v enakopraven polo\u017Eaj.\nZakon vzpostavlja sistemski\
  \ dolgoro\u010Dni ukrep, s katerim se celovito posodablja sistem obdav\u010Ditve\
  \ v Sloveniji in odpravljajo pomanjkljivosti, medsebojna neusklajenost in razli\u010D\
  ne pravne podlage obstoje\u010Dega sistema.\nV zakonu se ureja, da se odmera davka\
  \ enotno ve\u017Ee na centralno evidenco - register nepremi\u010Dnin, kot dav\u010D\
  no osnovo dolo\u010Di posplo\u0161eno tr\u017Eno vrednost, ugotovljeno s sistemom\
  \ mno\u017Ei\u010Dnega vrednotenja za vse nepremi\u010Dnine enotno ter enotno dolo\u010D\
  i tudi zavezance, dav\u010Dne stopnje, oprostitve in olaj\u0161ave.\nGlede dav\u010D\
  ne osnove je dolo\u010Deno, da se za stanovanjske nepremi\u010Dnine prehodno, za\
  \ leto 2014, kot dav\u010Dna osnova upo\u0161teva 80 odstotkov posplo\u0161ene tr\u017E\
  ne vrednosti in za leto 2015 90 % posplo\u0161ene tr\u017Ene vrednosti in s tem\
  \ za socialno najbolj pomembno vrsto nepremi\u010Dnin omogo\u010Di postopen prehod\
  \ na v povpre\u010Dju vi\u0161jo obdav\u010Ditev stanovanjskih nepremi\u010Dnin,\
  \ ki se pri\u010Dakuje z uvedbo davka na nepremi\u010Dnine.\nVlada sistemati\u010D\
  no spodbuja interes dav\u010Dnih zavezancev, da za kupljeno blago in storitve zahtevajo\
  \ ra\u010Dun, tako ima tudi kampanja boja proti sivi ekonomiji geslo \"Vklopi razum,\
  \ vzami ra\u010Dun.\" Dr\u017Eavljanom se na ta na\u010Din sporo\u010Da, da je zahtevanje\
  \ in jemanje ra\u010Duna pomemben prispevek oziroma dejavnik zni\u017Eevanja obsega\
  \ sive ekonomije. \nNamenu in cilju  navedenega predloga pa se je sledilo tudi z\
  \ Zakonom o spremembah in dopolnitvah Zakona o dohodnini (ZDoh-2L) Ur.l. RS, \u0161\
  t. 94/2012, ki se je za\u010Del uporabljati s 1.1.2013, in sicer s spremembo na\
  \ podro\u010Dju obdav\u010Devanja dohodkov iz oddajanja v najem. Z zni\u017Eanjem\
  \ normiranih odhodkov za stro\u0161ke vzdr\u017Eevanja, se potencialno pove\u010D\
  uje \u0161tevilo zavezancev, ki bodo uveljavljali dejanske stro\u0161ke na podlagi\
  \ dokazil in s tem od izvajalca storitve zahtevali ra\u010Dun.\nVlada RS je sprejela\
  \ in u\u010Dinkovito izvaja ukrepe proti sivi ekonomiji, saj le ti predstavljajo\
  \ eno vodilnih prioritet dav\u010Dnega sistema, ki zajemajo tako okrepitev nadzora\
  \ kot tudi zmanj\u0161evanje administrativnih ovir in dav\u010Dno razbremenitev\
  \ dav\u010Dnih zavezancev.\nTudi aktivnosti nadzora nad zaposlovanjem in delom na\
  \ \u010Drno, ki predstavlja velik del sive ekonomije, se  intenzivno izvajajo, s\
  \ predvideno novelo Zakona o prepre\u010Devanju dela in zaposlovanja na \u010Drno\
  \ pa bodo carinski organi pridobili dodatna pooblastila na podro\u010Dju prepre\u010D\
  evanja dela na \u010Drno.\nPri\u010Dakovati je, da bo sestava ukrepov v obliki ustrezne\
  \ porazdelitve dav\u010Dnih bremen, enostavnej\u0161ega izpolnjevanja dav\u010D\
  nih obveznosti, u\u010Dinkovitega nadzora ter ukrepov za dvig zavesti o prostovoljnem\
  \ pla\u010Devanju davkov, prispevala k zmanj\u0161anju sive ekonomije ter obenem\
  \ pripomogla k stabilnej\u0161emu prilivu prora\u010Dunskih sredstev.  \n \n "
