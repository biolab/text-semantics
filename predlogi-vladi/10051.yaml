response: "Odziv Ministrstva za zdravje\n\nCepljenje je dokazano naju\u010Dinkovitej\u0161\
  i in najbolj varen javno-zdravstveni ukrep za za\u0161\u010Dito pred mnogimi nalezljivimi\
  \ boleznimi in spada med najve\u010Dje uspehe v zgodovini medicine. Hkrati tudi\
  \ med najve\u010Dja upanja za medicino prihodnosti. V Sloveniji ima dolgoletno tradicijo,\
  \ ki\_ sega v leto 1800, ko je bilo uvedeno cepljenje proti \u010Drnim kozam. Podro\u010D\
  je cepljenja in varstva pred nalezljivimi boleznimi v Republiki Sloveniji ureja\
  \ Zakon o nalezljivih boleznih, ki je bil sprejet leta 1995 in prvi\u010D noveliran\
  \ leta 2004 z <link http: www.pisrs.si pis.web external-link-new-window internal\
  \ link in current>Zakonom o spremembah in dopolnitvah dolo\u010Denih zakonov na\
  \ podro\u010Dju zdravja (ZdZPZ), vendar ta sprememba ni prinesla pomembnej\u0161\
  ih vsebinskih sprememb. Novela zakona\_ iz leta 2005 (Uradni list RS \u0161t. 119/05)\
  \ je, skladno z odlo\u010Dbo Ustavnega sodi\u0161\u010Da Republike Slovenije, druga\u010D\
  e uredila izvajanje obveznega cepljenja, saj je sodi\u0161\u010De odlo\u010Dilo,\
  \ da so bile nekatere dolo\u010Dbe zakona iz leta 1995 v neskladju z Ustavo Republike\
  \ Slovenije. Razlog za neskladje je bil v tem, da zakon ni urejal pravic posameznikov\
  \ pri ugotavljanju upravi\u010Denih razlogov za opustitev obveznega cepljenja, prav\
  \ tako\_ ni urejal postopka za uveljavljanje teh razlogov. Zakon tudi ni urejal\
  \ od\u0161kodninske odgovornosti dr\u017Eave za \u0161kodo posameznikov, ki nastane\
  \ zaradi obveznega cepljenja. Varstvo prebivalstva pred nalezljivimi boleznimi danes\
  \ ureja <link http: www.pisrs.si pis.web external-link-new-window internal link\
  \ in current>Zakon o nalezljivih boleznih, ki celovito ureja podro\u010Dje varstva\
  \ prebivalstva pred nalezljivimi boleznimi in njihovo prepre\u010Devanje, pri \u010D\
  emer so v zakonu\_ opredeljene tako pravice in obveznosti pravnih in fizi\u010D\
  nih oseb, kot tudi posami\u010Dne aktivnosti in ukrepi, namenjeni doseganju ciljev\
  \ zakona. Veljavni\_ Zakon o nalezljivih boleznih pa je po mnenju ministrstva kljub\
  \ temu potrebno posodobiti in ga predvsem uskladiti z veljavnimi evropskimi ter\
  \ mednarodnimi akti, ki zavezujejo na\u0161o dr\u017Eavo (Sklep \u0161t. 1082/2013/\
  \ EU Evropskega parlamenta in Sveta z dne 22. oktobra 2013o resnih \u010Dezmejnih\
  \ nevarnostih za zdravje in o razveljavitvi Odlo\u010Dbe \u0161t. 2119/98/ES ter\_\
  \ Mednarodni zdravstveni pravilnik - IHR, 2005). Poleg podro\u010Dja cepljenja bo\
  \ z novim zakonom potrebno urediti in posodobiti tudi nekatera druga strokovna podro\u010D\
  ja, saj je cilj prenove veljavne zakonodaje priprava sodobnega, krovnega zakona\
  \ s podro\u010Dja prepre\u010Devanja in obvladovanja nalezljivih bolezni, ki bo\_\
  \ predstavljal pravno osnovo za varstvo prebivalcev pred nalezljivimi boleznimi\
  \ in drugimi nevarnostmi za zdravje ljudi in bo natan\u010Dneje opredelil obveznosti\
  \ posameznih institucij in njihove pristojnosti na tem podro\u010Dju. Prav tako\
  \ \u017Eelimo v novem zakonu urediti in poenostaviti okorne administrativne postopke\
  \ v primeru odklonitve cepljenja, ki veljajo v sedanjem zakonu, predvsem pa \u0161\
  e naprej zagotavljati dovolj visok dele\u017E cepljenih v Sloveniji. Konkretne re\u0161\
  itve novega zakona bomo usklajevali predvsem s strokovno javnostjo in drugimi dele\u017E\
  niki, nato pa bo predlog zakona posredovan v javno obravnavo. Do konca leta 2019\
  \ naj bi bil v obravnavo posredovan tudi Vladi RS. "
