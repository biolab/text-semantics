response: "Odziv Ministrstva za finance\nPredlog se zgleduje po nizozemskem kreditnem\
  \ uradu BKR Stichting Bureau Krediet Registratie. Kreditni uradi so pravne osebe,\
  \ ki zbirajo, obdelujejo in posredujejo informacije z namenom oblikovanja kreditne\
  \ ocene (credit score) potencialnih kreditojemalcev. Zaradi varstva osebnih podatkov\
  \ fizi\u010Dnih oseb v skladu z Zakonom o varstvu osebnih podatkov , se bistveno\
  \ razlikujejo bonitetno ocenjevanje fizi\u010Dnih oseb od bonitetnega ocenjevanja\
  \ poslovnih subjektov.\nBonitetno ocenjevanje poslovnih subjektov kot tr\u017Eno\
  \ dejavnost tudi v Sloveniji opravlja ve\u010D poslovnih subjektov. Za bonitetno\
  \ ocenjevanje fizi\u010Dnih oseb je bil v skladu s 390.a \u010Dlenom Zakona o ban\u010D\
  ni\u0161tvu 1.1.2008 vzpostavljen elektronski sistem izmenjave informacij o boniteti\
  \ strank, ki so fizi\u010Dne osebe, ali kraj\u0161e SISBON. SISBON, ki je tako kot\
  \ BKR \u010Dlan zdru\u017Eenja evropskih kreditnih uradov, je vzpostavljen z namenom\
  \ upravljanja s kreditnim tveganjem bank, hranilnic in drugih dajalcev kreditov\
  \ za zagotovitev odgovornega kreditiranja in prepre\u010Devanja prezadol\u017Eevanja\
  \ posameznikov. V SISBON-u se zbirajo in obdelujejo podatki, ki se nana\u0161ajo\
  \ na zadol\u017Eenost in korektnost izpolnjevanja pogodbenih obveznosti fizi\u010D\
  nih oseb, posameznikov in so dodatna informacija za dolo\u010Ditev njihove kreditne\
  \ sposobnosti, od katere je odvisna odobritev posla in dolo\u010Ditev pogojev za\
  \ posamezno storitev. Osebni podatki posameznikov so strogo zaupni in se v celotnem\
  \ sistemu obravnavajo kot poslovna skrivnost v skladu z ZBan-1 in ZVOP-1. Vsak dostop\
  \ do podatkov, ki se bele\u017Ei in nadzoruje, je dovoljen le poobla\u0161\u010D\
  enim osebam pri posamezni banki, hranilnici ali drugi finan\u010Dni instituciji\
  \ s sede\u017Eem v Sloveniji.  \n \nOdziv Ministrstva za pravosodje\nPredlog je\
  \ delno neprimeren, delno pa ne upo\u0161teva, da tak\u0161na baza v Republiki Sloveniji\
  \ \u017Ee obstaja, vsaj na ban\u010Dnem podro\u010Dju, kot je predlagano v predlogu.\
  \ \nUvodno navajamo, da baza, ki je navedena v predlogu, namre\u010D baza v Kraljevini\
  \ Nizozemski, deluje na prostovoljni podlagi.\nGlede obstoje\u010De ureditve v Republiki\
  \ Sloveniji pa opozarjamo na spremembe Zakona o ban\u010Dni\u0161tvu leta 2009 ,\
  \ s katero je bil z novim 390.a \u010Dlenom uveden sistem izmenjave informacij o\
  \ boniteti strank, ki so fizi\u010Dne osebe, kar vklju\u010Duje tudi njihovo kreditno\
  \ sposobnost. Sistem deluje na obvezni podlagi in torej ne na prostovoljni podlagi,\
  \ kot je to v Kraljevini Nizozemski.\nKakr\u0161nekoli dodatne razdelave tovrstnega\
  \ sistema ali sistemov bi morale upo\u0161tevati, da so tovrstni seznami morebitnih\
  \ dol\u017Enikov lahko ustavno sporni glede na dolo\u010Dbe 38. \u010Dlena Ustave\
  \ Republike Slovenije (pravica do varstva osebnih podatkov) v zvezi z ustavnim na\u010D\
  elom sorazmernosti iz 2. \u010Dlena ter tretjega odstavka 15. \u010Dlena Ustave\
  \ Republike Slovenije, saj lahko iz njih nastane t.i. \"sramotilna lista\". Na spornost\
  \ tak\u0161nih seznamov opozarjajo tudi pristojni nadzorni dr\u017Eavni organi za\
  \ varstvo osebnih podatkov v drugih dr\u017Eavah \u010Dlanicah Evropske unije in\
  \ ocenjujemo, da je prej navedena sprememba Zakona o ban\u010Dni\u0161tvu iz leta\
  \ 2009 tisto najve\u010D, kar je v Republiki Sloveniji \u0161e ustavnopravno mogo\u010D\
  e.\nGlede na obrazlo\u017Eitev predloga \u0161t. 1733 tudi ugotavljamo, da navedeni\
  \ sistem iz 390.a \u010Dlena Zakona o ban\u010Dni\u0161tvu po vsebini ustreza predlogu\
  \ in da glede navedenega predloga ni potrebna priprava nobenih zakonskih sprememb. "
