response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo z vidika\
  \ splo\u0161nih predpisov o ravnanju s stvarnim premo\u017Eenjem meni, da tak predlog\
  \ ni primeren za nadaljnjo obravnavo, saj Zakon o stvarnem premo\u017Eenju dr\u017E\
  ave in samoupravnih lokalnih skupnosti (Uradni list RS, \u0161t. 86/10, 75/12, 47/13-\
  \ ZDU-1G, 50/14, 90/14-ZDU-1I, 14/15-ZUUJFO in 76/15; v nadaljnjem besedilu: ZSPDSLS)\
  \ \u017Ee sedaj v na\u010Delu gospodarnosti (4.\u010Dlen) dolo\u010Da, da je stvarno\
  \ premo\u017Eenje dr\u017Eave, ki ga noben upravljavec trajno ne potrebuje za opravljanje\
  \ svojih nalog, treba prodati ali z oddajo v najem ali na drug ustrezen na\u010D\
  in zagotoviti njegovo gospodarno rabo. Ob tem upravljavcu v drugem odstavku istega\
  \ \u010Dlena nalaga, da je postopke ravnanja s stvarnim premo\u017Eenjem treba voditi\
  \ u\u010Dinkovito, s \u010Dim manj\u0161imi stro\u0161ki in na podlagi metod, ki\
  \ omogo\u010Dajo najugodnej\u0161e rezultate za dr\u017Eavo. Ker je cilj ZSPDSLS,\
  \ \u010Dim bolj gospodarna raba stvarnega premo\u017Eenja in je eno do temeljnih\
  \ na\u010Del zakona na\u010Delo odpla\u010Dnosti, so na podlagi navedenega zakona\
  \ izjeme od na\u010Dela odpla\u010Dnosti na podro\u010Dju nepremi\u010Dnin le tiste,\
  \ kjer je polaga izjemi jasno izkazan javni interes (bodisi z zakonom, odlo\u010D\
  bo ali s pravnim statusom pridobitelja oz. uporabnika), ki ga zahteva zakon.  Navedeno\
  \ ne pomeni, da brezpla\u010Dna uporaba z drugim ciljem (npr. spodbujanje podjetni\u0161\
  tva) ni dopustna, vendar mora biti tak\u0161na brezpla\u010Dnost skupaj z jasnimi\
  \ s cilji, kriteriji podelitve in sankcijami v primeru nespo\u0161tovanja, opredeljena\
  \ v specialnem zakonu (npr. Zakon o spodbujanju skladnega regionalnega razvoja).\
  \ Kot specialni zakon, ki bi v primeru zainteresiranosti resornega ministrstva,\
  \ pristojnega za podro\u010Dje podjetni\u0161tva, lahko uredil take podlage vidimo,\
  \ mo\u017Enost ureditve v Zakonu o podpornem okolju za podjetni\u0161tvo (Uradni\
  \ list RS, \u0161t. 102/07, 57/12, 82/13, 17/15 in 27/17), ki dolo\u010Da ukrepe\
  \ za spodbujanje podjetni\u0161tva in organiziranost na tem podro\u010Dju ter postopke\
  \ za dodeljevanje sredstev, namenjenih oblikovanju podpornega okolja za podjetni\u0161\
  tvo. \n "
