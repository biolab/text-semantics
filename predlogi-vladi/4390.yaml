response: "Odziv Ministrstva za finance\nStrinjamo se s predlagateljem, da bi politika\
  \ upravljanja s prostorom na\u010Deloma morala stremeti k racionalnemu na\u010D\
  rtovanju rabe prostora z omejevanjem obsega zemlji\u0161\u010D s spremenjeno namembnostjo\
  \ v zemlji\u0161\u010Da za gradnjo stavb tako, da se v prostorskih na\u010Drtih\
  \ na\u010Drtuje njihov obseg glede na realne trenutne in razvojne potrebe. Obenem\
  \ pa bi morala tudi stremeti za tem, da se taka zemlji\u0161\u010Da \u010Dim prej\
  \ spravijo v namensko funkcijo, da se torej pozidajo. V veljavnem sistemu javnih\
  \ dajatev \u017Ee obstajajo nekatere dajatve, ki poleg osnovnega fiskalnega cilja\
  \ zasledujejo tudi splo\u0161no koristen cilj spodbujanja racionalnega upravljanja\
  \ s prostorom. Tako Zakon o kmetijskih zemlji\u0161\u010Dih  (Uradni list RS, \u0161\
  t. 71/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 58/12) investitorju\
  \ ob vlogi za pridobitev gradbenega dovoljenja nalaga pla\u010Dilo od\u0161kodnine\
  \ zaradi spremembe namembnosti. Zakon za uravnote\u017Eenje javnih financ (Uradni\
  \ list RS, \u0161t. 40/12, 96/12-ZPIZ, 104/12-ZIPRS1314 in 105/12) je leta 2012\
  \ uveljavil davek na dobi\u010Dek zaradi spremembe namembnosti, s katerim se je\
  \ \u017Eelelo dodatno obdav\u010Diti dobi\u010Dke, dose\u017Eene ob prodaji zazidljivih\
  \ stavbnih zemlji\u0161\u010D, ki pogosto izvirajo tudi iz \u0161pekulativnih pridobitev\
  \ takih parcel. Dobi\u010Dek od prodaje zemlji\u0161\u010D je, kadar je prodajalec\
  \ fizi\u010Dna oseba, sistemsko obdav\u010Den tudi z dohodnino. Zazidljiva zemlji\u0161\
  \u010Da (nepozidana stavbna zemlji\u0161\u010Da) pa so pod dolo\u010Denimi pogoji\
  \ zazidljivosti in komunalne opremljenosti (pogoje dolo\u010Data Zakon o stavbnih\
  \ zemlji\u0161\u010Dih in Zakon o graditvi objektov) obdav\u010Dena tudi z letno\
  \ dajatvijo na uporabo in sicer z nadomestilom za uporabo stavbnih zemlji\u0161\u010D\
  \ (v nadaljevanju: NUSZ). NUSZ se odmerja za nezazidana stavbna zemlji\u0161\u010D\
  a na obmo\u010Djih, ki jih dolo\u010Di ob\u010Dina. Vi\u0161ina nadomestila ne sloni\
  \ na podatku o posplo\u0161eni tr\u017Eni vrednosti iz registra nepremi\u010Dnin,\
  \ ampak jo samostojno dolo\u010Di vsaka ob\u010Dina za svoje obmo\u010Dje. Ob\u010D\
  ina torej sama dolo\u010Di vi\u0161ino obremenitve, za katero meni, da bo izpolnila\
  \ tako fiskalni cilj (zagotovila dovolj prihodkov ob\u010Dine iz tega vira) kot\
  \ odigrala vlogo spodbujevalca ob\u010Dinske politike v zvezi z zazidljivimi zemlji\u0161\
  \u010Di (spodbudila promet, v \u010Dasu recesije, ko po takih zemlji\u0161\u010D\
  ih ni povpra\u0161evanje, ne bo preve\u010D obremenila lastnikov takih zemlji\u0161\
  \u010D itd.).\nNUSZ \u017Ee ima vlogo in\u0161trumenta, kot ga predlaga predlagatelj\
  \ nove obdav\u010Ditve, le da ne omogo\u010Da razlikovanja med prvim in naslednjimi\
  \ zemlji\u0161\u010Di v lasti posameznega lastnika. Na\u010Deloma v okviru sistema\
  \ javnih dajatev razlikovanja, kot ga predlaga predlagatelj ukrepa, tudi ni primerno\
  \ podpreti, saj bi lahko pomenil neenakopravno obravnavo zavezancev (ali razlikovati\
  \ zavezance po dru\u017Einskem statusu, kako upo\u0161tevati solastni\u0161tvo itd.).\
  \ Se pa v okviru priprave re\u0161itev za nov zakon o davku na nepremi\u010Dnine,\
  \ ki bo nadomestil NUSZ, razmi\u0161lja o spodbujanju racionalnega ravnanja z nepremi\u010D\
  ninami. K temu bo lastnike spodbudila \u017Ee sama dav\u010Dna osnova \u2013 vrednost\
  \ nepremi\u010Dnine, kot jo izkazuje register nepremi\u010Dnin \u2013 ki je za zazidljiva\
  \ zemlji\u0161\u010Da (zemlji\u0161\u010Dem za gradnjo stavb) bistveno vi\u0161\
  ja kot za druga zemlji\u0161\u010Da. Seveda ob predpostavki, da ob\u010Dine, ki\
  \ so skrbnice podatkov o namenski rabi prostora, te podatke teko\u010De sporo\u010D\
  ajo v register nepremi\u010Dnin, saj je posplo\u0161ena tr\u017Ena vrednost odvisna\
  \ od pravilnosti podatkov o vrsti namenske rabe, za posredovanje katerih pa je pristojna\
  \ ob\u010Dina. Pri\u010Dakovati je, da bodo z uvedbo davka na nepremi\u010Dnine\
  \ te podatke ob\u010Dine za\u010Dele poro\u010Dati bolj dosledno, saj bodo s tem\
  \ neposredno vplivale na svoje dav\u010Dne prihodke.\nObenem se v okviru davka na\
  \ nepremi\u010Dnine razmi\u0161lja tudi o dodatnem ukrepu povi\u0161anja dav\u010D\
  ne stopnje za zemlji\u0161\u010Da za gradnjo stavb, za katera se v doglednem \u010D\
  asu od dolo\u010Ditve namenske rabe ne bo za\u010Delo z aktivnostmi za gradnjo.\
  \ \n "
