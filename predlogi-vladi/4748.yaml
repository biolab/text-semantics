response: "Odziv Ministrstva za kmetijstvo in okolje\nPravilnik o oskrbi malih kurilnih\
  \ naprav, dimnih vodov in zra\u010Dnikov pri opravljanju javne slu\u017Ebe izvajanja\
  \ meritev, pregledovanja in \u010Di\u0161\u010Denja kurilnih naprav, dimnih vodov\
  \ in zra\u010Dnikov  (Uradni list RS, \u0161t. 28/2004 z dne 30. 11. 2004) med drugim\
  \ predvideva, da je:\n(1) na mali kurilni napravi na trdna goriva, ki redno obratuje,\
  \ je treba opraviti redno \u010Di\u0161\u010Denje:\n dvakrat v kurilni sezoni s\
  \ presledki najmanj treh mesecev za male kurilne naprave do 250 kW na biomaso z\
  \ manj kot 20% toplotnimi izgubami z dimnimi plini, \u0161tirikrat oziroma trikrat,\
  \ \u010De gre za obmo\u010Dje primorskih ob\u010Din, v kurilni sezoni s presledki\
  \ najmanj dveh     mesecev za male kurilne naprave do 50 kW, ki niso naprave iz\
  \ prej\u0161nje alinee, enkrat izven kurilne sezone s presledki najmanj enega meseca\
  \ za male kurilne naprave do 50 kW, \n(2) na mali kurilni napravi na teko\u010D\
  a goriva, ki redno obratuje, treba opraviti redno \u010Di\u0161\u010Denje v naslednjih\
  \ rokih:\n enkrat v kurilni sezoni za malo kurilno napravo do 50 kW, \n(3) na mali\
  \ kurilni napravi na plinasta goriva, ki redno obratuje, treba opraviti redno \u010D\
  i\u0161\u010Denje enkrat na vsako kurilno sezono. Redno obratovanje naprav je obratovanje\
  \ s prekinitvami, ki niso dalj\u0161e od 10 mesecev.\nZ obiskom zunaj kurilne sezone\
  \ dimnikar pripravi pe\u010D na novo kurilno sezono.\nPredvidena frekvenca obiskov\
  \ je bila dolo\u010Dena na podlagi izku\u0161enj in v primerjavi z dr\u017Eavami,\
  \ ki majo podobno urejen dimnikarski sistem. Frekvenca \u010Di\u0161\u010Denj je\
  \ pogojena s starostjo kurilne naprave, kar je povezano s tehnologijo zgorevanja.\
  \ Na\u010Deloma imajo novej\u0161e kurilne naprave bolj\u0161e izgorevanje in bolj\u0161\
  i izkoristek.\nDimnikar lahko na podlagi svojih izku\u0161enj, znanja in presoje\
  \ delovanja kurilne naprave (na\u010Din kurjenja, kakovost goriva, tehni\u010Dna\
  \ izpopolnjenost \u2026) dolo\u010Di, da je za kurilno napravo dovolj manj\u0161\
  a frekvenca \u010Di\u0161\u010Denj.\nMinistrstvo za kmetijstvo in okolje pripravlja\
  \ dolo\u010Ditev minimalnih standardov, to je dolo\u010Ditev \u0161tevila in vrste\
  \ storitev na kurilnih napravah, ki jih je treba izvesti, da pe\u010D deluje varno\
  \ in u\u010Dinkovito. Standardi bodo upo\u0161tevali kakovost delovanja kurilnih\
  \ naprav in predvideli minimalno \u0161tevilo dimnikarskih storitev na posameznih\
  \ vrstah kurilnih naprav.\n "
