response: "Odziv Ministrstva za zdravje\nOdlo\u010Ditev, kdo bo opravljal helikoptersko\
  \ nujno medicinsko pomo\u010D, je suverena odlo\u010Ditev dr\u017Eave. Ne glede\
  \ na to, kdo izvaja to vrsto medicinske dejavnosti, morajo vsi izvajalci slediti\
  \ varnostno tehni\u010Dnim zahtevam glede letalskih operacij. Vlada Republike Slovenije\
  \ je 24. 6. 2021 s sklepom \u0161t. 16504-1/2021/3 odlo\u010Dila, da se helikopterski\
  \ prevozi v okviru izvajanja HNMP, medbolni\u0161ni\u010Dni helikopterski prevozi\
  \ in helikopterski prevozi otrok v inkubatorjih dolgoro\u010Dno izvajajo kot dr\u017E\
  avna aktivnost z zrakoplovi Slovenske vojske. Sklep vlade je skladen z Uredbo (EU)\
  \ 2018/1139 in Uredbo (ES) 965/2012, saj zakonodaja EU omogo\u010Da, da se helikopterska\
  \ nujna medicinska pomo\u010D izvaja z dr\u017Eavnimi zrakoplovi.\nAnaliza, ki je\
  \ bila izvedena ka\u017Ee, da v EU prevladujejo zasebni prevozniki, pri \u010Demer\
  \ je dr\u017Eavna oblika prevozni\u0161tva zastopana v pribli\u017Eno 30%. Trenutno\
  \ razen Hrva\u0161ke in Romunije vsi prevozniki v EU (dr\u017Eavni ali zasebni)\
  \ izpolnjujejo vse letalsko varnostne standarde, kar pomeni, da izvajajo prevoze\
  \ v skladu z zahtevami Uredbe (EU) \u0161t. 965/2012. Slednja dolo\u010Da zahteve\
  \ za operatorje, ki nameravajo opravljati helikoptersko nujno medicinsko pomo\u010D\
  . To dejavnost uvr\u0161\u010Da v tako imenovano kategorijo CAT (commercial air\
  \ transport), za kar je potrebno pridobiti spri\u010Devalo letalskega prevoznika\
  \ ter jo opredeljuje kot komercialno dejavnost, ki pomeni katerokoli letalsko operacijo\
  \ proti pla\u010Dilu ali drugi protivrednosti, ki je na voljo javnosti ali se, ko\
  \ ni na voljo javnosti, opravlja med operatorjem in odjemalcem.\nHrva\u0161ka in\
  \ Romunija prevoze izvajata kot dr\u017Eavno aktivnost (podobno kot s 1. 1. 2018\
  \ to izvajamo v Sloveniji), vendar se v obeh dr\u017Eavah izvajajo aktivnosti, da\
  \ bi dr\u017Eavni prevozniki izvajali prevoze v celoti v skladu z Uredbo (EU) \u0161\
  t. 965/2012.\nRazlog, zakaj se tujim dr\u017Eavljanom ali njihovim zavarovalnicam\
  \ ne more izstaviti ra\u010Duna za helikoptersko re\u0161evanje je, da imajo dr\u017E\
  avni prevozniki od l. 2017 sredstva\_ za opravljanje dejavnosti HNMP v okviru svojih\
  \ prora\u010Dunov. Do takrat so se opravljeni prevozi pla\u010Devali s strani ZZZS\
  \ in\_ je bila to podlaga, da je lahko ZZZS izstavil zahtevek za povrnitev stro\u0161\
  kov zdravljenja v R Sloveniji, ki je vklju\u010Deval tudi re\u0161evanje s helikopterjem.\_\
  \nNa ministrstvu za zdravje bomo skupaj z dele\u017Eniki, ki sodelujejo pri izvajanju\
  \ dejavnosti HNMP predvidoma \u0161e v leto\u0161njem letu Vladi RS predlagali ustrezne\
  \ re\u0161itve, ki bodo med ostalim uredile tudi podro\u010Dje pla\u010Devanja storitev\
  \ re\u0161evanja za osebe, ki niso vklju\u010Dene v sistem zdravstvenega zavarovanja\
  \ v R Sloveniji."
