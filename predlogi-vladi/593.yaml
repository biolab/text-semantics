response: "Odziv Ministrstva za finance\n Po splo\u0161ni ureditvi sistema DDV se\
  \ DDV obra\u010Dunava na podlagi fakturirane realizacije, torej ob izdaji ra\u010D\
  una, hkrati pa ima dav\u010Dni zavezanec pravico do odbitka DDV \u017Ee ob prejemu\
  \ ra\u010Duna za njemu opravljeno dobavo blaga in storitev, \u0161e preden je nabavljeno\
  \ blago ali storitev pla\u010Dal svojemu dobavitelju.  Z odstopanjem od splo\u0161\
  nih pravil pa ima dav\u010Dni zavezanec \u017Ee po veljavni DDV zakonodaji mo\u017E\
  nost obra\u010Dunavati DDV na dan, ko prejme pla\u010Dilo od svojih kupcev, in sicer\
  \ na podlagi uporabe posebne ureditve obra\u010Dunavanja DDV po pla\u010Dani realizaciji,\
  \ s katero se pla\u010Dilo DDV dav\u010Dnemu zavezancu odlo\u017Ei do trenutka popla\u010D\
  ila njegovih terjatev, hkrati pa se mu odlo\u017Ei tudi pravica do odbitka DDV do\
  \ trenutka, ko poravna obveznosti do svojih dobaviteljev.  V Sloveniji je bila ureditev\
  \ obra\u010Dunavanja DDV po pla\u010Dani realizaciji uvedena s 1. januarjem 2006,\
  \ z zadnjo novelo zakona o davku na dodano vrednost, ki se uporablja od 1. januarja\
  \ 2010, pa je bil povi\u0161an prag za uporabo posebne ureditve obra\u010Dunavanja\
  \ DDV po pla\u010Dani realizaciji iz 208.000 evrov na 400.000 evrov, kar pomeni,\
  \ da navedeno ureditev lahko uporabijo vsi dav\u010Dni zavezanci, ki v zadnjih 12\
  \ mesecih niso presegli 400.000 evrov obdav\u010Denega prometa, brez DDV, in ni\
  \ verjetno, da bo ta znesek prese\u017Een v prihodnjih 12 mesecih. Dav\u010Dni zavezanci\
  \ po tej ureditvi obra\u010Dunavajo DDV na dan, ko prejmejo pla\u010Dilo od svojih\
  \ kupcev, pravico do odbitka DDV pa pridobijo na dan, ko izvr\u0161ijo pla\u010D\
  ilo svojim dobaviteljem. Iz posebne ureditve po pla\u010Dani realizaciji so izklju\u010D\
  ene dolo\u010Dene transakcije (uvoz in izvoz blaga, pridobitve blaga znotraj Skupnosti\
  \ in dobave blaga znotraj Skupnosti; transakcije po pogodbah o finan\u010Dnem najemu\
  \ (leasing), pri katerem je opravljen prenos lastninske pravice s pla\u010Dilom\
  \ zadnjega obroka....). Od teh transakcij dav\u010Dni zavezanec DDV obra\u010Dunava\
  \ po splo\u0161ni ureditvi.   Dav\u010Dni zavezanec, ki izpolnjuje pogoje za za\u010D\
  etek uporabe posebne ureditve po pla\u010Dani realizaciji, lahko za\u010Dne uporabljati\
  \ to ureditev prvi dan svojega naslednjega dav\u010Dnega obdobja, ki sledi mesecu\
  \ priglasitve.  Po podatkih Dav\u010Dne uprave RS lahko navedeno ureditev uporablja\
  \ 82,70% dav\u010Dnih zavezancev, registriranih za DDV, \u010De se odlo\u010Dijo\
  \ za tak\u0161no ureditev obra\u010Dunavanja DDV.  Povi\u0161anje praga za uporabo\
  \ posebne ureditve obra\u010Dunavanja DDV po pla\u010Dani realizaciji je bilo sprejeto\
  \ v zvezi z realizacijo ukrepov za bla\u017Eitev gospodarske krize, katerih cilj\
  \ je pomagati malim podjetjem na na\u010Din, da se zni\u017Eajo dav\u010Dna bremena\
  \ in izbolj\u0161a likvidnost podjetij. S sprejetjem navedenega ukrepa naj bi se\
  \ dodatno pripomoglo k zmanj\u0161evanju negativnih u\u010Dinkov na podjetja ob\
  \ rasto\u010Di finan\u010Dni nedisciplini v \u010Dasu gospodarske krize.  \nOdziv\
  \ Ministrstva za pravosodje\nPodro\u010Dje brezpla\u010Dne pravne pomo\u010Di je\
  \ v Republiki Sloveniji urejeno z Zakonom o brezpla\u010Dni pravni pomo\u010Di (Uradni\
  \ list RS, \u0161t. 96/04-UPB1, 23/08; ZBPP). Namen brezpla\u010Dne pravne pomo\u010D\
  i je uresni\u010Devanje pravice do sodnega varstva po na\u010Delu enakopravnosti,\
  \ upo\u0161tevajo\u010D socialni polo\u017Eaj osebe, ki brez \u0161kode za svoje\
  \ pre\u017Eivljanje in pre\u017Eivljanje svoje dru\u017Eine te pravice ne bi mogla\
  \ uresni\u010Devati. Pogoji za dodelitev in postopek dodelitve so v ZBPP in podzakonskih\
  \ aktih, izdanih na njegovi podlagi, natan\u010Dno predpisani, veljajo pa enotno\
  \ za vse upravi\u010Dence, ki so navedeni v 10. \u010Dlenu ZBPP. To so dr\u017E\
  avljani Republike Slovenije, tujci z dovoljenjem za stalno ali za\u010Dasno bivanje\
  \ v Republiki Sloveniji, osebe brez dr\u017Eavljanstva, ki zakonito prebivajo v\
  \ Republiki Sloveniji, drugi tujci pod pogojem vzajemnosti ali pod pogoji in v primerih,\
  \ dolo\u010Denih z mednarodnimi pogodbami, ki obvezujejo Republiko Slovenijo ter\
  \ nevladne organizacije in zdru\u017Eenja, ki delujejo neprofitno in v javnem interesu\
  \ ter so vpisani v ustrezen register v skladu z veljavno zakonodajo. Poleg tega\
  \ je dolo\u010Deno, da so upravi\u010Denci do brezpla\u010Dne pravne pomo\u010D\
  i tudi druge osebe, za katere (poseben) zakon dolo\u010Da, da so upravi\u010Denci\
  \ do brezpla\u010Dne pravne pomo\u010Di. Finan\u010Dni polo\u017Eaj vsakega prosilca\
  \ za brezpla\u010Dno pravno pomo\u010D se ugotavlja glede na njegove dohodke in\
  \ prejemke, dohodke in prejemke njegove dru\u017Eine, ter glede na premo\u017Eenje,\
  \ ki ga ima prosilec in njegova dru\u017Eina. Brezpla\u010Dno pravno pomo\u010D\
  \ na podro\u010Dju Republike Slovenije smejo izvajati le osebe, dolo\u010Dene z\
  \ ZBPP (5. \u010Dlen ZBPP). Pravno pomo\u010D po tem zakonu izvajajo odvetniki,\
  \ ki so po zakonu, ki ureja odvetni\u0161tvo, vpisani v imenik odvetnikov, in odvetni\u0161\
  ke dru\u017Ebe, ustanovljene po zakonu, ki ureja odvetni\u0161tvo ter notarji v\
  \ zadevah, ki jih opravljajo po zakonu, ki ureja notariat. Prvi pravni nasvet pravno\
  \ svetovanje, ki presega prvi pravni nasvet tega pa lahko nudijo tudi osebe, ki\
  \ brez namena pridobivanja dobi\u010Dka opravljajo dejavnost brezpla\u010Dne pravne\
  \ pomo\u010Di s soglasjem ministra, pristojnega za pravosodje (29. \u010Dlen ZBPP).\
  \      Dr\u017Eavljan v predmetni pobudi, ki nam je bila poslana v preu\u010Ditev,\
  \ predlaga, naj se po vzoru avstrijske ureditve tudi v Republiki Sloveniji pri dr\u017E\
  avnih organih uvede nekak\u0161na Zveza za za\u0161\u010Dito upnikov, v katero se\
  \ lahko v\u010Dlani vsak podjetnik in si s \u010Dlanstvom zagotavlja brezpla\u010D\
  no pravno pomo\u010D pri te\u017Eavah s pla\u010Dili ra\u010Dunov. Kot je razvidno\
  \ iz zgornjih pojasnil, je sistem brezpla\u010Dne pravne pomo\u010Di v na\u0161\
  i dr\u017Eavi zasnovan druga\u010De. Pla\u010Dila odvetnikom za opravljeno delo\
  \ v okviru brezpla\u010Dne pravne pomo\u010Di se pla\u010Dujejo iz prora\u010Duna,\
  \ zaenkrat pa ne poznamo \"dr\u017Eavnih\" odvetnikov, ki bi v okviru dr\u017Eavnih\
  \ organov nudili brezpla\u010Dno pravno pomo\u010D. Zaklju\u010Dno \u0161e navajamo,\
  \ da spremembe in dopolnitve Zakona o brezpla\u010Dni pravni pomo\u010Di v Normativnem\
  \ programu dela Vlade za leto 2010 niso predvidene. \n \nOdziv Ministrstva za delo,\
  \ dru\u017Eino in socialne zadeve\nDelavske zbornice v Republiki Avstriji delujejo\
  \ od leta 1920, ko je bilo njihovo delovanje urejeno z zakonom. Razen med vojno,\
  \ ko jih je takratni nacisti\u010Dni re\u017Eim odpravil, delujejo te zbornice v\
  \ Republiki Avstriji neprekinjeno, in po drugi svetovni vojni so z zakonom obnovili\
  \ delovanje delavskih zbornic, ki delujejo kot javnopravne korporacije in so organizirane\
  \ kot samoupravne ustanove. \u010Clanstvo v teh zbornicah je obvezno in vsakemu\
  \ \u010Dlanu se tudi odteguje 0,5 % \u010Dlanarine od bruto osebnega dohodka. Glavne\
  \ pristojnosti teh zbornic, ki so organizirane po zveznih de\u017Eelah, vse skupaj\
  \ pa povezuje krovna organizacija \u2013 zveza zbornic, je zastopanje ter pospe\u0161\
  evanje delavskih poklicnih, gospodarskih, socialnih, politi\u010Dnih in kulturnih\
  \ interesov. Zakon med drugim zagotavlja delavskim zbornicam, da presojajo zakonske\
  \ predloge, dajejo mnenja in predloge k osnutkom zakonov, uredb, smernic in uredb\
  \ EU, da sodelujejo pri vseh ukrepih in ustanovah, ki so povezani z delovnimi razmerji\
  \ ali ki prispevajo k dvigu gospodarskega in socialnega polo\u017Eaja delavcev in\
  \ njihovih dru\u017Ein in ustanavljajo ustanove, ki slu\u017Eijo temu namenu in\
  \ tako dalje. Vsekakor so delavske zbornice v Republiki Avstriji rezultat skoraj\
  \ pol stoletnega prizadevanja avstrijskih sindikalnih in politi\u010Dnih organizacij\
  \ za ustanovitev posebnih delavskih zbornic, ki naj bi imele pristojnosti pri re\u0161\
  evanju nekaterih delavskih vpra\u0161anj in vpliv na oblikovanje socialne zakonodaje\
  \ in so tako postale del avstrijske politi\u010Dne tradicije. Poleg tega velja poudariti,\
  \ da je tudi zdru\u017Eevanje delodajalcev v zbornice v Republiki Avstriji obvezno.\
  \ V obeh primerih gre za specifi\u010Dno ureditev, ki je zna\u010Dilna le za Republiko\
  \ Avstrijo. Iz primera Avstrije je razvidno, da so se za ustanovitev delavskih zbornic\
  \ v prvi vrsti zavzemali sindikati. V kolikor bi obstajal interes, da se tudi v\
  \ Republiki Sloveniji ustanovijo tovrstne zbornice, menimo, da bi morali predlog\
  \ podati sami sindikati, saj bi se z ustanovitvijo delavskih zbornic poseglo tudi\
  \ v njihovo delovanje.     \n \n "
