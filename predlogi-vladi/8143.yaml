response: "Odziv Ministrstva za javno upravo\nGlede na to, da volilne organe ureja\
  \ temeljni volilni zakon, Zakon o volitvah v dr\u017Eavni zbor (Uradni list RS,\
  \ \u0161t. 109/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 54/07 \u2013\
  \ odl. US; v nadaljnjem besedilu: ZVDZ), kot resorno ministrstvo pristojno za sistemsko\
  \ urejanje organiziranosti in delovanja volilne zakonodaje v nadaljevanju podajamo\
  \ pojasnilo na va\u0161 predlog iz vidika veljavne zakonodaje in primernosti predloga\
  \ za nadaljnjo obravnavo.\nZVDZ v 26. \u010Dlenu ZVDZ dolo\u010Da, da je funkcija\
  \ v volilnem organu \u010Dastna. \u010Clani volilnih organov morajo opravljati svojo\
  \ funkcijo vestno, odgovorno in morajo delovati samo na podlagi zakonov in drugih\
  \ predpisov, neodvisno od kakr\u0161nihkoli drugih navodil. \u010Clani volilnih\
  \ organov imajo zaradi dela v volilnem organu pravico do ustreznega nadomestila.\
  \ Vi\u0161ino nadomestil oziroma povra\u010Dil stro\u0161kov \u010Dlanov volilnih\
  \ organov, tajnikov in drugih oseb, ki opravljajo dol\u017Enosti pri volitvah, dolo\u010D\
  i dr\u017Eavna volilna komisija v soglasju z ministrstvom, pristojnim za finance.\
  \ To pla\u010Dilo je po svoji vsebini nadomestilo za vlo\u017Een \u010Das za sodelovanje\
  \ v volilnem organu in nagrada za odgovornost, ki jo v skladu z ustavo in zakonom\
  \ prevzamejo za zakonito izvedbo volitev. Glede na navedeno zakonsko dikcijo bi\
  \ va\u0161 predlog narekoval spremembo zakona. Po trenutno veljavni zakonodaji imajo\
  \ namre\u010D vsi \u010Dlani volilnih organov in tajnik pravico do nadomestila.\
  \ Med volilne organe sodijo volilne komisije, ki se imenujejo za \u0161tiri leta,\
  \ in volilni odbori, ki se imenujejo za vsake volitve.\nPredlog zasleduje cilj ve\u010D\
  je socialne vklju\u010Denosti brezposelnih oseb, ki se ponavadi zasleduje v okviru\
  \ socialne oziroma delovne zakonodaje in je v dolo\u010Deni meri povsem legitimen.\
  \  Menimo, da bi v primeru imenovanja \u010Dlanov volilnih odborov, ta cilj lahko\
  \ dosegli tudi z neke vrste priporo\u010Dilom politi\u010Dnim strankam, da za \u010D\
  lane volilnih odborov imenujejo brezposelne osebe. Hkrati pa tudi menimo, da predlog\
  \ ni primeren za nadaljnjo obravnavo, v kolikor terja spremembo volilne zakonodaje.\
  \ Pri delu volilnih organov je namre\u010D v prvi vrsti potrebno zagotoviti strokovnost,\
  \ samostojnost in neodvisnost ter iz vidika sorazmerne zastopanosti politi\u010D\
  nih strank tudi neke vrste nadzor znotraj samih volilnih organov. Zakonsko privilegiranje\
  \ socialno ogro\u017Eenih in brezposelnih oseb pri pravici do nadomestila za delo\
  \ v volilnem odboru bi povzro\u010Dilo razlikovanje med \u010Dlani volilnih organov,\
  \ kar pa bi lahko povzro\u010Dilo neenotno delo znotraj volilnih organov, slednje\
  \ pa je temeljnega pomena za strokovno in neodvisno delovanje volilnega organa.\n\
  \ "
