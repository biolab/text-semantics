response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nUvodoma \u017E\
  elimo pojasniti, da je bila glede izbora primernega obmo\u010Dja za vzpostavitev\
  \ proizvodne cone, ki bi bila primerna za izvedbo strate\u0161ke investicije, opravljena\
  \ temeljita analiza razli\u010Dnih potencialnih lokacij. Na problemskem obmo\u010D\
  ju Maribor s \u0161ir\u0161o okolico ni ve\u010Dje proizvodne cone, ki bi bila v\
  \ relativno kratkem \u010Dasu na voljo potencialnim investitorjem (greenfield investicije).\
  \ V preteklosti so bila zaznana \u0161tevilna povpra\u0161evanja potencialnih investitorjev,\
  \ pri \u010Demer pa obmo\u010Dja biv\u0161ih proizvodnih con oz. degradirana obmo\u010D\
  ja v problemskem obmo\u010Dju Maribor s \u0161ir\u0161o okolico in v regiji, zaradi\
  \ lokacije, velikosti in oblike velikokrat niso ustrezala zahtevam potencialnih\
  \ investitorjev.\nPri izboru \u0161ir\u0161e lokacije za vzpostavitev proizvodne\
  \ cone v Ob\u010Dini Ho\u010De - Slivnica v velikosti cca. 100 ha zemlji\u0161\u010D\
  \ so bili upo\u0161tevani naslednji prednostni kriteriji:\n neposredna bli\u017E\
  ina avtoceste oz. direktni priklju\u010Dek na avtocestno omre\u017Eje, mo\u017E\
  nost priklju\u010Devanja na \u017Eelezni\u0161ko omre\u017Eje oz. izvedbe \u017E\
  elezni\u0161kega dostavnega tira, mo\u017Enost izvedbe infrastrukturnih priklju\u010D\
  kov, pri \u010Demer so pomembni oskrba z elektri\u010Dno energijo (110 kV) in oskrba\
  \ z zemeljskim plinom ter zagotovitev telekomunikacijskih povezav, bli\u017Eina\
  \ letali\u0161\u010Da, poselitveno obmo\u010Dje, ki zagotavlja delovno silo, mo\u017E\
  nost izobra\u017Eevanja,  poselitveni kriterij, ki obravnava bli\u017Eino stanovanjskih\
  \ in drugih poselitvenih obmo\u010Dij ob potencialni lokaciji, okoljski kriterij,\
  \ ki obravnava sprejemljivost posega za okolje, ekonomski kriterij, ki obsega pozidanost\
  \ obmo\u010Dij, lastni\u0161ko strukturo, zainteresiranost potencialnih investitorjev\
  \ za lokacijo. \nNa podlagi prednostnih kriterijev je bilo opredeljeno \u0161ir\u0161\
  e obmo\u010Dje, ki obsega trikotnik Maribor z okolico (obmo\u010Dje do meje z Republiko\
  \ Avstrijo, Pesnica, Ru\u0161e, Lenart), \u2013 Ptuj z okolico (oz. obmo\u010Dje\
  \ na desnem bregu reke Drave), \u2013 Slovenska Bistrica na jugu ter seveda prostor\
  \ ob infrastrukturnih povezavah znotraj tega trikotnika, ki obsega obmo\u010Dja\
  \ ob\u010Din Star\u0161e, Kidri\u010Devo, Ho\u010De \u2013 Slivnica in Ra\u010D\
  e. Po Odloku o strategiji prostorskega razvoja Slovenije (Uradni list RS \u0161\
  t., 76/04), Zasnovi policentri\u010Dnega urbanega sistema in razvoju \u0161ir\u0161\
  ih mestnih obmo\u010Dij, je to izbrano obmo\u010Dje identi\u010Dno z opredeljenim\
  \ \u0161ir\u0161im mestnim obmo\u010Djem mesta Maribor, ki se zaradi velikosti,\
  \ vloge in lege v prostoru razvija kot sredi\u0161\u010De mednarodnega pomena. \u0160\
  ir\u0161e mestno obmo\u010Dje obsega obmo\u010Dja ve\u010D lokalnih skupnosti, ki\
  \ obkro\u017Eajo mestno ob\u010Dino. Te so praviloma tesno povezane z osrednjim\
  \ naseljem mestnega zna\u010Daja, v katerem so \u0161tevilna delovna mesta, raznolike\
  \ in raznovrstne urbane dejavnosti, opredeljene z intenzivnimi urbanimi tokovi,\
  \ za njih so zna\u010Dilne mo\u010Dne vsakodnevne delovne in druge migracije, ki\
  \ povzro\u010Dajo gost promet, predvsem z osebnimi avtomobili, kar obremenjuje celotno\
  \ obmo\u010Dje in osrednje mesto.\nV Podravju je v Ob\u010Dini Ho\u010De - Slivnica\
  \ med javnim mednarodnim letali\u0161\u010Dem Edvarda Rusjana Maribor in industrijsko\
  \ cono Ho\u010De I11 ter v neposredni bli\u017Eini avtocestnega kri\u017Ei\u0161\
  \u010Da dveh pomembnih evropskih prometnih koridorjev, ki povezujeta Dunaj, Budimpe\u0161\
  to, Zagreb in Ljubljano, idealen prostor z odli\u010Dno geostrate\u0161ko lokacijo\
  \ za vzpostavitev proizvodne cone oz. za izvajanje dejavnosti ve\u010Djih doma\u010D\
  ih ali mednarodnih podjetij, ki bo v celoti na razpolago investitorjem.\nIskanje\
  \ potencialnih lokacij je bilo zato osredoto\u010Deno na obmo\u010Dje ob avtocestnem\
  \ kri\u017Eu A1 Maribor \u2013 Koper oz. na relaciji Maribor \u2013 Slovenska Bistrica\
  \ in ob avtocesti A4 Slivnica \u2013 Dra\u017Eenci na relaciji Slivnica \u2013 Hajdina.\
  \ Upo\u0161tevana je bila oddaljenost lokacije od \u017Eelezni\u0161ke proge zaradi\
  \ mo\u017Enosti izvedbe \u017Eelezni\u0161kega priklju\u010Dka oz. industrijskega\
  \ tira. Celotno obmo\u010Dje ima ugodno oddaljenost od letali\u0161\u010Da Edvarda\
  \ Rusjana Maribor. Pomemben kriterij je tudi infrastrukturna opremljenost s preskrbnimi\
  \ omre\u017Eji, kar pomeni, da so v bli\u017Eini obstoje\u010Di sistemi, ki omogo\u010D\
  ajo priklju\u010Ditev lokacije na ta omre\u017Eja brez prevelikih vlaganj in mo\u017E\
  nost \u0161iritve za\u010Detnih zmogljivosti. Naslednji kriterij je bli\u017Eina\
  \ poselitve. Lokacija industrijske proizvodne cone mora biti dovolj oddaljena od\
  \ stanovanjskih naselij in drugih dejavnosti, ki bi se jim z novo dejavnostjo zmanj\u0161\
  ala kakovost bivanja. Eden najpomembnej\u0161ih kriterijev pa je seveda sprejemljivost\
  \ za okolje. Lokacija mora biti izven obmo\u010Dij Nature 2000, izven arheolo\u0161\
  kih obmo\u010Dij in obmo\u010Dij kulturne dedi\u0161\u010Dine ter izven poplavnih\
  \ obmo\u010Dij. Celotno podro\u010Dje je opredeljeno in zavarovano kot vodni vir.\
  \ Na podlagi analize tveganja za opredeljeno obmo\u010Dje z vidika sprejemljivosti\
  \ varovanja podtalnice Dravskega polja sta bili na podlagi navedenega opredeljeni\
  \ dve potencialni lokaciji, in sicer: lokacija Slovenska Bistrica in Lokacija Ho\u010D\
  e \u2013 Slivnica.\nS podrobnej\u0161im prostorskim preverjanjem prednostnih pogojev\
  \ za konkretno razvojno obmo\u010Dje je bilo ugotovljeno, da lokacija Ho\u010De\
  \ - Slivnica v celoti ustreza vsem zahtevam za vzpostavitev proizvodne cone v velikosti\
  \ cca. 100 ha zemlji\u0161\u010D, navezanosti na avtocestno in \u017Eelezni\u0161\
  ko omre\u017Eje ter je v neposredni bli\u017Eini letali\u0161\u010Da. Analiza mo\u017E\
  nost izvedbe infrastrukturnih priklju\u010Dkov je pokazala, da je mo\u017Eno izvesti\
  \ vse zahtevane priklju\u010Ditve z dograditvijo obstoje\u010Dih sistemov. Obmo\u010D\
  ja bivanja pa so toliko oddaljena, da je ob izvedbi ustreznih omilitvenih ukrepov\
  \ v samem obmo\u010Dju dejavnosti, pri\u010Dakovati vplive pod mejo sprejemljivosti\
  \ na posameznem podro\u010Dju okolja (hrup, zrak, osvetlitev\u2026).\nDodaten pomemben\
  \ dejavnik pa je, da sodi razvojno obmo\u010Dje v Ob\u010Dini Ho\u010De - Slivnica\
  \ kot proizvodna cona v razvojni prostor letali\u0161\u010Da Edvarda Rusjana Maribor,\
  \ za katerega je podana tudi pobuda za izdelavo dr\u017Eavnega prostorskega na\u010D\
  rta, zato neposredno sovpada z razvojnimi programi letali\u0161\u010Da Edvarda Rusjana\
  \ Maribor. Proizvodna cona bi bila tako po razvojnem na\u010Drtu sestavni del raz\u0161\
  irjenega obmo\u010Dja letali\u0161\u010Da, v katerem je bila na\u010Drtovana tudi\
  \ sprememba rabe prostora (obmo\u010Dje sekundarne dejavnosti letali\u0161\u010D\
  a s prometno logistiko).\nSkozi Ob\u010Dino Ho\u010De \u2013 Slivnica poteka \u017E\
  elezni\u0161ki promet po \u017Eelezni\u0161ki progi Zidani Most \u2013 Maribor \u2013\
  \ \u0160entilj \u2013 d.m. V ob\u010Dini sta dve \u017Eelezni\u0161ki postaji za\
  \ potni\u0161ki in tovorni promet, postaja Ho\u010De in postaja Ra\u010De. Ob\u010D\
  ina Ho\u010De \u2013 Slivnica na severnem delu meji na  \u017Eelezni\u0161ko postaja\
  \ Maribor Tezno, ki je ena izmed ve\u010Djih tovornih \u017Eelezni\u0161kih postaj\
  \ v Republiki Sloveniji. V osnovi je to tovorna in ran\u017Eirna postaja. V njen\
  \ sestav sodi tudi postajali\u0161\u010De za potni\u0161ki promet na severnem, izvoznem\
  \ delu postaje, ki se nahaja na nadvozu nad hitro cesto H2 skozi Maribor.\nIzbrana\
  \ lokacija se je glede na dolo\u010Dene kriterije tako izkazala kot najprimernej\u0161\
  a za vzpostavitev nove proizvodne cone, na kateri bo lahko realizirana strate\u0161\
  ka investicija.\n Analiza predloga in razlogi za njegovo (ne)primernost:\nS predlogom\
  \ 7925-5 se predlaga umik industrijske cone Ho\u010De \u2013 Slivnica z domnevno\
  \ najbolj\u0161ih kmetijskih zemlji\u0161\u010D.\nIndustrijska cona na obmo\u010D\
  ju Ob\u010Dine Ho\u010De \u2013 Slivnica bo nastala s spremembami Ob\u010Dinskega\
  \ prostorskega na\u010Drta Ob\u010Dine Ho\u010De Slivnica. Z namenom hitrej\u0161\
  ega in enostavnej\u0161ega pridobivanja zemlji\u0161\u010D potrebnih za vzpostavitev\
  \ proizvodne cone, ki bo omogo\u010Dila realizacijo strate\u0161ke investicije in\
  \ najmanj 1000 novih delovnih mest, je Dr\u017Eavni zbor Republike Slovenije sprejel\
  \ poseben Zakon o zagotavljanju pogojev za izvedbo strate\u0161ke investicije na\
  \ razvojnem obmo\u010Dju v Ob\u010Dini Ho\u010De \u2013 Slivnica.\nIndustrijske\
  \ cone torej ne bo vzpostavila Vlada Republike Slovenije, temve\u010D lokalna skupnost,\
  \ Vlada Republike Slovenije pa ji bo pri tem nudila potrebno pomo\u010D in podporo,\
  \ saj ocenjujemo, da gre za projekt, ki bo imel za Republiko Slovenijo in njene\
  \ dr\u017Eavljane \u0161tevilne pozitivne u\u010Dinke.\nKot izhaja iz zgoraj navedenega\
  \ je bila glede izbire obmo\u010Dja izvedena posebna analiza, ki je pokazala, da\
  \ je to obmo\u010Dje najprimernej\u0161e za vzpostavitev cone. Pri tem ne smemo\
  \ prezreti dejstva, da je obmo\u010Dje neposredno obkro\u017Eeno z dvema prometno\
  \ izjemno obremenjenima krakoma avtoceste ter letali\u0161\u010Dem, zaradi \u010D\
  esar je podro\u010Dje izjemno onesna\u017Eeno in se na njem po na\u0161ih informacijah\
  \ prideluje predvsem krma za \u017Eivali. V lu\u010Di navedenega menimo, da je predlog\
  \ nesprejemljiv.\n "
