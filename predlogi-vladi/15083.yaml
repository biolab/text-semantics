response: "Odziv Ministrstva za okolje in prostor\nZbiranje padavinske vode in njena\
  \ uporaba je v prostorski in gradbeni zakonodaji dobro urejena. V prostorskih predpisih\
  \ je v Uredbi o prostorskem redu Slovenije \u017Ee od leta 2004 med drugim dolo\u010D\
  eno, da se pri prenovi vzpodbujata namestitev zbiralnikov son\u010Dne energije za\
  \ pridobivanje elektri\u010Dne energije in ogrevanje sanitarne vode ter izraba padavinske\
  \ vode v sanitarne namene. Prav tako je dolo\u010Deno, da naj se z na\u010Drtovanjem\
  \ sistemov oskrbe z vodo zmanj\u0161uje ranljivost sistemov ob naravnih in drugih\
  \ nesre\u010Dah ter okrepi sposobnost oskrbe v izrednih razmerah, zlasti s pitno\
  \ vodo in z vodo za ga\u0161enje. Pri na\u010Drtovanju sistemov oskrbe z vodo naj\
  \ se v \u010Dim ve\u010Dji mo\u017Eni meri kot vir tehnolo\u0161ke vode, vode za\
  \ ga\u0161enje ali druge vode, ki ni namenjena pitju, uporabi manj kakovostne vodne\
  \ vire.\nPodrobneje in bolj zavezujo\u010De zajem, shranjevanje in uporabo padavinske\
  \ vode urejejo prostorski akti ob\u010Din. V gradbenem zakonu pa je uporaba de\u017E\
  evnice zajeta v bistveni zahtevi \"trajnostna raba naravnih virov\".\nDa bi olaj\u0161\
  ali izgradnjo zalogovnikov padavinske vode, so rezervoarji in cisterne za vodo do\
  \ 20 m3 razvr\u0161\u010Deni med enostavne objekte, kar pomeni najve\u010Dji mo\u017E\
  ni upravni \"odpustek\", saj zanje ni treba pridobiti gradbenega dovoljenja. Na\
  \ Ministrstvu za okolje in prostor pri pripravi prenovljenih prostorskih predpisov\
  \ razmi\u0161ljamo o mo\u017Enosti, da bi ob\u010Dine bolj strogo zavezali, da morajo\
  \ na obmo\u010Djih, kjer je to primerno in za objekte, kjer je to smiselno, predpisale\
  \ obvezno zajemanje padavinske vode."
