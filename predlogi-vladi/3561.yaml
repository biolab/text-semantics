response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nAnaliza obstoje\u010D\
  ega stanja\nZakon o delovnih razmerjih (Ur. l. RS, \u0161t. 42/02, 79/06-ZZZPB-F,\
  \ 46/07-Odl. US, 103/07, 45/08-ZArbit in 83/09-Odl. US, v nadaljevanju ZDR) v poglavju\
  \ o pravicah in obveznostih strank pri sklepanju pogodb o zaposlitvi kot obveznost\
  \ delodajalca dolo\u010Da formalno javno objavo prostega delovnega mesta oziroma\
  \ vrste dela z dolo\u010Denimi izjemami. Element ustavno varovane svobode dela (49.\
  \ \u010Dlen Ustave RS) je namre\u010D tudi pravica do enake dostopnosti do vsakega\
  \ delovnega mesta pod enakimi pogoji. Obe ustavni dolo\u010Dili pa je mogo\u010D\
  e uresni\u010Diti samo, \u010De so razpolo\u017Eljiva delovna mesta javno objavljena.\
  \ Izjeme od obveznosti javne objave se lahko dolo\u010Dijo samo z zakonom (24. \u010D\
  len ZDR). ZDR sicer izrecno ne opredeljuje, kak\u0161ne na\u010Dine objave je \u0161\
  teti za javno objavo, vendar je iz celotnega besedila 23. \u010Dlena mogo\u010D\
  e zaklju\u010Diti, da se javna objava nana\u0161a na objavo v sredstvih javnega\
  \ obve\u0161\u010Danja oziroma na objavo izvedeno preko Zavoda RS za zaposlovanje\
  \ (v nadaljevanju: zavod).\nV skladu z Zakonom o urejanju trga dela (Uradni list\
  \ RS, \u0161t. 80/10 \u2013 v nadaljevanju: ZUTD), so delodajalci dol\u017Eni zavodu\
  \ po\u0161iljati prijave prostih delovnih mest oziroma vrst dela z dolo\u010Denim\
  \ rokom za prijavo in pogoji, ki jih mora izpolnjevati delavec za opravljanje dela,\
  \ razen, kadar sklepajo novo pogodbo o zaposlitvi za dolo\u010Den ali nedolo\u010D\
  en \u010Das za isto delovno mesto ali vrsto dela z \u017Ee zaposlenim delavcem ali\
  \ kadar se po ZDR sklene pogodba o zaposlitvi brez javne objave. Ko zavod prejme\
  \ prijavo prostega delovnega mesta, ga javno objavi na \u017Eeljo delodajalca (ta\
  \ lahko zagotovi javno objavo tudi na drug na\u010Din)  in v primeru, ko delodajalec\
  \ to \u017Eeli, izvede vse postopke v zvezi s posredovanjem zaposlitve. Zavod v\
  \ dogovoru z delodajalcem prosta delovna mesta ali vrste dela posreduje v objavo\
  \ tudi sredstvom javnega obve\u0161\u010Danja. V skladu z dolo\u010Dbami Pravilnika\
  \ o prijavi in objavi prostega delovnega mesta ali vrste dela, postopku posredovanja\
  \ zaposlitve ter vsebini in na\u010Dinu sporo\u010Danja podatkov Zavodu Republike\
  \ Slovenije za zaposlovanje (Uradni list RS, \u0161t. 105/10 \u2013 v nadaljevanju:\
  \ pravilnik) mora zavod ob prejemu prijave prostega delovnega mesta ali vrste dela,\
  \ v kateri delodajalec opredeli, da \u017Eeli sodelovanje pri posredovanju kandidatov\
  \ za zaposlitev, ugotoviti, ali so v evidencah, ki jih vodi zavod na podlagi dolo\u010D\
  b ZUTD, vpisane osebe, za katere bi zaposlitev na tem delovnem mestu ali vrsti dela\
  \ predstavljala ustrezno ali primerno zaposlitev in:\n ponuditi prosto delovno mesto\
  \ ali vrsto dela tistim osebam, ki ustrezajo pogojem prostega delovnega mesta ali\
  \ vrste dela, preveriti njihovo  usposobljenost in pripravljenost, se z delodajalcem\
  \ dogovoriti o na\u010Dinu sodelovanja ter izvesti napotitev dogovorjenega \u0161\
  tevila najustreznej\u0161ih kandidatov. \nZavod ob izteku roka za prijavo na prosto\
  \ delovno mesto ali vrsto dela delodajalcu posreduje informacijo o napotenih kandidatih\
  \ ter ga zaprosi za dostavo obvestila o izidu posredovanja, lahko pa tudi sodeluje\
  \ pri zaposlitvenih razgovorih.\nZavod pa ima v skladu z dolo\u010Dbo 27. \u010D\
  lena ZUTD mo\u017Enost odklonitve posredovanja kandidatov delodajalcem z negativnimi\
  \ referencami, o katerih vodi evidenco v skladu z dolo\u010Dbo pete alineje prvega\
  \ odstavka 123. \u010Dlena ZUTD, vse dokler so vpisani v evidenco delodajalcev z\
  \ negativnimi referencami.\n Analiza predlogov in razlogi za njihovo (ne)primernost\n\
  Opustitev obveznosti javne objave prostih del, upo\u0161tevaje zgoraj navedeno dolo\u010D\
  bo Ustave RS, v kateri je zapisana ena od \u010Dlovekovih pravic oziroma temeljnih\
  \ svobo\u0161\u010Din, je mo\u017Ena le v izjemnih primerih, dolo\u010Denih z ZDR.\
  \ Pri tem poudarjamo, da so bile v okviru priprave novega ZDR podane zahteve po\
  \ \u010Drtanju obveznosti javne objave prostega dela, in sicer z vidika poenostavitve\
  \ postopka sklepanja pogodbe o zaposlitve oziroma z vidika odprave administrativnih\
  \ ovir pri zaposlovanju. Glede na to, da sta prosta izbira zaposlitve in enakopraven\
  \ dostop do delovnega mesta \u010Dlovekovi pravici, dolo\u010Deni v Ustavi RS, Vlada\
  \ RS ne odstopa od uveljavljene ureditve v ZDR.\nPo presoji prejetega predloga menimo,\
  \ da sklenjenih pogodb o zaposlitvi v primerih, ki jih opisuje predlagatelj, ni\
  \ primerno niti mogo\u010De re\u0161evati z modifikacijami samega instituta javne\
  \ objave prostega delovnega mesta ali vrste dela v povezavi z obveznostjo njegove\
  \ predhodne prijave pri Zavodu RS za zaposlovanje. \u010Ce delodajalec ne spo\u0161\
  tuje zakonske zahteve po objavi prostega delovnega mesta oziroma vrste dela, se\
  \ opustitev obravnava kot prekr\u0161ek, za katerega se lahko delodajalec kaznuje\
  \ z globo. Razen kazni za prekr\u0161ek ZDR neposredno ne dolo\u010Da ni\u010Desar,\
  \ kar bi lahko vplivalo na obstoj delovnega razmerja oziroma veljavnost pogodbe\
  \ o zaposlitvi, ima pa ZDR posredne dolo\u010Dbe v zvezi s sklenitvijo pogodbe o\
  \ zaposlitvi brez predhodne objave in posledicami take sklenitve. Prvi odstavek\
  \ 11. \u010Dlena ZDR namre\u010D dolo\u010Da, da se glede sklepanja, veljavnosti,\
  \ prenehanja in drugih vpra\u0161anj pogodbe o zaposlitvi smiselno uporabljajo splo\u0161\
  na pravila civilnega prava. Ni\u010Dnost in izpodbojnost pogodbe sta dve obliki\
  \ neveljavnosti pogodb, ki ju ureja 12. \u010Dlen ZDR. Pri ni\u010Dnosti in izpodbojnosti\
  \ gre za vpra\u0161anje izpolnjevanja predpostavk za veljavno sklenitev pogodbe\
  \ o zaposlitvi in vpra\u0161anje pravnih posledic napak ob sklenitvi pogodbe o zaposlitvi.\
  \ Pri presoji ni\u010Dnosti in izpodbojnosti pogodbe o zaposlitvi se torej smiselno\
  \ upo\u0161teva ureditev v Obligacijskem zakoniku. V primeru ni\u010Dnosti pogodbe\
  \ kakor tudi v primeru razveljavitve izpodbojne pogodbe nastane kot temeljna obveznost\
  \ obojestranska restitucija (povrnitev tistega, kar je bilo prejeto na podlagi ni\u010D\
  ne oziroma izpodbojne pogodbe), \u010De pa do tega ne pride, je potrebno ustrezno\
  \ denarno nadomestilo. Upo\u0161tevaje navedeno ureditev menimo, da so dolo\u010D\
  be ZDR, ki se nana\u0161ajo na obveznost objave prostega delovnega mesta oziroma\
  \ vrste dela, zadostne in ustrezne.\nTemeljna obveznost vsakega delodajalca, ki\
  \ \u017Eeli objaviti prosto delovno mesto oziroma vrsto dela, je torej v javni objavi\
  \ slednjega, da se z mo\u017Enostjo zaposlitve oziroma opravljanja dela seznani\
  \ \u010Dim \u0161ir\u0161i krog potencialnih kandidatov za zasedbo prostega delovnega\
  \ mesta oziroma za opravljanje dolo\u010Denega dela. Zavod pa je pri sprejemanju\
  \ (predhodnih) prijav prostih delovnih mest oziroma vrst dela le posrednik, obveznosti\
  \ iz tega naslova so mu nalo\u017Eene zgolj v zvezi z napotovanjem brezposelnih\
  \ oseb na objavljena prosta delovna mesta.\nV predlogu novele ZUTD se obveznost\
  \ prijave prostega delovnega mesta oziroma vrste dela iz omenjene dolo\u010Dbe ZUTD\
  \ ukinja (obveznost javne objave s strani zavoda pa bo veljala le za javni sektor\
  \ in gospodarske dru\u017Ebe v ve\u010Dinski lasti dr\u017Eave), ne glede na to\
  \ pa je z vidika veljavnega ZUTD potrebno pojasniti, da je obveznost, ki izhaja\
  \ iz trenutno veljavne sistemske ureditve podro\u010Dja zaposlovanja in zavarovanja\
  \ za primer brezposelnosti, zgolj prijava prostega delovnega mesta oziroma vrste\
  \ dela zavodu, v okviru katere pa ni mo\u017Eno selekcioniranje teh prijav zaradi\
  \ ugotavljanja dejanskega namena delodajalca, ki ga v primerih, kot jih navaja predlagatelj,\
  \ \u017Eeli dose\u010Di z javno objavo; tudi v primeru, \u010De bi sledili predlogu\
  \ in bi zavod delodajalca z vzpostavitvijo ustreznih rubrik zavezal k \xBBrazkritju\
  \ njegovih namenov\xAB, opisanih ravnanj delodajalcev ne bi bilo mogo\u010De v celoti\
  \ prepre\u010Diti.\nPrav tako smo zadr\u017Eani do predloga za vzpostavitev enotnega\
  \ spletnega portala za omogo\u010Danje transparentnega dostopa do vseh javno objavljenih\
  \ prostih delovnih mest, saj je to v veliki meri omogo\u010Deno \u017Ee v skladu\
  \ z veljavno zakonodajo. Zavod na zahtevo delodajalcev javno objavi ve\u010Dino\
  \ prostih delovnih mest, po predlogu novele ZUTD pa bo to, kot \u017Ee navedeno,\
  \ postala obveznost za celoten javni sektor ter za gospodarske dru\u017Ebe v ve\u010D\
  inski lasti dr\u017Eave.\n "
