response: "Odziv Ministrstva za notranje zadeve\nI. Veljavna ureditev\nIz podanega\
  \ predloga je razvidno, da predlagatelj predlaga spremembo in dopolnitev 3. in 4.\
  \ alineje drugega odstavka 3. \u010Dlena Zakona o oro\u017Eju (Uradni list RS, \u0161\
  t. 23/05-UPB1 in 85/09), kar med drugim posledi\u010Dno pomeni tudi spremembo in\
  \ dopolnitev drugih dolo\u010Db zakona (npr. 14., 23. 40., 42., 44., 47. \u010D\
  lena). Posledica teh sprememb pa bi bila, da bi \"flobert\" oro\u017Eje 4 in 6 mm\
  \ lahko nabavljali in posedovali polnoletni posamezniki, brez posebnega dovoljenja\
  \ in ga uporabljali na streli\u0161\u010Du ali na tako zavarovanem kraju, da niso\
  \ ogro\u017Eeni ljudje ali premo\u017Eenje. Na podlagi \u0161estega odstavka 23.\
  \ \u010Dlena Zakona o oro\u017Eju ga pod enakimi pogoji lahko uporabljajo tudi mladoletniki\
  \ pod nadzorstvom polnoletne osebe. Torej gre za enake pogoje, ki veljajo za zra\u010D\
  no oro\u017Eje pri katerem je kineti\u010Dna energija izstrelka na ustju cevi ni\u017E\
  ja kot 20 J ali hitrost izstrelka na ustju cevi manj\u0161a kot 200 m/. Flobert\
  \ oro\u017Eje 9 mm pa  bi lahko nabavljali posamezniki pod pogoji, ki so dolo\u010D\
  eni za oro\u017Eje iz kategorije D 2. to\u010Dka do vklju\u010Dno 5. to\u010Dke\
  \ in mo\u010Dnej\u0161e zra\u010Dno oro\u017Eje, ki se ga mora prijaviti.\n II.\
  \ Primernost oziroma neprimernost predloga za nadaljnjo obravnavo\nMinistrstvo za\
  \ notranje zadeve se o utemeljenosti predloga, predvsem zaradi pomanjkljivih podatkov\
  \ o oro\u017Eju (ni podatkov o konkretnem oro\u017Eju, kot je znamka, model itd\
  \ ali strelivu), ne more opredeliti. Ministrstvo za notranje zadeve, oro\u017Eja\
  \ iz predloga (flobert) ni moglo opredeliti kot oro\u017Eje v skladu z 2. \u010D\
  lenom Zakona o oro\u017Eju in ga na nato dejansko razvrstiti v smislu 3. \u010D\
  lena zakona. To je bilo sicer poizku\u0161eno s pomo\u010Djo \u0161ifranta kalibrov,\
  \ ki slu\u017Ei za vodenje elektronskih evidenc o izdanih oro\u017Enih listinah\
  \ vendar tak\u0161nega kalibra, ki bi ustrezal opisu iz predloga, v \u0161ifrantu\
  \ ni. Na podlagi pridobljenih podatkov (predvsem preko spletnih strani) lahko predmetno\
  \ oro\u017Eje razvrstimo v razli\u010Dne kategorije B in C. Iz pridobljenih podatkov\
  \ je razvidno, da je energija izstrelka majhna (do 7J), vendar pa je velika mo\u017E\
  nost zamenjave z veliko mo\u010Dnej\u0161im oro\u017Ejem iz teh kategorij. Ta te\u017E\
  ava se namre\u010D pojavlja pri replikah oro\u017Eja (airsoft oro\u017Eje oziroma\
  \ klonirano oro\u017Eje), ki niso podvr\u017Eene dolo\u010Dbam Zakona o oro\u017E\
  ju v ve\u010Dini evropskih dr\u017Eav. Torej, majhna mo\u010D oro\u017Eja ne more\
  \ biti edini kriterij za milej\u0161e pogoje nabave in posesti oro\u017Eja. Vse\
  \ navedeno pa narekuje, da se predlog temeljito preu\u010Di iz vseh zornih kotov\
  \ ter re\u0161uje ob naslednji spremembi Zakona o oro\u017Eju. \n "
