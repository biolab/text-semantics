response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nPrejeli smo\
  \ va\u0161o zahtevo za posredovanje ustreznega odgovora na predlog dr\u017Eavljana,\
  \ posredovan preko spletnega orodja www.predlagam.vladi.si. Predlagatelj meni, da\
  \ bi se morala brezposelnim osebam dati mo\u017Enost odklonitve dela, ponujenega\
  \ s strani Zavoda RS za zaposlovanje (v nadaljnjem besedilu: zavod), iz kakr\u0161\
  nihkoli razlogov,ali pa, da se to\u010Dno dolo\u010Di, pod katerimi pogoji se lahko\
  \ odkloni delo in da se s temi pogoji seznani vse brezposelne osebe, ki so napotene\
  \ na razgovore. Predlog utemeljuje s tem, da ima vsakdo razli\u010Dne razloge za\
  \ odklonitev ponujenega dela; te razloge tudi primeroma na\u0161teva. Nadalje med\
  \ drugim predlaga tudi dopustitev odklonitve ponujenega dela na podlagi ugovora\
  \ vesti iz verskih ali druga\u010Dnih razlogov, saj meni, da ni prav, da se ljudi\
  \ prisili v udele\u017Ebo na vseh razgovorih, na katere jih napoti zavod. S tak\u0161\
  no ureditvijo bi bili po mnenju predlagatelja zadovoljni tako prijavljeni pri zavodu\
  \ kot delodajalci, saj bi slednji opravljali razgovore z zainteresiranimi ljudmi,\
  \ s sedanjo ureditvijo pa so mu kr\u0161ene ustavne pravice iz 34., 35., 37., 46.\
  \ in \u0161e posebej 49. \u010Dlena Ustave Republike Slovenije.\nV skladu z navedenim\
  \ vam v nadaljevanju posredujemo kratko analizo obstoje\u010De ureditve podro\u010D\
  ja, analizo samega predloga in na\u0161e stali\u0161\u010De do prejetega predloga:\n\
  \ Analiza obstoje\u010Dega stanja\nObveznost brezposelne osebe sprejeti ustrezno\
  \ ali primerno zaposlitev predstavlja eno izmed temeljnih obveznosti brezposelne\
  \ osebe, ki izhaja iz zaposlitvenega na\u010Drta kot dogovora med brezposelno osebo\
  \ in zavodom o vseh \u010Dasovno predvidenih dejavnostih brezposelne osebe pri iskanju\
  \ zaposlitve in vklju\u010Devanju v ukrepe aktivne politike zaposlovanja. Na podlagi\
  \ dolo\u010Db Pravilnika o natan\u010Dnej\u0161ih pravilih za izpolnjevanje obveznosti\
  \ brezposelnih oseb in o dolo\u010Ditvi \u010Dasa prenehanja in zni\u017Eanja pravice\
  \ do denarnega nadomestila za primer brezposelnosti (Uradni list RS, \u0161t. 56/07;\
  \ v nadaljevanju: pravilnik) zavod ob prijavi osebe v evidenco brezposelnih oseb\
  \ zanjo v skladu s 17.\u010D \u010Dlenom Zakona o zaposlovanju in zavarovanju za\
  \ primer brezposelnosti (Uradni list RS, \u0161t. 107/06 \u2013 UPB1; v nadaljevanju:\
  \ ZZZPB-1) dolo\u010Di ustrezno zaposlitev in ji jo ponudi \u0161e pred izdelavo\
  \ zaposlitvenega na\u010Drta, \u010De je ustrezna zaposlitev na voljo. \u010Ce tak\u0161\
  ne zaposlitve ni, potem lahko zavod po preteku treh mesecev od vpisa v evidenco\
  \ brezposelnih oseb napoti brezposelno osebo na primerno zaposlitev na zaposlitev\
  \ (t.j. zaposlitev, za katero se zahteva za eno stopnjo ni\u017Eja strokovna izobrazba),\
  \ pod pogojem, da ni brezposelnih oseb, za katere bi bila taka zaposlitev ustrezna.\
  \ Nadalje lahko zavod po \u0161estih mesecih od vpisa v evidenco brezposelnih oseb\
  \ tak\u0161no brezposelno osebo napoti na primerno zaposlitev, za katero se zahteva\
  \ za dve stopnji ni\u017Eja strokovna izobrazba, \u010De ni brezposelnih oseb, za\
  \ katere bi bila taka zaposlitev ustrezna.\nV skladu s prvim odstavkom 21. \u010D\
  lena pravilnika mora brezposelna oseba: \n sprejeti napotnico za ustrezno zaposlitev,\
  \ sprejeti napotnico za primerno zaposlitev na eno stopnjo ni\u017Ejo zaposlitev\
  \ po treh mesecih od vpisa v evidenco brezposelnih oseb oziroma na dve stopnji ni\u017E\
  jo zaposlitev po \u0161estih mesecih od tega vpisa, sprejeti napotnico za primerno\
  \ delo, se skladno z napotnico javiti pri delodajalcu, ki jo potrdi, in jo potrjeno\
  \ dostaviti zavodu v treh dneh od dneva, dolo\u010Denega na njej, pri dogovarjanju\
  \ o zaposlitvi prizadevati si za pridobitev zaposlitve, na katero je napotena. \n\
  V primeru, ko je brezposelna oseba hkrati prejemnik denarnega nadomestila za primer\
  \ brezposelnosti, mora ta oseba na podlagi drugega odstavka 21. \u010Dlena pravilnika:\
  \ \n sprejeti napotnico za ustrezno zaposlitev, sprejeti napotnico za primerno zaposlitev\
  \ na eno stopnjo ni\u017Ejo zaposlitev po treh mesecih od vpisa v evidenco brezposelnih\
  \ oseb oziroma na dve stopnji ni\u017Ejo zaposlitev po \u0161estih mesecih od tega\
  \ vpisa, sprejeti napotnico za primerno delo po podjemni pogodbi ali pogodbi o naro\u010D\
  ilu avtorskega dela, ki ustreza do ene stopnje ni\u017Eji stopnji in vrsti strokovne\
  \ izobrazbe brezposelne osebe, sprejeti napotnico za primerno za\u010Dasno ali ob\u010D\
  asno humanitarno ali drugo podobno delo, ki ustreza do ene stopnje ni\u017Eji stopnji\
  \ in vrsti strokovne izobrazbe brezposelne osebe, se skladno z napotnico javiti\
  \ pri delodajalcu, ki jo potrdi, in jo potrjeno dostaviti zavodu v treh dneh od\
  \ dneva, dolo\u010Denega na njej, pri dogovarjanju o zaposlitvi prizadevati si za\
  \ pridobitev zaposlitve, na katero je napotena. \nBrezposelna oseba, ki je upravi\u010D\
  enec do denarne socialne pomo\u010Di, mora v skladu s tretjim odstavkom 21. \u010D\
  lena pravilnika: \n sprejeti napotnico za ustrezno zaposlitev, sprejeti napotnico\
  \ za primerno zaposlitev na eno stopnjo ni\u017Ejo zaposlitev po treh mesecih od\
  \ vpisa v evidenco brezposelnih oseb oziroma na dve stopnji ni\u017Ejo zaposlitev\
  \ po \u0161estih mesecih od tega vpisa, sprejeti napotnico za vsako zaposlitev,\
  \ sprejeti napotnico za primerno delo po podjemni pogodbi ali pogodbi o naro\u010D\
  ilu avtorskega dela ter primerno za\u010Dasno ali ob\u010Dasno humanitarno ali drugo\
  \ podobno delo, ki traja najve\u010D 56 ur na mesec, se skladno z napotnico javiti\
  \ pri delodajalcu, ki jo potrdi, in jo potrjeno dostaviti zavodu v treh dneh od\
  \ dneva, dolo\u010Denega na njej, pri dogovarjanju o zaposlitvi prizadevati si za\
  \ pridobitev zaposlitve, na katero je napotena. \n22. \u010Dlen pravilnika nadalje\
  \ dolo\u010Da mo\u017Enost odklonitve napotnice ali zaposlitve oziroma dela zaradi\
  \ psihofizi\u010Dne nezmo\u017Enosti ali ugovora vesti (slednje zgolj v primeru\
  \ napotitve na vsako zaposlitev in primerno delo).\nZavod na podlagi opisane ureditve\
  \ z vsako brezposelno osebo dogovori njene obveznosti v individualnem zaposlitvenem\
  \ na\u010Drtu, ki (med drugim) navaja ustrezne in primerne zaposlitve za to brezposelno\
  \ osebo in njene zaposlitvene cilje, ki se upo\u0161tevajo pri napotitvah te osebe\
  \ na zaposlitve. Poleg tega se brezposelna oseba s podpisom zaposlitvenega na\u010D\
  rta zave\u017Ee, da bo samostojno in aktivno spremljala prosta delovna mesta in\
  \ na ustrezna oziroma primerna delovna mesta tudi pravo\u010Dasno kandidirala. Uresni\u010D\
  evanje obveznosti iz zaposlitvenega na\u010Drta zavod preverja na vsakem svetovalnem\
  \ razgovoru, skladno s tem pa se zaposlitveni na\u010Drt ustrezno dopolnjuje. V\
  \ primeru neizpolnjevanja dogovorjenih obveznosti zavod tudi ukrepa. Vsaka napotnica\
  \ ali obvestilo o prostem delovnem mestu se sistemati\u010Dno evidentira v informacijski\
  \ sistem zavoda, zavod pa podatke o napotenih in obve\u0161\u010Denih kandidatih\
  \ sporo\u010Da tudi delodajalcem. Tako lahko zavod vedno z gotovostjo ugotovi, ali\
  \ se je napotena brezposelna oseba udele\u017Eila razgovora in/ali je oddala vlogo\
  \ za zaposlitev. Hkrati z obvestilom o napotenih kandidatih zavod delodajalca zaprosi\
  \ tudi za povratno informacijo in v primerih, ko na podlagi slednje ugotovi, da\
  \ si oseba ni prizadevala za pridobitev zaposlitve, ukrepa skladno z zakonom. Na\
  \ svetovalnih razgovorih zavod preverja tudi uresni\u010Devanje dogovorjene obveznosti\
  \ samostojnega iskanja zaposlitve; od brezposelne osebe tako zahteva predlo\u017E\
  itev bele\u017Eke s podatki o delovnih mestih in delodajalcih ter kopije pro\u0161\
  enj, na podlagi \u010Desar zavod (\u0161e zlasti, \u010De oseba uveljavlja stro\u0161\
  ke iskanja zaposlitve) preverja izpolnjevanje omenjene obveznosti brezposelne osebe.\
  \  Zavod brezposelne osebe k delodajalcem napotuje \u0161ele po predhodnem dodatnem\
  \ preverjanju kompetenc osebe, vklju\u010Dno z motiviranostjo. Zaradi ocene pripravljenosti\
  \ kandidata sprejeti zaposlitev zavod pri predstavitvi zahtev in pogojev za zasedbo\
  \ prostega delovnega mesta pogosto sodeluje z delodajalci.\nDodajamo, da se bo s\
  \ 1. 1. 2011 pri\u010Del uporabljati novi Zakon o urejanju trga dela (Uradni list\
  \ RS, \u0161t. 80/10; v nadaljevanju: ZUTD), ki spreminja institut primerne zaposlitve\
  \ tako, da se bo kot tak\u0161na \u0161tela zaposlitev, ki bo ustrezala vrsti in\
  \ najve\u010D eno raven ni\u017Eji izobrazbi brezposelne osebe glede na ustrezno\
  \ zaposlitev. Navedeno bo po na\u0161i oceni v primerjavi z dosedanjo ureditvijo,\
  \ ko se je za primerno zaposlitev lahko \u0161tela zaposlitev, ki je ustrezala razvrstitvi\
  \ delovnega mesta do najve\u010D dveh stopenj ni\u017Ejega tarifnega razreda ustrezne\
  \ kolektivne pogodbe, bistveno zmanj\u0161alo razkorak med \xBBravnijo\xAB zaposlitve,\
  \ na katero je bila brezposelna oseba napotena in dejansko usposobljenostjo te osebe.\
  \ Nadalje bo ZUTD \u0161e ve\u010Djo te\u017Eo kot do sedaj namenil usposabljanju\
  \ in izobra\u017Eevanju iskalcev zaposlitve ter uvedel dodatne ukrepe iz naslova\
  \ aktivne politike zaposlovanja, ki bodo iskalcem zaposlitve pomagali k uresni\u010D\
  enju njihovega primarnega cilja \u2013 ponovne zaposlitve. V ZUTD je predvidena\
  \ tudi mo\u017Enost odklonitve posredovanja zaposlitve delodajalcem, ki ne bodo\
  \ spo\u0161tovali delovnopravne zakonodaje in zaposlenim ne bodo izpla\u010Devali\
  \ pla\u010D oziroma prispevkov za socialno varnost, jih odpu\u0161\u010Dali v nasprotju\
  \ s predpisi ali kako druga\u010De grobo kr\u0161ili pravice delavcev iz dela. Zavod\
  \ bo tak\u0161ne delodajalce po predhodni pridobitvi informacij o njih s strani\
  \ In\u0161pektorata Republike Slovenije za delo, z vpogledom v uradne evidence dav\u010D\
  ne uprave ali na podlagi obvestil delavcev o navedenih kr\u0161itvah, uvrstil v\
  \ evidenco delodajalcev z negativnimi referencami (27. \u010Dlen ZUTD) in jim na\
  \ objavljeno prosto delovno mesto ne bo posredoval delavcev.\n Analiza predloga\
  \ in razlogi za njegovo (ne)primernost\nPosredovani predlog zavra\u010Damo, saj\
  \ bi ureditev, po kateri bi imela brezposelna oseba mo\u017Enost odkloniti ponujeno\
  \ zaposlitev oziroma delo iz kakr\u0161nega koli razloga (kot jih primeroma navaja\
  \ tudi predlagatelj) pomenila prevelik odmik od dosedanje ureditve in tudi kolizijo\
  \ interesov posameznika v razmerju do interesov dr\u017Eave na tem podro\u010Dju.\
  \ Na\u010Din obravnave brezposelne osebe s strani zavoda je po na\u0161em mnenju\
  \ v smislu njenega cilja in namena povsem ustrezen. Pri dolo\u010Danju obveznosti\
  \ brezposelnih oseb oziroma iskalcev zaposlitve sta namre\u010D v prvi vrsti upo\u0161\
  tevana polo\u017Eaj in kompetence brezposelne osebe, katero sku\u0161a zavod v skladu\
  \ s postavljenimi pravili \u010Dim hitreje ponovno vklju\u010Diti na trg dela oziroma\
  \ jo z ukrepi aktivne politike zaposlovanja pripraviti do tega, da bo ob ponovni\
  \ mo\u017Enosti zaposlitve, bodisi po posredovanju zavoda ali osebe same, dovolj\
  \ usposobljena za uspe\u0161no nadaljevanje poklicne poti. Nadalje predstavlja obveznost\
  \ brezposelne osebe sprejeti dolo\u010Deno zaposlitev ali delo, ponujeno s strani\
  \ zavoda, protiute\u017E tako denarnim transferjem iz naslova brezposelnosti kot\
  \ brezpla\u010Dni pripravi in pomo\u010Di brezposelni osebi pri ponovnem vklju\u010D\
  evanju na trg dela, pri tem pa ni odve\u010D poudariti, da zavod vsem iskalcem zaposlitve\
  \ seveda ne more zagotoviti ustrezne zaposlitve v njihovem poklicu, za katerega\
  \ so se izobra\u017Eevali.\nV skladu z navedenim se ne moremo strinjati s predlagateljevo\
  \ navedbo o kr\u0161itvi njegovih ustavno zagotovljenih pravic (predlagatelj eksplicitno\
  \ navaja pravico do osebnega dostojanstva in varnosti, varstvo pravic zasebnosti\
  \ in osebnostnih pravic, varstvo tajnosti pisem in drugih ob\u010Dil, pravico do\
  \ ugovora vesti in pravico do svobode dela); zavod namre\u010D pri delu z brezposelnimi\
  \ osebami namre\u010D spo\u0161tuje in postopa v skladu z zakonodajo, sprejeto s\
  \ strani tako izvr\u0161ilne kot zakonodajne veje oblasti, ki se do morebitne nasprotne\
  \ odlo\u010Ditve v postopku ustavno sodne presoje \u0161teje za skladno z ustavnimi\
  \ na\u010Deli in pravicami.  "
