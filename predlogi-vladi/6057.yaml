response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo kot pristojno za kulturne\
  \ spomenike podpira pobude za uporabo slovenske dr\u017Eavne zastave in grba, kjer\
  \ je to utemeljeno na podlagi zakona. Ne podpira pa splo\u0161ne uporabe dr\u017E\
  avnih simbolov na vseh kulturnih spomenikih dr\u017Eavnega pomena.\nZ dr\u017Eavno\
  \ zastavo so ozna\u010Deni objekti dr\u017Eavnih institucij in njihov pomen in ne\
  \ posamezni objekti, ki so kulturni spomeniki. Velika ve\u010Dina z zastavami ozna\u010D\
  enih objektov ( \u0161ol, voja\u0161nic, ministrstev) niso kulturni spomeniki dr\u017E\
  avnega pomena, nekateri nimajo niti statusa kulturne dedi\u0161\u010Dine. Status\
  \ kulturne dedi\u0161\u010Dine oziroma kulturnega spomenika se dodeljuje na podlagi\
  \ pomena objekta z zgodovinskega likovnega, kulturnega pomena in ne na podlagi funkcij\
  \ tega objekta.\nOzna\u010Devanje kulturnih spomenikov tako lokalnega kot dr\u017E\
  avnega pomena (mednje sodi tudi Alja\u017Eev stolp), je predpisano z Zakonom o varstvu\
  \ kulturne dedi\u0161\u010Dine (Uradni list RS, \u0161t. 16/08, 123/08, 8/11 - ORZVKD39,\
  \ 90/12 in 111/13) in podrobneje urejeno s posebnim Pravilnikom o ozna\u010Devanju\
  \ nepremi\u010Dnih kulturnih spomenikov (Uradni list RS, \u0161t. 57/11). Zakon\
  \ in pravilnik sta usklajena z mednarodnimi predpisi, posebej s Haa\u0161ko konvencijo.\
  \ Ta konvencija, njena podpisnica je tudi Republika Slovenija, ne predvideva posebnega\
  \ ozna\u010Devanja kulturnih spomenikov z zastavami posameznih dr\u017Eav.\nPri\
  \ nekaterih kulturnih spomenikih je ozna\u010Devanje dodatno omejeno zaradi varovanja\
  \ objektov ali obmo\u010Dij samih (npr. izpostavljene arheolo\u0161ke lokacije,\
  \ ob\u010Dutljivost materiala spomenika, okrnitev vizualne podobe). Za ozna\u010D\
  evanje kulturnih spomenikov so predvidene enotne tablice, ki minimalno posegajo\
  \ v sam spomenik in njegov zunanji videz. Vizualno niso izpostavljene in ne konkurirajo\
  \ zunanji podobi spomenika.\nAlja\u017Eev stolp je s svojo obliko in slovenskim\
  \ napisom \u017Ee Alja\u017E sam na\u010Drtoval kot simbol slovenstva, kar je za\
  \ stolp na vrhu Triglava klju\u010Dnega pomena. Zato so strokovnjaki s stolpa sneli\
  \ vse kasnej\u0161e dodatke, od peterokrake na vrhu do spominskih plo\u0161\u010D\
  , pritrjenih na stolp sam. Alja\u017Eev stolp je ob tem posebej ob\u010Dutljiv zaradi\
  \ svoje kovinske lupine in na drugi strani izpostavljenosti vrha Triglava razli\u010D\
  nim meteorolo\u0161kim vplivom. Na sam stolp zastave ni mogo\u010De pritrditi, ker\
  \ bi to zahtevalo spremembo originalne konstrukcije zaradi nevarnosti poru\u0161\
  itve samega stolpa, ki nima globokih temeljev.\nTeoreti\u010Dno bi bilo mogo\u010D\
  e ob stolpu postaviti drog z zastavo, kar pa bi \u0161e v ve\u010Dji meri privla\u010D\
  ilo strele, ki so \u017Ee ve\u010Dkrat udarile v stolp in vrh Triglava. Strele so\
  \ po\u0161kodovale tako stolp kot posamezne ljudi ob njem. Zaradi udarov strele\
  \ na vrhu in na grebenu je bilo \u017Ee ve\u010D smrtnih \u017Ertev, zato bi bilo\
  \ postavljanje droga z zastavo na vrhu gore ne samo manj primerno, bilo bi tudi\
  \ nevarno in bi ogro\u017Ealo ljudi, ki se povzpnejo na sam vrh Triglava in pove\u010D\
  alo mo\u017Enost dodatnih po\u0161kodb Alja\u017Eevega stolpa. Za to odsvetujemo\
  \ postavljanje stalnega droga z zastavo.\n "
