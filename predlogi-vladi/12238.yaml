response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nAnaliza veljavne\
  \ ureditve podro\u010Dja\nSkladno s \u0161estim odstavkom 3. \u010Dlena Zakona o\
  \ gospodarskih dru\u017Ebah (Uradni list RS, \u0161t. 65/09 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 33/11, 91/11, 32/12, 57/12, 44/13 \u2013 odl. US, 82/13,\
  \ 55/15, 15/17, 22/19 \u2013 ZPosS, 158/20 \u2013 ZIntPK-C in 18/21; v nadaljnjem\
  \ besedilu: ZGD-1) je podjetnik fizi\u010Dna oseba, ki na trgu samostojno opravlja\
  \ pridobitno dejavnost v okviru organiziranega podjetja. Podjetnik lahko za\u010D\
  ne opravljati dejavnost, ko je pri Agenciji Republike Slovenije za javnopravne evidence\
  \ in storitve (v nadaljnjem besedilu: AJPES) vpisan v Poslovni register Slovenije\
  \ (v nadaljnjem besedilu: PRS), kot izhaja iz 74. \u010Dlena ZGD-1. Z izbrisom iz\
  \ poslovnega registra podjetnik preneha opravljati dejavnost (75. \u010Dlen ZGD-1).\n\
  Veljavna zakonodaja ne ureja mo\u017Enosti mirovanja podjetnika. ZGD-1 tako niti\
  \ v primeru podjetnika niti v primeru katere od drugih predpisanih pravnoorganizacijskih\
  \ oblik, ne ureja instituta \xBBmirovanja podjetja\xAB. ZGD-1 namre\u010D ureja\
  \ le ustanovitev in poslovanje dru\u017Eb in podjetnikov ter pravila rednega prenehanja.\
  \ \u010Ce \u017Eeli podjetnik prenehati opravljati dejavnost, mora izvesti postopek\
  \ izbrisa iz PRS.\nPostopek izbrisa je enostaven. Podjetnik vlo\u017Ei prijavo neposredno\
  \ prek informacijskega sistema za podporo poslovnim subjektom ali na to\u010Dki\
  \ za podporo poslovnim subjektom ali po\u0161lje prijavo to\u010Dki za podporo poslovnim\
  \ subjektom po po\u0161ti. V prvem odstavku 75. \u010Dlena ZGD-1 je dolo\u010Deno,\
  \ da mora podjetnik ali od njega za ta namen poobla\u0161\u010Dena oseba prenehanje\
  \ opravljanja dejavnosti prijaviti najmanj tri dni prej. Pred uveljavitvijo novele\
  \ ZGD-1K, ki je v veljavo stopila 24. 2. 2021, je moral podjetnik vsaj tri mesece\
  \ pred prenehanjem opravljanja dejavnosti na primeren na\u010Din (s pismi upnikom,\
  \ v sredstvih javnega obve\u0161\u010Danja, poslovnih prostorih) tudi objaviti,\
  \ da bo prenehal opravljati dejavnost ter ob tem navesti tudi dan prenehanja opravljanja\
  \ dejavnosti. Z opustitvijo te obveznosti se je postopek prenehanja opravljanja\
  \ dejavnosti ter izbrisa podjetnika iz registra \u0161e poenostavil.\nPo tem, ko\
  \ AJPES na podlagi prijave (ali po uradni dol\u017Enosti) izvede postopek izbrisa\
  \ enote poslovnega registra ter podjetnika izbri\u0161e iz PRS, ta preneha biti\
  \ poslovni subjekt in dejavnosti ne sme ve\u010D opravljati. Dejavnost lahko za\u010D\
  ne ponovno opravljati \u0161ele, ko je (ponovno) vpisan v PRS, pri \u010Demer je\
  \ postopek (ponovnega) vpisa enak prvemu vpisu. ZGD-1 in Zakon o Poslovnem registru\
  \ Slovenije (Uradni list RS, \u0161t. 49/06, 33/07 \u2013 ZSReg-B, 19/15 in 54/17)\
  \ z vidika dolo\u010Danja na\u010Dina in postopka vpisa enote poslovnega registra\
  \ v register namre\u010D ne dolo\u010Data razlik med podjetnikom, ki se v register\
  \ vpisuje prvi\u010D in tistim, ki je morda \u017Ee bil vpisan v register kot podjetnik.\n\
  \_\nAnaliza predloga in razlogi za njegovo primernost/neprimernost za nadaljnjo\
  \ obravnavo\nPredlagatelj predlaga, da se podjetnikom omogo\u010Di mo\u017Enost\
  \ mirovanja delovanja, namesto obveznega zapiranja, \u010De dejavnosti ne opravlja\
  \ (ve\u010D). Ministrstvo je predlog preu\u010Dilo in ugotavlja, da bi bilo treba\
  \ v primeru ureditve (popolnoma) novega statusa \xBBmirovanja podjetja\xAB urediti\
  \ tudi vpra\u0161anja statusa obveznih socialnih zavarovanj, poslovnih ra\u010D\
  unov, dav\u010Dnih obra\u010Dunov, itd., ki bi veljala za \u010Das mirovanja oz.\
  \ za \u010Das, v katerem podjetnik ne bi posloval.\nAnaliza ka\u017Ee, da bi predmetna\
  \ vpra\u0161anja bilo treba urediti na smiselno enak na\u010Din, kot v primeru izbrisa\
  \ podjetnika oz. prenehanja opravljanja dejavnosti podjetnika. Podjetnik bi se torej\
  \ ob za\u010Detku mirovanja moral (za\u010Dasno) odjaviti iz obveznih socialnih\
  \ zavarovanj, Finan\u010Dni upravi RS predlo\u017Eiti dav\u010Dni obra\u010Dun akontacije\
  \ dohodnine in dohodnine od dohodka iz dejavnosti na dan za\u010Detka mirovanja\
  \ opravljanja dejavnosti, predlagati spremembo statusa v PRS, itd.. \_\nGlede na\
  \ navedeno bi bile v praksi obveznosti podjetnika smiselno enake v primeru mirovanja\
  \ podjetja kot v primeru izbrisa iz PRS in nato ponovne ustanovitve oz. registracije,\
  \ zato ministrstvo predloga ne podpira."
