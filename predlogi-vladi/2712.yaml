response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nZa delavca\
  \ v delovnem razmerju je zna\u010Dilno, da delo opravlja podrejeno delodajalcu,\
  \ v zameno za ta polo\u017Eaj pa je upravi\u010Den do dolo\u010Denega pla\u010D\
  ila in posebnega varstva. Ker pomeni izguba zaposlitve za ve\u010Dino delavcev najve\u010D\
  krat izgubo edinega vira rednih dohodkov in s tem tudi socialne varnosti, ve\u010D\
  ina pravnih redov posebej varuje delav\u010Dev interes za ohranitev zaposlitve.\
  \ To je zaradi varstva minimalnih temeljnih pravic delavca kot \u0161ibkej\u0161\
  e stranke tudi upravi\u010Deno. Zato so za delavca najpomembnej\u0161a prav vpra\u0161\
  anja, vezana na njegovo varstvo ob prenehanju pogodbe o zaposlitvi, zlasti ob odpovedi\
  \ pogodbe o zaposlitvi.  Pri uvajanju ve\u010Dje fleksibilnosti delovnih razmerij,\
  \ zlasti pri spreminjanju pravne ureditve prenehanja pogodbe o zaposlitvi, je nujno\
  \ potrebno upo\u0161tevati tudi vse zahteve iz mednarodnih dokumentov, saj mednarodni\
  \ standardi postavljajo okvir, v katerem se lahko giblje tudi na\u0161a zakonska\
  \ ureditev prenehanja pogodbe o zaposlitvi. V zvezi s prenehanjem pogodbe o zaposlitvi\
  \ velja tako izpostaviti zlasti Konvencijo MOD \u0161t. 158 in Priporo\u010Dilo\
  \ MOD \u0161t. 166, Evropsko socialno listino in Direktivo 98/59/Es o usklajevanju\
  \ zakonodaje dr\u017Eav \u010Dlanic glede kolektivnega odpu\u0161\u010Danja delavcev.\
  \ Me pomembnej\u0161imi mednarodnimi dokumenti v zvezi s prenehanjem delovnega razmerja,\
  \ ki zavezuje tudi Slovenijo, je Konvencija MOD \u0161. 158 o prenehanju delovnega\
  \ razmerja na pobudo delodajalca, ki jo spremlja istoimensko Priporo\u010Dilo MOD\
  \ \u0161t. 166. Namen konvencije je varstvo delavcev pred prenehanjem zaposlitve\
  \ na pobudo delodajalca brez resnega, utemeljenega razloga. V 4. \u010Dlenu Konvencije\
  \ je dolo\u010Deno, da delovno razmerje delavca ne preneha, \u010De za to ni resnega\
  \ razloga v zvezi s sposobnostjo ali obna\u0161anjem delavca ali v zvezi z operativnimi\
  \ potrebami podjetja. Konvencija poleg te temeljne vsebinske zahteve po obstoju\
  \ resnega razloga za odpoved vsebuje tudi dolo\u010Dene procesne oziroma formalne\
  \ zahteve za veljavno odpoved, ureja vpra\u0161anje sodnega varstva, dokaznega bremena,\
  \ vpra\u0161anje sankcij oziroma pravnih posledic neutemeljenega prenehanja delovnega\
  \ razmerja, nadalje dolo\u010Da pravico do razumnega odpovednega roka in ureja vpra\u0161\
  anje odpravnine. V posebnem, III. delu, posebno pozornost namenja prenehanju delovnega\
  \ razmerja zaradi ekonomskih, tehnolo\u0161kih, strukturnih ali podobnih razlogov\
  \ (poslovni razlog), in za te primere dolo\u010Da \u0161e dodatne zahteve. Priporo\u010D\
  ilo MOD \u0161t. 166 glede posameznih vpra\u0161anj raz\u0161irja varstvo, ki ga\
  \ zagotavlja konvencija.   Evropska socialna listina v dolo\u010Dbi 24. \u010Dlena\
  \ v okviru pravice do varstva v primeru prenehanja zaposlitve zagotavlja:\n pravico\
  \ vseh delavcev, da njihova zaposlitev ne more prenehati brez veljavnih razlogov\
  \ za tako prenehanje, povezanih z njihovimi sposobnostmi ali ravnanjem ali zaradi\
  \ operativnih razlogov na strani podjetja, ustanove ali slu\u017Ebe; pravico delavcev,\
  \ katerih zaposlitev preneha brez veljavnega razloga, do od\u0161kodnine ali drugega\
  \ ustreznega nadomestila; pravico delavcev do prito\u017Ebe pri nepristranskem organu\
  \ v primeru kr\u0161itev. \n Z vidika prava Evropske unije pa je pomembna predvsem\
  \ Direktiva 98/59/ES o usklajevanju zakonodaje dr\u017Eav \u010Dlanic glede kolektivnega\
  \ odpu\u0161\u010Danja, ki dolo\u010Da obveznosti dr\u017Eav \u010Dlanic v primerih\
  \ odpu\u0161\u010Danja ve\u010Djega \u0161tevila delavcev. Upo\u0161tevaje navedene\
  \ mednarodne standarde ugotavljamo, da so dolo\u010Dbe Zakona o delovnih razmerjih\
  \ (Ur. l. RS, \u0161t. 42/02, 79/06-ZZZPB-F, 46/07-Odl. US, 103/07, 45/08-ZArbit\
  \ in 83/09-Odl. US, v nadaljevanju ZDR), ki urejajo prenehanje delovnega razmerja,\
  \ skladne z mednarodnimi dokumenti. Ocenjujemo pa, da je potrebna nadaljnja aktivnost\
  \ v cilju zmanj\u0161evanja segmentacije na trgu dela ob hkratnem prizadevanju za\
  \ ohranitev ustreznega  ravnote\u017Eja med pro\u017Enostjo in varnostjo. Mo\u017E\
  nosti vidimo predvsem v:\n ponovni presoji in odpravi nepotrebnih formalnih postopkovnih\
  \ zahtev, ki so se tudi preko sodne prakse izkazale kot pretirano zahtevne ovire\
  \ pri odpu\u0161\u010Danju, opustitvi roka za podajo redne odpovedi iz poslovnih\
  \ razlogov, jasnej\u0161i ureditvi obveznosti delodajalca glede preverjanja mo\u017E\
  nih predhodnih re\u0161itev v postopku odpu\u0161\u010Danja, ponovni presoji ustreznosti\
  \ dol\u017Eine odpovednih rokov v primerih odpovedi pogodbe o zaposlitvi iz razloga\
  \ nesposobnosti in poslovnega razloga, zagotovitvi re\u0161itev o pravici delavcev\
  \ do odpravnine ob prenehanju delovnega razmerja, usklajeno z vzpostavitvijo sistema\
  \ zagotavljanja te pravice preko posebnega sklada za odpravnine jasnej\u0161i ureditvi\
  \ opredelitve ve\u010Djega \u0161tevila delavcev in na\u010Dina opredeljevanja kriterijev\
  \ za dolo\u010Danje ve\u010Djega \u0161tevila delavcev ureditvi mo\u017Enega razmerja\
  \ med izredno in redno odpovedjo iz krivdnih razlogov dograditvi in jasnej\u0161\
  i ureditvi obsega sodnega varstva v primerih odpovedi pogodbe o zaposlitvi s ponudbo\
  \ nove ter mo\u017Enosti sodnega odlo\u010Danja v spornih primerih, v katerih se\
  \ ugotovi nezakonitost odpovedi pogodbe o zaposlitvi. \n V zadnjih letih je zaznati\
  \ tudi nara\u0161\u010Danje dualizma oziroma pogodbene segmentacije. Ta se nana\u0161\
  a predvsem na razliko med delavci, ki so v delovnih razmerjih za dalj\u0161i oz.\
  \ nedolo\u010Den \u010Das in delavci, ki so v delovnih razmerjih za kraj\u0161i\
  \ oz. dolo\u010Den \u010Das. Segmentacija vpliva predvsem na mlade ljudi, ki prvi\u010D\
  \ vstopajo na trga dela in na ni\u017Eje kvalificirane delavce, ki po obdobju brezposelnosti\
  \ i\u0161\u010Dejo novo delo. Zato se razmi\u0161lja tudi o prilagoditvi obstoje\u010D\
  ih pogodb o zaposlitvi za nedolo\u010Den \u010Das, ki bi olaj\u0161ala prehod iz\
  \ zaposlitev za dolo\u010Den \u010Das v zaposlitve za nedolo\u010Den \u010Das. Vsem\
  \ tem vpra\u0161anjem bo potrebno  posvetiti posebno pozornost pri nadaljnjih spremembah\
  \ delovne zakonodaje ob predhodnih obravnavah in usklajevanjih zakona med socialnimi\
  \ partnerji.  "
