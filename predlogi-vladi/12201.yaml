response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nZakon o gospodarskih\
  \ dru\u017Ebah (ZGD \u2014 1, Uradni list RS, \u0161t. 65/09 \u2014 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 33/11, 91/11, 32/12, 57/12, 44/13 \u2014 odl. US, 82/13,\
  \ 55/15, 15/17, 22/19 \u2014 ZPosS in 158/20 - ZIntPK-C) v 2. odstavku 255. \u010D\
  lena dolo\u010Da pogoje za imenovanje \u010Dlana organa vodenja ter nadzora, ki\
  \ je lahko vsaka poslovno sposobna fizi\u010Dna oseba, razen oseba, ki:\n je \u017E\
  e \u010Dlan drugega organa vodenja ali nadzora te dru\u017Ebe, je bila pravnomo\u010D\
  no obsojena zaradi kaznivega dejanja zoper gospodarstvo, zoper delovno razmerje\
  \ in socialno varnost, zoper pravni promet, zoper premo\u017Eenje, zoper okolje,\
  \ prostor in naravne dobrine. Ta oseba ne sme biti \u010Dlan organa vodenja ali\
  \ nadzora pet let od pravnomo\u010Dnosti sodbe in dve leti po prestani kazni zapora;\
  \ ji je bil izre\u010Den varnostni ukrep prepovedi opravljanja poklica, in sicer\
  \ dokler traja prepoved, ali je bila kot \u010Dlan organa vodenja ali nadzora dru\u017E\
  be, nad katerim je bil za\u010Det ste\u010Dajni postopek, pravnomo\u010Dno obsojena\
  \ na pla\u010Dilo od\u0161kodnine upnikom v skladu z dolo\u010Dbami zakona, ki ureja\
  \ finan\u010Dno poslovanje podjetij, o od\u0161kodninski odgovornosti, in sicer\
  \ \u0161e dve leti po pravnomo\u010Dnosti sodbe. \n273. \u010Dlen ZGD \u2014 1 dodatno\
  \ dolo\u010Da posebne pogoje za \u010Dlane nadzornega sveta, ki ne more biti:\n\
  \ \u010Dlan uprave ali upravnega odbora od dru\u017Ebe odvisne dru\u017Ebe; prokurist\
  \ ali poobla\u0161\u010Denec te dru\u017Ebe; \u010Dlan uprave druge kapitalske dru\u017E\
  be, v katere nadzornem svetu je \u010Dlan uprave te dru\u017Ebe; oseba, ki je \u010D\
  lan nadzornega sveta ali upravnega odbora \u017Ee v treh dru\u017Ebah, ali oseba,\
  \ ki ne izpolnjuje pogojev, ki jih dolo\u010Da statut. \nObstajajo \u0161e dodatne\
  \ omejitve, ki omejujejo delovanje \u010Dlanov nadzornih organov ter tudi Kodeks\
  \ profesionalne etike, ki ga je sprejelo Zdru\u017Eenje nadzornikov Slovenije.\n\
  Skrbnost in odgovornost \u010Dlana nadzornega je dolo\u010Dena v 263. \u010Dlenu\
  \ ZGD -1. \u010Clan organa vodenja ali nadzora mora tako pri opravljanju svojih\
  \ nalog ravnati v dobro dru\u017Ebe s skrbnostjo vestnega in po\u0161tenega gospodarstvenika\
  \ in varovati poslovno skrivnost dru\u017Ebe. \u010Clani organa vodenja ali nadzora\
  \ so solidarno odgovorni dru\u017Ebi za \u0161kodo, ki je nastala kot posledica\
  \ kr\u0161itve njihovih nalog, razen \u010De doka\u017Eejo, da so po\u0161teno in\
  \ vestno izpolnjevali svoje dol\u017Enosti. Pri tem sodi\u0161\u010Da upo\u0161\
  tevajo pravilo podjetni\u0161ke presoje (business judgement rule), saj vsaka podjetni\u0161\
  ka odlo\u010Ditev, ki se izka\u017Ee za \u0161kodljivo, \u0161e ne pomeni ravnanja\
  \ v nasprotju z zahtevanim standardom skrbnosti (tako tudi sodba in sklep sodba\
  \ in sklep Vrhovnega sodi\u0161\u010Da Ill Ips 97/2015 z dne 09.12.2015).\n38.a\
  \ \u010Dlen ZGD \u2014 1 nadalje ureja situacijo, ko pride do nasprotja interesov.\
  \ \u010Clan nadzornega organa se mora izogibati kakr\u0161nemukoli nasprotju njegovih\
  \ interesov ali dol\u017Enosti z interesi ali dol\u017Enostmi dru\u017Ebe, ki jo\
  \ nadzira. V primeru, da nastopi nasprotje interesov, mora o tem najkasneje v roku\
  \ treh delovnih dni pisno obvestiti organ, katerega \u010Dlan je. Nasprotje obstaja,\
  \ kadar je nepristransko in objektivno opravljanje nalog ali odlo\u010Danje v okviru\
  \ izvajanja funkcije ogro\u017Eeno zaradi vklju\u010Devanja osebnega ekonomskega\
  \ interesa, interesa dru\u017Einskih \u010Dlanov ali zaradi posebne naklonjenosti\
  \ ali kakr\u0161nih koli drugih interesov povezanih z drugo fizi\u010Dno ali pravno\
  \ osebo.\nPo pregledu zakonodaje ugotavljamo, da bi predlagano dodatno omejevanje\
  \ pogojev za imenovanja \u010Dlana nadzornega organa nesorazmerno poseglo v poslovanje\
  \ dru\u017Eb, saj morajo te imeti mo\u017Enost, da se glede na svoje poslovanje\
  \ samostojno odlo\u010Dajo, kako bodo organizirale delo organov nadzora. Gospodarske\
  \ dru\u017Ebe so namre\u010D razli\u010Dno velike in razli\u010Dno organizirane,\
  \ tako da gre pri delu nadzornega organa za razli\u010Den obseg dela v razli\u010D\
  nih gospodarskih dru\u017Ebah. Nesorazmerno bi tudi poseglo v pravico do proste\
  \ izbire zaposlitve. Menimo, da so omejitve iz 255. in 273. \u010Dlena ZGD \u2014\
  \ 1 primerne, upo\u0161tevajo\u010D tudi dodatne varovalke kot so od\u0161kodninska\
  \ odgovornost \u010Dlanov nadzornih organov, ravnanje v primeru nasprotja interesov\
  \ ter mo\u017Enost odpoklica \u010Dlana nadzornega organa (275. in 276. \u010Dlen\
  \ ZGD - 1)."
