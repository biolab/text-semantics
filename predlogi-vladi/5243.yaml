response: "Odziv Slu\u017Ebe vlade za zakonodajo\nustavna ureditev Republike Slovenije\
  \ ne pozna tajnih zakonov niti tajnih mednarodnih sporazumov. V skladu s 154. \u010D\
  lenom ustave morajo biti vsi predpisi, preden za\u010Dnejo veljati, objavljeni,\
  \ in sicer dr\u017Eavni predpisi v dr\u017Eavnem uradnem listu, predpisi lokalnih\
  \ skupnosti pa v uradnem glasilu, ki ga te same dolo\u010Dijo. Iz te dolo\u010D\
  be neposredno izhaja, da predpisi, ki bi bili po svoji naravi tajni, ne morejo veljati\
  \ niti ne morejo biti sprejeti, saj zakone sprejema dr\u017Eavni zbor po vnaprej\
  \ dolo\u010Denem, demokrati\u010Dno zasnovanem in javnem postopku. Vse zakone je\
  \ treba nato \u0161e razglasiti, kar stori predsednik republike najkasneje 8 dni\
  \ po njihovem sprejemu.\nV zvezi z mednarodnimi sporazumu velja, da morajo za svojo\
  \ notranjepravno veljavnost izpolniti pogoj ratifikacije. Mednarodne pogodbe ratificira\
  \ dr\u017Eavni zbor, z izjemo tistih, ki jih v skladu s petim odstavkom 75. \u010D\
  lena Zakona o zunanjih zadevah (Uradni list RS, \u0161t. 113/03 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 20/06 \u2013 ZNOMCMO, 76/08, 108/09 in 80/10 \u2013 ZUTD)\
  \ ratificira vlada. Postopek ratifikacije je prav tako vnaprej dolo\u010Den in javen,\
  \ vsi akti o ratifikaciji pa se morajo objaviti, preden za\u010Dnejo veljati.\n\
  Kar zadeva retroaktivnost, ustava \u017Ee dolo\u010Da (155. \u010Dlen), da zakoni,\
  \ drugi predpisi in splo\u0161ni akti ne morejo imeti u\u010Dinka za nazaj. Izjemoma\
  \ lahko samo zakon dolo\u010Di, da posamezne njegove dolo\u010Dbe u\u010Dinkujejo\
  \ za nazaj, vendar samo pod pogojem, da to zahteva javna korist in \u010De se s\
  \ tem ne pose\u017Ee v pridobljene pravice.\nOb upo\u0161tevanju zgoraj navedene\
  \ obstoje\u010De pravne ureditve v Republiki Sloveniji bi bila ustavna dolo\u010D\
  ba, ki bi prepovedovala veljavnost tajnih zakonov ali mednarodnih sporazumov, brezpredmetna.\
  \ Zato predmetni predlog ni primeren za nadaljnjo obravnavo. \n "
