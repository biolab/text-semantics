response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nBrezposelna oseba, ki nima ve\u010D sredstev iz naslova nadomestila za \u010D\
  as brezposelnosti, lahko uveljavlja pravice na pristojnem centru za socialno delo.\
  \ Pravice, ki jih lahko uveljavlja samska oseba so pravica do denarne socialne pomo\u010D\
  i, pravica do varstvenega dodatka, pravica do izredne denarne socialne pomo\u010D\
  i, pravica do kritja prispevka za obvezno zdravstveno zavarovanje, pravica do kritja\
  \ razlike do polne vrednosti zdravstvenih storitev in pravica do subvencije najemnine.\_\
  \ Kadar ima oseba dru\u017Eino pa lahko uveljavlja pravico do otro\u0161kega dodatka,\
  \ dr\u017Eavne \u0161tipendije, subvencijo pla\u010Dila vrtca, ter subvencijo malice\
  \ in kosila za otroka.\nZakon o uveljavljanju pravic iz javnih sredstev dolo\u010D\
  a enoten na\u010Din ugotavljanja materialnega polo\u017Eaja upravi\u010Dencev do\
  \ pravic iz javnih sredstev. Pravice se uveljavljajo po na\u010Delih enotnosti,\
  \ pravi\u010Dne razdelitve javnih sredstev, ekonomi\u010Dnosti, ciljne usmerjenosti\
  \ prejemkov in po na\u010Delu spo\u0161tovanja \u010Dlovekovega dostojanstva. Pravica\
  \ iz javnih sredstev se dodeli, kadar dohodek osebe ne dosega meje dohodkov, ki\
  \ jo za posamezno pravico iz javnih sredstev dolo\u010Da zakon in kadar so izpolnjeni\
  \ tudi drugi pogoji, ki jih dolo\u010Dajo predpisi, ki urejajo posamezno pravico.\
  \ Pri ugotavljanju materialnega polo\u017Eaja se upo\u0161tevajo vlagatelj in njegovi\
  \ dru\u017Einski \u010Dlani, njihov dohodek in premo\u017Eenje.\nMinistrstvo za\
  \ delo, dru\u017Eino socialne zadeve in enake mo\u017Enosti je podalo centrom za\
  \ socialno delo navodilo, da v \u010Dasu, ko veljajo izredni ukrepi, pristopijo\
  \ k fleksibilni razlagi obstoje\u010Dih zakonskih dolo\u010Db, kar pomeni da pri\
  \ ugotavljanju pogojev za priznanje pravic iz javnih sredstev zakonske dolo\u010D\
  be, predvsem krivdne razloge (vpis v evidenco brezposelnih oseb in iskalcev zaposlitve),\
  \ upo\u0161tevajo \u017Eivljenjsko, razumno in primerno trenutnim razmeram. Zato\
  \ se v \u010Dasu, ko veljajo izredni ukrepi, dejstvo, da oseba ni oziroma se \u0161\
  e ni vpisala v evidenco brezposelnih oseb, ne \u0161teje kot krivdni razlog pri\
  \ uveljavljanju pravic.\nZ namenom olaj\u0161anega uveljavljanja pravic se vloge\
  \ lahko vlagajo po elektronski poti brez varnega elektronskega podpisa, ki je sicer\
  \ standard in formalna zahteva. Organ bo identiteto vlo\u017Enika ugotavljal ali\
  \ preverjal z drugim na\u010Dini, na primer s tem, da bo zahteval, da stranka sporo\u010D\
  i \u0161e uradno dodeljeno identifikacijsko \u0161tevilko (EM\u0160O, D\u0160).\n\
  Stranke tako lahko oddajo vlogo:\n prek e-uprave brez kvalificiranega digitalnega\
  \ potrdila, po elektronski po\u0161ti brez kvalificiranega digitalnega potrdila,\
  \ po navadni po\u0161ti in v nabiralnike na centrih za socialno delo v izjemnih\
  \ primerih po telefonu. \nMinistrstvo je podalo usmeritve tudi v postopkih priznavanja\
  \ izredne denarne socialne pomo\u010Di, ko je treba individualno ugotoviti socialno\
  \ stisko. Centri za socialno delo imajo pri odlo\u010Danju o izredni denarni socialni\
  \ pomo\u010Di diskrecijsko pravico, ki jo je treba pri odlo\u010Danju uporabiti\
  \ preudarno, \u017Eivljenjsko, predvsem pa\_ upo\u0161tevajo\u010D okoli\u0161\u010D\
  ine in razmere, v katerih so se posamezniki oziroma dru\u017Eine nepri\u010Dakovano\
  \ zna\u0161le. Navedeno pomeni, da se lahko pri odlo\u010Danju upo\u0161tevajo tudi\
  \ okoli\u0161\u010Dine, ki v normalnih razmerah ne predstavljajo razlogov za dodelitev\
  \ izredne denarne socialne pomo\u010Di, kadar gre za izredne okoli\u0161\u010Dine\
  \ zaradi vi\u0161je sile (COVID -19).\nGlede na navedeno menimo, da lahko osebe,\
  \ ki so v \u010Dasu krize izgubile zaposlitev, kakor tudi tiste, katerim je potekla\
  \ pravica iz naslova denarnega nadomestila za \u010Das brezposelnosti, uveljavljajo\
  \ pravice iz javnih sredstev na pristojnem centru za socialno delo in s tem ubla\u017E\
  ijo posledice, ki jih je prinesla kriza in s tem aktivno pri\u010Dnejo re\u0161\
  evati te\u017Eave v katerih so se zna\u0161li in za katere je center za socialno\
  \ delo pristojen, da jim pomaga najti re\u0161itev tako v \u010Dasu krize, kot potem,\
  \ ko bo krize konec."
