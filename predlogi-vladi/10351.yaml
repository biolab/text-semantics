response: "Odziv Ministrstva za infrastrukturo\nNa dr\u017Eavni cestni infrastrukturi\
  \ trenutno nimamo ume\u0161\u010Denih varnih in varovanih parkiri\u0161\u010D (VVP).\
  \ DARS tako trenutno\_ na avtocestnem omre\u017Eju nima v lasti in upravljanju parkiri\u0161\
  \u010D, na katerih bi zara\u010Dunaval parkirnino. Na lokacijah avtocestnih po\u010D\
  ivali\u0161\u010D, s katerimi upravlja DARS, je parkiranje za tovorna vozila brezpla\u010D\
  no in DARS s tega vidika ne izvaja nobenih tr\u017Eenjskih aktivnosti, temve\u010D\
  \ zagotavlja zgolj pogoje za osnovno parkiranje uporabnikov avtocestnega omre\u017E\
  ja\_ za \u010Das zakonsko predvidenega po\u010Ditka.\nPrav tako regulacija vi\u0161\
  ine cene naftnih derivatov oz. zakonsko urejanje bonitet pri pla\u010Devanju goriv\
  \ ni v pristojnosti Ministrstva za infrastrukturo ali dru\u017Ebe DARS d.d., temve\u010D\
  \ je predmet politike energetskih dru\u017Eb in odlo\u010Ditev na dr\u017Eavni ravni.\_\
  \_\nVsekakor predlog vklju\u010Duje dobronamerno usmeritev in pridobitev koristi\
  \ za uporabnike parkiri\u0161\u010D, na katerih se izvajajo tr\u017Eenjske aktivnosti,\
  \ vendar pa menimo, da problematike ni mogo\u010De urejati v okviru predpisov, temve\u010D\
  \ predvsem s strani upravljavcev parkiri\u0161\u010D, katerim je\_ temeljni cilj\
  \ uspe\u0161no poslovanje.\nV splo\u0161nem urejanje po\u010Divali\u0161\u010D opredeljuje\
  \ Delegirana Uredba EU 885/2013 v zvezi z zahtevami za zagotavljanje storitev obve\u0161\
  \u010Danja glede varnih in varovanih parkiri\u0161\u010D za tovornjake in komercialna\
  \ vozila. Izvajanje le-te pa je predmet \u0161ir\u0161e in celovite gospodarsko\
  \ prometne politike. Slovenija se je po vstopu v Evropsko Unijo (EU) soo\u010Dila\
  \ z velikim porastom tovornega prometa. Tovorni promet delimo na tranzitnega in\
  \ tistega, ki ima izvor in/ali cilj v dr\u017Eavi. Nara\u0161\u010Dajo\u010D promet\
  \ tovornih vozil, \u0161e posebej tistih v tranzitu, zahteva vse ve\u010D povr\u0161\
  in za obvezen postanek zaradi po\u010Ditka, prepovedi vo\u017Enje med vikendi, izrednih\
  \ vremenskih razmer (burja, sneg, itd.). S trenutno kapaciteto parkiri\u0161\u010D\
  \ na po\u010Divali\u0161\u010Dih lahko DARS zagotavlja le pogoje za osnovno parkiranje\
  \ v \u010Dasu zakonsko predvidenega po\u010Ditka. Standardizacija tako imenovanih\
  \ varnih parkiri\u0161\u010D na evropskem nivoju \u017Ee obstaja, organi po posameznih\
  \ dr\u017Eavah pa morajo poskrbeti za ustrezno implementacijo, kar je/bo podlaga\
  \ za interoperabilne re\u0161itve, ki bodo voznikom omogo\u010Dale, da najdejo in\
  \ rezervirajo varno in varovano parkiri\u0161\u010De\_ ter ustrezno na\u010Drtujejo\
  \ potovanja po celotnem evropskem (vsaj TEN-T) cestnem omre\u017Eju. Vse ostale\
  \ tr\u017Eenjske dejavnosti so prepu\u0161\u010Dene upravljavcem parkiri\u0161\u010D\
  ."
