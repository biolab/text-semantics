response: "Odziv Ministrstva za kulturo\n\nMinistrstvo za kulturo v zvezi s predmetnim\
  \ predlogom navaja, da je RTV Slovenija ustanovljena na podlagi Zakona o Radioteleviziji\
  \ Slovenija (ZRTVS-1), ki dolo\u010Da obseg in na\u010Din izvajanja javne slu\u017E\
  be na podro\u010Dju radijske in televizijske dejavnosti, njeno financiranje ter\
  \ organe upravljanja, nadzora in poslovodenja ter druge organe, ki omogo\u010Dajo\
  \ izvajanje javne slu\u017Ebe na na\u010Din, da je zagotovljena institucionalna\
  \ in uredni\u0161ka neodvisnost. Glede na to, da je obseg javne slu\u017Ebe (\u0161\
  tevilo programov in druge dejavnosti, ki se izvajajo kot javna slu\u017Eba)\_ dolo\u010D\
  en z zakonom, je predlagana sprememba (zdru\u017Eevanje programov) mogo\u010Da samo\
  \ s spremembo zakona. Glede vi\u0161ine prispevka za programe RTV Slovenija pa navajamo,\
  \ da tretji odstavek 31. \u010Dlena ZRTVS-1 dolo\u010Da, da Vlada lahko spremeni\
  \ vi\u0161ino prispevkov spremeni za najve\u010D 10 odstotkov, \u010De za to obstajajo\
  \ utemeljeni ekonomski razlogi, vendar najkasneje do 1. septembra teko\u010Dega\
  \ leta za naslednje leto. Vlada je s strani RTV Slovenija prejela predlog za povi\u0161\
  anje RTV prispevka, ki ga trenutno \u0161e prou\u010Duje. Poudarjamo pa, da je Republika\
  \ Slovenija kot ustanoviteljica javnega zavoda RTV Slovenija dol\u017Ena zagotoviti\
  \ primerno financiranje za izvajanje javne slu\u017Ebe.\_ V zvezi z zmanj\u0161\
  anjem obsega zaposlenih pa poudarjamo, da imajo zaposleni na RTV Sloveniji status\
  \ javnih uslu\u017Ebencev, zato je RTV Slovenija dol\u017Ena spo\u0161tovati zakonodajo,\
  \ ki ureja polo\u017Eaj in pla\u010Dni sistem javnih uslu\u017Ebencev ter tudi druge\
  \ predpise, ki zadevajo zaposlene v javnem sektorju. Zaradi navedenega se je \u0161\
  tevilo redno zaposlenih v zadnjih letih celo pove\u010Devalo, in sicer tako, da\
  \ je bilo konec leta 2018 na RTV Slovenija 2.279 redno zaposlenih, to pa v primerjavi\
  \ z letom 2017 pomeni pribli\u017Eno 1,8 odstotno pove\u010Danje (2.239 redno zaposlenih\
  \ konec leta 2017). Iz letnega na\u010Drta RTV Slovenija za leto 2019\_ pa je razvidno,\
  \ da se za konec leta 2019 na\u010Drtuje zmanj\u0161anje \u0161tevila redno zaposlenih\
  \ za pribli\u017Eno 2,2 odstotka v odnosu na leto 2018, kar pomeni pribli\u017E\
  no 50 redno zaposlenih manj kot v letu 2018. Posebej pa izpostavljamo dejstvo, da\
  \ se \u0161tevilo zunanjih sodelavcev RTV Slovenija zmanj\u0161uje \u017Ee od leta\
  \ 2014, kar je razvidno iz letnega poro\u010Dila o poslovanju RTV Slovenija za leto\
  \ 2018 . Stro\u0161ki zunanjih sodelavcev, ki so zna\u0161ali v letu 2014 pribli\u017E\
  no 17,1 mio EUR, so se v letu 2018 zni\u017Eali na pribli\u017Eno 7,4 mio EUR, kar\
  \ predstavlja skorajda 57 odstotno zni\u017Eanje v odnosu na leto 2014. Iz finan\u010D\
  nega na\u010Drta za leto 2019 pa je razvidno, da je bilo leta 2018 zaposlenih 31\
  \ zunanjih sodelavcev ter da se v letu 2019 predvideva popolna ukinitev zunanjih\
  \ sodelavcev (finan\u010Dni na\u010Drt 2019, stran 19).\_\_\_ Glede na navedeno\
  \ menimo, da poslovanja RTV Slovenija ni mogo\u010De optimizirati zgolj s pooblastili\
  \ in ukrepi, ki jih ima voljo uprava javnega zavoda, temve\u010D je za modernizacijo\
  \ in prilagoditev RTV Slovenija za izvajanje javne slu\u017Ebe na podro\u010Dju\
  \ radijske in televizijske dejavnosti v digitalni dobi na na\u010Din, ki bo omogo\u010D\
  al izkori\u0161\u010Danje prednosti novih tehnologij in platform, potrebno oblikovati\
  \ ustrezno zakonsko podlago."
