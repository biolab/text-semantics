response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nPobudnik predlaga,\
  \ da naj bi navedeni pravilnik dopolnili tako, da bi ob\u010Dina lahko izdala soglasje\
  \ k podalj\u0161anemu obratovalnemu \u010Dasu gostinskega obrata le, \u010De bi\
  \ gostinec svoji vlogi oziroma obrazcu za prijavo (podalj\u0161anega) obratovalnega\
  \ \u010Dasa prilo\u017Eil tudi pravnomo\u010Dno uporabno dovoljenje. Pobudnik svoj\
  \ predlog utemeljuje s tem, da v Sloveniji obratuje veliko \u0161tevilo gostinskih\
  \ obratov brez uporabnega dovoljenja in da ti celo pridobijo dovoljenje za obratovanje\
  \ v podalj\u0161anem (no\u010Dnem) \u010Dasu ter s hrupom motijo stanovalce pri\
  \ uporabi stanovanj.\nPobudo smo prou\u010Dili in menimo, da ni primerna za nadaljnjo\
  \ obravnavo.\nIz pobude izhaja, da naj bi v Sloveniji veliko \u0161tevilo gostinskih\
  \ obratov obratovalo brez uporabnega dovoljenja, torej v nasprotju z zakonodajo,\
  \ pri \u010Demer naj bi mnogi od teh v no\u010Dnem \u010Dasu motili stanovalce oziroma\
  \ se spremenili v hrupne diskoteke. Pobudnik za tako trditev ne navaja nobenih preverljivih\
  \ kvantitativnih podatkov, zato se zastavlja vpra\u0161anje, ali so te\u017Eave,\
  \ ki se v posameznih okoljih pojavljajo zaradi hrupa iz gostinskih obratov v podalj\u0161\
  anem obratovalnem \u010Dasu zares tako tesno povezane z obrati, ki nimajo uporabnega\
  \ dovoljenja in ali jih je res toliko, da bi to opravi\u010Devalo predlagani ukrep.\
  \ V tej zvezi je treba najprej upo\u0161tevati, da vsako predlo\u017Eeno uporabno\
  \ dovoljenje \u0161e ne dokazuje primernost objekta za opravljanje gostinske dejavnosti.\
  \ Za presojo ustreznosti uporabnega dovoljenja v ta namen je potrebna strokovna\
  \ usposobljenost, zato je za nadzor te dolo\u010Db po zakonu pristojen gradbeni\
  \ in\u0161pekcijski organ. Odgovornosti za presojo tega dokumenta ni mogo\u010D\
  e prena\u0161ati na ob\u010Dinski organ, ki odlo\u010Da o podalj\u0161anem obratovalnem\
  \ \u010Dasu.\nTaka zahteva bi zato zelo zapletla upravni postopek oziroma predstavljala\
  \ administrativno oviro, saj bi se postopek izdaje soglasja k podalj\u0161anemu\
  \ obratovalnemu \u010Dasu za vse gostince podalj\u0161al in zaradi dodatnega strokovnega\
  \ preverjanja tudi podra\u017Eil.\nZakon o gostinstvu (Uradni list RS, \u0161t.\
  \ 93/07 - UPB2 in 26/14) v 8. \u010Dlenu dolo\u010Da, da mora biti za vse objekte,\
  \ s katerimi se opravlja gostinska dejavnost, predhodno pridobljeno uporabno dovoljenje\
  \ v skladu z zakonom, ki ureja graditev objektov. Zahteva, da se ta pogoj \u0161\
  e posebej preverja ob prijavi podalj\u0161anega obratovalnega \u010Dasa bi vsebovala\
  \ elemente diskriminatornosti, saj bi bili takemu posebnemu nadzoru uporabnih dovoljenj\
  \ podvr\u017Eeni le tisti gostinski obrati, ki morajo glede na navedeni pravilnik\
  \ zapro\u0161ati za podalj\u0161ani obratovalni \u010Das, vsi drugi, ki lahko skladno\
  \ s 3. \u010Dlenom navedenega pravilnika obratujejo tudi v no\u010Dnih urah brez\
  \ takega soglasja, pa ne.\nPredpisi s podro\u010Dja gostinstva, kot tudi s podro\u010D\
  ja javnega reda in miru ter varstva pred hrupom \u017Ee zdaj vsebuje dovolj mehanizmov\
  \ za prepre\u010Devanje kaljenja no\u010Dnega miru s strani posameznih gostinskih\
  \ obratov. Predpisani nadzor obratovalnega \u010Dasa v gostinstvu s strani policije\
  \ in tr\u017Enega in\u0161pektorata, ki omogo\u010Da tudi identifikacijo primerov,\
  \ ko bi gostinci dejavnost opravljali brez uporabnega dovoljenja, \u017Ee zdaj zagotavlja\
  \ ustrezno sistemsko urejenost podro\u010Dja, zato za predlagano dodatno zahtevo\
  \ za izdajo soglasja k podalj\u0161anemu obratovalnemu \u010Dasu ne vidimo dovolj\
  \ tehtnih argumentov. \n \n "
