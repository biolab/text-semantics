response: "Odziv Ministrstva za finance\n1.Kratka analiza veljavne ureditve podro\u010D\
  ja\nPredlog se nana\u0161a na \u0161irok spekter podro\u010Dij, ki so med drugim\
  \ urejena z Ustavo Republike Slovenije (Uradni list RS, \u0161t. 33I/91, 42/97,\
  \ 66/00, 24/03, 69/04, 69/04, 69/04, 68/06, 47/13, 47/13, 47/13, 47/13), Zakonom\
  \ o gospodarskih dru\u017Ebah (Uradni list RS, \u0161t. 65/09-UPB3, 83/09 Odl.US\
  \ 33/11, 91/11, 100/11 Skl.US, 32/12, 57/12, 44/13 Odl. US), Zakonom o davku od\
  \ dohodkov pravnih oseb (Uradni list RS, \u0161t. 117/06, 90/07, 56/08, 76/08, 92/08,\
  \ 5/09, 96/09, 110/09-ZDavP-2B (1/10 popr.), 43/10, 59/11, 24/12, 30/12 in 94/12),\
  \ Stvarnopravnim zakonikom (Uradni list RS, \u0161t. 87/02 in 18/07), Zakonom o\
  \ stvarnem premo\u017Eenju dr\u017Eave, pokrajin in ob\u010Din (Uradni list RS,\
  \ \u0161t. 14/07, 55/09 Odl. US in 86/2010-ZSPDSLS) in drugimi predpisi.  \n2.Analiza\
  \ predloga in razlogi za njegovo neprimernost\nMinistrstvo za finance ugotavlja,\
  \ da predlog temelji na poskusu vzpostavitve neposredne analogije med konceptom\
  \ dr\u017Eave in konceptom gospodarske dru\u017Ebe oz. podjetjem, kot njene pojavne\
  \ oblike. Strinjamo se, da je na prvi pogled mogo\u010De prepoznati posamezne sorodne\
  \ elemente, vendar menimo, da teh elementov ni mogo\u010De prosto prestavljati iz\
  \ konteksta enega koncepta v drugega. Menimo da predlog ni primeren in ni sprejemljiv\
  \ zlasti iz naslednjih razlogov:\n dr\u017Eava je subjekt mednarodnega javnega prava,\
  \ medtem ko je gospodarska dru\u017Eba subjekt zasebnega prava, zaradi \u010Desar\
  \ nista podvr\u017Eena enakim pravilom. Dr\u017Eava se od gospodarske dru\u017E\
  be \u017Ee na prvi pogled lo\u010Di po tem, da ima stalno prebivalstvo, teritorij,\
  \ oblast in sposobnost vstopati v razmerja z drugimi dr\u017Eavami. Dr\u017Eavni\
  \ teritorij je natan\u010Dno dolo\u010Den prostor (kopno, vode in zrak), na katerem\
  \ se nahaja prebivalstvo ter izvaja suverena politi\u010Dna oblast, vendar kot tak\
  \ ni v pravnem prometu in ga ni mogo\u010De obravnavat kot premo\u017Eenje dr\u017E\
  ave. Na dr\u017Eavnem teritoriju se kot njeno stvarno premo\u017Eenje dr\u017Eave\
  \ \u0161tejejo premi\u010Dnine in nepremi\u010Dnine, slednje kot prostorsko odmerjeni\
  \ deli zemeljske povr\u0161ine, skupaj z vsemi sestavinami;       trditev predlagatelja,\
  \ da dr\u017Eava ne more objaviti ste\u010Daja sicer dobesedno dr\u017Ei, vendar\
  \ dr\u017Eava lahko razglasi bankrot. Gre za politi\u010Dno odlo\u010Ditev vlade\
  \ in sporo\u010Dilo upnikom, da dr\u017Eava ne more izpolnjevati svojih obveznosti.\
  \ Posledice tak\u0161nih odlo\u010Ditev, ki so se v zgodovini \u017Ee ve\u010Dkrat\
  \ zgodile, so obi\u010Dajno gospodarske sankcije, prestrukturiranje oz. odpis dolgov,\
  \ devalvacija, povi\u0161ana brezposelnost ipd.;       trditev, da \xBBlahko upniki\
  \ zahtevajo popla\u010Dilo obveznosti samo od lastnikov kapitala dr\u017Eave, ki\
  \ za obveznosti dr\u017Eave jam\u010Dijo solidarno z vsem svojim premo\u017Eenjem\
  \ in teko\u010Dimi prihodki\xAB, pod predpostavko, da predlagatelj primerja dr\u017E\
  avo s kapitalsko dru\u017Ebo, ne dr\u017Ei. Delni\u010Darji/dru\u017Ebeniki praviloma\
  \ ne odgovarjajo s svojim premo\u017Eenjem, razen v izjemnih primerih, izrecno dolo\u010D\
  enih z zakonom;       trditev, da \xBBv ustavah vseh demokrati\u010Dnih dr\u017E\
  av je zapisano, da je na oblasti ljudstvo, vsi dr\u017Eavljani, z glasovalno pravico\
  \ enega glasu na volitvah in referendumih\xAB, ne dr\u017Ei. Volilne pravice nimajo\
  \ vsi dr\u017Eavljani, temve\u010D le dr\u017Eavljani, ki so dopolnili 18 let. Prav\
  \ tako volilne pravice, ki jo, kot \u010Dlovekovo pravico, posameznik pridobi na\
  \ podlagi ustave, ni mogo\u010De neposredno primerjati z glasovalno pravico (upravljalska\
  \ pravica), ki se pridobi prostovoljno \u2013 s sklenitvijo pogodbe, na podlagi\
  \ svobodne in resne izjave volje;       trditev, da \xBBnih\u010De ne more ustanoviti\
  \ podjetja brez soglasja dr\u017Eave in ga registrirati, to pomeni, da je podjetje\
  \ dr\u017Eava partner vseh podjetij, registriranih na njenem teritoriju, na osnovi\
  \ \u010Desar tudi od vseh pobira lastni\u0161ko dividendo iz davka na dobi\u010D\
  ek\xAB, v enem delu ne dr\u017Ei, v drugem pa ni jasna oz. ni smiselna. Za ustanovitev\
  \ gospodarske dru\u017Ebe oz. podjetja se soglasje dr\u017Eave ne zahteva, saj Ustava\
  \ Republike Slovenije dolo\u010Da, da je gospodarska pobuda svobodna in da lahko\
  \ zakon dolo\u010Da le pogoje ustanavljanja. Tudi, \u010De bi se soglasje dr\u017E\
  ave zahtevalo, to ne prejudicira kapitalske udele\u017Ebe dr\u017Eave v gospodarskih\
  \ dru\u017Ebah, ustanovljenih na njenem teritoriju. Dr\u017Eava nima pravice do\
  \ dela dobi\u010Dka vseh gospodarskih dru\u017Eb, ustanovljenih na njenem teritoriju,\
  \ temve\u010D do dela dobi\u010Dka oz. dividend le tistih gospodarskih dru\u017E\
  b, katerih imetnica vrednostnih papirjev je, te dividende pa so prihodek prora\u010D\
  una. Davek od dohodkov pravnih oseb, za katerega so, pod pogoji predmetnega zakona,\
  \ zavezanke vse pravne osebe doma\u010Dega in tujega prava, je prav tako prihodek\
  \ prora\u010Duna Republike Slovenije. Glede na to, da je Republika Slovenija \u017E\
  e upravi\u010Dena do dividende, uvedba \xBBdividende\xAB na davek od dohodkov pravnih\
  \ oseb, ki bi jo \xBBpobirala\xAB dr\u017Eava, ni smiselna. Iz predloga sicer posredno\
  \ izhaja, da bi v kon\u010Dni fazi do navedene \xBBdividende\xAB bili upravi\u010D\
  eni dr\u017Eavljani in sicer v obliki \xBBsocialnega korektiva\xAB. V zvezi s tem\
  \ je treba poudariti, da so davki temeljni vir sredstev za uresni\u010Devanje nalog\
  \ dr\u017Eave. Niso samo sredstvo fiskalne politike dr\u017Eave, temve\u010D tudi\
  \ sredstvo ekonomske, socialne, demografske politike in drugih sorodnih politik.\
  \ Vse navedene politike tako \u017Ee lahko \u0161tejemo kot oblike socialnih korektivov,\
  \ pri \u010Demer je treba poudariti, da se ne financirajo zgolj posredno oz. izvedeno\
  \ iz enega vira (\xBBdividenda od davka\xAB), temve\u010D iz ve\u010D virov (vseh\
  \ davkov). \nV zvezi z namenom predloga, da se z \xBBZakonom o delnici dr\u017E\
  ave in kontrolni dividendi iz davka na dobi\u010Dek\xAB za\u0161\u010Diti suverenost\
  \ Republike Slovenije, je treba opredeliti vsebino in omejitve suverenosti, ki se\
  \ sicer ka\u017Ee kot pravna vrhovnost in neodvisnost dr\u017Eavne oblasti. Suverena\
  \ dr\u017Eava lahko z vstopom v mednarodno organizacijo in s sklepanjem mednarodnih\
  \ pogodb po lastni volji prenese del svoje suverenosti. Vendar, ko je dr\u017Eava\
  \ v polo\u017Eaju, da ji bodisi mednarodna organizacija, katere \u010Dlanica je,\
  \ bodisi druge \u010Dlanice mednarodne organizacije ali bodo\u010De pogodbene partnerice\
  \ narekujejo vsebino in pogoje dogovora (npr. pomo\u010D dr\u017Eavi), in ko zunanje\
  \ zahteve pose\u017Eejo v sfero njene notranje politike (npr. dolo\u010Danje zni\u017E\
  anja pla\u010D, pokojnin, omejitve prora\u010Dunskih izdatkov itd.), je nedvomno\
  \ prizadeta njena samostojnost in neodvisnost pri dolo\u010Danju ekonomske, kulturne,\
  \ \u0161e zlasti pa socialne politike. Polo\u017Eaj dr\u017Eave do tistih, ki ji\
  \ dolo\u010Dajo pogoje pomo\u010Di, v vsebinskem pogledu pomeni dejansko omejitev\
  \ njene suverenosti ne glede na to, da formalno mednarodnopravno ostaja suverena\
  \ dr\u017Eava. Suverenost je ena temeljnih pravic dr\u017Eave po mednarodnem obi\u010D\
  ajnem pravu in hkrati na temelju Ustanovne listine Zdru\u017Eenih narodov (pravica\
  \ do suverene enakosti \u2013 2. \u010Dlen Ustanovne listine) eno od temeljnih na\u010D\
  el sodobnega mednarodnega prava. Prav zato je njeno omejevanje dopustno le z izrecnimi\
  \ dolo\u010Dili mednarodnih pogodb in sklepi mednarodnih organizacij, ki jih je\
  \ treba tolma\u010Diti restriktivno. To po drugi strani pomeni, da dr\u017Eava,\
  \ kot \u010Dlanica ene ali ve\u010D mednarodnih organizacij, s posameznim nacionalnim\
  \ predpisom ne more veljavno dodatno za\u0161\u010Dititi svoje suverenosti v nasprotju\
  \ z navedenimi mednarodnimi pravnimi viri.\n "
