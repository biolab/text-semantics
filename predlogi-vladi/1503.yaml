response: "Odziv Ministrstva za gospodarstvo\nPredlogi v predlagani obliki niso primerni\
  \ za nadaljnjo obravnavo na Ministrstvu za gospodarstvo, ker je podro\u010Dje podpiranja\
  \ proizvajalcev elektri\u010Dne energije iz obnovljivih virov \u017Ee bilo urejeno\
  \ s spremembo Energetskega zakona v letu 2008 in s sprejemom podzakonskih predpisov\
  \ v letu 2009 v skladu z evropskimi predpisi za dr\u017Eavne pomo\u010Di in je bila\
  \ ta podporna shema prijavljena Evropski komisiji, ki je ugotovila, da gre za dovoljeno\
  \ pomo\u010D. Na podro\u010Dju energetike se izvajajo regulirane in neregulirane\
  \ dejavnosti. Podro\u010Dje proizvodnje in trgovanja z elektri\u010Dno energijo\
  \ je neregulirana dejavnost, kjer je potrebno spo\u0161tovati pravila za varovanje\
  \ konkurence udele\u017Eencev na trgu, zato so mo\u017Enosti za delovanje dr\u017E\
  ave zelo omejene, vezane so le na izredne razmere, ko je potrebno zagotoviti zanesljivost\
  \ oskrbe z energijo. Zaradi pozitivnih vplivov proizvodnje elektri\u010Dne energije\
  \ iz obnovljivih virov energije je dr\u017Eavna pomo\u010D sicer dovoljena, vendar\
  \ le na na\u010Dine, da se ne ogro\u017Ea konkuren\u010Dnost drugih udele\u017E\
  encev na trgu. Ugotavljamo, da je sedanja podporna shema za podro\u010Dje son\u010D\
  nih elektrarn ustrezna, ker je bilo samo v letu 2010 zgrajenih elektrarn za dvakrat\
  \ toliko instalirane mo\u010Di, kot prej v vsem \u010Dasu do konca leta 2009. Vlada\
  \ je leta 2010 sprejela Akcijski na\u010Drt za obnovljivo energijo, ki vsebuje tudi\
  \ ocene za gradnjo son\u010Dnih elektrarn. Dejstvo, ki ga je omenjal predlagatelj,\
  \ da se ve\u010Dje investicije gradijo po ni\u017Eji ceni na enoto instalirane elektri\u010D\
  ne mo\u010Di, je \u017Ee vgrajeno v podporno shemo, zato dobijo investitorji za\
  \ manj\u0161e proizvodne naprave vi\u0161jo podporo kot za ve\u010Dje elektrarne.\
  \ Izvajajo se tudi druge oblike podpore za son\u010Dne elektrarne. Na EKO skladu\
  \ z javnimi razpisi ponujajo investitorjem za son\u010Dne elektrarne kredite s subvencionirano\
  \ obrestno mero, na Ministrstvu za kmetijstvo pa tudi nepovratna sredstva. Vendar\
  \ morajo investitorji te pomo\u010Di prijaviti, ko zaprosijo za podporo za elektri\u010D\
  no energijo. Pravilo kumulacije iz smernic za dr\u017Eavne pomo\u010Di za varstvo\
  \ okolja prepoveduje zagotavljanje podpor, ki presegajo obseg, potreben za povrnitev\
  \ nalo\u017Ebe.  "
