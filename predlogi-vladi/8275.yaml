response: "Odziv Ministrstva za javno upravo\nGlede opredelitve delovnih izku\u0161\
  enj pojasnjujemo, da so delovne izku\u0161nje opredeljene v 13. to\u010Dki 6. \u010D\
  lena Zakon o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 65/08, 69/08 \u2013 ZTFI-A, 69/08 \u2013 ZZavar-E\
  \ in 40/12 \u2013 ZUJF; v nadaljevanju besedila: ZJU), ki dolo\u010Da, da se kot\
  \ delovne izku\u0161nje \u0161teje delovna doba na delovnem mestu, za katero se\
  \ zahteva ista stopnja izobrazbe in \u010Das pripravni\u0161tva v isti stopnji izobrazbe,\
  \ ne glede na to, ali je bilo delovno razmerje sklenjeno oziroma pripravni\u0161\
  tvo opravljeno pri istem ali pri drugem delodajalcu. Za delovne izku\u0161nje se\
  \ \u0161tejejo tudi delovne izku\u0161nje, ki jih je javni uslu\u017Ebenec pridobil\
  \ z opravljanjem del na delovnem mestu, za katero se zahteva za eno stopnjo ni\u017E\
  ja izobrazba, razen pripravni\u0161tva v eno stopnjo ni\u017Eji izobrazbi. Kot delovne\
  \ izku\u0161nje se upo\u0161teva tudi delo (izven delovnega razmerja) na enaki stopnji\
  \ zahtevnosti, kot je delovno mesto, za katero oseba kandidira. Delovne izku\u0161\
  nje se dokazujejo z verodostojnimi listinami, iz katerih sta razvidna \u010Das opravljanja\
  \ dela in stopnja izobrazbe.\nZa izvajanje 13. to\u010Dke 6. \u010Dlena ZJU je ministrstvo\
  \ pripravilo pojasnilo, ki je dostopno na spletni strani ministrstva.\nV navedenem\
  \ pojasnilu sta med drugim navedena dva primera (to\u010Dka 3 in 4), ko je mo\u017E\
  no delovne izku\u0161nje, pridobljene izven delovnega razmerja upo\u0161tevati tudi\
  \ na podlagi \u0161tudentske napotnice ob pogoju, da gre za opravljanje dela na\
  \ enaki stopnji zahtevnosti, kot je delovno mesto, za katero oseba kandidira, pri\
  \ \u010Demer se tovrstne delovne izku\u0161nje dokazujejo z verodostojnimi listinami,\
  \ iz katerih morata biti razvidna \u010Das opravljanja dela in stopnja izobrazbe,\
  \ potrebna za opravljanje tega dela, s tem, da mora oseba tak\u0161no stopnjo izobrazbe\
  \ tudi imeti.\nV drugem primeru, ko oseba lahko uveljavlja delovne izku\u0161nje,\
  \ pridobljene izven delovnega razmerja, in sicer na podlagi opravljanja dela na\
  \ enaki stopnji zahtevnosti, kot je delovno mesto, za katero oseba kandidira, \u010D\
  eprav take stopnje izobrazbe ni imela, pa posebej poudarjamo, da je priznavanje\
  \ takih delovnih izku\u0161enj res zelo izjemna mo\u017Enost in je treba to mo\u017E\
  nost uporabljati samo izjemoma in res v utemeljenih primerih, ko lahko izdajatelj\
  \ potrdila doka\u017Ee glede opravljene naloge te osebe, da so njene naloge ustrezale\
  \ zahtevnosti nalog, za katere se zahteva dolo\u010Dena stopnja oziroma raven izobrazbe,\
  \ \u010Deprav konkretna oseba te stopnje oziroma ravni izobrazbe ni imela v \u010D\
  asu opravljanja teh nalog. To pomeni, da gre za mo\u017Eno izjemo, ki se presoja\
  \ v postopku zaposlitve.\nGlede verodostojnosti listine pojasnjujemo \u0161e, da\
  \ se je tudi Ra\u010Dunsko sodi\u0161\u010De opredelilo glede obli\u010Dnosti dokazil,\
  \ in sicer je navedlo, da je za verodostojnost dokumentacije pomembno, da je izvirna,\
  \ in da potrjuje vsebino, ki je vezana na konkreten postopek. Dokument mora torej\
  \ v postopku ugotavljanja izpolnjevanja pogojev glede delovnih izku\u0161enj potrjevati\
  \ delovne izku\u0161nje glede na vrsto in zahtevnost dela ter trajanje takega dela.\
  \ Potrdilo o obsegu in zahtevnosti opravljenega dela ter o \u010Dasu, v katerem\
  \ je konkretna oseba navedeno delo opravljala, mora izdati pristojna oseba javnega\
  \ zavoda oziroma oseba, ki bi lahko verodostojno potrdila vsebino, obseg in zahtevnost\
  \ dela.\nUpo\u0161tevaje dolo\u010Dbo ZJU in opredelitev Ra\u010Dunskega sodi\u0161\
  \u010Da, je mo\u017Eno upo\u0161tevati le tiste delovne izku\u0161nje (nekatere\
  \ res samo izjemoma in le v utemeljenih primerih), za katere oseba predlo\u017E\
  i verodostojne listine. Njihovo ustreznost pa presoja predstojnik, nate\u010Dajna\
  \ komisija, ali javni uslu\u017Ebenec, ki po pooblastilu predstojnika vodi postopek\
  \ javnega nate\u010Daja.\nVe\u010D pojasnil glede delovnih izku\u0161enj pa se nahaja\
  \ na spletni strani Ministrstva za javno upravo, in sicer pod rubriko Delovna podro\u010D\
  ja/Uslu\u017Ebenski sistem pod naslovom Pogoji za delovna mesta.\n "
