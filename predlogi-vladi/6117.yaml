response: "Odziv Ministrstva za notranje zadeve\nV zvezi z va\u0161im dopisom, ki\
  \ se nana\u0161a na predlog prepovedi vahabitskih skupin na ozemlju Republike Slovenije,\
  \ menimo, da se vsebina predloga ne nana\u0161a na dolo\u010Dbe Zakona o dru\u0161\
  tvih (Uradni list, 64/2011), saj ne gre za pravno formalno ustanovitev dru\u0161\
  tva, kot posebne oblike pravne osebe (iz registra dru\u0161tev namre\u010D ni razvidno,\
  \ da bi bile vahabitske skupine registrirane kot dru\u0161tvo). Zakon o dru\u0161\
  tvih opredeljuje dru\u0161tvo kot samostojno in nepridobitno zdru\u017Eenje, ki\
  \ ga ustanovitelji ustanovijo zato, da bi v njem in preko njega uresni\u010Devali\
  \ tiste interese, ki so hkrati tudi skupni. S povezovanjem v dru\u0161tva se uresni\u010D\
  uje ustavna pravica do svobodnega zdru\u017Eevanja, to pravico pa je mogo\u010D\
  e uresni\u010Devati neposredno na podlagi ustave. Zakon o dru\u0161tvih ureja le\
  \ na\u010Din mo\u017Enega uresni\u010Devanja te ustavne pravice (pravico do zdru\u017E\
  evanja v dru\u0161tva), ta pravica pa se lahko uresni\u010Duje tudi s povezovanjem\
  \ v druge \u010Dlanske organizacije, v katerih \u010Dlani prav tako uresni\u010D\
  ujejo interese, ki niso pridobitni (npr. politi\u010Dne stranke, verske skupnosti).\n\
  Vahabitske skupine, prvi\u010D, ne dosegajo pravno formalne oblike \xBBskupnosti\xAB\
  , saj kot take niso registrirane oz., drugi\u010D, ne obstajajo kot to predvideva\
  \ Zakon o verskih skupnostih (Uradni list 100/13), kot drugo, pa v Sloveniji niso\
  \ prepoznani kot uradna verska lo\u010Dina.\nObenem je pravica do zdru\u017Eevanja\
  \ kot ena izmed temeljnih ustavnih pravic, ki izvira iz na\u010Dela demokracije,\
  \ tesno povezana s svobodo izra\u017Eanja. Torej gre za dve najvi\u0161je varovani\
  \ pravici posameznika, zato je pri opredeljevanju prepovedi ali kakr\u0161negakoli\
  \ drugega poseganja v te pravice, ni dopustno.\nV primeru, da gre za zdru\u017E\
  evanje, zbiranje, organiziranje z namenom izvr\u0161evanja kaznivih dejanj oz. drugih\
  \ odklonskih ravnanj, tudi tistih z obele\u017Ejem raz\u0161irjanja sovra\u017E\
  nega govora, in sovra\u017Enosti, nestrpnosti nasploh, imamo na nacionalni ravni\
  \ vzpostavljenih vrsto instrumentov za njihovo odkrivanje, prepre\u010Devanje in\
  \ pregon. Nenazadnje veljavna pozitivna zakonodaja na nacionalni ravni predvideva\
  \ prepoved organiziranja/delovanja tak\u0161nega dru\u0161tva kot tudi skupnosti.\
  \ Zakon o dru\u0161tvih tako prepoved delovanja ureja v 41. \u010Dlenu, in sicer\
  \ dolo\u010Da, da se dru\u0161tvu, ki izvaja dejavnost iz 3. \u010Dlena tega zakona,\
  \ delovanje s sodno odlo\u010Dbo prepove. Po prvem odstavku 3. \u010Dlena Zakona\
  \ o dru\u0161tvih namre\u010D ni dovoljeno ustanoviti dru\u0161tva, katerega namen,\
  \ cilj ali dejavnost merijo na nasilno spremembo ustavne ureditve, na izvr\u0161\
  evanje kaznivih dejanj ali spodbujajo k narodni, rasni, verski ali drugi neenakopravnosti,\
  \ razpihovanju narodnega, rasnega, verskega ali drugega sovra\u0161tva in nestrpnosti\
  \ oziroma spodbujajo k nasilju ali vojni.\nV skladu z drugim odstavkom 41. \u010D\
  lena Zakona o dru\u0161tvih morajo upravni organi in nosilci javnih pooblastil,\
  \ ki za zgoraj navedene razloge izvedo pri izvr\u0161evanju svojih pooblastil, dr\u017E\
  avnemu to\u017Eilcu podati prijavo o takem delovanju dru\u0161tva; \u010De dr\u017E\
  avni to\u017Eilec oceni, da so razlogi dejansko podani, pa pri Upravnem sodi\u0161\
  \u010Du vlo\u017Ei to\u017Ebo za prepoved delovanja dru\u0161tva.\n "
