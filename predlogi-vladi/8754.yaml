response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s posredovanimi stali\u0161\u010Di pojasnjujemo, da pokojninsko in\
  \ invalidsko zavarovanje v Republiki Sloveniji temelji na zavarovalni\u0161kem principu,\
  \ kar v osnovi pomeni, da je pravica do pokojnine pravica iz pokojninskega in invalidskega\
  \ zavarovanja, ki izhaja iz minulega dela in temelji na prispevkih, pla\u010Danih\
  \ v \u010Dasu aktivne dobe zavarovanca. Dol\u017Eina dopolnjene pokojninske dobe\
  \ pogojuje vi\u0161ino odstotka, ki se uporabi za odmero starostne pokojnine, le-ta\
  \ pa se razlikuje glede na spol zavarovanca. Vi\u0161ina vpla\u010Danih prispevkov\
  \ je odvisna od vi\u0161ine osnove, kar pomeni, da mora oseba z vi\u0161jo osnovo\
  \ pla\u010Dati tudi vi\u0161je prispevke. \u017Deleli pa bi tudi poudariti, da pokojninsko\
  \ in invalidsko zavarovanje temelji na zavarovalni\u0161kem principu, kar v osnovi\
  \ pomeni, da se pravica do pokojnine in druge pravice iz naslova minulega dela priznavajo\
  \ na temelju vpla\u010Danih prispevkov in minulega dela ter da mora obstajati sorazmernost\
  \ med vpla\u010Danimi prispevki in prejemki iz sistema.  Ob tem pa je potrebno dodati,\
  \ da sistem pokojninskega zavarovanja v RS vendarle ni \u010Disti \xBBzavarovalni\u0161\
  ki\xAB sistem, temve\u010D gre za sistem, ki temelji tudi na na\u010Delih vzajemnosti\
  \ in solidarnosti. Na\u010Delo intrageneracijske solidarnosti oziroma redistribucije\
  \ na\u0161 pokojninski sistem zagotavlja z omejitvijo najvi\u0161je pokojninske\
  \ osnove oz. osnove za odmero pokojnine, kar posledi\u010Dno pomeni pri osebah z\
  \ vi\u0161jimi dohodki drasti\u010Dno ni\u017Ejo nadomestitveno stopnjo ob hkratnem\
  \ dejstvu, da osnova za pla\u010Dilo prispevkov ni omejena. Sedanja ureditev je\
  \ predvsem posledica dejstva, da je v sistemu mo\u010Dno prisoten sistem solidarnosti\
  \ med posamezniki oziroma redistribucije znotraj posamezne generacije, ki je sicer\
  \ zna\u010Dilen za socialne transferje, kar pa pokojnine seveda niso. V sistemu\
  \ so tako vgrajene vertikalna solidarnost med generacijo aktivnih in upokojenih\
  \ (prispevki so obvezni in proporcionalni glede na prispevno osnovo; zavarovanci\
  \ z vi\u0161jimi pla\u010Dami oziroma dohodki pla\u010Dujejo prispevke od osnov,\
  \ ki navzgor niso omejene, medtem ko se njihove pravice limitirajo z dolo\u010D\
  itvijo najvi\u0161je pokojninske osnove), horizontalna solidarnost med upokojenci\
  \ (maksimalno razmerje med pokojninami za enako dolgo dobo zavarovanja 1:4) in solidarnost\
  \ med upokojenci, ki so se upokojili v razli\u010Dnih obdobjih.\nUstavno sodi\u0161\
  \u010De RS je v svoji odlo\u010Dbi \u0161t. Up-360/05 (z dne 2.10.2008, Uradni list\
  \ RS, \u0161t. 113/08 odlUS XVII, 85) o bistvu ali jedru pravice do pokojnine podalo\
  \ stali\u0161\u010De, da gre pri pravici do pokojnine za pravico posameznika, da\
  \ na podlagi pla\u010Danih prispevkov in ob izpolnjenih razumnih pogojih pridobi\
  \ in u\u017Eiva pokojnino, ki mu zagotavlja socialno varnost. Glede vsebine ustavno\
  \ varovanega jedra pravice do pokojnine torej ni dvoma, da gre pri pokojnini za\
  \ pri\u010Dakovano pravico na podlagi vpla\u010Danih prispevkov, ki bo upokojencu\
  \ v starosti nadome\u0161\u010Dala pla\u010Do in zagotavljala dolo\u010Deno \u017E\
  ivljenjsko raven.\nPravico do pokojnine, ki jo sicer prvi odstavek 50. \u010Dlena\
  \ Ustave Republike Slovenije (v nadaljevanju: Ustava) izrecno dolo\u010Da kot del\
  \ pravice do socialne varnosti, Ustava v celoti prepu\u0161\u010Da zakonskemu urejanju.\
  \ Vendar iz Ustave kljub temu izhaja, da mora pravica do pokojnine primarno temeljiti\
  \ na zavarovalnem principu. V tem smislu je pokojnina premo\u017Eenjska pravica,\
  \ ker je predvsem odvisna od trajanja in vi\u0161ine pla\u010Devanja prispevkov.\
  \ To pomeni, da mora pokojnina v dolo\u010Deni meri zagotavljati kontinuiteto \u017E\
  ivljenjskega standarda, ki ga je imel zavarovanec v aktivni dobi (dohodkovna varnost),\
  \ saj se mu s pokojnino v dolo\u010Denem dele\u017Eu (sorazmerno) nadome\u0161\u010D\
  a dohodek, od katerega so se pla\u010Devali prispevki za pokojninsko zavarovanje.\
  \ Ker pa Ustava opredeljuje pokojninsko zavarovanje kot vrsto socialnega zavarovanja,\
  \ so v sistemu ustavno dopustni tudi elementi vzajemnosti oziroma solidarnosti.\
  \ Kljub temu da ima pravica do pokojnine zlasti premo\u017Eenjskopravno naravo,\
  \ pa to ne pomeni, da Ustava zagotavlja pokojnino v dolo\u010Deni vi\u0161ini. Vendar\
  \ pa morajo, ob izpolnjenih vsakokratnih zakonskih pogojih, najni\u017Eje pokojnine\
  \ zagotavljati socialni minimum, ki ne pomeni le \u017Eivljenjskega minimuma za\
  \ pre\u017Eivetje, kot se zagotavlja z dajatvami iz sistema socialnega varstva,\
  \ temve\u010D morajo pokojnine upokojencem zagotavljati dolo\u010Deno \u017Eivljenjsko\
  \ raven (v nadaljevanju: primerna pokojnina) glede na njihovo delo in pla\u010D\
  evanje prispevkov v \u010Dasu njihove aktivne dobe. V obveznem pokojninskem socialnem\
  \ zavarovanju, kot ga imamo v Sloveniji, je, kot \u017Ee omenjeno, temelj pokojnine\
  \ vezanost na pla\u010Dila prispevkov, ki zagotavljajo vi\u0161je prejemke, kot\
  \ veljajo za socialnovarstvene pomo\u010Di.\nNadalje pojasnjujemo, da je Zakon o\
  \ spremembi in dopolnitvah Zakona o pokojninskem in invalidskem zavarovanju (Uradni\
  \ list RS, \u0161t. 23/17, v nadaljevanju ZPIZ-2C), ki je za\u010Del veljati s 1.\
  \ 10. 2017, uvedel nov institut zagotovljene najni\u017Eje starostne ali invalidske\
  \ pokojnine v vi\u0161ini 500 evrov, ob pogoju doseganja \u201Cpolne pokojninske\
  \ dobe\u201D. Ta vi\u0161ina pokojnine se je upokojencem prvi\u010D izpla\u010D\
  ala za mesec oktober, torej pri izpla\u010Dilu pokojnine v mesecu oktobru.\n4. \u010D\
  len ZPIZ-2C dolo\u010Da, da se u\u017Eivalcem, ki so uveljavili pravico do starostne\
  \ ali invalidske pokojnine po predhodno veljavnih predpisih o pokojninskem in invalidskem\
  \ zavarovanju in so dopolnili pogoj pokojninske dobe, kot je bil po takrat veljavnem\
  \ predpisu predpisan za pridobitev pravice do starostne pokojnine pri najni\u017E\
  ji starosti ali brez pogoja starosti, \u010De ta ni bil predpisan, zagotavlja najni\u017E\
  ja pokojnina iz tretjega odstavka 39. \u010Dlena zakona, brez izdaje posami\u010D\
  nega akta. Tudi u\u017Eivalcem pokojnin, ki so se upokojili po predhodno veljavnih\
  \ predpisih, se bo tako izpla\u010Devala zagotovljena vi\u0161ina pokojnine, \u010D\
  e za to izpolnjujejo pogoje.\nZPIZ-2C ureja zagotavljanje najni\u017Eje pokojnine\
  \ tako prejemnikom starostne pokojnine, kot tudi prejemnikom invalidske pokojnine,\
  \ pri \u010Demer za obe kategoriji dolo\u010Da enako dolgo obdobje dopolnjene pokojninske\
  \ dobe, ki se zahteva za izpla\u010Devanje najni\u017Eje pokojnine, vendar pa se\
  \ pri ugotavljanju dopolnjene pokojninske dobe pri invalidskih upokojencih upo\u0161\
  teva tudi pri\u0161teta pokojninska doba za odmero pravic na podlagi invalidnosti.\n\
  Temeljni namen ZPIZ-2C je v zagotovitvi socialne varnosti prejemnikom starostne\
  \ in invalidske pokojnine, ki so dopolnili \xBBpolno\xAB pokojninsko dobo vsaj v\
  \ primerljivi vi\u0161ini kot zna\u0161a cenzus za pridobitev varstvenega dodatka.\
  \ Posameznikom, ki so dopolnili \u201Cpolno\u201D pokojninsko dobo, torej dobo,\
  \ ki je dolo\u010Dena ali je bila dolo\u010Dena za upokojitev pri najni\u017Eji\
  \ starosti, se po tem zakonu zagotavlja najni\u017Eja pokojnina v primeru, ko njihova\
  \ starostna ali invalidska pokojnina, odmerjena od pokojninske osnove (tudi \u010D\
  e je bila odmerjena od najni\u017Eje pokojninske osnove) in glede na dopolnjeno\
  \ pokojninsko dobo, ne dosega v zakonu dolo\u010Denega zneska.\nNamen sprejetih\
  \ sprememb in zagotovljene vi\u0161ine pokojnine je bil, da se posameznikom, ki\
  \ so se po vsakokratno veljavni zakonodaji upokojili s \"polno pokojninsko dobo\"\
  \ zagotovi najni\u017Eja pokojnina v vi\u0161ini primerljivi vi\u0161ini cenzusa\
  \ za dodelitev varstvenega dodatka v skladu z veljavno socialno zakonodajo. Iz razloga\
  \ neposeganja v sam sistem odmere pokojnine, se je dolo\u010Dila najni\u017Eja zagotovljena\
  \ pokojnina zgolj za tiste, ki so dopolnili \"polno pokojninsko dobo\" po vsakokratno\
  \ veljavni zakonodaji, ob minimalni starosti. Ureditev, na podlagi katere bi bili\
  \ do najni\u017Eje vi\u0161ine pokojnine upravi\u010Deni vsi upokojenci, neodvisno\
  \ od dopolnjene pokojninske dobe, z vidika pokojninskega in invalidskega zavarovanja\
  \ ne bi bila ustrezna, saj bi bili v tem primeru do le-te upravi\u010Deni vsi upokojenci,\
  \ neodvisno od tega, koliko \u010Dasa so bili dejansko zavarovani in vklju\u010D\
  eni v sistem. Tak\u0161na ureditev bi bila v nasprotju z zavarovalnim na\u010Delom,\
  \ ki je bistven element pokojninskega sistema, ki sicer lahko vsebuje tudi nekatere\
  \ elemente solidarnosti, vendar pa le-ti ne smejo biti prevladujo\u010Di. Ne gre\
  \ namre\u010D spregledati, da je pokojninski in invalidski sistem zavarovalni sistem,\
  \ zato morajo biti pravice priznane na podlagi minulega dela ter ob upo\u0161tevanju\
  \ vi\u0161ine ter predhodnega pla\u010Dila prispevkov. Iz tega razloga morajo biti\
  \ tudi vi\u0161ine samih priznanih pravic priznane ter povezane s samo vi\u0161\
  ino pla\u010Danih prispevkov. Izpostavljamo tudi, da je cenzus za pridobitev denarne\
  \ socialne pomo\u010Di v letu 2017 zna\u0161a 297,53 evrov, torej je znesek pokojnine\
  \ odmerjene na podlagi polne pokojninske dobe danes precej vi\u0161ji od socialnovarstvene\
  \ pomo\u010Di.\nV zvezi z nizkimi pokojninami \u0161e poudarjamo, da ostajajo v\
  \ veljavi dolo\u010Dbe o najni\u017Eji pokojninski osnovi kot tudi najni\u017Eji\
  \ pokojnini. Na\u010Deli vzajemnosti in solidarnosti posameznikom, ki so sicer 40\
  \ let vpla\u010Devali v sistem, vendar pa so imeli v svojem aktivnem obdobju zelo\
  \ nizke pla\u010De, zaradi \u010Desar s svojimi vpla\u010Dili ne bi dosegli niti\
  \ minimalne pokojnine, omogo\u010Data, da se upokojijo z dostojno pokojnino, odmerjeno\
  \ od najni\u017Eje pokojninske osnove, ki pri teh posameznikih nastopa v funkciji\
  \ socialnega korektiva. Prej\u0161nji pokojninski zakon kot tudi sedanji Zakon o\
  \ pokojninskem in invalidskem zavarovanju (Uradni list RS, \u0161t. 96/12, 39/13,\
  \ 99/13 \u2013 ZSVarPre-C, 101/13 \u2013 ZIPRS1415, 44/14 \u2013 ORZPIZ206, 85/14\
  \ \u2013 ZUJF-B, 95/14 \u2013 ZUJF-C, 90/15 \u2013 ZIUPTD, 102/15, 23/17, 40/17\
  \ in 65/17, v nadaljevanju ZPIZ-2) torej dolo\u010Denim zavarovancem omogo\u010D\
  a zajam\u010Deno odmero od najni\u017Eje pokojninske osnove, \u010De starostna pokojnina\
  \ s pripadajo\u010Dimi uskladitvami v letu uveljavitve pravice, odmerjena glede\
  \ na dopolnjeno pokojninsko dobo od zavarovan\u010Deve pokojninske osnove, ne dosega\
  \ zneska starostne pokojnine za enako pokojninsko dobo, odmerjenega od najni\u017E\
  je pokojninske osnove. Prav tako je po ZPIZ-2 (kot tudi po prej\u0161njem predpisu-35%\
  \ najni\u017Eje pokojninske osnove) zagotovljena najni\u017Eja pokojnina v vi\u0161\
  ini 26% najni\u017Eje pokojninske osnove, za vse tiste, ki so pridobili pravico\
  \ do pred\u010Dasne, starostne ali invalidske pokojnine.\n "
