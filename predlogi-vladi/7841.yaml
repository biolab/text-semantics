response: "Odziv Ministrstva za javno upravo\nPredlog 7841-282 je po mnenju Ministrstva\
  \ za javno upravo nejasen in pomanjkljiv ter z vsebino posega kar v nekaj predpisov,\
  \ ki urejajo dr\u017Eavno ureditev. V Ustavi Republike Slovenije (Uradni list RS,\
  \ \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03 \u2013 UZ3a, 47,\
  \ 68, 69/04 \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013 UZ50, 68/06 \u2013 UZ121,140,143,\
  \ 47/13 \u2013 UZ148 in 47/13 \u2013 UZ90,97,99, v nadaljevanju: Ustava Republike\
  \ Slovenije) so v IV. poglavju urejene temeljne dolo\u010Dbe o dr\u017Eavni ureditvi,\
  \ ki se med drugim nana\u0161ajo na izvedbo dr\u017Eavnozborskih volitev, poslance\
  \ Dr\u017Eavnega zbora Republike Slovenije in Vlado Republike Slovenije. Ob tem\
  \ je treba pripomniti, da morajo vsako spremembo ali dopolnitev Ustave Republike\
  \ Slovenije poslanci sprejeti z dvotretjinsko ve\u010Dino glasov vseh poslancev\
  \ (absolutna kvalificirana ve\u010Dina), kar je te\u017Eko dose\u010Di in je potreben\
  \ \u0161ir\u0161i politi\u010Dni konsenz.\n80. \u010Dlen Ustave Republike Slovenije\
  \ ureja:\n \u0161tevilo poslancev Dr\u017Eavnega zbora Republike Slovenije (90),\
  \ na\u010Din sprejema volilnega zakona z dvotretjinsko ve\u010Dino glasov vseh poslancev,\
  \ proporcionalne volitve za 88 poslancev in ve\u010Dinske volitve za skupaj 2 predstavnika\
  \ italijanske in mad\u017Earske narodne skupnosti in \u0161tiriodstotni volilni\
  \ prag za vse poslance, razen za predstavnika narodnih skupnosti. \nPredlog 7841-282\
  \ ni pomanjkljiv le zato, ker ne pojasnjuje, na kak\u0161en na\u010Din bi bile dose\u017E\
  ene predlagane spremembe in dopolnitve v Ustavi Republike Slovenije in v Zakonu\
  \ o volitvah v dr\u017Eavni zbor (Uradni list RS, \u0161t. 109/06 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo in 54/07 \u2013 odl. US, v nadaljevanju: Zakon\
  \ o volitvah v dr\u017Eavni zbor), temve\u010D tudi zato, ker ne pojasnjuje, zakaj\
  \ je predlagano ravno najve\u010D 50 poslancev v primerjavi s 40 \u010Dlani Dr\u017E\
  avnega sveta Republike Slovenije, glede katerih predlog ni podan.\nZakon o volitvah\
  \ v dr\u017Eavni zbor v 20. \u010Dlenu dolo\u010Da, da se za volitve poslancev dr\u017E\
  avnega zbora oblikuje osem volilnih enot. V vsaki volilni enoti se voli enajst poslancev.\
  \ Volilne enote se oblikujejo v skladu z na\u010Delom, da se en poslanec voli na\
  \ pribli\u017Eno enako \u0161tevilo prebivalcev. Pri oblikovanju volilnih enot in\
  \ volilnih okrajev je treba upo\u0161tevati geografsko zaokro\u017Eenost ter skupne\
  \ kulturne in druge zna\u010Dilnosti teh. Volilni okraj lahko obsega obmo\u010D\
  je ene ob\u010Dine, obmo\u010Dje dveh ali ve\u010D ob\u010Din, ali obmo\u010Dje\
  \ dela ob\u010Dine. Vsaka volilna enota se razdeli na enajst volilnih okrajev, tako\
  \ da je v vsakem volilnem okraju pribli\u017Eno enako \u0161tevilo prebivalcev.\
  \ V vsakem volilnem okraju se glasuje za enega kandidata. Za volitve poslancev italijanske\
  \ oziroma mad\u017Earske narodne skupnosti se na obmo\u010Djih, kjer ti skupnosti\
  \ \u017Eivita, oblikujeta posebni volilni enoti. V predlogu tako ni pojasnjeno,\
  \ na kak\u0161en na\u010Din bi se dr\u017Eava razdelila na volilne enote, te pa\
  \ naprej na volilne okraje (da bi se izvolilo najve\u010D 50 poslancev). Prav tako\
  \ ni pojasnjeno, na kak\u0161en na\u010Din bi se ugotavljalo, kdo od kandidatov\
  \ za poslance je dobil najve\u010Dje \u0161tevilo glasov (za predsednika vlade in\
  \ predsednika dr\u017Eavnega zbora), saj gre za proporcionalni volilni sistem, ki\
  \ temelji na prej navedenih volilnih enotah in volilnih okrajih.\nGlede na sedanjo\
  \ ureditev v Ustavi Republike Slovenije ni nujno, da so predsednik Vlade Republike\
  \ Slovenije in ministri kandidirali za poslance. Zato se predsednik republike posvetuje\
  \ z vodji poslanskih skupin glede kandidata za predsednika vlade. Prav tako ni nujno,\
  \ da predsedniku politi\u010Dne stranke, ki je na dr\u017Eavnozborskih volitvah\
  \ prejela najve\u010Dje \u0161tevilo glasov (relativni zmagovalec), uspe formirati\
  \ vlado. Navedeno je namre\u010D odvisno od kompatibilnosti programov politi\u010D\
  nih strank, svetovnega nazora ipd.\nPoliti\u010Dne stranke so ustanovljene z namenom,\
  \ da bi se v njih zdru\u017Eevali posamezniki z enakim politi\u010Dnim prepri\u010D\
  anjem in z enakimi politi\u010Dnimi cilji, kar je v skladu z 42. \u010Dlenom Ustave\
  \ Republike Slovenije, ki ureja pravico do zbiranja in zdru\u017Eevanja. To vpra\u0161\
  anje je urejeno tudi v Mednarodnem paktu o dr\u017Eavljanskih in politi\u010Dnih\
  \ pravicah. Ker gre za eno temeljnih dr\u017Eavljanskih in politi\u010Dnih pravic\
  \ posameznika \u2013 pravico do zdru\u017Eevanja, ukinitev politi\u010Dnih strank\
  \ ni mo\u017Ena. \n "
