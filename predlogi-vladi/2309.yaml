response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Zakonodaja s podro\u010Dja (avdiovizualnih) medijev podrobno ureja ogla\u0161evanje\
  \ v televizijskih programih ter pri tem skladno z evropskimi direktivami dolo\u010D\
  a zlasti naslednje zahteve, in sicer, da je televizijsko ogla\u0161evanje jasno\
  \ razpoznavno, da ga je mogo\u010De lo\u010Diti od uredni\u0161ko oblikovanih vsebin,\
  \ ter da televizijsko ogla\u0161evanje objavlja v posebnih blokih, tako da je opti\u010D\
  no in zvo\u010Dno jasno lo\u010Deno od drugih programskih vsebin. Pri zadevnem predlogu\
  \ pa gre, za razliko od prej navedenega, predvsem za vpra\u0161anje tehni\u010D\
  nih vidikov produkcije programskih vsebin in oglasov ter oddajanja programov , ki\
  \ pa ga veljavna zakonodaja s podro\u010Dja medijev ne ureja. Ministrstvo, pristojno\
  \ za medije, v zvezi s tem odgovarja, da bo zadevno problematiko glede glasnosti\
  \ reklamnih sporo\u010Dil v televizijskih programih podrobno prou\u010Dilo, ko se\
  \ bo spreminjala zakonodaja s podro\u010Dja medijev, pri \u010Demer bomo posku\u0161\
  ali upo\u0161tevati tudi zadevne pripombe ter seveda evropska priporo\u010Dila in\
  \ direktive, ki urejajo to podro\u010Dje. Ker je podro\u010Dje ogla\u0161evanje\
  \ v televizijskih programih urejeno v Zakonu o avdiovizualnih medijskih storitvah,\
  \ je ministrstvo za podajo mnenja oziroma stali\u0161\u010Da do zadevne problematike\
  \ zaprosilo tudi Agencijo za po\u0161to in elektronske komunikacije, saj je izvajanje\
  \ tega zakona v njeni pristojnosti. Odgovor agencije, kateremu je prilo\u017Eeno\
  \ tudi Priporo\u010Dilo Evropske zveze za radiodifuzijo glede normalizacije glasnosti\
  \ in najve\u010Djega dovoljenega nivoja avdiosignalov (EBU R 128), prilagamo v prilogi.\n\
  \ \nOdziv Agencije za po\u0161to in elektronske komunikacije Seznanjamo vas, da\
  \ tudi sami zaznavamo omenjeni problem. V splo\u0161nem gre za zelo razli\u010D\
  ne glasnosti posameznih programskih vsebin oziroma programov. Deloma ta problem\
  \ izhaja iz razli\u010Dne dinamike posameznih delov programa, deloma pa producenti\
  \ oziroma izdajatelji namenoma vplivajo na glasnost posameznih vsebin. Ta problem\
  \ je \u0161e dodatno pere\u010D pri oglasnih sporo\u010Dilih, kjer je glasnost pogosto\
  \ vi\u0161ja kot sicer. Ker se z omenjeno problematiko sre\u010Dujejo tudi druge\
  \ dr\u017Eave in ker so nedoslednosti v razli\u010Dni glasnosti med programi pogost\
  \ vzrok za prito\u017Ebe gledalcev in poslu\u0161alcev, je Evropska zveza za radiodifuzijo\
  \ (EBU) pripravila poro\u010Dilo R 128, ki obravnava ravno to problematiko. Dokument\
  \ EBU R 128 vsebuje priporo\u010Dila, ki naj se uporabljajo pri produkciji in predvajanju\
  \ avdio signalov. Agencija je mnenja, da omenjena problematika ne zadeva Zakona\
  \ o avdiovizualnih medijskih storitvah. Zakon namre\u010D ne obravnava tehni\u010D\
  nih vidikov produkcije in oddajanja programov. V nekaterih dr\u017Eavah (na primer\
  \ v Nem\u010Diji) so se izdajatelji soglasno dogovorili za spo\u0161tovanje priporo\u010D\
  ila EBU R 128. Podobne pristope uvajajo tudi v drugih dr\u017Eavah. V splo\u0161\
  nem ne gre za nek predpis, ki bi zahteval spo\u0161tovanje dolo\u010Denih tehni\u010D\
  nih parametrov, ampak za tehni\u010Dno ozave\u0161\u010Dene izdajatelje, ki sledijo\
  \ priporo\u010Dila in dobrim praksam.  Glede analognih zvokovnih radiodifuznih postaj\
  \ (FM radio) je Agencija \u017Ee sprejela akt o omejitvah modulacijskega signala\
  \ analognih zvokovnih radiodifuznih radijskih postaj. Ta akt pripomore tudi k manj\u0161\
  im razlikam glasnosti med posameznimi radijskimi programi. Pri televiziji pa so\
  \ okoli\u0161\u010Dine druga\u010Dne. Pre\u0161li smo na digitalno televizijsko\
  \ oddajanje, kjer posamezni oddajnik oddaja paket programov oziroma multipleks.\
  \ Agencija izdaja operaterjem omre\u017Eij odlo\u010Dbe o dodelitvi radijskih frekvenc,\
  \ s katerimi dolo\u010Di tudi tehni\u010Dne parametre omre\u017Eja. Vendar pa operater\
  \ omre\u017Eja oddaja le \xBBsignale\xAB, ki mu jih posredujejo posamezni izdajatelji\
  \ programov in na glasnost nima nikakr\u0161nega vpliva. Zaradi tega agencija nima\
  \ ustrezne podlage zahtevati od operaterjev omre\u017Eij karkoli v zvezi z glasnostjo\
  \ programov, ki jih ti v svojem multipleksu oddajajo. Seveda pa Agencija stremi\
  \ k zagotavljanju ustrezne kakovosti storitev za kon\u010Dne uporabnike \u2013 v\
  \ tem primeru za televizijske gledalce. Agencija zato namerava organizirati delavnico,\
  \ na kateri namerava izdajateljem TV programov predstaviti priporo\u010Dilo EBU\
  \ in jih tako seznaniti z mo\u017Enimi re\u0161itvami.  "
