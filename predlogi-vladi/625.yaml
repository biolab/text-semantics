response: "Odziv Ministrstva za notranje zadeve\nPredlagatelj predlaga, da se kriminalizira\
  \ in z zaporno kaznijo kaznuje vinjenost v prometu in ekstremno prehitra vo\u017E\
  nja.\nVELJAVNA PRAVNA UREDITEV V SLOVENIJI\nNovela Zakona o varnosti cestnega prometa\
  \ (ZVCP1-E), ki je za\u010Dela veljati 30. 4. 2008, v 238.b \u010Dlenu dolo\u010D\
  a, da policist pridr\u017Ei voznika vozila za najmanj 6 ur in ne ve\u010D kot 12\
  \ ur, \u010De je bil zaloten pri vo\u017Enji:\n pod vplivom alkohola z ve\u010D\
  \ kot 0,80 grama alkohola na kilogram krvi ali 0,38 miligrama alkohola v litru izdihanega\
  \ zraka (za voznike, ki v organizmu ne smejo imeti alkohola, npr. vozniki tovornih\
  \ vozil), pod vplivom alkohola z ve\u010D kot 1,10 grama alkohola na kilogram krvi\
  \ ali 0,52 miligrama alkohola v litru izdihanega zraka (za voznike, ki smejo imeti\
  \ v organizmu 0,50 grama alkohola na kilogram krvi ali 0,24 miligrama alkohola v\
  \ litru izdihanega zraka, npr. vozniki osebnih avtomobilov) ali je odklonil policistovo\
  \ zahtevo ali odredbo iz tretjega ali enajstega odstavka 132. \u010Dlena ZVCP1-E\
  \ (odklon strokovnega pregleda). \nAlkoholizirani povzro\u010Ditelji prometnih nesre\u010D\
  \ povzro\u010Dijo pribli\u017Eno tretjino vseh smrtnih prometnih nesre\u010D, zato\
  \ je namen pridr\u017Eanja za\u010Dasna izlo\u010Ditev mo\u010Dno alkoholiziranega\
  \ voznika iz prometa.\nNovela Kazenskega zakonika, ki je za\u010Dela veljati 1.\
  \ 11. 2008 pa dolo\u010Da, da se voznik motornega vozila, ki s predrzno vo\u017E\
  njo v cestnem prometu ogrozi \u017Eivljenje ali telo sopotnikov ali drugih navzo\u010D\
  ih udele\u017Eencev cestnega prometa s tem, da prekora\u010Di hitrost za enkrat\
  \ ve\u010D od dovoljene na cesti, v naselju, v obmo\u010Dju za pe\u0161ce, v obmo\u010D\
  ju umirjenega prometa ali v obmo\u010Dju omejene hitrosti, ali vozi pod vplivom\
  \ alkohola z ve\u010D kot 1.10 grama alkohola na kilogram krvi ali ve\u010D kot\
  \ 0,52 miligrama alkohola v litru izdihanega zraka, ali vozi pod vplivom mamil,\
  \ psihoaktivnih zdravil ali drugih psihoaktivnih snovi, in pri tem\n prehiteva druga\
  \ vozila v nasprotju s predpisi o varnosti cestnega prometa, ne upo\u0161teva pravil\
  \ o prednosti, vozi na prekratki varnostni razdalji, na cesti, ki ima dva ali ve\u010D\
  \ ozna\u010Denih pasov za vo\u017Enjo v eno smer, vozi po vozi\u0161\u010Du, namenjenem\
  \ vo\u017Enji v nasprotni smeri, s kak\u0161no druga\u010Dno kr\u0161itvijo predpisov\
  \ o varnosti cestnega prometa povzro\u010Di nevarno situacijo, zaradi katere bi\
  \ se lahko pripetila prometna nesre\u010Da, ki pa so se ji drugi udele\u017Eenci\
  \ cestnega prometa izognili s pravo\u010Dasnim ukrepanjem, \nkaznuje z zaporom do\
  \ treh let.\n RAZLOGI ZA NEPRIMERNOST ALI PRIMERNOST NADALJNE OBRAVNAVE: Ministrstvo\
  \ za notranje zadeve podpira vsa prizadevanja, ki bi lahko prispevala k izbolj\u0161\
  anju prometne varnosti. Ustrezna kaznovalna politika je zagotovo eden izmed dejavnikov,\
  \ ki lahko bistveno prispeva k spo\u0161tovanju predpisov, posledi\u010Dno pa tudi\
  \ k izbolj\u0161anju prometne varnosti. Pri tem moramo poudariti, da je Policija\
  \ pristojna za izvajanje zakonodaje, za pripravo sprememb zakonodaje s tega podro\u010D\
  ja, pa je pristojno Ministrstvo za promet. Navedeno ministrstvo je ustanovilo delovno\
  \ skupino, ki ima nalogo, da v celoti prenovi zakonodajo s podro\u010Dja varnosti\
  \ cestnega prometa. Predlog bomo posredovali \u010Dlanom delovne skupine.  \nOdziv\
  \ Ministrstva za pravosodje\nI.VELJAVNA UREDITEV V KAZENSKEM ZAKONIKU\nKazenski\
  \ zakonik (Uradni list RS, \u0161t. 55/08, 66/08 \u2013 popr. in 39/09, v nadaljevanju:\
  \ Kazenski zakonik) v 324. \u010Dlenu ureja kaznivo dejanje Predrzna vo\u017Enja\
  \ v cestnem prometu. To kaznivo dejanje stori voznik motornega vozila, ki s predrzno\
  \ vo\u017Enjo v cestnem prometu ogrozi \u017Eivljenje ali telo sopotnikov ali drugih\
  \ navzo\u010Dih udele\u017Eencev cestnega prometa s tem, da prekora\u010Di hitrost\
  \ za enkrat ve\u010D od dovoljene na cesti, v naselju, v obmo\u010Dju za pe\u0161\
  ce, v obmo\u010Dju umirjenega prometa ali v obmo\u010Dju omejene hitrosti, ali vozi\
  \ pod vplivom alkohola z ve\u010D kot 1,10 grama alkohola na kilogram krvi ali ve\u010D\
  \ kot 0,52 miligrama alkohola v litru izdihanega zraka, ali vozi pod vplivom mamil,\
  \ psihoaktivnih zdravil ali psihoaktivnih snovi, in pri tem:\n prehiteva druga vozila\
  \ v nasprotju s predpisi o varnosti cestnega prometa, ne upo\u0161teva pravil o\
  \ prednosti, vozi na prekratki varnostni razdalji, na cesti, ki ima dva ali ve\u010D\
  \ ozna\u010Denih pasov za vo\u017Enjo v eno smer, vozi po vozi\u0161\u010Du, namenjenem\
  \ vo\u017Enji v nasprotni smeri, s kak\u0161no druga\u010Dno kr\u0161itvijo predpisov\
  \ o varnosti cestnega prometa povzro\u010Di nevarno situacijo, zaradi katere bi\
  \ se lahko pripetila prometna nesre\u010Da, ki pa so se ji drugi udele\u017Eenci\
  \ cestnega prometa izognili s pravo\u010Dasnim ukrepanjem. \nTo kaznivo dejanje\
  \ je urejeno v poglavju \u2013 Kazniva dejanja zoper varnost javnega prometa in\
  \ je lahko izvr\u0161eno kot \xBBogrozitveno ravnanje\xAB, ko posledica ne nastane,\
  \ lahko pa z izvr\u0161itvijo tega kaznivega dejanja nastane huj\u0161a posledica\
  \ (huda telesna po\u0161kodba ali smrt ene ali ve\u010D oseb). Predpisana kazen\
  \ je odvisna od tega ali je pri\u0161lo le do ogrozitve ali pa je celo nastala huj\u0161\
  a posledica.\nKazniva dejanja zoper varnost javnega prometa so urejena v posebnem\
  \ poglavju \u017Ee dalj \u010Dasa, t\xE1ko ureditev je poznala tudi predhodna kazenska\
  \ zakonodaja. Kaznivo dejanje povzro\u010Ditve splo\u0161ne nevarnosti pa je urejeno\
  \ v poglavju \u2013 Kazniva dejanja zoper splo\u0161no varnost ljudi in premo\u017E\
  enja (314. \u010Dlen Kazenskega zakonika) in se nana\u0161a predvsem na druge oblike\
  \ \xBBpovzro\u010Ditve splo\u0161ne nevarnosti\xAB (povzro\u010Ditev splo\u0161\
  ne nevarnosti s po\u017Earom, povodnjo, eksplozijo, strupom ali strupenim plinom,\
  \ ionizirajo\u010Dim sevanjem, motorno silo, elektri\u010Dno ali drugo energijo\u2026\
  ). Ravnanja v nasprotju z zakonodajo na podro\u010Dju javnega prometa so glede na\
  \ krivdo storilca kaznivega dejanja tako posebna, da so urejena v posebnem poglavju.\n\
  II.PRIMERNOST OZIROMA NEPRIMERNOST ZA OBRAVNAVO\nMinistrstvo za pravosodje bo pri\
  \ pripravi predloga Zakona o spremembah in dopolnitvah Kazenskega zakonika preu\u010D\
  ilo naslednja vpra\u0161anja:\n ali je treba inkriminirati \u017Ee zgolj vo\u017E\
  njo pod vplivom alkohola (nad dolo\u010Deno koncentracijo), pri tem pa ne bi bilo\
  \ potrebno, da bi bil podan \u0161e kateri od pogojev iz sedanjega 324. \u010Dlena\
  \ Kazenskega zakonika (kaznivo dejanje predrzne vo\u017Enje v cestnem prometu),\
  \ ali se bo \u010Drtala zadnja alineja v prvem odstavku 324. \u010Dlena Kazenskega\
  \ zakonika, saj se pri predhodnih alinejah v tem odstavku konkretna nevarnost domneva,\
  \ pri zadnji alineji pa jo je treba dokazati, kar je v praksi zelo te\u017Eko, ali\
  \ se bo inkriminirala tudi vo\u017Enja brez (veljavnega) vozni\u0161kega dovoljenja\
  \ in vo\u017Enja kljub izre\u010Deni sankciji prepovedi vo\u017Enje motornega vozila\
  \ (zaradi nespo\u0161tovanja pravnomo\u010Dne odlo\u010Dbe sodi\u0161\u010Da). \n\
  Pri pripravi predloga Zakona o spremembah in dopolnitvah Kazenskega zakonika bo\
  \ Ministrstvo za pravosodje preu\u010Dilo tudi primerjalno-pravno zakonodajo.\n\
  Vendar pa za ureditev te problematike ne zado\u0161\u010Dajo le spremembe Kazenskega\
  \ zakonika temve\u010D tudi zakona, ki bo urejal varnost v cestnem prometu, trenutno\
  \ je to Zakon o varnosti cestnega prometa (Uradni list RS, \u0161t. 56/08 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 57/08 \u2013 ZLDUVCP, Odlo\u010Dba\
  \ Ustavnega sodi\u0161\u010Da RS, opr.\u0161t. U-295/05-38 in 58/09), ki je v resorni\
  \ pristojnosti Ministrstva za promet.   "
