  benskega sistema. Vendar pa so se v dvajsetih letih uporabe zakona v praksi pokazale\
  \ dolo\u010Dene pomanjkljivosti, hkrati pa je s prenovo uslu\u017Ebenskega sistema\
  \ treba nasloviti tudi spreminjajo\u010Do se dru\u017Ebeno realnost. V postopku\
  \ sprememb uslu\u017Ebenskega sistema bomo tako zasledovali cilj ve\u010Dje fleksibilnosti\
  \ pri upravljanju s kadri v javni upravi ter tudi dodatne krepitve strokovnosti\
  \ in neodvisnosti javnih uslu\u017Ebencev. Zavedamo se, da mora pri zaposlovanju\
  \ v javni upravi prevladati na\u010Delo zaposlovanja najbolj\u0161ih mo\u017Enih\
  \ kandidatov in da je dr\u017Eavni izpit iz javne uprave kot eden izmed pogojev\
  \ za delo v javni upravi lahko u\u010Dinkovit mehanizem za zagotavljanje najsposobnej\u0161\
  ih kadrov, zato v okviru predlogov re\u0161itev glede prenove uslu\u017Ebenskega\
  \ sistema na podlagi izku\u0161enj v praksi razmi\u0161ljamo tudi o vzpostavitvi\
  \ pravne podlage za ponovno uvedbo strokovnega izpita iz javne uprave.\nGlede na\
  \ navedeno v zvezi s prejetim predlogom menimo, da je navedeni predlog primeren\
  \ za nadaljnjo obravnavo, ki bo opravljena v okviru prenove oziroma posodobitve\
  \ uslu\u017Ebenskega sistema."
