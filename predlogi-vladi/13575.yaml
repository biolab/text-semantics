response: "Odziv Ministrstva za infrastrukturo\nV Republiki Sloveniji imajo pravico\
  \ do brezpla\u010Dnega javnega prevoza upravi\u010Denci iz osmega, devetega in desetega\
  \ odstavka 114. b \u010Dlena Zakona o prevozih v cestnem prometu (\_Uradni list\
  \ RS, \u0161t.\_6/16\_\u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\_67/19\_\
  in\_94/21) (v nadaljnjem besedilu ZPCP-2). Od 1. julija 2020 v medkrajevnem linijskem\
  \ prevozu potnikov, od 1.10.2021 pa tudi v mestnem linijskem prevozu potnikov v\
  \ mestnih ob\u010Dinah Ljubljana in Maribor, kjer morajo zagotoviti prevoze kot\
  \ obvezno gospodarsko javno slu\u017Ebo. To ugodnost imajo, poleg upokojencev, starej\u0161\
  ih od 65 let in vojnih veteranov, tudi imetniki invalidske kartice ugodnosti za\
  \ invalide izdane na podlagi zakona, ki ureja izena\u010Devanje mo\u017Enosti invalidov.\
  \ Za vse velja pogoj, da niso v delovnem razmerju ali ne opravljajo samostojne registrirane\
  \ dejavnosti ali niso poslovodne osebe gospodarske dru\u017Ebe ali niso direktorji\
  \ zasebnega zavoda.\nVerjetno je razlog za tak\u0161no dolo\u010Dilo (da niso v\
  \ delovnem razmerju) v tem, ker sicer ne bi bili upravi\u010Deni do povra\u010D\
  ila stro\u0161kov za prevoz na delo, saj bi lahko pridobili brezpla\u010Dno vozovnico.\n\
  Vendar smo v zadnjem \u010Dasu dobili kar nekaj pobud, da se to dolo\u010Dilo \u010D\
  rta. Zato bomo te predloge ob prvi naslednji spremembi ZPCP-2 ponovno preu\u010D\
  ili in se odlo\u010Dili ali to dolo\u010Dilo pustiti ali ga \u010Drtati."
