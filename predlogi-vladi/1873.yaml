response: "Odziv Ministrstva za gospodarstvo\nNa\u010Delo lo\u010Denosti premo\u017E\
  enja dru\u017Ebe od osebnega premo\u017Eenja dru\u017Ebenikov je eno temeljnih na\u010D\
  el korporacijskega prava. V slovenskem pravnem sistemu predstavlja temeljni korporacijski\
  \ predpis Zakon o gospodarskih dru\u017Ebah (Uradni list RS, 65/09-UPB3, 33/2011\
  \ v nadaljevanju: ZGD-1). Dolo\u010Dbe, ki urejajo delni\u0161ko dru\u017Ebo (v\
  \ nadaljevanju: d.d.) in dru\u017Ebo z omejeno odgovornostjo (v nadaljevanju: d.o.o.)\
  \ so zapisane v 168. \u2013 463. in 471. \u2013 526. \u010Dlenu ZGD-1. Navedene\
  \ dolo\u010Dbe so v veliki meri povzete po nem\u0161ki in avstrijski zakonodaji,\
  \ spremembe zakona od njegovega sprejetja leta 1993 dalje pa so predvsem posledica\
  \ prilagoditve zakonodaje pravu EU. Pri tem se nekatere od sprememb in dopolnitev,\
  \ ki izvirajo iz prava EU nana\u0161ajo na vse gospodarske dru\u017Ebe, nekatere\
  \ pa izrecno na d.d. in d.o.o. Za oris naj navedemo le nekatere izmed direktiv,\
  \ ki urejajo podro\u010Dje kapitalskih dru\u017Eb: najstarej\u0161a direktiva oz.\
  \ prva (publiciteta) direktiva ureja objavo, veljavnost sprejetih obveznosti dru\u017E\
  be in ni\u010Dnost vpisa dru\u017Ebe, druga (kapitalska) direktiva zahteva harmonizacijo\
  \ klju\u010Dnih korporacijskih institutov ustanavljanja in ohranjanja ali spreminjanja\
  \ kapitala d.d., namen tretje direktive (o zdru\u017Eitvah) je zagotoviti varnost\
  \ in primerno obve\u0161\u010Denost delni\u010Darjev in upnikov v postopkih zdru\u017E\
  itev, \u010Detrta (bilan\u010Dna) direktiva ureja sestavo, sprejem in publiciteto\
  \ letnega poro\u010Dila kapitalskih dru\u017Eb itd. Kot vidimo se direktive v ve\u010D\
  ji meri nana\u0161ajo na urejanje razmerij znotraj kapitalskih dru\u017Eb, kar pri\u010D\
  a o njihovi pomembnosti za gospodarski sistem dana\u0161njega \u010Dasa.\nUkinitev\
  \ kapitalskih dru\u017Eb kot takih, zato ne more predstavljati re\u0161itev za probleme,\
  \ ki jih navajate. Menimo tudi, da so sankcije za primere zlorab gospodarskih dru\u017E\
  b in o\u0161kodovanja upnikov zaradi nepo\u0161tenega poslovanja ustrezno urejene\
  \ \u017Ee v obstoje\u010Di zakonodaji, med drugim v ZGD-1, Kazenskem zakoniku (Uradni\
  \ list RS, \u0161t. 55/2008- UPB1) ter Zakonu o finan\u010Dnem poslovanju, postopkih\
  \ zaradi insolventnosti in prisilnem prenehanju (Uradni list RS, \u0161t. 126/07,\
  \ 40/09, 59/09, 52/10, 106/10, 26/11, 47/11, v nadaljevanju: ZFPPIPP). Naj jih v\
  \ nadaljevanju na kratko pojasnimo.\nIzjemo od splo\u0161nega pravila, da za obveznosti\
  \ dru\u017Ebe dru\u017Ebeniki ne odgovarjajo, predstavlja institut spregleda pravne\
  \ osebnosti, ki je urejen v 8. \u010Dlenu ZGD-1. Ta dolo\u010Da, da so za obveznost\
  \ dru\u017Ebe odgovorni tudi njeni dru\u017Ebeniki, \u010De:\n so dru\u017Ebo kot\
  \ pravno osebo zlorabili za to, da bi dosegli cilj, ki je zanje kot posameznike\
  \ prepovedan, so dru\u017Ebo kot pravno osebo zlorabili za o\u0161kodovanje svojih\
  \ ali njenih upnikov, so v nasprotju z zakonom ravnali s premo\u017Eenjem dru\u017E\
  be kot s svojim lastnim premo\u017Eenjem ali so v svojo korist ali v korist druge\
  \ osebe zmanj\u0161ali premo\u017Eenje dru\u017Ebe, \u010Deprav so vedeli ali bi\
  \ morali vedeti, da ne bo sposobna poravnati svojih obveznosti tretjim osebam. \n\
  Spore glede odgovornosti dru\u017Ebenikov v zgoraj navedenih primerih sodi\u0161\
  \u010Da obravnavajo prednostno. Odgovornost \u010Dlanov organa vodenja in nadzora\
  \ ureja 263. \u010Dlen ZGD-1, ki dolo\u010Da, da morajo \u010Dlani organa vodenja\
  \ in nadzora pri opravljanju svojih nalog ravnati v dobro dru\u017Ebe s skrbnostjo\
  \ vestnega in po\u0161tenega gospodarstvenika in varovati poslovno skrivnost dru\u017E\
  be. \u010Clani organa vodenja ali nadzora so solidarno odgovorni dru\u017Ebi za\
  \ \u0161kodo, ki je nastala kot posledica kr\u0161itve njihovih nalog, razen \u010D\
  e doka\u017Eejo, da so po\u0161teno in vestno izpolnjevali svoje dol\u017Enosti.\
  \ Od\u0161kodninski zahtevek, ki ga ima dru\u017Eba do \u010Dlana organa vodenja\
  \ ali nadzora, lahko uveljavljajo tudi upniki dru\u017Ebe, \u010De jih dru\u017E\
  ba ne more popla\u010Dati.\nV 264. \u010Dlenu pa ZGD-1 dolo\u010Da od\u0161kodninsko\
  \ odgovornost osebe, ki s svojim vplivom na dru\u017Ebo namenoma pripravi \u010D\
  lane organov vodenja ali nadzora, prokurista ali poslovnega poobla\u0161\u010Denca\
  \ do tega, da posluje v \u0161kodo dru\u017Ebe ali njenih delni\u010Darjev.\nTo\u017E\
  bo za povrnitev \u0161kode natan\u010Dneje dolo\u010Da 327. \u010Dlen ZGD-1, ki\
  \ dolo\u010Da, da mora poslovodstvo (\u010De je tako sklenila skup\u0161\u010Dina\
  \ z navadno ve\u010Dino) vlo\u017Eiti to\u017Ebo za povrnitev \u0161kode v zvezi\
  \ z vodenjem posameznih poslov dru\u017Ebe, ki je dru\u017Ebi nastala kot posledica\
  \ kr\u0161itve dol\u017Enosti \u010Dlanov organov vodenja ali nadzora v \u0161estih\
  \ mesecih od dneva skup\u0161\u010Dine. \u010Ce je to to\u017Ebo potrebno vlo\u017E\
  iti proti osebi, ki med odlo\u010Danjem skup\u0161\u010Dine \u0161e vedno opravlja\
  \ naloge \u010Dlana organa vodenja ali nadzora, mora skup\u0161\u010Dina imenovati\
  \ posebnega zastopnika, ki zastopa dru\u017Ebo v postopkih pred sodi\u0161\u010D\
  em.\nZGD-1 v 503. \u010Dlenu tudi dolo\u010Da, da v primeru dru\u017Ebe z omejeno\
  \ odgovornostjo dru\u017Ebenik lahko vlo\u017Ei to\u017Ebo v svojem imenu in za\
  \ ra\u010Dun dru\u017Ebe proti dru\u017Ebeniku, ki ni izpolnil dol\u017Enosti dru\u017E\
  benika pri ustanavljanju ali vodenju dru\u017Ebe. Dru\u017Ebenik lahko vlo\u017E\
  i to\u017Ebo tudi proti poslovodji, ki ni izpolnil dol\u017Enosti v zvezi z upravljanjem\
  \ dru\u017Ebe.\nDalje KZ-1 v 24. poglavju ureja kazniva dejanja zoper gospodarstvo,\
  \ med katerimi je v 226. \u010Dlenu dolo\u010Den tudi la\u017Eni ste\u010Daj. KZ-1\
  \ dolo\u010Da sankcije tudi za kazniva dejanja o\u0161kodovanja upnikov, poslovne\
  \ goljufije, zlorabe polo\u017Eaja ali zaupanja pri gospodarski dejavnosti idr.\n\
  ZFPPIPP v 42. in 43. \u010Dlenu dolo\u010Da od\u0161kodninsko odgovornost \u010D\
  lanov poslovodstva in nadzornega sveta dru\u017Ebe do upnikov. Poslovodstvo nosi\
  \ od\u0161kodninsko odgovornost nasproti upnikom v primeru, da ne opravi pravo\u010D\
  asno vseh dejanj, ki jih zakon predpisuje v primeru insolventnosti dru\u017Ebe.\
  \ Razlogi za od\u0161kodninsko odgovornost \u010Dlanov nadzornega sveta pa so skladno\
  \ s 43. \u010Dlenom izpolnjeni v primeru, da je bil nad dru\u017Ebo za\u010Det ste\u010D\
  ajni postopek in je poslovodstvo v dveh letih pred za\u010Detkom ste\u010Daja predlagalo\
  \ sklep o pove\u010Danju osnovnega kapitala z vlo\u017Eki in je nadzorni svet presodil,\
  \ da dru\u017Eba ni insolventna in ni potrebno pove\u010Danje osnovnega kapitala\
  \ ali pa je skup\u0161\u010Dina zavrnila sklep o pove\u010Danju osnovnega kapitala.\
  \ Od\u0161kodninska odgovornost \u010Dlanov nadzornega sveta je uvedena tudi, \u010D\
  e le-ti od poslovodstva niso zahtevali poro\u010Dil o poslovanju po drugem in \u010D\
  etrtem odstavku 272. \u010Dlena ZGD-1 ali \u010De bi na podlagi letnega ali drugih\
  \ poro\u010Dil lahko ugotovili insolventnost dru\u017Ebe, pa pri tem niso ukrepali\
  \ kot dolo\u010Da ZFPPIPP.  Skladno z ZFPPIPP velja, da je imel upnik zaradi opustitev\
  \ ali dejanj poslovodstva ali nadzornega sveta \u0161kodo, ki je enaka razliki med\
  \ celotnim zneskom njegove terjatve in zneskom do katere je bila ta terjatev pla\u010D\
  ana v ste\u010Dajnem postopku, zakon pa dalje opredeljuje tudi vi\u0161ino do katere\
  \ je posamezen \u010Dlan poslovodstva ali nadzornega sveta odgovoren upnikom za\
  \ povzro\u010Deno \u0161kodo.\nGlede na zgoraj navedene mo\u017Enosti, ki jih \u017E\
  e ureja pozitivna zakonodaja, menimo, da bi bilo predvsem pomembno, da dele\u017E\
  niki ozavestijo mo\u017Enosti, ki jih \u017Ee imajo in da se ti institutu za\u010D\
  nejo tudi v praksi \u010Dim bolj uporabljati. "
