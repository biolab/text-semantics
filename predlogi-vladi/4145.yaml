response: "Odziv Ministrstva za pravosodje in javno upravo\nZakon za uravnote\u017E\
  enje javnih financ (Uradni list RS \u0161t. 40/12, 105/12; ZUJF) je uveljavil vrsto\
  \ var\u010Devalnih ukrepov. ZUJF dolo\u010Da v 236. \u010Dlenu, da se pla\u010D\
  na lestvica iz Priloge 1 Zakona o sistemu pla\u010D v javnem sektorju spremeni tako,\
  \ da se osnovne pla\u010De pla\u010Dnih razredov s prvim dnem v mesecu, ki sledi\
  \ mesecu, v katerem je uveljavljen ta zakon, zni\u017Eajo za 8 odstotkov. S prora\u010D\
  unoma za leti 2013 in 2014 je tudi zni\u017Ean obseg sredstev za pla\u010De in druge\
  \ stro\u0161ke dela v javnem sektorju, zaradi \u010Desar posamezni prora\u010Dunski\
  \ uporabniki \u017Ee izvajajo ukrepe, ki bodo zagotovili poslovanje v okviru zni\u017E\
  anih sredstev za stro\u0161ke dela.\n\u010Ceprav zaenkrat niso predvideni dodatni\
  \ ukrepi za zni\u017Eanje obsega sredstev za pla\u010De in druge stro\u0161ke dela\
  \ zaposlenih v javnem sektorju, pa v odvisnosti od nadaljnjih makroekonomskih in\
  \ javnofinan\u010Dnih razmer ni povsem izklju\u010Deno, da vlada v letu 2013 dodatnih\
  \ ukrepov v tej zvezi ne bo predlagala.\n \nOdziv Ministrstva za gospodarski razvoj\
  \ in tehnologijo\nNa predlog odgovarjamo zgolj v delu, ki se na na\u0161a na prejemke\
  \ poslovodnih oseb v gospodarskih dru\u017Ebah v ve\u010Dinski lasti RS in samoupravnih\
  \ lokalnih skupnosti, saj so prejemki ostalih zaposlenih urejeni s kolektivni pogodbami\
  \ ali drugimi dogovori. Predlog se nana\u0161a tudi na dohodke zaposlenih v javni\
  \ upravi, za kar pa je pristojno Ministrstvo za pravosodje in javno upravo.\nMinistrstvo\
  \ za gospodarski razvoj in tehnologijo je pripravilo Zakon o prejemkih poslovodnih\
  \ oseb v gospodarskih dru\u017Ebah v ve\u010Dinski lasti Republike Slovenije in\
  \ samoupravnih lokalnih skupnosti (Uradni list RS, \u0161t. 21/10 in 8/11, v nadaljnjem\
  \ besedilu: ZPPOGD) in podzakonski akt Uredbo o dolo\u010Ditvi najvi\u0161jih razmerij\
  \ za dolo\u010Ditev osnovnih pla\u010Dil ter vi\u0161ine spremenljivih prejemkov\
  \ (Uradni list \u0161t. 34/2010 in 52/2011, v nadaljnjem besedilu: Uredba).\nZ uveljavitvijo\
  \ ZPPOGD in Uredbe so se uveljavila enotna pravila (najvi\u0161ja mo\u017Ena razmerja)\
  \ pri dolo\u010Danju prejemkov direktorjev (predsedniki in \u010Dlani uprave, izvr\u0161\
  ni direktorji, poslovodje in prokuristi) v vseh dru\u017Ebah, ki so neposredno ali\
  \ posredno v ve\u010Dinski lasti Republike Slovenije, samoupravnih lokalnih skupnosti\
  \ ali obeh skupaj. Ta pravila morajo organi nadzora upo\u0161tevati pri sklepanju\
  \ pogodb o zaposlitvi, civilnopravnih pogodb in aneksov k tem pogodbam direktorjev.\n\
  ZPPOGD v 3. \u010Dlenu dolo\u010Da, da je direktor upravi\u010Den do naslednjih\
  \ prejemkov:\n Osnovnega pla\u010Dila, ki se dolo\u010Di v razmerju s povpre\u010D\
  no bruto pla\u010Do, izpla\u010Dano v dru\u017Ebah v skupini ali v dru\u017Ebi,\
  \ \u010De ni skupine, v preteklem poslovnem letu ter pomno\u017Eeno z mnogokratnikom\
  \ 2, 3, 4 ali 5 (odvisno od velikosti dru\u017Ebe in vrste dejavnosti, ki jo dru\u017E\
  ba opravlja); Spremenljivega prejemka, ki lahko zna\u0161a najve\u010D 30, 15 ali\
  \ 10 odstotkov izpla\u010Danih osnovnih pla\u010Dil direktorja v poslovnem letu;\
  \ Odpravnine, ki se lahko dolo\u010Di v vi\u0161ini najve\u010D \u0161estkratnega\
  \ osnovnega mese\u010Dnega pla\u010Dila direktorja. \nOrgani nadzora navedenih dru\u017E\
  b so v skladu z drugim odstavkom 1. \u010Dlena ZPPOGD odgovorni za upo\u0161tevanje\
  \ pravil tega zakona pri sklepanju pogodb z direktorji ter uskladitev le-teh z dolo\u010D\
  ili ZPPOGD. V skladu s 7. \u010Dlenom ZPPOGD pa mora predsednik organa nadzora pogodbo\
  \ takoj po sklenitvi posredovati na Ministrstvo za gospodarski razvoj in tehnologijo,\
  \ ki je pristojno za izvajanje nadzora nad zakonom.\nNa Ministrstvu za gospodarski\
  \ razvoj in tehnologijo smo mnenja, da so prejemki poslovodnih oseb v gospodarskih\
  \ dru\u017Ebah, ki so v neposredni ali posredni ve\u010Dinski lasti Republike Slovenije\
  \ oziroma samoupravnih lokalnih skupnosti \u017Ee v zadostni meri omejeni z dolo\u010D\
  ili ZPPOGD in da ni potrebno uvajati novega sistema omejevanja prejemkov teh poslovodnih\
  \ oseb. Glede na to, da ZPPOGD velja za vse gospodarske dru\u017Ebe, ki so v neposredni\
  \ ali posredni ve\u010Dinski lasti tako Republike Slovenije kot samoupravnih lokalnih\
  \ skupnosti, je obseg gospodarskih dru\u017Eb, ki so obvezne uporabljati pravila\
  \ ZPPOGD, dokaj \u0161irok. Hkrati tudi ocenjujemo, da pobuda za urejanje prejemkov\
  \ vseh zaposlenih v prej omenjenih gospodarskih dru\u017Ebah ni izvedljiva.\n "
