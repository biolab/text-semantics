response: "Odziv Ministrstva za finance\nV zvezi s prejeto pobudo uvodoma pojasnjujemo,\
  \ da je sistem obdav\u010Devanja dobav blaga in storitev z DDV v Republiki Sloveniji\
  \ dolo\u010Den z Zakonom o davku na dodano vrednost (Uradni list RS, \u0161t. 13/11\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 18/11, 78/11, 38/12, 83/12,\
  \ 86/14, 90/15, 77/18, 59/19, 72/19, 196/21 \u2013 ZDOsk, 3/22 in 29/22 \u2013 ZUOPDCE;\
  \ v nadaljevanju: ZDDV-1), ki je urejen in uveden tudi skladno z Direktivo Sveta\
  \ 2006/112/ES z dne 28. novembra 2006 o skupnem sistemu davka na dodano vrednost\
  \ (UL L \u0161t. 347 z dne 11. 12. 2006, str. 1), nazadnje spremenjeno z Direktivo\
  \ Sveta (EU) 2022/542 z dne 5. aprila 2022 o spremembi direktiv 2006/112/ES in (EU)\
  \ 2020/285 glede stopenj davka na dodano vrednost (UL EU \u0161t. 107 z dne 6. aprila\
  \ 2022, str. 1; v nadaljevanju: Direktiva o DDV).\nDirektiva o DDV dolo\u010Da,\
  \ da dr\u017Eave \u010Dlanice lahko uporabljajo najve\u010D dve ni\u017Eji stopnji,\
  \ ki ne smeta biti ni\u017Eji od 5% in eno stopnjo, ki je lahko ni\u017Eja od 5%,\
  \ ki se lahko uporabljajo za dobave blaga in opravljanje storitev iz kategorij,\
  \ dolo\u010Denih v Prilogi III. Skladno z navedenimi dolo\u010Dili Direktive o DDV,\
  \ ZDDV-1 dolo\u010Da obra\u010Dun DDV od blaga in storitev po splo\u0161ni stopnji\
  \ 22 % od dav\u010Dne osnove, ni\u017Eji DDV stopnji 9,5 % za dobave blaga in storitev,\
  \ opredeljene v Prilogi I in posebni ni\u017Eji DDV stopnji 5 % za dobave blaga\
  \ in storitev iz Priloge IV. Obe prilogi sta sestavni del ZDDV-1.\nSkladno z Direktivo\
  \ o DDV, konkretneje z 10.c to\u010Dko seznama dobav blaga in storitev iz Priloge\
  \ III, je mo\u017Ena uporaba ni\u017Eje stopnje DDV za dobavo in namestitev son\u010D\
  nih panelov na in ob zasebna bivali\u0161\u010Da, stanovanja ter javne in druge\
  \ stavbe, ki se uporabljajo za dejavnosti v javnem interesu.\nZa blago in storitve,\
  \ za katere je predvidena ugodnej\u0161a dav\u010Dna obravnava, je v Republiki Sloveniji\
  \ predpisana ni\u017Eja DDV stopnja v vi\u0161ini 9,5 %, posebna ni\u017Eja 5 odstotna\
  \ stopnja DDV pa se uporablja le izjemoma, in sicer za dobavo knjig, \u010Dasopisov\
  \ in periodi\u010Dnih publikacij ter knji\u017Eni\u010Dno izposojo zaradi posebnega\
  \ pomena knjige za negovanje slovenske besede in kulture.\_\nOb obravnavi predlogov\
  \ \u0161iritve ni\u017Ejih stopenj DDV je pri\u010Dakovati interes in prizadevanja\
  \ za nadaljnjo \u0161iritev nabora blaga in storitev, za katere naj bi veljala ni\u017E\
  ja stopnja DDV. To bi imelo znatne javnofinan\u010Dne posledice, brez hkratne nadomestitve\
  \ tega izpada z ukrepi na prihodkovni ali odhodkovni strani prora\u010Duna pa bi\
  \ bilo ogro\u017Eeno tudi doseganje javnofinan\u010Dnih ciljev v letu uveljavitve\
  \ te spremembe, pa tudi v vseh nadaljnjih letih.\nZ vidika delovanja sistema DDV\
  \ je potrebno predvsem upo\u0161tevati, da DDV ni primeren instrument za uravnavanje\
  \ cen blaga in storitev, ki jih gospodarski subjekti ponujajo prosto na trgu, saj\
  \ se te oblikujejo predvsem na podlagi ponudbe in povpra\u0161evanja, kot tudi drugih\
  \ konkuren\u010Dnih pogojev. Zni\u017Eanje DDV za dolo\u010Dene kategorije blaga\
  \ oziroma storitev zato ne pomeni nujno tudi zni\u017Eanja cen le-teh. Upo\u0161\
  tevaje navedeno Ministrstvo za finance ocenjuje, da so u\u010Dinkovitej\u0161e neposredne\
  \ spodbude za posamezno vrsto blaga ali storitev. Ob tem Ministrstvo za finance\
  \ poudarja, da dav\u010Dna politika lahko predstavlja le podporni element drugim\
  \ politikam, vsekakor pa dav\u010Dna politika ne more biti izklju\u010Dni element\
  \ podpore za financiranje ukrepov na okoljevarstvenem podro\u010Dju.\_\nMinistrstvo\
  \ za finance je na stali\u0161\u010Du, da je vpra\u0161anje zni\u017Eevanja stopnje\
  \ DDV za dobavo in namestitev son\u010Dnih panelov nasloviti v okviru \u0161ir\u0161\
  ega razmisleka o spremembah stopenj DDV v Republiki Sloveniji. V skladu s spremembami\
  \ Direktive 2006/112/ES bo Ministrstvo za finance prou\u010Dilo socialne, ekonomske\
  \ in fiskalne u\u010Dinke morebitne uporabe zni\u017Eanih stopenj ob upo\u0161tevanju\
  \ aktualnih gospodarskih razmer ter po potrebi predlagalo sprejetje ustreznih ukrepov.\_"
