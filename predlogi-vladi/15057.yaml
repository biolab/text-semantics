response: "Odziv Ministrstva za infrastrukturo\nVsa vozila, ki pridejo na trga morajo\
  \ zadostiti mejnim vrednostim, tako tudi glede hrupa, ki ga omenjate v va\u0161\
  em predlogu druga\u010De se teh vozil ne mora registrirati in uporabljati v cestnem\
  \ prometu. V evidenci registriranih vozil, kjer so evidentirana tudi motorna kolesa\
  \ in \u0161tirikolesniki ni evidentiranih vozil, ki ne ustrezajo predpisom oziroma\
  \ mejnim vrednostim tudi glede hrupa. Podatki so v evidenco vozil pridobljeni iz\
  \ potrdila o skladnosti vozila, ki ga mora pridobiti vsak proizvajalec vozila.\n\
  Na osnovi teh podatkov o vozilih dodatna obdav\u010Ditev vozil zaradi prekomernega\
  \ hrupa, kot predlagate tako na sistemski ravni ni mo\u017Ena.\nV va\u0161em predlogu\
  \ opisujete situacijo, ko posamezni lastniki izvedejo nedovoljeno predelavo vozila.\
  \ Proti tem posameznim kr\u0161iteljem, ki predelajo vozilo in jih opisujte v va\u0161\
  em predlogu lahko ukrepate najhitreje in naju\u010Dinkovitej\u0161e tudi sami. Podati\
  \ morate prijavo Policiji ali In\u0161pektoratu Republike Slovenije za infrastrukturo,\
  \ ki izvajata nadzor nad vozili v cestnem prometu. Prijavo lahko podate tudi preko\
  \ anonimne prijave, ki je dostopna na:\_https://e-uprava.gov.si/drzava-in-druzba/anonimne-prijave.html"
