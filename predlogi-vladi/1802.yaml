response: "Odziv Ministrstva za gospodarstvo\nZakon o gospodarskih dru\u017Ebah (Uradni\
  \ list RS, 65/09-UPB3, 33/2011 v nadaljevanju: ZGD-1), ki je sistemski zakon in\
  \ na splo\u0161no ureja temeljna statusna korporacijska pravila ustanovitve in poslovanja\
  \ gospodarskih dru\u017Eb ter samostojnih podjetnikov v 3. \u010Dlenu dolo\u010D\
  a, da se gospodarske dru\u017Ebe, ki so pravne osebe, ki na trgu samostojno upravljajo\
  \ pridobitno dejavnost kot svojo izklju\u010Dno dejavnost, organizirajo bodisi v\
  \ obliki osebne dru\u017Ebe, bodisi v obliki kapitalske dru\u017Ebe. Med osebne\
  \ dru\u017Ebe spadajo: dru\u017Eba z neomejeno odgovornostjo, komanditna dru\u017E\
  ba in tiha dru\u017Eba, med kapitalske pa: dru\u017Eba z omejeno odgovornostjo,\
  \ delni\u0161ka dru\u017Eba, komanditna delni\u0161ka dru\u017Eba in evropska delni\u0161\
  ka dru\u017Eba.\nVse dru\u017Ebe, osebne in kapitalske, so pravne osebe, bistvo\
  \ pravne osebnosti pa je v tem, da je dru\u017Eba v pravnih razmerjih nastopa kot\
  \ samostojni nosilec pravic in obveznosti. Do razlike med dru\u017Ebami pa pride\
  \ pri odgovornosti dru\u017Ebenikov za obveznosti dru\u017Ebe, kjer velja, da dru\u017E\
  beniki niso odgovorni za obveznosti dru\u017Ebe pri delni\u0161ki dru\u017Ebi in\
  \ pri komanditni dru\u017Ebi. Na drugi strani so dru\u017Ebeniki odgovorni za obveznosti\
  \ dru\u017Ebe v primeru dru\u017Ebe z neomejeno odgovornostjo ter komplementarji\
  \ v komanditni dru\u017Ebi.\nPridobitno dejavnost na trgu lahko samostojno opravlja\
  \ tudi podjetnik, katerega urejajo dolo\u010Dbe od 71. do 75. \u010Dlena ZGD-1.\
  \ Za samostojnega podjetnika posameznika velja, da je za svoje obveznosti odgovoren\
  \ z vsem svojim premo\u017Eenjem. To pomeni, da za obveznosti, ki izhajajo iz opravljanja\
  \ gospodarske dejavnosti odgovarja tudi s svojim osebnim premo\u017Eenjem.\nPodjetnik\
  \ in dru\u017Eba sta torej odgovorna za svoje obveznosti z vsem svojim premo\u017E\
  enjem, zakon pa dolo\u010Da kdaj so za obveznosti dru\u017Ebe odgovorni tudi dru\u017E\
  beniki. Tako ZGD-1 v 8. \u010Dlenu ureja spregleda pravne osebnosti, ki dolo\u010D\
  a, da so za obveznosti dru\u017Ebe odgovorni tudi njeni dru\u017Ebeniki, \u010D\
  e:\n so dru\u017Ebo kot pravno osebo zlorabili za to, da so dosegli cilj, ki je\
  \ zanje kot posameznike prepovedan, so dru\u017Ebo kot pravno osebo zlorabili za\
  \ o\u0161kodovanje svojih ali njenih upnikov, so v nasprotju z zakonom ravnali s\
  \ premo\u017Eenjem dru\u017Ebe kot pravne osebe kot s svojim lastnim premo\u017E\
  enjem, so v svojo korist ali korist druge osebe zmanj\u0161ali premo\u017Eenje dru\u017E\
  be, \u010Deprav so vedeli ali bi morali vedeti, da ne bo sposobna poravnati svojih\
  \ obveznosti tretjim osebam. \nSpore glede odgovornosti dru\u017Ebenikov sodi\u0161\
  \u010Da obravnavajo prednostno.\n "
