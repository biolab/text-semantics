response: " Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nZakon o pokojninskem\
  \ in invalidskem zavarovanju (Uradni list RS, \u0161t. 109/06 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 114/06-ZUTPG, 10/08-ZVarDod, 38/10-ZUKN, 61/10-ZSVarPre,\
  \ 79/10 ZPKDPIZ, 94/10-ZIU in40/11 ZSVarPre, v nadaljevanju: ZPIZ-1) v 5. \u010D\
  lenu dolo\u010Da, da so pravice iz obveznega zavarovanja neodtujljive osebne pravice,\
  \ ki jih ni mogo\u010De prenesti na drugega in ne podedovati. Ker so te pravice\
  \ osebne, jih ne more pridobiti nih\u010De, razen zavarovanca, to pa je v skladu\
  \ z dolo\u010Dbo 259. \u010Dlena ZPIZ-1 tudi edini, ki lahko vlo\u017Ei zahtevo\
  \ za za\u010Detek postopka za uveljavljanje pravic iz pokojninskega zavarovanja.\n\
  Odlo\u010Ditev o uveljavitvi pravice do starostne pokojnine je torej osebna odlo\u010D\
  itev zavarovanca. Ob dospelosti pri\u010Dakovane pravice z izpolnitvijo minimalnih,\
  \ zakonsko dolo\u010Denih pogojev, se zavarovanec samostojno odlo\u010Di ali bo\
  \ pravico uveljavil ali pa bo \u0161e naprej ostal v zaposlitvi. Tak\u0161na ureditev\
  \ je tudi v skladu s temeljno \u010Dlovekovo pravico do dela.\nSistem obveznega\
  \ pokojninskega in invalidskega zavarovanja, je tako imenovani dokladni sistem oziroma\
  \ sistem sprotnega izpla\u010Devanja pravic. To pomeni, da se prihodki, pobrani\
  \ od teko\u010De pla\u010Danih prispevkov, porabijo za teko\u010De izpla\u010Devanje\
  \ dajatev oziroma pravic iz tega zavarovanja. Glede na trenutne demografske razmere\
  \ in kazalnike le-teh za prihodnost je, ravno z vidika zagotavljanja izpla\u010D\
  evanja pravic, namen dr\u017Eave spodbujati zaposlene, da ostajajo \u010Dim dlje\
  \ \u010Dasa v aktivni zaposlitvi. Dvigniti dejansko upokojitveno starost je danes\
  \ tudi eden glavnih ciljev tako modernizacije slovenskega pokojninskega sistema,\
  \ kot ostalih primerljivih pokojninskih sistemov v svetu.\nOdlo\u010Ditev posameznega\
  \ zavarovanca, da se, ob izpolnitvi minimalnih pogojev za upokojitev, odlo\u010D\
  i za odlo\u017Eitev le-te, je z vidika pokojninskega zavarovanja vsekakor dobrodo\u0161\
  lo. Strinjamo se, da je na trgu dela precej oseb, ki so trenutni iskalci zaposlitve,\
  \ vendar z vidika pokojninske blagajne prihod take osebe na mesto delavca, ki se\
  \ z namenom prepustitve delovnega mesta mlaj\u0161emu upokoji, ni smiseln. Tako\
  \ v teoriji, kot tudi v praksi je namre\u010D dokazano, da upokojitev \u0161e ne\
  \ pomeni nujno novega delovnega mesta za mlade.\nIz zgoraj navedenih razlogov je\
  \ torej potrebno ohranjati varstvo osebne pravice do upokojitve, za mlaj\u0161e\
  \ generacije, ki se \u0161ele vklju\u010Dujejo na trg dela, pa je potrebno iskati\
  \ re\u0161itve na podro\u010Dju zaposlovanja, in sicer z oblikovanjem novih delovnih\
  \ mest. Kombinacija ostajanja v zaposlitvi tudi po izpolnitvi minimalnih pogojev\
  \ za upokojitev in ustvarjanje novih delovnih mest je pravzaprav odgovor na vpra\u0161\
  anje re\u0161evanja finan\u010Dne zmogljivosti pokojninske blagajne, kakor tudi\
  \ orodje za zmanj\u0161evanje brezposelnosti.  "
