response: "Odziv Ministrstva za zdravje\nV zvezi s pobudo dr\u017Eavljanke, da bi\
  \ pomanjkanje vitamina D pri prebivalcih zmanj\u0161evali z obogatitvijo dolo\u010D\
  enih skupin \u017Eivil, kot to delajo nekatere skandinavske dr\u017Eave sporo\u010D\
  amo, da je bila v zvezi s problematiko preskrbljenosti z vitaminom D ustanovljena\
  \ delovna skupina, ki jo sestavljajo strokovnjaki razli\u010Dnih vej medicine, kot\
  \ tudi prehransko strokovnjaki. Njihova naloga je izdelava priporo\u010Dil, kako\
  \ naj se v Sloveniji lotimo problematike.\nRaziskave, ki jih je sofinanciralo Ministrstvo\
  \ za zdravje so pokazale, da je pomanjkanje vitamina D izrazitej\u0161e od novembra\
  \ do marca, ko je oson\u010Denost na\u0161ega telesa skromna. V skandinavskih de\u017E\
  elah je to obdobje \u0161e dalj\u0161e. Za na\u0161o geografsko \u0161irino za zadovoljivo\
  \ preskrbljenost z vitaminom D zado\u0161\u010Da nekje 10-15 minutna izpostavljenost\
  \ razkritih rok in obraza son\u010Dnim \u017Earkom med 10. in 16. uro od pomladi\
  \ do jeseni. Pomanjkanje vitamina D je najbolj opazno v tisti skupini starej\u0161\
  ih odraslih, ki so ve\u010Dinoma v zaprtih prostorih.\nRaziskava SI Menu, ki je\
  \ preu\u010Devala vnos posameznih \u017Eivil in posredno tudi mo\u017Enost pokrivanja\
  \ potreb po vitaminu D z osnovnimi \u017Eivili, je pokazala, da z osnovnimi \u017E\
  ivili zagotovimo zimskih mesecih v povpre\u010Dju manj kot 3 \xB5g vit D, kar je\
  \ manj od priporo\u010Denega vnosa 20 \xB5g\u2013 kadar lastna sinteza vitamina\
  \ D v telesu ni mogo\u010Da.\nEden izmed na\u010Dinov za pokrivanje primanjkljaja\
  \ vit. D v zimskem \u010Dasu je neposredno individualno dopolnjevanje prehrane z\
  \ vitaminom D, skladno s potrebami vsakega posameznika, druga mo\u017Enost je pa\
  \ seveda ta, ki jo predlaga pobuda, da se dolo\u010Dene skupine \u017Eivil v \u017E\
  ivilsko predelovalnih obratih obogatijo \u017Ee med postopkom pridelave in predelave.\n\
  Kateri na\u010Din ali kak\u0161na kombinacija dopolnjevanja prehrane bo najprimernej\u0161\
  a za na\u0161e geografsko podro\u010Dje, bo prou\u010Dila strokovna skupina v izdelanih\
  \ priporo\u010Dilih."
