response: "Skupni odziv Ministrstva za delo, dru\u017Eino in socialne zadeve in Ministrstva\
  \ za pravosodje\nV zvezi z zakonodajo, ki sodi v delovno podro\u010Dje Ministrstva\
  \ za delo, dru\u017Eino in socialne zadeve pojasnjujemo slede\u010De:\nZakon o zakonski\
  \ zvezi in dru\u017Einskih razmerjih (Uradni list RS, \u0161t. 69/04, uradno pre\u010D\
  i\u0161\u010Deno besedilo - v nadaljevanju ZZZDR) v 123. \u010Dlenu dolo\u010Da,\
  \ da so star\u0161i dol\u017Eni pre\u017Eivljati svoje otroke do polnoletnosti,\
  \ tako da v skladu s svojimi sposobnostmi in zmo\u017Enostmi zagotovijo \u017Eivljenjske\
  \ razmere, potrebne za otrokov razvoj. Nadalje drugi odstavek istega \u010Dlena\
  \ dolo\u010Da, da \u010De se otrok redno \u0161ola, pa tudi \u010De se redno \u0161\
  ola vpisan na izredni \u0161tudij, so ga star\u0161i dol\u017Eni pre\u017Eivljati\
  \ tudi po polnoletnosti, vendar najve\u010D do dopolnjenega \u0161estindvajsetega\
  \ leta starosti.\nPo dolo\u010Dbi 129. \u010Dlena ZZZDR se pre\u017Eivnina dolo\u010D\
  i glede na potrebe upravi\u010Denca in materialne in pridobitne zmo\u017Enosti zavezanca.\
  \ Pri odmeri pre\u017Eivnine za otroka mora sodi\u0161\u010De upo\u0161tevati otrokovo\
  \ korist, tako da je pre\u017Eivnina primerna za zagotavljanje uspe\u0161nega telesnega\
  \ in du\u0161evnega razvoja otroka. Pre\u017Eivnina mora zajemati stro\u0161ke \u017E\
  ivljenjskih potreb otroka, zlasti stro\u0161ke bivanja, hrane, obla\u010Dil, obutve,\
  \ varstva, izobra\u017Eevanja, vzgoje, oddiha, razvedrila in drugih posebnih potreb\
  \ otroka (129.a \u010Dlen ZZZDR). Pre\u017Eivnina se dolo\u010Di v mese\u010Dnem\
  \ znesku in za naprej, zahteva pa se lahko od trenutka, ko je bila vlo\u017Eena\
  \ to\u017Eba za pre\u017Eivnino (131.c \u010Dlen ZZZDR).\n \nPo 132. \u010Dlenu\
  \ ZZZDR sodi\u0161\u010De lahko na zahtevo upravi\u010Denca ali zavezanca zvi\u0161\
  a, zni\u017Ea ali odpravi z izvr\u0161ilnim naslovom dolo\u010Deno pre\u017Eivnino,\
  \ \u010De se spremenijo potrebe upravi\u010Denca ali zmo\u017Enosti zavezanca, na\
  \ podlagi katerih je bila pre\u017Eivnina dolo\u010Dena.\nZZZDR ureja tudi usklajevanje\
  \ pre\u017Eivnine, dolo\u010Dene z izvr\u0161ilnim naslovom, in sicer se pre\u017E\
  ivnina uskladi enkrat letno z indeksom rasti cen \u017Eivljenjskih potreb\u0161\u010D\
  in v Republiki Sloveniji. Uskladitev se opravi v mesecu marcu, pri \u010Demer se\
  \ upo\u0161teva kumulativna rast cen \u017Eivljenjskih potreb\u0161\u010Din od meseca,\
  \ od katerega je bila pre\u017Eivnina nazadnje dolo\u010Dena oziroma usklajena.\n\
  Ministrstvo za delo, dru\u017Eino in socialne zadeve meni, da je dol\u017Enost pre\u017E\
  ivljanja v ZZZDR ustrezno urejena. ZZZDR v dolo\u010Dbah, ki urejajo odmero pre\u017E\
  ivnine, \u017Ee vsebuje vse predlagane re\u0161itve. \nPravice otrok v primeru nepla\u010D\
  evanja pre\u017Eivnin s strani pre\u017Eivninskih zavezancev, to je pravico do nadomestila\
  \ pre\u017Eivnine, ureja Zakon o javnem jamstvenem in pre\u017Eivninskem skladu\
  \ Republike Slovenije (Uradni list RS, 78/06 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo \u2013 ZJSRS-UPB2; v nadaljevanju ZJSRS). Po dolo\u010Dbi 21.a \u010D\
  lena ZJSRS ima pravico do nadomestila pre\u017Eivnine otrok, ki mu je s pravnomo\u010D\
  no sodbo ali za\u010Dasno odredbo sodi\u0161\u010Da oziroma z dogovorom pri centru\
  \ za socialno delo dolo\u010Dena pre\u017Eivnina, ki je zavezanec ne pla\u010Duje;\
  \ ki je dr\u017Eavljan Republike Slovenije in ima stalno prebivali\u0161\u010De\
  \ v Republiki Sloveniji; ki je tujec in ima stalno prebivali\u0161\u010De v Republiki\
  \ Sloveniji, \u010De je tako dolo\u010Deno z meddr\u017Eavnim sporazumom ali ob\
  \ pogoju vzajemnosti; ki \u0161e ni star 18 let. Otroku pripada pravica do nadomestila\
  \ pre\u017Eivnine, \u010De je postopek izvr\u0161be po predpisih, ki urejajo izvr\u0161\
  bo in zavarovanje, neuspe\u0161no zaklju\u010Den ali \u010De postopek izvr\u0161\
  be traja ve\u010D kot tri mesece (prvi odstavek 21.c \u010Dlena ZJSRS).\nGlede predloga,\
  \ da se kaznuje tiste, ki na\u010Drtno prekinejo delovno razmerje, da pre\u017E\
  ivnine ne bi pla\u010Devali oziroma da se dolo\u010Di, da zaposleni (dolo\u010D\
  en ali pa nedolo\u010Den \u010Das) delovnega razmerja ne sme prekiniti dokler obveznosti\
  \ ne poravna, pa pojasnjujemo, da kaznovalna politika v zvezi z nepla\u010Devanjem\
  \ pre\u017Eivnin ne sodi v delovnopravno zakonodajo. Glede prepovedi prekinitve\
  \ delovnega razmerja s strani delavca, ki pre\u017Eivnine ne pla\u010Duje, pa poudarjamo,\
  \ da bi taka dolo\u010Dba posegla v svobodno odlo\u010Ditev delavca glede opravljanja\
  \ dela, zato menimo, da tak\u0161en predlog ni sprejemljiv. \n S strani Ministrstva\
  \ za pravosodje smo prejeli naslednje pojasnilo:\nKazenski zakonik (Uradni list\
  \ RS, \u0161t. 55/08, 66/08 \u2013 popr. in 39/09, v nadaljevanju: KZ-1) v 194.\
  \ \u010Dlenu ureja kaznivo dejanje \xBBNepla\u010Devanje pre\u017Eivnine\xAB, ki\
  \ ga stori, kdor ne daje pre\u017Eivnine za osebo, ki jo po zakonu mora pre\u017E\
  ivljati in za katero je vi\u0161ina njegove pre\u017Eivninske obveznosti dolo\u010D\
  ena z izvr\u0161ilnim naslovom, \u010Deprav bi to zmogel. V tem primeru je predpisana\
  \ kazen zapora do enega leta. V drugem odstavku 194. \u010Dlena KZ-1 pa je dolo\u010D\
  ena kvalificirana oblika tega kaznivega dejanja, pri kateri je predpisana kazen\
  \ zapora do treh let, in sicer gre za primere, ko je zaradi prej navedenega dejanja\
  \ ogro\u017Eeno pre\u017Eivljanje upravi\u010Denca ali bi lahko bilo ogro\u017E\
  eno pre\u017Eivljanje upravi\u010Denca ali za primere, ko se storilec izmika dajati\
  \ pre\u017Eivnino. Tudi predhodni Kazenski zakonik (Uradni list RS, \u0161t. 95/04\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo) je v 203. \u010Dlenu urejal\
  \ to kaznivo dejanje (sprva se je to kaznivo dejanje imenovalo \xBBIzmikanje pla\u010D\
  evanju pre\u017Eivnine\xAB). Pri tem kaznivem dejanju storilec ravna z direktnim\
  \ naklepom, saj se zaveda protipravnosti svojega ravnanja in no\u010De dati pre\u017E\
  ivnine oziroma se ho\u010De izmakniti pla\u010Devanju pre\u017Eivnine. Na\u010D\
  in izvr\u0161itve izmikanja pla\u010Devanju pre\u017Eivnine se ka\u017Ee v naslednjih\
  \ oblikah: storilec ne sprejme ponujenega dela, se namenoma ne zaposli, ve\u010D\
  krat menjava zaposlitev, izrecno nasprotuje pla\u010Devanju pre\u017Eivnine ipd.\
  \ Sem spadajo tudi primeri, ko nekdo namenoma odpove pogodbo o zaposlitvi, zato\
  \ da bi se izognil pla\u010Dilu pre\u017Eivnine. Ni pa mogo\u010De v vseh primerih,\
  \ ko zavezanec za pla\u010Dilo pre\u017Eivnine, odpove pogodbo o zaposlitvi \u0161\
  teti, da se izmika pla\u010Devanju pre\u017Eivnine, saj so odpovedni razlogi tudi\
  \ s strani delavca lahko razli\u010Dni.\nS kazenskopravnega vidika Ministrstvo za\
  \ pravosodje meni, da je navedeno kaznivo dejanje ustrezno urejeno. Odlo\u010Danje\
  \ o navedenem kaznivem dejanju je v stvarni pristojnosti okrajnega sodi\u0161\u010D\
  a (sodi sodnik posameznik v skraj\u0161anem postopku), ker je najvi\u0161ja predpisana\
  \ glavna kazen do treh let zapora. "
