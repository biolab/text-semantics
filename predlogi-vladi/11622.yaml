response: "Odziv Ministrstva za kulturo\nMinistrstvo se zaveda pomena kulture kot\
  \ tudi neugodnega polo\u017Eaja, ki je posledica pandemije COVID-19. Ves \u010D\
  as od za\u010Detka nastale situacije Ministrstvo aktivno sodeluje z drugimi resornimi\
  \ organi pri oblikovanju ukrepov, ki bi v najve\u010Dji mo\u017Eni meri omilile\
  \ posledice pandemije tudi na podro\u010Dju kulture.\nTako se Ministrstvo se na\
  \ nivoju vladnega usklajevanja ukrepov tudi nenehno zavzema za \u010Dimprej\u0161\
  nje ponovno izvajanje kulturnih prireditev, vendar pa je to v celoti odvisno od\
  \ presoje stroke na podro\u010Dju zdravstva, ki je zadnja instanca, ki odlo\u010D\
  i o tem, kdaj je primeren trenutek za sprostitev omejitev, sprejetih na za\u010D\
  etku pandemije.\nVlada Republike Slovenije je tako \u017Ee 28. 4. 2020 izdala odlok\
  \ o spremembah Odloka o za\u010Dasni prepovedi ponujanja in prodajanja blaga in\
  \ storitev potro\u0161nikom v Republiki Sloveniji, ki je omogo\u010Dilo odprtje\
  \ knji\u017Enic, muzejev in galerij.\nS spremembo Odloka o za\u010Dasni prepovedi\
  \ gibanja in zbiranja na javnih krajih z dne 20. 5. 2020 pa so spro\u0161\u010D\
  ene tudi kulturne prireditve do 50 oseb, kar zajema tudi gledali\u0161ko in kinematografsko\
  \ dejavnost.\nMinistrstvo za kulturo si bo v skladu s svojimi pristojnostmi \u0161\
  e naprej prizadevalo za dodatno spro\u0161\u010Danje opravljanja vseh kulturnih\
  \ dejavnosti."
