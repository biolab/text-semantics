response: "Odziv Ministrstva za notranje zadeve\n Ideja o elektronski osebni izkaznici\
  \ sega \u017Ee v leto 2007 s ciljem raz\u0161iritev funkcionalnosti osebne izkaznice.\
  \ V ta namen je Ministrstvo za notranje zadeve v sodelovanju z Ministrstvom za zdravje,\
  \ Zavodom za zdravstveno zavarovanje Slovenije (ZZZS) in tedanjim Ministrstvom za\
  \ javno upravo v letu 2008 vodilo projekt tako imenovane multifunkcijske osebne\
  \ izkaznice. Nova osebna izkaznica bi po vzoru tujih dr\u017Eav poleg funkcije izkazovanja\
  \ istovetnosti, dr\u017Eavljanstva, potovalnega dokumenta in dokumenta za nastopanje\
  \ v pravnem prometu, imela tudi druge funkcionalnosti, in sicer funkcionalnost zdravstvene\
  \ kartice za uveljavljanje zdravstvenih storitev in funkcionalnost digitalnega kvalificiranega\
  \ potrdila za opravljanje e-storitev. Poleg tega bi vsebovala \u0161e podatek o\
  \ dav\u010Dni \u0161tevilki.\nV letu 2008 je bila sprejeta novela Zakona o osebni\
  \ izkaznici z dolo\u010Dili, ki uvajajo elektronsko osebno izkaznico, in izveden\
  \ javni razpis za izbor izdelovalca elektronskih osebnih izkaznic. Projekt pa se\
  \ ni uspe\u0161no zaklju\u010Dil, ker javni razpis ni uspel. Na podlagi preu\u010D\
  itve ponudb je bilo namre\u010D ugotovljeno, da je najugodnej\u0161a ponudba presegala\
  \ vrednost naro\u010Dila za nekaj manj kot 124 %; ponujene cene v ponudbah ponudnikov\
  \ za osebne izkaznice, ki so brez vgrajenega \u010Dipa, pa so v veliki meri presegale\
  \ tako primerljive tr\u017Ene cene elektronske osebne izkaznice kakor tudi cene\
  \ osebne izkaznice po trenutno veljavni pogodbi. Skladno z novo ponudbo bi se cena\
  \ osebne izkaznice, ki bi bila brez \u010Dipa in zato primerljiva s trenutno veljavno\
  \ osebno izkaznico, povi\u0161ala za kar 88,26 %. MNZ je zato ob upo\u0161tevanju\
  \ na\u010Dela gospodarnosti, u\u010Dinkovitosti in uspe\u0161nosti porabe javnih\
  \ sredstev odlo\u010Dilo, da javno naro\u010Dilo kljub prispelima dvema formalno\
  \ popolnima ponudbama ni uspelo.\nKer je bil v letu 2011 sprejet novi Zakon o osebni\
  \ izkaznici, iz katerega so bile izlo\u010Dene vse dolo\u010Dbe, ki so se nana\u0161\
  ale na uvedbo elektronske osebne izkaznice, ZZZS pa ima sklenjeni pogodbi za izdelavo\
  \ in personalizacijo novih kartic zdravstvenega zavarovanja do 30. 8. 2015, menimo,\
  \ da do poteka pogodb zdru\u017Eevanje obeh dokumentov ni racionalno. Poleg tega\
  \ ocenjujemo, da bi imela odlo\u010Ditev o uvedbi nove osebne izkaznice visoke finan\u010D\
  ne posledice za dr\u017Eavo predvsem zaradi spremembe informacijskih povezav in\
  \ evidenc.\nGlede na vse navedeno predloga, da se uvedejo osebne izkaznice s \u010D\
  ipom, zaenkrat ne moremo podpreti."
