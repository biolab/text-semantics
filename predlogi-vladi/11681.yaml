response: "Odziv Ministrstva za zdravje\nMinistrstvo pojasnjuje, da Zakon o zdravilstvu\
  \ (Uradni list RS, \u0161t. 94/07 in 87/11) v drugem odstavku 6. \u010Dlena dolo\u010D\
  a, da ne glede na prej\u0161nji odstavek, lahko homeopatijo, kiropraktiko in osteopatijo\
  \ izvajajo le osebe, ki imajo diplomo medicinske fakultete, pridobljena znanja iz\
  \ homeopatije, kiropraktike ali osteopatije, in veljavno licenco, pridobljeno skladno\
  \ s tem zakonom. Zakon o zdravni\u0161ki slu\u017Ebi (Uradni list RS, \u0161t. 72/06\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 15/08 \u2013 ZPacP, 58/08, 107/10\
  \ \u2013 ZPPKZ, 40/12 \u2013 ZUJF, 88/16 \u2013 ZdZPZD, 40/17, 64/17 \u2013 ZZDej-\
  \ K, 49/18 in 66/19; v nadaljnjem besedilu: ZZdrS) v drugem odstavku 34. \u010D\
  lena dolo\u010Da, da se zdravniku, ki opravlja zdravilsko dejavnost, licenca (za\
  \ opravljanje zdravni\u0161ke slu\u017Ebe) ne podeli. Nadalje v \u010Detrtem odstavku\
  \ 37. \u010Dlena ZZdrS dolo\u010Da, da se za\u010Dasen odvzem licence izre\u010D\
  e tudi, \u010De zdravnik opravlja zdravilsko dejavnost in sicer za \u010Das opravljanja\
  \ zdravilske dejavnosti. V peti to\u010Dki 81. \u010Dlena pa je dolo\u010Deno, da\
  \ se z globo od 650 do 1.200 eurov kaznuje za prekr\u0161ek zdravnik, \u010De opravlja\
  \ zdravilsko dejavnost.\nMinistrstvo se je v Resoluciji o nacionalnem planu zdravstvenega\
  \ varstva 2016\u20132025 \xBBSkupaj za dru\u017Ebo zdravja\xAB (Uradni list RS,\
  \ \u0161t. 25/16) in v mnenju o 20. rednem letnem poro\u010Dilu Varuha \u010Dlovekovih\
  \ pravic za leto 2014 (september 2015) zavezalo, da bo ureditev tega podro\u010D\
  ja pribli\u017Ealo ureditvi alternativnega zdravljenja v drugih dr\u017Eavah \u010D\
  lanicah Evropske unije (v nadaljnjem besedilu: EU) oziroma da bo ureditev primerljiva\
  \ z ureditvijo v drugih dr\u017Eavah \u010Dlanicah EU. Ministrstvo se je odlo\u010D\
  ilo, da bo dopolnilne, tradicionalne in alternativne oblike diagnostike, zdravljenja\
  \ in rehabilitacije, ki jih izvajajo zdravstveni delavci v okviru svojih kompetenc,\
  \ sistemsko uredilo v posebnem zakonu, s katerim se bodo odpravila tudi zakonska\
  \ neskladja. Cilj zakona bo opredelitev in ureditev podro\u010Dja izvajanja dopolnilnih,\
  \ tradicionalnih in alternativnih oblik diagnostike, zdravljenja in rehabilitacije\
  \ za zdravstvene delavce v okviru svojih kompetenc. Zakon o dopolnilnih, tradicionalnih\
  \ in alternativnih oblikah diagnostike, zdravljenja in rehabilitacije bi urejal\
  \ le tiste metode, ki jih izklju\u010Dno lahko izvajajo le dolo\u010Deni strokovno\
  \ usposobljeni zdravstveni delavci v okviru njihovih pristojnosti in kompetenc,\
  \ torej zdravniki z ustreznimi dodatnimi znanji (diagnostika, zdravljenje, rehabilitacija)\
  \ ali fizioterapevti z ustreznimi dodatnimi znanji (rehabilitacija) ali specialisti\
  \ klini\u010Dne psihologije z ustreznimi dodatnimi znanji (op. izvajanje medicinske\
  \ hipnoze v okviru psihoterapevtske in socioterapevtske obravnave ali rehabilitacije).\
  \ Kot dopolnilne, tradicionalne in alternativne oblike diagnostike, zdravljenja\
  \ in rehabilitacije se lahko vklju\u010Dijo tudi metode, ki bi jih odobrilo ministrstvo.\
  \ Vse ostale metode, ki ne bodo opredeljene v tem predlogu in ki jih ne bo odobrilo\
  \ ministrstvo, ne sodijo med dopolnilne, tradicionalne in alternativne oblike diagnostike,\
  \ zdravljenja in rehabilitacije, ki jih lahko opravljajo zgolj zdravstveni delavci\
  \ (npr. bioenergoterapija, bioresonanca itd.) in se jih bo lahko izvajalo kot storitveno\
  \ dejavnost.\nMinistrstvo je \u017Ee v letu 2017 pripravilo izhodi\u0161\u010Da\
  \ za pripravo zakona, vendar se aktivnosti na podro\u010Dju zaradi teko\u010Dih\
  \ poslov v letu 2018 niso nadaljevale. Normativni delovni program Vlade Republike\
  \ Slovenije za leto 2020 sicer ne predvideva aktivnosti na podro\u010Dju Zakona\
  \ o dopolnilnih, tradicionalnih in alternativnih oblikah diagnostike, zdravljenja\
  \ in rehabilitacije, vendar si bo ministrstvo v prihodnje prizadevalo za primerno\
  \ in celovito ureditev tega podro\u010Dja. Ob tem bo potrebno ustrezno spremeniti\
  \ tudi ZZdrS."
