response: "Odziv Ministrstva za finance\n1.  Pove\u010Danje stopenj davka na dodano\
  \ vrednost (DDV)\nV skladu s sprejeto odlo\u010Ditvijo Vlade, ministrstvo za finance\
  \ pripravlja ukrep, s katerim bo s 1. julijem predlagalo dvig splo\u0161ne stopnje\
  \ za 2 odstotni to\u010Dki, iz 20 na 22% in dvig ni\u017Eje stopnje za 1 odstotno\
  \  to\u010Dko, iz 8,5 na 9,5%. Ocenjeno je bilo, da naj bi predlagano pove\u010D\
  anje stopenj DDV pomenilo na letni ravni za 250 mio evrov vi\u0161je prihodke iz\
  \ naslova DDV.\nNavedeni ukrep, skupaj z drugimi predvidenimi dav\u010Dnimi ukrepi\
  \ Vlade za konsolidacijo javnih financ so na\u010Drtovani tako, da po na\u0161em\
  \ mnenju ne bodo povzro\u010Dili izrazitih negativnih posledic na konkuren\u010D\
  nost oziroma na ponoven zagon slovenskega gospodarstva.\n \n2. Dav\u010Dne blagajne\n\
  V svetu ni enotnih stali\u0161\u010D o smotrnosti uvedbe dav\u010Dnih blagajn. Ve\u010D\
  ina dr\u017Eav jih ne predpisuje, kar pa ne pomeni, da so te dr\u017Eave zato manj\
  \ u\u010Dinkovite pri pobiranju davkov in zmanj\u0161evanju dav\u010Dne vrzeli.\n\
  Pri dav\u010Dnih blagajnah je osnovno vpra\u0161anje, kako na sprejemljiv na\u010D\
  in zagotoviti pravilnost podatkov v poslovnih knjigah, ki se hranijo v elektronski\
  \ obliki. Organizacija za gospodarsko sodelovanje in razvoj (OECD) je v zvezi s\
  \ tem pred kratkim objavila poro\u010Dilo, ki celovito obravnava pojav brisanja\
  \ ra\u010Dunov in prirejanja prometa dav\u010Dnih zavezancev ter ukrepe za izbolj\u0161\
  anje stanja na tem podro\u010Dju. Poro\u010Dilo je dostopno na spletni strani: \
  \ http://www.oecd.org/ctp/crime/ElectronicSalesSuppression.pdf\nOECD predlaga dav\u010D\
  nim organom, da so aktivni na tem podro\u010Dju in o nevarnostih obve\u0161\u010D\
  ajo vse dele\u017Enike, pripravijo ukrepe zoper tovrstne utaje in usposobijo in\u0161\
  pektorje za odkrivanje in preiskovanje (e-revizija) tovrstnih kaznivih dejanj. \
  \ Pri tem je potrebno preu\u010Diti mo\u017Enosti sprejetja zakonodaje, ki bi dolo\u010D\
  ala kot kaznivo dejanje posest, uporabo, izdelavo in prodajo naprav, ki omogo\u010D\
  ajo naknadno brisanje prometa.\nPri odlo\u010Danju o uvedbi dav\u010Dnih blagajn\
  \ se postavlja osnovno vpra\u0161anje, \u010De stro\u0161ki uvedbe novega sistema\
  \ odtehtajo pri\u010Dakovane koristi. Pri dav\u010Dnih zadevah je zelo pomemben\
  \ podatek o stro\u0161kih pobiranja davkov, tako dr\u017Eave (dav\u010Dne uprave),\
  \ kot  dav\u010Dnih zavezancev. Obra\u010Dunavanje in pla\u010Devanje davkov na\u010D\
  eloma dav\u010Dnim zavezancem ne sme povzro\u010Dati prevelikih dodatnih stro\u0161\
  kov. Vsaka nova nalo\u017Eba mora zagotavljati merljive pozitivne u\u010Dinke, za\
  \ kar pa pri dav\u010Dnih blagajnah ni zanesljivih dokazov.\nDav\u010Dne blagajne\
  \ ne odpravljajo problema neizdajanja ra\u010Dunov. V dr\u017Eavah, kjer imajo dav\u010D\
  ne blagajne, tudi po njihovi uvedbi ugotavljajo, da zavezanci \u0161e naprej uporabljajo\
  \ blagajne, ki ne delujejo v skladu s tehni\u010Dnimi zahtevami za dav\u010Dne blagajne\
  \ in prek njih zara\u010Dunavajo tisti del prometa, za katerega \u017Eelijo, da\
  \ bi ostal prikrit. Prav tako ugotavljajo, da zavezanci, kljub dav\u010Dnim blagajnam,\
  \ ra\u010Dunov ne izdajajo. Podatki o neprijavljenem prometu tako ostajajo dav\u010D\
  nim organom \u0161e vedno prikriti in jih morajo pridobiti na terenu s klasi\u010D\
  nim in\u0161pekcijskim nadzorom.\nZa izbolj\u0161anje stanja na obravnavanem podro\u010D\
  ju je klju\u010Dno seznanjanje vseh dele\u017Enikov o ustreznih na\u010Dinih za\
  \ shranjevanje podatkov v elektronski obliki in tveganjih, ki se pojavljajo v zvezi\
  \ s tem. Poleg dav\u010Dnih zavezancev so najpomembnej\u0161i dele\u017Eniki na\
  \ tem podro\u010Dju ponudniki in proizvajalci strojne in programske opreme za registrske\
  \ blagajne. \u017De obstoje\u010Di dav\u010Dni predpisi dolo\u010Dajo, da morajo\
  \ dav\u010Dni zavezanci uporabljati tehnologijo in postopke, ki v zadostni meri\
  \ onemogo\u010Dajo spremembo ali izbris podatkov. Z zadnjo novela Zakona o dav\u010D\
  nem postopku (Uradni list RS, \u0161t. 94/2012) so se dolo\u010Dbe o hranjenju in\
  \ varovanju podatkov v elektronski obliki \u0161e natan\u010Dneje opredelile. Zavezanec\
  \ za davek ne sme imeti ali uporabljati ra\u010Dunalni\u0161kega programa ali elektronske\
  \ naprave, ki omogo\u010Da brisanje, prilagajanje, popravljanje, razveljavljanje,\
  \ nadome\u0161\u010Danje, dodajanje, skrivanje ali kakr\u0161no koli druga\u010D\
  no spreminjanje katerega koli zapisa, shranjenega v napravi ali na drugem mediju,\
  \ brez hrambe izvornih podatkov in vseh poznej\u0161ih sprememb. Zavezanec za davek\
  \ mora zagotoviti izpis izvornih podatkov in vseh sprememb izvornih podatkov, \u010D\
  e je do takih sprememb pri\u0161lo. Proizvajalec oziroma dobavitelj oziroma vzdr\u017E\
  evalec ra\u010Dunalni\u0161kega programa, elektronske naprave ali informacijskega\
  \ sistema ne sme zavezancem za davek zagotoviti ali omogo\u010Diti uporabe ra\u010D\
  unalni\u0161kega programa, elektronske naprave ali informacijskega sistema, ki v\
  \ trenutku prodaje, predaje v uporabo ali namestitve omogo\u010Da brisanje, prilagajanje,\
  \ popravljanje, razveljavljanje, nadome\u0161\u010Danje, dodajanje, skrivanje ali\
  \ kakr\u0161no koli druga\u010Dno spreminjanje katerega koli zapisa, shranjenega\
  \ v informacijskem sistemu, napravi ali na drugem mediju, brez hrambe izvornih podatkov\
  \ in vseh poznej\u0161ih sprememb.\n \n \n3. Omejitve pri poslovanju z gotovino\n\
  Dr\u017Eave zelo razli\u010Dno urejajo gotovinsko poslovanje, vendar praviloma ne\
  \ dopu\u0161\u010Dajo nenadzorovanega gotovinskega poslovanja, kadar gre za ve\u010D\
  je zneske (najve\u010Dkrat nad 10.000 ali nad 15.000 evri). V Sloveniji imajo predpisi,\
  \ ki urejajo gotovinsko poslovanje za poslovne subjekte, dolgo tradicijo. Z zakonom\
  \ o agenciji Republike Slovenije za pla\u010Dilni promet, revidiranje in informiranje\
  \ (Uradni list RS, \u0161t. 48/1994) je dobil minister za finance pooblastilo za\
  \ predpisovanje pogojev in na\u010Dinov vpla\u010Dil, razpolaganja in pla\u010D\
  evanja z gotovino. Zatem je to podro\u010Dje urejal Zakon o pla\u010Dilnem prometu\
  \ (Uradni list RS, \u0161t. 30/2002) in na njegovi podlagi sprejet Pravilnik o pla\u010D\
  evanju z gotovino in blagajni\u0161kem maksimumu, ki je dolo\u010Dal, da morajo\
  \ poslovni subjekti nakazovati pla\u010Dila nad 100.000 tolarjev na transakcijske\
  \ ra\u010Dune. Od leta 2006 ureja to podro\u010Dje Zakon o dav\u010Dnem postopku\
  \ (Uradni list RS, \u0161t. 117/2006). S pravilnikom o izvajanju zakona o dav\u010D\
  nem postopku je bila do konca leta 2011 splo\u0161na omejitev poslovanja z gotovino\
  \ za poslovne subjekte dolo\u010Dena pri 420 evrih. S spremembo pravilnika (Uradni\
  \ list RS, \u0161t. 101/2011) se je ta znesek konec leta 2011 zni\u017Eal na 50\
  \ evrov in nato se je spomladi 2012 ponovno dvignil nazaj na 420 evrov. Zakon o\
  \ dav\u010Dnem postopku in Pravilnik o izvajanju zakona o dav\u010Dnem postopku\
  \ dolo\u010Data tudi obvezno nakazovanje dohodkov iz delovnega razmerja, razen pokojnin,\
  \ nadomestil in drugih dohodkov iz naslova pokojninskega in invalidskega zavarovanja\
  \ na transakcijske ra\u010Dune prejemnikov.\nOd na\u0161ih sosed ureja na podoben\
  \ na\u010Din gotovinsko poslovanje le Italija, kjer omejujejo gotovinsko poslovanje\
  \ pri zneskih nad 1.000 evrov. O podobnih ukrepih razmi\u0161ljajo ali pa so jih\
  \ \u017Ee uvedle tudi Belgija, Bolgarija, Gr\u010Dija in \u0160panija.\nV Ministrstvu\
  \ za finance preu\u010Dujemo razli\u010Dne mo\u017Enosti ureditve gotovinskega poslovanja\
  \ z vidika zmanj\u0161evanja administrativnih omejitev in svobodne izbire poslovnih\
  \ subjektov, ob hkratnem zagotavljanju preglednosti in verodostojnosti poslovanja.\n\
  \ \n4. Omejitev pla\u010Dilnih rokov na najve\u010D 30 dni\nOmejitev pla\u010Dilnih\
  \ rokov ureja Zakon o prepre\u010Devanju zamud pri pla\u010Dilih (Uradni list RS,\
  \ \u0161t. 57/2012; v nadaljevanju: ZPreZP-1), ki dolo\u010Da, da pla\u010Dilni\
  \ rok med gospodarskimi subjekti ne sme biti dalj\u0161i od:\n 60 dni od dneva prejema\
  \ ra\u010Duna, 60 dni od dneva prejema blaga ali opravljene storitve, \u010De ra\u010D\
  un ni bil prejet ali pa je dan prejema ra\u010Duna sporen, \u2013 60 dni od dneva\
  \ prejema blaga ali opravljene storitve, \u010De je dol\u017Enik prejel ra\u010D\
  un, preden je prejel blago ali je bila storitev opravljena, ali \u2013 60 dni od\
  \ dneva pregleda blaga ali storitve, \u010De je dogovorjen ali zakonsko predpisan\
  \ pregled blaga ali storitve ter je dol\u017Enik prejel ra\u010Dun pred dnevom pregleda.\
  \ \n\u010Ce rok pla\u010Dila obveznosti dol\u017Enika ni dogovorjen, mora dol\u017E\
  nik svojo denarno obveznost izpolniti v 30 dneh od dneva, ko je prejel ra\u010D\
  un.\n\u010Ce rok pla\u010Dila obveznosti ni dogovorjen, dol\u017Enik pa ra\u010D\
  una ni prejel, mora svojo obveznost izpolniti:\n v 30 dneh od dneva, ko je prejel\
  \ blago ali je bila opravljena storitev, \u010De ra\u010Dun ni bil prejet ali pa\
  \ je dan prejema ra\u010Duna sporen, \u2013 v 30 dneh po prejemu blaga ali opravi\
  \ storitve, \u010De je dol\u017Enik prejel ra\u010Dun, preden je prejel blago ali\
  \ je bila opravljena storitev, ali \u2013 v 30 dneh od dneva pregleda blaga ali\
  \ storitve, \u010De je dogovorjen ali zakonsko predpisan pregled blaga ali storitve\
  \ ter je dol\u017Enik prejel ra\u010Dun pred dnevom pregleda. \nZPreZP-1 nadalje\
  \ \u0161e dolo\u010Da, da je izjemoma dogovorjeni rok za pla\u010Dilo lahko dalj\u0161\
  i od 60 dni, \u010De je dol\u017Eina roka dogovorjena pisno in tak rok ne pomeni\
  \ o\u010Ditno nepravi\u010Dnega dogovora.\nZPreZP-1 je razveljavil ZPreZP (Uradni\
  \ list RS, \u0161t.18/11), ki je kot najdalj\u0161i pla\u010Dilni rok dolo\u010D\
  al 120 dni. Do spremembe je pri\u0161lo na predlog zainteresirane javnosti, ki je\
  \ nasprotovala administrativnemu dolo\u010Danju dol\u017Eine pla\u010Dilnih rokov.\n\
  Ne glede na navedeno pa velja, da je 30 dni najdalj\u0161i dovoljeni pla\u010Dilni\
  \ rok za javne organe. Med javne organe spadajo tudi druge javne osebe. Le te definira\
  \ tretji odstavek 6. \u010Dlena ZPreZP, ki pove, da med druge javne osebe spadajo\
  \ tudi nekatere osebe zasebnega prava, ki so v dr\u017Eavni ali ob\u010Dinski lasti.\n\
