response: "Odziv Ministrstva za finance\nObdav\u010Devanje dobi\u010Dka od odsvojitve\
  \ izvedenih finan\u010Dnih instrumentov je bilo sprejeto s Zakonom o davku od dobi\u010D\
  ka od odsvojitve izvedenih finan\u010Dnih instrumentov (Uradni list RS, \u0161t.\
  \ 65/08; v nadaljevanju: ZDDOIFI). ZDDOFI je za\u010Del veljati 15. julija 2008.\n\
  Razlog za pripravo in sprejem ZDDOFI je izhajal iz Poro\u010Dila Banke Slovenije\
  \ o poslovanju bank in gibanjih na kapitalskih trgih iz novembra 2007 in Poro\u010D\
  ila Banke Slovenije o finan\u010Dni stabilnosti 2007, v katerima je bilo ugotovljeno,\
  \ da so slovenska gospodinjstva izrazito pove\u010Devala nalo\u017Ebe v izvedene\
  \ finan\u010Dne instrumente (IFI), med katerimi so prevladovali certifikati. Ugotovljeno\
  \ je bilo, da se je pove\u010Deval tudi dele\u017E certifikatov \u2013 strukturiranih\
  \ finan\u010Dnih instrumentov, izdanih na posamezne delnice slovenskih blue-chipov\
  \ in razli\u010Dne indekse, in s tem njihov vpliv na te\u010Daje na Ljubljanski\
  \ borzi. Po ugotovitvah Banke Slovenije je bila visoka rast te\u010Dajev med drugim\
  \ posledica izdaje certifikatov na delnice slovenskih blue-chipov. Podobno so tedanje\
  \ zni\u017Eanje delni\u0161kih te\u010Dajev \u0161e dodatno okrepile pred\u010D\
  asne zapadlosti certifikatov izdanih na delnice slovenskih blue-chipov in prodaje\
  \ delnic, ki so jih banke posedovale za zavarovanje svojih pozicij. To je pove\u010D\
  evalo volatilnost na slovenskem kapitalskem trgu.\nPo mnenje Banke Slovenije je\
  \ bilo tedanje veliko zanimanje slovenskih gospodinjstev za IFI posledica tudi neobdav\u010D\
  enih kapitalskih dobi\u010Dkov iz IFI. Po takratni ureditvi obdav\u010Devanja dohodka\
  \ iz kapitala so se namre\u010D z dohodnino obdav\u010Devale obresti, dividende\
  \ in dobi\u010Dki iz kapitala, dose\u017Eeni z odsvojitvijo vrednostnih papirjev,\
  \ dele\u017Eev in investicijskih kuponov, ne pa tudi dobi\u010Dki iz kapitala, dose\u017E\
  eni z odsvojitvijo IFI ter dol\u017Eni\u0161kih vrednostnih papirjev.\nUpo\u0161\
  tevaje omenjeno se je \u017Eelelo z uvedbo davka od dobi\u010Dka od odsvojitve IFI\
  \ zagotoviti ve\u010Djo dav\u010Dno enakost med razli\u010Dnimi vrstami finan\u010D\
  nih nalo\u017Eb fizi\u010Dnih oseb, pri \u010Demer se je izhajalo iz na\u010Dela,\
  \ da naj bodo primerljivi dohodki pribli\u017Eno enako obdav\u010Deni. S tem, da\
  \ bi se v ve\u010Dji meri uravnovesila dav\u010Dna obravnava dobi\u010Dkov iz naslova\
  \ odsvojitve razli\u010Dnih finan\u010Dnih instrumentov, se je \u017Eelelo ugodno\
  \ vplivati na slovenski kapitalski trg, predvsem zmanj\u0161ati volatilnost na tem\
  \ trgu.\nDavek od dobi\u010Dka od odsvojitve IFI je bil tako uveden kot nova in\
  \ od dohodnine lo\u010Dena oblika davka od dohodka fizi\u010Dnih oseb. Dolo\u010D\
  eno je bilo, da se davek pla\u010Duje po proporcionalni stopnji v vi\u0161ini 25\
  \ % (op. do uveljavitve relevantnih dolo\u010Db Zakona za uravnote\u017Eenje javnih\
  \ financ (ZUJF) je stopnja zna\u0161ala 20%). Stopnja davka se, podobno kot velja\
  \ za obdav\u010Ditev dobi\u010Dka iz kapitala po dolo\u010Dbah veljavnega Zakona\
  \ o dohodnini, vsakih pet let imetni\u0161tva izvedenega finan\u010Dnega instrumenta\
  \ oziroma vsakih pet let od sklenitve posla zmanj\u0161a in zna\u0161a po petih\
  \ letih 15 %, po desetih letih 10 %, po petnajstih letih 5 %, po dvajsetih letih\
  \ pa se davek ne pla\u010Da. Ne glede na navedeno se je zato, da bi se prepre\u010D\
  ile \u0161pekulativne transakcije, ki so posredno ali neposredno vplivale na stabilnost\
  \ slovenskega kapitalskega trga, dolo\u010Dilo, da se davek od dobi\u010Dka, dose\u017E\
  enega z odsvojitvijo IFI pred potekom dvanajstih mesecev imetni\u0161tva oziroma\
  \ dvanajstih mesecev od sklenitve posla, izra\u010Duna in pla\u010Da po stopnji\
  \ 40 %.\nMinistrstvo za finance bo podane predloge za spremembo dav\u010Dne zakonodaje\
  \ na podro\u010Dju obdav\u010Devanja dobi\u010Dkov iz IFI preu\u010Dilo ob pripravi\
  \ bodo\u010Dih sprememb relevantne zakonodaje ter pri pripravi morebitnih sprememb\
  \ in dopolnitev upo\u0161tevalo ugotovitve nadzora nad izvajanjem te zakonodaje,\
  \ razmere na trgu kapitala in tudi veljavni javnofinan\u010Dni okvir.\n "
