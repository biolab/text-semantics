response: "Odziv Ministrstva za javno upravo\nLokalna samouprava je ustavno dana in\
  \ zavarovana kategorija, ki prebivalcem Slovenije omogo\u010Da, da uresni\u010D\
  ujejo/mo lokalno samoupravo v ob\u010Dinah in drugih lokalnih skupnostih.\nVsebina\
  \ drugega odstavka 34. a \u010Dlena Zakona o lokalni samoupravi (Uradni list RS,\
  \ \u0161t. 94/07 - uradno pre\u010Di\u0161\u010Deno besedilo, 76/08, 79/09, 51/10\
  \ in 40/12 - ZUJF), govori, da ob\u010Dinski funkcionarji opravljajo svojo funkcijo\
  \ nepoklicno. \u017Dupan se lahko odlo\u010Di, da bo funkcijo opravljal poklicno.\
  \ V soglasju z \u017Eupanom se lahko tudi pod\u017Eupan odlo\u010Di, da bo funkcijo\
  \ opravljal poklicno.\nZadnja dva odstavka istega \u010Dlena pa opredeljujeta, da\
  \ \u010Dlanu ob\u010Dinskega sveta, razen pod\u017Eupanu, pripada sejnina za udele\u017E\
  bo na seji ob\u010Dinskega sveta ali seji delovnega telesa ob\u010Dinskega sveta.\
  \ Letni znesek sejnin, vklju\u010Dno s sejninami za seje delovnih teles ob\u010D\
  inskega sveta, ki se izpla\u010Da posameznemu \u010Dlanu ob\u010Dinskega sveta,\
  \ ne sme presegati 7,5 % pla\u010De \u017Eupana. Pri tem se ne upo\u0161teva dodatek\
  \ za delovno dobo. Ob\u010Dinski svet s svojim aktom dolo\u010Di merila za izpla\u010D\
  ilo sejnin za \u010Dlane ob\u010Dinskih svetov, za \u010Dlane delovnih teles ob\u010D\
  inskega sveta in \u010Dlane drugih ob\u010Dinskih organov kakor tudi merila za sejnine\
  \ za \u010Dlane svetov o\u017Ejih delov ob\u010Dine.\nTorej \u017Ee veljavna zakonodaja\
  \ ne dolo\u010Da, da \u017Eupan oziroma \u017Eupanja opravlja svojo funkcijo poklicno,\
  \ ampak da se lahko odlo\u010Di, da bo funkcijo opravlja/la poklicno. Pri tem omenjena\
  \ vsebina ne razlo\u010Duje med mestnimi in ostalimi ob\u010Dinami. Znesek sejnine\
  \ za \u010Dlana ob\u010Dinskega sveta pa je zakonsko dolo\u010Den in omejen. Nadaljnje\
  \ omejitve je potrebno uskladiti z ob\u010Dinami in njihovimi zdru\u017Eenji, da\
  \ ne bi v nasprotju z dolo\u010Dili Evropske listine o lokalni samoupravi \u0161\
  lo za pretiran in enostranski ukrep s strani dr\u017Eave, ki pa jih mora kot politi\u010D\
  en organ sprejeti in potrditi Dr\u017Eavni zbor Republike Slovenije. Vsekakor bo\
  \ modificirana pobuda aktualna, ko bomo pripravljali spremembe in dopolnitve omenjenega\
  \ zakona.\n "
