response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nDo sprejetja\
  \ Nacionalnega programa visokega \u0161olstva 2011-2020 (NPV\u0160) leta 2011 so\
  \ visoko\u0161olski zavodi razpisovali tako redna kot izredna vpisna mesta za vzporedni\
  \ \u0161tudij in \u0161tudij diplomantov. NPV\u0160, ki je na novo dolo\u010Dil\
  \ usmeritve slovenskega visoko\u0161olskega sistema, je v delu socialna razse\u017E\
  nost navedel, da se v prihodnje \u017Eeli omogo\u010Diti \u0161tudij brez \u0161\
  olnin, vendar pravi\u010Dneje in v lu\u010Di vse\u017Eivljenjskega \u017Eivljenja.\
  \ Dr\u017Eava bo posamezniku pla\u010Dala stro\u0161ke \u0161tudija za prvo \u0161\
  tudijsko stopnjo kadarkoli v \u017Eivljenju, vendar le \u0161tiri oziroma pet let\
  \ v polnem obsegu. Skladno s tem je bila sprejeta tudi odlo\u010Ditev vlade, da\
  \ ne da ve\u010D soglasja k rednim vpisnim mestom za vzporedni \u0161tudij in \u0161\
  tudij diplomantov na prvi stopnji.\nTako so javni in koncesionirani visoko\u0161\
  olski zavodi nekaj let (\u0161tudijsko leto 2013/14, 2014/15 in 2015/16) razpisovali\
  \ le izredna vpisna mesta za vzporedni \u0161tudij in \u0161tudij diplomantov za\
  \ prvo stopnjo \u0161tudija, za \u0161tudijsko leto 2016/17 in 2017/18 pa je Vlada\
  \ dala soglasje ponovno tudi k rednim vpisnim mestom za vzporedni \u0161tudij in\
  \ \u0161tudij diplomantov. Nekateri visoko\u0161olski zavodi oziroma \u0161tudijski\
  \ programi tako zadnji dve leti spet razpisujejo redna vpisna mesta, nekateri pa\
  \ le izredna. Do sprejetja novele Zakona o visokem \u0161olstvu (ZViS-K), ki je\
  \ za\u010Dela veljati 15. decembra 2016, je veljalo, da \u010De je kandidat bil\
  \ sprejet na redna vpisna mesta za vzporedni \u0161tudij (na javnih in koncesioniranih\
  \ \u0161tudijskih programih), potem za njegov \u0161tudij ni bilo predvideno pla\u010D\
  ilo \u0161olnine, za izredni na\u010Din \u0161tudija pa je \u0161olnina bila predvidena.\
  \ S sprejetjem ZViS-K, pa je pri\u0161lo do spremembe, saj 77. \u010Dlen, ki govori\
  \ o \u0161olninah in drugih prispevkih za \u0161tudij, v \u010Detrtem odstavku pravi,\
  \ da se \xBBdr\u017Eavljanom Republike Slovenije in dr\u017Eavljanom \u010Dlanic\
  \ Evropske unije \u0161olnina lahko zara\u010Duna, \u010De imajo \u017Ee dose\u017E\
  eno izobrazbo, ki ustreza najmanj ravni izobrazbe, pridobljene po \u0161tudijskem\
  \ programu, v katerega so vpisani, oziroma \u0161e nimajo dose\u017Eene izobrazbe,\
  \ ki ustreza najmanj ravni izobrazbe pridobljene po \u0161tudijskem programu, v\
  \ katerega so vpisani, in jim je prenehal status \u0161tudenta v skladu s 70. \u010D\
  lenom tega zakona na prej\u0161njem \u0161tudijskem programu.\xAB\nRazpis za vpis\
  \ v dodiplomske in enovite magistrske \u0161tudijske programe v \u0161tudijskem\
  \ letu 2017/18 razpisuje dva prijavna roka za vzporedni \u0161tudij in \u0161tudij\
  \ diplomantov. Prvi prijavni rok je potekal od 6. februarja do 3. marca 2017, drugi\
  \ prijavni rok pa bo potekal od 1. do 15. septembra 2017. \u0160tevilo vpisnih mest\
  \ za posamezen \u0161tudijski program je navedenih v razpisu, ki je objavljen tudi\
  \ na spletni strani Ministrstva za izobra\u017Eevanje, znanost in \u0161port.\n "
