response: "Odziv Ministrstva za notranje zadeve\nOb nespornem dejstvu pere\u010Dega\
  \ problema gospodarske in javno-finan\u010Dne kriminalitete in njenega negativnega\
  \ vpliva na razvojne potenciale, mednarodno konkuren\u010Dnost dr\u017Eave, socialno\
  \ enakost in pravno varnost, strokovne analize v Republiki Sloveniji nesporno ka\u017E\
  ejo, da obstoje\u010Da organiziranost kot tudi usposobljenost organov odkrivanja\
  \ in pregona, metodologije dela, strategije in prioritete niso ustrezni za u\u010D\
  inkovitej\u0161e prepre\u010Devanje in preiskovanje najte\u017Ejih oblik gospodarske,\
  \ javno-finan\u010Dne kriminalitete, korupcije ter drugih najhuj\u0161ih oblik kriminalitete,\
  \ ki zahteva specializirana znanja. Na podlagi teh ugotovitev je bila sprejeta odlo\u010D\
  itev, da Slovenija nujno potrebuje kvalitativni in trajnostni preskok na podro\u010D\
  ju omejevanja, odkrivanja, preiskovanja in pregona zahtevnej\u0161ih oblik gospodarske,\
  \ javno-finan\u010Dne kriminalitete in korupcije ter drugih zahtevnej\u0161ih oblik\
  \ kaznivih dejanj, ki zahtevajo posebna znanja. Koncept nove organizacijske oblike,\
  \ ki naj bi pove\u010Dala u\u010Dinkovitost odkrivanja in pregona  tovrstne kriminalitete,\
  \ je imel za cilj odpraviti sedanje pomanjkljivosti, obenem pa graditi na \u017E\
  e pridobljenih bogatih in pozitivnih izku\u0161njah s podro\u010Dja odkrivanja in\
  \ pregona; predvsem pa je bilo eno klju\u010Dnih izhodi\u0161\u010D na\u010Delo,\
  \ da se z reformo ne ogrozi tistih dobrih praks, ki \u017Ee obstajajo, da se ne\
  \ ohromi teko\u010Dih preiskav in delovanja kriminalisti\u010Dne policije na regionalni\
  \ ravni ter da se ne poru\u0161i enovitost slovenske policije ali gradi nove dr\u017E\
  avne institucije. Zato je tudi pri\u0161lo do \u0161irokega strokovnega konsenza,\
  \ naj se ne gre v postavljanje povsem nove in\u0161titucije v obliki finan\u010D\
  ne policije. V kontekstu iskanja najbolj\u0161e re\u0161itve in dobrih praks sta\
  \ bila opravljena primerjalni pregled ter analiza organiziranosti dr\u017Eav \u010D\
  lanic EU ter priporo\u010Dil in ugotovitev organizacij, kot sta OECD in Svet Evrope\
  \ na podro\u010Dju boja proti gospodarskemu in organiziranemu kriminalu ter korupciji.\
  \ Opravljena je bila temeljita analiza stanja in izdelana premi\u0161ljena zasnova\
  \ u\u010Dinkovitej\u0161ega odkrivanja in pregona gospodarske, organizirane in korupcijske\
  \ kriminalitete v obliki Nacionalnega preiskovalnega urada (v nadaljevanju \u2013\
  NPU). Sam projekt  ustanovitve NPU pa je ves \u010Das od svoje zasnove predstavljal\
  \ eno izmed prioritet Vlade Republike Slovenije in je bil voden ob \u0161ir\u0161\
  em konsenzu razli\u010Dnih dr\u017Eavnih organov in ob sodelovanju zunanje stroke.\n\
  Kot smo poudarili \u017Ee uvodoma, se bo s postavitvijo  NPU zagotovil ustrezen\
  \ organizacijski, zakonodajni, materialni in kadrovski okvir za dolgoro\u010Dno,\
  \ strokovno in u\u010Dinkovito, predvsem pa operativno avtonomno delovanje organov\
  \ pregona in odkrivanja. Izrazit problem s katerim se sre\u010Dujemo \u017Ee dalj\
  \ \u010Dasa, je podro\u010Dje za\u010Dasnega zavarovanja in trajnega odvzema premo\u017E\
  enjske koristi, ki  jo storilci pridobijo z izvr\u0161evanjem kaznivih dejanj. Kljub\
  \ velikemu \u0161tevilu v preteklosti opravljenih finan\u010Dnih preiskav, katerih\
  \ namen je bil identificirati premo\u017Eenje, ki izhaja iz kaznivih dejan organizirane\
  \ in gospodarske kriminalitete, in kljub \u0161tevilnim pobudam za za\u010Dasno\
  \ zavarovanje protipravno pridobljenega premo\u017Eenja, ki jih je policija posredovala\
  \ na pristojna dr\u017Eavna to\u017Eilstva, so sodi\u0161\u010Da izdala le malo\
  \ sklepov za za\u010Dasno zavarovanje zahtevka za odvzem protipravne premo\u017E\
  enjske koristi, kar ka\u017Ee na sistemske probleme na tem podro\u010Dju, in sicer\
  \ na celotni relaciji delovanja \xBBverige pravice\xAB (chain of justice), od policije\
  \ preko to\u017Eilstva do sodstva. Nacionalni preiskovalni urad s predvideno organiziranostjo\
  \ predstavlja odgovor tudi na tem podro\u010Dju. Posebej usposobljeni in specializirani\
  \ finan\u010Dni preiskovalci bodo zagotavljali dosledno izvajanje finan\u010Dnih\
  \ preiskav in predlaganje odvzema protipravno pridobljene premo\u017Eenjske koristi.\
  \ Ob doslednem izvajanju ukrepov iz Kazenskega zakonika in Zakona o kazenskem postopku\
  \ trenutno potekajo tudi aktivnosti za vzpostavitev nacionalne to\u010Dke za odvzem\
  \ protipravne premo\u017Eenjske koristi skladno s pravnim redom Evropske Unije.\
  \ Pove\u010Danje u\u010Dinkovitosti na tem podro\u010Dju pa bo mogo\u010De samo\
  \ ob hkratnem usposabljanju vseh udele\u017Eenih v tem postopku (policije, dr\u017E\
  avnega to\u017Eilstva in sodi\u0161\u010Da).  \nOdziv Ministrstva za finance\nDav\u010D\
  ni organ na podlagi Zakona o dav\u010Dnem postopku ( v nadaljevanju: ZDavP-2) za\
  \ namene obdav\u010Denja ugotavlja velikost premo\u017Eenja fizi\u010Dne osebe z\
  \ institutom prijave premo\u017Eenja. Prijava premo\u017Eenja je namenjena  oceni\
  \ dav\u010Dne osnove za davke od dohodkov fizi\u010Dnih oseb. Tako so dolo\u010D\
  ila ZDavP-2, ki se nana\u0161ajo na prijavo premo\u017Eenja, povezana z odmero davka\
  \ v primerih, ko ima dav\u010Dni organ pravico ugotoviti dav\u010Dno osnovo fizi\u010D\
  ne osebe s cenitvijo.  V skladu z 69. \u010Dlenom ZDavP-2 sme dav\u010Dni organ\
  \ v dolo\u010Denih primerih, ki jih dolo\u010Da 68. \u010Dlen ZDavP-2 pozvati posameznega\
  \ dav\u010Dnega zavezanca \u2013 fizi\u010Dno osebo, da predlo\u017Ei dav\u010D\
  nemu organu podatke o svojem premo\u017Eenju ali delih premo\u017Eenja. Ti primeri\
  \ so naslednji: -    zavezanec za davek ne vlo\u017Ei dav\u010Dne napovedi ali ne\
  \ predlo\u017Ei obra\u010Duna davka dav\u010Dnemu organu ali ju vlo\u017Ei oziroma\
  \ predlo\u017Ei brez podatkov, potrebnih za ugotovitev dav\u010Dne obveznosti; -\
  \    fizi\u010Dna oseba ne napove dohodkov;  -    dav\u010Dni organ ugotovi, da\
  \ temelji dav\u010Dna napoved oziroma obra\u010Dun davka na neresni\u010Dnih ali\
  \ nepravilnih podatkih;  -    dav\u010Dni organ ugotovi, da napovedani prihodki\
  \ oziroma prihodki, izkazani v obra\u010Dunu davka, niso sorazmerni napovedanim\
  \ odhodkom oziroma odhodkom, izkazanim v dav\u010Dnem obra\u010Dunu, razen \u010D\
  e dav\u010Dni zavezanec navede upravi\u010Dene razloge;  -    zavezanec za davek\
  \ na zahtevo dav\u010Dnega organa ne predlo\u017Ei poslovnih knjig in evidenc, ki\
  \ jih je dol\u017Ean voditi, ali so knjige in evidence vsebinsko napa\u010Dne ali\
  \ \u010De ka\u017Eejo take bistvene formalne pomanjkljivosti, ki upravi\u010Dujejo\
  \ dvom o njihovi vsebinski pravilnosti;  -    delodajalec ne predlo\u017Ei podatkov\
  \ o dav\u010Dnem odtegljaju od dohodkov iz zaposlitve.  -    \u010De dav\u010Dni\
  \ organ ugotovi, da dav\u010Dni zavezanec \u2013 fizi\u010Dna oseba razpolaga s\
  \ sredstvi za privatno potro\u0161njo, vklju\u010Dno s premo\u017Eenjem, ki precej\
  \ presegajo dohodke, ki jih je dav\u010Dni zavezanec napovedal, ali \u010De je dav\u010D\
  ni organ na druga\u010Den na\u010Din seznanjen s podatki o sredstvih, s katerimi\
  \ razpolaga dav\u010Dni zavezanec \u2013 fizi\u010Dna oseba, oziroma s tro\u0161\
  enjem dav\u010Dnega zavezanca \u2013 fizi\u010Dne osebe ali s podatki o pridobljenem\
  \ premo\u017Eenju dav\u010Dnega zavezanca \u2013 fizi\u010Dne osebe, se davek odmeri\
  \ od ugotovljene razlike med vrednostjo premo\u017Eenja, sredstev oziroma porabo\
  \ sredstev in dohodki, ki so bili obdav\u010Deni, oziroma dohodki, od katerih se\
  \ davki ne pla\u010Dajo. Postopek za odmero davka po tem odstavku se lahko uvede\
  \ za eno ali ve\u010D koledarskih let v obdobju zadnjih let pred letom, v katerem\
  \ je bil ta postopek uveden Glede navedbe, da ima trenutno mo\u017Enost ugotavljanja\
  \ izvora premo\u017Eenja DURS, ki pa tega ne dela ampak se prav trudi, da ne bi\
  \ nobenega preverjali glede izvora premo\u017Eenja, pojasnjujemo, da DURS od leta\
  \ 2006 izvaja postopke, s katerimi ugotavlja velikost premo\u017Eenja fizi\u010D\
  ne osebe za namene obdav\u010Denja.  Dav\u010Dni organ je v skladu z dolo\u010D\
  ili Zakona o kazenskem postopku dol\u017Ean naznaniti kazniva dejanja, za katere\
  \ se storilec preganja po uradni dol\u017Enosti, \u010De je o njih obve\u0161\u010D\
  en, ali \u010De kako druga\u010De zve zanje. Ugotavljanje izvora premo\u017Eenja\
  \ od osamosvojitve bi bilo v nasprotju s pravnim redom, ker Ustava RS dolo\u010D\
  a, da zakoni in drugi predpisi na\u010Deloma ne morejo imeti u\u010Dinka za nazaj.\
  \ Od ljudi je mogo\u010De zahtevati dolo\u010Deno ravnanje zgolj vnaprej. Retroaktivnost\
  \ oz. uporaba pravnih norm za nazaj posega v pravno varnost in le-to slabi. Zato\
  \ ni primerno, da nastopijo pravne posledice za ravnanja posameznika, ki so nastala\
  \ v preteklosti. Zakonodajni program za leto 2009 je vklju\u010Deval tudi zakon\
  \ o finan\u010Dni policiji, za pripravo katerega je bilo zadol\u017Eeno Ministrstvo\
  \ za finance. Ob tehtanju razli\u010Dnih mo\u017Enosti in preu\u010Ditvi tujih praks\
  \ je Vlada sprejela odlo\u010Ditev, da se namesto finan\u010Dne policije ustanovi\
  \ nacionalni preiskovalni urad (v nadaljnjem besedilu: NPU), ki bo deloval znotraj\
  \ Policije in bo pristojen za preiskovanje najte\u017Ejih oblik gospodarskega kriminala\
  \ in korupcije ter ostalih oblik resne kriminalitete, nadaljnje aktivnosti v zvezi\
  \ s tem pa je prevzelo Ministrstvo za notranje zadeve. Pravna podlaga za ustanovitev\
  \ NPU bo spremenjen in dopolnjen Zakon o policiji, ki bo omogo\u010Dal ustanovitev\
  \ novega avtonomnega preiskovalnega urada, ki bo okrepil specializacijo organov\
  \ odkrivanja na podro\u010Dju najte\u017Ejih oblik kriminala ter izbolj\u0161al\
  \ u\u010Dinkovitost pri zasegu in zavarovanju protipravne premo\u017Eenjske koristi.\
  \   "
