response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nVelik del kmetijskih\
  \ subvencij predstavljajo neposredna pla\u010Dila, ki so letna pla\u010Dila. Nacionalna\
  \ ovojnica za leto 2021 zna\u0161a 131,5 milijonov evrov.\nModel neposrednih pla\u010D\
  il vklju\u010Duje shemo osnovnega pla\u010Dila, zeleno komponento, shemo za mlade\
  \ kmete, PONO (Pla\u010Dilo za obmo\u010Dja z naravnimi omejitvami), shemo za male\
  \ kmete in proizvodno vezana pla\u010Dila. Pri tem je ve\u010Dji del neposrednih\
  \ pla\u010Dil\_ proizvodno nevezanih, saj osrednja shema ostaja shema osnovnega\
  \ pla\u010Dila, kjer se pla\u010Dilo dodeli\_ v obliki pla\u010Dilnih pravic na\
  \ hektar katerekoli kmetijske povr\u0161ine (v vrednosti ena\u010Di orna zemlji\u0161\
  \u010Da s travinjem).\nProizvodno vezana pla\u010Dila v modelu neposrednih pla\u010D\
  il predstavljajo le 13 odstotkov celotne nacionalne ovojnice za neposredna pla\u010D\
  ila (pribli\u017Eno 17 milijonov evrov na letni ravni). V okviru proizvodno vezanih\
  \ pla\u010Dil pa se izvajajo ukrepi podpore za strna \u017Eita (zanje se nameni\
  \ 4,65 odstotka nacionalne ovojnice), podpore za mleko v gostinskih obratih (3,15\
  \ odstotka nacionalne ovojnice), podpore za rejo govedi (2,65 odstotka nacionalne\
  \ ovojnice), podpore za zelenjadnice (1 odstotek nacionalne ovojnice) in podpore\
  \ za rejo drobnice (1,4 odstotka nacionalne ovojnice).\nZa vra\u010Dilo tro\u0161\
  arine za gorivo, porabljeno za kmetijsko in gozdarsko mehanizacijo, je resorno pristojno\
  \ Ministrstvo za finance. Glede na to, da ima omenjeni ukrep vpliv na kmetijsko\
  \ in gozdarsko dejavnost vam v nadaljevanju pojasnjujemo, da Ministrstvo za kmetijstvo,\
  \ gozdarstvo in prehrano podpira vra\u010Dilo tro\u0161arine za gorivo, porabljeno\
  \ za kmetijsko in gozdarsko mehanizacijo.\nSlovenija omogo\u010Da vra\u010Dilo tro\u0161\
  arine za gorivo, porabljeno za kmetijsko in gozdarsko mehanizacijo, na podlagi dolo\u010D\
  be 8. \u010Dlena Direktive Sveta 2003/96/ES z dne 27. oktobra 2003 o prestrukturiranju\
  \ okvira Skupnosti za obdav\u010Ditev energentov in elektri\u010Dne energije, ki\
  \ dolo\u010Da, da lahko dr\u017Eave \u010Dlanice dolo\u010Dijo ni\u017Eji znesek\
  \ tro\u0161arine, od zneska ki je predpisan za gorivo, porabljeno za posebej navedene\
  \ rabe in panoge. Na podlagi predmetnega \u010Dlena direktive se tako omogo\u010D\
  a spodbujanje posameznih panog oziroma dejavnosti na na\u010Din, ki ga opredeli\
  \ posamezna dr\u017Eava \u010Dlanica. Direktiva omogo\u010Da uveljavljanje izjem\
  \ in zni\u017Eanj tro\u0161arinske obveznosti za namene opravljanja \xBBindustrijske\
  \ in komercialne\xAB dejavnosti. Med mo\u017Enimi navaja tudi \xBBkmetijske, vrtnarske\
  \ in ribogojni\u0161ke dejavnosti ter gozdarstvo\xAB.\_\nV skladu s pravilnikom,\
  \ ki ureja na\u010Din vra\u010Dila tro\u0161arine za energente, ki se porabijo za\
  \ kmetijsko in gozdarsko mehanizacijo zna\u0161a normativna poraba goriva za energente,\
  \ ki se dokazljivo porabijo za pogon kmetijske in gozdarske mehanizacije (vklju\u010D\
  no s traktorji), imajo kupci pravico do vra\u010Dila tro\u0161arine v vi\u0161ini\
  \ 70 odstotkov povpre\u010Dnega zneska tro\u0161arine, ki je predpisana za plinsko\
  \ olje za pogonski namen v obdobju, za katerega se zahteva vra\u010Dilo tro\u0161\
  arine in sicer:\n 200 litrov na hektar njive, njive za rejo pol\u017Eev, jagod na\
  \ njivi, trajnih rastlin na njivskih povr\u0161inah, rastlinjaka, rastlinjaka s\
  \ sadnimi rastlinami, mati\u010Dnjaka, trajnega travnika, hmelji\u0161\u010Da v\
  \ premeni, ekstenzivnega sadovnjaka, travinj z razpr\u0161enimi neupravi\u010Denimi\
  \ zna\u010Dilnostmi, za\u010Dasnih travinj in kmetijskega zemlji\u0161\u010Da v\
  \ pripravi; 420 litrov na hektar vinograda, intenzivnega sadovnjaka, hmelji\u0161\
  \u010Da, olj\u010Dnika ali ostalih trajnih nasadov; 50 litrov na hektar planta\u017E\
  e gozdnega drevja; 15 litrov na hektar gozda. \nZa uveljavljanje pravice do vra\u010D\
  ila tro\u0161arine mora skupna normativna poraba goriva zna\u0161ati vsaj 540 litrov\
  \ za kmetijsko zemlji\u0161\u010De in gozd oziroma vsaj 150 litrov za gozd.\n\"\
  Ukrep vra\u010Dila tro\u0161arine za kmetijsko in gozdarsko mehanizacijo, ki ga\
  \ je na podlagi direktive uvedla Slovenija, upo\u0161teva naslednje strate\u0161\
  ke cilje Evropske unije: zagotoviti samozadostnost, pove\u010Dati produktivnost\
  \ in zanesljivost preskrbe s hrano, zagotoviti kmetom primeren \u017Eivljenjski\
  \ standard, potro\u0161nikom kakovostno hrano po zmernih cenah in ohranjati poseljenost\
  \ pode\u017Eelja\" (vir: https://www.gov.si/assets/ministrstva/MF/Davcni-direktorat/DOKUMENTI/Z...).\n\
  Glede \u017Eivinoreje v Sloveniji, ocenjujemo, da ta prispeva 7,6 odstotka vseh\
  \ izpustov toplogrednih plinov, ki jih moramo jemati resno. Gre predvsem za metan,\
  \ ki se spro\u0161\u010Da iz prebavil rejnih \u017Eivali in iz skladi\u0161\u010D\
  \ \u017Eivinskih gnojil, pa tudi za didu\u0161ikov oksid, ki nastaja med skladi\u0161\
  \u010Denjem \u017Eivinskih gnojil. Skoraj 90 odstotkov vseh toplogrednih plinov\
  \ v \u017Eivinoreji prispeva govedo, kar\_ je posledica posebnosti prebave v vampu,\
  \ pa tudi posledica naravnih danosti, ki so ugodne predvsem za rejo travojedih \u017E\
  ivali (velik dele\u017E trajnega travinja v strukturi kmetijskih zemlji\u0161\u010D\
  ). Gre tudi za ekonomsko vpra\u0161anje, saj nam z metanom v ozra\u010Dje uhaja\
  \ energija, ki bi jo bilo ugodneje zajeti v mleko in meso ali pa porabiti za proizvodnjo\
  \ elektri\u010Dne energije. Enako velja za didu\u0161ikov oksid, s katerim izgubljamo\
  \ dragoceno rastlinsko hranilo.\nVendar pa se izpuste metana in didu\u0161ikovega\
  \ oksida iz \u017Eivinoreje lahko zmanj\u0161a z optimiranjem krmnih obrokov. S\
  \ tem se pospe\u0161i rast in pove\u010Da mle\u010Dnost, izpusti na enoto mleka\
  \ in mesa pa se zmanj\u0161ajo. \u0160tevilni kmetje to po\u010Dno in so uspe\u0161\
  ni. V zadnjih tridesetih letih smo npr. izpuste toplogrednih plinov na kg prirejenega\
  \ mleka zmanj\u0161ali za dobrih 30 odstotkov. K temu je prispevalo predvsem to,\
  \ da enake koli\u010Dine mleka priredimo z bistveno manj\u0161o \u010Dredo kot neko\u010D\
  .\nPrav tako pa ima \u017Eivinoreja \u0161tevilne okoljske koristi.\nSlovenija je\
  \ med najbolj gozdnatimi dr\u017Eavami Evrope, v strukturi kmetijskih zemlji\u0161\
  \u010D pa imamo pribli\u017Eno dve tretjini trajnega travinja, kar nas tudi po tem\
  \ kriteriju uvr\u0161\u010Da med prve v Evropi. Trajno travinje lahko izkori\u0161\
  \u010Damo (in vzdr\u017Eujemo) le z rejo travojedih \u017Eivali, t.j. goved, drobnice\
  \ in konj. Res je, da bi lahko del tega travinja tudi preorali, a na veliki ve\u010D\
  ini teh zemlji\u0161\u010D zaradi nagibov, plitvih tal in drugih ovir to ni mogo\u010D\
  e. Travni\u0161ki habitati so med najbolj ogro\u017Eenimi in zaradi tega nam tudi\
  \ mednarodne zaveze preoravanja trajnega travinja niti ne dovolijo. Zaradi pomena\
  \ travni\u0161kih habitatov je neugodno tudi zara\u0161\u010Danje. Primeren dele\u017E\
  \ travinja prispeva tudi k izgledu krajine, saj odstira poglede, ki bi bili v gozdu\
  \ na\u0161im o\u010Dem skriti. Travinje je pomembno tudi z vidika varovanja voda.\
  \ Zaradi stalne ozelenitve je izpiranje nitratov v podzemne vode precej manj obse\u017E\
  no kot na njivah. V primerjavi z njivami in trajnimi nasadi je travinje ugodno tudi\
  \ zaradi zanemarljive uporabe fitofarmacevtskih sredstev. Nenazadnje ima reja travojedih\
  \ \u017Eivali tudi nekatere ugodne podnebne u\u010Dinke, ki deloma bla\u017Eijo\
  \ izpuste metana in didu\u0161ikovega oksida. Z \u017Eivinskimi gnojili bogatimo\
  \ njivska tla z organsko snovjo in s tem pove\u010Dujemo zaloge ogljika v tleh.\
  \ Analize so jasno pokazale, da so na kmetijah z \u017Eivino vsebnosti organske\
  \ snovi v njivskih tleh ve\u010Dje kot na kmetijah brez \u017Eivine ali na kmetijah\
  \ z malo \u017Eivine. \u0160e ve\u010D ogljika ve\u017Eejo v Sloveniji travni\u0161\
  ka tla. \u010Ce bi jih preorali bi se sprostilo veliko ogljikovega dioksida, pa\
  \ tudi nekaj didu\u0161ikovega oksida.\nOb nekaterih okoljskih koristih reje travojedih\
  \ \u017Eivali ne smemo pozabiti na njihov pomen za proizvodnjo hrane. Predvsem govedoreja\
  \ je pogosto dele\u017Ena kritik, da je izkoristek energije in beljakovin majhen\
  \ in da je njen u\u010Dinek za oskrbo s hrano negativen. \u010Ce krmimo veliko \u017E\
  it in oljnih tropin je v prirejenem mleku in mesu res manj energije in beljakovin\
  \ kot v hrani, ki smo jo uporabili kot krmo. Pri krmljenju voluminozne krme ob zmerni\
  \ porabi \u017Eit pa je v mleku in mesu ve\u010D energije in beljakovin kot v krmnih\
  \ \u017Eitih, ki bi jih lahko neposredno namenili prehrani ljudi. V dr\u017Eavah\
  \ za katere je zna\u010Dilen velik del trajnega travinja,\_ lahko govedoreja brez\
  \ dvoma pomembno prispeva k samooskrbi s hrano, \u010Detudi gledamo zgolj z vidika\
  \ energije in beljakovin.\nRadi bi poudarili, da se \u0161tevilo kmetijskih gospodarstev,\
  \ ki poleg pridelave hrane omogo\u010Da skrbno obdelano in poseljeno pode\u017E\
  elje, iz leta v leto zmanj\u0161uje. Po zadnjih razpolo\u017Eljivih podatkih (Popis\
  \ kmetijstva 2020) imamo v Sloveniji 67.927 kmetijskih gospodarstev, kar je 9 odstotkov\
  \ manj kot leta 2010 (74.646). Pri tem se \u0161tevilo kmetijskih gospodarstev,\
  \ na katerih se ukvarjajo z \u017Eivinorejo, zmanj\u0161uje mnogo hitreje kot skupno\
  \ \u0161tevilo kmetijskih gospodarstev, saj se je v tem desetletju zmanj\u0161alo\
  \ kar za 23 odstotkov (z 58.648 na 44.974). Odstotek kmetijskih gospodarstev, ki\
  \ se ukvarjajo z \u017Eivinorejo, je tako upadel z 79\_ na 66 odstotkov.\nPo podatkih\
  \ popisa se je z rejo govedi v letu 2020 ukvarjalo za 21 odstotkov manj kmetijskih\
  \ gospodarstev kot v 2010 (s 36.119 na 28.485), z rejo perutnine za 25 odstotkov\
  \ manj (s 36.240 na 27.015), z rejo pra\u0161i\u010Dev za 54 odstotkov manj (s 26.441\
  \ na 12.198), z rejo ovc za 19 odstotkov manj (s 6.181 na 5.016) in z rejo koz za\
  \ 20 odstotkov (s 4.214 na 3.374).\nV tem desetletnem obdobju se je nekoliko zmanj\u0161\
  al tudi obseg \u017Eivinoreje na kmetijskih gospodarstvih in sicer za 3 odstotke\
  \ (s 421.553 na 408.683 glav velike \u017Eivine).\nZa konec naj izpostavimo, da\
  \ MKGP opravlja naloge na podro\u010Djih kmetijstva, razvoja pode\u017Eelja, prehrane,\
  \ varstva rastlin, prosto\u017Eive\u010Dih \u017Eivali; veterinarstva in zootehnike,\
  \ gozdarstva, lovstva, ribi\u0161tva, varnosti in kakovosti krme in hrane oziroma\
  \ \u017Eivil, razen prehranskih dopolnil, \u017Eivil za posebne prehranske oziroma\
  \ zdravstvene namene ter hrane oziroma \u017Eivil v gostinski dejavnosti, institucionalnih\
  \ obratih prehrane ter obratih za prehrano na delu.\nProizvodna struktura slovenskega\
  \ kmetijstva je odraz naravnih danosti, saj zna\u0161a v Sloveniji dele\u017E travinja\
  \ okoli dve tretjini kmetijskih zemlji\u0161\u010D. Poudarili bi, da izrabo prevladujo\u010D\
  ega travinja in s tem prepre\u010Devanje zara\u0161\u010Danja kmetijskih povr\u0161\
  in omogo\u010Da govedoreja (mleko, meso), kar je \u0161e zlasti pomembno za obmo\u010D\
  ja z omejenimi dejavniki za pridelavo. Zato je ohranitev in razvoj govedoreje, tudi\
  \ s pomo\u010Djo podpor Skupne kmetijske politike, strate\u0161kega pomena za Slovenijo.\n\
  Glavni cilj slovenskega kmetijstva v prihodnosti z vidika uspe\u0161nega upravljanja\
  \ s podnebnimi spremembami je v zmanj\u0161evanju ranljivosti kmetijstva na podnebne\
  \ spremembe in izbolj\u0161anje upravljanja s tveganji. Vse na\u0161teto bomo dopolnjevali\
  \ z vklju\u010Devanjem okoljskih vsebin v kmetijsko politiko ter uporabo inovativnih\
  \ pristopov. Le na ta na\u010Din bomo lahko ohranili sedanji nivo kakovosti slovenskega\
  \ kmetijstva in \u017Eivljenja na pode\u017Eelju ob isto\u010Dasni skrbi za okolje,\
  \ ljudi, \u017Eivali in rastline, ki se odra\u017Ea v vedno ve\u010Djem \u0161tevilu\
  \ ukrepov kmetijske politike. Na MKGP si bomo tudi v bodo\u010De \u0161e bolj prizadevali\
  \ za \u010Dim manj\u0161i negativen vpliv \u017Eivinoreje na okolje in podnebne\
  \ spremembe z obstoje\u010Dimi ter novimi ukrepi skupne kmetijske politike in z\
  \ raziskavami podprtimi skozi Ciljno raziskovalne programe."
