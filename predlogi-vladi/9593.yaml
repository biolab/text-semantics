response: "Odziv Ministrstva za pravosodje\nZakon o zemlji\u0161ki knjigi (ZZK-1)\
  \ v 125.a \u010Dlenu ureja postopek vlaganja zemlji\u0161koknji\u017Enih predlogov.\
  \ Prvi odstavek tega \u010Dlena dolo\u010Da, da mora biti zemlji\u0161koknji\u017E\
  ni predlog vlo\u017Een elektronsko. V nadaljevanju tega \u010Dlena so dolo\u010D\
  ene osebe, ki lahko v imenu predlagatelja vlo\u017Eijo zemlji\u0161koknji\u017E\
  ni predlog. V skladu z drugim odstavkom tega \u010Dlena mora zemlji\u0161koknji\u017E\
  ni predlog v imenu predlagatelja vlo\u017Eiti notar kot poobla\u0161\u010Denec predlagatelja.\
  \ V tretjem odstavku tega \u010Dlena je dolo\u010Deno, da lahko zemlji\u0161koknji\u017E\
  ni predlog, razen predloga za vpis zaznambe vrstnega reda in predloga za predznambo\
  \ ali vknji\u017Ebo v zaznamovanem vrstnem redu, ne glede na prej\u0161nji odstavek,\
  \ vlo\u017Ei tudi vsaka fizi\u010Dna ali pravna oseba v svojem imenu, \u010De ima\
  \ digitalno potrdilo z varnim elektronskim podpisom in varni elektronski predal,\
  \ in je vklju\u010Dena v informacijski sistem za varno elektronsko vro\u010Danje\
  \ v skladu s predpisi, ki urejajo elektronsko poslovanje v civilnih sodnih postopkih,\
  \ ter naslednja oseba kot poobla\u0161\u010Denec oziroma zakoniti zastopnik predlagatelja:\
  \ odvetnik, samostojni podjetnik posameznik ali gospodarska dru\u017Eba, ki izpolnjujejo\
  \ pogoje za opravljanje storitev posredovanja v prometu z nepremi\u010Dninami po\
  \ zakonu, ki ureja nepremi\u010Dninsko posredovanje, \u010De je posredovala pri\
  \ sklenitvi prodajne pogodbe ali drugega pravnega posla, na podlagi katerega je\
  \ bilo izstavljeno zemlji\u0161koknji\u017Eno dovolilo, ki je podlaga za zahtevani\
  \ vpis, in Dr\u017Eavno odvetni\u0161tvo Republike Slovenije. Enajsti odstavek istega\
  \ \u010Dlena dolo\u010Da, da lahko predlagatelj, ne glede na prvi odstavek tega\
  \ \u010Dlena vlo\u017Ei predlog za vknji\u017Ebo lastninske pravice v svojo korist\
  \ v vrstnem redu vlo\u017Eitve tega predloga tudi na zapisnik pri sodi\u0161\u010D\
  u tako, da se med uradnimi urami osebno zglasi pri zemlji\u0161koknji\u017Enem sodi\u0161\
  \u010Du, na obmo\u010Dju katerega so nepremi\u010Dnine, ki so predmet predloga,\
  \ \u010De zemlji\u0161koknji\u017Enemu sodi\u0161\u010Du izro\u010Di vse listine,\
  \ ki so podlaga za zahtevani vpis, iz prvega odstavka 142. \u010Dlena ZZK-1, in\
  \ \u010De hkrati pla\u010Da sodno takso za predlog. Nadalje pa dvanajsti odstavek\
  \ dolo\u010Da, da uradna oseba zemlji\u0161koknji\u017Enega sodi\u0161\u010Da sprejme\
  \ zemlji\u0161koknji\u017Eni predlog na zapisnik, \u010De so izpolnjeni pogoji iz\
  \ prej\u0161njega odstavka, tako da za predlagatelja sestavi elektronski zemlji\u0161\
  koknji\u017Eni predlog in v elektronsko obliko pretvori listine iz 1. to\u010Dke\
  \ prej\u0161njega odstavka.\nDolo\u010Dba 125.a \u010Dlena ZZK-1, uzakonjena s spremembo\
  \ ZZK-1C, predpisuje obvezno elektronsko vlaganje zemlji\u0161koknji\u017Enih predlogov\
  \ po notarju, vendar v svojem besedilu predvideva tudi izjeme. Elektronske zemlji\u0161\
  koknji\u017Ene predloge tako lahko vlagajo tudi fizi\u010Dne in pravne osebe v svojem\
  \ imenu, \u010De imajo pridobljeno kvalificirano digitalno potrdilo in varni elektronski\
  \ predal ter \_poobla\u0161\u010Denci ali zakoniti zastopniki, ki so lahko odvetniki,\
  \ nepremi\u010Dninske dru\u017Ebe in Dr\u017Eavno odvetni\u0161tvo. Vsi ti \xBB\
  zunanji kvalificirani predlagatelji\xAB smejo vlagati vse zemlji\u0161koknji\u017E\
  ne predloge, razen tistih, za katere je zakonodajalec ocenil, da predstavljajo posebno\
  \ kategorijo v smislu varstva stranke. Med profesionalne zastopnike spadajo vsi\
  \ subjekti, ki po mati\u010Dnem zakonu, ki ureja njihov polo\u017Eaj, lahko zastopajo\
  \ stranke v sodnih postopkih. Vlo\u017Eitev zemlji\u0161koknji\u017Enega predloga\
  \ kot poobla\u0161\u010Denec (po pooblastilu predlagatelja) ima zna\u010Dilnost\
  \ (pravno naravo) zastopanja stranke (predlagatelja) pred sodi\u0161\u010Dem.\n\
  Iz opisane zakonske ureditve izhaja, da je pri vlo\u017Eitvi predloga za vknji\u017E\
  bo lastninske pravice v zemlji\u0161ko knjigo mo\u017Ena tudi vlo\u017Eitev predloga\
  \ na zapisnik pri samem sodi\u0161\u010Du, kar opravi sam predlagatelj (enajsti\
  \ odstavek 125.a \u010Dlena ZZK-1). Pri tem uradna oseba, zaposlena pri zemlji\u0161\
  koknji\u017Enem sodi\u0161\u010Du, opravi opravila, potrebna za izvedbo vknji\u017E\
  be lastninske pravice v zemlji\u0161ko knjigo (dvanajsti odstavek 125.a \u010Dlena\
  \ ZZK-1). Edini stro\u0161ek, ki ga ima predlagatelj, je pla\u010Dilo sodne takse\
  \ za predlog, vsa ostala procesna dejanja za vknji\u017Ebo lastninske pravice opravi\
  \ zemlji\u0161koknji\u017Eno sodi\u0161\u010De brez dodatnih stro\u0161kov.\nZaradi\
  \ posebnih pravil o zaznambi vrstnega reda (69. in 70. \u010Dlen ZZK-1) je bila\
  \ v zakonu sprejeta re\u0161itev, da lahko predlog za tako zaznambo oziroma predznambo\
  \ ali vknji\u017Ebo v zaznamovanem vrstne redu vlo\u017Ei samo notar. Obvezno vlaganje\
  \ zemlji\u0161koknji\u017Enih predlogov po notarju je tako predvideno le v primeru\
  \ vlo\u017Eitve predloga za vpis zaznambe vrstnega reda (v skladu s 69. \u010Dlenom\
  \ ZZK-1), za predznambo pravice v zaznamovanem vrstnem redu zaradi razpolaganja\
  \ z zaznamovanim vrstnim redom (v skladu z 2. to\u010Dko \u0161estega odstavka in\
  \ sedmim do devetim odstavkom 70. \u010Dlena ZZK-1) in za vknji\u017Ebo v zaznamovanem\
  \ vrstnem redu (v skladu z 2. to\u010Dko \u0161estega odstavka in sedmim do devetim\
  \ odstavkom 70. \u010Dlena ZZK-1). Druge zemlji\u0161koknji\u017Ene predloge pa\
  \ lahko elektronsko vlo\u017Ei predlagatelj neposredno sam ali po profesionalnem\
  \ (kvalificiranem) zastopniku.\nElektronsko vlaganje zemlji\u0161koknji\u017Enih\
  \ predlogov in drugih vlog v zemlji\u0161koknji\u017Enih postopkih je omogo\u010D\
  ilo pomembno posodobitev in racionalizacijo poslovanja sodi\u0161\u010Da, zni\u017E\
  anje stro\u0161kov poslovanja sodi\u0161\u010D in skraj\u0161anje \u010Dasa odlo\u010D\
  anja v zemlji\u0161koknji\u017Enih postopkih, kar je predvsem v interesu strank\
  \ zemlji\u0161koknji\u017Enih postopkov. Hitrost odlo\u010Danja je pomemben vidik\
  \ pravne varnosti, saj odpravlja negotovost glede vsebine stvarnopravnih razmerij\
  \ glede nepremi\u010Dnin. Obvezno vlaganje elektronskih predlogov tako sodi\u0161\
  \u010Da pomembno razbremeni pomo\u017Enih opravil (pretvarjanje pisnih vlog v elektronske,\
  \ izdelave in odprave pisanj in podobno), kar omogo\u010Da, da se odlo\u010Danje\
  \ v zemlji\u0161koknji\u017Enih postopkih osredoto\u010Di na vsebinsko presojo predlogov\
  \ in s tem hitrej\u0161e odlo\u010Danje. Prav iz razloga, ker uporaba ra\u010Dunalni\u0161\
  kih aplikacij (vsaj na povpre\u010Dni ravni ra\u010Dunalni\u0161kega znanja danes)\
  \ ni tako enostavna kot vlaganje pisnih vlog, je ZZK-1 omejil legitimacijo za vlaganje\
  \ predlogov na osebe, za katere se predvideva, da imajo ustrezno znanje, to je zlasti\
  \ notarje in odvetnike. To temelji na zakonodajal\u010Devem razumnem premisleku,\
  \ da so odvetniki in notarji najbolje usposobljeni za kakovostno in varno zastopanje\
  \ strank v zemlji\u0161koknji\u017Enem sodnem postopku, s \u010Dimer v najve\u010D\
  ji meri prispevajo tudi k u\u010Dinkovitosti (hitrosti) teh sodnih postopkov.\n\
  Dodatno \u0161e pojasnjujemo, da v primeru situacije iz devetega odstavka 125.a\
  \ \u010Dlena ZZK-1, ko zemlji\u0161koknji\u017Eni predlog temelji na zasebni listini,\
  \ ZZK-1 dolo\u010Da posebna pravila v 142. \u010Dlenu, in sicer \u010De se z zemlji\u0161\
  koknji\u017Enim predlogom, ki ga vlo\u017Ei predlagatelj sam, odvetnik ali nepremi\u010D\
  ninska dru\u017Eba, zahteva vpis na podlagi zasebnih listin ali notarskega zapisa,\
  \ se te listine ne prilo\u017Eijo zemlji\u0161koknji\u017Enemu predlogu, temve\u010D\
  \ mora predlagatelj, odvetnik ali nepremi\u010Dninska dru\u017Eba v treh delovnih\
  \ dneh po vlo\u017Eitvi zemlji\u0161koknji\u017Enega predloga te listine izro\u010D\
  iti notarju. Notar mora pretvoriti listine v elektronsko obliko, jih podpisati s\
  \ svojim varnim elektronskim podpisom in prilo\u017Eiti predlogu. Slednje je nujno\
  \ zaradi izrecne dolo\u010Dbe 194. \u010Dlena ZZK-1, ki dolo\u010Da, da ima v elektronsko\
  \ obliko pretvorjena listina enako dokazno mo\u010D kot njen fizi\u010Dni izvirnik.\
  \ Namen te dolo\u010Dbe je varstvo pravne varnosti in zaupanja v zemlji\u0161ko\
  \ knjigo, saj bi dejstvo, da bi lahko vse fizi\u010Dne in pravne osebe samostojno\
  \ pretvorile zasebne listine, ki so podlaga za vpis, resno ogrozilo pravno varnost\
  \ in zaupanje v zemlji\u0161ko knjigo, saj ne bi bilo mogo\u010De zagotoviti, da\
  \ je fizi\u010Dni izvirnik identi\u010Den elektronsko pretvorjeni listini oziroma\
  \ ni javnopravnega subjekta, ki bi jam\u010Dil za avtenti\u010Dnost. Razlog za dolo\u010D\
  itev notarja kot kvalificirane osebe za pretvorbo listin je v njegovem posebnem\
  \ statusu (kot osebe javnega zaupanja) in dejstva, da je mre\u017Ea notarjev bistveno\
  \ bolj razvejana (in tako bli\u017Eje strankam) kot mre\u017Ea okrajnih sodi\u0161\
  \u010D.\nMenimo, da predlog dr\u017Eavljana glede spremembe 125.a \u010Dlena ZZK-1\
  \ v povezavi z mo\u017Enostjo vlaganja zemlji\u0161koknji\u017Enih predlogov s strani\
  \ predlagateljev (fizi\u010Dne ali pravne osebe) ob veljavni ureditvi, ki (\u017E\
  e) omogo\u010Da predlagatelju vlagati zemlji\u0161koknji\u017Ene predloge, razen\
  \ v utemeljeno izvzetih primerih, ni primeren za nadaljnjo obravnavo."
