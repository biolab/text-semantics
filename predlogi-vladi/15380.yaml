  \ uradno pre\u010Di\u0161\u010Deno besedilo in\_161/21 \u2013 popr.; v nadaljnjem\
  \ besedilu: ZPrCP) mora voznik motornega vozila ali skupine vozil voziti v cestnem\
  \ prometu s pri\u017Eganimi dnevnimi svetilkami ali zasen\u010Denimi \u017Earometi.\
  \ Vse zahteve glede vgradnje svetlobnih in svetlobno - signalnih naprav na vozilu\
  \ dolo\u010Da Pravilnik UN/ECE \u0161tevilka 48. Ta pravilnik v to\u010Dki 6.19.7\
  \ glede elektri\u010Dne vezave dolo\u010Da, da so svetilke za dnevno vo\u017Enjo\
  \ vklju\u010Dene samostojno in niso vklopljene isto\u010Dasno kot prednje in zadnje\
  \ pozicijske svetilke, gabaritne svetilke, bo\u010Dne svetilke in svetilke zadnje\
  \ registrske tablice. To so torej zahteve iz mednarodno veljavnega pravilnika UN/ECE,\
  \ ki velja tudi v Republiki Sloveniji in po katerem proizvajalci izdelujejo in homologirajo\
  \ vozila, ki se lahko dajejo promet v Evropski uniji in ostalih dr\u017Eavah, ki\
  \ priznavajo mednarodne pravilnike UN/ECE.\nZPrCP pa tudi v \u010Detrtem odstavku\
  \ 71. \u010Dlena dolo\u010Da, da mora voznik ob zmanj\u0161ani vidljivosti uporabljati\
  \ zasen\u010Dene \u017Earomete ali meglenke ali kombinacijo teh \u017Earometov.\n\
  Na podlagi navedenega menimo, da je Ministrstvo za infrastrukturo v okviru svojih\
  \ pristojnosti uvedlo sistem, ki vsebuje vse elemente za varno uporabo vozil v cestnem\
  \ prometu."
