response: "Odziv Ministrstva za pravosodje\nZ vidika resorne pristojnosti Ministrstva\
  \ za pravosodje pojasnjujemo, da je od\u0161kodninska odgovornost dr\u017Eave urejena\
  \ \u017Ee v Ustavi Republike Slovenije[1] (v nadaljevanju: Ustava), ki v prvem odstavku\
  \ 26. \u010Dlena ureja pravico do povra\u010Dila \u0161kode in v zvezi s tem dolo\u010D\
  a, da ima vsakdo pravico do povra\u010Dila \u0161kode, ki mu jo v zvezi z opravljanjem\
  \ slu\u017Ebe ali kak\u0161ne druge dejavnosti dr\u017Eavnega organa, organa lokalne\
  \ skupnosti ali nosilca javnih pooblastil s svojim protipravnim ravnanjem stori\
  \ oseba ali organ, ki tako slu\u017Ebo ali dejavnost opravlja. Nadalje Ustava v\
  \ 34. \u010Dlenu zagotavlja tudi pravico do osebnega dostojanstva in varnosti, vendar\
  \ pa na podlagi te dolo\u010Dbe ni mogo\u010De pri\u010Dakovati, da bo dr\u017E\
  ava oziroma dr\u017Eavni organi na celotnem ozemlju Republike Slovenije zagotavljala\
  \ enako (nizko) stopnjo kriminalitete ter da bi, kot predlagate, v primeru, da tega\
  \ ne zagotovi, od\u0161kodninsko odgovarjala.\nKer ustavna dolo\u010Dba 26. \u010D\
  lena Ustave ne re\u0161uje vseh vpra\u0161anj glede odgovornosti dr\u017Eave, sodi\u0161\
  \u010Da praviloma to odgovornosti obravnavajo ob uporabi splo\u0161nih pravil obligacijskega\
  \ prava, in sicer tako da to ustavno dolo\u010Dilo navezujejo na dolo\u010Dbo 148.\
  \ \u010Dlena Obligacijskega zakonika[2] (v nadaljevanju OZ), ki dolo\u010Da, da\
  \ pravna oseba odgovarja za \u0161kodo, ki jo je njen organ povzro\u010Dil tretji\
  \ osebi pri opravljanju ali v zvezi z opravljanjem svojih funkcij. V zvezi s to\
  \ dolo\u010Dbo je treba pri presoji od\u0161kodninske odgovornosti uporabiti splo\u0161\
  na pravila civilnega prava, in sicer dolo\u010Dbo 131. \u010Dlena OZ, ki dolo\u010D\
  a, da je tisti, ki drugemu povzro\u010Di \u0161kodo, dol\u017Ean to povrniti, \u010D\
  e ne doka\u017Ee, da je nastala brez njegove krivde. Da je podan temelj od\u0161\
  kodninske odgovornosti, morajo biti podane \u0161tiri predpostavke, in sicer: (1)\
  \ nedopustno (protipravno) ravnanje ali \u0161kodljivo dejstvo, (2) \u0161koda,\
  \ (3) vzro\u010Dna zveza in (4) odgovornost. Trditveno in dokazno breme glede prvih\
  \ treh predpostavk je na to\u017Ee\u010Di stranki, glede \u010Detrte (v smislu njene\
  \ izklju\u010Ditve) pa je trditveno in dokazno breme na strani to\u017Eene stranke.\
  \ Za to, da je od\u0161kodninska odgovornost podana, morajo biti podane vse \u0161\
  tiri predpostavke kumulativno. Stali\u0161\u010De, da je odgovornost dr\u017Eave\
  \ krivdna, izhaja tudi iz odlo\u010Dbe Vrhovnega sodi\u0161\u010Da RS, opr. \u0161\
  t. II Ips 110/2012 z dne 12. 7. 2012. Za obstoj od\u0161kodninske odgovornosti mora\
  \ biti v prvi vrsti podana protipravnost. Dolo\u010Dba 26. \u010Dlena Ustave po\
  \ mnenju Ustavnega sodi\u0161\u010Da v odlo\u010Dbi, \u0161tevilka Up-695/11-15\
  \ z dne 10. 1. 2013[3], na najsplo\u0161nej\u0161i na\u010Din zajema vse oblike\
  \ protipravnega ravnanja dr\u017Eave, s katerim dr\u017Eava povzro\u010Di \u0161\
  kodo posamezniku. V vsakem konkretnem primeru pa je treba ugotoviti, ali je o\u010D\
  itano ravnanje oziroma opustitev dr\u017Eave (njenih organov) tak\u0161en poseg\
  \ v pravne interese o\u0161kodovanca, da mu pravni red pripisuje protipravnost.\
  \ Protipravnost namre\u010D ni tog koncept, ampak \u0161irok in fleksibilen standard,\
  \ ki zahteva upo\u0161tevanje okoli\u0161\u010Din in tehtanje interesov. Glede na\
  \ to, da zakonodaja ne predpisuje obveznosti dr\u017Eave, da bi ta morala zagotavljati\
  \ enako stopnjo kriminalitete na celotnem ozemlju Republike Slovenije, samo dejstvo\
  \ (v kolikor dr\u017Ei), da je na dolo\u010Denih obmo\u010Djih vi\u0161ja stopnja\
  \ kriminalitete, ne more predstavljati protipravnosti ravnanja dr\u017Eavnih organov.\
  \ Posledi\u010Dno pa, ob odsotnosti \u017Ee prve izmed predpostavk od\u0161kodninske\
  \ odgovornosti, torej tudi ne more biti podana neposlovna krivdna od\u0161kodninska\
  \ odgovornost dr\u017Eave.\nPoleg od\u0161kodninske odgovornosti dr\u017Eave po\
  \ 26. \u010Dlenu Ustave pravni red sicer predvideva tudi nekatere druge povrnitvene\
  \ sheme, vendar ne za primer, kot ste ga navedli v va\u0161em predlogu. Namre\u010D\
  \ dr\u017Eava si lahko nalo\u017Ei obveznosti, da bo ljudem povrnila nekatere izgube\
  \ in s tem njihov riziko prenesla na vse davkopla\u010Devalce. Odgovornost v tem\
  \ primeru ne temelji na protipravnem ravnanju dr\u017Eave. Tako na primer, ko gre\
  \ za \u0161kodo, ki je posledica nasilnih naklepnih dejanj, pojasnjujemo, da v tak\u0161\
  nih primerih pravico do od\u0161kodnine \u017Ertvam nasilnih naklepnih dejanj in\
  \ njihovim svojcem, postopek za uveljavljanje teh pravic ter organe, ki odlo\u010D\
  ajo in sodelujejo v postopku odlo\u010Danja o teh pravicah, ureja Zakon o od\u0161\
  kodnini \u017Ertvam kaznivih dejanj[4] (v nadaljevanju: ZOZKD). Na podlagi tega\
  \ zakona imajo tako \u017Ertve nasilnih dejanj, ki zaradi posledic kaznivega dejanja\
  \ utrpijo \u0161kodo in od\u0161kodnine ne morejo izterjati od storilca kaznivega\
  \ dejanja, pravico do od\u0161kodnine, ki jo zagotavlja dr\u017Eava. Pri tem imajo\
  \ posebno prednost pri uveljavljanju od\u0161kodnine mladoletniki, \u017Ertve nasilja\
  \ v dru\u017Eini in invalidi, pa tudi \u017Ertve neznanih storilcev in \u017Ertve\
  \ storilcev, ki jih ni mogo\u010De kazensko preganjati. Od\u0161kodnino lahko pod\
  \ dolo\u010Denimi pogoji uveljavljajo tudi svojci \u017Ertve, ki je zaradi posledic\
  \ kaznivega dejanja izgubila \u017Eivljenje. Zakon glede pridobitve od\u0161kodnine\
  \ dolo\u010Da tudi materialne in formalne pogoje za pridobitev od\u0161kodnine.\
  \ Vrste priznane \u0161kode, ki jih zakon priznava pa so: od\u0161kodnina za telesne\
  \ bole\u010Dine ali okvaro zdravja, za du\u0161evne bole\u010Dine, za izgubljeno\
  \ pre\u017Eivljanje, za stro\u0161ke v zvezi z zdravljenjem, za pogrebne stro\u0161\
  ke, za \u0161kodo za uni\u010Dene medicinske pripomo\u010Dke ter od\u0161kodnino\
  \ za stro\u0161ke zaradi uveljavljanja od\u0161kodnine.\nV tak\u0161nih primerih,\
  \ ko dr\u017Eava z zakonom prevzame obveznost povrnitve \u0161kode, ne gre za klasi\u010D\
  no nepogodbeno od\u0161kodninsko odgovornost po pravilih obligacijskega prava, saj\
  \ njen temelj ni krivdna in protipravna povzro\u010Ditev \u0161kode.\nPredlog, da\
  \ bi dr\u017Eava v celoti prevzela odgovornost za ravnanje odraslih posameznikov,\
  \ ki storijo kaznivo dejanje vloma ali tatvine na dolo\u010Denem obmo\u010Dju ter\
  \ bi bila dol\u017Ena poravnati vso \u0161kodo, ki bi iz tega izvirala, tako ni\
  \ utemeljen. Namre\u010D od dr\u017Eave oziroma policije ni mogo\u010De pri\u010D\
  akovati, da bo prepre\u010Dila vsako kaznivo dejanje, temve\u010D je treba upo\u0161\
  tevati dejstvo, ali bi v konkretnem primeru to mogla prepre\u010Diti. Tak\u0161\
  no stali\u0161\u010De je zavzelo tudi Vrhovno sodi\u0161\u010De RS v odlo\u010D\
  bah, opr. \u0161t. II Ips 925/2008 z dne 16. 2. 2012 in opr. \u0161t. II Ips 500/2008\
  \ z dne 12. 9. 2008; v slednji je sodi\u0161\u010De zavzelo stali\u0161\u010De,\
  \ da: \xBB..dolo\u010Db, v skladu s katerimi mora policija prepre\u010Devati kazniva\
  \ dejanja, varovati premo\u017Eenje ljudi in opozarjati na okoli\u0161\u010Dine\
  \ ali ravnanja, ki ogro\u017Eajo premo\u017Eenje ljudi, ne gre razlagati dobesedno\
  \ (da so policisti npr. dol\u017Eni prepre\u010Diti vsako kaznivo dejanje) in iztrgano\
  \ iz konkretne situacije, ampak je treba upo\u0161tevati, ali so policisti v konkretnih\
  \ okoli\u0161\u010Dinah te obveznosti mogli izpolniti.\xAB\nLahko pa dr\u017Eava\
  \ v posameznih konkretnih primerih odgovarja za nastalo \u0161kodo, \u010De bi ji\
  \ bilo mogo\u010De o\u010Ditati (in tudi dokazati), da je \u0161koda nastala kot\
  \ posledica opustitve dol\u017Enega ravnanja. V zvezi z odgovornostjo dr\u017Eave,\
  \ ki je posledica opustitve, je stali\u0161\u010De zavzelo tudi Vrhovno sodi\u0161\
  \u010De RS v odlo\u010Dbi, opr. \u0161t. II Ips 280/2010 z dne 26. 2. 2012, in v\
  \ zvezi s tem zapisalo: \xBBRavnanje nosilca oblasti je protipravno takrat, ko odstopa\
  \ od obi\u010Dajne metode dela in slu\u017Ebene dol\u017Enosti ter potrebne skrbnosti.\
  \ Pri presoji, ali je bilo ravnanje dr\u017Eavnega organa protipravno, je treba\
  \ izhajati iz narave njegovega dela. [\u2026] Iz okoli\u0161\u010Din konkretnega\
  \ primera mora biti razvidno, da je pristojni organ pri izvajanju javne funkcije\
  \ odstopil od potrebne skrbnosti do te mere, da je njegovo ravnanje postalo protipravno.\
  \ Ravnanje nosilca oblasti ima seveda lahko tudi zna\u010Daj opustitve.\xAB\nNamre\u010D\
  \ iz konkretnih okoli\u0161\u010Din lahko izvira tudi obveznost za\u0161\u010Dititi\
  \ osebe, katerih \u017Eivljenja s kaznivimi dejanji ogro\u017Eajo drugi ali se ogro\u017E\
  ajo celo same (nevarnost samomora). V primeru, da so dr\u017Eavnim organom okoli\u0161\
  \u010Dine konkretne ogro\u017Eenosti dolo\u010Dljivih oseb znane oziroma bi jim\
  \ morale biti znane, pa niso izvedli nobenega izmed ukrepov, s katerim bi bilo mogo\u010D\
  e razumno odvrniti nevarnost, dr\u017Eava lahko odgovarja za nastalo \u0161kodo.\
  \ V tak\u0161nih primerih je mogo\u010De \u0161teti, da je \u0161koda nastala zaradi\
  \ delovanja dr\u017Eave[5], seveda ob predpostavki, da je dr\u017Eava za te konkretne\
  \ okoli\u0161\u010Dine vedela.\nDodatno pojasnjujemo \u0161e, da imajo o\u0161kodovanci\
  \ mo\u017Enost zahtevati povrnitev \u0161kode od povzro\u010Ditelja, prvotno \u017E\
  e v samem kazenskem postopku v skladu z dolo\u010Dili 100. do 111. \u010Dlena Zakona\
  \ o kazenskem postopku[6] (v nadaljevanju ZKP), in sicer \u017Ee pri organu, pri\
  \ katerem se vlo\u017Ei kazenska ovadba, ali pri sodi\u0161\u010Du, pred katerim\
  \ te\u010De postopek. Njihov predlog za uveljavitev premo\u017Eenjskopravnega zahtevka\
  \ pa se v skladu s 100. \u010Dlenom ZKP lahko obravnava \u017Ee v kazenskem postopku,\
  \ \u010De se s tem ne bi preve\u010D zavlekel ta postopek, sicer pa ima o\u0161\
  kodovanec mo\u017Enost uveljavljati povrnitev \u0161kode od povzro\u010Ditelja tudi\
  \ po pravilih civilnega prava v pravdnem postopku.\nGlede na predstavljeno ureditev\
  \ in vse mo\u017Enosti, ki jih ima o\u0161kodovanec za povrnitev \u0161kode, menimo,\
  \ da bi bila obveznost dr\u017Eave, s katero bi prevzela odgovornost za \u0161kodo,\
  \ ki bi nastala kot posledica pove\u010Dane stopnje kriminalitete na dolo\u010D\
  enem obmo\u010Dju, pretirana. Dejstvo, da je na dolo\u010Denem obmo\u010Dju zaznana\
  \ ve\u010Dja stopnja kriminala, ne predstavlja protipravnosti ravnanja dr\u017E\
  avnih organov samo po sebi, protipravnost pa je prva od predpostavk, ki mora biti\
  \ podana, da obstoji od\u0161kodninska odgovornost dr\u017Eave.\nGlede na vse navedeno\
