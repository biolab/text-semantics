response: "Odziv Ministrstva za javno upravo\nPravna podlaga nadzora zakonitosti ob\u010D\
  inskih aktov z zakonodajo sta 88. a \u010Dlen Zakona o lokalni samoupravi (Ur. list\
  \ RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 76/08, 79/09,\
  \ 51/10, 40/12 \u2013 ZUJF, 14/15 \u2013 ZUUJFO, 76/16 \u2013 Odl. US; v nadaljevanju\
  \ ZLS), ki dolo\u010Da, da nadzorstvo nad zakonitostjo splo\u0161nih in posami\u010D\
  nih aktov ob\u010Din v zadevah iz njihove pristojnosti izvr\u0161ujejo ministrstva,\
  \ vsako na svojem podro\u010Dju in 8. \u010Dlen Zakona o ratifikaciji Evropske listine\
  \ lokalne samouprave (Uradni list RS \u2013 Mednarodne pogodbe, \u0161t. 15/96;\
  \ v nadaljevanju MELLS), ki dolo\u010Da upravni nadzor nad dejavnostmi lokalnih\
  \ oblasti.\nNamen dr\u017Eavnega nadzorstva je predvsem svetovanje, pomo\u010D in\
  \ krepitev odgovornosti in sposobnosti za samostojno odlo\u010Danje in zagotavljanje\
  \ zakonitosti dela ob\u010Dinskih organov. Dodaten namen je tudi zajemanje podatkov,\
  \ stali\u0161\u010D in predlogov ob\u010Din za pripravo strokovnih podlag za spremembe\
  \ in dopolnitve zakonodaje s podro\u010Dja lokalne samouprave (Zakona o lokalni\
  \ samoupravi, Zakona o financiranju ob\u010Din, Zakona o ob\u010Dinskem redarstvu\
  \ itd.) ter izvajanje Strategije razvoja lokalne samouprave v Republiki Sloveniji\
  \ do leta 2020.\nPostopek nadzorstva obsega pregled statuta ob\u010Dine, poslovnika\
  \ ob\u010Dinskega sveta, poslovnika nadzornega odbora, pravilnika o pla\u010Dah\
  \ in pla\u010Dilih za opravljanje funkcije ob\u010Dinskih funkcionarjev in izpla\u010D\
  ilih na drugih podlagah \u010Dlanom delovnih teles ob\u010Dinskega sveta, \u010D\
  lanom drugih ob\u010Dinskih organov in \u010Dlanom svetov krajevnih skupnosti ter\
  \ o povra\u010Dilih stro\u0161kov v ob\u010Dini, odloka o volilnih enotah (volilne\
  \ enote, volilni organi), odloka o o\u017Ejih delih ob\u010Din in pravil za izvolitev\
  \ predstavnikov lokalnih skupnosti v dr\u017Eavni svet.\nSlu\u017Eba za lokalno\
  \ samoupravo ocenjuje na\u0161tete ob\u010Dinske akte tudi z upo\u0161tevanjem nekaterih\
  \ drugih predpisov, ki veljajo tudi za ob\u010Dine. To so Zakon o zavodih (ustanoviteljska\
  \ razmerja), Zakon o javnih financah (sestava in vsebina prora\u010Duna ob\u010D\
  ine oziroma odloka o ob\u010Dinskem prora\u010Dunu), Zakon o stvarnem premo\u017E\
  enju dr\u017Eave in samoupravnih lokalnih skupnosti (pristojnost sprejemanja letnih\
  \ programov razpolaganja s stvarnim premo\u017Eenjem ob\u010Dine), Zakon o dostopu\
  \ do informacij javnega zna\u010Daja (obvezna vzpostavitev in objava predlogov predpisov\
  \ in programov na spletni strani ob\u010Dine), Zakon o integriteti in prepre\u010D\
  evanju korupcije (konflikt interesov in nezdru\u017Eljivost), Zakon o samoprispevku\
  \ (dolo\u010Dbe statuta o razpisu ob\u010Dinskega samoprispevka), Zakon o romski\
  \ skupnosti (posebno delovno telo za podro\u010Dje Romov), Dodatnega protokola k\
  \ Evropski listini lokalne samouprave o pravici do sodelovanja pri vpra\u0161anjih\
  \ lokalne oblasti, Resolucije o normativni dejavnosti in Uredbe o upravnem poslovanju,\
  \ ki urejajo hrambo dokumentov.\nPo opravljenem strokovnem nadzoru Slu\u017Eba za\
  \ lokalno samoupravo izda pisno opozorilo. To ni odlo\u010Dba v upravnem postopku,\
  \ ker se nadzor ne izvaja v skladu z Zakonom o splo\u0161nem upravnem postopku niti\
  \ v skladu z Zakonom o in\u0161pekcijskem nadzoru, pa\u010D pa na podlagi 88. a\
  \ \u010Dlena Zakona o lokalni samoupravi in 64. \u010Dlena Zakona o dr\u017Eavni\
  \ upravi. S pisnim opozorilom Slu\u017Eba opozori na konkretna neskladja ob\u010D\
  inskih pregledanih aktov z ustavo in zakoni ter dolo\u010Dimo (praviloma \u0161\
  estmese\u010Dni) rok, v katerem ob\u010Dina poro\u010Da ministrstvu.\nVsem ob\u010D\
  inam pregledanim v letu 2016 so bila izdana uradna opozorila. Uspe\u0161no kon\u010D\
  an postopek nadzorstva pomeni, da so usklajeni in v uradnih glasilih ob\u010Din\
  \ objavljeni statut ob\u010Dine, poslovnik ob\u010Dinskega sveta in poslovnik nadzornega\
  \ odbora. Posamezna ob\u010Dina je opravila uskladitev vseh treh predpisov ob\u010D\
  ine v povpre\u010Dju v dvanajstih mesecih. Slu\u017Eba meni, da je tak\u0161en rok\
  \ sprejemljiv, \u010De upo\u0161tevamo, da ob\u010Dinski svet sprejema statut ob\u010D\
  ine z dvotretjinsko ve\u010Dino glasov vseh \u010Dlanov in poslovnik ob\u010Dinskega\
  \ sveta z dvotretjinsko ve\u010Dino glasov navzo\u010Dih \u010Dlanov.\nLe redke\
  \ ob\u010Dine ne pri\u010Dnejo z uskladitvami navedenih ob\u010Dinskih predpisov.\
  \ Redko se je v preteklosti zgodilo, da ob\u010Dinski svet predlaganih uskladitev\
  \ ne sprejme ali da jih ne sprejme nadzorni odbor. Sprejemanje usklajenih predpisov\
  \ s strokovno pomo\u010Djo spremljajo odgovorni sodelavci slu\u017Ebe. V primeru,\
  \ da ob\u010Dina tudi po enem letu ne uspe uskladiti svojih predpisov, se jim po\u0161\
  lje ponovno opozorilo z novim rokom v katerem morajo poro\u010Dati ministrstvu.\n\
  Iz navedenega sledi, da je mehanizem za redno preverjanje skladnosti ob\u010Dinskih\
  \ predpisov z zakonodajo, kot ga predlaga predlagatelj, \u017Ee vzpostavljen in\
  \ deluje. Slu\u017Eba za lokalno samoupravo namre\u010D v okviru strokovne pomo\u010D\
  i ob\u010Dinam izvaja sistemati\u010Dne preglede splo\u0161nih ob\u010Dinskih aktov\
  \ in izvede delovno svetovalne razgovore s predstavniki ob\u010Dinskih organov in\
  \ ob\u010Dinskih uprav. Predloga predlagatelja, da bi ob\u010Dinski odloki stopili\
  \ v veljavo \u017Eele po tem, ko bi bili preverjeni s strani zunanje slu\u017Ebe,\
  \ pa ni mogo\u010De sprejeti. Ob\u010Dine so namre\u010D avtonomni upravni teritorialni\
  \ sistemi, ki delujejo relativno neodvisno od dr\u017Eave. Samoupravne lokalne skupnosti\
  \ so v okviru svojih izvirnih pristojnosti samostojne v odlo\u010Danju in pri izvr\u0161\
  evanju, delovati pa morajo v skladu z ustavo in zakonom. Dr\u017Eava lahko pose\u017E\
  e v njihovo samostojnost samo z zakonom, pri oblikovanju katerega je treba zagotoviti\
  \ ustrezno sodelovanje samoupravnih lokalnih skupnosti, sprejeti pa ga je mogo\u010D\
  e po posebej dolo\u010Denem postopku, ki zahteva, da se samoupravne lokalne skupnosti\
  \ povpra\u0161a za njihovo mnenje o zakonskem predlogu. Vlada kot nosilec izvr\u0161\
  ilne funkcije oblasti in dr\u017Eavna uprava ne more pose\u010Di v njihove pristojnosti\
  \ ali spremeniti njihovih zakonitih odlo\u010Ditev, izvr\u0161uje le del nadzorstva\
  \ zakonitosti dela organov samoupravnih lokalnih skupnosti, drugi del nadzorstva\
  \ zakonitosti opravlja sodna veja oblasti (upravno sodi\u0161\u010De) in ustavno\
  \ sodi\u0161\u010De, ki je v skladu z ustavo najvi\u0161ji organ varstva ustavnosti\
  \ in zakonitosti ter \u010Dlovekovih pravic in svobo\u0161\u010Din.\n "
