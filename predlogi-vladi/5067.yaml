response: "Odziv Ministrstva za finance\nNedavno sprejet Zakon o davku na nepremi\u010D\
  nine, ki uvaja nov koncept obdav\u010Ditve nepremi\u010Dnega premo\u017Eenja v Republiki\
  \ Sloveniji, med drugim dolo\u010Da tudi kazenske dolo\u010Dbe za primere kr\u0161\
  itve tega zakona oziroma zakona o evidentiranju nepremi\u010Dnin. Tako se za primere,\
  \ ko zavezanec stori prekr\u0161ek s tem, da v register nepremi\u010Dnin oziroma\
  \ v evidenco trga nepremi\u010Dnin ne sporo\u010Di popolnih in pravilnih podatkov\
  \ o nepremi\u010Dninah ter njihovih lastnostih oziroma o dejstvih, relevantnih za\
  \ obdav\u010Ditev (npr. evidentiranje najemnega pravnega posla), predpisuje izrek\
  \ globe. Vi\u0161ina globe zna\u0161a od 2.000 do 10.000 evrov, \u010De prekr\u0161\
  ek stori zavezanec - pravna oseba, samostojni podjetnik posameznik ali posameznik,\
  \ ki samostojno opravlja dejavnost, nadalje od 1.000 do 4.100 evrov, \u010De prekr\u0161\
  ek stori odgovorna oseba pravne osebe, samostojnega podjetnika posameznika ali posameznika,\
  \ ki samostojno opravlja dejavnost in nazadnje od 200 do 1.200 evrov, \u010De prekr\u0161\
  ek stori zavezanec \u2013 fizi\u010Dna oseba.\nZakon o davku na nepremi\u010Dnine\
  \ uvaja tudi mo\u017Enost obdav\u010Ditve nepremi\u010Dnin, ki na prese\u010Dni\
  \ datum (1. januar odmernega leta) izpolnjujejo pogoje za dolo\u010Ditev nepremi\u010D\
  nine v register nepremi\u010Dnin, \u010Deprav na ta dan niso bile dolo\u010Dene.\
  \ Za tak\u0161ne nepremi\u010Dnine se dolo\u010Da, da se poleg njihove dolo\u010D\
  itve v registru nepremi\u010Dnin evidentira tudi podatek o letu, ko so izpolnjevale\
  \ pogoje za dolo\u010Ditev v register nepremi\u010Dnin, dav\u010Dnemu organu pa\
  \ omogo\u010Di odmero davka za vsako preteklo leto po stopnjah, ki so za nepremi\u010D\
  nino veljale v posameznem letu, vendar najve\u010D za preteklih pet let. Opisana\
  \ mo\u017Enost zakonsko ni predvidena za primere, ko je posamezna nepremi\u010D\
  nina sicer dolo\u010Dena v registru nepremi\u010Dnin, vendar so zanjo evidentirani\
  \ napa\u010Dni podatki. Tak\u0161na mo\u017Enost je z izvedbenega vidika prakti\u010D\
  no neizvedljiva. \n "
