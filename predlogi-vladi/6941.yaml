response: "Odziv Ministrstva za okolje in prostor\nV zvezi z navedbami pobudnika najprej\
  \ pojasnjujemo, da je Gradbena, geodetska in stanovanjska in\u0161pekcija v letu\
  \ 2012, na zahtevo Komisije za prepre\u010Devanje korupcije, pristopila k iskanju\
  \ re\u0161itev za razvr\u0161\u010Danje prijav, in\u0161pekcijskih postopkov in\
  \ izvr\u0161ilnih postopkov glede na pomembnost kr\u0161itve.  V zvezi s tem in\
  \ ob dejstvu, da se gradbena in\u0161pekcija \u017Ee dlje \u010Dasa soo\u010Da z\
  \ velikim \u0161tevilom prijav, zahtev in drugih vlog pravnih in fizi\u010Dnih oseb,\
  \ kakor tudi odprtih in\u0161pekcijskih zadev in nerealiziranih izvr\u0161ilnih\
  \ postopkov je bilo delo gradbene in\u0161pekcije reorganizirano tako, da so bile\
  \ dolo\u010Dene in v letu 2013 sprejete Prioritete za razvr\u0161\u010Danje (prioritete\
  \ za obravnavanje prijav, prioritete za nadaljevanje za\u010Detih in\u0161pekcijskih\
  \ postopkov in prioritete v izvr\u0161ilnih postopkih). Septembra 2015 so bile sprejete\
  \ dopolnjene Usmeritve za vrstni red obravnave prijav, usmeritve za vrstni red obravnave\
  \ \u017Ee za\u010Detih in\u0161pekcijskih postopkov in usmeritve za izvajanje izvr\u0161\
  b po drugi osebi, vse na podro\u010Dju dela gradbenih in\u0161pektorjev.\nTako gradbeni\
  \ in\u0161pektorji pri obravnavi prijav, pri vodenju in\u0161pekcijskih postopkov\
  \ in pri opravljanju upravnih izvr\u0161b po dolo\u010Dilih veljavne zakonodaje\
  \ upo\u0161tevajo predvsem javno korist in javni interes. Namen interne metodologije\
  \ razvr\u0161\u010Danja in dolo\u010Danja prioritet je zagotavljanje u\u010Dinkovitej\u0161\
  ega delovanja gradbene in\u0161pekcije pri izvajanju njene prvenstvene naloge, to\
  \ je zagotavljanje spo\u0161tovanja zakonov in podzakonskih predpisov na podro\u010D\
  ju prostora, in sicer poenoteno glede na pomembnost po celi Sloveniji, brez morebitnih\
  \ zunanjih vplivov in pritiskov na in\u0161pekcijske postopke.\nPri obravnavi prijav\
  \ in pri vodenju in\u0161pekcijskih postopkov se upo\u0161tevajo naslednji parametri:\
  \ faznost gradnje, vrsta kr\u0161itve (nelegalna gradnja, neskladna gradnja, \u2026\
  ), zahtevnost objekta (zahtevni objekt, manj zahtevni objekt, nezahtevni objekt,\
  \ enostavni objekt), vrsto objekta (javni objekti kot so \u0161ole, bolni\u0161\
  nice, vrtci\u2026, industrijski objekt, ve\u010Dstanovanjski objekt, stanovanjski\
  \ objekt, in\u017Eenirski objekt,\u2026), nevarnost (nevarni javni objekt, ogro\u017E\
  anje javnih povr\u0161in, objekt v privatni lasti) ter ostale karakteristike (gradnja\
  \ za trg, objekt z vplivi na okolje, gradnja na za\u0161\u010Ditenih obmo\u010D\
  jih,\u2026).\nGradbeni in\u0161pektorji izvr\u0161ljive in\u0161pekcijske odlo\u010D\
  be izvr\u0161ujejo na podlagi vrstnega reda, ki ga dolo\u010Dajo sprejete prioritete\
  \ za razvr\u0161\u010Danje izvr\u0161ilnih postopkov. Pri izvr\u0161ilnih postopkih\
  \ imajo prednost tiste zadeve, pri katerih so upravni akti pravnomo\u010Dni. Prioritete\
  \ pri razvr\u0161\u010Danju upo\u0161tevajo zlasti stopnjo javnega interesa za izvr\u0161\
  itev odlo\u010Dbe z upo\u0161tevanjem naslednjih kriterijev:\n pravno stanje (pravnomo\u010D\
  nost, izvr\u0161ljivost) izdanih upravnih aktov, na podlagi katerih se opravlja\
  \ izvr\u0161ba, fizi\u010Dne karakteristike objekta \u2013 zahtevnost objekta po\
  \ Uredbi o razvr\u0161\u010Danju objektov glede na zahtevnost gradnje (zahtevni,\
  \ manj zahtevni, nezahtevni, enostavni objekt), vpliv objekta na ljudi in okolje\
  \ (objekt za katerega je s predpisi o varstvu okolja dolo\u010Deno, da je zanj presoja\
  \ vplivov na okolje obvezna ter objekt za katerega s predpisi o varstvu okolja ni\
  \ obvezna presoja vplivov na okolje, z onesna\u017Eevanjem in obremenjevanjem pa\
  \ vpliva na kvaliteto bivanja v dolo\u010Denem okolju), kr\u0161itve glede na lego\
  \ objekta v prostoru (nacionalni/narodni park, regijski park, krajinski park, Natura\
  \ 2000, naravne vrednote in spomeniki, ekolo\u0161ko pomembna obmo\u010Dja in posebna\
  \ varstvena obmo\u010Dja, naravni rezervat, za\u0161\u010Diteno mestno jedro in\
  \ spomeni\u0161ko za\u0161\u010Diteni objekti, vodovarstveno obmo\u010Dje, vodno\
  \ zemlji\u0161\u010De, zemlji\u0161\u010Da s podzemnimi vodami, priobalni pasovi,\
  \ gozdno zemlji\u0161\u010De, prvo kmetijsko zemlji\u0161\u010De, naravna zdravilna\
  \ sredstva, varovalni pas posameznih objektov gospodarske javne infrastrukture,\
  \ zemlji\u0161\u010Da, na katerih je obmo\u010Dje izklju\u010Dne rabe letali\u0161\
  \u010Da, vzleti\u0161\u010Da oziroma infrastrukturnega objekta navigacijskih slu\u017E\
  b zra\u010Dnega prometa ter zemlji\u0161\u010Da, nad katerimi je na podlagi predpisov,\
  \ ki urejajo letalstvo, dolo\u010Deno obmo\u010Dje nadzorovane rabe in obmo\u010D\
  je omejene rabe, obmo\u010Dja s podro\u010Dje obrambe in varstva pred naravnimi\
  \ in drugimi nesre\u010Dami ter drugi varovani pasovi ali katera druga za\u0161\u010D\
  itena obmo\u010Dja, ki so razvidna iz PUP), objekti v javni rabi, objekti, v katerih\
  \ se opravlja dejavnost, mo\u017Enost legalizacije objekta. \nGradbeni in\u0161\
  pektorji so dol\u017Eni dosledno upo\u0161tevati vrstni red obravnave prijav, zadev\
  \ in izvr\u0161ilnih postopkov, skladno s prioritetami dela gradbene in\u0161pekcije.\n\
  Na oglasni deski In\u0161pektorata RS za okolje in prostor je v zvezi s Prioritetami\
  \ dela gradbene in\u0161pekcije objavljena splo\u0161na informacija prijaviteljem\
  \ domnevnih kr\u0161itev predpisov o graditvi objektov in splo\u0161na informacija\
  \ investitorjem gradnje. \nIn\u0161pektorat RS za okolje in prostor je zagotovil\
  \ tudi nadzor nad spo\u0161tovanjem Prioritet za razvr\u0161\u010Danje (prioritete\
  \ za obravnavanje prijav, prioritete za nadaljevanje za\u010Detih in\u0161pekcijskih\
  \ postopkov in prioritete v izvr\u0161ilnih postopkih) tako, da so bila februarja\
  \ 2015 sprejeta Interna navodila o nadzoru nad delom javnih uslu\u017Ebencev, kjer\
  \ je tudi opredeljeno postopanje s prejetimi dopisi glede kakovosti poslovanja s\
  \ strankami ter v zvezi z delom javnega uslu\u017Ebenca. Glede na navedeno je tako\
  \ In\u0161pektorat RS za okolje in prostor zagotovil tako redni kot izredni nadzor\
  \ nad delom gradbenih in\u0161pektorjev, med katere tudi sodi spo\u0161tovanje Prioritet\
  \ za razvr\u0161\u010Danje (prioritete za obravnavanje prijav, prioritete za nadaljevanje\
  \ za\u010Detih in\u0161pekcijskih postopkov in prioritete v izvr\u0161ilnih postopkih).\n\
  Predstojnika In\u0161pektorata RS za okolje in prostor se lahko o konkretnem primeru\
  \ obvesti, da bomo lahko konkretno zadevo preverili in ga o svojih ugotovitvah obvestili.\
