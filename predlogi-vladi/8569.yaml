response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo za infrastrukturo je predlog\
  \ prou\u010Dilo in se je v zvezi s predlogi obrnilo na izvajalca javne gospodarske\
  \ slu\u017Ebe, ki izvaja prevoz potnikov v notranjem in mednarodnem \u017Eelezni\u0161\
  kem prometu, to je S\u017D- Potni\u0161ki promet,d.o.o.. Le te so v nadaljevanju\
  \ podale naslednji odgovor:\n1.     Posodobitev prodaje vozovnic in sistema odprave\
  \ potnikov S\u017D \u2013 Potni\u0161ki promet je 17.10.2016 razpisal mednarodni\
  \ razpis za izdelavo nove programske re\u0161itve Ticketing (sistem odprave potnikov)\
  \ za prodajo vozovnic, ki je morala vklju\u010Devati naslednje klju\u010Dne elemente:\n\
  \ Aplikacijo za brezsti\u010Dno kartico. Aplikacijo za mobilni telefon za operacijske\
  \ sisteme Android, IOS, Windows. Mobilno in spletno prodaja (za potnike) - Sistem\
  \ spletne prodaje za abonentske vozovnice kot tudi posameznih vozovnic (tudi) na\
  \ sistemu brezsti\u010Dnih medijev. Vozovnice v papirnati obliki standarda 2D kodiranja\
  \ tipa AZTEC . Podpora delovanju mobilnih terminalov z ustrezno aplikacijo. Podpora\
  \ delovanju stacionarnih prodajnih mest z ustrezno aplikacijo. Spletno storitev\
  \ za povezavo, prenos podatkov (obojestranska komunikacija) z zunanjimi prodajnimi\
  \ mesti S\u017D zaradi izvajanja prodaje preko pogodbenih   partnerjev (aplikacije\
  \ zunanjih partnerjev, kartomat,) \nPostopek izvedbe javnega naro\u010Dila se je\
  \ zaradi vlo\u017Eitve zahtevka na DRK (dr\u017Eavno revizijsko komisijo) zavlekel,\
  \ 15.7.2017 je S\u017D \u2013 Potni\u0161ki promet podpisali pogodbo s konzorcijem\
  \ podjetij, ki je \u017Ee pristopil k izdelavi re\u0161itve.\nGlede avtomatov za\
  \ prodajo vozovnic - kartomatov trenutno pripravljajo investicijsko dokumentacijo,\
  \ na osnovi katere bo pripravljena razpisna dokumentacija za izvedbo javnega naro\u010D\
  ila. Rok objave je za\u010Detek leta 2018, prvi kartomati naj bi bili postavljeni\
  \ v drugi polovici 2018. Kartomat bo omogo\u010Dal prijavo v platformo za prodajo\
  \ vozovnic (Ticketing) ter omogo\u010Dal v prvi fazi prodajo le listnatih vozovnic.\
  \ V nadaljevanju bodo z uvedbo novega Ticketinga omogo\u010Dili tudi spletno avtorizacijo\
  \ v uporabni\u0161ki profil, kjer bo lahko uporabnik/kupec \u017Ee predhodno kupljeno\
  \ npr. mednarodno karto izpisal preko kartomata. Omogo\u010Dene bodo tudi druge\
  \ funkcionalnosti (urejanje profila, izvajanje nakupa drugih storitev, ..). Kartomat\
  \ bo v prvi fazi omogo\u010Dal prodajo listnatih vozovnic za notranji promet, v\
  \ nadaljevanju z uvedbo novega ticketinga bo kartomat omogo\u010Dal \u0161e druge,\
  \ dodatne funkcionalnosti (izpis prodane karte v mednarodnem prometu, rezervacije\
  \ v notranjem in mednarodnem prometu).  2.      Predlog glede sprevodnikov na vlakih\
  \ Glede sprevodnikov na vlakih se upo\u0161tevajo v prvi vrsti dolo\u010Dbe veljavnega\
  \ Prometnega in Signalnega pravilnika, kjer je zasedba vlakov utemeljena z vidika\
  \ varnosti. S\u017D \u2013Potni\u0161ki promet kot prevoznik v \u017Eelezni\u0161\
  kem potni\u0161kem prometu  na osnovi pravilnikov na\u010Drtuje dejansko \u0161\
  tevilo sprevodnikov na posameznih vlakih glede na frekvenco potnikov in opremljenosti\
  \ in lego  \u017Eelezni\u0161kih postaj.\n "
