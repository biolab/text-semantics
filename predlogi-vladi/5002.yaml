response: "Odziv Ministrstva za kmetijstvo in okolje\nNa podro\u010Dju zmanj\u0161\
  evanja hrupa v okolju ministrstvo obravnava vire hrupa, ki so kot tak\u0161ni dolo\u010D\
  eni v okoljskih predpisih. Pri tem gre za vire hrupa, ki mu je izpostavljenih ve\u010D\
  je \u0161tevilo prebivalcev Slovenije in za dalj\u0161i \u010Das in katerega raven\
  \ je blizu ali nad mejnimi vrednostmi kazalcev hrupa iz predpisa. Tak hrup je na\
  \ primer posledica prometa po prometno najbolj obremenjenih cestah in \u017Eelezni\u0161\
  kih progah ali hrup, ki zaradi razli\u010Dnih vzrokov nastaja v ve\u010Djih mestih.\
  \ Za obvladovanje obremenitev okolja s hrupom ministrstvo v sodelovanju z drugimi\
  \ ministrstvi in lokalnimi skupnostmi pripravlja programe ukrepov za zmanj\u0161\
  evanje hrupa v zunanjem zraku oziroma za zmanj\u0161evanje izpostavljenosti hrupu.\
  \ Ti programi se pripravijo na podlagi t.im. kart hrupa, s katerimi se prika\u017E\
  e \u0161tevilo ljudi, izpostavljenih hrupu dolo\u010Denih vrednosti v dolo\u010D\
  enem okolju.\nSlovenski okoljski predpisi, ki urejajo varstvo pred hrupom, ne obravnavajo\
  \ zvonjenja cerkvenih zvonov. Tak\u0161na re\u0161itev je skladna z obravnavo hrupa\
  \ v evropski okoljski zakonodaji - Direktivo Evropskega Parlamenta in Sveta 2002/49/ES\
  \ o ocenjevanju in urejanju hrupa v okolju, ki med vire hrupa, za katere bi bilo\
  \ treba s predpisi dolo\u010Diti omejitve za njihovo obratovanje zaradi povzro\u010D\
  anja hrupa, ne \u0161teje cerkvenih zvonov. Zaradi navedenega In\u0161pektorat za\
  \ kmetijstvo in okolje tudi nima osnove za preverjanje zvonjenja v cerkvah in za\
  \ morebitno ukrepanje. Po na\u0161em vedenju tudi okoljska zakonodaja drugih dr\u017E\
  av na podro\u010Dju obremenjevanja okolja s hrupom ne obravnava zvonjenja cerkvenih\
  \ zvonov.\nPosamezniki nas ob\u010Dasno obve\u0161\u010Dajo o izpostavljenosti mote\u010D\
  emu hrupu, ki je posledica zvonjenja cerkvenih zvonov, in nas tudi pozivajo, da\
  \ ukrepamo za zmanj\u0161anje tega hrupa. Iz pisem razberemo, da gre navadno za\
  \ prebivalce Slovenije, ki \u017Eivijo v neposredni bli\u017Eini cerkva. Seznanjeni\
  \ pa smo tudi z nasprotnimi stali\u0161\u010Di posameznikov, ki jim hrup, ki nastaja\
  \ pri zvonjenju ni mote\u010D, tudi \u010De \u017Eivijo v bli\u017Eini cerkva. Stali\u0161\
  \u010De MKO je, da naj se primeri zvonjenja, ki so mote\u010Di za okoli\u0161nje\
  \ prebivalce, obravnavajo posami\u010Dno in naj se re\u0161itev najde z dogovorom\
  \ med okoli\u0161njimi prebivalci in predstojnikom cerkve. Urejanje re\u017Eima\
  \ zvonjenja cerkva s predpisom in neodvisno od zna\u010Dilnosti zvonov in lokacije\
  \ cerkve ne bi bila ustrezna re\u0161itev.\n "
