response: "Odziv Ministrstva za infrastrukturo\nRepublika Slovenija ne more prepovedati\
  \ pridobitve dizelskih motornih vozil iz drugih dr\u017Eav \u010Dlanic Evropske\
  \ unije z emisijsko stopnjo, ki je manj\u0161a od EURO 5.\nRepublika Slovenija,\
  \ kot polnopravna dr\u017Eava \u010Dlanica Evropske unije, namre\u010D ne more in\
  \ ne sme kr\u0161iti prvega od \u0161tirih temeljnih na\u010Del, ki veljajo v Evropski\
  \ uniji, to je pravica do prostega pretoka blaga s poreklom iz dr\u017Eav \u010D\
  lanic, in blaga, ki prihaja iz tretjih dr\u017Eav in je v dr\u017Eavah \u010Dlanicah\
  \ v prostem obtoku (\u010Dlen 28 Pogodbe o delovanju Evropske unije).\nNamen skupnega\
  \ trga, ki je bil vzpostavljen z Rimsko pogodbo leta 1958, je bil odpraviti trgovinske\
  \ ovire med dr\u017Eavami \u010Dlanicami, s tem pa pove\u010Dati gospodarsko blaginjo\
  \ in prispevati k oblikovanju \u201Evse tesnej\u0161e zveze med narodi Evrope\u201C\
  . Namre\u010D na\u010Dela vzajemnega priznavanja, odprave fizi\u010Dnih in tehni\u010D\
  nih ovir ter spodbujanja standardizacije \u0161e dodatno podpirajo dokon\u010Dno\
  \ vzpostavitev notranjega trga.\nV kolikor bi Republika Slovenija \u017Eelela s\
  \ predpisom prepovedati pridobitve dizelskih motornih vozil iz drugih dr\u017Eav\
  \ \u010Dlanic Evropske unije z emisijsko stopnjo, ki je manj\u0161a od EURO 5, bi\
  \ s tem kr\u0161ila na\u010Delo prostega pretoka blaga, zato tega ne Republika Slovenija\
  \ ne katera koli druga dr\u017Eava \u010Dlanica Evropske unije ne sme narediti.\
  \  \n "
