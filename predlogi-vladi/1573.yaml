response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nPesticidi so zakonsko\
  \ regulirani tako za namene kmetijske rabe (fitofarmacevtska sredstva (FFS)), kot\
  \ tudi za namene nekmetijske rabe (biocidna sredstva). To pomeni, da je raba dolo\u010D\
  ene snovi urejena z razli\u010Dnimi zakoni, zato se bomo v odgovoru omejili samo\
  \ na kmetijsko rabo pesticidov.\nTrenutna zakonska ureditev podro\u010Dja FFS je\
  \ v Sloveniji urejena z Zakonom o fitofarmacevtskih sredstvih (Uradni list RS, \u0161\
  t. 35/2007), ki v slovenski pravni red prena\u0161a dolo\u010Dbe evropske Direktive\
  \ o dajanju FFS v promet (91/414 EC). V leto\u0161njem letu v veljavo prihaja nova\
  \ EU zakonodaja na podro\u010Dju FFS, in sicer Uredba (ES) \u0161t. 1107/2009 Evropskega\
  \ parlamenta in Sveta z dne 21. oktobra 2009 o dajanju FFS v promet, ki na novo\
  \ definira pogoje, pod katerimi se dolo\u010Dena snov sme uporabljati na nivoju\
  \ skupnosti. Evropska uredba velja neposredno v pravnem redu vseh posameznih dr\u017E\
  av \u010Dlanic EU, zato bi za sprejetje predlaganega predloga bilo treba spremeniti\
  \ to uredbo. Konec leta stopi v veljavo tudi nova evropska Direktiva 2009/128/ES\
  \ Evropskega parlamenta in Sveta z dne 21. oktobra 2009 o dolo\u010Ditvi okvira\
  \ za ukrepe Skupnosti za doseganje trajnostne rabe pesticidov, ki predvsem opredeljuje\
  \ rabo FFS z namenom zmanj\u0161evanja vseh potencialnih negativnih vplivov na ljudi\
  \ in okolje.\n\u017De sedaj je podro\u010Dje registracije in rabe FFS v Sloveniji\
  \ zakonsko zelo konzervativno urejeno, kar se ka\u017Ee tudi v dejstvu, da je \u0161\
  tevilo dovoljenih FFS v Sloveniji med najmanj\u0161imi na nivoju skupnosti. Prav\
  \ tako nadzor nad ostanki FFS v \u017Eivilih ka\u017Ee, da je ostankov FFS v \u017E\
  ivilih slovenskega porekla (v primerjavi z \u017Eivil iz drugih dr\u017Eav EU ter\
  \ tretjih dr\u017Eav) bistveno manj in posledi\u010Dno predstavljajo manj\u0161\
  e tveganje za zdravje ljudi.\nV Sloveniji imamo podro\u010Dje rabe FFS urejeno na\
  \ na\u010Din, ki se v evropski pravni red uvaja \u0161ele sedaj in temelji predvsem\
  \ v smeri \u010Dim manj\u0161ega tveganja za zdravje ljudi in okolje. Sem spadajo\
  \ podro\u010Dja:\n izobra\u017Eevanje kon\u010Dnih uporabnikov FFS, trgovcev FFS,\
  \ odgovornih oseb za FFS; testiranje aplikacijske tehnike; lo\u010Devanje rabe glede\
  \ na profesionalno in neprofesionalno rabo; omejevanje dostopa do FFS glede na zgoraj\
  \ navedene pogoje. \nNov predpis o trajnostni rabi fitofarmacevtskih sredstev, pa\
  \ bo v prvi vrsti te\u017Eil k uporabi vseh ostalih razpolo\u017Eljivih mo\u017E\
  nosti za zatiranje \u0161kodljivcev, pred uporabo pesticidov. V okviru tega predpisa,\
  \ je Ministrstvo \u017Ee pristopilo k izdelavi Nacionalnega akcijskega plana za\
  \ zmanj\u0161anje tveganj zaradi uporabe pesticidov v kmetijstvu, ki bo dolo\u010D\
  al tako cilje na\u010Drta, kot tudi postopke in usmeritve, da bi se dolgoro\u010D\
  ni u\u010Dinki rabe pesticidov zmanj\u0161ali in posledi\u010Dno zagotavljali trajnost\
  \ uporabo okolja v katerem \u017Eivimo.\nNa ministrstvu se zavzemamo za \u010Dim\
  \ manj\u0161o in \u010Dim bolj pravilno uporabo FFS pri pridelavi kmetijskih rastlin.\
  \ Prve zakonske podlage za okolju prijazno kmetovanje je ministrstvo sprejelo leta\
  \ 2001, ko je v okviru programa SKOP uvedlo neposredne podpore za ekolo\u0161ko\
  \ in integrirano kmetovanje. Z vstopom Slovenije v EU se enaki podporni ukrepi za\
  \ ekolo\u0161ko in integrirano kmetijstvo nadaljujejo v okviru Programa razvoja\
  \ pode\u017Eelja v letih 2004 - 2006 in trenutno 2007 - 2013. Poleg teh kmetijsko\
  \ okoljskih ukrepov, ministrstvo v skladu z uvedbo \xBBzelenih javnih naro\u010D\
  il\xAB (z letom 2012) na\u010Drtno spodbuja okolju prijazno pridelavo in predelavo\
  \ kmetijskih rastlin.\nZnano je, da je uporaba FFS v kmetijski pridelavi omejena\
  \ in nadzorovana s strani In\u0161pektorata RS za kmetijstvo, gozdarstvo in hrano.\
  \ Dodatno pa ekolo\u0161ka pridelava pomeni pridelovanje kmetijskih rastlin brez\
  \ uporabe du\u0161ikovih mineralnih gnojil. Dovoljeno je uporabljati le tista gnojila\
  \ in dodatke za izbolj\u0161avo tal ter FFS, ki se smejo uporabljati v ekolo\u0161\
  ki pridelavi v skladu s predpisi, ki urejajo ekolo\u0161ko kmetovanje, pri integrirani\
  \ pridelavi pa imajo naravni ukrepi prednost pred fitofarmacevtskimi. Tako ekolo\u0161\
  ka kot integrirana pridelava sta \u0161e dodatno pod nadzorom organizacij za kontrolo\
  \ in certificiranje.\nGlede predlaganega predloga, da Slovenija postane ekolo\u0161\
  ka cona, brez uporabe umetnih gnojil in \u0161kropiv, lahko povemo:\n da bodo dolo\u010D\
  ene zahteve glede zmanj\u0161anje uporabe pesticidov zajete v novem Zakonu o fitofarmacevtskih\
  \ sredstvih, ki bo implementiral evropsko direktivo o trajnostni rabi pesticidov,\
  \ prav tako trenutna zakonodaja s podro\u010Dja kmetijstva vzpodbuja razli\u010D\
  ne oblike kmetijske proizvodnje, kjer se posebna pozornost namenja oblikam ekolo\u0161\
  kega kmetijstva, kot tudi integrirane pridelave. \nSeveda pa bi poleg aktivnosti,\
  \ ki \u017Ee potekajo v smeri va\u0161ega predloga, imel predlog tudi dolo\u010D\
  ene negativne vplive, ki bi jih tak\u0161na sprememba prinesla - vpliv na zmanj\u0161\
  anje kmetijske proizvodnje, zmo\u017Enost samooskrbe, prehranska varnost.\nSe pa\
  \ strinjamo, da bo treba vlo\u017Eiti \u0161e dodatne aktivnosti in napore v aktivnosti\
  \ za zmanj\u0161evanje vseh negativnih vplivov, ki jih lahko povzro\u010Dajo FFS.\n\
  Glede na navedeno ocenjujemo, da se predlog v dolo\u010Denem delu \u017Ee uresni\u010D\
  uje, hkrati bi pa prepoved rabe vseh pesticidov in umetnih gnojil v zelo kratkem\
  \ prehodnem obdobju imela lahko \u0161tevilne negativne posledice za Slovenijo.\
