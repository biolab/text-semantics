response: "Odziv Ministrstva za finance\nNa temo uvedbe tro\u0161arin na sladke pija\u010D\
  e je bilo v drugi polovici leta 2011 pri Ministrstvu za finance opravljenih ve\u010D\
  \ razgovorov s pristojnimi ministrstvi (Ministrstvo za zdravje, Ministrstvo za gospodarstvo\
  \ in Ministrstvo za kmetijstvo, gozdarstvo in prehrano) ter predstavniki \u017E\
  ivilske industrije (GZS - Zbornica kmetijskih in \u017Eivilskih podjetij). Po izmenjavi\
  \ mnenj o zdravstvenem stanju v Sloveniji, vplivu sladkih pija\u010D na debelost\
  \ mladih, vrstah in \u0161kodljivosti nadomestnih sladkorjev, vplivu na konkuren\u010D\
  nost, projektih glede lokalne pridelave in ponudbe kmetijskih produktov, je bilo\
  \ ugotovljeno, da gre za dolgoro\u010Den projekt, v katerem morajo vsa zgoraj navedena\
  \ ministrstva uskladiti politike glede zdravega \u017Eivljenja, strukturnih sprememb\
  \ v gospodarstvu in kmetijstvu ter uvedbe tro\u0161arin. V ta namen bo predvidoma\
  \ v okviru Ministrstva za zdravje imenovana Medresorska delovna skupina.\nZaradi\
  \ pred\u010Dasnega prenehanja mandata je takratna vlada jeseni opravljala le \u0161\
  e teko\u010De posle, zato se je delo na tem projektu trenutno ustavilo. Ideja o\
  \ obdav\u010Ditvi sladkih gaziranih pija\u010D je bila ob primopredaji poslov predstavljena\
  \ sedanjemu vodstvu posameznih ministrstev in glede na presojo in opredelitve, se\
  \ bo delo nadaljevalo.\n \nOdziv Ministrstva za zdravje\nS pitjem sladkih gaziranih\
  \ pija\u010D namesto vode vnesemo v na\u0161 organizen veliko koli\u010Dino sladkorjev.\
  \ Potrebno je poudariti, da je v sladkih pija\u010Dah problemati\u010Den predvsem\
  \ enostavni sladkor in ne gaziranost pija\u010De same. Tudi z vidika Ministrstva\
  \ za zdravje bi si \u017Eeleli manj\u0161e u\u017Eivanje sladkih pija\u010D in s\
  \ tem dnevne zau\u017Eite koli\u010Dine sladkorja. Enostavni sladkor je tisto hranilo,\
  \ katerega koli\u010Dino \u017Eelimo zni\u017Eati v vsakodnevni prehrani in s tem\
  \ dose\u010Di ugodnej\u0161e prehransko kot tudi zdravstveno stanje prebivalcev.\n\
  Podatki Statisti\u010Dnega urada RS za leto 2009 ka\u017Eejo, da se v povpre\u010D\
  ju letno zau\u017Eije skoraj 36 l tovrstnih pija\u010D, kar je ve\u010D kot je letna\
  \ poraba kruha na prebivalca. Za zadovoljevanje fiziolo\u0161kih potreb organizma\
  \ je potrebno u\u017Eivanje zadostne koli\u010Dine teko\u010Dine, vendar zdravstveni\
  \ strokovnjaki opozarjajo, da je najprimernej\u0161e u\u017Eivanje pitne vode. U\u017E\
  ivanje sladkih pija\u010D namesto vode, v energijski bilanci prispeva v prehrani\
  \ preko 200 kcal energije, ki se ob nezadostni telesni dejavnosti kopi\u010Di v\
  \ ma\u0161\u010Devju in prispeva k pojavu debelosti, poleg tega pa tovrstne pija\u010D\
  e predstavljajo intenziven vnos sladkorja v telo, ki se hipoma absorbira in v telesu\
  \ ru\u0161i ravnovesje in povzro\u010Da ob\u010Dutek lakote.  Vse ve\u010D je dokazov,\
  \ ki ka\u017Eejo povezanost u\u017Eivanja sladkih pija\u010D z zobno gnilobo, debelostjo,\
  \ metabolnim sindromom in sladkorno boleznijo. Tako porast debelosti kot tudi sladkorne\
  \ bolezni tipa 2 je \u0161e posebej skokovit in s tem zaskrbljujo\u010D v skupini\
  \ otrok in mladostnikov, ki v veliki meri u\u017Eivajo tovrstne pija\u010De. \u017D\
  al debelost kot tudi sladkorna bolezen v Sloveniji postajata vse ve\u010Dji javnozdravstveni\
  \ problem.\nZ vsemi morebitnimi ukrepi ukrepi si \u017Eelimo predvsem vzpostaviti\
  \ pogoje, da bi ljudje teh pija\u010D dejansko u\u017Eivali \u010Dim manj.\nMinistrstvo\
  \ za zdravje je septembra lani ustanovilo strokovno delovno skupino za oblikovanje\
  \ izhodi\u0161\u010D za uvedbo tro\u0161arin na \u017Eivila in vzpodbud za zdravo\
  \ prehranjevanje, katere naloga je bila izdelava izhodi\u0161\u010D, ki bodo slu\u017E\
  ila Ministrstvu za zdravje v novem nacionalnem programu prehranske politike 2012-2021,\
  \ katerega namen bo predvsem izbolj\u0161ati prehranjevalne navade prebivalcev Slovenije.\
