response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nMDDSZ v zvezi s posredovanimi dopisi pojasnjuje, da se je z uveljavitvijo\
  \ novega ZPIZ-2 dolo\u010Dilo, da se osebe, ki opravljajo kakr\u0161no koli dejavnost\
  \ in hkrati izpolnjujejo pogoje za starostno upokojitev, ne morejo upokojiti, saj\
  \ sta status upokojenca in status zavarovanca nezdru\u017Eljiva. To pomeni, \u010D\
  e je oseba zavarovana, pla\u010Duje polne prispevke, pokojnina pa ji miruje in se\
  \ jim ne izpla\u010Duje. Ker je eno izmed na\u010Del novega pokojninskega zakona,\
  \ ki je za\u010Del veljati 1. januarja 2013 tudi to, da naj se vsi posamezniki,\
  \ ki neko delo, aktivnost ali dejavnost bolj ali manj trajno opravljajo, vklju\u010D\
  ijo v zavarovanje, novi zakon mo\u017Enosti \xBBizvzema\xAB iz zavarovanja, ki ga\
  \ je dopu\u0161\u010Dala predhodno veljavna zakonodaja, ve\u010D ne dopu\u0161\u010D\
  a. Tako je za vse osebe, ki opravljajo pridobitno dejavnost kot samostojni podjetniki\
  \ posamezniki po zakonu o gospodarskih dru\u017Ebah ter vse fizi\u010Dne osebe,\
  \ ki opravljajo drugo dovoljeno dejavnost in ki se vpi\u0161ejo v poseben register,\
  \ dolo\u010Dena obvezna vklju\u010Ditev v zavarovanje. V skladu z veljavno zakonodajo\
  \ tako ni mogo\u010De, da bi imel upokojenci ob prejemanju pokojnine odprto kak\u0161\
  nokoli dejavnost, izjema je delna pokojnina, pri kateri posameznik delno zapusti\
  \ trg dela in se upokoji ter za ta del prejema pokojnino, delno pa ostane v zavarovanju\
  \ (najmanj 4 ure) in tako \u0161e naprej opravlja dejavnost, ki jo je opravljal\
  \ pred upokojitvijo.\nPoudariti je potrebno, da je ZPIZ-1, ki je bil v veljavi do\
  \ 31.12.2012, dolo\u010Dal za vse zavarovance kot izjemo izvzem iz zavarovanja,\
  \ ki je omogo\u010Dal hkratno opravljanje dejavnosti in izpla\u010Dilo polne pokojnine.\
  \ Tako je lahko upokojenec, ki je dopolnil 63 let starosti (mo\u0161ki) oziroma\
  \ 61 let starosti (\u017Eenska), uveljavil pri zavodu izvzem iz zavarovanja, in\
  \ sicer samo pod pogojem,\n  da ne opravlja dejavnosti z osebnim delom, ker ima\
  \ zaposlenega vsaj enega delavca za opravljanje te dejavnosti ali je do uveljavitve\
  \ pravice najmanj 6 mesecev opravljal isto dejavnost v enakem obsegu, vendar je\
  \ bil zavarovan na podlagi delovnega razmerja. \nZ namenom, da bi bile v pokojninski\
  \ zakonodaji vse samozaposlene osebe enako obravnavane, je ZPIZ-2 dolo\u010Dil prehodno\
  \ obdobje, v katerem morajo upokojenci, ki opravljajo samostojno dejavnost, sprejeti\
  \ odlo\u010Ditev, ali bodo \u0161e naprej opravljali svojo dejavnost in iz tega\
  \ naslova pla\u010Devali prispevke (zaradi \u010Desar bodo imeli tudi vi\u0161je\
  \ pravice) ali pa se bodo upokojili, prejemali pokojnino in prenehali z opravljanjem\
  \ dejavnosti. ZPIZ-2 je dolo\u010Dil rok za uskladitev tega statusa do 31.12.2013,\
  \ ta rok pa je bil na pobudo Obrtne zbornice Republike Slovenije podalj\u0161an\
  \ do 31.12.2014. V zvezi s predmetno tematiko se je na ministrstvo obrnilo ve\u010D\
  je \u0161tevilo upokojencev, zato se je ponovno pretehtalo mo\u017Enosti ter re\u0161\
  itve, ki jih je prinesel ZPIZ-2, MDDSZ pa je posledi\u010Dno pripravil spremembe\
  \ zakonodaje, v kateri je predlagal podalj\u0161anje predmetnega roka na 31. 12.\
  \ 2015. Predmetne spremembe zakonodaje pa zaenkrat \u0161e niso bile sprejete, niti\
  \ \u0161e ni bil uveden zakonodajni postopek v Dr\u017Eavnem zboru Republike Slovenije,\
  \ zato dodatnih pojasnil trenutno \u0161e ni mogo\u010De posredovati.\n Potrebno\
  \ je poudariti, da je pokojninsko in invalidsko zavarovanje namenjeno zavarovanju\
  \ za primer nastopa dolo\u010Denega rizika. Med rizike predmetna zakonodaja med\
  \ drugim uvr\u0161\u010Da tudi starost, po kateri se predvideva, da posameznik ni\
  \ ve\u010D zmo\u017Een sam z delom zagotavljati svojega dohodka, zaradi \u010Desar\
  \ je, v primeru izpolnjevanja tudi drugih pogojev iz zakona, lahko upravi\u010D\
  en do starostne pokojnine, ki mu nadome\u0161\u010Da dohodek, ki ga je prejemal\
  \ tekom aktivne dobe. \u010Ce pa je pri dolo\u010Deni starosti delo \u0161e zmo\u017E\
  en opravljati in ga tudi opravlja v statusnih oblikah, za katere ZPIZ-2 dolo\u010D\
  a obveznost zavarovanja, po lastni odlo\u010Ditvi \u0161e ni zapustil trga dela\
  \ in je zanj obvezno zavarovanje ter izklju\u010Deno hkratno izpla\u010Devanje pokojnine.\
  \ ZPIZ-2 tako dolo\u010Da, da so ne glede na dejstvo, da so posamezniki v pokojninsko\
  \ blagajno vpla\u010Devali 40 let in dosegli zakonsko dolo\u010Deno upokojitveno\
  \ starost, pravice iz pokojninskega in invalidskega zavarovanja pogojene s statusom\
  \ zavarovanca, pokojnina pa je v tem smislu nadaljevanje pla\u010De oziroma drugega\
  \ dohodka iz dela, ki ga je zavarovanec prejemal do svoje upokojitve. Namen zakonodajalca\
  \ pri ureditvi zadevne tematike je, da se vsem osebam, ki opravljajo neko delo ali\
  \ samostojno dejavnost, zagotovi varna starost takrat, ko se odlo\u010Dijo zapustiti\
  \ trg dela oziroma da se jim, v kolikor se pri delu po\u0161kodujejo, iz naslova\
  \ zavarovanja zagotovijo ustrezna denarna nadomestila, ki nadome\u0161\u010Dajo\
  \ izpad osebnega dohodka, nastalega zaradi zmanj\u0161ane delovne zmo\u017Enosti\
  \ oziroma da se njihovim dru\u017Einskim \u010Dlanom, ki nimajo lastnih sredstev\
  \ za pre\u017Eivljanje, po smrti hranitelja dru\u017Eine zagotovijo ustrezne pravice\
  \ iz sistema pokojninskega in invalidskega zavarovanja. Upokojitev ni obvezna, zato\
  \ se vsak sam odlo\u010Di, ali se bo upokojil ali pa bo \u0161e naprej opravljal\
  \ delo oziroma dejavnost, saj v skladu s pokojninsko zakonodajo status zavarovanca\
  \ praviloma ni zdru\u017Eljiv s statusom upokojenca oziroma u\u017Eivalca pravice,\
  \ razen v nekaterih zakonsko dolo\u010Denih primerih. To pomeni, da nekdo ne more\
  \ biti hkrati upokojenec, prejemati pokojnine in \u0161e biti zaposlen ali imeti\
  \ s.p. ali opravljati poslovodno funkcijo v gospodarski dru\u017Ebi. Oseba, ki se\
  \ \u017Eeli upokojiti, mora tako predhodno izgubiti status zavarovanca (prenehanje\
  \ zaposlitve, prenehanje opravljanja samostojne dejavnosti, itd.), saj se v nasprotnem\
  \ primeru taka oseba v smislu pokojninske zakonodaje \u0161teje kot oseba, sposobna\
  \ za delo, pri kateri zavarovalni primer (nezmo\u017Enost dela zaradi starosti)\
  \ ni nastopil.\nEno izmed na\u010Del novega pokojninskega zakona pravi, da naj se\
  \ vsi posamezniki, ki neko delo, aktivnost ali dejavnost bolj ali manj trajno opravljajo,\
  \ vklju\u010Dijo v zavarovanje. To pomeni, da morajo biti vse osebe, ki opravljajo\
  \ pridobitno dejavnost kot samostojni podjetniki posamezniki po zakonu o gospodarskih\
  \ dru\u017Ebah ter vse fizi\u010Dne osebe, ki opravljajo drugo dovoljeno dejavnost\
  \ in ki se vpi\u0161ejo v poseben register, po novi zakonodaji (sorazmerno) vklju\u010D\
  ene v obvezno zavarovanje ali pa morajo zaradi upokojitve prenehati opravljati dejavnost\
  \ in zapreti s.p.. Z navedenim se uresni\u010Duje temelji namen reforme pokojninskega\
  \ sistema, ki je v zagotavljanju finan\u010Dne vzdr\u017Enosti pokojninskega sistema\
  \ ob so\u010Dasni ohranitvi \u0161tevila delovno aktivnih zavarovancev ter posledi\u010D\
  no zagotavljanju socialne in materialne varnosti zavarovancev z zagotavljanjem pravic\
  \ iz minulega dela, ki odra\u017Eajo vpla\u010Dane prispevke.\nPojasnjujemo, da\
  \ je pri pokojninskem zavarovanju pri\u0161lo do sprememb, ki onemogo\u010Dajo vsakr\u0161\
  no ohranjanje dejavnosti, na podlagi katere mora biti posameznik zavarovan s hkratnim\
  \ prejemanjem pokojnine, zato menimo, da uvedba novih oblik samostojnih podjetnikov\
  \ ni smiselna, saj nasprotuje namenom, ki se jih je poizkusilo dese\u010Di z uvedbo\
  \ pokojninske zakonodaje v letu 2013, je pa smiselno omeniti, da je bila z novo\
  \ zakonodajo tudi samostojnim podjetnikom dana mo\u017Enost delne upokojitve, kar\
  \ pomeni, da lahko ohranijo dejavnost za najmanj 4 ure dnevno, za preostanek pa\
  \ se upokojijo, kar do uveljavitve ZPIZ-2 ni bilo mogo\u010De.\nIz dopisa je razvidno\
  \ predvsem, da avtor stremi k cilju omogo\u010Danja dela upokojencev, zato pojasnjujemo,\
  \ da v skladu z veljavno zakonodajo upokojenci lahko opravljajo dolo\u010Dene oblike\
  \ del in ob tem ohranjajo pokojnino, in sicer lahko upokojenci sklepajo pogodbe\
  \ civilnega prava oziroma avtorske pogodbe. \u010Ce namre\u010D niso podani elementi\
  \ delovnega razmerja, kar primarno presoja delodajalec, nadzoruje pa In\u0161pektorat\
  \ RS za delo, lahko upokojenci po upokojitvi neomejeno sklepajo civilne pogodbe\
  \ po Obligacijskem zakoniku (Uradni list RS, \u0161t. 97/07-uradno pre\u010Di\u0161\
  \u010Deno besedilo), na primer podjemno pogodbo ali pogodbe po avtorskem pravu v\
  \ primerih, ko gre za avtorsko delo. Menimo, da je po veljavni delovnopravni zakonodaji\
  \ pogodbeno delo mo\u017Eno le v primeru ob\u010Dasnih oziroma za\u010Dasnih del,\
  \ pri \u010Demer je v zvezi s samo naravo teh del potrebno opozoriti, da gre za\
  \ dela, ki sicer niso dolo\u010Dena kot sestavni del organizacije poslovanja delodajalca\
  \ in, ki niso predvidena v okviru sistemizacije delovnih mest, ter se glede na delovni\
  \ proces ne opravljajo kot stalno in nepretrgano delo, temve\u010D trajajo le dolo\u010D\
  en kraj\u0161i \u010Das ali pa so potrebna le od \u010Dasa do \u010Dasa. ZPIZ-2\
  \ upokojencu ne omejuje, da poleg pokojnine tako pridobiva dohodke na podlagi sklenjenih\
  \ pogodb civilnega prava oziroma avtorskih pogodb. Hkrati pojasnjujemo \u0161e,\
  \ da upokojenec lahko opravlja tudi za\u010Dasna in ob\u010Dasna dela v skladu z\
  \ zakonodajo, ki ureja trg dela ter osebno dopolnilno delo v skladu z zakonom, ki\
  \ ureja delo na \u010Drno. Poudarjamo pa tudi, da zakonodaja s podro\u010Dja gospodarskih\
  \ dru\u017Eb, ki ureja tudi status s.p.-jev, nudi \u0161tevilne mo\u017Enosti statusnega\
  \ preoblikovanja s.p. v druge statusne oblike, v katerih posameznik ne pridobi lastnosti\
  \ zavarovanca in lahko uveljavi pokojnino.\nGlede na zgoraj zapisano tako delo upokojencev\
  \ ni v celoti omejeno, saj lahko le-ti opravljajo dolo\u010Dena dela tudi po upokojitvi,\
  \ vendar pa pri tem ne sme biti podana zavarovalna podlaga, na podlagi katere se\
  \ je upokojenec dol\u017Ean ponovno vklju\u010Diti v zavarovanje.\nV zvezi s predlagano\
  \ spremembo bi \u017Eeleli \u0161e poudariti, da je potrebno pri kakr\u0161nikoli\
  \ spremembi izhajati iz na\u010Dela enakopravnosti vseh zavarovancev, prav tako\
  \ pa je potrebno nove sistemske re\u0161itve urediti celovito v okviru vseh socialnih\
  \ zavarovanj. To pomeni, da je potrebno re\u0161itve ustrezno prilagoditi za vse\
  \ zavarovance, tako za samozaposlene, kot tudi za delavce v delovnem razmerju, kmete,\
  \ dru\u017Ebenike in ostale kategorije zavarovancev. Pri iskanju re\u0161itev pa\
  \ je potrebno izhajati tudi iz temeljnega namena pokojninskega in invalidskega zavarovanja\
  \ in pravice do pokojnine, ki je v tem, da se posamezniku zagotovi dohodek v \u010D\
  asu, ko si le-tega zaradi starosti ne more ve\u010D zagotavljati s svojo aktivnostjo\
  \ na trgu dela.\n "
