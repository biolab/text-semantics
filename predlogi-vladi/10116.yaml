response: "Odziv Uprave RS za varstvo pred sevanji\n\nTehnologija mobilnih komunikacij\
  \ 5G je v fazi razvoja, zato celostna ocena pozitivnih in negativnih vplivov vpeljave\
  \ sistema v tem trenutku \u0161e ni mogo\u010Da. Pri oceni vplivov omre\u017Eja\
  \ 5G na zdravje bo Slovenija, kot do sedaj, sledila priporo\u010Dilom mednarodnim\
  \ strokovnih organizacij in priporo\u010Dilom EU. Vse do sedaj izvedene in ovrednotene\
  \ raziskave ka\u017Eejo, da izpostavljenost, ki ne presega vrednosti, ki so dolo\u010D\
  ene s temi priporo\u010Dili, zagotavlja ustrezno raven varovanja zdravja pred elektromagnetnimi\
  \ sevanji.\n\nSistem mejnih vrednosti je upo\u0161tevan pri ureditvi podro\u010D\
  ja izpostavljenosti neionizirajo\u010Dim sevanjem v Sloveniji in sicer z <link http:\
  \ www.pisrs.si pis.web external-link-new-window internal link in current>Uredbo\
  \ o elektromagnetnem sevanju v naravnem in \u017Eivljenjskem okolju. Ta dolo\u010D\
  a mejne vrednosti izpostavljenosti radiofrekven\u010Dnim sevanjem za dve vrsti obmo\u010D\
  ij:\nob\u010Dutljiva obmo\u010Dja: stanovanjske soseske, bli\u017Eina bolni\u0161\
  nic, \u0161ol, itd.ostala obmo\u010Dja: obmo\u010Dja brez stanovanj, industrijske\
  \ in obrtne cone, itd., in vsa ostala obmo\u010Dja,\_ ki ne veljajo za ob\u010D\
