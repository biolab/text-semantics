  \ v I. obmo\u010Dju. \nZa II. obmo\u010Dje veljajo mejne vrednosti, ki sledijo mednarodnim\
  \ priporo\u010Dilom, medtem ko so za I. obmo\u010Dje dolo\u010Dene 10 krat stro\u017E\
  je mejne vrednosti, skladno z na\u010Delom previdnosti. Na\_ podro\u010Dju\_ varstva\_\
