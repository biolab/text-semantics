response: "Odziv Ministrstva za javno upravo\nPredlog je s stali\u0161\u010Da stro\u0161\
  kov nabave programske opreme popolnoma sprejemljiv, toda pri odlo\u010Danju o nabavi\
  \ moramo upo\u0161tevati skupne stro\u0161ke lastni\u0161tva (uporabe) dolo\u010D\
  enega produkta v njegovi \u017Eivljenjski dobi, ki je pri programski opremi ve\u010D\
  inoma 3-5 let. \n V skupne stro\u0161ke lastni\u0161tva programske opreme so vklju\u010D\
  eni naslednji stro\u0161ki:\n Nabava programske opreme, kar za odprtokodne re\u0161\
  itve pomeni, da tega stro\u0161ka ni. Pri nabavi odprtokodne programske opreme pa\
  \ je poseben problem obstoj ve\u010Djega \u0161tevila ina\u010Dic istovrstne programske\
  \ opreme (ina\u010Dice LINUX-a, ina\u010Dice OpenOffice.org), ker ne moremo predvideti,\
  \ katera ina\u010Dica bo obstala na trgu, in v katero smer se bo usmeril razvoj\
  \ posamezne ina\u010Dice, kar pa vse vpliva na odlo\u010Ditev o nabavi ene od ina\u010D\
  ic odprtokodne programske opreme. Vzdr\u017Eevanje programske opreme, kar vklju\u010D\
  uje tako odpravljanje napak v programski kodi kot tudi vklju\u010Devanje novih dodatnih\
  \ funkcionalnosti zaradi potreb uporabnika (npr. zaradi prilagoditve novim zahtevam\
  \ uporabnikov), kar pa je \u017Ee pla\u010Dljivo, zlasti \u010De je pri  vzdr\u017E\
  evanju zahtevan \u010Das odgovora izvajalca vzdr\u017Eevanja. Pri uporabi katerekoli\
  \ programske opreme v poslovne namene je uporabnikovo delovanje odvisno od pravilnega\
  \ delovanja programske opreme, zato je potrebno zagotoviti dovolj visoko stopnjo\
  \ zanesljivosti delovanja, kar pa nikakor ni zastonj.  Izobra\u017Eevanje uporabnikov\
  \ je vsekakor potrebno in se ne strinjamo s stali\u0161\u010Dem predlagatelja, da\
  \ izobra\u017Eevanje za uporabo novej\u0161e odprtokodne programske opreme naj ne\
  \ bi bilo potrebno. Strinjamo pa se s njegovo trditvijo, da so pri precej\u0161\
  njem delu odprtokodne programske opreme uporabni\u0161ki vmesniki bistveno bolj\
  \ prijazni do uporabnika, kot so bili, kar nam omogo\u010Da, da se \u010Das, potreben\
  \ za izobra\u017Eevanje uporabnikov, skraj\u0161a in posledi\u010Dno se tako tudi\
  \ poceni izobra\u017Eevanje. Integracija odprtokodnih ali pa novih lastni\u0161\
  kih re\u0161itev z obstoje\u010Dim informacijskim sistemom je lahko, glede na vrsto\
  \ programske opreme, povezana s velikimi problemi in tudi stro\u0161ki. Posebej\
  \ to velja za operacijski sistem na delovnih postajah, saj odprtokodno operacijski\
  \ sistemi (konkretno razli\u010Dne ina\u010Dice LINUX-a), velikokrat ne vklju\u010D\
  ujejo vseh potrebnih storitev (npr. gonilniki za periferne naprave) oziroma so te\
  \ storitve druga\u010De implementirane, tako da to lahko povzro\u010Di precej\u0161\
  nje spremembe in s tem povezane stro\u0161ke v drugih delih informacijskega sistema.\
  \ Pri tem moramo \u0161e upo\u0161tevati stro\u0161ke testiranja teh sprememb, stro\u0161\
  ke vzporednega delovanja starega in novega sistema za dokon\u010Dno potrditev ustreznosti\
  \ re\u0161itve itd.     Del integracije novih, torej tudi odprtokodnih re\u0161\
  itev v obstoje\u010Di informacijski sitem, je tudi prenos obstoje\u010Dih podatkov\
  \ (podatkovnih baz, dokumentov, preglednic, slik ipd.) v nove oblike zapisa, kjer\
  \ se lahko sre\u010Damo z velikimi problemi in celo delno izgubo podatkov, ker \u017E\
  al prenosne funkcije niso popolnoma zanesljive. Poleg tega moramo pri dolo\u010D\
  enih podatkih, zlasti dokumentih, upo\u0161tevati zahteve po pravni veljavnosti\
  \ dokumenta, ki s tem, ko dokument transformiramo v drugo obliko zapisa, lahko izgubi\
  \ svojo pravno veljavnost v elektronski obliki. Problem zagotavljanja informacijske\
  \ varnosti obstoji tako v lastni\u0161kih kot v odprtokodnih re\u0161itvah in ocenjujemo,\
  \ da je tako pri enih kot pri drugih re\u0161itvah enako problemati\u010Den. Koli\u010D\
  ina poskusov vdora v dolo\u010Deno re\u0161itev je praviloma tudi povezana s raz\u0161\
  irjenostjo konkretne re\u0161itve v uporabi, tako da je trenutno koli\u010Dina vdorov\
  \ v re\u0161itve ni\u017Eja pri odprtokodnih re\u0161itvah, ker so \u0161e vedno\
  \ manj raz\u0161irjene kot lastni\u0161ke. Odprtokodne re\u0161itve nam v primeru,\
  \ ko imamo mo\u017Enost dostopa do izvorne programske kode, omogo\u010Dajo samostojno\
  \ preverjanje in dopolnjevanje varnostnih mehanizmov ob pogoju, da imamo na razpolago\
  \ strokovnjake, ki obvladujejo tovrstno problematiko, kar pa spet pove\u010Duje\
  \ skupne stro\u0161ke lastni\u0161tva tovrstnih re\u0161itev. V omejenem obsegu\
  \ je to mo\u017Eno tudi pri lastni\u0161kih re\u0161itvah, seveda ob istih zahtevah\
  \ po potrebnem znanju. \nVse prej na\u0161teto seveda ne pomeni, da je odprtokodna\
  \ programska oprema vedno dra\u017Eja ali pa manj uporabna kot lastni\u0161ka programska\
  \ oprema, ampak pomeni, da je potrebno pred sprejemom odlo\u010Ditve o prehodu na\
  \ uporabo katerekoli nove programske opreme, tako odprtokodne kot lastni\u0161ke,\
  \ ugotoviti in potem tudi upo\u0161tevati vse skupne stro\u0161ke lastni\u0161tva\
  \ nove programske opreme.\nPri teh odlo\u010Ditvah je potrebno tudi upo\u0161tevati\
  \ razporeditev stro\u0161kov v \u010Dasu, saj uvedba nove programske opreme praviloma\
  \ povzro\u010Di najve\u010Dje stro\u0161ke in probleme na za\u010Detku uporabe le-te.\
  \ Velikokrat lahko ugotovimo, da nam dolo\u010Dena re\u0161itev sicer  lahko zagotovi\
  \ prihranke v dalj\u0161em \u010Dasovnem obdobju, npr. 5 let, toda ve\u010Dina stro\u0161\
  kov nastane v prvem letu. Za uvedbo nove programske opreme, ki povzro\u010Di ob\u010D\
  utno vi\u0161je stro\u0161ke ob za\u010Detku uvedbe, je zato potrebno ob pripravi\
  \ dr\u017Eavnega prora\u010Duna za naslednje leto predlagati vladi v sprejem strate\u0161\
  ko odlo\u010Ditev o zagotovitvi dodatnih prora\u010Dunskih sredstev na za\u010D\
  etku uvedbe, da bomo lahko \u010Dez nekaj let zmanj\u0161ali potrebna sredstva in\
  \ tako dosegli neto pozitivne finan\u010Dne u\u010Dinke. Obenem imamo tudi probleme\
  \ z zagotovitvijo ustreznih znanj, ker novih zaposlitev v upravi skorajda ni ve\u010D\
  , izobra\u017Eevanje \u017Ee zaposlenega delavca za pridobitev celovitega nabora\
  \ novih znanj pa je povezana z dolo\u010Denimi stro\u0161ki. V dr\u017Eavni upravi\
  \ \u017Ee vrsto let in v veliki meri uporabljamo odprtokodne re\u0161itve, zlasti\
  \ na stre\u017Enikih (ve\u010D kot 80% stre\u017Enikov), ker smo ugotovili, da nam\
  \ odprtokodne re\u0161itve v teh primerih zagotavljajo cenej\u0161e in vsaj enako\
  \ kvalitetno obratovanje, zlasti zato, ker tam ni dodatnih stro\u0161kov za izobra\u017E\
  evanje velikega \u0161tevila kon\u010Dnih uporabnikov ter ni problemov in stro\u0161\
  kov zaradi prenosa dokumentov v novo obliko zapisa. Uporabljamo tudi odprtokodna\
  \ razvojna orodja, kot sta PHP in TYPO3, da na\u0161tejemo samo ti dve orodji, ter\
  \ mno\u017Eico odprtokodnih servisnih programov (utilities). Ne glede na vse povedano\
  \ pa ugotavljamo, da je razvoj odprtokodne programske opreme dosegel stopnjo, ko\
  \ je le-ta \xBBdozorela\xAB, da je zmo\u017Ena uporabe v poslovnih okoljih in da\
  \ bo prisotna na trgu, kar pomeni, da tudi tovrstno programsko opremo upo\u0161\
  tevamo pri odlo\u010Ditvah o nabavah nove programske opreme"
