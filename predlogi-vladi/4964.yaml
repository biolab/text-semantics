response: "Odziv Ministrstrva za gospodarski razvoj in tehnologijo\nSpodbujanje tujih\
  \ neposrednih investicij (TNI) je eno izmed prioritetnih podro\u010Dij Vlade RS,\
  \ saj so TNI pomemben dejavnik mednarodnega sodelovanja in gospodarske rasti.\n\
  Vlada RS je maja 2015 sprejela Program spodbujanja internacionalizacije 2015-2020,\
  \ ki daje usmeritve na podro\u010Dju spodbujanja TNI.\nPodjetje Tesla Motors je\
  \ \u017Ee leta 2013 napovedalo nadaljnjo \u0161iritev proizvodnih kapacitet v Evropi.\
  \ Zagotovo sodi napovedana nadaljnja \u0161iritev podjetja Tesla Motors med investicije,\
  \ za katere si prizadevajo \u0161tevilne evropske dr\u017Eave, saj gre za investicije\
  \ z uporabo visoke tehnologije.\nPredsednik dru\u017Ebe Tesla Motors, Elon Musk,\
  \ je napovedal, da bodo tovarno v Evropi potrebovali, ko bodo letno na tem trgu\
  \ prodali 160.000 vozil (op. v letu 2013 je bilo v Evropi prodanih 3.911 avtomobilov\
  \ Model 8, leta 2014 8.841 ter v prvih devetih mesecih leta 2015 9.158). Vi\u0161\
  ja prodaja je na\u010Drtovana, ko bodo za\u010Deli izdelovati nove, cenej\u0161\
  e modele.\nSlovenija je dobro pozicionirana kot tehnolo\u0161ka lokacija za elektri\u010D\
  no mobilnost. Raziskave in razvoj komponent elektriciranega pogona s povezano polnilno\
  \ infrastrukturo ter povezave z visokim izobra\u017Eevanjem, razvojnimi centri in\
  \ podjetji predstavlja trdno osnovo, ki jo moramo v prihodnosti \u0161e nadgraditi.\n\
  Na Ministrstvu za gospodarski razvoj in tehnologijo se zavedamo pomena pridobitve\
  \ investicij iz dr\u017Eav, kot so ZDA, ki so najve\u010Dja svetovna investitorica\
  \ ter hkrati njihova podjetja znatno investirajo v raziskave in razvoj. Med najve\u010D\
  jimi globalnimi podjetji so \u0161tevilna podjetja iz ZDA, z visoko rastjo kapitala\
  \ in se kot taka najhitreje \u0161irijo. ZDA smo tako z vidika internacionalizacije\
  \ uvrstili med prioritetne trge, iz katerih bi \u017Eeleli privabiti ve\u010D tujih\
  \ neposrednih investicij.\nGlede na velikost trga, geografsko zna\u010Dilnost Slovenije,\
  \ omejenost z resursi (tudi kadrovskimi) Slovenije, pa je vpra\u0161anje, ali je\
  \ realno govoriti, da bi bilo mo\u017Eno v Sloveniji postaviti \xBBgiga\xAB tovarno.\
  \ Gotovo pa bi bila dobra prilo\u017Enost za poddobavitelje, tudi \u010De bi se\
  \ tak\u0161na velika tovarna postavila kje drugje v Evropi.\n "
