response: "Odziv Ministrstva za notranje zadeve\nPredlog se (glede na delovne pristojnosti\
  \ Ministrstva za notranje zadeve) nana\u0161a na uvedbo storitve, ki bi avtomatsko,\
  \ npr. 1 mesec pred potekom osebne izkaznice ali potnega lista, poslala obvestilo\
  \ z roki veljavnosti vseh dokumentov. Tako bi bilo prete\u010Denih dokumentov manj.\
  \ Storitev obve\u0161\u010Danja na elektronsko po\u0161to sicer \u017Ee obstaja\
  \ na portalu e-uprava, vendar se predlog nana\u0161a na dodatno uvedbo storitve\
  \ obve\u0161\u010Danja po navadni po\u0161ti, proti pla\u010Dilu.\nPredlog uvedbe\
  \ obve\u0161\u010Danja o poteku osebne izkaznice in potnega lista na zahtevo stranke\
  \ predstavlja navidezno enostavno re\u0161itev. Dr\u017Eavljan bi ob vlogi za izdajo\
  \ dokumenta podal dodatno zahtevo za obve\u0161\u010Danje o poteku ali pa to zahteval\
  \ naknadno, za kar bi tudi pla\u010Dal.\nPojasnjujemo, da je stro\u0161ek izdaje\
  \ osebne izkaznice in potnega lista sestavljen iz stro\u0161ka tiskovine in upravne\
  \ takse (za vlogo in izdajo). Dodaten stro\u0161ek obve\u0161\u010Danja dr\u017E\
  avljana o poteku ni zajet niti v pravilnike o dolo\u010Ditvi cen tiskovin, niti\
  \ v Zakonu o upravnih taksah, zato bi realizacija tak\u0161nega predloga zahtevala\
  \ spremembo zakonodaje in nadgradnjo informacijskih sistemov za sprejem vlog ter\
  \ izstavitev ra\u010Duna. V zvezi s stro\u0161kom obve\u0161\u010Danja je pri tem\
  \ potrebno izpostaviti, da so do osebne izkaznice in potnega lista upravi\u010D\
  eni tudi dr\u017Eavljani, ki stalno prebivajo v tujini. Zagotavljanje enake pravice\
  \ do obve\u0161\u010Danja o poteku, bi zanje predstavljal vi\u0161ji stro\u0161\
  ek kot za dr\u017Eavljane, ki prebivajo v Republiki Sloveniji. Predvsem pa je v\
  \ zvezi s stro\u0161kom potrebno izpostaviti \u010Das zahteve za obve\u0161\u010D\
  anje in \u010Das pla\u010Dila v povezavi z veljavnostjo dokumenta. \u010Ce bi posameznik,\
  \ ki se mu identifikacijski dokument izda z veljavnostjo 10 let pla\u010Dal za obve\u0161\
  \u010Danje o poteku dokumenta ob vlogi, bi to pomenilo vnaprej\u0161nje pla\u010D\
  ilo storitve, ki bo izvedena \u0161ele v dalj\u0161em \u010Dasovnem obdobju (desetih\
  \ let), kar ni sprejemljivo. V primeru, da bi zamenjal dokument pred potekom (kar\
  \ je pogosto), npr. zaradi selitve, zaradi spremembe osebnega imena, zaradi kraje\
  \ itd. ali bi imetnik dokumenta celo umrl pred potekom veljavnosti dokumenta, bi\
  \ prihajalo do o\u010Ditkov pla\u010Dila nerealizirane storitve. Tudi cena obve\u0161\
  \u010Danja (stro\u0161ka tiska obvestila, kuverte in po\u0161tnine), ki bi bila\
  \ aktualna v \u010Dasu vloge, zagotovo ne bi bila ve\u010D ustrezna v \u010Dasu,\
  \ ko bi moralo obve\u0161\u010Danje nastopiti.\nDodatno pojasnjujemo, da je Ministrstvo\
  \ za notranje zadeve v preteklosti (od maja 2013 do aprila 2014) \u017Ee izvajalo\
  \ individualno obve\u0161\u010Danje vseh dr\u017Eavljanov o poteku osebnih izkaznic\
  \ in potnih listin. Obve\u0161\u010Danje je potekalo celo brez predhodne zahteve\
  \ posameznikov, stro\u0161ek pa ni bremenil dr\u017Eavljana. Ob enoletnem izvajanju\
  \ obve\u0161\u010Danja je bilo ugotovljeno, da le-to nima vpliva na dejansko pravo\u010D\
  asno odlo\u010Danje o zamenjavah dokumentov. \u0160e vedno so se pojavljale zahteve\
  \ po nujni izdelavi dokumentov, ki pa jih v praksi tudi uspe\u0161no re\u0161ujemo.\
  \ Osve\u0161\u010Danje dr\u017Eavljanov o potrebi po preverjanju veljavnosti njihovih\
  \ dokumentov ter pravo\u010Dasni vlogi za izdajo novega dokumenta \u017Ee ve\u010D\
  \ let poteka preko informacij medijem, to je splo\u0161nega obve\u0161\u010Danja\
  \ javnosti, predvsem pred velikono\u010Dnimi in prvomajskimi prazniki, poletnimi\
  \ dopusti ter v mesecu decembru. Kot navaja \u017Ee predlagatelj sam, je tudi na\
  \ portalu e-uprava storitev, ki omogo\u010Da posredovanje opomnika pred potekom\
  \ identifikacijskega dokumenta. Zaradi te\u017Eav z zamenjavo osebnih izkaznic starej\u0161\
  ih posameznikov, pa je bil v preteklosti spremenjen tudi Zakon o osebni izkaznici,\
  \ ki dolo\u010Da, da se osebna izkaznica po dopolnjenem 70. letu starosti izda s\
  \ trajno veljavnostjo.\nMinistrstvo za notranje zadeve iz navedenih razlogov predloga\
  \ ne podpira.   \n "
