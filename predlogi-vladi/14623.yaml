response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o delovnih razmerjih[1] (v nadaljnjem besedilu: ZDR-1), kot splo\u0161\
  en predpis na podro\u010Dju delovnih razmerij, v 129. \u010Dlenu dolo\u010Da pravico\
  \ do dodatka za delovno dobo. V zvezi z dodatkom za delovno dobo pojasnjujemo, da\
  \ gre za dodatek, ki je bil do leta 2003 dolo\u010Den v kolektivnih pogodbah, izhaja\
  \ pa iz prej\u0161nje dru\u017Ebene ureditve in se je v \u010Dasu asociativnih delovnih\
  \ razmerij\_ imenoval dodatek za minulo delo.\nZDR-1 dolo\u010Da pravico do dodatka\
  \ za delovno dobo, pogoji za pridobitev pravice in vi\u0161ina tega dodatka pa so\
  \ prepu\u0161\u010Deni ureditvi v kolektivnih pogodbah na ravni dejavnosti. Pri\
  \ tem velja poudariti, da na\u010Deloma kolektivna pogodba lahko vsebuje le dolo\u010D\
  be, ki so za delavca ugodnej\u0161e od dolo\u010Db, vsebovanih v zakonih, kar pomeni,\
  \ da ne more izklju\u010Diti pravice do dodatka za delovno dobo. Dodatek za delovno\
  \ dobo je torej obvezna sestavina pla\u010De. Zakon dolo\u010Da pravico, pogoji\
  \ za pridobitev te pravice in sama vi\u0161ina pa so prepu\u0161\u010Deni ureditvi\
  \ v kolektivnih pogodbah na ravni dejavnosti.\nNa ta na\u010Din je ZDR-1 ohranil\
  \ dodatek za delovno dobo kot pravico delavca in obvezno sestavino pla\u010De, dolo\u010D\
  itev vi\u0161ine tega dodatka pa je prepu\u0161\u010Dena ureditvi v kolektivnih\
  \ pogodbah na ravni dejavnosti. S prehodno dolo\u010Dbo (222. \u010Dlen ZDR-1) se\
  \ je delavcem, ki so imeli ob uveljavitvi ZDR-1 (na dan 12. 4. 2013) dodatek za\
  \ delovno dobo za vsako izpolnjeno leto delovne dobe najmanj v vi\u0161ini 0,5 odstotka\
  \ od osnovne pla\u010De, ta pravica ohranila, razen \u010De je s kolektivno pogodbo\
  \ na ravni dejavnosti dolo\u010Deno druga\u010De. Tak\u0161na ureditev torej dopu\u0161\
  \u010Da mo\u017Enost druga\u010Dne ureditve v kolektivnih pogodbah na ravni dejavnosti.\
  \ Socialni partnerji na ravni dejavnosti se lahko dogovorijo za druga\u010Dno ureditev,\
  \ ki je za delavca lahko tudi manj ugodna. Dolo\u010Dba 222. \u010Dlena je namre\u010D\
  \ tudi vklju\u010Dena med izjeme, izrecno navedene v tretjem odstavku 9. \u010D\
  lena ZDR-1, ki dopu\u0161\u010Da odstop od temeljnega pravila, da lahko kolektivna\
  \ pogodba dolo\u010Da le ve\u010D oziroma ugodnej\u0161e pravice za delavca kot\
  \ zakon.\nZDR-1 tudi ne dolo\u010Da, kaj se v\u0161teva v delovno dobo na podlagi\
  \ katere ima delavec pravico do pla\u010Dila dodatka za delovno dobo, zato kolektivne\
  \ pogodbe poleg vi\u0161ine dodatka dolo\u010Dajo tudi katera delovna doba se \u0161\
  teje v delovno dobo na podlagi katere ima delavec pravico do izpla\u010Dila dodatka.\n\
  Kolektivna pogodba dejavnosti tako lahko dolo\u010Di ni\u017Ejo vi\u0161ino dodatka\
  \ za delovno dobo, ali pa dodatek za skupno delovno dobo nadomesti npr. z dodatkom\
  \ za delovno dobo pri zadnjem delodajalcu. Lahko pa se s kolektivno pogodbo dejavnosti\
  \ uveljavi tudi kombinacija obojega (ni\u017Eji dodatek na delovno dobo pri zadnjem\
  \ delodajalcu). Ugotavljamo, da so \u0161tevilne kolektivne pogodbe dejavnosti,\
  \ ki so bile sprejete ali spremenjene po uveljavitvi ZDR-1 izrabile mo\u017Enost\
  \ prenove tega dodatka. V kolikor pa kolektivne pogodbe dejavnosti ne dolo\u010D\
  ajo druga\u010De, delavci ohranijo dodatek za delovno dobo, kot so ga imeli pred\
  \ uveljavitvijo ZDR-1 v vi\u0161ini najmanj 0,5 odstotkov od osnovne pla\u010De\
  \ za vsako izpolnjeno leto delovne dobe.\nDodatno pojasnjujemo, da so za \_uradno\
  \ razlago sklenjenih kolektivnih pogodb izklju\u010Dno pristojni prav v ta namen\
  \ ustanovljeni organi za razlago posameznih kolektivih pogodb, v katere podpisniki\
  \ kolektivne pogodbe na strani delodajalcev in na strani delavcev imenujejo svoje\
  \ \u010Dlane.\nGlede na to, da sta bili dolo\u010Dbi 129. in 222. \u010Dlena ZDR-1\
  \ v okviru priprave predloga zakonskih re\u0161itev predmet poglobljene razprave\
  \ med socialnimi partnerji in predstavljata kompromis, ki je bil glede instituta\
  \ dodatka za delovno dobo na koncu dose\u017Een, ocenjujemo, da je veljavna zakonska\
  \ ureditev ustrezna, zato menimo, da ni utemeljenih argumentov za spreminjanje zakonske\
  \ ureditve v smislu izpostavljenega predloga.\n\_\n\n[1] Uradni list RS, \u0161\
