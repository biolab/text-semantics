response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nSlovenija prav\
  \ tako kot Nizozemska nima potepu\u0161kih psov oziroma prosto\u017Eive\u010Dih\
  \ nelastni\u0161kih psov, saj je \u017Ee od leta 1946 urejeno ozna\u010Devanje psov,\
  \ od leta 2003 pa elektronsko ozna\u010Devanje in vpis psa in njegovega lastnika\
  \ v centralno evidenco. Zgodovinsko gledano Slovenija nikoli ni imela ve\u010Djih\
  \ populacij uli\u010Dnih/potepu\u0161kih psov, saj smo uvedli obvezno cepljenje\
  \ proti steklini in kontumac \u017Ee kmalu po koncu druge svetovne vojne.\nZakon\
  \ o za\u0161\u010Diti \u017Eivali (Ur.l.RS, \u0161t. 38/13, UPB-3) natan\u010Dno\
  \ opredeljuje dol\u017Enosti skrbnika \u017Eivali in odgovornost za skrb za zapu\u0161\
  \u010Dene \u017Eivali. Skrb za zapu\u0161\u010Dene \u017Eivali v Republiki Sloveniji\
  \ je javna slu\u017Eba, za katero je odgovorna lokalna skupnost in je urejena z\
  \ Zakonom o za\u0161\u010Diti \u017Eivali (Ur.l.RS, \u0161t.38/13, UPB-3) , ki dolo\u010D\
  a, katere \u017Eivali so zapu\u0161\u010Dene \u017Eivali in kako je urejena skrb\
  \ za zapu\u0161\u010Dene \u017Eivali. Zapu\u0161\u010Dene \u017Eivali so skladno\
  \ z 31. to\u010Dko 5. \u010Dlena najdene, oddane ali odvzete hi\u0161ne \u017Eivali\
  \ razen prosto\u017Eive\u010Dih \u017Eivali. 22. to\u010Dka istega \u010Dlena definira,\
  \ kdo je skrbnik \u017Eivali in dolo\u010Da, da je skrbnik pravna ali fizi\u010D\
  na oseba, ki odgovarja za \u017Eival, ne glede na to, ali je njen lastnik ali zanjo\
  \ le skrbi. Skrbnik zapu\u0161\u010Dene \u017Eivali je imetnik zaveti\u0161\u010D\
  a oziroma ob\u010Dina, \u010De ne zagotovi zaveti\u0161\u010Da. 32. to\u010Dka istega\
  \ \u010Dlena opredeli zaveti\u0161\u010De kot objekt, v katerem se poskrbi za pomo\u010D\
  , oskrbo in namestitev zapu\u0161\u010Denih \u017Eivali.\n27. \u010Dlen ZZ\u017D\
  iv dolo\u010Da, da se zapu\u0161\u010Denim \u017Eivalim zagotovi pomo\u010D, oskrba\
  \ in namestitev v zaveti\u0161\u010Du. Zagotovitev zaveti\u0161\u010Da je v pristojnosti\
  \ lokalne skupnosti, ki se izvr\u0161uje kot javna slu\u017Eba, pri \u010Demer mora\
  \ biti na vsakih 800 registriranih psov v ob\u010Dini zagotovljeno eno mesto v zaveti\u0161\
  \u010Du. ZZZiv torej dolo\u010Da, da je oskrba za zapu\u0161\u010Dene \u017Eivali\
  \ lokalna zadeva javnega pomena in da se izvaja kot javna slu\u017Eba.\nImetnik\
  \ zaveti\u0161\u010Da je pravna ali fizi\u010Dna oseba, ki izpolnjuje pogoje, dolo\u010D\
  ene s Pravilnikom o pogojih za zaveti\u0161\u010Da za zapu\u0161\u010Dene \u017E\
  ivali (Ur.l.RS, \u0161t. 45/00, 78/04). Med drugim pravilnik dolo\u010Da obvezno\
  \ kastracijo in sterilizacijo ma\u010Dk in psic pred oddajo novemu lastniku, kar\
  \ je vklju\u010Deno v stro\u0161ke oskrbe zapu\u0161\u010Dene \u017Eivali v zaveti\u0161\
  \u010Du in je stro\u0161ek, ki bremeni lokalno skupnost (javne finance). Pravilnik\
  \ prav tako ureja problem prosto\u017Eive\u010Dih ma\u010Dk, to so zapu\u0161\u010D\
  ene ma\u010Dke ali njihove potomke, ki niso vajene stika s \u010Dlovekom in \u017E\
  ivijo prosto v okolju brez neposredne pomo\u010Di \u010Dloveka, ter se v okolju\
  \ nenadzorovano razmno\u017Eujejo. Namen dolo\u010Db v pravilniku je prepre\u010D\
  evati nenadzorovano razmno\u017Eevanje ma\u010Dk brez lastnikov. Ma\u010Dka mora\
  \ biti po opravljenem posegu sterilizacije ali kastracije ustrezno oskrbljena. Ko\
  \ se vrne v okolje, mora biti ustrezno ozna\u010Dena. Poleg tega je potrebno poudariti\
  \ tudi to, da se \u017Eival vrne v okolje le, \u010De je le-to primerno za bivanje\
  \ in \u010De ni mogo\u010De najti osebe, ki bi \u017Eelela skrbeti za odlovljeno\
  \ \u017Eival, ali pa \u017Eivali ni mogo\u010De ustrezno socializirati. Pri oceni\
  \ o primernosti \u017Eivali za vrnitev v okolje je nujno upo\u0161tevati tudi zdravstveni\
  \ status posamezne \u017Eivali, kar mora opraviti ustrezno usposobljena oseba (veterinar\
  \ klini\u010Dno pregleda \u017Eival in opravi potrebne diagnosti\u010Dne preiskave).\
  \ Ma\u010Dke prena\u0161alke zoonoz (npr. mikrosporija) nikakor niso primerne za\
  \ vrnitev v okolje, tudi \u010De so na videz zdrave. Prav tako za vrnitev v okolje\
  \ niso primerne ma\u010Dke, ki so pozitivne na FeLV ali FIV, saj so te \u017Eivali\
  \ prena\u0161alci virusa, kljub temu, da so klini\u010Dno zdrave, hkrati pa so to\
  \ \u017Eivali, ki bodo kasneje v \u017Eivljenju brez veterinarske oskrbe trpele\
  \ zaradi napredovane bolezni.\nIz prakse vemo, da veterinarske organizacije same\
  \ v sodelovanju z lokalnimi skupnostmi ve\u010Dkrat letno nudijo popuste pri sterilizaciji\
  \ in kastraciji lastni\u0161kih \u017Eivali. Tudi zaveti\u0161\u010Da organizirajo\
  \ podobne akcije. \u017Dal velikokrat sredstva, ki so na voljo, sploh niso izkori\u0161\
  \u010Dena. Zato menimo, da je bistvenega pomena, \u0161e pred razmi\u0161ljanjem\
  \ o uvedbi subvencij za kastracijo oziroma sterilizacijo, osve\u0161\u010Danje ljudi\
  \ o primernosti kastracije in sterilizacije, predvsem razbijanje predsodkov o kastraciji\
  \ psov.\nPrispevek Uprave na to temo najdete na njihovem spletnem mestu. Poleg navedenega\
  \ Zakon o za\u0161\u010Diti \u017Eivali v 11. \u010Dlenu natan\u010Dno dolo\u010D\
  a, da je odgovornost skrbnika, da z osamitvijo, kontracepcijo, sterilizacijo ali\
  \ kastracijo \u017Eivali prepre\u010Di rojstvo neza\u017Eelenih \u017Eivali oziroma\
  \ tistih \u017Eivali, katerim ne more ali no\u010De zagotoviti oskrbe po tem zakonu.\
  \ Ta zahteva sodi k odgovornemu lastni\u0161tvu \u017Eivali in je dol\u017Enost\
  \ vsakega lastnika \u017Eivali.\nOb spremembah zakonodaje s podro\u010Dja skrbi\
  \ za zapu\u0161\u010Dene \u017Eivali je bilo s strani stroke in pripravljavca predpisa\
  \ ve\u010Dkrat predlagano, da lokalne skupnosti uvedejo prispevke za vse lastnike\
  \ \u017Eivali, pri \u010Demer bi se sterilizacija/kastracija \u017Eivali \u0161\
  teli za olaj\u0161avo. Predlog je bil v zakonodajnem postopku zavrnjen.\nVsekakor\
  \ pa se ne strinjamo s predlogom obdav\u010Ditve rodovni\u0161kih psov, saj iz izku\u0161\
  enj in poznavanja podro\u010Dja vemo, da s takim pristopom ne bi pove\u010Dali posvajanja\
  \ psov iz zaveti\u0161\u010D, saj je dele\u017E rodovni\u0161kih psov glede na celotno\
  \ populacijo psov v Sloveniji izredno nizek (< 45 %). Bi pa po drugi strani z obdav\u010D\
  itvijo dodatno pospe\u0161ili/podprli trgovino s t.i. nerodovni\u0161kimi psi, ki\
  \ so pasmam podobni, a precej cenej\u0161i od v Sloveniji vzrejenih \u010Distopasmeskih\
  \ psov, in po katerih je kljub \u0161tevilnim informacijam in osve\u0161\u010Danju\
  \ javnosti  \u0161e vedno veliko povpra\u0161evanje. Torej bi podprli nelojalno\
  \ konkurenco na\u0161im resnim vzrediteljem hkrati nehumano ravnanje s pasjimi mladi\u010D\
  ki in njihovimi materami na t.i. pasjih farmah in med prevozom v okviru ilegalne\
  \ trgovine s tovrstnimi psmi.\n "
