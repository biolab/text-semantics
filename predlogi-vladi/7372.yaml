response: "Odziv Ministrstva za notranje zadeve\nMinistrstvo za notranje zadeve izvr\u0161\
  uje politike na podro\u010Dju migracij, mednarodne za\u0161\u010Dite in integracije\
  \ beguncev ter v okviru svojih pristojnosti skrbi tudi za njihovo nastanitev, oskrbo\
  \ in integracijo. Mednarodna za\u0161\u010Dita v Republiki Sloveniji pomeni status\
  \ begunca in status subsidiarne oblike za\u0161\u010Dite.\nStatus begunca se prizna\
  \ dr\u017Eavljanu tretje dr\u017Eave, ki se zaradi utemeljenega strahu pred preganjanjem,\
  \ temelje\u010Dem na rasi, veri, narodni pripadnosti, pripadnosti dolo\u010Deni\
  \ dru\u017Ebeni skupini ali dolo\u010Denem politi\u010Dnem prepri\u010Danju, nahaja\
  \ izven dr\u017Eave, katere dr\u017Eavljan je, in ne more ali zaradi takega strahu\
  \ no\u010De u\u017Eivati varstva te dr\u017Eave. Status begunca se prizna tudi \
  \ osebi brez dr\u017Eavljanstva, ki se nahaja izven dr\u017Eave kjer je imela obi\u010D\
  ajno prebivali\u0161\u010De in se zaradi utemeljenega strahu ne more ali no\u010D\
  e vrniti v to dr\u017Eavo.\nStatus subsidiarne oblike za\u0161\u010Dite se prizna\
  \ dr\u017Eavljanu tretje dr\u017Eave ali osebi brez dr\u017Eavljanstva, ki ne izpolnjuje\
  \ pogojev za status begunca, \u010De obstaja utemeljen razlog, da bi bil ob vrnitvi\
  \ v izvorno dr\u017Eavo ali dr\u017Eavo zadnjega obi\u010Dajnega bivali\u0161\u010D\
  a, \u010De gre za osebo brez dr\u017Eavljanstva, soo\u010Den z utemeljenim tveganjem,\
  \ da utrpi resno \u0161kodo.\nProsilec za mednarodno za\u0161\u010Dito je dr\u017E\
  avljan tretje dr\u017Eave ali oseba brez dr\u017Eavljanstva, ki je v Republiki Sloveniji\
  \ podal pro\u0161njo za mednarodno za\u0161\u010Dito.\nV okviru Ministrstva za notranje\
  \ zadeve deluje Azilni dom z dvema izpostavama, ki je namenjen prosilcem za mednarodno\
  \ za\u0161\u010Dito. Stro\u0161ek trenutno veljavne dnevne osnovne oskrbe 1 prosilca\
  \ za mednarodno za\u0161\u010Dito zna\u0161a 12,26 EUR na dan. Stro\u0161ek je dolo\u010D\
  en na podlagi Zakona o mednarodni za\u0161\u010Diti in zajema stro\u0161ke povezane\
  \ z nastanitvijo, ogrevanje, komunalne storitve, varovanje, \u010Di\u0161\u010D\
  enje, prehrana, obleka in obutev, higienske potreb\u0161\u010Dine, itd. Omenjeni\
  \ stro\u0161ki, povezani z nastanitvijo in osnovno oskrbo prosilcev za azil, se\
  \ krijejo iz prora\u010Duna Republike Slovenije.\nIz evropskih sredstev, to je Sklada\
  \ za azil, migracije in vklju\u010Devanje \u2013 AMIF, pa se skladno z nacionalnim\
  \ programom, ki ga je potrdila Vlada RS ter Evropska komisija, sofinancirajo ukrepi,\
  \ ki doprinesejo neko dodano vrednost na podro\u010Dju sprejema in integracije,\
  \ kot so programi pomo\u010Di pri nastanitvi in oskrbi  prosilcev za mednarodno\
  \ za\u0161\u010Dito, programi informiranja, prevajanje v postopkih pridobitve mednarodne\
  \ za\u0161\u010Dite, prepoznavanje in delo z ranljivimi skupinami, ozave\u0161\u010D\
  anje javnosti o begunski problematiki itd. Prav tako se iz omenjenega sklada sofinancirajo\
  \ programi vklju\u010Devanja tako oseb s statusom mednarodne za\u0161\u010Dite in\
  \ tujcev z veljavnim dovoljenjem v RS, kot so jezikovni te\u010Daji in izpiti, te\u010D\
  aji spoznavanja slovenske zgodovine, dru\u017Ebe in kulture, projekti pomo\u010D\
  i pri dostopanju do nastanitve, psiholo\u0161ka pomo\u010D, ozave\u0161\u010Danje\
  \ javnosti o pomembnosti procesa vklju\u010Devanja, programi namenjeni ranljivim\
  \ osebam in drugi.\nMed prosilci za mednarodno za\u0161\u010Dito in begunci moramo\
  \ razlikovati osebe, ki so od septembra 2015 pa do zaprtja ti. balkanske poti, prehajale\
  \ \u010Dez ozemlje Republike Slovenije. Za ustrezno nastanitev teh oseb so bili\
  \ vzpostavljeni sprejemni in nastanitveni centri, kjer so se le-ti praviloma zadr\u017E\
  evali najve\u010D 24 ur. Glede na izku\u0161nje v letu 2015 vi\u0161ina celotnih\
  \ stro\u0161kov delovanja v tovrstnih \"migrantskih\" centrih zna\u0161a cca 50\
  \ evrov na migranta na dan, v kar so vklju\u010Deni stro\u0161ki  za odvoz smeti,\
  \ \u010Di\u0161\u010Denje \u0161otorov in odej, najem in ogrevanje \u0161otorov,\
  \ najem sanitarnih enot, stro\u0161ki dela ter nakup hrane, pija\u010De, higienskega\
  \ materiala in interventni nakupi ter stro\u0161ki prevozov, ki so zna\u0161ali\
  \ cca 16 eur na migranta dnevno.\nOb nastopu migrantske krize je Ministrstvo za\
  \ notranje zadeve takoj pri\u010Delo z aktivnostmi za pridobitev dodatnih sredstev\
  \ za kritje stro\u0161kov, ki so nastali iz tega razloga oziroma za pridobitev nujne\
  \ finan\u010Dne pomo\u010Di iz evropskih skladov (ti. emergency assistance), konkretno\
  \ iz Sklada za azil, migracije in vklju\u010Devanje ( AMIF) ter iz Sklada za notranjo\
  \ varnost (ISF).\nMinistrstvo za notranje zadeve je pripravilo dve vlogi za nujno\
  \ pomo\u010D iz omenjenih skladov, ki sta bili tudi odobreni. Z odobreni sredstvi\
  \ je Ministrstvo za notranje zadeve krilo stro\u0161ke najemnin za:\n nastanitvene\
  \ objekte, prevoze, nastanitev tujih policistov, financiranje delovanja pomo\u017E\
  ne policije, stro\u0161ke goriva, \u010Di\u0161\u010Denje nastanitvenih centrov,\
  \ tople obroke policistov na meji ter kritje posrednih stro\u0161kov (pisarni\u0161\
  ki material, ipd.).  \n\_"
