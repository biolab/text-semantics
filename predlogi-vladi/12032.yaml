response: "Odziv Ministrstva za pravosodje\nPo preu\u010Ditvi predloga predlagatelja\
  \ Ministrstvo za pravosodje v nadaljevanju posreduje odziv z vidika resorne pristojnosti\
  \ (37. \u010Dlen Zakona o dr\u017Eavni upravi, ZDU-1; Uradni list RS, \u0161t. 113/05\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 89/07 \u2013 odl. US, 126/07\
  \ \u2013 ZUP-E, 48/09, 8/10 \u2013 ZUP-G, 8/12 \u2013 ZVRS-F, 21/12, 47/13, 12/14,\
  \ 90/14 in 51/16.).\nIzra\u017Eanje, ki odstopa od standardov dru\u017Ebeno sprejemljivega,\
  \ je (tudi) predmet\_ kaznovalnopravnega sankcioniranja (prekr\u0161ki, kazniva\
  \ dejanja). Vendar je sankcioniranje razli\u010Dnih oblik govora, objavljanja in\
  \ drugega izra\u017Eanja dopustno le, \u010De je to sorazmerno z visokim pomenom\
  \ svobode govora v slovenskem oziroma evropskem prostoru, ki predstavlja eno temeljnih\
  \ pravic tako po Ustavi Republike Slovenije (39. \u010Dlen; Uradni list RS, \u0161\
  t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03 \u2013 UZ3a, 47, 68, 69/04\
  \ \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013 UZ50, 68/06 \u2013 UZ121,140,143,\
  \ 47/13 \u2013 UZ148, 47/13 \u2013 UZ90,97,99 in 75/16 \u2013 UZ70a) kot tudi Evropski\
  \ konvenciji o varstvu \u010Dlovekovih pravic (10. \u010Dlen; Slovensko besedilo).\
  \ Na to je ve\u010Dkrat opozorilo tudi Evropsko sodi\u0161\u010De za \u010Dlovekove\
  \ pravice (ES\u010CP), ki v okvir svobode govora ne uvr\u0161\u010Da le izjav, ki\
  \ so ugodno sprejete, pa\u010D pa tudi tiste, ki \u017Ealijo, prizadenejo ali vznemirijo\
  \ (glej primer Handyside proti Zdru\u017Eenemu kraljestvu, \u0161t. 5493/72, 7.\
  \ 12. 1976). Ob dejstvu, da se pobuda nana\u0161a na neprimerno izra\u017Eanje funkcionarjev,\
  \ pa je pomembno tudi, da ES\u010CP poudarja poseben pomen svobode izra\u017Eanja\
  \ \u010Dlanov predstavni\u0161kega telesa (glej primer Kar\xE1cosny in drugi ter\
  \ Sz\xE9l in drugi proti Mad\u017Earski, \u0161t. 42461/12 in 44357/13, 16. 9. 2014).\
  \ Kaznovalnopravna, predvsem pa kazenskopravna reakcija dr\u017Eave je torej ultima\
  \ ratio, skrajno sredstvo, primerno le za najbolj grobe kr\u0161itve dru\u017Ebenega\
  \ so\u017Eitja. Navedenemu sledi tudi slovenska zakonodaja pri opredeljevanju ravnanj,\
  \ ki so sankcionirana, pa tudi z delitvijo kr\u0161itev na prekr\u0161ke in kazniva\
  \ dejanja glede na njihovo te\u017Eo.\nMed ravnanja, ki so v zvezi s svobodo izra\u017E\
  anja \u0161e posebej problemati\u010Dna in na katere opozarja tudi pobuda, sodi\
  \ t. i. sovra\u017Eni govor, ki je v naj\u0161ir\u0161i obliki inkriminiran z 20.\
  \ \u010Dlenom Zakona o varstvu javnega reda in miru (ZJRM-1; Uradni list RS, \u0161\
  t. 70/06). V skladu z navedeno dolo\u010Dbo se kot prekr\u0161ek sankcionira nasilno,\
  \ drzno in nedostojno vedenje, pisanje po objektih in uni\u010Devanje javnih simbolov,\
  \ ki je storjeno z namenom vzbujanja narodnostne, rasne, spolne, etni\u010Dne, verske\
  \ ali politi\u010Dne nestrpnosti ali nestrpnosti glede spolne usmerjenosti. Sovra\u017E\
  ni govor kot prekr\u0161ek opredeljujeta tudi Zakon o medijih (ZMed, 129. \u010D\
  len; Uradni list RS, \u0161t. 110/06 \u2013 UPB, 36/08 \u2013 ZPOmK-1, 77/10 \u2013\
  \ ZSFCJA, 90/10 \u2013 odl. US, 87/11 \u2013 ZAvMS, 47/12, 47/15 \u2013 ZZSDT, 22/16,\
  \ 39/16, 45/19 \u2013 odl. US in 67/19 \u2013 odl. US) in Zakon o avdiovizualnih\
  \ medijskih storitvah (ZAvMS, 43. \u010Dlen; Uradni list RS, \u0161t. 87/11 in 84/15),\
  \ \u010De izdajatelj medija sovra\u017Eni govor objavi oziroma \u010De objavi oglasno\
  \ sporo\u010Dilo, v katerem je vsebovan.\nKolikor gre za dru\u017Ebeno najbolj nevarne\
  \ oblike, sovra\u017Eni govor predstavlja kaznivo dejanje. V skladu s 297. \u010D\
  lenom Kazenskega zakonika (KZ-1; Uradni list RS, \u0161t. 50/12 \u2013 UPB, 6/16\
  \ \u2013 popr., 54/15, 38/16, 27/17, 23/20 in 91/20) je namre\u010D zagro\u017E\
  ena zaporna kazen za javno spodbujanje sovra\u0161tva, nasilja ali nestrpnosti,\
  \ ki temelji na osebnih okoli\u0161\u010Dinah, za javno \u0161irjenje rasizma, podcenjevanje\
  \ kaznivih dejanj zoper \u010Dlove\u010Dnost in druga sorodna ravnanja, \u010De\
  \ je dejanje storjeno na na\u010Din, ki lahko ogrozi ali moti javni red in mir,\
  \ ali z uporabo gro\u017Enje, zmerjanja ali \u017Ealitev.\nZ navedenimi dolo\u010D\
  bami je na ravni kaznovalne zakonodaje konkretiziran 63. \u010Dlena Ustave, ki prepoveduje\
  \ vsakr\u0161no spodbujanje k narodni, rasni, verski ali drugi neenakopravnosti,\
  \ razpihovanje narodnega, rasnega, verskega ali drugega sovra\u0161tva in nestrpnosti\
  \ ter spodbujanje k nasilju in vojni. Prav tako pa so v na\u0161 pravni red preneseni\
  \ standardni Evropske unije, dolo\u010Deni z Okvirnim sklepom Sveta 2008/913/PNZ\
  \ o boju proti nekaterim oblikami in izrazom rasizma in ksenofobije s kazenskopravnimi\
  \ sredstvi.\nNesprejemljivo izra\u017Eanje lahko, zraven \u017Ee omenjenega 297.\
  \ \u010Dlena KZ, predstavlja izvr\u0161itev tudi katerega izmed drugih kaznivih\
  \ dejanj, na primer kaznivega dejanja gro\u017Enje (135. \u010Dlen KZ-1), raz\u017E\
  alitve (158. \u010Dlen KZ-1), obrekovanja (159. \u010Dlen KZ-1), \u017Ealjive obdol\u017E\
  itve (160. \u010Dlen KZ-1), opravljanja (161. \u010Dlen KZ-1), o\u010Ditanja kaznivega\
  \ dejanja z namenom zani\u010Devanja (162. \u010Dlen KZ-1) ali kaznivega dejanja\
  \ sramotitve Republike Slovenije, tuje dr\u017Eave, mednarodne organizacije, slovenskega\
  \ naroda ali narodnih skupnosti (162.\u2013165. \u010Dlen KZ-1).\_\nOdkrivanje prekr\u0161\
  kov in kaznivih dejanj, ki se preganjajo po uradni dol\u017Enosti, ter pregon njihovih\
  \ storilcev je del javnopravnih pooblastil. Za postopke o prekr\u0161kih so pristojni\
  \ razli\u010Dni dr\u017Eavni organi, organi samoupravnih lokalnih skupnosti in nosilci\
  \ javnih pooblastil glede na podro\u010Dje, na katerem je prekr\u0161ek predpisan.\
  \ Pregon storilcev kaznivih dejanj je v pristojnosti dr\u017Eavnega to\u017Eilstva\
  \ (45. \u010Dlen Zakona o kazenskem postopku, ZKP; Uradni list RS, \u0161t. 32/12\
  \ \u2013 UPB, 47/13, 87/14, 8/16 \u2013 odl. US, 64/16 \u2013 odl. US, 65/16 \u2013\
  \ odl. US, 66/17 \u2013 ORZKP153,154, 22/19, 55/20 \u2013 odl. US in 89/20 \u2013\
  \ odl. US). Ne glede na navedeno v dolo\u010Denih primerih pregon pri\u010Dne oziroma\
  \ izvaja oseba, ki je bila s kaznivim dejanjem o\u0161kodovana (na primer pri kaznivem\
  \ dejanju raz\u017Ealitve, obrekovanja, \u017Ealjive obdol\u017Eitve, opravljanja\
  \ ali o\u010Ditanja kaznivega dejanja z namenom zani\u010Devanja; glej prvi odstavek\
  \ 168. \u010Dlena KZ-1, ki dolo\u010Da, da se pregon zaradi navedenih kaznivih dejanj\
  \ za\u010Dne na zasebno to\u017Ebo).\nUradne osebe prekr\u0161kovnih organov in\
  \ dr\u017Eavni to\u017Eilci torej pregon izvajajo po uradni dol\u017Enosti, kar\
  \ pomeni, da morajo pri\u010Deti postopek, \u010De so seznanjeni z ravnanjem, ki\
  \ izpolnjuje elemente prekr\u0161ka ali kaznivega dejanja (glej 50. \u010Dlen Zakona\
  \ o prekr\u0161kih, ZP-1, in 45. \u010Dlen ZKP; Uradni list RS, \u0161t. 29/11 \u2013\
  \ UPB, 21/13, 111/13, 74/14 \u2013 odl. US, 92/14 \u2013 odl. US, 32/16, 15/17 \u2013\
  \ odl. US in 73/19 \u2013 odl. US); izjemoma dr\u017Eavni to\u017Eilec pregon izvaja\
  \ le, \u010De tako zahteva o\u0161kodovanec (npr. kaznivo dejanje gro\u017Enje,\
  \ glej tretji odstavek 135. \u010Dlena KZ-1, ki dolo\u010Da, da se pregon za to\
  \ kaznivo dejanje za\u010Dne na predlog o\u0161kodovanca). \u010Ce dr\u017Eavni\
  \ to\u017Eilec v zvezi s kaznivim dejanjem, ki se preganja po uradni dol\u017Enosti,\
  \ oceni, da niso podani pogoji za pregon, lahko pregon prevzame in izvaja o\u0161\
  kodovanec, \u010De se s to\u017Eil\u010Devo odlo\u010Ditvijo ne strinja (glej 60.\
  \ \u010Dlen ZKP in naslednje).\nIz navedenega je mogo\u010De zaklju\u010Diti, da\
  \ slovenska kaznovalna zakonodaja dolo\u010Da ustrezen katalog prekr\u0161kov in\
  \ kaznivih dejanj, ki zaobjemajo huj\u0161e primere zlorab izra\u017Eanja ter posegov\
  \ v osebnostne pravice in enakopravnost posameznikov in skupin. Nadaljnja \u0161\
  iritev bi neupravi\u010Deno posegala v temeljne pravice ljudi, hkrati pa bi se lahko\
  \ odprle mo\u017Enosti zlorab kaznovalnega prava v politi\u010Dne namene, s \u010D\
  imer slovenska dru\u017Eba \u017Ee ima izku\u0161nje. Po drug strani lahko vidimo,\
  \ da pregon sovra\u017Enega govora, drugih kaznivih dejanj in prekr\u0161kov nikakor\
  \ ni prepu\u0161\u010Den samovolji nosilcev oblasti, pa\u010D pa je njihova dol\u017E\
  nost; pri tem obstajajo tudi ustrezni mehanizmi, ki zagotavljajo, da se pravila\
  \ v praksi izvr\u0161ujejo. Glede na navedeno Ministrstvo za pravosodje ocenjuje,\
  \ da predlog predlagatelja ni ustrezen za nadaljnjo obravnavo. \_\nOdziv Ministrstva\
  \ za javno upravo\nAnaliza veljavne ureditve podro\u010Dja\nUvodoma ugotavljamo,\
  \ da Ustava RS \_ureja svobodo izra\u017Eanja v 39. \u010Dlenu, v katerem je dolo\u010D\
  eno, da je zagotovljena svoboda izra\u017Eanja misli, govora in javnega nastopanja,\
  \ tiska in drugih oblik javnega obve\u0161\u010Danja in izra\u017Eanja. Vsakdo lahko\
  \ svobodno izbira, sprejema in \u0161iri vesti in mnenja. Vsakdo ima pravico dobiti\
  \ informacijo javnega zna\u010Daja, za katero ima v zakonu utemeljen interes, razen\
  \ v primerih, ki jih dolo\u010Da zakon.\nSvoboda izra\u017Eanja je omejena s pravicami\
  \ drugih, vendar ob upo\u0161tevanju splo\u0161nega ustavnega na\u010Dela sorazmernosti,\
  \ torej ob pravilnem tehtanju med kolidirajo\u010Dimi ustavnimi vrednotami, zato\
  \ bo ta pravica pogosto nasproti pravici do \u010Dlovekovega dostojanstva in varnosti\
  \ (34. \u010Dlen Ustave RS), pravici do varstva zasebnosti in osebnostnih pravic\
  \ (35. \u010Dlen Ustave RS) in prepovedi spodbujanja k neenakopravnosti in nestrpnosti\
  \ ter prepovedi spodbujanja k nasilju in vojni (63. \u010Dlen Ustave RS).\nKonvencija\
  \ o varstvu \u010Dlovekovih pravic in temeljnih svobo\u0161\u010Din v drugem odstavku\
  \ 10. \u010Dlena dolo\u010Da, da izvr\u0161evanje te svobo\u0161\u010Dine (svoboda\
  \ izra\u017Eanja) vklju\u010Duje tudi dol\u017Enosti in odgovornosti in je zato\
  \ lahko podrejeno obli\u010Dnosti in pogojem, omejitvam ali kaznim, ki so predpisane\
  \ z zakonom in so nujne v demokrati\u010Dni dru\u017Ebi zaradi zavarovanja nacionalne\
  \ varnosti, ozemeljske celovitosti ali javne varnosti, zaradi prepre\u010Ditve nereda\
  \ ali kaznivih dejanj, za\u0161\u010Dite zdravja in morale, \u010Dasti ali pravic\
  \ drugih, zaradi prepre\u010Ditve razkritja zaupnih informacij ali zaradi obvarovanja\
  \ integritete ter neodvisnosti sodstva.\nTo pomeni, da lahko oblast omeji svobodo\
  \ izra\u017Eanja le, \u010De z njo zasleduje enega ali ve\u010D od na\u0161tetih\
  \ legitimnih ciljev.\nMinistrstvo za javno upravo ugotavlja, da so naslednji dr\u017E\
  avni organi sprejeli in tudi javno objavili eti\u010Dne kodekse, v katerih je urejeno\
  \ varovanje ugleda in spo\u0161tljivo vedenje funkcionarjev (V Dr\u017Eavnem svetu\
  \ RS je funkcionar le predsednik Dr\u017Eavnega sveta, ostali \u010Dlani Dr\u017E\
  avnega sveta RS niso funkcionarji).\nKolegij predsednika Dr\u017Eavnega zbora RS\
  \ je sprejel Eti\u010Dni kodeks za poslanke in poslance Dr\u017Eavnega zbora Republike\
  \ Slovenije, \u0161tevilka: 020-06/20-1/ z dne 12. 6. 2020, ki v 4. \u010Dlenu dolo\u010D\
  a ravnanje poslanca v smislu varovanja ugleda Republike Slovenije, ugleda Dr\u017E\
  avnega zbora in ugleda poslanske funkcije ter dolo\u010Da njegovo ravnanje v smeri\
  \ krepitve zaupanja javnosti v integriteto Dr\u017Eavnega zbora in funkcijo poslanca\
  \ ter izogibanje ravnanju, s katerimi bi krnil ugled doma in v tujini. V 8. \u010D\
  lenu navedeni eti\u010Dni kodeks dolo\u010Da dostojnost in spo\u0161tljivost \u2013\
  \ poslanec je dostojen, spo\u0161tljiv, strpen in nediskriminatoren. Na sejah Dr\u017E\
  avnega zbora, delovnih teles, sestankih, delovnih in drugih sre\u010Danjih ravna\
  \ tako, da ne moti dela, svojih kolegov in drugih udele\u017Eencev, goji demokrati\u010D\
  ni dialog in ni \u017Ealjiv. Poslanec je na sejah Dr\u017Eavnega zbora in na sejah\
  \ delovnih teles ter pri opravljanju mednarodne dejavnosti urejen primerno in dostojno\
  \ svoji funkciji.\nNa podlagi 10. \u010Dlena eti\u010Dnega kodeksa neeti\u010Dna\
  \ ravnanja poslancev oziroma kr\u0161itve kodeksa obravnava Kolegij predsednika\
  \ Dr\u017Eavnega zbora na seji zaprti za javnost. Predlog za presojo kr\u0161itve\
  \ kodeksa v obravnavo kolegiju predlo\u017Ei predsednik Dr\u017Eavnega zbora ali\
  \ podpredsednik Dr\u017Eavnega zbora. Predlog in gradivo za odlo\u010Danje je interne\
  \ narave in ni dostopno javnosti. Kolegij s sklepom ugotovi, ali je bil kodeks kr\u0161\
  en in v primeru kr\u0161itve izre\u010De sankcije:\n opomin poslancu brez objave,\
  \ \u010De je \u0161lo za manj\u0161o kr\u0161itev, opomin poslancu z objavo na spletnih\
  \ straneh Dr\u017Eavnega zbora, \u010De je \u0161lo za huj\u0161o kr\u0161itev,\
  \ opomin poslancu z objavo na spletnih straneh Dr\u017Eavnega zbora in razglasitvijo\
  \ kr\u0161itve na naslednji seji Dr\u017Eavnega zbora, \u010De je poslanec huj\u0161\
  o kr\u0161itev ponavljal. \nKolegij ugotovi kr\u0161itve in izre\u010De sankcije,\
  \ \u010De izrek podpirajo vodje poslanskih skupin, katerih \u010Dlani predstavljajo\
  \ dve tretjini vseh poslancev v Dr\u017Eavnem zboru.\nPoslovnik dr\u017Eavnega zbora\
  \ (Uradni list RS, \u0161t. 92/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 105/10, 80/13, 38/17 in 46/20, v nadaljevanju: Poslovnik dr\u017Eavnega zbora)\
  \ med drugim ureja tudi vzdr\u017Eevanje reda na seji in ukrepe v primeru, da pride\
  \ do kr\u0161itev: opomin, odvzem besede ali odstranitev s seje ali z dela seje.\
  \ Tudi z navedenimi ukrepi je ob dosledni in enotni uporabi za vse poslanke in poslance\
  \ mogo\u010De dose\u010Di spo\u0161tljivo vedenje in komuniciranje.\nVlada Republike\
  \ Slovenije je sprejela Eti\u010Dni kodeks funkcionarjev v Vladi Republike Slovenije\
  \ in ministrstvih, \u0161tevilka: 23101-5/2015/8 z dne 10. 12. 2015, ki v drugem\
  \ standardu dolo\u010Da, da funkcionar pri opravljanju funkcije in javnem nastopanju\
  \ ravna dru\u017Ebeno odgovorno ter tako prispeva h krepitvi ugleda Republike Slovenije,\
  \ Vlade Republike Slovenije, organa, v katerem opravlja funkcijo, ter drugih dr\u017E\
  avnih institucij in organov ter da se pri izvajanju svojih pristojnosti in nalog\
  \ izogiba besednemu ali drugemu poni\u017Eevanju ali dajanju posplo\u0161enih vrednostnih\
  \ sodb in ravna profesionalno, pri svojem delu pa je spo\u0161tljiv in dostojanstven.\n\
  Dr\u017Eavni svet je sprejel Eti\u010Dni kodeks dr\u017Eavnih svetnikov Dr\u017E\
  avnega sveta Republike Slovenije, \u0161tevilka: 020-09/14-27/ z dne 18. 3. 2015,\
  \ ki prav tako vsebuje dolo\u010Dbe o varovanju ugleda (3. \u010Dlen), dostojanstvu\
  \ (5. \u010Dlen), medsebojnih odnosih in ravnanju v Dr\u017Eavnem svetu (9. in 10.\
  \ \u010Dlen).\nV 10. \u010Dlenu eti\u010Dnega kodeksa je posebej dolo\u010Deno,\
  \ da dr\u017Eavni svetnik govori spo\u0161tljivo in tako, da varuje ugled Dr\u017E\
  avnega sveta ter ne spodbuja k nasilnim dejanjem, nestrpnosti in diskriminaciji\
  \ in ne uporablja sovra\u017Enega govora ter izrazov, ki bi lahko pomenile raz\u017E\
  alitev. Vsa ta na\u010Dela mora dr\u017Eavni svetnik upo\u0161tevati tako pri neposrednem\
  \ opravljanju funkcije kot tudi drugje (11. \u010Dlen).\nEnake dolo\u010Dbe o vzdr\u017E\
  evanju reda na seji in ukrepanju v primeru kr\u0161itev, kot jih ima Poslovnik dr\u017E\
  avnega zbora, vsebuje tudi Poslovnik Dr\u017Eavnega sveta (Uradni list RS, \u0161\
  t. 70/08, 73/09, 101/10, 6/14, 26/15, 55/20 in 123/20).\nPoslovniki in eti\u010D\
  ni kodeksi torej dajejo ustrezno pravno podlago za dostojno in spo\u0161tljivo komuniciranje\
  \ funkcionarjev oziroma \u010Dlanov organov, kar pomeni, da morajo ti organi zagotoviti\
  \ le dosledno izvajanje/spo\u0161tovanje teh dolo\u010Db.\n Zahteva predlagatelja\
  \ za ukrepanje dr\u017Eavnih organov\nGlede kaznivega dejanja na podlagi 297. \u010D\
  lena Kazenskega zakonika (Javno spodbujanje sovra\u0161tva, nasilja ali nestrpnosti)\
  \ pojasnjujemo, da je Vrhovno sodi\u0161\u010De Republike Slovenije odlo\u010Dilo,\
  \ kdaj se \u0161teje, da so izpolnjeni zakonski znaki navedenega kaznivega dejanja.\
  \ Vrhovno sodi\u0161\u010De Republike Slovenije je v sodbi I Ips 65803/2012 z dne\
  \ 4. 7. 2019 med drugim podalo naslednje stali\u0161\u010De (odlo\u010Dilo):\n\xBB\
  Iz zakonskega besedila prvega odstavka 297. \u010Dlena KZ-1 je razvidno, da mora\
  \ biti podana zgolj potencialna in ne konkretna mo\u017Enost ogro\u017Eanja ali\
  \ motenja javnega reda in miru. Ne zahteva se, da bi do neposredne ogrozitve dejansko\
  \ tudi pri\u0161lo, ampak zado\u0161\u010Da, da je dejanje po vsebini, naravi, kraju\
  \ ali drugih okoli\u0161\u010Dinah, v katerih je bilo storjeno, sposobno povzro\u010D\
  iti konkretno nevarnost, ki se ka\u017Ee v ogrozitvi oziroma motenju javnega reda\
  \ in miru. Gre za potencialno, abstraktno - konkretno ogro\u017Eanje, tako da ni\
  \ treba, da je konkretna nevarnost dejansko nastopila, pa\u010D pa mora sodi\u0161\
  \u010De v okviru opisa dejanja ugotoviti, ali je bilo storil\u010Devo ravnanje sposobno\
  \ pripeljati do konkretne nevarnosti. Pri presoji mora ovrednotiti relevantne dejavnike\
  \ obravnavanega \u017Eivljenjskega primera, kot so narava, vsebina, oblika, okoli\u0161\
  \u010Dine, v katerih je bilo dejanje storjeno, ozra\u010Dje v dru\u017Ebi in podobno.\
  \ Samo abstraktna nevarnost za javni red in mir pri prvi od alternativno navedenih\
  \ oblik storitve kaznivega dejanja ne zado\u0161\u010Da, pa\u010D pa mora presojo\
  \ o potencialni nevarnosti ogrozitve temeljiti na presoji konkretnih okoli\u0161\
  \u010Din, v katerih mora biti podana objektivna podlaga za tak\u0161no prognozo.\xAB\
  \nS to sodbo Vrhovnega sodi\u0161\u010Da Republike Slovenije so tudi dr\u017Eavna\
  \ to\u017Eilstva dobila okvir za pregon tega kaznivega dejanja.\nNa podlagi 145.\
  \ in 146. \u010Dlena Zakona o kazenskem postopku (Uradni list RS, \u0161t. 32/12\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 47/13, 87/14, 8/16 \u2013 odl.\
  \ US, 64/16 \u2013 odl. US, 65/16 \u2013 odl. US, 66/17 \u2013 ORZKP153,154, 22/19,\
  \ 55/20 \u2013 odl. US in 89/20 \u2013 odl. US) so dr\u017Eavni organi in organizacije\
  \ z javnimi pooblastili dol\u017Eni naznaniti kazniva dejanja, za katera se storilec\
  \ preganja po uradni dol\u017Enosti, \u010De so o njih obve\u0161\u010Deni, ali\
  \ \u010De kako druga\u010De zvedo zanje, obenem z ovadbo pa morajo navesti dokaze,\
  \ za katere vedo, in poskrbeti, da se ohranijo sledovi kaznivega dejanja in predmeti,\
  \ na katerih ali s katerimi je bilo kaznivo dejanje storjeno, ter druga dokazila.\
  \ Kaznivo dejanje, za katero se storilec preganja po uradni dol\u017Enosti, pa lahko\
  \ naznani tudi posameznik in ob tem z ovadbo navede \u0161e dokaze, za katere ve.\n\
  V skladu z navedenim lahko dr\u017Eavni organi, organizacije z javnimi pooblastili\
  \ ali posameznik dr\u017Eavnemu to\u017Eilstvu naznanijo kaznivo dejanje (ovadba),\
  \ ne morejo pa od njega zahtevati ukrepanja. Dr\u017Eavni to\u017Eilec je namre\u010D\
  \ pri opravljanju dr\u017Eavnoto\u017Eilske slu\u017Ebe samostojen ter vezan na\
  \ ustavo in zakon, v skladu z ustavo pa je vezan tudi na splo\u0161na na\u010Dela\
  \ mednarodnega prava ter na ratificirane in objavljene mednarodne pogodbe. \u0160\
  tejemo pa, da bo zgoraj navedena sodba Vrhovnega sodi\u0161\u010Da Republike Slovenije\
  \ prispevala k aktivnej\u0161emu ravnanju dr\u017Eavnih to\u017Eilstev pri preganjanju\
  \ tega kaznivega dejanja.\nStorilce kaznivih dejanj zoper \u010Dast in dobro ime\
  \ se glede na dolo\u010Dbe 168. \u010Dlena Kazenskega zakonika v ve\u010Dini primerov\
  \ \xBBpreganja\xAB na zasebno to\u017Ebo ali na predlog, kar pomeni, da dr\u017E\
  avno to\u017Eilstvo bodisi ni pristojno (zasebna to\u017Eba) ali pa je pristojno\
  \ samo, \u010De o\u0161kodovanec vlo\u017Ei predlog za pregon. \_\nPrimernost oziroma\
  \ neprimernost predloga za nadaljnjo obravnavo\nKomunikacija funkcionarjev, krepitev\
  \ ugleda in demokrati\u010Dni dialog so za dolo\u010Dene dr\u017Eavne organe urejeni\
  \ v zgoraj navedenih kodeksih in poslovnikih, zato je treba zagotoviti le njihovo\
  \ dosledno in enako uporabo. Organi, ki vodijo postopke zaradi prekr\u0161kov po\
  \ Zakonu o varstvu javnega reda in miru ali kazenske postopke, pa so pri svojem\
  \ delu samostojni ter vezani na ustavo in zakon in od njih ni mogo\u010De zahtevati\
  \ ukrepanja. Lahko se jim le naznani storjeni prekr\u0161ek ali kaznivo dejanje.\n\
  Na podlagi navedenega Ministrstvo za javno upravo meni, da predlog ni primeren za\
  \ nadaljnjo obravnavo."
