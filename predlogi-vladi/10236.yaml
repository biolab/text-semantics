response: "Odziv Ministrstva za okolje in prostor\n\nPredlog je vsebinsko \u017Ee\
  \ re\u0161en z dolo\u010Dbo 17. \u010Dlena <link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Uredbe o odpadkih, ki prepoveduje pu\u0161\u010Danje\
  \ odpadkov v okolju, njihovo odmetavanje in nenadzorovano ravnanje z odpadki. Posameznik\
  \ je za kr\u0161itev teh prepovedi kaznovan z globo od 100 do 300 evrov (za pravne\
  \ in druge fizi\u010Dne osebe so predpisane ob\u010Dutno vi\u0161je globe). V zvezi\
  \ z vi\u0161ino globe pojasnjujemo, da je treba pri dolo\u010Danju vi\u0161ine glob\
  \ posebno pozornost nameniti temu, da so globe u\u010Dinkovite, sorazmerne in odvra\u010D\
  ilne. Pri tem vi\u0161ine predpisanih glob ne gre ena\u010Diti z ukrepi, sprejetimi\
  \ za zagotovitev \u010Dim bolj u\u010Dinkovitega izvajanja nadzora s strani pristojnih\
  \ organov in izrekanja glob. V primerih, ko gre za splo\u0161no dru\u017Ebeno raz\u0161\
  irjen problem, zgolj kaznovanje posameznih kr\u0161iteljev nikoli ni u\u010Dinkovito\
  \ samo po sebi, ampak mora biti glavnina naporov vlo\u017Eena v ustrezno, ciljnim\
  \ skupinam prilagojeno stalno izobra\u017Eevanje in ozave\u0161\u010Danje javnosti,\
  \ s ciljem ozavestiti posamezna ravnanja kot neustrezna in \u0161kodljiva (npr.\
  \ za okolje), kar se posledi\u010Dno odra\u017Ea v spremembah navad potro\u0161\
  nikov - konkretno v manj odvr\u017Eenih odpadkih. Kot enega bolj u\u010Dinkovitih\
  \ ukrepov spreminjanja potro\u0161ni\u0161kih navad naj navedemo spremembe, povezane\
  \ z uporabo plasti\u010Dnih nosilnih vre\u010Dk. Spremembe so se zgodile v relativno\
  \ kratkem \u010Dasu dveh let, pri \u010Demer je ministrstvo veliko napora vlo\u017E\
  ilo v izobra\u017Eevanje in ozave\u0161\u010Danje naj\u0161ir\u0161e javnosti.Glede\
  \ na dejstvo, da je junija 2019 zna\u0161ala povpre\u010Dna mese\u010Dna neto pla\u010D\
  a 1.107,9 evrov (vir: Statisti\u010Dni urad RS), zakonsko dolo\u010Dena minimalna\
  \ bruto pla\u010Da pa je od 1. 1. 2019 dalje 886,6 evrov, je vi\u0161ina globe,\
  \ dolo\u010Dene za posameznika, povsem ustrezna.Ker menimo, da s samo spremembo\
  \ vi\u0161ine glob ne bomo v splo\u0161nem zmanj\u0161ali smetenja, pripravljamo\
  \ dolo\u010Dene druge spremembe zakonodaje, s katerimi naj bi po eni strani vplivali\
  \ na spremembe navad potro\u0161nikov in po drugi strani zahtevali dolo\u010Dene\
  \ spremembe tudi od proizvajalcev tistih izdelkov, ki so najpogostej\u0161i vir\
  \ smetenja (med njimi so vsekakor odpadki iz toba\u010Dnih izdelkov).Junija 2019\
  \ je bil v javni obravnavi predlog spremembe Zakona o varstvu okolja, s katerim\
  \ bo prvi\u010D na zakonski ravni poleg pu\u0161\u010Danja odpadkov in njihovega\
  \ odmetavanja posebej prepovedano tudi smetenje okolja; z uveljavitvijo zakona bo\
  \ ob\u010Dinam omogo\u010Deno, da tudi same predpi\u0161ejo ukrepe za prepre\u010D\
  evanje in zmanj\u0161evanje smetenja. S predlogom zakona se tudi na novo ureja mo\u017E\
  nost, da se proizvajalcem v okviru obveznosti, ki izhajajo iz na\u010Dela proizvajal\u010D\
  eve raz\u0161irjene odgovornosti, predpi\u0161e kot obveznost informiranje javnosti\
  \ in obve\u0161\u010Danje imetnikov odpadkov o prepre\u010Devanju smetenja z odpadki,\
  \ ki izvirajo iz njihovih proizvodov.Junija 2019 je bila sprejeta Direktiva (EU)\
  \ 2019/904 o zmanj\u0161anju vpliva nekaterih plasti\u010Dnih proizvodov na okolje\
  \ (bolj znana kot SUP direktiva), v kateri je posebna pozornost dana tudi ukrepom\
  \ za prepre\u010Devanje in zmanj\u0161evanje smetenja z odpadki iz toba\u010Dnih\
  \ izdelkov s filtri in filtrov, ki se tr\u017Eijo za uporabo v kombinaciji s toba\u010D\
  nimi izdelki ter \u0161e nekaterim drugim proizvodom, ki so prepoznani kot najpogostej\u0161\
  i vir smetenja. V nadaljevanju so opisani zgolj ukrepi, ki bodo sprejeti v prihodnjem\
  \ obdobju sprejeti za zmanj\u0161anje in prepre\u010Devanje smetenja s toba\u010D\
  nimi izdelki.Filtri toba\u010Dnih izdelkov, ki vsebujejo plastiko, so drugi najpogosteje\
  \ najden plasti\u010Dni proizvod za enkratno uporabo na obalah EU. Zato je treba\
  \ zmanj\u0161ati ogromen vpliv toba\u010Dnih izdelkov s filtri, ki vsebujejo plastiko,\
  \ ki so po uporabi odvr\u017Eeni neposredno v okolje. Pri\u010Dakuje se, da bodo\
  \ ukrepi, ki jih bodo sprejele (isto\u010Dasno) vse dr\u017Eave \u010Dlanice EU,\
  \ spodbudili inovacije in razvoj novih\_ izdelkov, tako da bodo potro\u0161nikom\
  \ na voljo sprejemljive alternative za filtre, ki vsebujejo plastiko. Za spodbujanje\
  \ inovacij, ki bi omogo\u010Dale razvoj trajnostnih alternativ za filtre toba\u010D\
  nih izdelkov, ki vsebujejo plastiko, se predvideva uvedba novih sistemov raz\u0161\
  irjene odgovornosti proizvajalcev toba\u010Dnih izdelkov s filtri, ki vsebujejo\
  \ plastiko. Ker tudi za toba\u010Dne izdelke velja skupni trg EU, je torej nujno,\
  \ da vse dr\u017Eave usklajeno spodbujajo celoten spekter ukrepov za zmanj\u0161\
  anje tovrstnih odpadkov, odvr\u017Eenih po uporabi.V skladu s hierarhijo ravnanja\
  \ z odpadki za zagotovitev ustreznega ravnanja s toba\u010Dnimi izdelki s filtri,\
  \ ki vsebujejo plastiko, ni potrebno lo\u010Deno zbiranje teh odpadkov. Zato so\
  \ v SUP direktivi dolo\u010Dene zahteve v zvezi z raz\u0161irjeno odgovornostjo\
  \ proizvajalcev teh izdelkov, kot je na primer zahteva, da naj proizvajalci krijejo\
  \ stro\u0161ke \u010Di\u0161\u010Denja okolja zaradi odvr\u017Eenih smeti in stro\u0161\
  ke za vzpostavitev posebne (javne) infrastrukture za zbiranje odpadnih toba\u010D\
  nih izdelkov, odvr\u017Eenih po uporabi, kot so na primer ustrezne posode za odpadke,\
  \ name\u0161\u010Dene na lokacijah, ki so najbolj obremenjene zaradi smetenja. V\
  \ prihodnje bo tako treba sprejeti ustrezne finan\u010Dne mehanizme, na primer dolo\u010D\
  iti vi\u0161ino finan\u010Dnih prispevkov (lahko gre za ve\u010Dletne nespremenljive\
  \ zneske) proizvajalcev toba\u010Dnih izdelkov za stro\u0161ke \u010Di\u0161\u010D\
  enja okolja zaradi odvr\u017Eenih smeti. Poleg tega SUP direktiva dolo\u010Da posebne\_\
  \ zahteve za ozna\u010Devanje toba\u010Dnih izdelkov s filtri in filtrov, ki se\
  \ tr\u017Eijo za uporabo v kombinaciji s toba\u010Dnimi izdelki, ter zahteve za\
  \ ozave\u0161\u010Danje javnosti, zlasti za obve\u0161\u010Danje potro\u0161nikov\
  \ in spodbujanje odgovornega vedenja potro\u0161nikov, da bi zmanj\u0161ali smetenje\
  \ z odpadki iz teh proizvodov. Aktivnosti za prenos te direktive v notranji pravni\
  \ red, ki mora biti izveden do 3. julija 2021, \u017Ee potekajo."
