response: "Odziv Ministrstva za okolje in prostor\nVeljavni Stanovanjski zakon, sprejet\
  \ v letu 2003, je v zvezi z rezervnim skladom vpeljal kar nekaj varovalk. Med drugim,\
  \ v 44. \u010Clenu, natan\u010Dno dolo\u010Da za katere namene se smejo porabiti\
  \ sredstva rezervnega sklada. Upravnik, ki bi sredstva porabil v nasprotju s citiranim\
  \ dolo\u010Dilom, bi storil prekr\u0161ek, za kar je zagro\u017Eena globa. Prav\
  \ tako se upravnik ne more samovoljno odlo\u010Diti, kdaj in za katera opravljena\
  \ dela bo porabil sredstva rezervnega sklada, pa\u010D pa je za vse podlaga sprejet\
  \ sklep eta\u017Enih lastnikov ali na\u010Drt vzdr\u017Eevanja, ki pa ga prav tako\
  \ sprejmejo eta\u017Eni lastniki.\nDa bi upravniku prepre\u010Dili morebiten nepoobla\u0161\
  \u010Den dvig sredstev rezervnega sklada, zakon \u017Ee sedaj predpisuje (tretji\
  \ odstavek 43. \u010Dlena), da lahko eta\u017Eni lastniki v pogodbi o opravljanju\
  \ upravni\u0161kih storitev dolo\u010Dijo enega od eta\u017Enih lastnikov (lahko\
  \ tudi \u010Dlana nadzornega odbora), ki bo skupaj z upravnikom poobla\u0161\u010D\
  en za dvig sredstev, tako da jih upravnik sam ne bo mogel dvigovati. Nadzor nad\
  \ delom upravnika sicer v skladu s pogodbo o opravljanju upravni\u0161kih storitev\
  \ izvajajo sami eta\u017Eni lastniki, ki lahko imenujejo tudi nadzorni odbor. Vsak\
  \ eta\u017Eni lastnik lahko zahteva od upravnika, da poro\u010Da o stanju sredstev\
  \ rezervnega sklada. Stanovanjski zakon v 66. \u010Dlenu dolo\u010Da, da mora upravnik\
  \ vsakemu eta\u017Enemu lastniku mese\u010Dno izstaviti obra\u010Dun stro\u0161\
  kov, med drugim tudi stanje rezervnega sklada za stavbo. 65. \u010Dlen pa zavezuje\
  \ upravnika, da vsakemu eta\u017Enemu lastniku enkrat mese\u010Dno omogo\u010Di\
  \ vpogled v pogodbe, knjigovodske listine in v stanje rezervnega sklada ve\u010D\
  stanovanjske stavbe. \u010Ce upravnik kr\u0161i navedeni dolo\u010Dbi, lahko stanovanjski\
  \ in\u0161pektor zoper njega spro\u017Ei prekr\u0161kovni postopek.\nGlede na vse\
  \ navedeno ni potrebno dopolnjevati stanovanjske zakonodaje, eta\u017Eni lastniki\
  \ morajo le uporabiti dolo\u010Dila veljavnega zakona, ki jim omogo\u010Dajo nadzor\
  \ in odlo\u010Danje o porabi sredstev rezervnega sklada.\nUpravniki po ve\u010D\
  ini poslujejo preko spletne banke in sami zagotavljajo programsko ra\u010Dunalni\u0161\
  ko opremo, zato se morajo eta\u017Eni lastniki s svojim izbranim upravnikom sami\
  \ dogovoriti, kako se bodo izvajale transakcije, oziroma kako se bo ob tem zagotovila\
  \ potrditev pla\u010Dila s strani poobla\u0161\u010Denega eta\u017Enega lastnika.\
  \ \n "
