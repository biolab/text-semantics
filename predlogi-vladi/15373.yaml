response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZ vidika ureditve v splo\u0161ni delovni zakonodaji naj pojasnimo, da je\
  \ upo\u0161tevaje drugi odstavek 126. \u010Dlena Zakona o delovnih razmerjih[1]\
  \ (v nadaljnjem besedilu: ZDR-1) pla\u010Da delavca sestavljena iz osnovne pla\u010D\
  e, dela pla\u010De za delovno uspe\u0161nost in dodatkov. Sestavni del pla\u010D\
  e je tudi pla\u010Dilo za poslovno uspe\u0161nost, \u010De je le-to dogovorjeno\
  \ s kolektivno pogodbo ali pogodbo o zaposlitvi.\nPosebej je treba opozoriti, da\
  \ dolo\u010Dene dodatke opredeljuje \u017Ee ZDR-1, in sicer:\n dodatek za delovno\
  \ dobo, dodatke za posebne pogoje dela, ki izhajajo iz razporeditve delovnega \u010D\
  asa (ZDR-1 izrecno dolo\u010Da dodatke za no\u010Dno, nadurno, nedeljsko in prazni\u010D\
  no delo \u2013 kolektivne pogodbe pa lahko dolo\u010Dijo tudi druge) in dodatke\
  \ za posebne pogoje dela, ki izhajajo iz posebnih obremenitev pri delu, neugodnih\
  \ vplivov okolja in nevarnosti pri delu \u2013 pri teh dodatkih ZDR-1 dolo\u010D\
  a, da se ti dodatki dolo\u010Dijo s kolektivno pogodbo, \u010De niso vsebovani v\
  \ zahtevnosti dela. \nDodatna opredelitev dodatkov in dolo\u010Ditev vi\u0161ine\
  \ posameznih dodatkov (zakonskih in po kolektivnih pogodbah) je predmet kolektivnega\
  \ dogovarjanja, kjer delodajalci oziroma njihovi predstavniki sodelujejo s sindikati\
  \ kot predstavniki delavcev, pri \u010Demer izpostavljamo, da so delavci upravi\u010D\
  eni do vseh dodatkov, opredeljenih z zakonom ali kolektivno pogodbo.\nKonkretno\
  \ torej ZDR-1 ne opredeljuje dodatka za uvajanje novo zaposlenih sodelavcev, vendar\
  \ pa ga lahko dolo\u010Dajo posamezne kolektivne pogodbe ali splo\u0161ni akti delodajalca.\
  \ Upo\u0161tevaje navedeno morajo vpra\u0161anje dolo\u010Ditve posameznih dodatkov\
  \ in njihove vi\u0161ine nasloviti socialni partnerji v postopku kolektivnega dogovarjanja.\n\
  Glede na to, da je bila pojasnjena zakonska ureditev dodatkov v ZDR-1 v okviru priprave\
  \ predloga zakonskih re\u0161itev predmet poglobljene razprave med socialnimi partnerji\
  \ in predstavlja kompromis, ki je bil glede instituta dodatkov na koncu dose\u017E\
  en, ocenjujemo, da je veljavna zakonska ureditev ustrezna, zato menimo, da ni utemeljenih\
  \ argumentov za spreminjanje zakonske ureditve v smislu izpostavljenega predloga.\n\
