response: "Odziv Ministrstva za zdravje\nZdravni\u0161ka zbornica Slovenije je 21.\
  \ 12. 2000 na podlagi 61. \u010Dlena Zakona o zdravni\u0161ki slu\u017Ebi sprejela\
  \ Sklep o zavarovanju zdravnikov in zobozdravnikov za \u0161kodo, ki bi lahko nastala\
  \ pri njihovem delu, na katerega je soglasje podal tudi minister za zdravje. Sklep\
  \ dolo\u010Da, da mora biti zdravnik ali zobozdravnik, ki dela neposredno z bolniki,\
  \ zavarovan za odgovornost za \u0161kodo, ki bi lahko nastala pri njegovem delu,\
  \ za zavarovalno vsoto najmanj 3,000.000 SIT (oziroma 12.518,78 EUR) . Ta vsota\
  \ velja za leto 2001 in za vse specialnosti. Zasebni zdravnik ali zobozdravnik,\
  \ ki dela neposredno z bolniki, pa se je dol\u017Ean zavarovati za odgovornost za\
  \ \u0161kodo, ki bi lahko nastala pri njegovem delu. Zaposlene zdravnike in zobozdravnike\
  \ zavaruje delodajalec. Zavarovanje na podlagi tega sklepa mora biti sklenjeno najkasneje\
  \ v roku 90 dni od uveljavitve tega sklepa. Predmetni sklep je za\u010Del veljati\
  \ 24. 2. 2001 in je \u0161e vedno v veljavi. Zakon sicer dolo\u010Da, da zavarovalno\
  \ vsoto po posameznih specialnostih vsako leto dolo\u010Di zbornica v soglasju z\
  \ ministrom, vendar za enkrat nov sklep ni bil izdan. V praksi je zavarovalna vsota\
  \ zagotovo vi\u0161ja od tiste, ki jo predvideva sklep, vendar teh podatkov na MZ\
  \ nimamo.\nZdravni\u0161ka zbornica Slovenije je na MZ \u017Ee posredovala okvirno\
  \ pobudo o uvedbi t.i. nekrivdne od\u0161kodnine oziroma nekrivdnega zavarovanja\
  \ (no-fault sistem). Ker navedeno predstavlja ve\u010Dje zakonodajne spremembe in\
  \ zahteve temeljit razmislek o zagotavljanju dodatnih finan\u010Dnih virov za izpla\u010D\
  evanje tak\u0161nih od\u0161kodnin. A naprej bo najprej treba pridobiti primerjalno\
  \ pravno analizo in analizo vplivov tak\u0161ne ureditve na na\u0161 sodni in zdravstveni\
  \ sistem ter se o tak\u0161ni pobudi tudi medresorsko uskladiti. Dodajamo pa, da\
  \ navedeni sistem o\u0161kodovanca ne omejuje pri vlo\u017Eitvi to\u017Ebenega zahtevka\
  \ na sodi\u0161\u010Du.\n "
