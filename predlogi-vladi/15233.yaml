response: "Odziv Ministrstva za pravosodje\nZ navedenim predlogom je Vladi Republike\
  \ Slovenije predlagano, da urgentno opredeli vojno dobi\u010Dkarstvo kot kaznivo\
  \ dejanje z najstro\u017Ejo sankcijo. Kot obrazlo\u017Eitev je prilo\u017Een \u010D\
  lanek g. Grege Repov\u017Ea, objavljen v tedniku Mladina.\nAvtor v \u010Dlanku izpostavlja\
  \ \u0161pekulacije na trgih elektrike, nafte, plina in hrane v \u010Dasu vojne v\
  \ Ukrajini in glede na posledice takih ravnanj predlaga opredelitev posebnega kaznivega\
  \ dejanja vojnega dobi\u010Dkarstva z visoko predpisano zaporno kaznijo za odgovorne\
  \ osebe ter ustreznimi sankcijami za pravne osebe.\nPojasnjujemo, da Kazenski zakonik[1]\
  \ (v nadaljevanju KZ-1), predvsem v poglavju kaznivih dejanj zoper gospodarstvo,\
  \ \u017Ee opredeljuje ve\u010D kaznivih dejanj, ki jih lahko pove\u017Eemo z ravnanji,\
  \ opisanimi v izpostavljenem \u010Dlanku.\nTako gre lahko na primer za protipravno\
  \ omejevaje konkurence, ki ga dolo\u010Da 225. \u010Dlen KZ-1. Navedeno kaznivo\
  \ dejanje stori tisti, ki pri opravljanju gospodarske dejavnosti v nasprotju s predpisi,\
  \ ki urejajo varstvo konkurence, kr\u0161i prepoved omejevalnih sporazumov med podjetji,\
  \ zlorabi prevladujo\u010Di polo\u017Eaj enega ali ve\u010D podjetij ali ustvari\
  \ prepovedano koncentracijo podjetij in s tem prepre\u010Di ali pomembno ovira ali\
  \ izkrivlja konkurenco v Republiki Sloveniji ali na trgu Evropske unije ali njenem\
  \ pomembnem delu, ali pomembno vpliva na trgovino med dr\u017Eavami \u010Dlanicami,\
  \ kar ima za posledico veliko premo\u017Eenjsko korist ali veliko premo\u017Eenjsko\
  \ \u0161kodo.\n\u010Ce so dejanja, ki jih izpostavlja \u010Dlanek, povezana tudi\
  \ s sredstvi prora\u010Dunov Evropske unije, gre lahko za kaznivo dejanje goljufije\
  \ na \u0161kodo Evropske unije po 229. \u010Dlenu KZ-1. Pri tem kaznivem dejanju\
  \ gre lahko tako za izogibanje odhodkom s predlo\u017Eitvijo la\u017Enih, nepopolnih\
  \ ali nepravilnih dokumentov kot tudi za neupravi\u010Deno ali neustrezno pridobitev\
  \ ali uporabo sredstev prora\u010Dunov Evropske unije.\nGlede na to, da \u010Dlanek\
  \ izpostavlja predvsem \u0161pekulacije, ki naj bi potekale na trgih energije in\
  \ energentov ter hrane, pa je s tem \u0161e posebej povezano predvsem kaznivo dejanje\
  \ zlorabe trga finan\u010Dnih instrumentov, kot je dolo\u010Deno v 239. \u010Dlenu\
  \ KZ-1. Pri tem kaznivem dejanju gre za taka ravnanja na trgu, ki udele\u017Eencem\
  \ trga dajo napa\u010Dno ali zavajajo\u010Do predstavo glede ponudbe, povpra\u0161\
  evanja ali cene finan\u010Dnega instrumenta ali povezane blagovne promptne pogodbe,\
  \ ali s tem ena ali ve\u010D povezanih oseb zagotovi ceno enega ali ve\u010D finan\u010D\
  nih instrumentov ali povezanih blagovnih promptnih pogodb na nenormalni ali umetni\
  \ ravni. Nadalje kaznivo dejanje stori tisti, ki pri sklenitvi posla ali izdaji\
  \ naro\u010Dila za trgovanje uporabi fiktivna sredstva ali druge oblike goljufivega\
  \ ravnanja, raz\u0161irja napa\u010Dne ali zavajajo\u010De informacije o finan\u010D\
  nih instrumentih, z istim ciljem raz\u0161irja govorice ter napa\u010Dne in zavajajo\u010D\
  e novice po medijih, medmre\u017Eju ali na drug podoben na\u010Din, ali posreduje\
  \ la\u017Ene ali zavajajo\u010De informacije ali zagotavlja la\u017Ene ali zavajajo\u010D\
  e vhodne podatke ali druga\u010De ravna tako, da se manipulira izra\u010Dun referen\u010D\
  ne vrednosti.\nV skladu z veljavno ureditvijo navedena ravnanja pomenijo kaznivo\
  \ dejanje, \u010De so storjena zato, da bi storilec sebi ali komu drugemu pridobil\
  \ protipravno premo\u017Eenjsko korist. Navedeno pomeni, da mora dr\u017Eavno to\u017E\
  ilstvo v kazenskem postopku dokazati tako imenovani \xBBobarvani naklep\xAB storilca\
  \ \u2013 torej, da je na enega od navedenih na\u010Dinov ravnal zato, ker je \u017E\
  elel pridobiti premo\u017Eenjsko korist. S predlogom sprememb in dopolnitev KZ-1,\
  \ ki so v usklajevanju, pa bo Ministrstvo za pravosodje predlagalo, da se ta pogoj\
  \ iz opisa kaznivega dejanja \u010Drta.\nIz navedenega izhaja, da so dejanja, ki\
  \ jih izpostavlja \u010Dlanek v tedniku Mladina, v Republiki Sloveniji \u017Ee dolo\u010D\
  ena kot kazniva dejanja. Na\u010Delo zakonitosti v kazenskem pravu zahteva, da sta\
  \ vsaka posamezna kazenskopravna norma ter meja oziroma na\u010Din razmejevanja\
  \ med njimi, jasno in vnaprej dolo\u010Deni v zakonu, tako da je kazniva ravnanja\
  \ vselej mogo\u010De med seboj pravno razlikovati.[2] Glede na navedeno bi morebitna\
  \ uvedba novega kaznivega dejanja, kot je predlagano, nujno povzro\u010Dila podvajanje\
  \ znakov tega kaznivega dejanja z \u017Ee obstoje\u010Dimi kaznivimi dejanji v KZ-1,\
  \ kar pa bi pomenilo kr\u0161itev ustavnega na\u010Dela zakonitosti v kazenskem\
  \ pravu iz 28. \u010Dlena Ustave Republike Slovenije[3].\nOb tem pojasnjujemo, da\
  \ osumljencev predlaganega novega kaznivega dejanja vojnega dobi\u010Dkarstva glede\
  \ na opisana delovanja v Republiki Sloveniji ne bi bilo mogo\u010De preganjati,\
  \ \u010De ne bi bilo razgla\u0161eno vojno stanje. Hkrati pa bi bil to (storitev\
  \ v vojnem stanju ali v zvezi z njim) edini znak predlaganega novega kaznivega dejanja,\
  \ ki bi ga razlikoval od zgoraj izpostavljenih kaznivih dejanj in bil posledi\u010D\
  no skladen z ustavnim na\u010Delom zakonitosti v kazenskem pravu. Kolikor je mi\u0161\
  ljeno neutemeljeno dvigovanje cen v \u010Dasu gospodarske krize oziroma zaostrenih\
  \ gospodarskih razmer, pa je to vpra\u0161anje \u017Ee pokrito vsaj s kaznivim dejanjem\
  \ po 239. \u010Dlenu KZ-1. Ob tem obstajajo tudi nadzorni mehanizmi iz Zakona o\
  \ kontroli cen[4] (v nadaljevanju ZKC), ki omogo\u010Dajo dolo\u010Dene ukrepe med\
  \ drugim tudi za primere, \u010De nastanejo ali se utemeljeno pri\u010Dakujejo hude\
  \ motnje na trgu pri gibanju cen, pa pri tem ne gre za redna sezonska nihanja, ali\
  \ \u010De bi pri\u0161lo na trgu do cen, ki bi ogrozile redno preskrbo potro\u0161\
  nikov.\nGlede na navedeno v skladu z na\u010Delom \xBBultima ratio\xAB ocenjujemo,\
  \ da ni potrebe za dodatno kazenskopravno urejanje.\n\_\n\n[1] Uradni list RS, \u0161\
  t. 50/12 \u2013 UPB2, 54/15, 6/16 \u2013 UPB2p, 38/16, 27/17, 23/20, 91/20, 95/21,\
  \ 186/21 in 105/22 \u2013 ZZN\u0160PP.\n[2] Odlo\u010Dba US RS, \u0161t. U-I-134/11\
  \ z dne 11. 7. 2014.\n[3] Uradni list RS, \u0161t. 33/91-I, 42/97, 66/00, 24/03,\
  \ 69/04, 68/06, 47/13, 75/16 in 92/21"
