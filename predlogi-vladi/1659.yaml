response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nZa\u0161\u010D\
  ita \u017Eivali iz obstoje\u010Dega pravnega reda ne izhaja iz dejstva, da so \u017E\
  ivali enakovredne \u010Dloveku, temve\u010D iz spoznanja, da so \u017Eivali sposobne\
  \ \u010Dutiti bole\u010Dino in trpljenje, ki je za njih verjetno enako neprijetna,\
  \ kot za \u010Dloveka, kar pomeni, da je povzro\u010Danje teh ob\u010Dutenj nemoralno.\
  \ Posledi\u010Dno je tako po\u010Detje deklarirano kot prepovedano in je zanj predvideno\
  \ sankcioniranje. Mnenja smo, da tak\u0161na oblika za\u0161\u010Dite \u017Eivali\
  \ zado\u0161\u010Da. \u010Ce bi se izena\u010Dile pravice \u017Eivali in ljudi,\
  \ potem bi,bilo treba v zakonodajo napisati tudi, da imajo \u017Eivali enake odgovornosti,\
  \ kot ljudje. V tem primeru bi morala vsaka \u017Eival direktno odgovarjati za morebitne\
  \ po\u0161kodbe ljudi, drugih \u017Eivali, kakor tudi za morebitno povzro\u010D\
  eno \u0161kodo. Tak\u0161na ureditev bi po vsej verjetnosti zahtevala precej bolj\
  \ ob\u0161irne posege v obstoje\u010Do zakonodajo Slovenije, pa tudi zakonodajo\
  \ drugih dr\u017Eav sveta. Navedba iz tretjega \u010Dlena zakona je v skladu z na\u010D\
  elom, da zakoni obstajajo zaradi ljudi in zavezujejo ljudi, in ne \u017Eivali. To\
  \ je tudi razlog, da v zakonu nikjer ne pi\u0161e, da je \xBB\u017Eival upravi\u010D\
  ena do...\xAB temve\u010D je pisana v smislu zahtev, ki jih morajo izpolniti skrbniki\
  \ \u017Eivali.\nVeterinarska uprava RS (VURS) popolnoma podpira idejo o vklju\u010D\
  itvi poglavij o za\u0161\u010Diti \u017Eivali in dobrobiti \u017Eivali v u\u010D\
  ne na\u010Drte osnovnih in srednjih \u0161ol. Na \u017Ealost Zakon o za\u0161\u010D\
  iti \u017Eivali ne more predpisati tak\u0161nega ukrepa, saj je oblikovanje u\u010D\
  nih programov postopek, za katerega VURS ni pristojen. Prav tako tak\u0161no dolo\u010D\
  ilo po mnenju VURS ne sodi v Zakon o za\u0161\u010Diti \u017Eivali.\nPredlog glede\
  \ tega, kdaj je usmrtitev \u017Eivali dovoljena, bi posledi\u010Dno pomenil, da\
  \ mora Slovenija zakonsko prepovedati \u017Eivinorejo in s tem ukiniti celotno gospodarsko\
  \ panogo, ki omogo\u010Da pre\u017Eivetje dobr\u0161nega dela slovenskega prebivalstva.\
  \ Sicer dr\u017Ei, da je \u017Eivinoreja eden od proizvajalcev toplogrednih plinov,\
  \ saj pri intenzivni \u017Eivinoreji nastaja metan, vendar pa je popolna ukinitev\
  \ \u017Eivinoreje pretiran ukrep. Iz istega razloga bi potem morali ukiniti tudi\
  \ promet in vsakr\u0161no uporabo fosilnih goriv, vendar to za zdaj ni mogo\u010D\
  e.\nZaradi korenitih zgodovinskih posegov v ekologijo divjih \u017Eivali povsod\
  \ po svetu, se je na \u0161tevilnih obmo\u010Djih spremenilo razmerje med divjadjo\
  \ in njihovimi naravnimi predatorji. Z drugimi besedami, \u010Dlovek je skozi tiso\u010D\
  letja lova na divjad tekmoval z naravnimi predatorji (predvsem zvermi). Zato mu\
  \ je bilo vedno v interesu, da je teh \u017Eivali \u010Dim manj. Na tak na\u010D\
  in je dosegel, da je npr. srnjad ostajala predvsem za ljudi in ne za volkove, medvede\
  \ itd. Z uvedbo \u017Eivinoreje, ki je prevzela vodilno vlogo pri zagotavljanja\
  \ visoko energetske in proteinske prehrane, je bila divjina prepu\u0161\u010Dena\
  \ sami sebi. Na \u0161tevilnih obmo\u010Djih so zveri in drugi predatorji izumrli\
  \ in s tem omogo\u010Dili skokovit porast populacije njihovih \u017Ertev\". S tem\
  \ se je pove\u010Dalo tveganje za \u0161irjenje bolezni, kakor tudi tekmovanje za\
  \ vire v okolju, v katerem te \u017Eivali \u017Eivijo (krma). To je razlog, zakaj\
  \ \u0161e danes obstaja mo\u017Enost ubijanja \u017Eivali zaradi ohranjanja naravnega\
  \ ravnovesja.\nUporaba \u017Eivali v poskusih je trenutno \u0161e vedno potrebna,\
  \ zato mora mo\u017Enost uporabe \u017Eivali v te namene ostati. Kljub temu je v\
  \ rabi na\u010Delo \"RRR\" (reduce - zmanj\u0161ati, replace - nadomestiti, refine\
  \ - \u010Distiti), katerega namen je optimiziranje porabe \u017Eivali v poskusih\
  \ in zmanj\u0161anje tak\u0161nega ravnanja na minimum.\nDolo\u010Dilo, ki ga navajate,\
  \ da je treba odpraviti usmrtitve psov, \u010De je bil pes z ugrizom soudele\u017E\
  en ali je povzro\u010Dil smrt ali hudo telesno po\u0161kodbo \u010Dloveka je ponovno\
  \ eno od tistih, ki se ne nana\u0161a na \u017Eivali, temve\u010D na ljudi. Iz narave\
  \ stvari izhaja, da je \u017Eival lahko \u010Dloveku nevarna. V tem primeru je ena\
  \ od mo\u017Enosti za\u0161\u010Dite ljudi tudi usmrtitev take \u017Eivali. Po na\u0161\
  em mnenju je to u\u010Dinkovit ukrep, zato se ne strinjamo s predlogom, da bi ga\
  \ bilo treba odpraviti.\nGlede pobude, da bi bilo treba odpraviti oziroma prepovedati\
  \ tudi trgovino oz. promet z hi\u0161nimi \u017Eivalmi se moramo zavedati, da (za\
  \ zdaj) \u0161e vedno velja, da je \u017Eival stvar in jo je mogo\u010De tudi prodajati\
  \ in kupovati. Dejstvo, da \u017Eival ni navadna stvar je razlog, da za trgovanje\
  \ z \u017Eivalmi, tako kot za vsakr\u0161no ravnanje z \u017Eivalmi, veljajo posebna\
  \ pravila. Obstoje\u010Da zakonodaja vsebuje dolo\u010Dila, ki predpisuje pogoje,\
  \ ki jih morajo izpolnjevati trgovci z \u017Eivalmi. Namen teh pogojev je prav za\u0161\
  \u010Dita \u017Eivali, s katerimi se trguje.\nObstoje\u010Da zakonodaja, kjer so\
  \ na\u0161tete prepovedi v ravnanju z \u017Eivalmi temelji na znanstvenih dognanjih\
  \ o tem, kaj je dobro za \u017Eival in kaj ne. Strinjamo se, da je treba nekatera\
  \ dolo\u010Dila bolje definirati. Nikakor pa se ne moremo strinjati z uvedbo radikalnih\
  \ prepovedi, kakr\u0161ne predlagate.\nSpremembe, ki jih predlagate v zvezi z ukrepi\
  \ za izbolj\u0161anje polo\u017Eaja \u017Eivali, bi se vezale predvsem na subsidiarno\
  \ rabo Zakona o splo\u0161nem upravnem postopku. Tak\u0161ni ukrepi pomenijo korenit\
  \ poseg v postopke, kakr\u0161ne poznamo danes. Potrebovali bi dobro utemeljitev,\
  \ zakaj bi samo dru\u0161tva, ki na podro\u010Dju za\u0161\u010Dite \u017Eivali\
  \ delujejo v javnem interesu, lahko dobila status kakr\u0161nega predlagate. V skladu\
  \ z logiko stvari je za\u0161\u010Dita \u017Eivali zaupana tistim, ki so izu\u010D\
  eni in izurjeni, da vedo, kaj je dobro za \u017Eival - veterinarjem. Ministrstvo\
  \ za kmetijstvo, gozdarstvo in prehrano je v Sloveniji pristojno za veterinarstvo.\
  \ Zato je logi\u010Dno, da so zadeve, ki se ti\u010Dejo za\u0161\u010Dite \u017E\
  ivali pod okriljem ministrstva oz. VURS. Ime strokovnega sveta za za\u0161\u010D\
  ito \u017Eivali nakazuje na dejstvo, da gre za strokovni organ, kar posledi\u010D\
  no pomeni, da morajo biti v njem zastopani predvsem strokovnjaki. Obstoje\u010D\
  i zakon takega po\u010Detja ne prepoveduje. V skladu z dolo\u010Dili Zakona o dru\u0161\
  tvih se lahko dru\u0161tva organizirajo v zdru\u017Eenja in ne vidimo razloga, zakaj\
  \ tak\u0161nih akcij ne bi izvajali kakor bi takemu zdru\u017Eenju ustrezalo.\n\
  Obstoje\u010Di zakon pozna prepovedana dejanja in posledi\u010Dno prekr\u0161ke\
  \ ter kaznivo dejanje mu\u010Denja \u017Eivali. Po na\u0161em mnenju je to dovolj\
  \ in zato pojem grdega ravnanja z \u017Eivalmi ni potrebno vnesti v zakon.\nV svojem\
  \ predlogu prav tako predlagate stro\u017Ejo za\u0161\u010Dito \u017Eivali in mo\u017E\
  nost, da bi zaradi nje gospodarsko oziroma finan\u010Dno izgubo pokrila dr\u017E\
  ava. V okoli\u0161\u010Dinah, v katerih se je zna\u0161lo svetovno gospodarstvo,\
  \ bi po na\u0161em mnenju dr\u017Eava te\u017Eko financirala ukrepe, kot jih predlagate.\
