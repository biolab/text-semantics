response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\n\nUvodoma bi najprej\
  \ podali komentar z va\u0161o trditvijo, da se \xBBV Slovenijo letno uvozi pribli\u017E\
  no milijon ton krme za rejne \u017Eivali\xAB. To namre\u010D ne dr\u017Ei. Ta \u0161\
  tevilka se nana\u0161a na vse po\u0161iljke krme, ki so bile spro\u0161\u010Dene\
  \ v prost pretok na podro\u010Dju Slovenije, namembne dr\u017Eave po\u0161iljk krme\
  \ pa so bile razli\u010Dne. V Slovenijo je bilo npr. v letu 2017 uvo\u017Eenih 404.889\
  \ ton krme. Glavnino od navedene koli\u010Dine uvo\u017Eene krme (91%) so predstavljale\
  \ sojine tropine.\_\n\nKrma predstavlja ob\u010Dutljivo podro\u010Dje na za\u010D\
  etku prehranske verige in je klju\u010Dnega pomena za ve\u010D milijonov \u017E\
  ivinorejcev v Evropski uniji (EU). Krma je najpomembnej\u0161i stro\u0161kovni dejavnik,\
  \ ki predstavlja slabo polovico vrednosti \u017Eivalskih proizvodov EU. Tehnolo\u0161\
  ki napredek, izbolj\u0161ave in inovacije pri upravljanju kmetij pa omogo\u010D\
  ajo vedno bolj\u0161o uporabnost krme. Poleg gospodarskih koristi je ni\u017Eje\
  \ tudi onesna\u017Eenje (npr. oglji\u010Dni odtis) na proizvodno enoto.\n\nDoseganje\
  \ visoke ravni varovanja zdravja ljudi in \u017Eivali je eden od temeljnih ciljev\
  \ \u017Eivilske in krmne zakonodaje.\_\_\n\nPravila glede dajanja posami\u010Dnih\
  \ krmil in krmnih me\u0161anic na trg v Evropski uniji, kot tudi njihovo uporabo\
  \ za \u017Eivali, vklju\u010Dno z zahtevami za ozna\u010Devanje, embaliranje in\
  \ predstavljanje ureja danes Uredba 767/2009/ES*, ki se neposredno uporablja v celotni\
  \ EU.\_\n\nNavedena uredba* je rezultat zadnje modernizacije in poenostavitve zakonodaje\
  \ o dajanju krme na trg in njene uporabe. Ta revizija zakonodaje je potekala v EU\
  \ 2007 \u2013 2009. Pri projektu, katerega cilji so bili med drugim tudi, da se\
  \ dose\u017Ee pravna jasnost in usklajeno izvajanje v EU, olaj\u0161a nemoteno delovanje\
  \ EU trga in omogo\u010Di uporabnikom krme, da se odlo\u010Dijo na podlagi dobre\
  \ obve\u0161\u010Denosti, ne da bi jih ozna\u010Dbe pri tem zavedle. Pri tem so\
  \ sodelovale vse zainteresirane strani.\n\nOsnovna pravila glede ozna\u010Devanja\
  \ posami\u010Dnih krmil so vklju\u010Dena v Uredbo 767/2009/ES*. Dodatne zahteve\
  \ glede ozna\u010Devanja posami\u010Dnih krmil, ki so \u017Eivalskega izvora, pa\
  \ so tudi del drugih predpisov.\n\nNavedba porekla na oznaki krmnega proizvoda -\
  \ posami\u010Dnega krmila (ki bi bilo \u017Eivalskega izvora) trenutno ni obvezna\
  \ navedba na oznaki. Je pa to dovoljena (prostovoljna) navedba.\_\n\nV povezavi\
  \ z va\u0161o pobudo \xBBTista \u017Eivila \u017Eivalskega izvora, ki morajo po\
  \ trenutni zakonodaji imeti znano informacijo o poreklu \u017Eivila, naj imajo znano\
  \ tudi poreklo krme\xAB, ki ste jo podali preko spletnega portala Predlagam vladi,\
  \ bi podali \u0161e nekaj dodatnih pojasnil.\n\nVsega, kar se uporablja v prehrani\
  \ ljudi, ni mo\u017Eno uporabiti v prehrani \u017Eivali, ki so namenjene proizvodnji\
  \ hrane. V krmno verigo \u017Eivali, ki so namenjene proizvodnji \u017Eivil, lahko\
  \ vstopijo samo snovi \u017Eivalskega izvora, ki so pridobljene od \u017Eivali,\
  \ ki so bile pregledane s strani uradne veterinarske slu\u017Ebe in predelane ali\
  \ obdelane v skladu z dolo\u010Denimi standardi predelave (ki so pa v\u010Dasih\
  \ celo stro\u017Eji od standardov predelave za ljudi). \u017Divalski stranski proizvodi,\
  \ ki niso namenjeni prehrani ljudi, se lahko uporabijo v prehrani \u017Eivali samo,\
  \ \u010De so tveganja za javno zdravje in zdravje \u017Eivali, med njihovo predelavo\
  \ in dajanjem na trg, zmanj\u0161ana na minimum.\_\n\nNenazadnje je potrebno upo\u0161\
  tevati tudi omejitve in prepovedi glede uporabe dolo\u010Denih snovi v prehrani\
  \ \u017Eivali, ki so tudi vklju\u010Dene v zakonodajo. Tako je npr. uporaba predelanih\
  \ \u017Eivalskih beljakovin iz pre\u017Evekovalcev (ti. mesne moka iz pre\u017E\
  vekovalcev) v prehrani \u017Eivali, ki so namenjene proizvodnji hrane, prepovedana.\
  \ Predelane \u017Eivalske beljakovine iz nepre\u017Evekovalcev (npr. ti. mesna moka\
  \ iz perutnine) pa je mo\u017Eno uporabiti le v prehrani rib (akvakulturi), ki so\
  \ namenjene proizvodnji \u017Eivil.\_\n\nZa \u017Eivali, ki niso namenjene proizvodnji\
  \ hrane, navedene prepovedi / omejitve glede uporabe v krmni verigi ne veljajo.\_\
  \ Ve\u010D informacij je na povezavi:\_ Prepoved krmljenja v povezavi s TSE zakonodajo\
  \ | Uprava RS za varno hrano, veterinarstvo in varstvo rastlin\n\nV povezavi z va\u0161\
  o pobudo po spremembi zakonodaje bi \u0161e dodali, da tega Slovenija trenutno ne\
  \ more nacionalno urediti. Na tem podro\u010Dju imamo namre\u010D harmonizirano\
  \ zakonodajo, ki se uporablja v celotni EU neposredno, prenos v nacionalni pravni\
  \ red pa ni potreben.\_\n\nZahvaljujemo se vam za va\u0161o pobudo, ki pa je do\
  \ naslednje revizije uredbe*, \u017Eal ni mo\u017Eno obravnavati v okviru zakonodajnih\
  \ in\u0161titucij (Evropske Komisije, Sveta in Evropskega parlamenta), ki delujejo\
  \ v EU.\n\n* Uredba (ES) \u0161t. 767/2009 o dajanju krme v promet in njeni uporabi,\
  \ spremembi Uredbe (ES) \u0161t. 1831/2003 Evropskega parlamenta in Sveta in razveljavitvi\
  \ Direktive Sveta 79/373/EGS, Direktive Komisije 80/511/EGS, direktiv Sveta 82/471/EGS,\
  \ 83/228/EGS, 93/74/EGS, 93/113/ES in 96/25/ES ter Odlo\u010Dbe Komisije 2004/217/ES\
  \ (Uradni list EU 229/2009), z vsemi dopolnitvami"
