response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo glede konkretnih predlogov,\
  \ \xBBda naj bi MK sakralne objekte financiralo le v tak\u0161nem dele\u017Eu, kot\
  \ jih namenja za gradnjo in vzdr\u017Eevanje drugih podobnih objektov (gledali\u0161\
  \u010Da, opera, \u0161portne dvorane, muzeji...)\xAB in \xBBda naj MK ukine dr\u017E\
  avno financiranje \u017Eupnikov in ostalih zaposlenih v verskih skupnostih, muzejih\
  \ in gledali\u0161\u010Dih, kateri naj se financirajo iz prispevkov \u010Dlanov\
  \ in obiskovalcev\xAB meni, da nista primerna za nadaljnjo obravnavo. V nadaljevanju\
  \ tega dokumenta vam MK posreduje obrazlo\u017Eitev svojih stali\u0161\u010D.\n\
  Na podro\u010Dju kulture je pravni temelj za financiranje naveden v Ustavi Republike\
  \ Slovenije (v nadaljnjem besedilu: Ustava), in sicer v 5. \u010Dlenu, ki zagotavlja,\
  \ da dr\u017Eava skrbi za ohranjanje naravnega bogastva in kulturne dedi\u0161\u010D\
  ine ter ustvarja mo\u017Enosti za skladen civilizacijski razvoj Slovenije; v 73.\
  \ \u010Dlenu, ki dolo\u010Da, da je vsakdo dol\u017Ean v skladu z zakonom varovati\
  \ naravne znamenitosti in redkosti ter kulturne spomenike; in da dr\u017Eava in\
  \ lokalne skupnosti skrbijo za ohranjanje naravne in kulturne dedi\u0161\u010Dine.\
  \ MK izvaja sofinanciranje ohranjanja, preu\u010Devanja in prezentacije nepremi\u010D\
  ne, premi\u010Dne in nesnovne kulturne dedi\u0161\u010Dine, med katero je sakralna\
  \ kulturna dedi\u0161\u010Dina mo\u010Dno zastopana, na osnovi Zakona o varstvu\
  \ kulturne dedi\u0161\u010Dine (Uradni list RS, \u0161t. 16/08, 123/08, 8/11, 30/11\
  \ - Odl. US in 90/12, 111/13 in 32/16; v nadaljnjem besedilu: ZVKD-1). Sofinanciranje\
  \ se izvaja z vsakokratnimi javnimi razpisi za spomeni\u0161kovarstvene projekte\
  \ in interventne posege. MK pri (so)financiranju ohranjanja, raziskovanja in prezentacije\
  \ kulturne dedi\u0161\u010Dine (tudi sakralne) spo\u0161tuje tudi vse Mednarodne\
  \ pogodbe, katerih podpisnica je tudi Republika Slovenija, te so: Konvencija o varstvu\
  \ kulturnih dobrin v primeru oboro\u017Eenega napada, Konvencija o ukrepih za prepoved\
  \ in prepre\u010Devanje nedovoljenega uvoza in izvoza kulturnih dobrin ter prenosa\
  \ lastninske pravice na njih, Konvencija o varstvu svetovne kulturne in naravne\
  \ dedi\u0161\u010Dine, Evropska konvencija o varstvu arheolo\u0161ke dedi\u0161\u010D\
  ine, Konvencija o varstvu stavbne dedi\u0161\u010Dine Evrope, Konvencija o varovanju\
  \ nesnovne kulturne dedi\u0161\u010Dine, Konvencija o varovanju in spodbujanju raznolikosti\
  \ kulturnih izrazov, Konvencija o varovanju podvodne kulturne dedi\u0161\u010Dine,\
  \ ter vsa priporo\u010Dila UNESCA.\nKer ZVKD-1 ne vsebuje pravnih pravil, ki bi\
  \ vzpostavila razlikovanje med kulturnimi spomeniki, ki so \xBBsakralni objekti\xAB\
  \ in med kulturnimi spomeniki, ki so \xBBgledali\u0161\u010Da, opere, \u0161portne\
  \ dvorane, muzeji...\xAB je \xBBpredlog, po katerem naj bi MK v tak\u0161nem (domnevati\
  \ je enakem) dele\u017Eu financiralo obe navedeni vrsti objektov po naravi stvari\xAB\
  , neutemeljen. Temeljni predpogoj vsake neenake zakonske obravnave \u017Eivljenjskih\
  \ primerov (npr. kulturnih spomenikov glede na vrsto rabe) je namre\u010D najprej\
  \ sprejem pravnih pravil, ki temeljijo na domnevno utemeljenem pravnem razlikovanju\
  \ med sakralnimi objekti in gledali\u0161\u010Di, operami, \u0161portnimi dvoranami,\
  \ muzeji...\nKer je v javnem interesu ohranitev kulturne dedi\u0161\u010Dine, in\
  \ ne njen propad, je prav, da skupnost z dr\u017Eavnim sofinanciranjem zagotovi\
  \ pomo\u010D pri obnovi in vzdr\u017Eevanju na\u0161e skupne dedi\u0161\u010Dine,\
  \ katere velik del je zaradi zgodovinskih razlogov prav v lasti verskih skupnosti\
  \ oziroma Katoli\u0161ke Cerkve.\nGlede predloga, \xBBda naj MK ukine dr\u017Eavno\
  \ financiranje \u017Eupnikov in ostalih zaposlenih v verskih skupnostih, muzejih\
  \ in gledali\u0161\u010Dih, kateri naj se financirajo iz prispevkov \u010Dlanov\
  \ in obiskovalcev\xAB MK, ugotavlja, da je del tega predloga razumeti kot predlog\
  \ za ukinitev 27. \u010Dlena Zakona o verski svobodi (Uradni list RS, \u0161t. 14/07,\
  \ 46/10 \u2013 odlo\u010Dba US in 40/12 - ZUJF, 100/13; v nadaljnjem besedilu: ZVS).\n\
  Temeljne informacije o skladnosti dr\u017Eavnega financiranju verskih skupnosti\
  \ z ustavo so razvidne iz ustavnosodne prakse, in sicer ustavnosodne odlo\u010D\
  be \u0161t. U-l-92/07 (Uradni list RS, \u0161t._46/10; v nadaljnjem besedilu: ustavnosodna\
  \ odlo\u010Dba) Ustavnega sodi\u0161\u010De Republike Slovenije (v nadaljnjem besedilu:\
  \ ustavno sodi\u0161\u010De). V 130. to\u010Dki obrazlo\u017Eitve ustavnosodne odlo\u010D\
  be ustavno sodi\u0161\u010De ugotavlja, da dr\u017Eavno financiranje verskih skupnosti\
  \ ni dol\u017Enost dr\u017Eave, ki bi izhajala iz \u010Dlovekove pravice svobode\
  \ vesti (41. \u010Dlena Ustave Republike Slovenije; v nadaljnjem besedilu: ustava),\
  \ zato posamezniki praviloma nimajo pravice zahtevati, naj jim dr\u017Eava financira\
  \ uresni\u010Devanje te pravice, razen v primerih izjemnih okoli\u0161\u010Din,\
  \ ko je financiranje katerega od vidikov verske dejavnosti nujno (npr. voja\u0161\
  ke misije v tujini) in da dr\u017Eavno financiranje verskih skupnosti samo po sebi,\
  \ \u010De ga dr\u017Eava omogo\u010Da, ni ustavno nedopustno, \u010De ne nasprotuje\
  \ na\u010Delu lo\u010Denosti dr\u017Eave in verskih skupnosti (zlasti zahtevi po\
  \ svetovnonazorski oziroma verski nevtralnosti dr\u017Eave).\nIz navedenega je razvidno,\
  \ da se vpra\u0161anje dr\u017Eavnega financiranja verskih skupnosti praviloma ume\u0161\
  \u010Da v polju zakonodajal\u010Deve proste presoje. Navedeni ugotovitvi pritrjuje\
  \ tudi 145. to\u010Dka obrazlo\u017Eitve ustavnosodne odlo\u010Dbe, v kateri ustavno\
  \ sodi\u0161\u010De izrecno ugotavlja, da \u010Deprav dr\u017Eavno financiranje\
  \ verske duhovne oskrbe v zaporih in bolni\u0161nicah ne sodi v okvir \u010Dlovekove\
  \ pravice, lahko dr\u017Eava navedeni dejavnosti financira v obsegu in na na\u010D\
  in, ki morata biti skladna z ustavno zapovedano versko nevtralnostjo dr\u017Eave.\n\
  Edini primer neposrednega zakonskega dr\u017Eavnega financiranje religije/verskih\
  \ skupnosti oziroma verske dejavnosti verskih skupnosti je posebna pravica verskih\
  \ skupnosti iz 27. \u010Dlena ZVS, ki do sedaj \u0161e ni bil predmet ustavnosodne\
  \ presoje. Dolo\u010Dba 27. \u010Dlena ZVS nalaga dr\u017Eavi dr\u017Eavno financiranje-posebne\
  \ pravice verskih skupnosti - pravice do namenske dr\u017Eavne finan\u010Dne pomo\u010D\
  i za pla\u010Dilo prispevkov zavarovanca za socialno varnost uslu\u017Ebencev cerkva\
  \ in drugih verskih skupnosti, ki jo literatura praviloma razume kot neposredno\
  \ dr\u017Eavno financiranje religije/verskih skupnosti oziroma financiranje verske\
  \ dejavnosti verskih skupnosti.\nlz 123. to\u010Dke obrazlo\u017Eitve ustavnosodne\
  \ odlo\u010Dbe je razvidno, da dr\u017Eavno financiranje posebnih pravic verskih\
  \ skupnosti (med katere je zakonodajalec umestil tudi pravico iz 27. \u010Dlena\
  \ ZVS) ni v neskladju z ustavo, \u010De se v konkretnem primeru zagotovi lo\u010D\
  enost dr\u017Eave in verskih skupnosti (versko nevtralnost dr\u017Eave) in enakopravno\
  \ obravnavo verskih skupnosti. Kriteriji razlikovanja med tistimi verskimi skupnostmi,\
  \ ki jih lahko financira dr\u017Eava in s tem lahko pridobijo dodatne ugodnosti,\
  \ in tistimi, ki se za to ne morejo potegovati, ne smejo biti nerazumni oziroma\
  \ arbitrarni (spo\u0161tovati morajo na\u010Delo enakopravnosti verskih skupnosti\
  \ iz 7. \u010Dlena ustave kot posebni izraz splo\u0161nega na\u010Dela enakosti\
  \ pred zakonom iz drugega odstavka 14. \u010Dlena ustave). Iz 124. to\u010Dke obrazlo\u017E\
  itve ustavnosodne odlo\u010Dbe je razvidno, da je npr. \u0161tevilo vernikov ustrezen\
  \ kriterij oziroma ustrezna zakonodajna re\u0161itev, ki omogo\u010Da registriranim,\
  \ starej\u0161im in ve\u010Djim verskim skupnostim posebne pravice, ki jih prvi\
  \ odstavek 41. \u010Dlena ustave ne zahteva in ki niso v neskladju s prvim odstavkom\
  \ 7. \u010Dlena ustave. Po oceni MK je 1000 pripadnikov registrirane verske skupnosti\
  \ na enega verskega uslu\u017Ebenca razumen in nearbitraren kriterij za pridobitev\
  \ posebne pravice, ki spo\u0161tuje na\u010Delo enakopravnosti in ki ga lahko s\
  \ pridobitvijo novih pripadnikov in \u010Dlanov izpolnijo vse verske skupnosti.\n\
  V 103. to\u010Dki obrazlo\u017Eitve ustavnosodne odlo\u010Dbe ustavno sodi\u0161\
  \u010De izrecno ugotavlja, da ne more biti sporno, \u010De zakonodajalec na splo\u0161\
  no ocenjuje, da verske skupnosti s svojim temeljnim poslanstvom (s skrbjo za versko\
  \ svobodo kot \u010Dlovekovo pravico) opravljajo pomembno in koristno vlogo z vidika\
  \ utrjevanja \u010Dlovekovega dostojanstva v sodobni demokrati\u010Dni dru\u017E\
  bi, ki presega zgolj zasledovanje individualnih ciljev. Zato MK meni, da je zaradi\
  \ obstoja temeljnega tehtnega razloga za dr\u017Eavno financiranje verskih dejavnosti,\
  \ to je - podpiranja izvr\u0161evanja \u010Dlovekove pravice oziroma \u010Dlovekove\
  \ pravice do verske svobode, obstoje\u010Da ureditev dr\u017Eavnega financiranja\
  \ verskih dejavnosti verskih skupnosti iz 27. \u010Dlena ZVS ustrezna.\nGlede \xBB\
  predloga, da naj MK ukine dr\u017Eavno financiranje zaposlenih v muzejih in gledali\u0161\
  \u010Dih, kateri naj se financirajo iz prispevkov obiskovalcev\xAB, MK meni, da\
  \ bi predlagana ukinitev financiranja, zaradi premajhnih sredstev zbranih iz prispevkov\
  \ obiskovalcev, dejansko pomenila ukinitev gledali\u0161\u010D in muzejev in ravnanje\
  \ v nasprotju z ustavno vrednoto oziroma pozitivnimi obveznostmi iz \u017Ee navedenega\
  \ 5. \u010Dlena Ustave, na podlagi katerega dr\u017Eava na svojem ozemlju skrbi\
  \ za ohranjanje naravnega bogastva in kulturne dedi\u0161\u010Dine ter ustvarja\
  \ mo\u017Enosti za skladen civilizacijski razvoj Slovenije.  \nOdziv Ministrstva\
  \ za finance\n\nDav\u010Dni zavezanec rezident lahko zahteva, skladno s 142. \u010D\
  lenom Zakona o dohodnini (Uradni list RS, \u0161t. 13/11 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 9/12 \u2013 odl. US, 24/12, 30/12, 40/12 \u2013 ZUJF,\
  \ 75/12, 94/12, 52/13 \u2013 odl. US, 96/13, 29/14 \u2013 odl. US, 50/14, 23/15\
  \ in 55/15; v nadaljnjem besedilu: ZDoh-2), da se do 0,5 odstotka dohodnine, odmerjene\
  \ od dohodkov, ki se v\u0161tevajo v letno dav\u010Dno osnovo, nameni za financiranje\
  \ splo\u0161no-koristnih namenov in za financiranje politi\u010Dnih strank in reprezentativnih\
  \ sindikatov. V skladu s tretjim odstavkom 3. \u010Dlena Uredbe o namenitvi dela\
  \ dohodnine za donacije (Uradni list RS, \u0161t. 30/07, 36/07 in 37/10; v nadaljnjem\
  \ besedilu: Uredba) lahko dav\u010Dni zavezanec poda zahtevo za namenitev dela dohodnine\
  \ kadar koli preko sistema eDavki na spletni strani edavki.durs.si, pisno ali ustno\
  \ na zapisnik pri dav\u010Dnem organu. Zahteva je veljavna le v delu, ki se nana\u0161\
  a na namenitev dela dohodnine upravi\u010Dencem, ki so v \u010Dasu vlo\u017Eitve\
  \ zahteve na zadnjem objavljenem seznamu upravi\u010Dencev. Izjave dav\u010Dni zavezanci\
  \ ne vlagajo vsako leto, saj ta velja do preklica oziroma do trenutka, ko zavezanec\
  \ vlo\u017Ei novo izjavo (npr. nameni sredstva drugemu upravi\u010Dencu do donacij).\n\
  Koncept in\u0161tituta dela dohodnine za donacije je bil vzpostavljen z namenom\
  \ vzpostavitve posebnega mehanizma financiranja nevladnega neprofitnega sektorja,\
  \ ki temelji na odlo\u010Ditvi zavezanca o namenu porabe dela dohodnine. V okviru\
  \ tega in\u0161tituta se namre\u010D dav\u010Dni zavezanci sami odlo\u010Dijo, da\
  \ se 0,5% dohodnine, odmerjene od njihovih dohodkov, ki se v\u0161tevajo v letno\
  \ dav\u010Dno osnovo, ne razporedi v integralni prora\u010Dun RS, ampak se nameni\
  \ v obliki donacij organizacijam, ki se na nepridobiten na\u010Din ukvarjajo s splo\u0161\
  no-koristnimi dejavnostmi, politi\u010Dnimi strankami in reprezentativnim sindikatom\
  \ ter so vklju\u010Deni na seznam upravi\u010Dencev do donacij za leto, za katero\
  \ se odmerja dohodnina.\nTo pomeni, da je za dolo\u010Den del prihodkov prora\u010D\
  una \u017Ee v naprej dolo\u010Den namen porabe. S pove\u010Danjem dele\u017Ea dohodnine,\
  \ ki se lahko nameni za donacije, bi se naveden del prora\u010Dunskih prihodkov\
  \ pove\u010Dal, kar posledi\u010Dno pomeni zmanj\u0161anje prora\u010Dunskih sredstev,\
  \ razpolo\u017Eljivih za druge namene, ki se financirajo iz prora\u010Duna. Na Ministrstvu\
  \ za finance v tem trenutku razpolagamo s podatki o \u0161tevilu donacij in zneski\
  \ donacij za leto 2014, iz katerih izhaja, da je bilo v letu 2014 namenjeno nekaj\
  \ ve\u010D kot 46 % celotnega zneska za donacije, ki bi ga zavezanci glede na odmerjeno\
  \ dohodnino za to leto lahko namenili. Ker je razpolo\u017Eljiv potencial prihodkov\
  \ iz dohodnine za te namene velik (ve\u010D kot 50 % celotnega zneska), pomeni,\
  \ da imajo sami upravi\u010Denci \u0161e veliko prostora, da s svojim delom in aktivnostmi\
  \ pove\u010Dajo obseg sredstev, ki se dejansko namenijo v okviru instituta namenitve\
  \ dela dohodnine za donacije.\nGlede na navedeno, ni mogo\u010De upo\u0161tevati\
  \ predloga.\n "
