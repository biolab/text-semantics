response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n\nDelovni \u010Das je delovno pravna kategorija, ki je pomembna tako za delavce\
  \ kot tudi za podjetje in organizacijo dela znotraj podjetja. Ekonomski in tehnolo\u0161\
  ki razvoj, razvoj v organizaciji dela, situacija na trgu dela, proces globalizacije\
  \ in nara\u0161\u010Dajo\u010Da konkurenca in drugi podobni dejavniki vplivajo na\
  \ novosti v oblikah in na\u010Dinih organizacije delovnega \u010Dasa. Z vidika delavcev\
  \ so pomembne razli\u010Dne spremembe v razporejanju delovnega \u010Dasa, ki pomenijo\
  \ odstop od obi\u010Dajnega polnega tedenskega delovnega \u010Dasa. V zvezi z delovnim\
  \ \u010Dasom pa so seveda pomembni tudi interesi delodajalcev, ki zaradi vse ve\u010D\
  je konkurence znotraj svetovnega gospodarstva uvajajo nove metode dela in spreminjajo\
  \ organizacijo dela s ciljem dose\u010Di \u010Dim ve\u010Djo produktivnost in \u010D\
  im manj\u0161e stro\u0161ke dela. Vendar pa uvajanje razli\u010Dnih na\u010Dinov\
  \ organizacije delovnega \u010Dasa nemalokrat povzro\u010Da vedno ve\u010Dje napetosti\
  \ med delodajalci in njihovimi zahtevami ter potrebami in \u017Eeljami delavcev\
  \ glede delovnega \u010Dasa. Zato tako v okviru Mednarodne organizacije dela (MOD)\
  \ kot tudi v okviru Evropske skupnosti (preambula Direktive 2003/88/ES) opozarjajo,\
  \ da je izbolj\u0161anje varnosti, higiene in zdravja delavcev pri delu, ki mu je\
  \ namenjena tudi ustrezna organizacija delovnega \u010Dasa, cilj, ki ne more biti\
  \ podrejen izklju\u010Dno le ekonomski situaciji. Potrebno in pomembno je iskati\
  \ ravnovesje med legitimnimi interesi delavcev in podjetij.\n\nDelovnega \u010D\
  asa ne ureja samo zakonodaja, ampak tudi \u0161tevilni avtonomni viri (kolektivne\
  \ pogodbe na razli\u010Dnih ravneh dogovarjanja, splo\u0161ni akti). Delovni \u010D\
  as pa je tudi predmet urejanja razli\u010Dnih mednarodnih norm, za katere je zna\u010D\
  ilno, da razli\u010Dna vpra\u0161anja glede delovnega \u010Dasa pogosto urejajo\
  \ z vidika delovnega \u010Dasa kot \u010Dlovekove pravice. Z vidika delovnega \u010D\
  asa je pomembna predvsem Direktiva 2003/88/ES o dolo\u010Denih vidikih organizacije\
  \ delovnega \u010Dasa (v nadaljevanju direktiva), ki dolo\u010Da minimalne zahteve\
  \ v zvezi z varnostjo in zdravjem, ki jih je treba upo\u0161tevati pri organizaciji\
  \ delovnega \u010Dasa. Direktiva nalaga dr\u017Eavam \u010Dlanicam sprejem ukrepov,\
  \ s katerimi se izpolnijo minimalne zahteve glede varnosti in zdravja pri organizaciji\
  \ delovnega \u010Dasa v zvezi s trajanjem dnevnega po\u010Ditka, odmorov, tedenskega\
  \ po\u010Ditka, najdalj\u0161ega delovnega \u010Dasa, letnega dopusta ter vidiki\
  \ no\u010Dnega, izmenskega dela in vzorcev dela.\n\nOcenjujemo, da so splo\u0161\
  ne zahteve navedene direktive ustrezno prenesene v Zakon o delovnih razmerjih (Uradni\
  \ list RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15 \u2013 ZZSDT, 33/16 \u2013\
  \ PZ-F, 15/17 odl. US in 22/19 \u2013 ZPosS, v nadaljevanju ZDR-1) v dolo\u010D\
  be, ki urejajo delovni \u010Das, no\u010Dno delo, odmore, po\u010Ditke in letni\
  \ dopust. ZDR-1 omejuje maksimalno trajanje polnega delovnega \u010Dasa na 40 ur\
  \ na teden. \u010Ceprav je dolo\u010Deno, da polni delovni \u010Das ne sme biti\
  \ dalj\u0161i od 40 ur na teden, pa to ne pomeni absolutne tedenske omejitve polnega\
  \ delovnega \u010Dasa. V primeru neenakomerne razporeditve in za\u010Dasne prerazporeditve\
  \ delovnega \u010Dasa se namre\u010D polni delovni \u010Das upo\u0161teva kot povpre\u010D\
  na delovna obveznost v obdobju, ki ne sme biti dalj\u0161e od \u0161est mesecev,\
  \ izjemoma pa v obdobju, ki ne sme biti dalj\u0161e od 12 mesecev. Pri tem velja\
  \ poudariti, da zakon pri neenakomerni razporeditvi ter za\u010Dasni prerazporeditvi\
  \ polnega delovnega \u010Dasa dolo\u010Da absolutno omejitev tedenskega delovnega\
  \ \u010Dasa in sicer delovni \u010Das v teh primerih ne sme trajati ve\u010D kot\
  \ 56 ur na teden. Le izjemoma, v primerih ko to narekujejo objektivni ali tehni\u010D\
  ni razlogi ali organizacije dela, se lahko s kolektivno pogodbo na ravni dejavnosti,\
  \ upo\u0161teva 40 urni polni delovni \u010Das kot povpre\u010Dna delovna obveznost\
  \ v obdobju, ki ne sme biti dalj\u0161e od 12 mesecev. Poleg tega je pri razporejanju\
  \ delovnega \u010Dasa potrebno upo\u0161tevati tudi dolo\u010Dbe ZDR-1, ki urejajo\
  \ dnevni in tedenski po\u010Ditek. Delavec ima v obdobju 24 ur pravico do po\u010D\
  itka, ki traja nepretrgoma 12 ur, delavec, ki mu je delovni \u010Das neenakomerno\
  \ razporejen ali za\u010Dasno razporejen, pa ima v obdobju 24 ur pravico do po\u010D\
  itka, ki traja nepretrgoma 11 ur. Poleg tega ima delavec v obdobju sedmih zaporednih\
  \ dni, poleg pravice do dnevnega po\u010Ditka, pravico do po\u010Ditka v trajanju\
  \ najmanj 24 neprekinjenih ur. minimalno trajanje tedenskega po\u010Ditka se upo\u0161\
  teva kot povpre\u010Dje v obdobju 14 zaporednih dni. Pri tem ZDR-1 dopu\u0161\u010D\
  a mo\u017Enost, da se z zakonom ali s kolektivnimi pogodbami na ravni dejavnosti\
  \ lahko za delovna mesta ali poklice v primerih\nkjer narava dela zahteva stalno\
  \ prisotnost alikjer narava dejavnosti zahteva kontinuirano zagotavljanje dela ali\
  \ storitev aliv primerih predvidenega neenakomernega ali pove\u010Danega obsega\
  \ dela dolo\u010Di, da se dnevni in tedenski po\u010Ditek v povpre\u010Dnem minimalnem\
  \ trajanju, kot ga dolo\u010Da zakon, zagotavlja v dolo\u010Denem dalj\u0161em \u010D\
  asovnem obdobju, ki ne sme biti dalj\u0161e od \u0161est mesecev.\nUpo\u0161tevaje\
  \ navedeno zakonsko ureditev ugotavljamo, da dolo\u010Dbe ZDR-1, ki urejajo delovni\
  \ \u010Das, odmore in po\u010Ditke, predstavljajo predvsem minimalne standarde,\
  \ ki jih je zaradi zakonskega varstva delavca kot \u0161ibkej\u0161e stranke v delovnem\
  \ razmerju potrebno zagotavljati delavcem. Zato je pri vpra\u0161anjih glede delovnega\
  \ \u010Dasa v nadaljnjih spremembah delovne zakonodaje ob predhodnih obravnavah\
  \ in usklajevanjih zakona med socialnimi partnerji potrebno posebej temeljito tehtati\
  \ utemeljitve o obsegu minimalnih zakonskih pravic in varstva zaposlenih, saj je\
  \ to varstvo lahko u\u010Dinkovito le, \u010De je ureditev \u010Dim bolj uravnote\u017E\
  ena med interesi dela in interesi kapitala. Tudi pri morebitnih nadaljnjih spremembah\
  \ delovne zakonodaje pa je seveda treba upo\u0161tevati zahteve mednarodnih dokumentov."
