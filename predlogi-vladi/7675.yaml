response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo (MJU) je\
  \ v procesu prehoda na centralizirano upravljanje poslovnih prostorov dr\u017Eavnih\
  \ organov v letih 2016-2018 in v obdobju izvajanja centraliziranega upravljanja\
  \ vsem dr\u017Eavnim organom zagotavljala prostore v vseh statisti\u010Dnih regijah\
  \ po dr\u017Eavi bodisi v samostojni enotah ali upravnih centrih (upravne enote\
  \ + dr\u017Eavni organi). Prostorska organiziranost in pokritost RS je v pristojnosti\
  \ posameznih organov, MJU pa ima nalogo zagotavljanja poslovnih prostorov po mo\u017E\
  nosti v lastnih kapacitetah oz. najemu \u010De ni druga\u010Dne mo\u017Enosti. V\
  \ Ljubljani so sede\u017Ei ministerstev in glavni uredi dr\u017Eavnih organov medtem\
  \ ko strokovne slu\u017Ebe (in\u0161pekcije, UE, FURS, GURS, CSD\u2026) delujejo\
  \ lokalno in na ta na\u010Din zagotavljajo pokritost po Sloveniji.\nPredlog ni primeren\
  \ za nadaljnjo obravnavo, saj dr\u017Eavni organi \u017Ee delujejo decentralizirano\
  \ po Sloveniji."
