response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nUpravljanje pokopali\u0161\
  \u010D je v skladu z Zakonom o pogrebni in pokopali\u0161ki dejavnosti (v nadaljnjem\
  \ besedilu: ZPPDej) v pristojnosti ob\u010Din. Naloge upravljavca pokopali\u0161\
  \u010Da so, poleg zagotavljanja urejenosti pokopali\u0161\u010Da in izvajanja investicij\
  \ ter investicijskega vzdr\u017Eevanja, tudi oddaja grobov v najem, vodenje evidenc\
  \ o pokojnikih in najemnikih grobov, vodenje evidence grobov \u2014 katastra ter\
  \ izdajanje soglasij in mnenj v zvezi s posegi na obmo\u010Dju pokopali\u0161\u010D\
  a.\nUpravljavec pokopali\u0161\u010Da, v skladu z 29. \u010Dlenom ZPPDej, odda grob\
  \ v najem na podlagi najemne pogodbe in v skladu s predpisi ob\u010Dine in pokopali\u0161\
  kim redom, vendar pa groba ne odda v najem proti pla\u010Dilu najemnine za zemlji\u0161\
  \u010De, saj grob v zemlji\u0161ki knjigi nima eviden\u010Dne \u0161tevilke. Vsak\
  \ ob\u010Dan, ki ima v najemu grob, ga ima v najemu brezpla\u010Dno, uporabnik pa\
  \ dobi z najemno pogodbo le pravico do uporabe grobnega prostora, saj grob ne more\
  \ postati posameznikova lastnina in se tudi ne deduje. Najemno razmerje je mogo\u010D\
  e prenesti na drugo osebo, ki ima za to interes, pod pogoji, ki so dolo\u010Deni\
  \ z najemno pogodbo, vendar pa pogoji ne smejo ovirati prenosa. Prenos najemnega\
  \ razmerja je brezpla\u010Den.\nIz navedenega je razvidno, da grob ne more postati\
  \ posameznikova lastnina in se ne tr\u017Ei. Mora pa najemnik groba upravljavcu\
  \ pokopali\u0161\u010Da pla\u010Devati stro\u0161ke vzdr\u017Eevanja pokopali\u0161\
  \u010Da, pokopali\u0161kih objektov in naprav ter druge pokopali\u0161ke infrastrukture,\
  \ stro\u0161ke vzdr\u017Eevanja skupnih glavnih poti, zelenic, dreves, grmovnic,\
  \ \u017Eivih mej, odvoz odpadkov, porabo vode in elektrike, nadzorno slu\u017Ebo,\
  \ storitve informacijske pisarne in druga vzdr\u017Eevalna dela, administrativne\
  \ stro\u0161ke oddaje grobov v najem in stro\u0161ke vodenja evidenc. Vsi navedeni\
  \ stro\u0161ki so stro\u0161ki za opravljene storitve, ki jih najemnik groba pla\u010D\
  uje kot grobnino upravljavcu pokopali\u0161\u010Da.\nVi\u0161ina grobnine se izra\u010D\
  una tako, da se najprej opredeli se\u0161tevek vseh vrst oddanih grobov. Pri tem\
  \ se v se\u0161tevku kot enota upo\u0161teva enojni grob, razmerja do drugih vrst\
  \ grobov pa dolo\u010Da pokopali\u0161ki red. V se\u0161tevek vseh grobov niso vklju\u010D\
  eni grobovi, ki so na podlagi posebnega zakona opro\u0161\u010Deni pla\u010Devanja\
  \ grobnine (vojna grobi\u0161\u010Da). Od celotnih stro\u0161kov se lahko od\u0161\
  tejejo sredstva (prispevki, donacije, ipd.), ki jih ob\u010Dina ali druge pravne\
  \ ali fizi\u010Dne osebe namenijo za pokopali\u0161\u010De.\nCelotni stro\u0161\
  ki upravljanja pokopali\u0161\u010Da se nato delijo s skupnim se\u0161tevkom vseh\
  \ grobov, izra\u017Eenih v enotah enojnih grobov. Tako dobimo sorazmerni dele\u017E\
  \ enojnega groba oziroma vi\u0161ino grobnine za enojni grob. Na podlagi razmerij,\
  \ dolo\u010Denih v pokopali\u0161kem redu, se izra\u010Dunajo \u0161e sorazmerni\
  \ dele\u017Ei oziroma vi\u0161ina grobnin za druge vrste grobov.\nIzra\u010Dun vi\u0161\
  ine grobnine za ob\u010Dino pripravi upravljavec pokopali\u0161\u010Da, vi\u0161\
  ino grobnine pa na tej podlagi dolo\u010Di ob\u010Dina s sklepom. Ob\u010Dina mora\
  \ pri dolo\u010Ditvi vi\u0161ine grobnine upo\u0161tevati tudi morebitno pogrebno\
  \ pristojbino, ki jo lahko ob\u010Dina dolo\u010Di za izvedbo pogreba na posameznem\
  \ pokopali\u0161\u010Du, in ki jo upravljavcu pokopali\u0161\u010Da pla\u010Da izvajalec\
  \ pogreba. Glede na to, da se vi\u0161ina grobnine zaradi spremenjenih stro\u0161\
  kov vzdr\u017Eevanja lahko spreminja, cena najema ni navedena v najemni pogodbi.\
  \ Metodologijo za izra\u010Dun grobnine ob\u010Dina opredeli v odloku o pokopali\u0161\
  kem redu, na\u010Din pla\u010Devanja grobnine pa je podrobneje dolo\u010Den v 34.\
  \ \u010Dlenu ZPPDej.\nGlede na navedeno menimo, da predlog ukinitve najemnin za\
  \ grobove ni primeren za nadaljnjo obravnavo."
