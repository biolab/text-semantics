  \ ve\u010Dji del javnih slu\u017Eb \u0161e vedno izvaja v javnih zavodih,  ki so\
  \ upravljavsko vezani na dr\u017Eavo ali ob\u010Dino in so ve\u010Dinsko financirani\
  \ z javnofinan\u010Dnimi sredstvi. Po drugi strani ima ve\u010Dina evropskih dr\u017E\
  av za katere razpolagamo s podatki, bistveno ve\u010Djo razliko med obsegom zaposlenih\
  \ v sektorju dr\u017Eava in obsegom zaposlenih v celotnih dejavnostih javnih storitev.\
  \ Ve\u010Dini dr\u017Eav je namre\u010D v obdobju 1995-2005 uspelo s prenosom izvajanja\
