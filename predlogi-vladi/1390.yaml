  \ na povpre\u010Dje dr\u017Eav \u010Dlanic EU.\nV primerjavi z evropskimi dr\u017E\
  avami ima Slovenija relativno  nizek dele\u017E zaposlenih v dejavnostih javnih\
  \ storitev (L\u2013N) (glej Tabelo 1 in Sliko 1). V dejavnosti javnih storitev (L\u2013\
  N) so po standardni klasifikaciji dejavnosti (SKD 2002) zajete dejavnosti javna\
  \ uprava (L), izobra\u017Eevanje (M) in zdravstvo in socialno varstvo (N)[1]. Izvajalci,\
  \ ki so zajeti v posameznih dejavnostih, so vse javne in\u0161titucije in javni\
  \ zavodi, ki so pod nazorom dr\u017Eave ali ob\u010Din, ter tudi vsi koncesionarji\
  \ in \u010Disti zasebni izvajalci. Gledano po dejavnostih je Slovenija v primerjavi\
  \ z evropskimi dr\u017Eavami relativno nizko po dele\u017Eu zaposlenih v dejavnosti\
  \ javne uprave (L), v dejavnosti izobra\u017Eevanja (M) je nekje na povpre\u010D\
  ju EU, v dejavnosti zdravstva in socialnega varstva (N) pa mo\u010Dno pod povpre\u010D\
  jem, kar je povezano predvsem z bolj razvitimi storitvami dolgotrajne oskrbe [2].\
  \  Tabela 1: Zaposlenost v dejavnostih L-N na 100.000 prebivalcev (v prilogi) \n\
  Kljub nizkemu dele\u017Eu zaposlenih v dejavnostih javnih storitev (L\u2013N) pa\
  \ se Slovenija po dele\u017Eu zaposlenih v sektorju dr\u017Eava uvr\u0161\u010D\
  a pribli\u017Eno na povpre\u010Dje dr\u017Eav OECD. V sektor dr\u017Eava spadajo\
