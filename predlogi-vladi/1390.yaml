response: "Odziv Ministrstva za notranje zadeve\nVELJAVNA PRAVNA UREDITEV V SLOVENIJI:\
  \ Organizacijo in delo policije dolo\u010Dajo Zakon o Policiji (Uradni list RS,\
  \ \u0161t. 66/2009 - UPB7 in 22/2010), Zakona o dr\u017Eavni upravi (Uradni list\
  \ RS, \u0161t. 113/05 \u2013 UPB4 in 48/2009), Zakon o javnih uslu\u017Ebencih (Uradni\
  \ list RS, \u0161t. 63/2007 - UPB3 in 65/2008) in drugi zakonski ter podzakonski\
  \ akti.  Natan\u010Dneje je \u0161tevilo policistov dolo\u010Deno s samim Aktom\
  \ o notranji organizaciji, sistemizaciji, delovnih mestih in nazivih v policiji\
  \ (\u0160tevilka: 0100- 1/2010 (1501-08), z dne 29. 1. 2010), upo\u0161tevaje Skupni\
  \ kadrovski na\u010Drt organov dr\u017Eavne uprave za leto 2010 in 2011, ki ga je\
  \ Vlada Republike Slovenije sprejela s sklepom \u0161tevilka 10002-34/2009/5 na\
  \ 46. redni seji 29. 9. 2009. Za Policijo je Dovoljeno \u0161tevilo zaposlenih 9.219\
  \ javnih uslu\u017Ebencev. RAZLOGI ZA NEPRIMERNOST ALI PRIMERNOST NADALJNJE OBRAVNAVE:\
  \ Avtor predloga med seboj zelo poenostavljeno primerja dr\u017Eave z razli\u010D\
  nimi gospodarskimi in dru\u017Ebenimi sistemi. Med drugim naredi primerjavo s \u0160\
  panijo in Gr\u010Dijo, v kateri postavlja vzro\u010Dno povezavo med \u0161tevilom\
  \ policistov in bankrotom dr\u017Eave. Vzroki za gospodarske te\u017Eave dr\u017E\
  ave so veliko bolj kompleksni, zato menimo, da je postavljena vzro\u010Dna povezava\
  \ zelo neprimerna in poenostavljena. Vsekakor moramo poudariti, da se statisti\u010D\
  ni podatki o zaposlenih v policiji zelo razlikujejo od dr\u017Eave do dr\u017Eave.\
  \ Pomembno je namre\u010D, katere notranje organizacijske enote policije se \u0161\
  tejejo v statistiko in koliko od zaposlenih v policiji, ki sestavljajo kon\u010D\
  no statisti\u010Dno \u0161tevilo, svoje naloge opravlja neposredno na terenu. Poleg\
  \ tega v Sloveniji skoraj celotno podro\u010Dje varnostne problematike pokriva policija\
  \ in ne druge slu\u017Ebe, kot to po\u010Dno v nekaterih sosednjih dr\u017Eavah,\
  \ kjer nekatere naloge izvajajo npr. \u017Eandarmerija, ki je voja\u0161ka organizacija,\
  \ finan\u010Dna policija, varnostniki varovanih oseb itd.  Glede \u0161tevila policistov,\
  \ ki opravljajo nadzor dr\u017Eavne meje, je treba poudariti, da \u0161tevilo t.\
  \ i. schengenskih policistov dolo\u010Da Evropska unija, zato nanj Slovenija ne\
  \ more vplivati. Evropska unija je Sloveniji glede na ocenjeno varnostno situacijo\
  \ dolo\u010Dila, da mora za potrebe varovanja in kontrole schengenske meje zagotoviti\
  \ optimalno \u0161tevilo 3.092 policistov. Od teh jih je na policijskih postajah\
  \ 2.738, na policijskih upravah 174 policistov in na Generalni policijski upravi\
  \ 180 policistov. Primerjava s Finsko ni ustrezna, saj sta pokritost meje in \u0161\
  tevilo policistov na km dol\u017Eine meje v Sloveniji bistveno druga\u010Dna kot\
  \ na Finskem, in sicer zaradi nevarnosti ilegalnih prehodov, ocene tveganja kriminalne\
  \ dejavnosti, geografske lege Slovenije, t. i. balkanske poti, \u0161tevila mejnih\
  \ prehodov, razgibanosti terena (prehodnost terena, goratost, \u2026) itd. Tudi\
  \ primerjava z Avstrijo ni ustrezna, saj Avstrija nima ve\u010D zunanje schengenske\
  \ meje, zato je tudi potreba po tovrstnih policistih bistveno manj\u0161a oziroma\
  \ je skoraj ni. Treba je poudariti, da je raven varnosti v Sloveniji visoka. Po\
  \ podatkih Eurostata sodi Slovenija med najvarnej\u0161e dr\u017Eave v Evropi. Na\
  \ to smo lahko ponosni, saj policija s svojim u\u010Dinkovitim delom, ki pogosto\
  \ ostane o\u010Dem javnosti skrito, prispeva k zagotavljanju optimalne stopnje varnosti\
  \ prebivalcev. Veliko pozornosti namre\u010D posve\u010Damo ne le represivnim ukrepom\
  \ temve\u010D tudi preventivnim aktivnostim, s katerimi prepre\u010Dimo marsikateri\
  \ prekr\u0161ek in kaznivo dejanje ter tako vsem prebivalcem Slovenije zagotavljamo,\
  \ da \u017Eivijo v varni dr\u017Eavi. Glede o\u010Ditka o ''inkasantstvu'' policistov\
  \ moramo pojasniti, da policisti ne pi\u0161ejo zakonov in ne dolo\u010Dajo vi\u0161\
  in glob, temve\u010D le izvajajo zakonsko dolo\u010Dene naloge, med katerimi sta\
  \ tudi nadzor in kontrola cestnega prometa. Kot ena od sankcij za prekr\u0161ke\
  \ v cestnem prometu je predpisana globa. Kadar so podani zakonski pogoji za ukrepanje\
  \ zoper prekr\u0161ek posameznika z globo, morajo policisti ravnati v skladu z zakonom\
  \ in stroko. Iz tega izhaja, da policisti ne predpisujejo glob zato, ker bi tako\
  \ hoteli, temve\u010D zato, ker jim glede na vrsto prekr\u0161ka tako dolo\u010D\
  a zakon. Poleg tega je treba poudariti, da policisti velikokrat namesto pla\u010D\
  ilnega naloga kr\u0161iteljem izre\u010Dejo le opozorilo. Zakon jim namre\u010D\
  \ daje diskrecijsko pravico, da takrat, ko gre za prekr\u0161ek neznatnega pomena\
  \ in v primeru, da zaradi prekr\u0161ka ni in ne bo nastala posledica, policist\
  \ kr\u0161itelja le opozori. Policisti se tega pooblastila zelo pogosto poslu\u017E\
  ujejo, saj je prav opozorilo v\u010Dasih veliko bolj u\u010Dinkovito kot pa predpisana\
  \ denarna kazen. Nenazadnje je ena od najpomembnej\u0161ih nalog policije skrbeti\
  \ za varnost vseh udele\u017Eencev v cestnem prometu. \u017Dal avtor v svojem pismu\
  \ zanemarja dejstvo, da je delo policistov zelo \u0161iroko in ga nikakor ne moremo\
  \ zreducirati na predpisovanje glob za prekr\u0161ke v cestnem prometu. Poleg prepre\u010D\
  evanja, odkrivanja in preiskovanja prekr\u0161kov in kaznivih dejanj na vseh podro\u010D\
  jih (cestni promet, dr\u017Eavna meja, javni red in mir, kriminaliteta) je najpomembnej\u0161\
  a naloga policije varovati \u017Eivljenja ljudi in njihovo premo\u017Eenje ter nuditi\
  \ pomo\u010D tistim, ki jo potrebujejo. To je namre\u010D na\u0161e osnovno poslanstvo,\
  \ ki ga izpolnjujemo predano in vestno. V nasprotju z mnenjem, da bi moralo biti\
  \ policistov manj, veliko ob\u010Dank in ob\u010Danov meni, da bi moralo biti policistov\
  \ \u0161e ve\u010D, saj bi le tako lahko \u0161e bolj u\u010Dinkovito skrbeli za\
  \ varnost ljudi ter spo\u0161tovanje \u010Dlovekovih pravic in svobo\u0161\u010D\
  in.   Prepri\u010Dani smo, da so predlogi avtorja dobronamerni. Zagotavljamo, da\
  \ vsak predlog ob\u010Dana obravnavamo resno in odgovorno, saj je policija kot institucija\
  \ nenazadnje namenjena prav njim, na\u0161a \u017Eelja pa je, da bi jo \u010Dim\
  \ bolj pribli\u017Eali ljudem. Vendar pa je policijska organizacija zelo kompleksna,\
  \ prav tako tudi njena skrb za dobrobit vseh prebivalcev Republike Slovenije. U\u010D\
  inkovitih predlogov za izbolj\u0161anje dela policije zato ni mogo\u010De oblikovati\
  \ zgolj na podlagi pav\u0161alnega primerjanja statistik posameznih dr\u017Eav kot\
  \ tudi ne brez preverjenih dejstev in dobrega poznavanja vpetosti policije v dru\u017E\
  beni sistem.\n \nOdziv Ministrstva za javno upravo (celoten odgovor je v priponki)\n\
  Glede predloga, da bi se za 30% zni\u017Ealo \u0161tevilo dr\u017Eavnih uradnikov\
  \ je potrebno pojasniti, da na\u010Drtno zmanj\u0161evanje \u0161tevila zaposlenih\
  \ v upravnem delu javnega sektorja, t.i. uradni\u0161tvu, poteka od leta 2006 dalje\
  \ in sicer na na\u010Din ne nadome\u0161\u010Danja zaposlenih, katerim v organih\
  \ dr\u017Eavne uprave preneha delovno razmerje. Tako je \u017Ee vse od  leta 2006\
  \ dalje postavljen cilj, da se vsako leto \u0161tevilo zaposlenih v uradni\u0161\
  kem delu dr\u017Eavne uprave zmanj\u0161a za 1%  letno in ta cilj se tudi dosega.\
  \  Kot je razvidno iz spodnjih podatkov , ki so tudi javno objavljeni na spletni\
  \ strani Ministrstva za javno upravo ( rubrika : zaposleni v upravi), se \u0161\
  tevilo zaposlenih v organih dr\u017Eavne uprave zni\u017Euje. V civilnem delu organov\
  \ dr\u017Eavne uprave se je \u0161tevilo zaposlenih zni\u017Eevalo vsako leto, in\
  \ sicer: -    v letu 2008 za 104 -    v letu 2009 za 268 in  -    v letu 2010 za\
  \ 411 oziroma za 372, \u010De  ne upo\u0161tevamo  v tem \u0161tevilu premestitve\
  \  39 javnih uslu\u017Ebencev iz organov dr\u017Eavne uprave v novoustanovljeni\
  \ agenciji, Javno agencijo RS za varnost prometa in Agencijo za upravljanje kapitalskih\
  \ nalo\u017Eb RS. V Slovenski vojski je \u0161tevilo zaposlenih v tem obdobju sicer\
  \ naraslo, vendar bistveno manj kot je bilo sprva na\u010Drtovano glede na doseganje\
  \ NATO standardov. Ve\u010Dje povi\u0161anje (za 476 vojakov) je bilo v letu 2009,\
  \ v drugih letih so bila pove\u010Devanja nekoliko manj\u0161a, v letu 2010 se je\
  \ \u0161tevilo celo zni\u017Ealo za 45 zaposlenih. \u0160tevilo zaposlenih je ve\u010D\
  je v obravnavanem obdobju tudi v Upravi RS za izvr\u0161evanje kazenskih sankcij,\
  \ kar je posledica kadrovske podhranjenosti in s tem nujne kadrovske okrepitve zaposlenih\
  \ v zaporih, glede na \u0161tevilo zaprtih oseb in njihovo strukturo. V Policiji\
  \ \u0161tevilo zaposlenih v zadnjih treh letih prakti\u010Dno ostaja enako, v lanskem\
  \ letu je sicer pri\u0161lo do reorganizacije podpornih slu\u017Eb za Policijo,\
  \ ki se sedaj tudi za Policijo opravlja na  Ministrstvu za notranje zadeve, v sklopu\
  \ katere so vse podporne funkcije v organih ministrstva zdru\u017Eene v enotno slu\u017E\
  bo. Iz Policije je bilo v podporno slu\u017Ebo Ministrstva za notranje zadeve  prenesenih\
