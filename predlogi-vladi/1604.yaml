response: "Odziv Ministrstva za promet\nI. VARNOST CESTNEGA PROMETA\nPrekora\u010D\
  itev hitrosti je \u0161e vedno raz\u0161irjeni dru\u017Ebeni problem in predstavlja\
  \ enega glavnih vzrokov prometnih nesre\u010D z najhuj\u0161imi posledicami tako\
  \ v Sloveniji, kot tudi v drugih dr\u017Eavah \u010Dlanicah Evropske unije.\nV letu\
  \ 2010 je bilo obravnavanih 21544 prometnih nesre\u010D, v letu 2009 pa 20945, kar\
  \ pomeni za 2,9 % ve\u010D kot v letu 2009. V omenjenih nesre\u010Dah je bilo udele\u017E\
  enih 40701 oseb, v letu 2009 pa 40329 ali za 1% ve\u010D kot leta 2009.\nHitrost\
  \ vo\u017Enje je pomemben dejavnik prometne varnosti, ki je neposredno povezan z\
  \ mo\u010Djo tr\u010Denja in njegovimi posledicami, prav tako pa je povezan s tveganjem\
  \ udele\u017Ebe v prometni nesre\u010Di, saj imajo vozniki pri visokih hitrostih\
  \ manj \u010Dasa za ustrezno reagiranje, kar posledi\u010Dno privede do ve\u010D\
  jega \u0161tevila prometnih nesre\u010D.\nNa slovenskih cestah je leta 2010 zaradi\
  \ neprimerne oziroma neprilagojene hitrosti umrlo 45 udele\u017Eencev od skupno\
  \ 139 mrtvih (32,4% glede na \u0161tevilo vseh mrtvih udele\u017Eencev v cestnem\
  \ prometu v letu 2010), v letu 2009 pa je umrlo 62 udele\u017Eencev od skupno 171\
  \ mrtvih (36,3% glede na \u0161tevilo vseh mrtvih udele\u017Eencev v cestnem prometu\
  \ v letu 2009), kar pomeni, da se je \u0161tevilo mrtvih zaradi neprimerne oziroma\
  \ neprilagojene hitrosti glede na leto 2009 zmanj\u0161alo za 3,9%.\nV letu 2010\
  \ je bilo zaradi neprimerne oziroma neprilagojene hitrosti hudo telesno po\u0161\
  kodovanih 318 od skupno 878 udele\u017Eencev (36,2% glede na \u0161tevilo vseh hudo\
  \ telesno po\u0161kodovanih udele\u017Eencev v cestnem prometu v letu 2010), v letu\
  \ 2009 pa je bilo hudo telesno po\u0161kodovanih 396 od skupno 1055 udele\u017E\
  encev (37,5% glede na \u0161tevilo vseh hudo telesno po\u0161kodovanih udele\u017E\
  encev v cestnem prometu v letu 2009), kar pomeni, da se je \u0161tevilo hudo telesno\
  \ po\u0161kodovanih zaradi neprimerne oziroma neprilagojene hitrosti glede na leto\
  \ 2009 zmanj\u0161alo za 1,3%.\nV letu 2010 je bilo zaradi neprimerne oziroma neprilagojene\
  \ hitrosti lahko telesno po\u0161kodovanih 2405 od skupno 9513 udele\u017Eencev\
  \ (25,3% glede na \u0161tevilo vseh lahko telesno po\u0161kodovanih udele\u017E\
  encev v cestnem prometu v letu 2010), v letu 2009 pa je bilo lahko telesno po\u0161\
  kodovanih 2629 od skupno 11251 udele\u017Eencev (23,4% glede na \u0161tevilo vseh\
  \ hudo telesno po\u0161kodovanih udele\u017Eencev v cestnem prometu v letu 2009),\
  \ kar pomeni, da se je \u0161tevilo lahko telesno po\u0161kodovanih zaradi neprimerne\
  \ oziroma neprilagojene hitrosti glede na leto 2009 pove\u010Dalo za 1,9%.\n \n\
  II. TEHNI\u010CNI STANDARDI IN OSTALI VIDIKI\nPromet lahko zelo varno poteka tudi\
  \ pri hitrosti 130 km/h ali celo pri vi\u0161ji hitrosti, \u010De to omogo\u010D\
  ajo tehni\u010Dni standardi in okolje, v katerega je ume\u0161\u010Dena avtocestna\
  \ trasa.\nTehni\u010Dni elementi cest se v Sloveniji dolo\u010Dajo na podlagi Pravilnika\
  \ o projektiranju cest (Uradni list RS \u0161t. 91/05, 26/06 in 109/10 \u2013 ZCes-1).\
  \ V pravilniku so za posamezne kategorije cest dolo\u010Dene najve\u010Dje projektne\
  \ hitrosti, tem pa so v nadaljevanju prilagojeni posamezni geometrijski in tehni\u010D\
  ni elementi ceste (horizontalni polmer krivine, polmer vertikalne zaokro\u017Eitve,\
  \ pre\u010Dni nagib vozi\u0161\u010Da, \u0161irina prometnih pasov itd). Pravilnik\
  \ dolo\u010Da tudi nekatere druge elemente, ki so s projektno hitrostjo neposredno\
  \ povezani. To so na primer minimalni koeficient drsnega trenja, velikost preglednih\
  \ berm in preglednih trikotnikov itd.. Vsi ti elementi so za avtoceste prilagojeni\
  \ najvi\u0161ji dovoljeni hitrosti 130 km/h, ki je dolo\u010Dena v veljavnem Zakonu\
  \ o varnosti cestnega prometa (Uradni list RS \u0161t. 56/2008 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 57/08 \u2013 ZLDUVCP, 58/09, 36/10 in 109/10 - ZPrCP),\
  \ od 1.7.2011 pa ga bo v delu pravil cestnega prometa nadomestil Zakon o pravilih\
  \ cestnega prometa (Uradni list RS 109/2010), ki ohranja najvi\u0161jo dovoljeno\
  \ hitrost na avtocestah, kot jo predpisuje veljavni zakon.\nProjekt hitrost in z\
  \ njo povezani elementi predstavljajo na odsekih cest, na katerih so zaradi prostorskih\
  \ in drugih omejitev uporabljeni minimalni elementi ceste pomembno oviro pri razmi\u0161\
  ljanju o mo\u017Enem dvigu najve\u010Dje dovoljene hitrosti. Na nekaterih odsekih,\
  \ kjer so uporabljeni bolj\u0161i projektni in geometrijski elementi, je vo\u017E\
  nja s hitrostmi, ki so vi\u0161je od 130 km/h, v praksi sicer mogo\u010Da, vendar\
  \ v nasprotju s predpisi.\n Pri odlo\u010Danju o optimalni hitrosti oziroma najvi\u0161\
  ji dovoljeni hitrosti je potrebno upo\u0161tevati predvsem naslednje:\n varnost\
  \ oziroma \u0161tevilo prometnih nesre\u010D in njihovih posledic glede na hitrost\
  \ vo\u017Enje, ekolo\u0161ke posledice vo\u017Enje z motornimi vozili, posege v\
  \ prostor, ki jih zahteva na\u010Drtovanje in urejanje prometnic, stro\u0161ke prevoza\
  \ ter nenazadnje sprejemljivost in odnos do predlagane najvi\u0161je dovoljene hitrosti.\
  \ \n\u0160vedski podatki (NTF 2001) dokazujejo, da pomeni za x km/h pove\u010Danje\
  \ povpre\u010Dne hitrosti vo\u017Enje na dolo\u010Deni cesti za 2x odstotkov ve\u010D\
  \ nesre\u010D, 3x odstotkov ve\u010Djo verjetnost, da bodo udele\u017Eenci po\u0161\
  kodovani in 4x odstotkov ve\u010Djo verjetnost, da bo nesre\u010Da s smrtno \u017E\
  rtvijo. \u010Ce je povpre\u010Dna hitrost vo\u017Enje vi\u0161ja za 10 km/h to pomeni,\
  \ da bo na tej cesti kar 20% ve\u010D nesre\u010D, 30% ve\u010D po\u0161kodovanih\
  \ in 40% ve\u010D mrtvih, kot \u010De bi vozili v skladu z najvi\u0161jo dovoljeno\
  \ hitrostjo vo\u017Enje. To velja za vse ceste z dvosmernim prometom. \nNa avtocestah\
  \ pa je klju\u010Dni dejavnik obremenjevanje okolja z izpusti in pra\u0161nimi delci.\
  \ Motorna vozila bi morala voziti na optimalnem navoru pri katerem je najbolj\u0161\
  i energetski izkoristek in so najmanj\u0161e emisije. \u0160vedska je imela zaradi\
  \ tega vidika dolga leta dolo\u010Deno najvi\u0161jo dovoljeno hitrost na avtocesti\
  \ 100 km/h, v letu 2010 pa jo je zaradi spremenjenih struktur motorjev motornih\
  \ vozil ter optimalnih izkoristkov dvignila na 120 km/h. Glede na navedeno pa je\
  \ pomembno omeniti, da je vse odvisno od vrste ter starosti motornih vozil ter energetske\
  \ var\u010Dnosti samih motorjev.\n \nIII. ZAKLJU\u010CEK\nNajvi\u0161je dovoljene\
  \ hitrosti, ki jih dolo\u010Da Zakon o pravilih cestnega prometa, so usklajene z\
  \ omejitvami hitrosti v ve\u010Dini evropskih dr\u017Eav. Izjema sta le Nem\u010D\
  ija, kjer je 130 km/h priporo\u010Dena hitrost, ki pa jo s spremenljivo prometno\
  \ signalizacijo zelo pogosto zni\u017Eajo na 120 km/h (koli\u010Dina in struktura\
  \ prometa, de\u017E, megla, \u2026) in Italija, kjer je vi\u0161ja hitrost dovoljena\
  \ le na \u0161est in ve\u010D pasovnih avtocestah, ki jih pri nas nimamo.\n Za zni\u017E\
  anje najvi\u0161je dovoljene hitrosti se je zaradi var\u010Devalnega vidika odlo\u010D\
  ila tudi \u0160panija, ki je zmanj\u0161ala najvi\u0161jo dovoljeno hitrost na avtocestah\
  \ iz 120 km/h na 110 km/h, kar predstavlja z vidika varovanja okolja in zagotavljanja\
  \ varnosti cestnega prometa u\u010Dinkovit ukrep.\n Po na\u0161i oceni pove\u010D\
  anje najvi\u0161je dovoljene hitrosti ne bi pozitivno vplivalo niti na pove\u010D\
  anje prepustnosti niti na prometno varnost. Kar se ti\u010De prepustnosti ceste\
  \ se ta s hitrostjo zmanj\u0161uje zaradi varnostne razdalje med vozili. Strokovna\
  \ literatura in praksa ka\u017Eeta, da je najve\u010Dja prepustnost ceste pri hitrosti\
  \ 80 km/h, zato je to hitrost, na katero v ve\u010Dini evropskih dr\u017Eav omejujejo\
  \ hitrost v primeru zgostitev prometa. S stali\u0161\u010Da prometne varnosti pa\
  \ se v primeru prometne nesre\u010De pri tako velikih hitrostih, mo\u017Enosti za\
  \ pre\u017Eivetje voznika in potnikov bistveno zmanj\u0161ujejo. Vzrok temu niso\
  \ le ogromne sile, ki v primeru trka vozila delujejo na voznika in potnike ampak\
  \ tudi oprema ceste ni prilagojena takim hitrostim. \n Dol\u017Eina varnostnih ograj\
  \ pred nevarnim mestom oz. objektom (drogovi, stebri nadvozov, zidovi \u2026), nivoji\
  \ zadr\u017Eevanja varnostnih ograj in naletnih mehov ter \u0161tevilni drugi elementi\
  \ so prilagojeni in preverjani za sedanji sistem omejitev hitrosti. Na\u010Din preverjanja\
  \ kvalitete in funkcije teh elementov pa predpisujejo standardi, ki jih sprejema\
  \ Evropska unija in veljajo enotno za vse njene \u010Dlanice.\n Nenazadnje pa je\
  \ potrebno upo\u0161tevati tudi u\u010Dinek, ki bi ga tak ukrep imel na hitrost\
  \ potovanja in je po na\u0161i oceni minimalen. \u010Ce upo\u0161tevamo domnevo,\
  \ da bi voznik namesto s 130 km/h uspel med Ljubljano in Koprom peljati s 160 km/h\
  \ vsaj na polovici trase avtoceste med tema dvema krajema (upo\u0161tevati je potrebno\
  \ odseke s predori in viadukti, obmo\u010Dja priklju\u010Dkov na katerih vozniki\
  \ omogo\u010Dajo ob zgo\u0161\u010Denem prometu vklju\u010Devanje na avtocesto z\
  \ umikanjem na prehitevalni pas in voznike, ki prehitevajo s hitrostjo 130 km/h),\
  \ bi v Koper prispel 5 minut hitreje. To pa ni razlog, ki bi utemeljeval bistveno\
  \ pove\u010Danje stro\u0161kov za vgrajeno opremo ceste in pri\u010Dakovano zmanj\u0161\
  anje prometne varnosti.\nZa slednje je Evropska unija sprejela akcijski na\u010D\
  rt katerega cilj je zmanj\u0161ati \u0161tevilo mrtvih v naslednjih 10 letih za\
  \ 50 %. Za doseganje tega cilja se \u0161tevilne dr\u017Eave odlo\u010Dajo za zni\u017E\
  anje najve\u010Dje dovoljene hitrosti in ne za njeno pove\u010Danje. "
