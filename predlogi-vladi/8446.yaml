response: "Odziv Ministrstva za infrastrukturo\nObve\u0161\u010Danje uporabnikov v\
  \ primeru za\u010Dasnih odklopov ureja 150. \u010Dlen Energetskega zakona (Ur. l.\
  \ RS \u0161t. 17/2014, EZ-1) in je ena izmed storitev gospodarske javne slu\u017E\
  be distribucijski operater (v nadaljevanju: GJS DO). V Sloveniji je koncesija za\
  \ izvajanje GJS DO podeljena dru\u017Ebi SODO. Dru\u017Eba SODO je za izvajanje\
  \ posameznih storitev GJS sklenila pogodbo z elektrodistribucijskimi podjetji (Elektro\
  \ Celje d.d., Elektro Gorenjska d.d., Elektro Ljubljana d.d., Elektro Maribor d.d.,\
  \ Elektro Primorska d.d.), ki vklju\u010Duje tudi izvajanje omenjene storitve.\n\
  Ob sprejemu EZ-1 je bila ob 150 \u010Dlenu naslednja razlaga: \xBB150. \u010Dlen\
  \ ureja za\u010Dasen odklop odjemalcev in obve\u0161\u010Danje o tem. Pri obve\u0161\
  \u010Danju \u0161ir\u0161ega kroga uporabnikov sta \u0161e vedno obvezna tako sredstvo\
  \ javnega obve\u0161\u010Danja kot tudi svetovni splet. Svetovni splet \u0161e vedno\
  \ ne dose\u017Ee velikega dela prebivalstva, poleg tega ljudje ne hodijo na spletne\
  \ strani operaterjev in dobaviteljev, da bi vsak dan preverjali, ali oskrba bo.\
  \ Podobno problemati\u010Dna so tudi sredstva javnega obve\u0161\u010Danja, saj\
  \ jih je dandanes \u017Ee preve\u010D in tudi dose\u017Eejo zelo omejeno \u0161\
  tevilo uporabnikov. So pa objave v sredstvih javnega obve\u0161\u010Danja drage\
  \ in je tak na\u010Din obve\u0161\u010Danja obvezen le, \u010De je prizadet \u0161\
  ir\u0161i krog odjemalcev.\xAB\nObve\u0161\u010Danje o odklopih je torej namenjeno\
  \ predvsem prizadetim uporabnikom omre\u017Eja in ne splo\u0161ni javnosti. Zato\
  \ je v zakonu glede tega dana prednost osebnemu obve\u0161\u010Danju, ki ga je potrebno\
  \ uporabiti obvezno v primeru manj\u0161ega \u0161tevila uporabnikov. \u010Ce je\
  \ prizadetih ve\u010D uporabnikov, je potrebno uporabiti sredstva mno\u017Ei\u010D\
  nega obve\u0161\u010Danja in (hkrati!) tudi splet. Objava na spletu je namenjena\
  \ naprednej\u0161im in zahtevnej\u0161im uporabnikom, ki morda opravljajo storitve\
  \ v ve\u010D delih Slovenije hkrati in jih napovedani izklopi tudi lahko prizadenejo.\
  \ Od uporabnikov omre\u017Eja pa seveda ne moremo pri\u010Dakovati, da bodo vsak\
  \ dan na spletu preverjali, ali je napovedan za\u010Dasen izklop. Noben na\u010D\
  in obve\u0161\u010Danja torej ni idealen, idealno bo, ko bo mogo\u010De poslati\
  \ osebno sporo\u010Dilo vsakomur, a zdaj vsi odjemalci tak\u0161nega komuniciranja\
  \ \u0161e ne premorejo.\nZa namen enotne ureditve na\u010Dina izvajanja predmetne\
  \ storitve je dru\u017Eba SODO izdala Navodila o na\u010Dinu obve\u0161\u010Danja\
  \ uporabnikov sistema o predvidenem za\u010Dasnem odklopu. Navodila podrobneje opredeljujejo\
  \ osebno obve\u0161\u010Danje in obve\u0161\u010Danje preko sredstev javnega obve\u0161\
  \u010Danja. Pri osebnem obve\u0161\u010Danju je \u017Ee dopu\u0161\u010Dena mo\u017E\
  nost obve\u0161\u010Danja na kontaktne podatke uporabnika sistema (SMS sporo\u010D\
  ilo, sporo\u010Dilo po fax-u, sporo\u010Dilo na e-naslov) v kolikor jih je uporabnik\
  \ sporo\u010Dil operaterju ali elektrodistribucijskemu podjetju.\nVsa distribucijska\
  \ podjetja imajo obve\u0161\u010Danje o predvidenih za\u010Dasnih odklopih urejeno\
  \ na svojih spletnih straneh in tudi s sporo\u010Danjem preko sredstev javnega obve\u0161\
  \u010Danja skladno z navodili dru\u017Ebe SODO. Prav tako ima ve\u010Dina uporabnikov\
  \ v Sloveniji mo\u017Enost, da se prijavi na brezpla\u010Dno obve\u0161\u010Danje\
  \ o na\u010Drtovanih odklopih elektri\u010Dne energije preko elektronske po\u0161\
  te ali SMS sporo\u010Dil.\nSeveda je dru\u017Eba SODO vedno pripravljena prou\u010D\
  iti in sprejeti pobude s katerimi je mo\u017Eno izbolj\u0161ati nivo kakovosti storitev\
  \ za uporabnika. V ta namen bo dru\u017Eba izvedla revizijo obstoje\u010Dih navodil\
  \ o obve\u0161\u010Danju in jih ustrezno dopolnila na na\u010Din, da bo zagotovljen\
  \ enoten minimalni nabor informacij, ki jih posamezno distribucijsko podjetje objavlja\
  \ na svoji spletni strani in preko medijev javnega obve\u0161\u010Danja.\nPrav tako\
  \ si bo dru\u017Eba prizadevala, da je mo\u017Enost obve\u0161\u010Danja na kontaktne\
  \ podatke uporabnika po SMS ali e-po\u0161ti ponujena vsem uporabnikom v Sloveniji\
  \  kolikor se to izka\u017Ee za stro\u0161kovno u\u010Dinkovito.\nEnoten portal,\
  \ kot je zapisano v predlogu, se glede na velikost slovenskega elektrodistribucijskega\
  \ sistema zdi smiseln. Za uvedbo tega je potrebno zagotoviti izmenjavo podatkov\
  \ med elektrodistribucijskimi podjetji in dru\u017Ebo SODO ter vire za vzpostavitev\
  \ portala in vzdr\u017Eevanje le-tega. Predlog bo potrebno preu\u010Diti z vidika\
  \ stro\u0161kovne u\u010Dinkovitosti, tu je pomembno predvsem mnenje regulatorja\
  \ \u2013 Agencije za energijo, ki dolo\u010Da in presoja upravi\u010Dene stro\u0161\
  ke operaterja.\n "
