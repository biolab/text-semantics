response: "Odziv Slu\u017Ebe Vlade RS za lokalno samoupravo in regionalno politiko\n\
  Zgodovinski pregled razvoja lokalne samouprave na Slovenskem poka\u017Ee, da je\
  \ prav njena najni\u017Eja teritorialna enota \u2013 ob\u010Dina tista \xBBjavnopravna\
  \ institucija\xAB, ki je globoko zakoreninjena v zavesti ljudi in se je kljub vsem\
  \ velikim politi\u010Dnim in upravnim spremembam na obmo\u010Dju Slovenije ohranila.\
  \ Tako imata danes slovenska ob\u010Dina in slovenska lokalna samouprava na podlagi\
  \ Ustave Republike Slovenije in reforme lokalne samouprave v sredini devetdesetih\
  \ let minulega stoletja spet vse zna\u010Dilnosti evropske lokalne samouprave. \
  \ Uvedba lokalne samouprave kot klasi\u010Dne lokalne samouprave \xBBzahodnoevropskega\
  \ tipa\xAB je bila izpeljane sredi 90-tih let prej\u0161njega stoletja in prav ustanovitev\
  \ novih ob\u010Din je bila po osamosvojitvi najve\u010Dja reforma teritorialnih\
  \ upravnih sistemov v dr\u017Eavi. Teritorialni del reforme lokalne samouprave je\
  \ pomemben del uvajanja novega sistema lokalne samouprave po letu 1994 in je samoupravne\
  \ lokalne skupnosti temeljito spremenil tudi po njihovem obsegu, obmo\u010Dju. \u0160\
  tevilo ob\u010Din se je tako od leta 1994 do leta 2009 pove\u010Dalo z 62 na 210.\
  \  Ustava Republike Slovenije v petem poglavju opredeljuje lokalno samoupravo in\
  \ tudi ozemeljsko sestavino ob\u010Din, s tem da opredeli njeno obmo\u010Dje. Ob\u010D\
  ina namre\u010D v skladu s 139. \u010Dlenom ustave obsega naselje ali ve\u010D naselij,\
  \ ki jih povezujejo skupni interesi in potrebe. Ob\u010Dina se ustanovi z zakonom\
  \ po prej opravljenem referendumu, s katerim se ugotovi volja prebivalcev na dolo\u010D\
  enem obmo\u010Dju. Ob\u010Dina se ustanovi z zakonom, ki dolo\u010Di njeno obmo\u010D\
  je. Ustava dolo\u010Da, da je naselje temeljna prostorska enota, ki ozemeljsko opredeljuje\
  \ ob\u010Dino. Naslednja ustavna dolo\u010Dba, da gre pri ob\u010Dini za naselja,\
  \ ki so povezana s skupnimi interesi, pa je pravna norma sociolo\u0161ke narave,\
  \ ki je te\u017Eko merljiva oziroma se ne da opredeliti v matemati\u010Dnem smislu.\
  \ Razlage izraza \xBBskupni interesi\xAB so odvisne od strokovnega oziroma politi\u010D\
  nega pogleda na koncept teritorialnega obsega ob\u010Din. Naslednji pogoj za ustanovitev\
  \ ob\u010Dine je predhodno opravljen referendum. Po ustavi in tudi po Evropski listini\
  \ lokalne samouprave je tovrstni referendum posvetovalne narave.  Temeljni predpis,\
  \ s katerim je na podlagi Ustave Republike Slovenije in Evropske listine lokalne\
  \ samouprave urejen sistem lokalne samouprave v Sloveniji, je Zakon o lokalni samoupravi,\
  \ ki ureja na\u010Dela za organizacijo in delovanje samoupravnih lokalnih skupnosti.\
  \ Drugo poglavje vsebuje tudi dolo\u010Dbo o teritorialnem obsegu ob\u010Din. To\
  \ je vsebina 13. in 13. a \u010Dlena, ki sta se spreminjala s posameznimi spremembami\
  \ in dopolnitvami zakona. \u010Cleni od 14. do 15. pa dolo\u010Dajo postopek ustanovitve\
  \ nove ob\u010Dine. Vlada po uskladitvi mre\u017Ee ob\u010Din z odlo\u010Dbo ustavnega\
  \ sodi\u0161\u010Da v letu 1997, ni bila ve\u010D predlagateljica novih ob\u010D\
  in. V mnenju in predlogu v zvezi z ustanovitvijo novih ob\u010Din (Mnenje in predlog\
  \ Vlade Republike Slovenije o predlogu za razdelitev Mestne ob\u010Dine Koper in\
  \ ustanovitev novih ob\u010Din na njenem obmo\u010Dju ter za ustanovitev novih ob\u010D\
  in Mirna, Zgornja Polskava, Fram, Breg \u2013 Turni\u0161\u010De, Dobrova, Lo\u010D\
  e, \u0161t. 03100-6/2009/10, z dne 2. 7. 2009) vlada poudarja:  \xBBda ustava poobla\u0161\
  \u010Da zakonodajalca, da z zakonom ustanovi ob\u010Dine in dolo\u010Di njihova\
  \ obmo\u010Dja in da ob dejanskih in pravnih okoli\u0161\u010Dinah kot zakonodajalec\
  \ po lastni oceni upo\u0161teva dane elemente in pogoje za nastanek novih ob\u010D\
  in. Z vidika na\u010Dela upravno-organizacijske racionalnosti bi nastanek \u0161\
  e ve\u010Djega \u0161tevila razvojno \u0161ibkih novih ob\u010Din povzro\u010Dil\
  \ slabitev ekonomske in finan\u010Dne mo\u010Di obstoje\u010Dih ob\u010Din, kar\
  \ bi z javno-finan\u010Dnega stali\u0161\u010Da pomenilo dodatno javno-finan\u010D\
  no  obremenitev. Vlada poudarja, da je pri sistemu lokalne samouprave poleg teritorialnega\
  \ potrebno upo\u0161tevati \u0161e druge vidike \u2013 zlasti funkcijskega in upravljavskega,\
  \ tako da bo tudi teritorialna oblikovanost omogo\u010Dala ustrezno izvajanje nalog\
  \ lokalne samouprave. Pomemben element pri oblikovanju ob\u010Din je tudi vzpostavitev\
  \ pogojev za njihovo racionalno in u\u010Dinkovito delovanje, za kar je potrebna\
  \ ustrezna strokovna sestava ob\u010Dinske uprave in u\u010Dinkovito lokalno upravljanje,\
  \ kar je omogo\u010Deno v ustrezno velikih, zaokro\u017Eenih in ekonomsko sposobnih\
  \ ob\u010Dinah, ki bodo imele tudi osnovne mo\u017Enosti za zagotovitev lastnih\
  \ sredstev za svoje delovanje in razvoj. Vlada ocenjuje, da so zaradi zagotovitve\
  \ trajne sposobnosti ob\u010Din za uresni\u010Devanje lokalne samouprave nujne spremembe\
  \ ZLS v delu, s katerim so dolo\u010Deni pogoji, ki jih morajo ob\u010Dine izpolnjevati,\
  \ da se \u0161tejejo za sposobne uresni\u010Devati lokalno samoupravo, kvantitativni\
  \ pogoji ter izjeme od najmanj\u0161ega zahtevanega \u0161tevila prebivalcev. Spremembe\
  \ in dopolnitve zakona bodo uvr\u0161\u010Dene v normativni program vlade v naslednjem\
  \ letu. Dolgotrajni proces uvajanje novega sistema lokalne samouprave je pripeljal\
  \ do velikega \u0161tevila ob\u010Din, ki se med seboj zelo razlikujejo po sposobnostih\
  \ uresni\u010Devanja z ustavo in zakonom urejenega sistema lokalne samouprave. Pri\
  \ tem vlada ocenjuje, da velik del ob\u010Din, predvsem pa tiste, ki ne izpolnjujejo\
  \ niti temeljnega prebivalstvenega kriterija in nimajo 5000 prebivalcev, niso sposobne\
  \ uresni\u010Devati svojih nalog v skladu z na\u010Deli funkcionalne in finan\u010D\
  ne avtonomije. Z novim drobljenjem obmo\u010Dij ob\u010Din se bo situacija \u0161\
  e poslab\u0161evala, zato je ta proces treba kon\u010Dati, tako z napovedanimi spremembami\
  \ ZLS, kot tudi s ponovno oceno ustreznosti upravnih ravni za upravljanje javnih\
  \ nalog z vidika subsidiarnosti. Zato vlada ne podpira nadaljnjega procesa ustanavljanja\
  \ ob\u010Din.\xAB  Menimo, da predlog, da bi v Sloveniji ustanovili 14 ob\u010D\
  in ni primeren za nadaljnjo obravnavo. V odgovoru pa ob\u0161irneje pojasnjujemo\
  \ tudi stali\u0161\u010De vlade do novih predlogov za ustanovitev ob\u010Din.\n\
