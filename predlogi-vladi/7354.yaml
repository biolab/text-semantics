response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\n\nPokop mrtvih\
  \ je \u010Dlovekova temeljna civilizacijska norma od prazgodovine do danes. Spo\u0161\
  tljiv odnos do mrtvih z ritualnim pokopom in kulturo poslavljanja od pokojnih poznajo\
  \ vsa ljudstva in kulture sveta. V evropskem kulturnem prostoru sta pogrebna in\
  \ pokopali\u0161ka dejavnost dokaj normirani s strani dr\u017Eave, vsaka dr\u017E\
  ava \u010Dlanica pa ureja ti dejavnosti v skladu s svojo tradicijo in krajevnimi\
  \ obi\u010Daji.\n\nV predlogu Zakona o pogrebni in pokopali\u0161ki dejavnosti se,\
  \ z upo\u0161tevanjem dejanskega stanja v Republiki Sloveniji in evropskih smernic,\
  \ sledi ustaljenim dru\u017Ebenim in zakonskim normam na tem podro\u010Dju. Predlog\
  \ zakona dolo\u010Da enotne pogoje za izvajanje pogrebne dejavnosti in usmerja k\
  \ poenotenemu urejanju pokopali\u0161ke dejavnosti na lokalni ravni, pri tem pa\
  \ sledi temeljnim na\u010Delom zagotavljanja pietete, varovanja zdravja ter upo\u0161\
  tevanja zdravstvenih in sanitarno-higienskih predpisov, proste izbire izvajalca\
  \ pogrebnih storitev ter proste izbire mesta pokopa.\n\nPri izvedbi pogreba, dr\u017E\
  ava zasleduje javni interes, in sicer, da se na pieteten na\u010Din ravna s pokojnikom,\
  \ vklju\u010Dno s pokopom pokojnika. Pokop obsega dejanja, ki omogo\u010Dajo polo\u017E\
  itev posmrtnih ostankov oziroma upepeljenih ostankov pokojnika v grobni prostor\
  \ ali raztros pepela v skladu z voljo pokojnika in na na\u010Din, dolo\u010Den s\
  \ pokopali\u0161kim redom, in ga lahko opravi le izvajalec pogrebne dejavnosti.\n\
  \nPoleg tradicionalnega (krajevno obi\u010Dajnega) pokopa na pokopali\u0161\u010D\
  u, predlog zakona omogo\u010Da tudi prosto izbiro mesta raztrosa zunaj pokopali\u0161\
  \u010D. Le-ta je mogo\u010D na podlagi pokopali\u0161kega reda z dolo\u010Ditvijo\
  \ prostora za raztros in soglasja pristojnega organa lokalne skupnosti, pri \u010D\
  emer se za prostor zunaj pokopali\u0161\u010Da \u0161tejejo vsi naravni prostori\
  \ (tudi morje, celinske vode, zrak in drugo).\n\nTrditev, da dr\u017Eava po nepotrebnem\
  \ posega v na\u010Din pokopa pokojnika in v pravice svojcev pokojnika zato ne dr\u017E\
  i. Pogrebna in pokopali\u0161ka dejavnost sta vendarle dejavnosti, ki ju dr\u017E\
  ava z vidika urejene in normalno delujo\u010De dru\u017Ebene skupnosti mora urediti\
  \ poenoteno in z vso mero spo\u0161tljivosti do umrlega in njegovih svojcev.\n\n\
  \_"
