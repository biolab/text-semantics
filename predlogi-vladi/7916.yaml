response: "Odziv Ministrstva za infrastrukturo\nPravilnik o na\u010Dinu delitve in\
  \ obra\u010Dunu stro\u0161kov za toploto v stanovanjskih in drugih stavbah z ve\u010D\
  \ posameznimi deli (Uradni list RS, \u0161t. 82/15, 61/16) v 18. \u010Dlenu dolo\u010D\
  a omejitve porabni\u0161kih dele\u017Eev za ogrevanje. Pobuda o ukinitvi mej je\
  \ bila strokovno prou\u010Dena v letu 2016, in sicer v okviru procesa zadnje spremembe\
  \ pravilnika. Takratna strokovna odlo\u010Ditev je bila, da se meje dolo\u010Di\
  \ z namenom bolj pravi\u010Dne delitve stro\u0161kov za ogrevanje, kar je potrebno\
  \ \u0161e posebno v primerih pretiranega var\u010Devanja in nesorazmerno visokih\
  \ porab izkazanih z delilniki.\nZ dolo\u010Ditvijo minimalnega porabni\u0161kega\
  \ dele\u017Ea v vi\u0161ini 40% povpre\u010Dne porabe na m2 se onemogo\u010Da, da\
  \ bi se nekateri stanovalci zaradi pretiranega var\u010Devanja greli na stro\u0161\
  ke sosedov. So\u010Dasno dolo\u010Ditev minimalnega porabni\u0161kega dele\u017E\
  a stanovalce spodbuja k vsaj minimalnemu ogrevanju svojih stanovanj. Pretirano zni\u017E\
  evanje temperature v stanovanjih povzro\u010Da vlago in plesni, ne omogo\u010Da\
  \ ve\u010D ustreznih bivalnih pogojev ter uni\u010Duje tudi konstrukcijo stavb.\
  \ Stanovanja, ki imajo ves \u010Das zaprte radiatorje, se ogrevajo pasivno, saj\
  \ del toplote prehaja preko zidov, tal in stropa od sosednih ogrevanih stanovanj.\
  \ Zaradi tega se stanovanja v ve\u010Dstanovanjskih stavbah tudi pri zaprtih radiatorjih\
  \ praviloma ne ohladijo pod dolo\u010Deno temperaturo (cca. 14 -17 stopinj C).\n\
  Po drugi strani sistem centralnega ogrevanja praviloma ne more predati ve\u010D\
  \ kot trikratno koli\u010Dino toplote na enoto ogrevane povr\u0161ine. V primeru\
  \ prekora\u010Ditev gre zato zelo verjetno za te\u017Eave, ki so povezane z neuravnote\u017E\
  enim ogrevalnim sistemom, neustrezno dolo\u010Denimi korekturnimi faktorji, napakami\
  \ v nastavitvah delilnikov oz. kombinacijo na\u0161tetih dejavnikov. Stanovanja,\
  \ ki se nadpovpre\u010Dno ogrevajo, ob tem ogrevajo tudi sosednja stanovanja in\
  \ skupne prostore z vsiljevanjem toplote skozi stene, strop in tla in jim tako ni\u017E\
  ajo stro\u0161ke ogrevanja. Gre za obrnjen proces kot pri pretiranem var\u010Devanju.\n\
  Spodnje in zgornje meje porabni\u0161kih dele\u017Eev obstoje\u010Dega pravilnika\
  \ so bile dolo\u010Dene na osnovi strokovnih izhodi\u0161\u010Dih za delitev stro\u0161\
  kov ogrevanja svetovalne mre\u017Ee ENSVET (Matja\u017E Malovrh). Na osnovi analize\
  \ meritev 4.500 stanovanj kurilnih sezon 2010/11 in 2011/12 se je namre\u010D pokazalo,\
  \ da je spodnjo mejo zaradi pasivnega odjema smiselno postaviti na vrednost 40%\
  \ povpre\u010Dne porabe na m2, zgornjo mejo pa na vrednost 300%. Ustreznost mej,\
  \ ki jo dolo\u010Da obstoje\u010Di pravilnik, potrjujejo tudi izsledki statisti\u010D\
  ne analize izmerjene porabe toplote za ogrevanje v 21.778 stanovanjskih enotah v\
  \ ogrevalni sezoni 2015/2016 (Statisti\u010Dna analiza porabe toplote za ogrevanje,\
  \ \u017Darko Zovko, Marko \u010Cavrak, EGES, avgust 2016).\n "
