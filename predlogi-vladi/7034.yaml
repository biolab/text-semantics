response: "Odziv Ministrstva za finance\nPrihodki iz tro\u0161arin na pogonsko gorivo,\
  \ so v skladu z Zakonom o tro\u0161arinah (Uradni list RS, \u0161t. 97/10 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 48/12, 109/12 in 32/14), prihodek prora\u010D\
  una Republike Slovenije. Dolo\u010Ditev namenske porabe tro\u0161arin je v nasprotju\
  \ s politiko ter na\u010Delom integralnega prora\u010Duna in zato ni sprejemljiva.\
  \ Skladno z Zakonom o javnih financah vsi prejemki prora\u010Duna slu\u017Eijo za\
  \ pokrivanje vseh izdatkov, razen \u010De s tem zakonom ali zakonom, ki ureja izvr\u0161\
  evanje prora\u010Duna, ni dolo\u010Deno druga\u010De. Gre torej za eno od temeljnih\
  \ prora\u010Dunskih na\u010Del, s katerim se \u017Eeli onemogo\u010Diti neposredno\
  \ ali avtomati\u010Dno vezanje dolo\u010Denih prejemkov prora\u010Duna na dolo\u010D\
  ene izdatke ter s tem prepre\u010Diti, da bi bili samo nekateri neposredni prora\u010D\
  unski uporabniki upravi\u010Deni do dolo\u010Denih \u2013 \u017Ee vnaprej rezerviranih\
  \ \u2013 prejemkov. To pa ne ovira resornega ministrstva (v konkretnem primeru Ministrstvo\
  \ za infrastrukturo), da ob pripravi vsakoletnega prora\u010Duna v svojem finan\u010D\
  nem na\u010Drtu na odhodkovni strani ne oblikuje ustrezne vi\u0161ine pravic porabe\
  \ za namene za investicije v prometno infrastrukturo.\nIzpostavljamo, da prihodki\
  \ iz naslova tro\u0161arin na pogonska goriva v cestnem prometu predstavljajo pomemben\
  \ prora\u010Dunski vir. Morebitna namenska uporaba tega vira za investicije v cestno\
  \ infrastrukturo bi pomenila izpad prora\u010Dunskih prihodkov, kar bi bilo potrebno\
  \ nadomestiti z drugimi javnofinan\u010Dnimi viri. \n "
