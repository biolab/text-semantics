response: "Odziv Ministrstva za pravosodje\nV zvezi z institutom t. i. vikend zapora\
  \ uvodoma pojasnjujemo, da se kazen zapora do treh let, razen za kaznivo dejanje\
  \ zoper spolno nedotakljivost, lahko izvr\u0161i tudi tako, da obsojenec med prestajanjem\
  \ kazni zapora \u0161e naprej dela ali se izobra\u017Euje in prebiva doma, razen\
  \ v prostih dneh (ob koncu tedna), ko mora biti v zavodu. Tak\u0161en na\u010Din\
  \ prestajanja kazni zapora se na podlagi \u010Detrtega odstavka 86. \u010Dlena Kazenskega\
  \ zakonika (Uradni list RS, \u0161t. 50/12 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 6/16 \u2013 popr., 54/15, 38/16, 27/17, 23/20 in 91/20) dovoli obsojencu,\
  \ ki jo osebnostno toliko urejen, da mu je mogo\u010De zaupati, da takega na\u010D\
  ina prestajanja kazni zapora ne bo zlorabil, in ki je v \u010Dasu odlo\u010Danja\
  \ o na\u010Dinu izvr\u0161itve kazni zaposlen ali se izobra\u017Euje.\nO prestajanju\
  \ kazni zapora ob koncu tedna odlo\u010Da sodi\u0161\u010De, natan\u010Dnej\u0161\
  e pogoje izvr\u0161evanja pa dolo\u010Di zavod po posvetovanju z obsojencem in njegovim\
  \ delodajalcem oziroma izvajalcem izobra\u017Eevanja. Kasneje se lahko ti pogoji\
  \ spremenijo, \u010De se spremenijo okoli\u0161\u010Dine, na podlagi katerih so\
  \ bili pogoji dolo\u010Deni.\nVsebina predloga se nana\u0161a tudi na institut prekinitve\
  \ prestajanja zaporne kazni, ki je na sistemski ravni urejen v 82. \u010Dlenu Zakona\
  \ o izvr\u0161evanju kazenskih sankcij (Uradni list RS, \u0161t. 110/06 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 76/08, 40/09, 9/11 \u2013 ZP-1G, 96/12 \u2013\
  \ ZPIZ-2, 109/12, 54/15 in 11/18). Na pro\u0161njo obsojenca, ali z njegovo privolitvijo\
  \ na pro\u0161njo njegovih o\u017Ejih dru\u017Einskih \u010Dlanov, rejnika in skrbnika,\
  \ lahko direktor zavoda, kadar za to ne obstajajo varnostni zadr\u017Eki, prekine\
  \ prestajanje kazni zapora, \u010De obstajajo okoli\u0161\u010Dine, ki so v navedenem\
  \ \u010Dlanu taksativno navedene. Odlo\u010Dba o prekinitvi prestajanja kazni zapora\
  \ se izda za \u010Das trajanja razloga, zakon pa v \u010Detrtem odstavku navedenega\
  \ \u010Dlena jasno dolo\u010Da, da se \u010Das prekinitve kazni ne v\u0161teje v\
  \ prestajanje kazni. Navedeno splo\u0161no pravilo glede nev\u0161tevanja \u010D\
  asa med prekinitvijo kazni velja tako za redno prestajanje kazni zapora, kot tudi\
  \ za prestajanje kazni zapora, ki se izvaja na zgoraj opisani na\u010Din, da obsojenec\
  \ med prestajanjem kazni zapora \u0161e naprej dela ali se izobra\u017Euje in prebiva\
  \ doma, razen v prostih dneh (ob koncu tedna), ko mora biti v zavodu.\nGlede na\
  \ navedeno menimo, da je veljavna ureditev ustreza in predlog ni primeren za obravnavo."
