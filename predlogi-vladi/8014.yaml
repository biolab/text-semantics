response: "Odziv Ministrstva za infrastrukturo\nZakon o pravilih cestnega prometa\
  \ (Uradni list RS, \u0161t. 82/13 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo\
  \ in 68/16) v 16. to\u010Dki \u010Detrtega odstavka 65. \u010Dlena dolo\u010Da,\
  \ da je ustavitev in parkiranje prepovedano na mestu, na katerem bi parkirano vozilo\
  \ onemogo\u010Dilo vklju\u010Ditev v promet \u017Ee parkiranemu vozilu ali onemogo\u010D\
  ilo dovoz na dvori\u0161\u010De stavbe, do gara\u017Ee, skladi\u0161\u010Dnega prostora\
  \ ali drugega podobnega objekta ali do zasebnega zemlji\u0161\u010Da. Dovoz na dvori\u0161\
  \u010De, v objekt ali k objektu, pred katerim je prepovedana ustavitev ali parkiranje,\
  \ mora biti na vhodu ozna\u010Den s predpisano prometno signalizacijo, \u010De pa\
  \ so na vozi\u0161\u010Du pri vhodu ozna\u010Dena parkirna mesta, pa tudi s predpisano\
  \ ozna\u010Dbo na vozi\u0161\u010Du.\nIz navedenega izhaja, da je podro\u010Dje\
  \ ustavitve in parkiranja pred dovozi do posameznih objektov \u017Ee sedaj pravno\
  \ urejeno, res pa je, da mora biti dovoz pred katerim je prepovedana ustavitev ali\
  \ parkiranje ozna\u010Den s prometno signalizacijo, ki je predpisana s Pravilnikom\
  \ o prometni signalizaciji in prometni opremi na cestah (Uradni list RS, \u0161\
  t. 99/15). \u010Ce se pojavlja problem parkiranja pred dovozom, se je potrebno obrniti\
  \ na upravljavca javne ceste, ki poteka mimo dovoza, da dolo\u010Di prometno ureditev,\
  \ ki bo parkiranje pred dovozom prepovedala. V primeru postavitve ustrezne prometne\
  \ signalizacije, bo v primeru njenega neupo\u0161tevanja lahko ukrepala policija,\
  \ pa tudi ob\u010Dinsko redarstvo, \u010De gre za cesto v naselju (vklju\u010Dno\
  \ z nekategoriziranimi cestami, ki so dane v javno uporabo), ob\u010Dinsko cesto\
  \ zunaj naselja ali nekategorizirano cesto zunaj naselja, ki se uporabljajo za javni\
  \ cestni promet.\nOcenjujemo, da je podro\u010Dje ustavljanja in parkiranja pred\
  \ dovozi do posameznih objektov \u017Ee z obstoje\u010Do zakonodajo urejeno v zadostni\
  \ meri, zato ni nobene potrebe po njeni spremembi ali uvajanju posebnih tablic,\
  \ ki bi prepovedovale parkiranje pred dovozom. \n "
