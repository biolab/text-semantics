response: "Odziv Ministrstva za javno upravo\nOb pripravi prvih sistemskih predpisov\
  \ s podro\u010Dja organizacije dr\u017Eavne uprave v letih 1992-1994 je Vlada Republike\
  \ Slovenije kot predlagateljica navedenih predpisov obravnavala tudi predlog glede\
  \ ustanovitve dr\u017Eavnega in\u0161pektorata kot samostojnega organa dr\u017E\
  avne uprave.  Vendar je bila kasneje sprejeta, tudi na podlagi strokovnih argumentov,\
  \ organizacijska re\u0161itev, ki jo v Republiki Sloveniji imamo \u0161e sedaj,\
  \ in sicer so in\u0161pekcijske naloge organizirane znotraj samostojnih organov\
  \ v sestavi posameznih ministrstev. Tak\u0161na organizacija in\u0161pekcijskih\
  \ slu\u017Eb omogo\u010Da, da ima  pristojni minister dolo\u010Deno \xBBorodje\xAB\
  \ za obvladovanje podro\u010Dja, za katerega je pristojen in odgovoren. In\u0161\
  pekcijski nadzor je namre\u010D nadzor nad izvajanjem oziroma spo\u0161tovanjem\
  \ zakonov in drugih predpisov, ki ga izvr\u0161ujejo in\u0161pektorji kot uradne\
  \ osebe s posebnimi pooblastili in odgovornostmi za dolo\u010Deno upravno podro\u010D\
  je.  Glede tak\u0161ne organizacije in\u0161pekcijskih slu\u017Eb je potrebno upo\u0161\
  tevati razloge, ki izhajajo iz zakona, ki ureja in\u0161pekcijski nadzor, seveda\
  \ pa tudi pristojnosti in organiziranost dr\u017Eavne uprave in vlade, pri \u010D\
  emer pa je potrebno \u0161e zlasti upo\u0161tevati naslednje: \n in\u0161pekcije\
  \ delujejo praviloma kot organi v sestavi posameznih ministrstev in za organe v\
  \ sestavi pred vlado in DZ odgovarja pristojni minister, pristojnosti in podro\u010D\
  ja dela ministrstev in ministrov dolo\u010Data Zakon o dr\u017Eavni upravi (Uradni\
  \ list RS, \u0161t. 113/05-uradno pre\u010Di\u0161\u010Deno besedilo in spremembe)\
  \ in Zakon o Vladi Republike Slovenije (Uradni list RS, \u0161t. 24/05-uradno pre\u010D\
  i\u0161\u010Deno besedilo in spremembe), pooblastila posameznih ministrov so jasna;\
  \  minister odgovarja za svoje delo (in za delo in\u0161pektorata, ki sodi v delovno\
  \ podro\u010Dje ministrstva) in za delo vlade kot celote.  \n Predlog, da bi se\
  \ in\u0161pektorat centraliziral v okviru sodne veje oblasti, je nesprejemljiv z\
  \ vidika ustavnega na\u010Dela delitve oblasti na zakonodajno, izvr\u0161ilno in\
  \ sodno vejo. In\u0161pekcijski nadzor je ena klju\u010Dnih funkcij javne uprave,\
  \ saj zagotavlja nadzor nad izvr\u0161evanjem predpisov ter nudi povratne informacije\
  \ upravi, tako da se seznani z u\u010Dinki sprejetih predpisov. Zato tudi nadzorno\
  \ funkcijo uprave kot del izvr\u0161ilnih nalog izvajajo dr\u017Eavne in\u0161pekcijske\
  \ slu\u017Ebe, organizirane v izvr\u0161ilni veji oblasti. Sodni nadzor nad delom\
  \ uprave sicer izvajajo sodi\u0161\u010Da, zato predlog umestitve in\u0161pektorata\
  \ v to vejo oblasti tudi z organizacijskega vidika ni sprejemljiv.  Poudarjamo \u0161\
  e, da po sedaj veljavni ureditvi notranja organiziranost in\u0161pekcij omogo\u010D\
  a njihovo organiziranje po celotnem obmo\u010Dju dr\u017Eave, in sicer kot obmo\u010D\
  ne enote ali izpostave.  Organizacijo, na\u010Din dela in temeljne procesne institute\
  \ ureja Zakon o in\u0161pekcijskem nadzoru (Uradni list RS, \u0161t. 56/02 in spremembe).\
  \ V II. poglavju opredeljuje med drugim temeljna na\u010Dela delovanja in\u0161\
  pekcij.  Pri tem posebej izpostavljamo na\u010Delo samostojnosti, ki pomeni, da\
  \ so in\u0161pektorji pri opravljanju nalog in\u0161pekcijskega nadzora v okviru\
  \ svojih pooblastil samostojni. To pomeni, da samostojno ugotavljajo kr\u0161itve\
  \ pravnih predpisov ter samostojno odrejajo in\u0161pekcijske ukrepe. Na podlagi\
  \ tega na\u010Dela so tako zagotovljeni mehanizmi in strokovne ter druge podlage\
  \ za u\u010Dinkovito in neodvisno delo in\u0161pektoric in in\u0161pektorjev.  Ministrstvo\
  \ za javno upravo ocenjuje, da je organizacija in\u0161pekcijskih slu\u017Eb zaenkrat\
  \ ustrezna.  "
