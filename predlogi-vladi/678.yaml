response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nJavni pokojninski\
  \ sistem v Republiki Sloveniji ima zelo dolgo tradicijo in je trdno ume\u0161\u010D\
  en v celotni sistem socialne varnosti kot eden klju\u010Dnih podsistemov, ki zagotavlja\
  \ varno starost. Menimo, da je javni pokojninski sistem v Sloveniji v preteklosti\
  \ ponudil uspe\u0161ne odgovore na \u0161ir\u0161e dru\u017Ebene spremembe. Javni\
  \ sistem pokojninskega in invalidskega zavarovanja je, poleg sistema zdravstvenega\
  \ zavarovanja in zavarovanja za primer brezposelnosti ter materinstva, obvezen sistem\
  \ socialnega zavarovanja, ki vsakemu posamezniku (dr\u017Eavljanu) garantira osnovno\
  \ socialno varnost. Pokojninsko zavarovanje je odraz temeljnega ustavnega na\u010D\
  ela socialne dr\u017Eave. Socialna dr\u017Eava pa je tista, ki vsakomur zagotavlja\
  \ mo\u017Enosti za dostojno \u017Eivljenje, izravnava socialne razlike in skrbi\
  \ za pravi\u010Den socialni red.\nOpozoriti je treba, da sistem pokojninskega in\
  \ invalidskega zavarovanja temelji na medgeneracijski pogodbi in da gre za preto\u010D\
  ni sistem, kar pomeni, da aktivna generacija, torej trenutno zaposleni (884.170)\
  \ od svojih dohodkov financirajo pokojnine pasivne generacije, torej upokojencev\
  \ (570.859). Zbrani pokojninski prispevki se takoj in neposredno namenijo za izpla\u010D\
  ilo pokojnin aktualnim upokojencem in se ne nalagajo ali zbirajo na kakr\u0161nihkoli\
  \ ra\u010Dunih, kot to velja npr. v sistemih, ki temeljijo na \u010Distih zavarovalni\u0161\
  kih principih.\nVendar tudi v \u010Distih zavarovalni\u0161kih sistemih veljajo\
  \ dolo\u010Dene zakonitosti zavarovanja, ki zagotavljajo \u010Dim ve\u010Djo donosnost\
  \ brez tveganja oz. z vsaj minimalnim tveganjem. Le to pa je tudi osnovni namen\
  \ sistemov socialnih zavarovanj, v katerih je tveganje zavarovano in to tveganje\
  \ v pokojninskem sistemu predstavlja nastanek zavarovalnega primera. Zato gre v\
  \ primeru izra\u010Duna g. Juri\u0161i\u010Da zgolj za  idealnotipski  izra\u010D\
  un, ki se na \u017Ealost v resni\u010Dnem \u017Eivljenju nikoli ne izide, saj so\
  \ predpostavke, ki jih je imenovani upo\u0161teval kot npr. da gre za osebo, ki\
  \ je bila celo aktivno obdobje polno zaposlena in prejemnica nadpovpre\u010Dne pla\u010D\
  e, ki nikoli ni bila izpostavljena dolo\u010Denim  \u017Eivljenjskim okoli\u0161\
  \u010Dinam kot so, npr. izguba slu\u017Ebe, po\u0161kodba pri ali izven dela, bolezen\
  \ pri ali izven dela, telesna okvara, invalidnost, potreba po dodatku za pomo\u010D\
  \ in postre\u017Ebo ali smrt, skoraj zagotovo nerealne. Prav tako gre za osebo,\
  \ ki \u017Eivi sama, nima prednikov ali potomcev za katere skrbi, ima zagotovljeno\
  \ stanovanje in prihodke, ki bodo vseh 40 let delovne dobe ostali v nespremenjeni\
  \ vi\u0161ini.\nOb tem pa izra\u010Dun \u017Ee na prvi pogled ne upo\u0161teva tudi\
  \ osnov dolgoro\u010Dnih finan\u010Dnih izra\u010Dunov, saj dolo\u010Dene predpostavke\
  \ jemlje kot fiksne za vse obdobje (npr. trenutno obrestno mero pri poslovnih bankah),\
  \ nekaterih pa sploh ne (npr. inflacije v obdobju).\nVzajemnost in solidarnost sta\
  \ temeljni na\u010Deli pokojninskega zavarovanja, ki subjektom zagotavljata materialno\
  \ in socialno varnost tako, da ti v skladu s svojimi zmo\u017Enostmi pla\u010Dujejo\
  \ prispevke, kasneje, ko izpolnijo pogoje, pa uveljavljajo pravice. Pri tem je zagotovljena\
  \ materialna in socialna varnost tudi tistim osebam, ki si glede na svoj prispevek\
  \ in pogoje iz objektivnih razlogov ne morejo zagotoviti splo\u0161ne ravni socialne\
  \ varnosti. Zato je na\u010Delo vzajemnosti bistvo zavarovanja (vsakemu po svojih\
  \ pravicah) korigirano z na\u010Delom solidarnosti, kjer posamezne skupine dobijo\
  \ ve\u010D, kot so prispevale. Slednje na\u010Delo torej na eni strani pomeni, da\
  \ lahko posamezne skupine zavarovancev pridobijo ve\u010Dji obseg pravic, kot bi\
  \ jim \u0161el glede na vpla\u010Dane prispevke, ker je namen socialnega zavarovanja\
  \ v zagotavljanju minimalnega nivoja socialne varnosti; po drugi strani pa zavarovanci\
  \ z vi\u0161jimi dohodki, ki so pla\u010Devali tudi vi\u0161je prispevke, ne morejo\
  \ uveljaviti pravic, ki bi v popolnosti odra\u017Eale nivo vpla\u010Danih prispevkov,\
  \ temve\u010D pridobijo pravice v limitirani vi\u0161ini. Namen socialnega zavarovanja\
  \ namre\u010D ni v zagotavljanju nadpovpre\u010Dno visokih prejemkov, temve\u010D\
  \ v zagotavljanju prejemkov iz javnih sistemov, v katere so vklju\u010Deni vsi dr\u017E\
  avljani in, ki zagotavljajo socialno varnost upravi\u010Dencev tudi z zagotavljanjem\
  \ dr\u017Eavne pomo\u010Di tistim, ki se zaradi vsakdanjih \u017Eivljenjskih okoli\u0161\
  \u010Din znajdejo v stiski.\nGlede na navedeno je treba tudi dodati, da je dr\u017E\
  ava v letu 2009 samo za pokojnine sedanjih upokojencev namenila 3 milijarde 859\
  \ milijonov evrov, medtem ko je iz prispevkov aktivne generacije pobrala le 3 milijarde\
  \ in 288 milijonov evrov. Zraven razlike za \u010Diste pokojnine pa mora dr\u017E\
  ava mese\u010Dno financirati \u0161e sredstva za zagotavljanje socialne varnosti\
  \ (varstvene dodatke, dodatke k pokojninam uveljavljenih v republikah  nekdanje\
  \ SFRJ, dr\u017Eavne pokojnine itd.) kot tudi vse pravice iz invalidskega zavarovanja\
  \ ter prispevke za zdravstveno zavarovanje upokojencev.\nZaradi neugodnih demografskih\
  \ gibanj in upokojitve \xBBbaby-boom\xAB generacije,  se bodo v naslednjih 50-tih\
  \ letih po projekcijah odhodki za pokojnine podvojili (v letu 2009 so zna\u0161\
  ali 11,06 % BDP), zato je Ministrstvo za delo, dru\u017Eino in socialne zadeve septembra\
  \ 2009 \u017Ee predstavilo predlog izhodi\u0161\u010D za modernizacijo obstoje\u010D\
  ega pokojninskega sistema, ki zasleduje dva klju\u010Dna cilja, ki sta zagotovitev\
  \ vzdr\u017Enosti pokojninske blagajne ter dostojne pokojnine tudi prihodnjim generacijam.\
  \ Ministrstvo je na podlagi izhodi\u0161\u010Dnega dokumenta konec marca 2010 z\
  \ namenom javne razprave objavilo tudi predlog novega zakona o pokojninskem in invalidskem\
  \ zavarovanju, ki ob zasledovanju finan\u010Dno vzdr\u017Ene pokojninske blagajne\
  \ garantira tako sedanjim kot tudi bodo\u010Dim generacijam varno starost.\nGlede\
  \ na navedeno povzemamo, da bi bila zamenjava pokojninskega sistema s sistemom namenskega\
  \ var\u010Devanja z vezano vlogo, kot to predlaga g. Juri\u0161i\u010D, v popolnem\
  \ nasprotju in kontradiktorno s pravno naravo in temeljnim namenom pokojninskega\
  \ sistema kot javnega sistema, ki se primarno izvaja v javnem interesu. "
