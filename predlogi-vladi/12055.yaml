  \ toba\u010Dnih izdelkov za stro\u0161ke \u010Di\u0161\u010Denja okolja zaradi odvr\u017E\
  enih smeti. Poleg tega SUP direktiva dolo\u010Da posebne\_ zahteve za ozna\u010D\
  evanje toba\u010Dnih izdelkov s filtri in filtrov, ki se tr\u017Eijo za uporabo\
