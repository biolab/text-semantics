  anje in prepre\u010Devanje smetenja s toba\u010Dnimi izdelki.\nFiltri toba\u010D\
  nih izdelkov, ki vsebujejo plastiko, so drugi najpogosteje najden plasti\u010Dni\
  \ proizvod za enkratno uporabo na obalah EU. Zato je treba zmanj\u0161ati ogromen\
  \ vpliv toba\u010Dnih izdelkov s filtri, ki vsebujejo plastiko, ki so po uporabi\
  \ odvr\u017Eeni neposredno v okolje. Pri\u010Dakuje se, da bodo ukrepi, ki jih bodo\
