response: "Odziv Ministrstva za okolje in prostor\nPredlog je vsebinsko \u017Ee re\u0161\
  en z dolo\u010Dbo 17. \u010Dlena Uredbe o odpadkih, ki prepoveduje pu\u0161\u010D\
  anje odpadkov v okolju, njihovo odmetavanje in nenadzorovano ravnanje z odpadki.\
  \ Posameznik je za kr\u0161itev teh prepovedi kaznovan z globo od 100 do 300 evrov\
  \ (za pravne in druge fizi\u010Dne osebe so predpisane ob\u010Dutno vi\u0161je globe).\n\
  V zvezi z vi\u0161ino globe pojasnjujemo, da je treba pri dolo\u010Danju vi\u0161\
  ine glob posebno pozornost nameniti temu, da so globe u\u010Dinkovite, sorazmerne\
  \ in odvra\u010Dilne. Pri tem vi\u0161ine predpisanih glob ne gre ena\u010Diti z\
  \ ukrepi, sprejetimi za zagotovitev \u010Dim bolj u\u010Dinkovitega izvajanja nadzora\
  \ s strani pristojnih organov in izrekanja glob. V primerih, ko gre za splo\u0161\
  no dru\u017Ebeno raz\u0161irjen problem, zgolj kaznovanje posameznih kr\u0161iteljev\
  \ nikoli ni u\u010Dinkovito samo po sebi, ampak mora biti glavnina naporov vlo\u017E\
  ena v ustrezno, ciljnim skupinam prilagojeno stalno izobra\u017Eevanje in ozave\u0161\
  \u010Danje javnosti, s ciljem ozavestiti posamezna ravnanja kot neustrezna in \u0161\
  kodljiva (npr. za okolje), kar se posledi\u010Dno odra\u017Ea v spremembah navad\
  \ potro\u0161nikov - konkretno v manj odvr\u017Eenih odpadkih. Kot enega bolj u\u010D\
  inkovitih ukrepov spreminjanja potro\u0161ni\u0161kih navad naj navedemo spremembe,\
  \ povezane z uporabo plasti\u010Dnih nosilnih vre\u010Dk. Spremembe so se zgodile\
  \ v relativno kratkem \u010Dasu dveh let, pri \u010Demer je ministrstvo veliko napora\
  \ vlo\u017Eilo v izobra\u017Eevanje in ozave\u0161\u010Danje naj\u0161ir\u0161e\
  \ javnosti.\nNa ministrstvu pripravljamo predlog spremembe Zakona o varstvu okolja,\
  \ s katerim bo prvi\u010D na zakonski ravni poleg pu\u0161\u010Danja odpadkov in\
  \ njihovega odmetavanja posebej prepovedano tudi smetenje okolja. Z uveljavitvijo\
  \ zakona bo ob\u010Dinam omogo\u010Deno, da tudi same predpi\u0161ejo ukrepe za\
  \ prepre\u010Devanje in zmanj\u0161evanje smetenja.\nS predlogom zakona se tudi\
  \ na novo ureja mo\u017Enost, da se proizvajalcem v okviru obveznosti, ki izhajajo\
  \ iz na\u010Dela proizvajal\u010Deve raz\u0161irjene odgovornosti, predpi\u0161\
  e kot obveznost informiranje javnosti in obve\u0161\u010Danje imetnikov odpadkov\
  \ o prepre\u010Devanju smetenja z odpadki, ki izvirajo iz njihovih proizvodov.\n\
  Junija 2019 je bila sprejeta Direktiva (EU) 2019/904 o zmanj\u0161anju vpliva nekaterih\
  \ plasti\u010Dnih proizvodov na okolje (bolj znana kot SUP direktiva), v kateri\
  \ je posebna pozornost dana tudi ukrepom za prepre\u010Devanje in zmanj\u0161evanje\
  \ smetenja z odpadki iz toba\u010Dnih izdelkov s filtri in filtrov, ki se tr\u017E\
  ijo za uporabo v kombinaciji s toba\u010Dnimi izdelki ter \u0161e nekaterim drugim\
  \ proizvodom, ki so prepoznani kot najpogostej\u0161i vir smetenja. V nadaljevanju\
