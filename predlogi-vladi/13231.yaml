response: "Odziv Ministrstva za zdravje\nMinistrstvo za zdravje je prou\u010Dilo va\u0161\
  \ predlog. Sporo\u010Damo, da se bodo sredstva, ki so bila v letu 2020 in 2021 zbrana\
  \ iz dopolnilnega zdravstvenega zavarovanja in se zaradi zmanj\u0161anega obsega\
  \ izvajanja zdravstvenih storitev zaradi epidemije COVID 19 niso v celoti porabila,\
  \ v letu 2021 in 2022 namenila za dodatne storitve\_ v okviru Nacionalnega razpisa\
  \ za izbolj\u0161anje dostopnosti do zdravstvenih storitev. Dodatne storitve bodo\
  \ namenjene pacientom, ki nedopustno dolgo \u010Dakajo oz. \u010Dakajo najdlje tudi\
  \ zaradi posledic epidemije COVID 19. \_Nacionalni razpis je \u017Ee objavljen,\
  \ in sicer s 23. 7. 2021. Na Nacionalni razpis se bodo lahko prijavili vsi izvajalci,\
  \ ki imajo dovoljenje za opravljanje zdravstvene dejavnosti. Pacienti, ki \u010D\
  akajo nedopustno dolgo oz. \u010Dakajo najdlje se bodo lahko preusmerili k izbranim\
  \ izvajalcem, v kolikor bodo to \u017Eeleli. \_Storitve se bodo za\u010Dele izvajati\
  \ z oktobrom 2021 in se bodo izvajale do konca leta 2022. \_Izbor storitev je znan\
  \ in je izbran glede na naslednje kriterije: nedopustna \u010Dakalna doba, vpliv\
  \ \u010Dakalne dobe na poslab\u0161anje zdravstvenega stanja pacienta in vpliv \u010D\
  akalne dobe na trajanje delav\u010Deve odsotnosti z dela zaradi zdravstvenih razlogov.\
  \ Trenutno je Nacionalni razpis \u0161e odprt za prijavo, po zaklju\u010Denem kon\u010D\
  nem postopku za izbor izvajalcev, bodo pacienti obve\u0161\u010Deni o mo\u017Enosti\
  \ izvedbe storitve drugje. Postopek obve\u0161\u010Danja pacientov o mo\u017Enosti\
  \ izvedbe storitve pri drugem izvajalcu je v pripravi."
