response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nUvodoma naj izpostavimo, da je obveznost pla\u010Devanja prispevkov za socialno\
  \ varnost predvsem predmet dav\u010Dnih predpisov. Temeljni predpis, ki ureja obra\u010D\
  unavanje in pla\u010Devanje prispevkov je Zakon o prispevkih za socialno varnost\
  \ (Ur. I. RS, \u0161t. 5/96, 18/96 - ZDavP, 34/96, 87/97 - ZDavP-A, 3/98, 7/98 -\
  \ odl. US, 106/99 - ZPIZ-1, 81/00 - ZPSV-C, 97/01 - ZSDP, 97/01, 62/10 - odl. US,\
  \ 40/12 - ZUJF, 96/12 - ZPIZ-2, 91/13 - ZZVZZ-M, 99/13 - ZSVarPre-C in 26/14 - ZSDP-1\
  \ ). Ta zakon ureja tudi vi\u0161ino (stopnje) prispevkov.\nZ vidika ureditve v\
  \ Zakonu o delovnih razmerjih (Ur. I. RS, \u0161t. 21/13 in 78/13- popr. in 47/15\
  \ ZZSDT, v nadaljevanju ZDR-1) podajamo pravno mnenje v nadaljevanju.\nDelovno razmerje\
  \ je razmerje med delavcem in delodajalcem in eden bistvenih elementov tega razmerja\
  \ je delo za pla\u010Dilo. Obveznost pla\u010Dila delodajalca v zameno za osebno\
  \ opravljanje dela je temeljna pogodbena obveznost delodajalca. ZDR-1 v 44. \u010D\
  lenu dolo\u010Da, da mora delodajalec delavcu zagotoviti ustrezno pla\u010Dilo za\
  \ opravljanje dela v skladu z dolo\u010Dbami 126. do 130., 133. do 135. in 137.\
  \ \u010Dlena ZDR-1.\nNadalje \u017Eelimo opozoriti, da ZDR-1 v drugem odstavku 135.\
  \ \u010Dlena dolo\u010Da, da je delodajalec dol\u017Ean delavcu do konca pla\u010D\
  ilnega dne izdati pisni obra\u010Dun, iz katerega so razvidni podatki o pla\u010D\
  i, nadomestilu pla\u010De, povra\u010Dila stro\u0161kov v zvezi z delom in drugi\
  \ prejemki, do katerih je delavec upravi\u010Den na podlagi zakona, kolektivne pogodbe,\
  \ splo\u0161nega akta delodajalca ali pogodbe o zaposlitvi, obra\u010Dun in pla\u010D\
  ilo davkov in prispevkov ter pla\u010Dilni dan. Pomembna novost, ki jo je uredil\
  \ ZDR-1 je dolo\u010Dba, po kateri je pisni obra\u010Dun, ki ga mora delodajalec\
  \ izdati delavcu ob vsakokratnem izpla\u010Dilu, verodostojna listina, na podlagi\
  \ katere lahko delavec predlaga sodno izvr\u0161bo (tretji odstavek 135. \u010D\
  lena ZDR-1). Delavec torej lahko neposredno vlo\u017Ei zoper delodajalca elektronsko\
  \ izvr\u0161bo na podlagi obra\u010Duna pla\u010D, ki predstavlja verodostojno listino.\n\
  Nepla\u010Dilo prispevkov za socialno varnost predstavlja razlog, zaradi katerega\
  \ delavec lahko delodajalcu poda izredno odpoved pogodbe o zaposlitvi, to je odpoved\
  \ brez odpovednega razloga. S peto alinejo prvega odstavka 111. \u010Dlena je bila\
  \ z ZDR-1 uvedena pravna podlaga za izredno odpoved pogodbe o zaposlitvi s strani\
  \ delavca (prej veljavni ZDR te mo\u017Enosti ni urejal), ko delodajalec zanj ni\
  \ pla\u010Dal prispevkov za socialno varnost tri mesece zaporedoma ali v obdobju\
  \ \u0161estih mesecev.\nNa podlagi izredne odpovedi lahko delavec od delodajalca\
  \ zahteva odpravnino, ki je dolo\u010Dena za primer redne odpovedi pogodbe o zaposlitvi\
  \ iz poslovnih razlogov in od\u0161kodnino najmanj v vi\u0161ini izgubljenega pla\u010D\
  ila za \u010Das odpovednega roka.\nKazenska sankcija za primer, ko delodajalec delavcu\
  \ na izpla\u010Da pla\u010De ali mu ne izda pisnega obra\u010Duna pla\u010De v skladu\
  \ s 134. in 135. \u010Dlenom, je predpisana v 27. to\u010Dki prvega odstavka 217.\
  \ \u010Dlena ZDR-1.\nNadalje naj opozorimo na dolo\u010Dilo 200. \u010Dlena ZDR-1,\
  \ ki ureja uveljavljanje pravice pri delodajalcu in sodno varstvo. \u010Ce torej\
  \ delavec meni, da delodajalec ne izpolnjuje obveznosti iz delovnega razmerja ali\
  \ kr\u0161i katero od pravic iz delovnega razmerja, ima pravico zahtevati, da delodajalec\
  \ kr\u0161itev odpravi oziroma da svoje obveznosti izpolni. \u010Ce delodajalec\
  \ v nadaljnjem roku osmih delovnih dni po vro\u010Deni pisni zahtevi delavca ne\
  \ izpolni svoje obveznosti iz delovnega razmerja oziroma ne odpravi kr\u0161itve,\
  \ lahko delavec v roku 8 dni od poteka roka za izpolnitev obveznosti oziroma odprave\
  \ kr\u0161itve s strani delodajalca, zahteva sodno varstvo pred pristojnim delovnim\
  \ sodi\u0161\u010Dem. Ob tem naj \u0161e pojasnimo, da lahko delavec denarne terjatve\
  \ iz delovnega razmerja uveljavlja neposredno pred pristojnim delovnim sodi\u0161\
  \u010Dem ter da terjatve iz delovnega razmerja zastarajo v roku petih let.\nZ delovnopravnega\
  \ vidika torej lahko povzamemo mo\u017Enosti, ki jih ima delavec v primeru nepla\u010D\
  ila prispevkov. Delavec lahko zahteva sodno varstvo svojih pravic pred pristojnim\
  \ delovnim sodi\u0161\u010Dem, tako da zoper delodajalca vlo\u017Ei to\u017Ebo na\
  \ izpla\u010Dilo neizpla\u010Danih pla\u010D in prispevkov. V dolo\u010Denem obsegu\
  \ se delavec lahko obrne tudi na In\u0161pektorat RS za delo. Z uveljavitvijo ZDR-1\
  \ pa sta bili dodatno vzpostavljeni mo\u017Enosti: mo\u017Enost vlo\u017Eitve elektronske\
  \ izvr\u0161be zoper delodajalca, v kolikor delavec razpolaga z obra\u010Dunom pla\u010D\
  \ ter mo\u017Enost izredne odpovedi\nUpo\u0161tevaje navedeno ocenjujemo, da je\
  \ izpostavljena vsebina z vidika splo\u0161ne delovnopravne ureditve ustrezna in\
  \ ni utemeljenih razlogov za njeno spreminjanje.\n Odziv Ministrstva za finance\n\
  Finan\u010Dna uprava Republike Slovenije (v nadaljnjem besedilu: FURS) v skladu\
  \ z veljavno zakonodajo opravlja nadzor nad zakonitostjo, pravilnostjo in pravo\u010D\
  asnostjo izpolnjevanja vseh dav\u010Dnih obveznosti, dolo\u010Denih s predpisi o\
  \ obdav\u010Devanju. V postopkih nadzora opravlja tudi nadzor nad zakonitostjo,\
  \ pravilnostjo in pravo\u010Dasnostjo obra\u010Dunavanja in pla\u010Devanja prispevkov\
  \ za socialno varnost.\nV skladu z Zakonom o dav\u010Dnem postopku (v nadaljnjem\
  \ besedilu: ZDavP-2) zavezanci obvezne prispevke za socialno varnost obra\u010D\
  unavajo v obra\u010Dunu prispevkov za socialno varnost, ki ga morajo zavezanci predlo\u017E\
  iti v predpisani vsebini in obliki ter v njem navesti podatke, ki so resni\u010D\
  ni, popolni in pravilni glede na posamezen zakon o obdav\u010Denju, pri \u010Demer\
  \ ne smejo spraviti v zmoto organa, pristojnega za pobiranje prispevkov za socialno\
  \ varnost. Kadar je za zavarovanca dol\u017Ean prispevke obra\u010Dunati in pla\u010D\
  ati njegov delodajalec ali druga oseba (t. i. pla\u010Dnik davka), to stori v obra\u010D\
  unu dav\u010Dnega odtegljaja (v nadaljevanju: REK obrazcu) hkrati z izpla\u010D\
  ilom dohodka.\nV skladu z 20. \u010Dlenom ZDavP-2 FURS na svojih spletnih straneh\
  \ mese\u010Dno javno objavlja nepredlagatelje obra\u010Dunov dav\u010Dnega odtegljaja\
  \ za izpla\u010Dilo pla\u010De in nadomestila pla\u010De, v skladu z 21. \u010D\
  lenom ZDavP-2 pa FURS fizi\u010Dni osebi na njegovo zahtevo razkrije podatke o prispevkih\
  \ za socialno varnost, ki jih je zanj pla\u010Dal oziroma jih je dol\u017Ean pla\u010D\
  ati njegov delodajalec ali druga oseba. Pomemben ukrep je tako dostop fizi\u010D\
  ne osebe (delojemalca) preko sistema eDavki do podatkov, ki se nana\u0161ajo na\
  \ obvezne prispevke za socialno varnost. S tem se posameznemu delojemalcu omogo\u010D\
  i, da sproti preveri, ali njegov delodajalec izpolnjuje svoje obveznosti iz naslova\
  \ obra\u010Dunanih in pla\u010Danih prispevkov za socialno varnost. Poizvedbo glede\
  \ obra\u010Dunanih in pla\u010Danih prispevkov lahko fizi\u010Dne osebe, ki nimajo\
  \ dostopa do eDavkov, vlo\u017Eijo tudi v papirnati obliki.\nFURS redno spremlja\
  \ zavezance, ki zaposlujejo delavce in jim v primeru nepredlo\u017Eitve REK obrazca\
  \ za izpla\u010Dilo pla\u010De po\u0161lje poziv za predlo\u017Eitev. Poziv delodajalcu\
  \ tudi po\u0161lje, \u010De ugotovi, da se predlo\u017Eeni REK obrazec ne nana\u0161\
  a na vse njegove zaposlene.\n\u010Ce v postopku dav\u010Dnega nadzora dav\u010D\
  ni organ ugotovi, da zavezanec za prispevke ni pravilno obra\u010Dunal in ni pla\u010D\
  al obveznosti za prispevke, zavezanca najprej opozori, da v skladu z ZDavP-2 predlo\u017E\
  i obra\u010Dun oziroma popravek obra\u010Duna. \u010Ce tega ne stori, se mu z odmerno\
  \ odlo\u010Dbo nalo\u017Ei pla\u010Dilo premalo obra\u010Dunanih prispevkov. \u010C\
  e zavezanec obra\u010Dunanih prispevkov ne pla\u010Da v zakonskem roku dav\u010D\
  ni organ zoper njega za\u010Dne postopek dav\u010Dne izvr\u0161be.\nO ugotovljenih\
  \ nepravilnostih FURS redno obve\u0161\u010Da tudi Zavod za zdravstveno zavarovanje\
  \ Slovenije in Zavod za pokojninsko in invalidsko zavarovanje, hkrati pa FURS ob\
  \ ugotovitvah nepravilnosti v zvezi z delovnopravnimi predpisi tudi sam na podlagi\
  \ zakonskih pooblastil ustrezno ukrepa in o nepravilnostih (kr\u0161itve zakona,\
  \ ki ureja delovna razmerja) obve\u0161\u010Da In\u0161pektorat RS za delo.\n\u010C\
  e ima ravnanje zavezanca znake prekr\u0161ka, FURS izvede postopek o prekr\u0161\
  ku, \u010De pa ima ravnanje zavezanca znake kaznivega dejanja, FURS v skladu z zakonom,\
  \ ki ureja kazenski postopek, posreduje kazensko ovadbo na pristojno okro\u017E\
  no dr\u017Eavno to\u017Eilstvo oziroma naznanilo na policijo.\nFURS veliko aktivnosti\
  \ usmerja v nadzor zavezancev, ki sami ne predlo\u017Eijo obra\u010Dunov prispevkov,\
  \ ker v tem primeru obveznost za pla\u010Dilo prispevkov ni izkazana v dav\u010D\
  nem knjigovodstvu. Glede na veljavno ureditev je namre\u010D obveznost obra\u010D\
  una prispevkov vezana na izpla\u010Dilo pla\u010De oziroma drugega prejemka.\nOcenjujemo,\
  \ da uveljavitev predloga, da se (bankam) zakonsko prepove izvedbo izpla\u010Dila\
  \ pla\u010D, \u010De hkrati niso pla\u010Dani tudi prispevki, ne bi re\u0161ila\
  \ te\u017Eav v zvezi z neizpla\u010Devanjem pla\u010D in obveznih prispevkov za\
  \ socialno varnost, ampak bi lahko celo imela za posledico, da delodajalci v primeru\
  \ nezadostnih sredstev, da poravnajo tudi prispevke, ne bi izpla\u010Dali niti pla\u010D\
  , kar pa verjetno ni namen prejetega predloga. Glede obravnavane problematike pristojni\
  \ organi zato izvajajo svoje naloge v okviru zgoraj navedenih mehanizmov."
