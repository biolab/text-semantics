response: "Odziv Ministrstva za finance\nObremenitev dela z davki v Sloveniji se zni\u017E\
  uje \u017Ee od leta 2005. Tako z dav\u010Dno reformo dohodnine v letu 2005, ko je\
  \ bila uveljavljena globalna razbremenitev dohodkov, najbolj tistih v ni\u017Ejih\
  \ dohodkovnih razredih, kot tudi z reformo leta 2007, po kateri se je zmanj\u0161\
  ala obremenitev aktivnih dohodkov preko pove\u010Danega neobdav\u010Denega dela\
  \ dohodka in preko zmanj\u0161evanja progresivnosti dav\u010Dnih stopenj. Kasneje\
  \ v letu 2008 in 2010 je bilo z uvedbo dodatne splo\u0161ne olaj\u0161ave dose\u017E\
  ena nadaljnja razbremenitev oseb v najni\u017Ejih dohodkovnih skupinah in ukinjen\
  \ davek na izpla\u010Dane pla\u010De. Zadnje spremembe, uveljavljene z Zakonom o\
  \ uravnote\u017Eenju javnih financ v letu 2012, pa so bile pripravljene z namenom\
  \ razbremenitve zavezancev nad 1,3 povpre\u010Dne pla\u010De.\n \nOdziv Ministrstva\
  \ za notranje zadeve in javno upravo\nV zvezi s posredovanim predlogom, poslanim\
  \ preko spletnega orodja predlagam.vladi.si, in sicer glede na\u0161tetih predlogov\
  \ v okviru naslova krizni ukrepi, posredujemo pojasnila glede predlogov, navedenih\
  \ v drugi in tretji alineji predloga. Za vsebinsko opredelitev glede predloga za\
  \ zmanj\u0161anje \u0161tevila poslancev v Dr\u017Eavnem zboru Republike Slovenije\
  \ in glede ukinitve Dr\u017Eavnega sveta pa Ministrstvo za notranje zadeve in javno\
  \ upravo ni pristojno.\nGlede delovanja upravnih enot pojasnjujemo, da upravne enote\
  \ delujejo od 1. 1. 1995,  njihov obseg pa je dolo\u010Den z Uredbo o teritorialnem\
  \ obsegu upravnih enot v Republiki Sloveniji (Uradni list RS, \u0161t. 75/94, 8/96\
  \ in 39/03). Obmo\u010Dja so dolo\u010Dena tako, da je zagotovljeno racionalno in\
  \ u\u010Dinkovito opravljanje upravnih nalog. Obmo\u010Dje upravne enote praviloma\
  \ obsega obmo\u010Dje ene ali ve\u010D lokalnih skupnosti. V sistemu dr\u017Eavne\
  \ uprave upravne enote pomenijo dekoncentrirane enote dr\u017Eavne uprave, in sicer\
  \ za opravljanje nalog, ki jih je treba organizirati in izvajati teritorialno. Tako\
  \ upravne enote na prvi stopnji odlo\u010Dajo v upravnih stvareh (o pravicah, obveznostih\
  \ in pravnih koristih uporabnikov upravnih storitev), \u010De z zakonom ni za posamezne\
  \ upravne stvari dolo\u010Deno druga\u010De.\n\u0160tevilo upravnih enot se sicer\
  \ res ni zmanj\u0161alo, ne glede na to pa upravne enote ves \u010Das delujejo racionalno\
  \ in zni\u017Eujejo stro\u0161ke poslovanja. V preteklem obdobju so upravne enote\
  \ izrazito zmanj\u0161evale \u0161tevilo zaposlenih: skupno \u0161tevilo zaposlenih\
  \ na dan 31. 12. 2004 je bilo 3.012, na dan 31. 12. 2012 pa 2.442, kar pomeni zni\u017E\
  anje za 18,9%. Poleg tega so v obdobju od 2007 do 2013 zmanj\u0161ale materialne\
  \ stro\u0161ke za 22,2%, prav tako se je zmanj\u0161alo \u0161tevilo krajevnih uradov,\
  \ in sicer se je od 31. 12. 2006, ko jih je poslovalo 201, njihovo \u0161tevilo\
  \ do 31. 12. 2012 zmanj\u0161alo na 136. Vse navedeno nedvomno predstavlja javnofinan\u010D\
  ni prihranek. Hkrati se je \u0161tevilo nalog na upravnih enotah pove\u010Dalo:\
  \ v letu 2012, v katerem se je sicer kot specifika izkazovala mno\u017Ei\u010Dna\
  \ zamenjava osebnih dokumentov, so re\u0161ile 1.389.279 upravnih zadev, kar je\
  \ za 50,6% ve\u010D kot v letu 2007.\nVseskozi se te\u017Ei k zakonitemu, strokovnemu,\
  \ transparentnemu in eti\u010Dnemu delu upravnih enot kot sestavnega dela dr\u017E\
  avne uprave in tudi zadovoljstvo strank z delom upravnih enot je po rezultatih vsakoletnih\
  \ anket na zelo visoki ravni: v razponu od 1 do 5 povpre\u010Dna ocena vseh upravnih\
  \ enot v letu 2012 zna\u0161a 4,70.\nUpo\u0161tevaje navedeno menimo, da za ukinitev\
  \ upravnih enot ni argumentiranih razlogov, posebej ne ob upo\u0161tevanju dejstva,\
  \ da ena izmed glavnih nalog uprave izvajanje storitev uprave za dr\u017Eavljane\
  \ in druge uporabnike upravnih in drugih storitev.\nMo\u017Enosti za nadaljnjo racionalizacijo\
  \ ter optimizacijo dela na upravnih enotah pa vsekakor \u0161e obstajajo. S tem\
  \ namenom so v programu dela Ministrstva za notranje zadeve in javno upravo predvidene\
  \ aktivnosti pri zdru\u017Eevanju podpornih nalog na eni upravni enoti za ve\u010D\
  \ upravnih enot (kadrovske, finan\u010Dne, informacijske, obrambne zadeve, varstvo\
  \ in zdravje pri delu idr.), specializacija upravnih enot za izvajanje dolo\u010D\
  enih upravnih nalog ter nadaljnje zmanj\u0161evanje mre\u017Ee krajevnih uradov.\n\
  V zvezi s predlogom glede racionalizacije v dr\u017Eavnih institucijah pa pojasnjujemo,\
  \ da je Vlada Republike Slovenije \u017Ee v lanskem letu, torej na za\u010Detku\
  \ mandata prej\u0161nje vlade, pri\u010Dela z aktivnostmi, ki so pomenile organizacijsko\
  \ racionalizacijo in s tem posledi\u010Dno tudi zmanj\u0161anje \u0161tevila tako\
  \ organizacijskih enot kot tudi \u0161tevila zaposlenih. V z dolo\u010Ditvijo vlade\
  \ so tako ministrstva izvajale postopke racionalizacije organiziranosti organov\
  \ v sestavi, javnih zavodov in javnih agencij, kar je dejansko pomenilo odlo\u010D\
  itev za optimizacijo poslovnih procesov in bolj racionalno organiziranost javnega\
  \ sektorja, in v nadaljevanju tudi zmanj\u0161anje \u0161tevila zaposlenih. Z realizacijo\
  \ sprememb zakona o vladi in zakon o dr\u017Eavni upravi, ki na novo ureja ministrstva\
  \ in njihova delovna podro\u010Dja, se je zmanj\u0161alo \u0161tevilo ministrov\
  \ in ministrstev, hkrati pa so v pristojnost posameznih ministrstev pre\u0161la\
  \ tudi delovna podro\u010Dja nekaterih vladnih slu\u017Eb. Tako je realizacija navedenih\
  \ sprememb pomenila:\n zmanj\u0161anje \u0161tevila ministrstev za 4, zmanj\u0161\
  anje \u0161tevila vladnih slu\u017Eb za 6, zmanj\u0161anje \u0161tevila organov\
  \ v sestavi za 3 in zmanj\u0161anje \u0161tevila direktoratov v ministrstvih za\
  \ 3 \nUpo\u0161tevaje navedeno je mo\u017Eno trditi, da aktivnosti in procesi za\
  \ zmanj\u0161evanje stro\u0161kov in javnofinan\u010Dnih izdatkov aktivno potekajo,\
  \ predloga, po katerem pa bi dolo\u010Dene organe dr\u017Eavne uprave ukinili, pa\
  \ seveda ob upo\u0161tevanju ustavne ureditve in  nujnosti glede delovanja dr\u017E\
  ave pri zagotavljanju storitev za dr\u017Eavljane in druge uporabnike, ni mo\u017E\
  no realizirati.\n \nPredlog za ukinitev ob\u010Din kot temeljnih samoupravnih skupnosti\
  \ ni v skladu z Ustavo Republike Slovenije in ratificirano Evropsko listino lokalne\
  \ samouprave Sveta Evrope. Ustava Republike Slovenije je uvedla lokalno samoupravo\
  \ kot pravno sistemsko institucijo in jo opredelila kot eno svojih temeljnih demokrati\u010D\
  nih na\u010Del, na\u010Delo decentralizacije oblasti oziroma jamstvo lokalne samouprave\
  \ je ume\u0161\u010Deno med uvodne splo\u0161ne dolo\u010Dbe ustave, ki opredeljujejo\
  \ vrednote slovenske dr\u017Eave in na\u010Dela dru\u017Ebene ureditve. Tako je\
  \ v skladu z 9. \u010Dlenom ustave prebivalcem Republike Slovenije zagotovljena\
  \ lokalna samouprava. Po ustavi uresni\u010Dujejo prebivalci lokalno samoupravo\
  \ v ob\u010Dinah in drugih lokalnih skupnostih. V pristojnost ob\u010Dine spadajo\
  \ lokalne zadeve, ki jih ob\u010Dina lahko ureja samostojno in ki se nana\u0161\
  ajo samo na prebivalce ob\u010Dine, ter posamezne naloge iz dr\u017Eavne pristojnosti,\
  \ ki jih nanje prenese dr\u017Eava z zakonom in ob zagotovitvi sredstev. Na ministrstvu\
  \ menimo, da lokalna samouprava na temeljni ravni ni vpra\u0161ljiva, glede na stalne\
  \ spremembe v dru\u017Ebi in njen razvoj, pa so vedno odprta vpra\u0161anja o pristojnosti\
  \ ob\u010Din, njihovem financiranju in \u0161tevilu. Glede \u0161tevila ob\u010D\
  in ministrstvo meni, da je za morebitno zdru\u017Eevanje ob\u010Din potrebno dalj\u0161\
  e obdobje. Zdru\u017Eevanje vsekakor ne bo moglo biti administrativno, temve\u010D\
  \ prostovoljno z ustreznimi spodbudami.\nUstava Republike Slovenije ureja pokrajine\
  \ v sklopu ureditve lokalne samouprave, zato ustavna na\u010Dela, ki jih dolo\u010D\
  a ustava za ureditev lokalnih skupnosti, veljajo tudi za pokrajine in njihovo zakonsko\
  \ ureditev. Zakonska ureditev mora izhajati in temeljiti ne samo na ustavi, temve\u010D\
  \ tudi na mednarodnih pogodbah in na\u010Delih, ki obvezujejo Slovenijo, torej predvsem\
  \ na Evropski listini lokalne samouprave. V tem splo\u0161nem okvirju je treba upo\u0161\
  tevati predvsem pravico do lokalne samouprave in pravico do sodelovanja pri upravljanju\
  \ javnih zadev, dalje na\u010Delo subsidiarnosti in na\u010Delo sorazmernosti, pri\
  \ posameznih segmentih zakonske ureditve pa \u0161e druga na\u010Dela, na katerih\
  \ temelji evropski koncept loklane samouprave.\nNa podlagah in izhodi\u0161\u010D\
  ih je trba urediti polo\u017Eaj pokrajine tako, da bo sposobna opravljati svoje\
  \ naloge kot \u0161ir\u0161a lokalna samoupravna skupnost, ki bo zagotavljala pogoje\
  \ za \u017Eivljenje in delo v lokalnih skupnostih, ki so \u0161ir\u0161e od ob\u010D\
  ine in o\u017Eje od dr\u017Eave. Vsekakor bo potrebno ob upo\u0161tevanju navedenega\
  \ z zakonom urediti pravni polo\u017Eaj pokrajine, oblikovati obmo\u010Dja pokrajin\
  \ (merila za dolo\u010Ditev obmo\u010Dja pokrajine, na\u010Din pridobitve in upo\u0161\
  tevanja mnenja prebivalcev prizadetega obmo\u010Dja itd), pristojnosti pokrajine,\
  \ financiranje pokrajine, notranja organizacija pokrajine (neposredno odlo\u010D\
  anje, predstavni\u0161ki organ, izvr\u0161ilni organ in njihova medsebojna razmerja),\
  \ pokrajinski predpisi, pokrajinska uprava, razmerje med pokrajino in dr\u017Eavo\
  \ (dr\u017Eavno nadzorstvo nad delovanje, pokrajinskih organov, vpliv pokrajin na\
  \ sprejemanje pokrajinske zakonodaje in druge predpise s podro\u010Dja delovanja\
  \ pokrajine) ter razmerje med pokrajino in ob\u010Dino.\nGlede \u0161tevila pokrajin\
  \ je izdelanih ve\u010D strokovnih analiz. Strokovne skupine so se v svojih \u0161\
  tudijah tako omejile na presojo teritorialne \u010Dlenitve RS na 3 in 6-8 pokrajin.\
  \ Pri preu\u010Ditvi politi\u010Dne, upravne in fiskalne komponente uvedbe pokrajin\
  \ v RS pa so izhajale iz \u017Ee pripravljenih osnutkov pokrajinske zakonodaje.\
  \ Pri izvedenem vrednotenju modelov teritorialne \u010Dlenitve Slovenije, ki so\
  \ najbli\u017Eje predlogu \u010Dlenitve na 5 pokrajin, na 3 oziroma 6-8 pokrajin\
  \ ka\u017Ee, da je razvrstitev razli\u010Dnih modelov \u010Dlenitve Slovenije pogojena\
  \ z razli\u010Dno pojmovanim temeljnim ciljem \u2013 namenom ustanovitve pokrajin.\
  \  \n "
