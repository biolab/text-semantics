response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nMinistrstvo za\
  \ gospodarski razvoj in tehnologijo, ki je je med drugim pristojno tudi za pripravo\
  \ zakonodaje na podro\u010Dju varstva pravic potro\u0161nikov v zvezi z uporabo\
  \ sredstev za komuniciranje na daljavo pri sklepanju pogodb na daljavo meni, da\
  \ je pobuda utemeljena in da je potrebno izena\u010Diti standarde varstva uporabnikov\
  \ pred nadle\u017Enimi in neza\u017Eelenimi motnjami, ki imajo komercialni zna\u010D\
  aj, za vse vrste sredstev za komercialno komuniciranje na daljavo, predvsem pa za\
  \ pisemske po\u0161iljke in druge tiskovine, kataloge, telefonske komercialne klice,\
  \ elektronsko po\u0161to in svetovni splet oziroma internet.\_\nGlede na navedeno\
  \ ministrstvo predlaga, da se do sedaj veljavni Splo\u0161ni akt o nalepki za prepoved\
  \ vro\u010Danja v predal\u010Dnik, ki ga je pripravila Agencija za po\u0161to in\
  \ elektronske komunikacije (APEK) nadomesti z aktom, ki bo vklju\u010Deval tudi\
  \ vse zgoraj navedena sredstva za komuniciranje na daljavo. Na\u010Din izvedbe varstva\
  \ pred nadle\u017Enimi in neza\u017Eelenimi motnjami bi bilo treba preveriti in\
  \ dore\u010Di v okviru javne obravnave predloga akta, ki bi moral vklju\u010Devati\
  \ tudi u\u010Dinkovit nadzor nad morebitni kr\u0161itvami s strani enega pristojnega\
  \ organa.\nMinistrstvo oz. Sektor za varstvo potro\u0161nikov in konkurence je pripravljen\
  \ aktivno sodelovati s svojimi predlogi pri pripravi akta, ki bo celovito uredil\
  \ podro\u010Dje neza\u017Eelenih komercialnih motenj. Potro\u0161nikom predlagamo,\
  \ da se do tedaj sklicujejo na tretji odstavek 45. a \u010Dlena Zakona o varstvu\
  \ potro\u0161nikov, ki dolo\u010Da, da \u010De potro\u0161nik pri kateremkoli stiku,\
  \ vzpostavljenim s sredstvom za komunikacijo, ki omogo\u010Da osebna sporo\u010D\
  ila, izjavi, da ne \u017Eeli ve\u010D prejemati sporo\u010Dil na tak\u0161en na\u010D\
  in, mu podjetje ne sme ve\u010D po\u0161iljati nobenih sporo\u010Dil, ki so namenjena\
  \ sklenitvi pogodbe za dobavo kateregakoli blaga ali katerekoli storitve.\_\nZaradi\
  \ neupo\u0161tevanja potro\u0161nikove volje, lahko le-ta vlo\u017Ei prijavo pri\
  \ Tr\u017Enemu in\u0161pektoratu RS, ki je pristojen za izrek globe zaradi prekr\u0161\
  ka."
