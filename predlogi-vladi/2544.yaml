response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nPripravni\u0161\
  tvo po Zakonu o delovnih razmerjih (Ur. l. RS, \u0161t. 42/02, 79/06-ZZZPB-F, 46/07-Odl.\
  \ US, 103/07, 45/08-ZArbit in 83/09-Odl. US, v nadaljevanju ZDR) od leta 2003 ni\
  \ ve\u010D obvezen institut usposabljanja za samostojno opravljanje dela. ZDR sicer\
  \ ureja posamezna vpra\u0161anja glede poteka pripravni\u0161tva in pravnega polo\u017E\
  aja pripravnika, vendar odlo\u010Ditev o tem, ali je pripravni\u0161tvo za dolo\u010D\
  eno delo obvezno, prepu\u0161\u010Da drugim zakonom in kolektivnim pogodbam dejavnosti\
  \ (120. \u010Dlen ZDR). Upo\u0161tevaje navedeno, posamezni podro\u010Dni zakoni\
  \ in kolektivne pogodbe na ravni dejavnosti dolo\u010Dajo, ali je treba najprej\
  \ opraviti pripravni\u0161tvo. Navedeno re\u0161itev je narekovala ocena, da so\
  \ se izobra\u017Eevalni programi spremenili in da vsebujejo tudi dolo\u010Deno mero\
  \ prakse, da v okviru programov aktivne politike zaposlovanja obstajajo razli\u010D\
  ne mo\u017Enosti za vklju\u010Devanje mladih v prvo zaposlitev in nenazadnje, da\
  \ so delodajalci pripravni\u0161tvo in pripravnike ve\u010Dkrat izrabljali kot cenej\u0161\
  o delovno silo ter da instituta pripravni\u0161tva, kot ga je poznal prej veljavni\
  \ zakon o delovnih razmerjih, v drugih dr\u017Eavah ne poznajo. Zato je odlo\u010D\
  itev za uvedbo pripravni\u0161tva v skladu s prvim odstavkom 120. \u010Dlena prepu\u0161\
  \u010Dena tistim, ki podrobneje poznajo potrebe stroke oziroma dejavnosti ter usposobljenost\
  \ diplomantov razli\u010Dnih \u0161ol, ki se zaposlujejo v teh dejavnostih. Ugotavljamo,\
  \ da se je pripravni\u0161tvo kot in\u0161titut ohranilo predvsem na podro\u010D\
  jih javnega sektorja (dr\u017Eavna uprava, pravosodje, zdravstvo, \u0161olstvo).\
  \ \u010Ce je z zakonom ali kolektivno pogodbo na ravni dejavnosti na posameznem\
  \ podro\u010Dju pripravni\u0161tvo predvideno, medsebojne pravice in obveznosti\
  \ delavec pripravnik in delodajalec uredita s pogodbo o zaposlitvi. ZDR pogodbe\
  \ o zaposlitvi s pripravnikom ne ureja v okviru posebnosti pogodb o zaposlitvi,\
  \ zato mora tudi ta pogodba vsebovati vse elemente pogodbe o zaposlitvi iz 29. \u010D\
  lena ZDR, poleg tega pa naj bi stranki z njo dogovorili tudi vse tiste pravice in\
  \ obveznosti, ki so specifi\u010Dne za pripravni\u0161ko delovno razmerje. Tako\
  \ mora imeti tudi pogodba o zaposlitvi s pripravnikom dolo\u010Dilo o znesku osnovne\
  \ pla\u010De  ter o morebitnih drugih pla\u010Dilih. Glede osnovne pla\u010De pripravnika\
  \ ZDR upo\u0161teva specifi\u010Den polo\u017Eaj pripravnika, ki zaradi uvajanja\
  \ v delo dela \u0161e ne morejo opravljati samostojno oziroma v polnem obsegu. Upo\u0161\
  tevaje navedeno je v 140. \u010Dlenu ZDR dolo\u010Deno, da ima pripravnik oziroma\
  \ delavec, ki se usposablja oziroma uvaja v delo, pravico do osnovne pla\u010De\
  \ najmanj v vi\u0161ini 70 % osnovne pla\u010De, ki bi jo prejel kot delavec na\
  \ delovnem mestu oziroma pri vrsti dela, za katero se usposablja. ZDR v tem \u010D\
  lenu o \xBBdrugih prejemkih\xAB sicer ne govori ve\u010D, kar pa ne pomeni, da pripravniki\
  \ in delavci na usposabljanju ne bi imeli pravice do povra\u010Dila stro\u0161kov\
  \ v zvezi z delom (stro\u0161kov za prehrano med delom, stro\u0161kov prevoza na\
  \ delo in z dela ipd.), saj so pripravniki pri teh izpla\u010Dilih izena\u010Deni\
  \ z vsemi drugimi delavci, zato so do njih upravi\u010Deni v skladu s pogoji in\
  \ v vi\u0161ini, dolo\u010Deni bodisi s posebnim zakonom ali s kolektivno pogodbo.\
  \   \nOdziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Opravljanje pripravni\u0161tva na podro\u010Dju vzgoje in izobra\u017Eevanja ni\
  \ edini ali obvezen na\u010Din vstopa v u\u010Diteljski poklic. Prav nasprotno se\
  \ ve\u010D kot 60 % za\u010Detnikov na podro\u010Dju vzgoje in izobra\u017Eevanja\
  \ prvi\u010D zaposli na prostem delovnem mestu, na katerem so po pravicah in dol\u017E\
  nostih povsem izena\u010Deni z drugimi strokovnimi delavci, poleg tega pa imajo\
  \ \u0161e mo\u017Enost pridobitve mentorja. Drug na\u010Din mo\u017Enega vstopa\
  \ v poklic pa je opravljanje pripravni\u0161tva. Potrebno se je zavedati, da pripravni\u0161\
  ko delovno mesto na \u0161oli ni sistemizirano in predstavlja le spodbudo najbolj\u0161\
  im posameznikom za opravljanje pedago\u0161kega poklica, zato tudi ti posamezniki\
  \ z najbolj\u0161imi povpre\u010Dnimi ocenami opravljajo t. i. pripravni\u0161tvo\
  \ s sklenjenim delovnim razmerjem. Ta na\u010Din in pa volontersko pripravni\u0161\
  tvo sta edini mo\u017Enosti, ki ju predvideva Zakon o delovnih razmerjih in ju ni\
  \ mogo\u010De poljubno spreminjati z razli\u010Dnimi na\u010Dini \"razdeljevanja\
  \ denarja\" med posamezne udele\u017Eence.  \u017Dal si v sedanjih finan\u010Dnih\
  \ razmerah ni mogo\u010De privo\u0161\u010Diti pove\u010Danja \u0161tevila pripravni\u0161\
  tev s sklenjenim delovnim razmerjem, Vsekakor pa spodbujamo vse diplomante, ki si\
  \ \u017Eelijo opravljati delo na podro\u010Dju vzgoje in izobra\u017Eevanja, k zaposlitvi\
  \ na prostem delovnem mestu z vsemi prednostmi in slabostmi tak\u0161nega vstopa\
  \ v poklic.  "
