response: " Odziv Ministrstva za gospodarstvo\nVi\u0161ina carinskih dajatev pri uvozu\
  \ je eden od ukrepov trgovinske politike. Dr\u017Eave \u010Dlanice EU so v skladu\
  \ z 207. \u010Dlenom pogodbe o delovanju EU zavezane k enotnemu in neposrednemu\
  \ izvajanju skupne trgovinske politike EU, kar v konkretnem primeru pomeni, da posamezna\
  \ dr\u017Eava \u010Dlanica ne sme samovoljno dolo\u010Dati vi\u0161ine carinskih\
  \ stopenj pri uvozu blaga, temve\u010D za vse dr\u017Eave \u010Dlanice EU veljajo\
  \ enako carinske stopnje in druge dajatve ter ukrepi pri uvozu iz tretjih dr\u017E\
  av.\nTako EU kot tudi Japonska sta \u010Dlanici WTO, torej zavezani spo\u0161tovati\
  \ pravila WTO, ki dolo\u010Dajo uporabo carinskih dajatev pri uvozu v skladu z MFN\
  \ (Most Favoured Nation Treatment), nediskriminatorno, tj. enako za vse dr\u017E\
  ave \u010Dlanice WTO in v skladu z listo obvez za blago, kjer so dolo\u010Dene najvi\u0161\
  je mo\u017Ene uporabljene carinske stopnje (najvi\u0161ja dovoljena carinska stopnja\
  \ pri uvozu avtomobilov v EU je 10% in tak\u0161na je tudi dejansko v veljavi).\
  \ V okviru WTO so sicer dovoljeni dolo\u010Deni izjemni ukrepi, zaradi katerih je\
  \ mo\u017Eno bodisi zni\u017Eanje carinskih dajatev (s sklenitvijo sporazuma o prosti\
  \ trgovini) bodisi zvi\u0161anje le teh (uvedba protidampin\u0161kih, izravnalnih\
  \ ali za\u0161\u010Ditnih ukrepov, posebni ukrepi sprejeti v izrednih situacijah\
  \ \u2013 npr. za zavarovanje zdravja in \u017Eivljenja ljudi, \u017Eivali in rastlin).\
  \ Zvi\u0161anje carinskih dajatev v skladu s predlagano iniciativo pa po na\u0161\
  i presoji ni v skladu s pravili WTO, zato spro\u017Eitev pobude na EU ravni ni smiselna."
