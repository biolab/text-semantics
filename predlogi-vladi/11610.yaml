response: "Odziv Ministrstva za pravosodje\nVarstvo pred motenjem posesti se lastnikom\
  \ nepremi\u010Dnin in drugim stvarnopravnim upravi\u010Dencem do posesti zagotavlja\
  \ predvsem s sodnim varstvom, in sicer s to\u017Ebo na za\u0161\u010Dito pred vznemirjanjem\
  \ lastninske pravice iz 99. \u010Dlena Stvarnopravnega zakonika (SPZ; Uradni list\
  \ RS, \u0161t. 87/02, 91/13 in 23/20), in/ali v sporu zaradi motenja posesti po\
  \ 32. \u010Dlenu SPZ. Razlika med obema na\u010Dinoma varstva je, da v prvem primeru\
  \ sodi\u0161\u010De odlo\u010Da o (pravni) upravi\u010Denosti ravnanj, ki pomenijo\
  \ poseg v posest, medtem ko v postopku zaradi motenja posesti sodi\u0161\u010De\
  \ zavaruje/ohrani zadnje stanje, ki je obstajalo, preden je pri\u0161lo do posegov\
  \ v posest, ki so med strankama sporni. Ker lahko oba postopka te\u010Deta hkrati,\
  \ je spor zaradi motenja posesti pogosto za\u010Dasna re\u0161itev spora, dokler\
  \ ni odlo\u010Deno na podlagi to\u017Ebe iz 99. \u010Dlena SPZ (odlo\u010Ditev v\
  \ primeru odlo\u010Danja na podlagi 99. \u010Dlena SPZ torej prevlada na nad odlo\u010D\
  itvijo v sporu zaradi motenja posesti, o slednji pa sodi\u0161\u010De praviloma\
  \ odlo\u010Di hitreje). \u010Ce je zaradi motenja posesti nastala \u0161koda, sme\
  \ o\u0161kodovanec zahtevati od\u0161kodnino v skladu s splo\u0161nimi na\u010D\
  eli obligacijskega prava (131. \u010Dlen Obligacijskega zakonika (OZ, Uradni list\
  \ RS, \u0161t. 97/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 64/16 \u2013\
  \ odl. US in 20/18 \u2013 OROZ631) in naslednji).\nPoleg sodnega varstva SPZ dovoljuje\
  \ tudi samopomo\u010D, kar pomeni, da omogo\u010Da lastniku ali drugemu posestniku,\
  \ da sam prepre\u010Di nezakonite posege v svojo posest (31. \u010Dlen). Samopomo\u010D\
  \ je dopustna zgolj v primeru neposredne nevarnosti, \u010De je takoj\u0161nja,\
  \ nujna in \u010De na\u010Din samopomo\u010Di ustreza okoli\u0161\u010Dinam, v katerih\
  \ obstaja nevarnost (Ve\u010D o tem glej M. Juhart, M. Tratnik in R. Vren\u010D\
  ur, Stvarnopravni zakonik (SPZ) s komentarjem, Uradni list Republike Slovenije,\
  \ 2016, Ljubljana, pp. 156-160.).\nPosegi v posest na nepremi\u010Dninah so sankcionirani\
  \ tudi v okviru kazenskega prava, in sicer v okviru kaznivih dejanj kr\u0161itve\
  \ nedotakljivosti stanovanja iz 141. \u010Dlena Kazenskega zakonika (KZ-1; Uradni\
  \ list RS, \u0161t. 50/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 6/16\
  \ \u2013 popr., 54/15, 38/16, 27/17 in 23/20) in protipravnega zavzetja nepremi\u010D\
  nine iz 338.\_\u010Dlena KZ-1. Glede preostalih primerov protipravnih motenj posesti\
  \ na nepremi\u010Dninah je prevladala ocena, da ne gre za kr\u0161itve, ki bi zaradi\
  \ nevarnosti terjale kazenskopravni odziv dr\u017Eave.\nPodobno ureditev, po kateri\
  \ med kazniva dejanja sodijo zgolj huj\u0161e oblike motenja posesti, poznajo tudi\
  \ druge evropske dr\u017Eave, na primer Zdru\u017Eeno kraljestvo in Zvezna republika\
  \ Nem\u010Dija. Prva tako inkriminira predvsem neupo\u0161tevanje odredbe policistov\
  \ o prenehanju motenja posesti; zasedbo tujega stanovanja; vztrajanje pri neupravi\u010D\
  eni zasedbi tujega stanovanja kljub pozivu za njegovo zapustitev in razli\u010D\
  ne oblike nasilnega ali oboro\u017Eenega motenja posesti (Za povzetek ureditve glej\
  \ dve tabeli, dostopni na https://www.cps.gov.uk/legal-guidance/trespass-and-nuisance-land,\
  \ zadnji dostop 8. 7. 2020). Nem\u0161ki kazenski zakonik (Strafgesetzbuch \u2013\
  \ StGB, dostopen na https://www.gesetze-im-internet.de/stgb/index.html, zadnji dostop\
  \ 8. 7. 2020) pa v zvezi z motenjem posesti inkriminira protipraven vstop v stavbo\
  \ in vstop v stavbo z namenom izvr\u0161evanja mno\u017Ei\u010Dnih nasilnih dejanj\
  \ (glej 123. in 124. \u010Dlen).\nOb dejstvu, da je slovenska ureditev kaznivih\
  \ dejanj primerljiva z ureditvami drugih evropskih dr\u017Eav, prav tako pa ni mogo\u010D\
  e zaznati dru\u017Ebenih sprememb, ki bi terjale stopnjevanje represije uveljavljenega\
  \ sistema varstva posesti oziroma lastninske in\_ drugih stvarnopravnih pravic,\
  \ ocenjujemo, da predlog ni primeren za nadaljnjo obravnavo.\_"
