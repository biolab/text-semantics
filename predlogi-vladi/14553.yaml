  \ treh mesecev, ali da ji ni bila izre\u010Dena pogojna obsodba na zaporno kazen\
  \ s preizkusno dobo, dalj\u0161o od enega leta; da ji ni bila izre\u010Dena odpoved\
  \ prebivanja v Republiki Sloveniji; da njen sprejem v dr\u017Eavljanstvo Republike\
  \ Slovenije ne predstavlja nevarnosti za javni red, varnost ali obrambo dr\u017E\
  ave; da ima poravnane dav\u010Dne obveznosti; da da prisego o spo\u0161tovanju svobodnega\
  \ demokrati\u010Dnega ustavnega reda, ki je utemeljen v Ustavi Republike Slovenije.\
  \ \nZDRS v 26. \u010Dlenu dolo\u010Da pogoje za odvzem dr\u017Eavljanstva. Dr\u017E\
  avljanu Republike Slovenije, ki dejansko \u017Eivi v tujini in ima tudi tuje dr\u017E\
  avljanstvo, se lahko odvzame dr\u017Eavljanstvo Republike Slovenije, \u010De s svojim\
  \ delom \u0161koduje mednarodnim ali drugim interesom Republike Slovenije. Nadalje\
  \ se v skladu s 26. \u010Dlenom ZDRS za delo s katerim se \u0161koduje mednarodnim\
  \ ali drugim interesom Republike Slovenije, \u0161teje:\n \u010De oseba pripada\
  \ organizaciji, katere aktivnost meri na ru\u0161enje ustavnega reda Republike Slovenije;\
  \ \u010De oseba kot pripadnik tuje obve\u0161\u010Devalne slu\u017Ebe \u0161koduje\
  \ interesom Republike Slovenije ali \u010De tem interesom \u0161koduje s svojim\
  \ delom v dr\u017Eavnem organu ali organizaciji tuje dr\u017Eave; \u010De je oseba\
  \ pogosti storilec kaznivih dejanj, ki se preganjajo po uradni dol\u017Enosti, in\
  \ prekr\u0161kov zoper javni red; \u010De oseba kljub pozivu pristojnega organa\
  \ odkloni izpolnitev z ustavo in zakonom predpisane dol\u017Enosti dr\u017Eavljana\
  \ Republike Slovenije. \nIz veljavne zakonske ureditve izhaja, da so med pogoji\
