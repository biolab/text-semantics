  \ 10. \u010Dlena dolo\u010Da, da dr\u017Eavljanstvo Republike Slovenije lahko pridobi\
  \ oseba, \u010De dejansko \u017Eivi v Sloveniji 10 let, od tega neprekinjeno zadnjih\
  \ 5 let pred vlo\u017Eitvijo pro\u0161nje za naturalizacijo in \u010De izpolnjuje\
  \ naslednje pogoje:\n da ima odpust iz dosedanjega dr\u017Eavljanstva ali da izka\u017E\
  e, da ga bo dobila, \u010De bo sprejeta v dr\u017Eavljanstvo Republike Slovenije;\
  \ urejen status tujca; da ima zagotovljena sredstva, ki njej in osebam, ki jih mora\
  \ pre\u017Eivljati, zagotavljajo materialno in socialno varnost; da obvlada slovenski\
  \ jezik za potrebe vsakdanjega sporazumevanja, kar doka\u017Ee s spri\u010Devalom\
  \ o uspe\u0161no opravljenem izpitu iz znanja sloven\u0161\u010Dine na osnovni ravni;\
