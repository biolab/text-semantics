  no obsojena na nepogojno zaporno kazen, dalj\u0161o od treh mesecev, ali da ji ni\
  \ bila izre\u010Dena pogojna obsodba na zaporno kazen s preizkusno dobo, dalj\u0161\
  o od enega leta. Predlagani pogoji so v okviru svojega namena \u017Ee zajeti v ZDRS,\
  \ razen predlaganega pogoja jasnega in nedvoumnega razloga za priselitev v Slovenijo\
  \ in te\u010Daja slovenske kulture in na\u010Dina obna\u0161anja. V zvezi s tem\
  \ pojasnjujemo, da je eden izmed pogojev za pridobitev dr\u017Eavljanstva Republike\
