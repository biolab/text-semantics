response: "Odziv Ministrstva za zdravje\nZakon o delovnih razmerjih (Uradni list RS,\
  \ \u0161t. 21/13 in 78/13) kot izjemo od 40 urnega delovnega \u010Dasa v 143. \u010D\
  lenu dolo\u010Da, da se za dolo\u010Dena delovna mesta (tista, pri katerih obstajajo\
  \ ve\u010Dje nevarnosti za po\u0161kodbe pri delu ali zdravstvene okvare) lahko\
  \ s posebnim zakonom ali kolektivno pogodbo dolo\u010Di kot polni delovni \u010D\
  as, ki traja manj kot 36 ur na teden.\nNa podro\u010Dju zdravstva veljajo 4 kolektivne\
  \ pogodbe:\n Kolektivna pogodba za dejavnost zdravstva in socialnega varstva Slovenije\
  \ (Uradni list RS, \u0161t. 15/94, in nadaljnji), Kolektivna pogodba za zdravnike\
  \ in zobozdravnike v Republiki Sloveniji (Uradni list RS, \u0161t. 14/1994, in nadaljnji),\
  \ Kolektivna pogodba za zaposlene v zdravstveni negi (Uradni list RS, \u0161t. 60/98\
  \ in nadaljnji), Kolektivna pogodba za dejavnost obvezne socialne varnosti (Uradni\
  \ list RS, \u0161t. 60/2008, in nadaljnji). \nKolektivna pogodba za dejavnost zdravstva\
  \ in socialnega varstva Slovenije (na katero se sklicuje predlagatelj v svojem predlogu)\
  \ v svojem 29. \u010Dlenu dolo\u010Da: \"Delovni \u010Das v zavodih in pri delodajalcih\
  \ s podro\u010Dja zdravstva in socialnega varstva traja 40 ur tedensko.\nDelovni\
  \ \u010Das delavcev, ki so razporejeni na delovna mesta, kjer delo stalno poteka\
  \ v kontroliranemu obmo\u010Dju ionizirajo\u010Dega sevanja; delavcev v prosekturi;\
  \ delavcev v specialnih laboratorijih, za katere so predpisani posebni za\u0161\u010D\
  itni ukrepi pred mutagenimi, teratogenimi, karcinogenimi agensi in materiali, organskimi\
  \ topili, formalinskimi spojinami, zna\u0161a 36 ur tedensko. Delavcem, ki imajo\
  \ po zakonu pravico do skraj\u0161anega delovnega \u010Dasa zaradi posebnih pogojev\
  \ dela, se ta delovni \u010Das \u0161teje kot polni delovni \u010Das.\nDelavci,\
  \ ki nosijo odgovornost za diagnostiko ali terapijo in imajo ordinacijski \u010D\
  as oziroma delajo s strankami, (delovna mesta so priloga) imajo pravico do najmanj\
  \ ene ure dnevno za strokovno pripravo v zavodu in druga strokovna opravila v zavodu.\n\
  Zaposleni na dolo\u010Denih delovnih mestih (seznam delovnih mest je v prilogi),\
  \ imajo pravico do 30-minutne strokovne priprave za delo, ki se izvaja na delovnem\
  \ mestu in je del delovnega procesa v rednem delovnem \u010Dasu.\".\nV zvezi s tem\
  \ \u010Dlenom je potrebno opozoriti tudi na sprejeti Dogovor o realizaciji 2. \u010D\
  lena Aneksa h Kolektivni pogodbi za dejavnost zdravstva in socialnega varstva Slovenije\
  \ (Uradni list RS, \u0161t. 76/98; v nadaljevanju: Dogovor), ki kot specialne laboratorije\
  \ opredeljuje laboratoriji, kjer se prete\u017Eno opravlja dejavnost molekularne\
  \ biologije; tumorske biologije; specialne citologije, histologije; delo z izotopi\
  \ in delo z agresivnimi organskimi topili, kislinami, lugi in cianidi, za te laboratorije\
  \ pa so predpisani tudi posebni za\u0161\u010Ditni ukrepi.\nPredpisani posebni za\u0161\
  \u010Ditni ukrepi se izvajajo na na\u010Din in pod pogoji, ki so opredeljeni v Pravilniku\
  \ o varovanju delavcev pred tveganji zaradi izpostavljenosti rakotvornim ali mutagenim\
  \ snovem (Uradni list RS, \u0161t. 101/05, in nadaljnji) in Pravilnikom o varovanju\
  \ delavcev pred tveganji zaradi izpostavljenosti kemi\u010Dnim snovem pri delu (Uradni\
  \ list RS, \u0161t. 100/01, in nadaljnji).\nV Dogovoru je izrecno opredeljeno, da\
  \ se kot delovna mesta, na katerih imajo delavci pravico do skraj\u0161anega delovnega\
  \ \u010Dasa, ki zna\u0161a 36 ur tedensko in katerim se tak delovni \u010Das \u0161\
  teje kot polni delovni \u010Das, dolo\u010Dijo to\u010Dno dolo\u010Dena delovna\
  \ mesta v tistih specialnih laboratorijih, kjer se prete\u017Eno opravlja dejavnost\
  \ ali molekularne biologije ali tumorske biologije ali specialne citologije ali\
  \ histologije ali delo z izotopi ali delo z agresivnimi organskimi topili, kislinami,\
  \ lugi in cianidi.\n\"Prete\u017Ena dejavnost laboratorija\" pomeni, da to\u010D\
  no dolo\u010Dena dejavnost obsega ve\u010Dino dejavnosti laboratorija, posledi\u010D\
  no pa se ta pogoj razteza tudi na zaposlene na delovnih mestih iz dogovora, kar\
  \ pomeni, da mora tudi zaposleni opravljati te dejavnosti prete\u017Eni del svojega\
  \ delovnega \u010Dasa.\nZagotavljanje varnega delovnega okolja je dol\u017Enost\
  \ delodajalca in izvajanje te njegove dol\u017Enosti ne more biti kriterij za opredelitev\
  \ pravice do skraj\u0161anega delovnega \u010Dasa, kar pomeni, da na pravico do\
  \ priznanja skraj\u0161anega delovnega \u010Dasa ne vpliva dejstvo, da dovoljene\
  \ koncentracije \u0161kodljivih snovi v delovnem okolju niso prese\u017Eene.\nSkladno\
  \ z Dogovorom pa so bili zavodi dol\u017Eni izdelati seznam delavcev na delovnih\
  \ mestih, kjer je priznana pravica do dela s skraj\u0161anim delovnim \u010Dasom.\n\
  Menimo, da je zgoraj navedeno dolo\u010Dilo kolektivne pogodbe (ki se v tako reko\u010D\
  \ identi\u010Dnem besedilu ponovi tudi v ostalih kolektivnih pogodbah s podro\u010D\
  ja zdravstva) ustrezno. V prvi vrsti je namre\u010D potrebno poskrbeti, da so delovna\
  \ mesta kar se da varna. V kolikor pa obstaja mo\u017Enost, da to niso, je potrebno\
  \ delavce nanje razporejati tako, da so tem tako imenovanim posebnim pogojem dela\
  \ \u010Dim manj izpostavljeni. Na prvem mestu je tako delavec v smislu njegovega\
  \ zdravje in ne delavec v smislu zagotavljanja pravic iz tega naslova.\nGlede na\
  \ navedeno predloga, da bi se za vse zaposlene na dolo\u010Denem oddelku, ne glede\
  \ na to koliko \u010Dasa je delavec izpostavljen zdravju \u0161kodljivim snovem\
  \ in v katerem odseku oddelka dela, \u0161telo 36 ur kot polni delovni \u010Das,\
  \ ne podpiramo.\n \n "
