response: "Odziv Ministrstva za okolje in prostor\nPlasti\u010Dne vre\u010Dke za sadje\
  \ in zelenjavo so embala\u017Ea. V celotnem toku embala\u017Ee predstavljajo izredno\
  \ majhen dele\u017E. Pravila ravnanja z embala\u017Eo in odpadno embala\u017Eo so\
  \ dolo\u010Dena v Uredbi o ravnanju z embala\u017Eo in odpadno embala\u017Eo. Poudariti\
  \ moramo, da je skladno z Direktivo 94/62/ES prepovedano omejevanje dajanja v promet\
  \ embala\u017Ee, ki izpolnjuje vse bistvene zahteve, dolo\u010Dene z direktivo.\
  \ Izbira vsakega posameznega trgovca je, ali se bo odlo\u010Dil za uporabo papirnatih\
  \ ali plasti\u010Dnih vre\u010Dk za pakiranje sadja in zelenjave na prodajnem mestu\
  \ (lo\u010Devalne vre\u010Dke). Pogosto se trgovci odlo\u010Dijo za dolo\u010Den\
  \ tip lo\u010Devalnih vre\u010Dk iz higienskih razlogov (npr. plasti\u010Dne lo\u010D\
  evalne vre\u010Dke za pakiranje mesa). Uporabo lo\u010Devalnih vre\u010Dk je pred\
  \ \u010Dasom priporo\u010Dala tudi Zveza potro\u0161nikov Slovenije, saj se na ta\
  \ na\u010Din zmanj\u0161a prenos pesticidov iz ene vrste sadja ali zelenjave na\
  \ drugo. Povsem nepotrebne pa so v primeru \u017Ee embaliranih izdelkov. V zadnjih\
  \ letih sicer v Sloveniji bele\u017Eimo trend zmanj\u0161evanja porabe vseh vre\u010D\
  k. Najve\u010D lo\u010Devalnih vre\u010Dk je izdelanih iz polietilena (PE). Niso\
  \ biorazgradljive, tako kot papirnate, jih je pa mo\u017Eno reciklirati, seveda\
  \ ob predpostavki, da se vrnejo v sistem ravnanja z odpadno embala\u017Eo. PE se\
  \ v okolju s\u010Dasoma skoraj v celoti razgradi v CO2 in H2O, kar pa ne pomeni,\
  \ da se z neprimernim ravnanjem in odmetavanjem teh vre\u010Dk v okolje ne \u0161\
  koduje okolju. Zlasti problemati\u010Dni so odpadki, ki se znajdejo v morju, kjer\
  \ jih \u017Eivali zamenjajo za hrano.  Vre\u010Dke iz papirja so biorazgradljive,\
  \ vendar niso nujno okoljsko bolj sprejemljive. \u0160tudije ka\u017Eejo, da ima,\
  \ upo\u0161tevajo\u010D \u0161ir\u0161i okojevarstveni vidik, proizvodnja plasti\u010D\
  nih vre\u010Dk manj\u0161i negativen vpliv na okolje, saj se porabi manj energije,\
  \ vode in surovin ter povzro\u010Da manj\u0161e onesna\u017Eevanje zraka. Pri proizvodnji\
  \ papirnatih vre\u010Dk so najbolj problemati\u010Dni se\u010Dnja lesa, beljenje\
  \ in velika poraba (pogosto pitne!) vode. Tudi pri uporabi recikliranega papirja\
  \ za proizvodnjo papirnatih vre\u010Dk je poraba vode in energije v celotnem proizvodnem\
  \ procesu \u0161e vedno ve\u010Dja kot pri proizvodnji plasti\u010Dnih vre\u010D\
  k. Poleg tega so papirnate vre\u010Dke manj obstojne in se hitreje uni\u010Dijo,\
  \ s \u010Dimer se skraj\u0161a njihova \u017Eivljenjska doba. Potro\u0161niki namesto\
  \ ene mnogokrat uporabijo dve vre\u010Dki naenkrat, \xBBza vsak slu\u010Daj\xAB\
  .  Iz \u0161tudij tudi izhaja, da so celo vre\u010Dke iz biorazgradljive plastike\
  \ bolj obremenjujo\u010De za okolje kot vre\u010Dke iz PE (\u010De so le-te vrnjene\
  \ v sistem ravnanja z odpadno embala\u017Eo), saj se za njihovo proizvodnjo porabljajo\
  \ obnovljivi viri, ki zasedajo kmetijske povr\u0161ine za pridelavo hrane. \u010C\
  e bi se uporaba biorazgradljivih vre\u010Dk bistveno pove\u010Dala, bi to lahko\
  \ vodilo do pove\u010Danja cen hrane. Strokovnjaki zato predlagajo uporabo biorazgradljivih\
  \ vre\u010Dk le za kompostiranje in hranjenje biolo\u0161kih odpadkov pred njihovo\
  \ oddajo v sistem ravnanja s temi odpadki. Njihova uporaba kot alternativa lo\u010D\
  evalnim vre\u010Dkam je smiselna samo ob predpostavki, da se potem, ko postanejo\
  \ odpadek, ne zbirajo skupaj z ostalo plasti\u010Dno embala\u017Eo, ampak se namenijo\
  \ za kompostiranje ali hranjenje biolo\u0161kih odpadkov pred njihovo oddajo v sistem\
  \ ravnanja s temi odpadki.  Obstoje\u010Da zakonodaja na prvo mesto postavlja prepre\u010D\
  evanje nastajanja odpadkov. To vklju\u010Duje zmanj\u0161evanje koli\u010Din nastalih\
  \ odpadkov, pa tudi zmanj\u0161evanje uporabe nevarnih snovi v izdelkih, iz katerih\
  \ prej ali slej nastanejo odpadki. Odpadke, ki nastanejo, je treba v najve\u010D\
  ji mo\u017Eni meri lo\u010Deno zbirati, zato da se omogo\u010Di njihovo recikliranje/predelava.\
  \ Premalo se zavedamo, da odslu\u017Eene vre\u010Dke ne sodijo med me\u0161ane komunalne\
  \ odpadke. Vse vre\u010Dke, ki jih kupimo ali brezpla\u010Dno prejmemo v trgovini\
  \ (tudi lo\u010Devalne vre\u010Dke), sodijo med embala\u017Eo. Ko jih ne potrebujemo\
  \ ve\u010D, poskrbimo za njihovo predelavo tako, da jih odvr\u017Eemo v zabojnike\
  \ za lo\u010Deno zbiranje odpadne embala\u017Ee na t.i. ekolo\u0161kih otokih, ponekod\
  \ pa se \u017Ee uveljavlja sistem pobiranja odpadne embala\u017Ee \xBBod vrat do\
  \ vrat\xAB. Dru\u017Ebe za ravnanje z odpadno embala\u017Eo poskrbijo za pripravo\
  \ za ponovno uporabo, recikliranje ali drugo obliko predelave zbrane odpadne embala\u017E\
  e. Z namenom ozave\u0161\u010Danja prebivalcev, da bi z odpadki ravnali na trajnosten\
  \ in okolju prijazen na\u010Din je Ministrstvo za okolje in prostor v zadnjih letih\
  \ med drugim izdalo tudi tri publikacije, ki se nana\u0161ajo tudi na prepre\u010D\
  evanje nastajanja odpadkov: \"Vzemite manj. Imejte ve\u010D. Zbirka namigov za ne\u0161\
  kodljivo \u017Eivljenje.\", \xBBYouthXChange\xAB - izobra\u017Eevalni priro\u010D\
  nik za odgovorno potro\u0161njo\" in \"Imate mo\u010D. Poka\u017Eite \u0161e modrost.\xAB\
  . Vse publikacije so dostopne na spletni strani MOP: (http://www.mop.gov.si/si/medijsko_sredisce/ostale_publikacije/).\
  \ Prepoved dajanja v promet dolo\u010Dene vrste embala\u017Ee, ki izpolnjuje vse\
  \ zahteve v skladu z Direktivo 94/62/ES, ni mogo\u010Da. Na\u0161 cilj so ozave\u0161\
  \u010Deni potro\u0161niki, ki bi samoiniciativno ravnali z odpadki na trajnosten\
  \ in okolju prijazen na\u010Din. Zato vedno premislimo, ali vre\u010Dko, ki jo ob\
  \ nakupu dobimo/kupimo, res potrebujemo in v kolik\u0161nem \u010Dasu bo iz nje\
  \ nastal odpadek. Vpra\u0161ajmo se, koliko vre\u010Dk na teden kupimo/vzamemo in\
  \ s tem povzro\u010Dimo nove, nepotrebne koli\u010Dine odpadkov. Za \u017Ee predpakirano\
  \ sadje in zelenjavo lo\u010Devalna vre\u010Dka ni potrebna. V mnogih trgovinah\
  \ je mo\u017Eno pakiranje ve\u010D vrst sadja in zelenjave v isto lo\u010Devalno\
  \ vre\u010Dko. Zavedajmo se, da so lo\u010Devalne vre\u010Dke embala\u017Ea in jih,\
  \ ko jih ve\u010D ne potrebujemo, ne odvrzimo med me\u0161ane komunalne odpadke.\
  \ Odpadne lo\u010Devalne vre\u010Dke vedno odvrzimo v zabojnik za lo\u010Deno zbiranje\
  \ odpadne embala\u017Ee. Odpadne vre\u010Dke iz biorazgradljive plastike kompostirajmo\
  \ v doma\u010Dem kompostniku ali uporabimo za lo\u010Deno zbiranje biorazgradljivih\
  \ kuhinjskih odpadkov. Zavedajmo se, da lahko vsak posameznik z majhnimi dejanji\
  \ prispeva svoj dele\u017E k varovanju okolja. \u010Ce namre\u010D vsak posameznik\
  \ naredi majhno dejanje, skupaj za varovanje okolja naredimo veliko.  "
