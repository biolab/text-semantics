response: "Odziv Ministrstva za infrastrukturo in prostor\nZakon o pravilih cestnega\
  \ prometa je bil objavljen v Uradnem listu RS, \u0161t. 109, dne 30. 12. 2010, veljati\
  \ je za\u010Del 1. 4. 2011, uporabljati pa se je za\u010Del 1. 7. 2011. Zakon opredeljuje\
  \ zgolj pravila cestnega prometa kot enega izmed dejavnikov varnosti cestnega prometa,\
  \ ki so bila pred uveljavitvijo del Zakona o varnosti cestnega prometa (ZVCP-1).\
  \ Novi zakon je \u017Ee po obsegu in vsebini predstavljal korenit poseg v pravno\
  \ ureditev podro\u010Dja zagotavljanja varnosti cestnega prometa. Vi\u0161ina zagro\u017E\
  enih glob za prometne prekr\u0161ke je bila \u017Ee ob sprejemanju veljavnega zakona\
  \ dele\u017Ena poglobljene obravnave. Dejstvo je, da so trenutno globe za nekatere\
  \ prometne prekr\u0161ke v Sloveniji vi\u0161je kot globe v sosednjih, predvsem\
  \ srednjeevropskih dr\u017Eavah. Ob upo\u0161tevanju \u017Eivljenjskega standarda\
  \ udele\u017Eencev cestnega prometa v teh dr\u017Eavah je razlika \u0161e ve\u010D\
  ja. V preteklosti se je vi\u0161ina glob utemeljevala predvsem z vplivom na prometno\
  \ varnost, ki je bila v Sloveniji znatno pod povpre\u010Djem Evropske unije.\nZakon\
  \ o spremembah in dopolnitvah Zakona o pravilih cestnega prometa je bil objavljen\
  \ dne 27.07.2012 v Uradnem listu RS \u0161t. 57/12 in se za\u010Dne uporabljati\
  \ dne 01.09.2012. Glavni razlog za pripravo Zakona o spremembah in dopolnitvah Zakona\
  \ o pravilih cestnega prometa (Ur.l.RS, \u0161t. 57/12) je v zni\u017Eanju zagro\u017E\
  enih glob za bla\u017Eje prometne prekr\u0161ke, ki po na\u0161em mnenju nimajo\
  \ pomembnej\u0161ega vpliva na prometno varnost ter zni\u017Eanju zagro\u017Eenih\
  \ glob za pravne osebe, samostojne podjetnike posameznike in posameznike, ki samostojno\
  \ opravlja dejavnost, njihove odgovorne osebe in odgovorne osebe dr\u017Eavnega\
  \ organa ali samoupravne lokalne skupnosti. Zakon o spremembah in dopolnitvah Zakona\
  \ o pravilih cestnega prometa, podobno kot vsi dosedanji zakoni, ki so obravnavali\
  \ varnost v cestnem prometu, zasleduje cilj pove\u010Danja varnosti vseh udele\u017E\
  encev cestnega prometa. \u010Ce bi bila ravnanja udele\u017Eencev cestnega prometa\
  \ skladna z uzakonjenimi pravili in v skladu z na\u010Delom zaupanja v cestnem prometu,\
  \ ne bi bilo \u0161kodljivih posledic, ki se lahko ka\u017Eejo v obliki materialne\
  \ \u0161kode, telesnih po\u0161kodb ali celo smrti. Zakon zasleduje temeljne cilje\
  \ prometno varnostne politike v Republiki Sloveniji, tj. zmanj\u0161anje prometnih\
  \ nesre\u010D, v katerih so osebe po\u0161kodovane oziroma prometnih nesre\u010D\
  \ s smrtnim izidom.\nGlede kriterijev za dolo\u010Ditev vi\u0161ine globe podajamo\
  \ slede\u010De pojasnilo. To materijo sistemsko ureja Zakon o prekr\u0161kih, ki\
  \ je v pristojnosti Ministrstva za pravosodje in javno upravo. Trenutno je v pripravi\
  \ novela Zakona o prekr\u0161kih in v zvezi s tem je Ministrstvo za infrastrukturo\
  \ in prostor \u017Ee podalo predloge. Med drugim je Ministrstvo za infrastrukturo\
  \ in prostor predlagalo skraj\u0161anje dobe za izbris kazenskih to\u010Dk iz evidence\
  \ na dve leti. Predlagano je bilo tudi, da se uvede nova oblika \xBBopozorila\xAB\
  , ki bi se izreklo kr\u0161itelju, ki je storil prekr\u0161ek z dolo\u010Denega\
  \ podro\u010Dja in do izreka pisnega obvestila nebi imel izre\u010Denih sankcij\
  \ za tovrstne prekr\u0161ke. Hkrati je bilo predlagano, da bi bile globe vezane\
  \ na dohodek kr\u0161itelja ter da se v Zakonu o prekr\u0161kih predvidi, da se\
  \ globa lahko dolo\u010Di kot ve\u010Dkratnik povpre\u010Dnega dnevnega neto dohodka\
  \ kr\u0161itelja. \n "
