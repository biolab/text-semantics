response: "Odziv Ministrstva za zdravje\nV Sloveniji je razvoj sistema paliativne\
  \ oskrbe opredeljen v Dr\u017Eavnem programu paliativne oskrbe, ki je bil sprejet\
  \ leta 2010. Paliativna oskrba je omenjena kot prioriteta v resoluciji o nacionalnem\
  \ planu zdravstvenega varstva 2016 - 2025.\nPaliativna oskrba pomeni druga\u010D\
  en na\u010Din obravnave, saj zajema tako telesni kakor du\u0161evni in duhovni vidik\
  \ obravnave. Za\u010Dne se lahko na katerikoli ravni zdravstvene dejavnosti. Namenjena\
  \ je bolnikom v napredovali fazi kroni\u010Dne in neozdravljive bolezni.\nPaliativni\
  \ oddelki so opredeljeni v dr\u017Eavnem programu na sekundarni in terciarni ravni\
  \ kot oddelki, ki so namenjeni akutni razre\u0161itvi mote\u010Dih simptomov napredovale\
  \ bolezni. Dr\u017Eavni program ne predvideva gradnje dodatnih paliativnih ustanov,\
  \ daje pa dodaten poudarek oskrbi v doma\u010Dem okolju. Uvaja novo organizacijsko\
  \ enoto, mobilni paliativni tim, ki omogo\u010Da prehod bolnika iz bolni\u0161nice\
  \ v doma\u010De okolje in skupaj z osebnim zdravnikom in patrona\u017Eno med. sestro\
  \ poskrbi za urejanje pogojev bivanja v doma\u010Dem okolju. Mobilni tim lahko tudi\
  \ vodi obravnavo na domu bolnika na predlog izbranega osebnega zdravnika in v soglasju\
  \ z bolnikom oz. svojci, kadar bolnik ni sposoben odlo\u010Danja o sebi.\nV dr\u017E\
  avnem programu je predviden posteljni fond 80-100 postelj, ki se porazdeli med slovenske\
  \ bolni\u0161nice, kar zado\u0161\u010Da po evropskih normativih za oskrbo bolnikov,\
  \ ki potrebujejo bolj kompleksno obravnavo.\nVse slovenske bolni\u0161nice ne potrebujejo\
  \ paliativnih oddelkov. Obe porodni\u0161nici se praviloma ne sre\u010Dujeta z bolnicami\
  \ z napredovalo, neozdravljivo boleznijo, ravno tako to velja za Ortopedsko bolni\u0161\
  nico.\nV ostalih bolni\u0161nicah pa se sre\u010Dujejo z obravnavo bolnikov s paliativnimi\
  \ boleznimi. Take bolnike lahko obravnavajo lo\u010Deno, na posebnih oddelkih /enotah,\
  \ lahko pa v okviru mati\u010Dnega oddelka kot konziliarni pregled. Taka obravnava\
  \ zahteva visoko usposobljen interdisciplinarni tim. Velikost take enote je obi\u010D\
  ajno 10 do 15 postelj. Te enote opravljajo tudi svetovalno funkcijo.\nBolnike opredeljuje\
  \ kot paliativne njihova bolezen. Simptomi napredovale bolezni dolo\u010Dajo, kak\u0161\
  no vrsto medicinske storitve bolnik potrebuje. Komisijsko odlo\u010Danje o tem ni\
  \ potrebno. V kompleksnih znakih in simptomih je v\u010Dasih potrebno konziliarno\
  \ sprejemanje odlo\u010Ditev sploh kadar je potrebno z dolo\u010Denim zdravljenjem\
  \ prekiniti ali ga ne za\u010Deti. Protokol konziliarnega odlo\u010Danja sprejme\
  \ vsaka bolni\u0161nica.\nVseeno velja poudariti, da zdravstvene ustanove praviloma\
  \ niso namenjene dolgotrajnemu bivanju bolnikov, ampak razre\u0161itvi akutne medicinske\
  \ situacije. Kadar so v ospredju kompleksne paliativne situacije oz socialni vidik\
  \ obravnave, je veliko bolj smiselno razmi\u0161ljati o namestitvi v socialno varstveno\
  \ in\u0161titucijo.\n "
