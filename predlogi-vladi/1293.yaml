response: "Odziv Ministrstva za gospodarstvo\nVeljavna zakonodaja, ki je v pristojnosti\
  \ Ministrstva za gospodarstvo, \u017Ee sedaj vsebuje vrsto institutov, ki omogo\u010D\
  ajo sankcioniranje zlorab oziroma nepo\u0161teno ravnanje \u010Dlanov organa vodenja\
  \ ali nadzora, ustanoviteljev oziroma dru\u017Ebenikov. Zakon o gospodarskih dru\u017E\
  bah (Uradni list \u0161t. 65/09 \u2013 ZGD-1-UPB3) v 8. \u010Dlenu ureja institut\
  \ spregleda pravne osebnosti, ki med drugim dolo\u010Da, da so za obveznosti dru\u017E\
  be odgovorni tudi njeni dru\u017Ebeniki, \u010De so dru\u017Ebo kot pravno osebo\
  \ zlorabili za o\u0161kodovanje svojih ali njenih upnikov. Spore o spregledu pravne\
  \ osebnosti sodi\u0161\u010De obravnava prednostno. Dodatno pa \u0161e navajamo,\
  \ da v primeru osebnih dru\u017Eb dru\u017Ebeniki za obveznosti dru\u017Ebe odgovarjajo\
  \ v vsakem primeru subsidiarno z vsem svojim premo\u017Eenjem. Tako je tudi v primeru\
  \ podjetnika. Tudi za podjetnika posameznika ZGD-1 v drugem odstavku 74. \u010D\
  lena dolo\u010Da, da mora podjetnik po prijavi v Poslovni register Slovenije med\
  \ drugim podati izjavo, da nima neporavnanih dospelih obveznosti iz prej\u0161njega\
  \ poslovanja. Nadzor izvaja AJPES. Ostrej\u0161e varovalke so vsebovane v zakonodaji,\
  \ ki je v pristojnosti Ministrstva za pravosodje (npr. Zakon o sodnem registru,\
  \ Zakon o finan\u010Dnem poslovanju, postopkih zaradi insolventnosti in prisilnem\
  \ prenehanju, Kazenski zakonik).    \nOdziv Ministrstva za pravosodje\nPo prou\u010D\
  itvi predloga ugotavljamo, da se le-ta nana\u0161a na ustanavljanje gospodarskih\
  \ dru\u017Eb oziroma na za\u010Detek opravljanja dejavnosti kot samostojni podjetnik\
  \ posameznik. Ti polo\u017Eaji, torej tudi morebitne omejitve pri ustanavljanju\
  \ gospodarskih dru\u017Eb ali samostojnem opravljanju pridobitne dejavnosti, so\
  \ predmet urejanja v Zakonu o gospodarskih dru\u017Ebah (v nadaljevanje ZGD-1),\
  \ ki sodi v resorno pristojnost Ministrstva za gospodarstvo.  V nadaljevanju podajamo\
  \ pojasnila glede dolo\u010Denih relevantnih zakonov, ki so v pristojnosti Ministrstva\
  \ za pravosodje. Res je, da \u017Ee veljavni Zakon o sodnem registru (v nadaljevanju\
  \ ZSReg), ki ureja sodni register, dolo\u010Da podatke, ki se vpi\u0161ejo v sodni\
  \ register, pravila postopka, v katerem pristojno sodi\u0161\u010De odlo\u010Da\
  \ o vpisu v sodni register, in pravila, po katerih Agencija Republike Slovenije\
  \ za javnopravne evidence in storitve upravlja sodni register, \u017Ee vsebuje primerljive\
  \ dolo\u010Dbe, na katere opozarja predlagatelj, a je ta predpis izvedbene narave,\
  \ zato bi bilo pravno dosledneje, da se ta materija primarno uredi v materialnem\
  \ predpisu (ZGD-1). V tretjem odstavku 27. \u010Dlena ZSReg je za predlog vpisa\
  \ v sodni register dolo\u010Deno med drugim tudi to, da mora le-ta pri vpisu ustanovitve\
  \ kapitalske dru\u017Ebe ali pri spremembi dru\u017Ebenika dru\u017Ebe z omejeno\
  \ odgovornostjo vsebovati tudi izjavo ustanovitelja ali novega dru\u017Ebenika:\n\
  \ da ni v kapitalu nobene druge kapitalske dru\u017Ebe udele\u017Een z ve\u010D\
  \ kot 25% ali da imajo vse kapitalske dru\u017Ebe, v kapitalu katerih je udele\u017E\
  en z ve\u010D kot 25%, poravnane vse davke in druge obvezne dajatve, ki jim je potekel\
  \ zakonski rok pla\u010Dila, razen tistih, katerim je bil dovoljen odlog ali obro\u010D\
  no pla\u010Dilo skladno z zakonom, ki ureja dav\u010Dni postopek. \n Za kr\u0161\
  itev te obveznosti se storilcu lahko izre\u010De prekr\u0161kovna sankcija. Pravna\
  \ oseba, ki je dala neresni\u010Dno izjavo se za tak prekr\u0161ek kaznuje z globo\
  \ 1.600 eurov, odgovorna oseba pravne osebe ali posameznik pa z globo 600 eurov\
  \ (53. \u010Dlena ZSReg).  Predlog vladi ne lo\u010Di med ustanovitelji in lastniki\
  \ na eni strani ter drugimi osebami, ki imajo v posamezni gospodarski dru\u017E\
  bi funkcijo \u010Dlan organa vodenja ali nadzora, na drugi strani. Ker pa so ti\
  \ polo\u017Eaji neposredno povezani, v nadaljevanju opozarjamo na dolo\u010Dene\
  \ v pravnem redu Republike Slovenije \u017Ee uveljavljene institute, ki se nana\u0161\
  ajo na kazensko odgovornost storilcev kaznivih dejanj, od\u0161kodninsko odgovornost\
  \ \u010Dlanov vodenja in nadzora ter v dolo\u010Denih primerih tudi od\u0161kodninsko\
  \ odgovornost lastnikov, kot je urejena v predpisih, za katere je resorno pristojno\
  \ Ministrstvo za pravosodje. I. Kazenski zakonik (v nadaljevanju KZ-1) , ki ureja\
  \ kazensko odgovornost, dolo\u010Da kazniva dejanja in zanje predpisuje kazni ter\
  \ druge kazenske sankcije za kazensko odgovorne storilce kaznivih dejanj v \u0161\
  tiriindvajsetem poglavju posebej dolo\u010Da kazniva dejanja zoper gospodarstvo.\
  \ V 226. \u010Dlenu KZ-1 je tako urejeno kaznivo dejanje la\u017Enega ste\u010D\
  aja, ki dolo\u010Da:  \xBB(1) Kdor, zato da obveznosti ne bi bile pla\u010Dane,\
  \ navidezno ali dejansko poslab\u0161a svoje premo\u017Eenjsko stanje ali premo\u017E\
  enjsko stanje drugega dol\u017Enika in s tem povzro\u010Di ste\u010Daj ali izpolni\
  \ pogoje za izbris gospodarske dru\u017Ebe po uradni dol\u017Enosti brez likvidacije,\
  \ tako da:\npremo\u017Eenje ali njegov del, ki spada v ste\u010Dajno maso, navidezno\
  \ proda, brezpla\u010Dno odstopi, odtuji za izredno nizko ceno ali uni\u010Di;\n\
  sklene la\u017Eno pogodbo o dolgu ali prizna neresni\u010Dne terjatve;\nprikrije,\
  \ uni\u010Di, spremeni ali tako vodi poslovne knjige ali listine, da se iz njih\
  \ ne more ugotoviti dejansko premo\u017Eenjsko stanje, se kaznuje z zaporom od \u0161\
  estih mesecev do petih let.\n (2) Enako se kaznuje, kdor povzro\u010Di ste\u010D\
  aj ali izpolni pogoje za izbris gospodarske dru\u017Ebe po uradni dol\u017Enosti\
  \ brez likvidacije z namenom, da bi o\u0161kodoval upnike, s tem da sebe ali drugega\
  \ spravi v polo\u017Eaj pla\u010Dilno nesposobnega tako, da nesmotrno tro\u0161\
  i sredstva, se \u010Dezmerno zadol\u017Euje, pravo\u010Dasno ne izterja dolgov,\
  \ sklepa \u0161kodljive pogodbe, neodpla\u010Dno ali navidezno prena\u0161a premo\u017E\
  enje na druge osebe ali na drug na\u010Din zmanj\u0161uje vrednost svojega premo\u017E\
  enja ali premo\u017Eenja oziroma podjetja, ki ga upravlja. (3) \u010Ce je zaradi\
  \ dejanj iz prej\u0161njih odstavkov nastala velika premo\u017Eenjska \u0161koda,\
  \ se storilec kaznuje z zaporom od enega do osmih let.\xAB II. \u010Ce je bila v\
  \ posameznem kazenskem postopku storilcu izre\u010Dena kazen zapora ali v pogojni\
  \ obsodbi dolo\u010Dena kazen zapora, sme sodi\u0161\u010De storilcu kaznivega dejanja\
  \ izre\u010Di tudi varnostni ukrepi prepoved opravljanja poklica. Sodi\u0161\u010D\
  e mu sme s tem ukrepom prepovedati opravljanje poklica, samostojne dejavnosti ali\
  \ kak\u0161ne dol\u017Enosti, \u010De je zlorabil svoj poklic, polo\u017Eaj, dejavnost\
  \ ali dol\u017Enost za kaznivo dejanje in \u010De sodi\u0161\u010De utemeljeno sklepa,\
  \ da bi bilo zaradi tega nevarno, \u010De bi \u0161e naprej opravljal tako dejavnost.\
  \ Sodi\u0161\u010De dolo\u010Di, koliko \u010Dasa naj traja ukrep iz prej\u0161\
  njega odstavka; ta ne sme trajati manj kot eno leto in ne ve\u010D kot pet let,\
  \ \u0161teto od pravnomo\u010Dnosti odlo\u010Dbe, pri \u010Demer se \u010Das, prestan\
  \ v zaporu ali zdravstvenem zavodu za zdravljenje in varstvo, ne v\u0161teva v \u010D\
  as trajanja tega ukrepa.  III. Zakon o finan\u010Dnem poslovanju, postopkih zaradi\
  \ insolventnosti in prisilnem prenehanju (v nadaljevanju ZFPPZIPP)  v poglavju,\
  \ ki ureja finan\u010Dno poslovanje pravnih oseb, ureja dve vrsti od\u0161kodninske\
  \ odgovornosti poslovodstva in \u010Dlanov nadzornega sveta vezano na finan\u010D\
  no poslovanje pravnih oseb:\n 1. v 28. in 29. \u010Dlenu je urejena njihova (poslovna)\
  \ od\u0161kodninska odgovornost v razmerju do dru\u017Ebe zaradi kr\u0161itve obveznosti\
  \ poslovanja dru\u017Ebe v skladu zakonskimi pravili finan\u010Dnega poslovanja\
  \ in pravili poslovnofinan\u010Dne stroke; 2. v 42. do 44 .\u010Dlenu pa je urejena\
  \ njihova neposlovna od\u0161kodninska odgovornost: \u2013 poslovodstvo je upnikom\
  \ odgovorno za \u0161kodo, ki so jo imeli, ker v ste\u010Dajnem postopku niso dosegli\
  \ polnega pla\u010Dila, \u010De je bil nad dru\u017Ebo za\u010Det ste\u010Dajni\
  \ postopek in \u010De poslovodstvo pred za\u010Detkom ste\u010Dajnega postopka:\
  \ a) ni pravo\u010Dasno opravilo dejanj iz 35. do 39. \u010Dlena tega zakona, kar\
  \ pomeni, da je kr\u0161ilo obveznosti analizirati vzroke in opraviti ustrezne ukrepe,\
  \ ali b) je ravnalo v nasprotju s prepovedmi, ki se nana\u0161ajo na neenako obravnavanje\
  \ upnikov (34. ZFPPIPP); \u2013 \u010Dlani nadzornega sveta so upnikom solidarno\
  \ odgovorni za \u0161kodo, ki so jo imeli, ker v ste\u010Dajnem postopku niso dosegli\
  \ polnega pla\u010Dila, \u010De je bil nad dru\u017Ebo za\u010Det ste\u010Dajni\
  \ postopek in \u010De obstaja eden od naslednjih pogojev: a) \u010De je poslovodstvo\
  \ v zadnjih dveh letih pred za\u010Detkom ste\u010Dajnega postopka na podlagi poro\u010D\
  ila o ukrepih finan\u010Dnega prestrukturiranja predlagalo skup\u0161\u010Dini sprejetje\
  \ sklepa o pove\u010Danju osnovnega kapitala z vlo\u017Eki in:\n je nadzorni svet\
  \ o poro\u010Dilu o ukrepih finan\u010Dnega prestrukturiranja dal mnenje, v katerem\
  \ je presodil, da dru\u017Eba ni insolventna in pove\u010Danje osnovnega kapitala\
  \ ni potrebno, ter je skup\u0161\u010Dina zavrnila sprejetje sklepa o pove\u010D\
  anju osnovnega kapitala, \n b) \u010De od poslovodstva niso zahtevali poro\u010D\
  il po drugem in \u010Detrtem odstavku 272. \u010Dlena ZGD-1, \u010Deprav bi jih\
  \ morali zahtevati po pravilih poslovnofinan\u010Dne stroke ali stroke upravljanja\
  \ podjetij, c) \u010De bi na podlagi letnega poro\u010Dila ali drugih poro\u010D\
  il poslovodstva lahko ugotovili, \u010De bi ravnali s profesionalno skrbnostjo poslovnofinan\u010D\
  ne stroke in stroke upravljanja podjetij, da je dru\u017Eba postala insolventna,\
  \ pa niso z ukrepi, ki so v njihovi pristojnosti, zagotovili, da poslovodstvo pravo\u010D\
  asno opravi dejanja iz 35. do 39. \u010Dlena ZFPPIPP, ali prepre\u010Dili dejanja\
  \ v nasprotju s prepovedmi iz 34. \u010Dlena ZFPPIPP. IV.  ZFPPIPP vsebuje tudi\
  \ ustrezna izvedena pravila za uveljavitev zahtevkov do osebno odgovornih dru\u017E\
  benikov ste\u010Dajnega dol\u017Enika (348. - 352. \u010Dlen ZFPPIPP), ki po pravilih\
  \ ZGD-1 odgovarjajo za obveznosti dru\u017Ebe. V.  Zaklju\u010Dno v ZFPPIPP je posebej\
  \ urejen tudi postopek izbris pravne osebe iz sodnega registra brez likvidacije.\
  \ Ta postopek pomembno vpliva na polo\u017Eaj njenih dru\u017Ebenikov, \u010Dlanov\
  \ poslovodstva ali organa nadzora, saj lahko upniki tudi po izbrisu pravne osebe\
  \ iz sodnega registra uveljavljajo:\n pla\u010Dilo svoje terjatve do te pravne osebe\
  \ od osebno odgovornih dru\u017Ebenikov ali drugih dru\u017Ebenikov na podlagi pravil\
  \ o spregledu pravne osebnosti, povrnitev \u0161kode od \u010Dlanov poslovodstva\
  \ ali organa nadzora izbrisane pravne osebe ali pla\u010Dilo svoje terjatve do te\
  \ pravne osebe od aktivnih dru\u017Ebenikov. \n \u010Ce je pravna oseba ob njenem\
  \ prenehanju v postopku izbrisa brez likvidacije imela nepla\u010Dane obveznosti,\
  \ aktivni dru\u017Ebeniki pravne osebe upnikom solidarno odgovarjajo za izpolnitev\
  \ teh obveznosti. \u010Ce je aktivnemu dru\u017Ebeniku prenehal polo\u017Eaj dru\u017E\
  benika pred prenehanjem pravne osebe, odgovarja tudi za tiste obveznosti, ki so\
  \ nastale do takrat, ko mu je prenehal polo\u017Eaj dru\u017Ebenika."
