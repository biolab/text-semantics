response: "Odziv Ministrstva za kmetijstvo in okolje\nPri urejanju podro\u010Dja ravnanja\
  \ z embala\u017Eo in odpadno embala\u017Eo je potrebno upo\u0161tevati dolo\u010D\
  be Direktive 94/62/ES o embala\u017Ei in odpadni embala\u017Ei, ki ima tri glavne\
  \ cilje:\nzmanj\u0161ati koli\u010Dine odpadne embala\u017Ee, predvsem s ponovno\
  \ uporabo embala\u017Ee,\npreusmeriti tok odpadne embala\u017Ee od odlaganja na\
  \ odlagali\u0161\u010Dih v druge postopke \u2013 recikliranje / predelavo, ter\n\
  prepre\u010Diti kakr\u0161nokoli oviranje konkurence in prostega pretoka embala\u017E\
  e na skupnem trgu (EU in EGP),      pri \u010Demer ukrepi, namenjeni za izpolnjevanje\
  \ enega cilja, ne smejo ovirati izpolnjevanja drugih dveh ciljev.\nProizvajalci\
  \ embala\u017Ee, embalerji ter uvozniki embala\u017Ee in embaliranega blaga, ki\
  \ so v skladu z zakonodajo odgovorni tako za izvedbo kot za financiranje sistema\
  \ ravnanja z odpadno embala\u017Eo, lahko ozna\u010Dujejo embala\u017Eo zaradi prepoznavanja\
  \ embala\u017Enega materiala. Tovrstno ozna\u010Devanje ni obvezno, \u010De pa se\
  \ omenjene osebe za tak\u0161no ozna\u010Devanje odlo\u010Dijo, morajo biti oznake\
  \ v skladu z Odlo\u010Dbo Komisije 97/129/ES, kar pomeni, da veljajo enake oznake\
  \ v celotni EU in EGP. Cilj je dolo\u010Diti sistem prepoznavanja embala\u017Enih\
  \ materialov z o\u0161tevil\u010Denjem in okraj\u0161avami, tako da se opredeli\
  \ narava uporabljenih embala\u017Enih materialov (npr. polietilen tereftalat se\
  \ ozna\u010Di z 1 PET, papir z 22 PAP, aluminij z 41 ALU). To ozna\u010Devanje je\
  \ prvenstveno namenjeno osebam, ki sortirajo ali predelujejo odpadno embala\u017E\
  o.\nOzna\u010Devanje embala\u017Ee, za namene la\u017Ejega lo\u010Denega zbiranja,\
  \ kot ga predlagate, bi bilo z vidika varovanja okolja vsekakor primerno in celo\
  \ dobrodo\u0161lo. Vendar je pri tem potrebno vedeti, da zbiranje odpadne embala\u017E\
  e ne poteka v celotni EU na enak na\u010Din. Prostovoljno ozna\u010Devanje embala\u017E\
  e s strani proizvajalcev seveda ni prepovedano. Vendar pa bi tak\u0161no ozna\u010D\
  evanje, \u010De bi bilo obvezno le v posamezni dr\u017Eavi \u010Dlanici, lahko pomenilo\
  \ oviranje konkurence med doma\u010Dimi in tujimi proizvodi, saj bi bilo potrebno\
  \ ozna\u010Devati embala\u017Eo za vsako dr\u017Eavo \u010Dlanico druga\u010De,\
  \ odvisno od sistema zbiranja, ki je vzpostavljen v dolo\u010Deni dr\u017Eavi. Naslednje\
  \ leto naj bi se na ravni EU za\u010Dela prenova Direktive 94/62/ES o embala\u017E\
  i in odpadni embala\u017Ei. Takrat bo tudi prilo\u017Enost, da se vizualno ozna\u010D\
  evanje embala\u017Ee in zabojnikov za njeno lo\u010Deno zbiranje uredi na nivoju\
  \ EU.\nZbiranje komunalnih odpadkov je v pristojnosti lokalnih skupnosti \u2013\
  \ ob\u010Din, zato je na ravni dr\u017Eave predpisano le minimalno \u0161tevilo\
  \ zbiralnic glede na \u0161tevilo prebivalcev, ne pa tudi oblika in barva zabojnikov,\
  \ namenjenih za lo\u010Deno zbiranje odpadne embala\u017Ee. V splo\u0161nem sploh\
  \ ne bi smelo prihajati do vpra\u0161anja, kam dolo\u010Dena odpadna embala\u017E\
  a sodi. Lo\u010Deno zbiramo VSO odpadno embala\u017Eo, ne glede na material, iz\
  \ katerega je izdelana. Z namenom la\u017Ejega lo\u010Denega zbiranja naj bi se\
  \ posebej zbirala samo papirna in steklena embala\u017Ea, medtem ko naj bi se plasti\u010D\
  na, kovinska in sestavljena embala\u017Ea (npr. tetrapak) zbirala skupaj v enem\
  \ zabojniku. Nadaljnje lo\u010Devanje te odpadkov po posameznih frakcijah pa se\
  \ opravi s sortiranjem pri izvajalcu obdelave odpadkov. Zato je tudi dana mo\u017E\
  nost proizvajalcem, da embala\u017Eo ozna\u010Dijo zaradi prepoznavanja embala\u017E\
  nega materiala. V gospodinjstvih bi torej morali znati lo\u010Diti samo papirno\
  \ in stekleno odpadno embala\u017Eo od vse ostale odpadne embala\u017Ee. Na ministrstvu\
  \ trenutno pripravljamo predpis, ki bo podrobno urejal ravnanje s komunalnimi odpadki.\
  \ Med drugim smo prejeli tudi predlog za poenotenje barv zabojnikov, v katerih se\
  \ prepu\u0161\u010Dajo komunalni odpadki na ravni dr\u017Eave, z namenom olaj\u0161\
  ati ob\u010Danom lo\u010Deno zbiranje odpadkov. Seveda pa bi bila, s ciljem prepre\u010D\
  evanja nastajanja odpadkov, zamenjava obstoje\u010Dih zabojnikov za prepu\u0161\u010D\
  anje komunalnih odpadkov z novimi, barvno usklajenimi zabojniki, smiselna le ob\
  \ izteku \u017Eivljenjske dobe obstoje\u010Dih zabojnikov; pri odlo\u010Ditvi glede\
  \ barv zabojnikov, pa je treba preu\u010Diti tudi predloge sprememb EU zakonodaje.\
  \ Po nam znanih podatkih Evropski odbor za standardizacijo (CEN) pripravlja evropski\
  \ standard, ki bo dolo\u010Dal na\u010Din za opredelitev razli\u010Dnih frakcij\
  \ komunalnih odpadkov (ne samo odpadne embala\u017Ee) s sklopom vizualnih elementov,\
  \ vklju\u010Dno z barvami, simboli, besedilom, itd. Standard naj bi bil namenjen\
  \ temu, da se ustvari edinstven operativni model za enostavno lo\u010Devanje komunalnih\
  \ odpadkov s pomo\u010Djo vizualnih elementov, s \u010Dimer se spodbuja lo\u010D\
  eno zbiranje in recikliranje tako pri potro\u0161nikih kot zbiralcih odpadkov. \
