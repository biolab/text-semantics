response: "Odziv Ministrstva za infrastrukturo\nRepublika Slovenija izvaja ve\u010D\
  \ projektov na podro\u010Dju modernizacije \u017Eelezni\u0161ke infrastrukture,\
  \ kar bo omogo\u010Dilo delno preusmeritev prometa na \u017Eeleznico. Tako posku\u0161\
  a vsaj delno razbremeniti cestno infrastrukturo v smislu ve\u010Dje koli\u010Dine\
  \ prevozov tovora po \u017Eeleznici. Modernizacija \u017Eelezni\u0161ke infrastrukture\
  \ se izvaja v okviru razpolo\u017Eljivih finan\u010Dnih sredstev.\nV zvezi s pobudo\
  \ za \_preusmeritev mednarodnega tovornega prometa na vlak pa navajamo, da je za\
  \ to potreben nakup dodatnih kapacitet oprtnih vlakov. En oprtni vagon lahko nalo\u017E\
  i en vla\u010Dilec s polprikolico. \u010Ce bi vsak vagon lahko nalo\u017Eili in\
  \ prepeljali vsak dan \xBBpreko dr\u017Eave\xAB, bi bilo to precej omejeno \u0161\
  tevilo kamionov. Glede na trenutno obremenjenost \u017Eelezni\u0161ke infrastrukture,\
  \ ki je na kriti\u010Dnih odsekih prog prakti\u010Dno na meji izkori\u0161\u010D\
  enosti, glede na \u0161tevilna gradbena vzdr\u017Eevalna dela in posledi\u010Dno\
  \ zmanj\u0161ano preto\u010Dnost prog, menimo, da takih koli\u010Din, ki se prepeljejo\
  \ dnevno \u010Dez Slovenijo, ni mo\u017Eno preusmeriti na \u017Eeleznico. Postavlja\
  \ se tudi vpra\u0161anje ekonomske upravi\u010Denosti takega nakupa. Omenjeni vagoni\
  \ so zelo dragi (preko 200.000 \u20AC / vagon) ter zahtevni z vidika vzdr\u017E\
  evanja in teko\u010Dih popravil.\nTranzitnega prometa tovornih vozil ni mo\u017E\
  no omejevati niti na podlagi zakonodaje EU s podro\u010Dja prevozov v cestnem prometu.\
  \ Iz teh predpisov izhaja, da lahko prevozniki s sede\u017Eem v EU opravljajo cestne\
  \ prevoze znotraj EU z licenco Skupnosti. Republika Slovenija lahko na podlagi sklenjenih\
  \ bilateralnih sporazumov s tretjimi dr\u017Eavami, ki niso \u010Dlanice EU, le\
  \ deloma omejuje promet, ki ga izvajajo prevozniki s sede\u017Eem v omenjenih dr\u017E\
  avah, in sicer preko dogovorjene kvote dovolilnic.\nIz zgoraj navedenega izhaja,\
  \ da predloga ni mo\u017Eno realizirati, zato ga ne podpiramo."
