response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nZakon o malem\
  \ delu definira malo delo kot pla\u010Dano za\u010Dasno ali ob\u010Dasno delo ali\
  \ trajnej\u0161e \u010Dasovno omejeno delo dijaka, \u0161tudenta, upokojenca, brezposelne\
  \ in neaktivne osebe (v nadaljevanju: upravi\u010Denec), pri \u010Demer se vzpostavlja\
  \ posebno pogodbeno razmerje med delodajalcem in upravi\u010Dencem, ki ima lahko\
  \ tudi elemente delovnega razmerja. Institut samozaposlitve opredeljuje Zakon o\
  \ gospodarskih dru\u017Ebah, ki samostojnega podjetnika posameznika definira kot\
  \ fizi\u010Dno osebo, ki na trgu samostojno opravlja pridobitno dejavnost kot svojo\
  \ izklju\u010Dno dejavnost. Pri poslovanju ravna samostojni podjetnik po svojih\
  \ preudarkih in odlo\u010Ditvah, za svoj riziko ter v svojo korist. Koncept malega\
  \ dela in ideja samozaposlitve se torej \u017Ee v osnovi razlikujeta, zato predloga\
  \ o raz\u0161iritvi malega dela na mo\u017Enost samozaposlitve ni mogo\u010De upo\u0161\
  tevati.\nTudi sam avtor predloga ugotavlja, da je njegovi ideji bli\u017Eji koncept\
  \ osebnega dopolnilnega dela, ki je opredeljen v Zakonu o prepre\u010Devanju dela\
  \ in zaposlovanja na \u010Drno. Za osebno dopolnilno delo se \u0161teje, kadar posameznik\
  \ osebno sam opravlja dela pomo\u010Di v gospodinjstvu in njim podobna dela, nabira\
  \ in prodaja gozdne sade\u017Ee in zeli\u0161\u010Da ter opravlja druga manj\u0161\
  a dela, pod pogojem, da posebni predpisi ne dolo\u010Dajo druga\u010De. Za osebno\
  \ dopolnilno delo se \u0161teje tudi, kadar posameznik osebno sam izdeluje izdelke\
  \ doma\u010De in umetne obrti, za katere ima pridobljeno ustrezno strokovno mnenje\
  \ Obrtne zbornice Slovenije. Nabor del je objavljen v Pravilniku o delih, ki se\
  \ \u0161tejejo za osebno dopolnilno delo, ter o postopku priglasitve teh del. Na\
  \ podlagi novega Zakona o prepre\u010Devanju dela in zaposlovanja na \u010Drno,\
  \ ki je \u017Ee v obravnavi v Dr\u017Eavnem zboru Republike Slovenije, bo pripravljen\
  \ tudi nov Pravilnik o osebnem dopolnilnem delu, pri \u010Demer se predvideva tudi\
  \ prenovitev nabora del, ki jih je mo\u017Eno opravljati kot osebno dopolnilno delo.\
  \ Vendar pa je pri dolo\u010Danju del, ki se lahko opravljajo kot osebno dopolnilno\
  \ delo potrebno upo\u0161tevati dejstvo, da je le-to dolo\u010Deno kot zakonska\
  \ izjema v okviru ureditve prepre\u010Devanja dela in zaposlovanja na \u010Drno,\
  \ zato je seznam del zelo restriktiven in pripravljen glede na oceno mo\u017Enosti\
  \ legalnega opravljanja posameznih storitvenih dejavnosti kot \xBBredne dejavnosti\xAB\
  . Neustrezna \u0161iritev nabora del, ki se lahko opravljajo kot osebno dopolnilno\
  \ delo, bi vplivala tudi na pove\u010Danje nelojalne konkurence na trgu in posledi\u010D\
  no negativno vplivala na razvoj podjetni\u0161tva v Sloveniji. Poleg tega je pri\
  \ \u0161iritvi del potrebno upo\u0161tevati tudi omejitve, ki izhajajo iz drugih\
  \ predpisov, ki regulirajo izvajanje posameznih dejavnosti, predvsem z namenom varovanja\
  \ zdravja ljudi in okolja (npr. priprava hrane, zdravstvenih pripomo\u010Dkov, kozmeti\u010D\
  nih izdelkov ipd.). Glede na namen, ki ga izpostavlja avtor predloga \u2013 samostojno\
  \ opravljanje storitev v manj\u0161em obsegu oziroma preizkusiti trg, pred odlo\u010D\
  itvijo za samozaposlitev \u2013 menimo, da bi bilo iz sistemskega vidika edino mo\u017E\
  no in smiselno tovrstno obliko dejavnosti opredeliti v podro\u010Dnem zakonu, ki\
  \ opredeljuje gospodarske dru\u017Ebe.  "
