response: "Odziv Ministrstva za gospodarstvo\nMinistrstvo za gospodarstvo je prebralo\
  \ in preu\u010Dilo predlog, ki je bil posredovan preko spletnega orodja predlagam.vladi.si.\
  \ Predlagatelj predlaga, da se uvede nov zakon, s katerim bi vsak, ki odpre podjetje,\
  \ osebno odgovarjal za premo\u017Eenje in stanje podjetja. Predlagatelj navaja tudi,\
  \ da v tujini direktorji ne morejo odpreti podjetja, \u010De imajo kakr\u0161nekoli\
  \ neporavnane ra\u010Dune iz prej\u0161njega podjetja.\nV zvezi s tem Ministrstvo\
  \ za gospodarstvo pojasnjuje, da je, izhajajo\u010D iz 74. \u010Dlena Ustave Republike\
  \ Slovenije, gospodarska pobuda svobodna in zakon dolo\u010Da le pogoje za ustanavljanje\
  \ gospodarskih organizacij. Na ta na\u010Din je \u017Ee z ustavno normo zagotovljena\
  \ pravica vsakogar, da se lahko prosto odlo\u010Di, na kak\u0161en na\u010Din in\
  \ v kak\u0161ni obliki se bo ukvarjal z dolo\u010Deno gospodarsko dejavnostjo.\n\
  Temeljni zakon s podro\u010Dja gospodarskega statusnega prava je Zakon o gospodarskih\
  \ dru\u017Ebah (ZGD), ki v 3. \u010Dlenu dolo\u010Da, v kateri izmed zakonsko dolo\u010D\
  enih statusno pravnih oblik lahko gospodarska dru\u017Eba opravlja pridobitno dejavnost\
  \ na trgu. Gospodarske dru\u017Ebe se tako lahko organizirajo kot osebne dru\u017E\
  be (dru\u017Eba z neomejeno odgovornostjo, komanditna dru\u017Eba in tiha dru\u017E\
  ba) ali kot kapitalske dru\u017Ebe (dru\u017Eba z omejeno odgovornostjo, delni\u0161\
  ka dru\u017Eba, komanditna delni\u0161ka dru\u017Eba in evropska delni\u0161ka dru\u017E\
  ba). Prav tako, v skladu z dolo\u010Dili ZGD, lahko podjetnik na trgu samostojno\
  \ opravlja pridobitno dejavnost v okviru organiziranega podjetja.\nPri kapitalskih\
  \ dru\u017Ebah, za razliko od osebnih dru\u017Eb,  dru\u017Ebeniki niso osebno odgovorni\
  \ za obveznosti dru\u017Ebe. Dru\u017Ebeniki ali delni\u010Darji za obveznosti dru\u017E\
  be ne odgovarjajo, razen z vlo\u017Enim kapitalom. Korekcijo tega na\u010Dela omogo\u010D\
  a institut \xBBspregleda pravne osebnosti\xAB (8. \u010Dlen ZGD), ki dolo\u010D\
  a, da so za obveznosti dru\u017Ebe odgovorni tudi njeni dru\u017Ebeniki, \u010D\
  e so:\n dru\u017Ebo kot pravno osebo zlorabili za to, da bi dosegli cilj, ki je\
  \ zanje kot posameznike prepovedan, dru\u017Ebo kot pravno osebo zlorabili za o\u0161\
  kodovanje svojih ali njenih upnikov, v nasprotju z zakonom ravnali s premo\u017E\
  enjem dru\u017Ebe kot pravne osebe kot s svojim lastnim premo\u017Eenjem, ali v\
  \ svojo korist ali korist druge osebe zmanj\u0161ali premo\u017Eenje dru\u017Ebe,\
  \ \u010Deprav so vedeli ali bi morali vedeti, da ne bo sposobna poravnati svojih\
  \ obveznosti tretjim osebam. \nZ uporabo tega instituta se tako polo\u017Eaj dru\u017E\
  benikov/delni\u010Darjev izena\u010Di s polo\u017Eajem odgovornih dru\u017Ebenikov\
  \ osebnih dru\u017Eb.\nNadalje, Zakon o finan\u010Dnem poslovanju, postopkih zaradi\
  \ insolventnosti in prisilnem prenehanju (ZFPPIPP), ki med drugim ureja postopke\
  \ zaradi insolventnosti nad pravnimi in fizi\u010Dnimi osebami, vsebuje dolo\u010D\
  be o od\u0161kodninski odgovornosti \u010Dlanov poslovodstva in nadzornega sveta\
  \ dru\u017Ebe do upnikov.  V 42. \u010Dlenu ZFPPIPP tako dolo\u010Da, da je poslovodstvo\
  \ upnikom odgovorno za \u0161kodo, ki so jo imeli, ker v ste\u010Dajnem postopku\
  \ niso dosegli polnega pla\u010Dila, \u010De je bil nad dru\u017Ebo za\u010Det ste\u010D\
  ajni postopek in \u010De poslovodstvo pred za\u010Detkom ste\u010Dajnega postopka\
  \ ni pravo\u010Dasno izpolnilo obveznosti pri nastanku insolventnosti (v 1 mesecu\
  \ po nastanku insolventnosti nadzornemu svetu predlo\u017Eilo poro\u010Dila o ukrepih\
  \ finan\u010Dnega prestrukturiranja, ob dolo\u010Denih pogojih vlo\u017Eilo predloga\
  \ za za\u010Detek ste\u010Dajnega postopka itd.; ve\u010D v 35. do 39. \u010Dlenu\
  \ ZFPPIPP) ter \u010De je ravnalo v nasprotju z prepovedjo opravljanja pla\u010D\
  il po nastanku insolventnosti dru\u017Ebe. Prav tako so \u010Dlani nadzornega sveta\
  \ pod dolo\u010Denimi pogoji upnikom solidarno odgovorni za \u0161kodo, ki so jo\
  \ imeli, ker v ste\u010Dajnem postopku niso dosegli polnega pla\u010Dila, \u010D\
  e je bil nad dru\u017Ebo za\u010Det ste\u010Dajni postopek\nNa podlagi zgornjega\
  \ okvirnega pregleda zakonskih dolo\u010Dil, ki urejajo podro\u010Dje odgovornosti\
  \ za obveznosti gospodarskih dru\u017Eb zaklju\u010Dujemo, da predlog predlagatelja\
  \ o sprejemu zakona, s katerim bi vsak, ki ustanovi podjetje, osebno odgovarjal\
  \ za obveznosti podjetja, ni ustrezen, saj veljavna zakonodaja vsebuje korektive,\
  \ ki omogo\u010Dajo, da se pod dolo\u010Denimi pogoji uveljavi odgovornost dru\u017E\
  benikov in delni\u010Darjev za obveznosti dru\u017Ebe tudi pri kapitalskih dru\u017E\
  bah. Sicer pa je gospodarska dru\u017Eba kot pravna oseba odgovorna za obveznosti\
  \ dru\u017Ebe do vi\u0161ine osnovnega kapitala. Druga\u010Dna ureditev omenjenega\
  \ podro\u010Dja bi bila v nasprotju s temeljnimi statusno korporacijskimi pravili\
  \ ustanovitve in poslovanja gospodarskih dru\u017Eb."
