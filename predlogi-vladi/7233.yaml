response: "Odziv Ministrstva za finance\nUvodoma poudarjamo, da zakonodaja, ki je\
  \ bila v zvezi z obveznostjo izvajanja postopka potrjevanja ra\u010Dunov za dav\u010D\
  ne namene uveljavljena z 2. januarjem 2016, v ni\u010Demer ne onemogo\u010Da ali\
  \ prepre\u010Duje izvajanje \u0161olskih bazarjev ali drugih podobnih dogodkov v\
  \ zvezi z zbiranjem denarnih sredstev. Obveznosti glede izdaje ra\u010Duna izhajajo\
  \ iz Zakona o davku na dodano vrednost (Uradni list RS, \u0161t. 13/11 \u2013 UPB3,\
  \ 18/11, 78/11, 38/12, 83/12, 86/14 in 90/15, v nadaljevanju ZDDV-1) in se s pri\u010D\
  etkom leto\u0161njega leta niso spremenile. Na novo je bila uvedena le obveznost\
  \ dav\u010Dnega potrjevanja ra\u010Dunov za zavezance, ki so v zvezi s prodajo blaga\
  \ ali storitev dol\u017Eni izdati ra\u010Dun v skladu z ZDDV-1 in prejmejo pla\u010D\
  ilo v gotovini. Obveznost dav\u010Dnega potrjevanja ra\u010Dunov tako velja v vseh\
  \ primerih, ko je po ZDDV-1 nastala obveznost izdaje ra\u010Dunov. Ob tem pojasnjujemo,\
  \ da so nekatere \u0161ole in vrtci \u017Ee do sedaj za prodaje blaga na \u0161\
  olskih bazarjih izdajali ra\u010Dune (iz paragonskih blokov).\nIzdaja ra\u010Dunov\
  \ v zvezi s tovrstnimi dogodki na \u0161olah ne sme biti razumljena kot kaznovanje\
  \ in nikakor ne prizadene otrok, saj gre za zakonsko obveznost \u0161ole. Ministrstvo\
  \ za finance je zato podalo mnenje in usmeritve \u0161olam za izvedbo prazni\u010D\
  nih bazarjev na na\u010Din, da sama izvedba teh dogodkov ne bo ovirana, \u0161ola\
  \ pa bo hkrati zagotovila pravilno izvajanje zakonodaje. Ministrstvo hkrati ocenjuje,\
  \ da izdaja ra\u010Dunov v zvezi z aktivnostmi \u0161olskih bazarjev ni nepotrebna\
  \ ovira pri zbiranju denarnih sredstev za \u0161olske sklade, temve\u010D pozitiven\
  \ zgled v sklopu prizadevanj \u0161ole in \u0161ir\u0161e dru\u017Ebe za vzpostavitev\
  \ zavedanja o pomenu izdaje in prevzema ra\u010Duna ter pomenu spo\u0161tovanja\
  \ dav\u010Dnih predpisov. Glede na splo\u0161no razumevanje \u0161olskih bazarjev\
  \ kot pozitivne oblike spodbujanja podjetni\u0161tva poudarjamo, da mora biti po\
  \ oceni ministrstva sestavni del teh prizadevanj tudi seznanjanje mladih z dav\u010D\
  nimi obveznostmi, torej z obveznostjo izdaje ra\u010Duna, kar je tudi v skladu z\
  \ aktivnostmi Finan\u010Dne uprave RS na \u0161olah v smeri dav\u010Dnega opismenjevanja\
  \ mladih. Finan\u010Dna uprava RS namre\u010D \u017Ee izvaja preventivno akcijo\
  \ \xBBMladi in davki\xAB, ki je nastala v okviru projekta \xBBDav\u010Dno opismenjevanje\
  \ mladih\xAB in je naletela na zelo ugoden odmev.\nSklepno pojasnjujemo, da je v\
  \ primeru prodaje blaga in storitev na \u0161olskih tr\u017Enicah potrebna izdaja\
  \ ra\u010Dunov in v primeru negotovinskega pla\u010Dila tudi njihova potrditev pri\
  \ dav\u010Dnem organu. \u0160ole pa lahko tako organizacijo tr\u017Enic kot tudi\
  \ na\u010Din izpolnjevanja dav\u010Dnih obveznosti organizirajo na razli\u010Dne\
  \ na\u010Dine, v skladu z veljavno zakonodajo. Nadzorni organi izvajajo nadzor nad\
  \ obveznostjo izdaje ra\u010Dunov, ki je v obravnavanem primeru obveznost \u0161\
  ole, ki organizira bazar, tako z vidika dav\u010Dnih predpisov kot tudi z vidika\
  \ predpisov, ki urejajo varstvo potro\u0161nikov. Sankcije se izrekajo v skladu\
  \ z Zakonom o prekr\u0161kih, pri \u010Demer se prekr\u0161kovni organ v vsakem\
  \ konkretnem primeru odlo\u010Da o izreku globe ali druge oblike sankcije glede\
  \ na ugotovljene okoli\u0161\u010Dine. \n "
