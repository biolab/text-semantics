response: "Odziv Ministrtva za pravosodje\nDr\u017Eavljan predlaga v primeru lastni\u0161\
  ke zlorabe (kot npr. v njegovem primeru, ko je sosed na njegovem zemlji\u0161\u010D\
  u brez njegovega dovoljenja napeljal vodovodni sistem), uvedbo postopka, ki bi bil\
  \ spro\u017Een s strani lastnika nepremi\u010Dnine zaradi nedovoljenega posega v\
  \ njegovo lastninsko pravico. Dr\u017Eavljan ocenjuje, da gre v takih primerih za\
  \ materialno okori\u0161\u010Danje in protipravno lastninjenje in meni, da bi bilo\
  \ zato namesto uveljavljanja pravice do sodnega varstva zaradi motenja posesti oziroma\
  \ vlaganja od\u0161kodninske to\u017Ebe bolj primerno bremeniti kr\u0161itelja \u017E\
  e na za\u010Detku postopka, saj predvideno pravno varstvo lastniku povzro\u010D\
  a vrsto preglavic in stro\u0161kov.\nPravica do zasebne lastnine je dolo\u010Dena\
  \ v 33. \u010Dlenu Ustave Republike Sloveniji (Uradni list RS, \u0161t. 33/91-I,\
  \ 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03 \u2013 UZ3a, 47, 68, 69/04 \u2013\
  \ UZ14, 69/04 \u2013 UZ43, 69/04 \u2013 UZ50, 68/06 \u2013 UZ121,140,143, 47/13\
  \ \u2013 UZ148, 47/13 \u2013 UZ90,97,99 in 75/16 \u2013 UZ70a), pravico do sodnega\
  \ varstva posesti in lastninske pravice dolo\u010Da Stvarnopravni zakonik (v nadaljevanju\
  \ SPZ, Uradni list RS, \u0161t. 87/02, 91/13 in 23/20), pravico do povrnitve \u0161\
  kode dolo\u010Da Obligacijski zakonik (v nadaljevanju OZ, Uradni list RS, \u0161\
  t. 97/07, 64/16 \u2013 odl. US in 20/18 \u2013 OROZ631).\_\nPrvi odstavek 24. \u010D\
  lena SPZ dolo\u010Da, da je posest neposredna dejanska oblast nad stvarjo (neposredna\
  \ posest). V nadaljevanju tega \u010Dlena je dolo\u010Deno, da ima posest tudi tisti,\
  \ ki izvr\u0161uje dejansko oblast nad stvarjo prek koga drugega, ki ima neposredno\
  \ posest iz kakr\u0161negakoli pravnega naslova (posredna posest).\nDo izgube neposredne\
  \ posesti pride, \u010De posestnik neha izvr\u0161evati dejansko oblast nad stvarjo,\
  \ kar ima za posledico tudi izgubo posredne posesti, kar dolo\u010Da 30. \u010D\
  len SPZ.\nV 31. \u010Dlenu SPZ je dolo\u010Deno, da ima posestnik pravico do samopomo\u010D\
  i proti tistemu, ki neupravi\u010Deno moti njegovo posest ali mu jo odvzame. V nadaljevanju\
  \ tega \u010Dlena je dolo\u010Den pogoj, da je pravica do samopomo\u010Di dovoljena,\
  \ kadar gre za neposredno nevarnost, da mora biti samopomo\u010D takoj\u0161nja\
  \ in nujna, na\u010Din samopomo\u010Di pa mora ustrezati okoli\u0161\u010Dinam obstoja\
  \ nevarnosti.\nPravno varstvo posesti dolo\u010Da 33. \u010Dlen SPZ. Sodi\u0161\u010D\
  e daje posestno varstvo glede na zadnje stanje posesti in nastalo motenje, pri tem\
  \ pa se ne upo\u0161tevata pravica do posesti in dobrovernost posestnika. To pomeni,\
  \ da ima sodno varstvo tudi posestnik, ki je posest pridobil s silo, na skrivaj\
  \ ali z zlorabo zaupanja. To\u017Ebenemu zahtevku zaradi motenja posesti sodi\u0161\
  \u010De ugodi le, \u010De ugotovi, da je bil to\u017Enik pred motenjem posestnik\
  \ sporne stvari, da je bila posest res motena, da je bil to\u017Eenec tisti, ki\
  \ je posest motil in da je bilo motenje samovoljno ter protipravno (VSL Sklep II\
  \ Cp 1257/2018).\nZ odlo\u010Dbo o zahtevku za varstvo pred motenjem posesti sodi\u0161\
  \u010De odredi prepoved nadaljnjega motenja posesti oziroma vrnitev odvzete posesti\
  \ ter druge ukrepe, ki so potrebni za varstvo pred nadaljnjim motenjem, kar dolo\u010D\
  a 34. \u010Dlen SPZ. V sporih zaradi motenja posesti je tako mogo\u010De zahtevati\
  \ vzpostavitev prej\u0161njega stanja. Obravnavanje to\u017Ebe zaradi motenja posesti\
  \ se omeji samo na ugotavljanje in dokazovanje dejstev zadnjega posestnega stanja\
  \ in nastalega motenja. Izklju\u010Deno pa je odlo\u010Danje o pravici do posesti,\
  \ o pravni podlagi, po\u0161tenosti ali nepo\u0161tenosti posesti ali od\u0161kodninskih\
  \ zahtevkih, kar dolo\u010Da 426. \u010Dlen ZPP (VSL Sklep I Cp 1820/2012). V primeru\
  \ motenja ali odvzema posesti je mogo\u010De zahtevati sodno varstvo v 30 dneh od\
  \ dneva, ko je posestnik izvedel za motnje in storilca oziroma v enem letu od dneva,\
  \ ko je motenje nastalo, kar je dolo\u010Deno v 32. \u010Dlenu SPZ.\nPrvi odstavek\
  \ 99. \u010Dlena SPZ dolo\u010Da, da lahko lastnik, ki ga nekdo protipravno vznemirja\
  \ druga\u010De, kot z odvzemom stvari, s to\u017Ebo zahteva, da se vznemirjanje\
  \ preneha in se prepove nadaljnje vznemirjanje (t. i. negatorna to\u017Eba). V nadaljevanju\
  \ tega \u010Dlena je dodatno dolo\u010Deno, da lahko lastnik, ki mu je bila z vznemirjanjem\
  \ povzro\u010Dena \u0161koda, zahteva od\u0161kodnino po splo\u0161nih pravilih\
  \ o povrnitvi \u0161kode. V negatorni to\u017Ebi mora to\u017Enik dokazati, da je\
  \ bila njegova lastninska pravica vznemirjena in da jo je vznemiril to\u017Eenec,\
  \ ni pa mu treba dokazovati protipravnosti poseganj, ki ga vznemirjajo (VSL Sodba\
  \ I Cp 3915/2011). Z negatorno to\u017Ebo lahko torej lastnik zahteva prenehanje\
  \ vznemirjanja njegove lastninske pravice in prepoved prihodnjega vznemirjanjem,\
  \ hkrati pa lahko zahteva tudi povrnitev povzro\u010Dene \u0161kode, \u010De mu\
  \ je s tak\u0161nim ravnanjem nastala tudi pravno priznana \u0161koda.\_\_\nV skladu\
  \ s temeljnim na\u010Delom od\u0161kodninskega prava lahko o\u0161kodovanec zahteva\
  \ povrnitev \u0161kode, \u010De so izpolnjeni splo\u0161ni elementi civilnega delikta,\
  \ ki morajo biti izpolnjeni kumulativno: \u0161koda mora izvirati iz nedopustnega\
  \ ravnanja (ali opustitve), \u0161koda mora nastati, ugotovljena mora biti vzro\u010D\
  na zveza med nastalo \u0161kodo in nedopustnim ravnanjem, ugotovljena mora biti\
  \ odgovornost povzro\u010Ditelja \u0161kode. Kadar ni podan le eden izmed na\u0161\
  tetih elementov civilnega delikta, pa sodi\u0161\u010De ni dol\u017Eno raziskovati\
  \ obstoja ostalih, ampak mora to\u017Ebeni zahtevek za povrnitev \u0161kode zavrniti\
  \ (VSM Sodba II Cp 721/2009).\_\nDodatno \u0161e pojasnjujemo, da v primeru, ki\
  \ ga opisuje predlagatelj, ni mogo\u010De, da bi pri\u0161lo do prilastitve lastninske\
  \ pravice na nepremi\u010Dnini. V konkretnem primeru gre za izgradnjo vodovodnega\
  \ sistema, o\u010Ditno prek tujega zemlji\u0161\u010Da. Zaradi odvajanja vode z\
  \ zemlji\u0161\u010Da ali dovajanja vode na zemlji\u0161\u010De se sme v korist\
  \ tega zemlji\u0161\u010Da ustanoviti slu\u017Enostna pravica odvajanja ali dovajanja\
  \ vode \u010Dez sosednja zemlji\u0161\u010Da, kot dolo\u010Da 36. \u010Dlen Zakona\
  \ o vodah (v nadaljevanju ZV-1, Uradni list RS, \u0161t. 67/02, 2/04 \u2013 ZZdrI-A,\
  \ 41/04 \u2013 ZVO-1, 57/08, 57/12, 100/13, 40/14, 56/15 in 65/20). \u010Ce pa gre\
  \ za oskrbo s pitno vodo in na zemlji\u0161\u010Du ni zagotovljeno izvajanje lokalne\
  \ javne slu\u017Ebe, mora lastnik ali posestnik zemlji\u0161\u010Da, na katerem\
  \ se voda nahaja, dopustiti rabo vode tudi drugim osebam, \u010De to omogo\u010D\
  a izdatnost vodnega vira. \u010Ce je za ta namen potrebno zgraditi cevovod ali drugo\
  \ z njim povezano napravo, lahko oseba, ki nima dostopa do pitne vode, zahteva ustanovitev\
  \ slu\u017Enosti dovajanja vode v korist svojega zemlji\u0161\u010Da, kot dolo\u010D\
  a 117. \u010Dlen ZV-1. Gre za vrsto nujne poti, o kateri odlo\u010Da sodi\u0161\u010D\
  e v nepravdnem postopku na zahtevo slu\u017Enostnega upravi\u010Denca. Pogoji za\
  \ dolo\u010Ditev nujne poti so dolo\u010Deni v 89. \u010Dlenu SPZ. Sodi\u0161\u010D\
  e dovoli nujno pot, kadar se z njo ne onemogo\u010Da ali znatno ovira uporaba nepremi\u010D\
  nine, po kateri naj bi pot potekala. Nujna pot se dolo\u010Di tako, da se \u010D\
  im manj obremeni tuja nepremi\u010Dnina, upravi\u010Denec pa je dol\u017Ean za dovoljeno\
  \ nujno pot pla\u010Dati primerno nadomestilo.\n\nV kolikor gre za gradnjo brez\
  \ gradbenega dovoljenja je mo\u017Ena prijava kr\u0161itve na In\u0161pektorat Republike\
  \ Slovenije za okolje in prostor, ki izvaja nadzor nad izvajanjem predpisov s podro\u010D\
  ja urejanja voda, vodnega re\u017Eima in gospodarjenja z vodami ter s podro\u010D\
  ja graditve objektov. e-uprava.gov.si/podrocja/drzava-druzba/inspekcijski-postopki/prijava-z...\n\
  Menimo, da predlog dr\u017Eavljana glede uvedbe postopka ni primeren za nadaljnjo\
  \ obravnavo, saj je v slovenskem pravnem redu zagotovljeno u\u010Dinkovito sodno\
  \ varstvo zaradi motenja posesti, poseganja v lastninsko pravico, vzpostavitve slu\u017E\
  nostne pravice ali nujne poti in povzro\u010Ditve \u0161kode. Prav tako gradbena,\
  \ geodetska in stanovanjska in\u0161pekcija zagotavlja ve\u010Djo pravno varnost\
  \ lastnikov nepremi\u010Dnin in s svojimi aktivnostmi prepre\u010Duje nedovoljene\
  \ gradnje objektov in\_uporabo objektov brez predpisanih dovoljenj."
