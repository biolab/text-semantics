response: "Odziv Ministrstva za finance\nPrimarna naloga Ministrstva za finance kot\
  \ resornega ministrstva za podro\u010Dje javnega premo\u017Eenja in finan\u010D\
  nega sistema ter sistema dav\u010Dnih in drugih javnih prihodkov je predvsem oblikovanje\
  \ sistemskih re\u0161itev v zvezi z javnimi financami, ki omogo\u010Dajo njihovo\
  \ u\u010Dinkovito upravljanje in zagotavljanje stabilnih javnih financ ter s tem\
  \ pospe\u0161evanje gospodarskega in dru\u017Ebenega razvoja.\nSistemsko urejanje\
  \ podro\u010Dja dostopa do informacij javnega zna\u010Daja in razvojne naloge z\
  \ namenom transparentnega in odprtega delovanja organov javnega sektorja sicer ne\
  \ sodijo v  pristojnost Ministrstva za finance (temve\u010D so v pristojnosti Ministrstva\
  \ za notranje zadeve), vseeno pa predlagatelja obve\u0161\u010Damo, da je \u017E\
  e bila sprejeta novela Zakona o spremembah in dopolnitvah zakona o dostopu do informacij\
  \ javnega zna\u010Daja (Uradni list RS, \u0161t. 23/14; ZDIJZ-C), ki \u0161iri obveznost\
  \ obveznost posredovanja informacij javnega zna\u010Daja z organov javnega sektorja\
  \ tudi na podjetja v ve\u010Dinski lasti dr\u017Eave ali ob\u010Din.\nV skladu z\
  \ navedeno novelo, ki je za\u010Dela veljati 17. aprila 2014, so prosto dostopne\
  \ informacije javnega zna\u010Daja tudi dolo\u010Dene informacije, neposredno povezane\
  \ s krediti nepla\u010Dnikov kot tveganimi postavkami, ki se vodijo kot slabitve\
  \ v bilancah te banke, in ki so bili iz tak\u0161ne banke preneseni na Dru\u017E\
  bo za upravljanje terjatev bank (v nadaljevanju: DUTB). Gre torej za kredite nepla\u010D\
  nikov, ki se skladno s sklepom Banke Slovenije, ki ureja ocenjevanje izgub iz kreditnega\
  \ tveganja bank in hranilnic, in ki je izdan na podlagi zakona, ki ureja ban\u010D\
  ni\u0161tvo, razvr\u0161\u010Dajo v skupino D ali E. Razvr\u0161\u010Denje v navedenom\
  \ predpisu je dolo\u010Deno na podlagi ocene in vrednotenja dol\u017Enikove sposobnosti\
  \ izpolnjevati obveznosti do banke ob dospelosti in navedeni dve skupini predstavljate\
  \ nepla\u010Dnike v zvezi s krediti katerih je banka \u017Ee utrpela pomembno ekonomsko\
  \ izgubo in jih je bilo zato potrebno prenesti na DUTB.\nV zvezi z navedenimi krediti\
  \ nepla\u010Dnikov so za vsak posamezni kredit tako prosto dostopne naslednje informacije\
  \ javnega zna\u010Daja :\n iz pogodb o sklenjenih poslih: vrsta in vrednost posla,\
  \ kreditodajalec, kreditojemalec, in sicer firma in sede\u017E pravne osebe, datum\
  \ sklenitve pogodbe; iz sklepov organa banke, pristojnega za odobritev posla: organ,\
  \ ki je posel odobril in \u010Dlani organa ter \u010Dlani uprave in \u010Dlani nadzornega\
  \ sveta banke v \u010Dasu odobritve kredita, in sicer za fizi\u010Dno osebo: osebno\
  \ ime in polo\u017Eaj oziroma naziv delovnega mesta; iz dokazil o zavarovanju: vrsta\
  \ in predmet zavarovanja in iz pogodbe o prevzemu terjatev med banko in DUTB: firma\
  \ in sede\u017E banke in nepla\u010Dnika in kon\u010Dna bruto izpostavljenost do\
  \ posameznega nepla\u010Dnika na dan prenosa na DUTB. \nMinistrstvo za finance meni,\
  \ da je nedavna sprememba zakona, ki ureja dostop do informacij javnega zna\u010D\
  aja, na na\u010Din, da mora DUTB razkriti informacije o slabih kreditih, primerna\
  \ in zadostna. Strinjamo namre\u010D se, da za objavo informacij glede t. i. slabih\
  \ kreditov, ki so bili preneseni na DUTB, obstaja javni interes, ki ga je mogo\u010D\
  e utemeljiti z dejstvom, da prenos teh postavk pomeni ukrep dr\u017Eavne pomo\u010D\
  i, ki je vzporedno vklju\u010Deval tudi ukrep dokapitalizacije s sredstvi davkopla\u010D\
  evalcev.\n "
