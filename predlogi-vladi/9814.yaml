response: "Odziv Ministrstva za notranje zadeve\n\nNa podlagi Ustave Republike Slovenije\
  \ so v Republiki Sloveniji vsakomur zagotovljene enake \u010Dlovekove pravice in\
  \ temeljne svobo\u0161\u010Dine, ne glede na katero od osebnih okoli\u0161\u010D\
  in.\_\n\nTo na\u010Delo policisti dosledno spo\u0161tujejo in pri opravljanju policijskih\
  \ nalog vsakomur zagotavljajo enako varstvo njegovih pravic. Zbiranje podatkov o\
  \ statusu osebe bi lahko povzro\u010Dilo dvom o spo\u0161tovanju navedenega na\u010D\
  ela oziroma o\u010Ditke o diskriminaciji dolo\u010Denih oseb ali skupin oseb na\
  \ podlagi njihovega statusa. Glede na navedeno pri pripravi predloga Zakona o spremembah\
  \ in dopolnitvah Zakona o nalogah in pooblastilih policije, ki je bil pred kratkim\
  \ poslan v obravnavo Vladi Republike Slovenije, tak\u0161nemu predlogu nismo sledili.\n\
  \nV omenjenem predlogu novele Zakona o nalogah in pooblastilih policije, je sicer\
  \ upo\u0161tevana dopolnitev 124. \u010Dlena, ki se nana\u0161a na skupne osebne\
  \ podatke tujega dr\u017Eavljana, in sicer tako, da bi se v evidencah policije,\
  \ poleg \u0161tevilke osebnega dokumenta, dodala vrsta dokumenta in navedba dr\u017E\
  ave izdajateljice dokumenta. Ti podatki so potrebni zaradi vpogleda za katero vrsto\
  \ osebnega dokumenta gre, saj se ti po dr\u017Eavah razlikujejo.\_"
