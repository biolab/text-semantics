response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nUvodoma pojasnjujemo, da je bil Zakon o \u0161tipendiranju (Uradni list RS,\
  \ \u0161t. 56/13 s spremembami), ki je na novo uredil tudi sistem Zoisovih \u0161\
  tipendij, sprejet leta 2013, uporabljati pa se je za\u010Del s \u0161olskim/\u0161\
  tudijskim letom 2014/2015. Sedaj veljavna ureditev Zoisovih \u0161tipendij, za razliko\
  \ od prej\u0161nje ureditve, bolj spodbuja dijake in \u0161tudente k doseganju izjemnih\
  \ dose\u017Ekov in jih tudi tekom izobra\u017Eevanja \u201Csili\u201D k dobrim rezultatom.\
  \ Izpolnjevanje pogojev za dodelitev \u0161tipendije se namre\u010D presoja na novo\
  \ za vsako raven izobra\u017Eevanja, medtem ko je po prej\u0161nji ureditvi veljalo,\
  \ da so \u0161tipendisti, ki so pridobili Zoisovo \u0161tipendijo v srednje\u0161\
  olskem izobra\u017Eevanju, obdr\u017Eali \u0161tipendijo do konca izobra\u017Eevanja\
  \ (torej tudi v \u010Dasu \u0161tudija), \u010De so se redno \u0161olali. Glede\
  \ na navedeno so sedaj veljavni pogoji za ohranitev Zoisove \u0161tipendije celotno\
  \ obdobje izobra\u017Eevanja stro\u017Eji kot so bili v preteklosti.\nVi\u0161ina\
  \ osnovne \u0161tipendije, dolo\u010Dena z Zakonom o \u0161tipendiranju (Z\u0160\
  tip: Uradni list RS, \u0161t. 59/07 s spremembami) iz leta 2007, je bila dejansko\
  \ ni\u017Eja od sedanje, vendar so bili k osnovni \u0161tipendiji mo\u017Eni \u0161\
  e naslednji dodatki: dodatek za vrsto in podro\u010Dje izobra\u017Eevanja, dodatek\
  \ za izobra\u017Eevanje zunaj stalnega prebivali\u0161\u010Da, dodatek za u\u010D\
  ni oziroma \u0161tudijski uspeh, dodatek glede na dohodek v dru\u017Eini \u0161\
  tipendista in dodatek za \u0161tipendiste s posebnimi potrebami. Tekom let so bili\
  \ nekateri dodatki ukinjeni, in sicer zaradi var\u010Devalnih ukrepov ali zaradi\
  \ druga\u010Dne ureditve podro\u010Dja, zaradi \u010Desar je bila pri sprejemu novega\
  \ zakona (Z\u0160tip-1) sprejeta odlo\u010Ditev, da se zvi\u0161a znesek osnovne\
  \ \u0161tipendije in ukine dodatke (razen dodatka za bivanje in dodatka za \u0161\
  tipendiste s posebnimi potrebami). Zoisovi \u0161tipendisti po novi ureditvi ne\
  \ morejo pridobiti tudi dodatka za uspeh, ker se lahko ta dodeli le k dr\u017Eavni\
  \ \u0161tipendiji. Povpre\u010Dna vi\u0161ina Zoisove \u0161tipendije po starem\
  \ in novem zakonu pa ostaja pribli\u017Eno na isti ravni; tako je med leti 2013\
  \ in 2016 povpre\u010Dna vi\u0161ina okoli 170 EUR, medtem ko je bila v letih pred\
  \ 2013 povpre\u010Dna vi\u0161ina Zoisove \u0161tipendije celo vi\u0161ja (okoli\
  \ 200 EUR).  Za \u0161tudij v tujini se je tudi v Z\u0160tip-1 ohranila raven pravic\
  \ iz prej\u0161nje ureditve, tako da pripada \u0161tipendistu, ki se izobra\u017E\
  uje v tujini, dvojna vi\u0161ina osnovne \u0161tipendije. Namen tak\u0161ne ureditve\
  \ je kritje vi\u0161jih stro\u0161kov, ki \u0161tipendistu nastanejo zaradi bivanja\
  \ in \u0161tudija v tujini. Poudariti je treba, da \u0161tudenti, ki se redno izobra\u017E\
  ujejo v tujini, niso upravi\u010Deni do Erasmus+ dotacije, ki jo lahko pridobijo\
  \ \u0161tudenti na izmenjavi (in poleg dotacije obdr\u017Eijo tudi Zoisovo \u0161\
  tipendijo), katere namen je ravno tako kritje \u017Eivljenjskih stro\u0161kov za\
  \ bivanje v tujini.\nDodatek za bivanje se na podlagi 18. \u010Dlena Z\u0160tip-1\
  \ dodeli \u0161tipendistu, ki ima prijavljeno za\u010Dasno prebivali\u0161\u010D\
  e v kraju izobra\u017Eevanja, \u010De je kraj stalnega prebivali\u0161\u010Da oddaljen\
  \ od kraja izobra\u017Eevanja ve\u010D kot 25 km, \u010De stro\u0161ek najema zna\u0161\
  a najmanj 65 EUR mese\u010Dno in \u010De \u0161tipendist ni lastnik ali solastnik\
  \ nepremi\u010Dnine, v kateri biva. Navedeni pogoji morajo biti izpolnjeni kumulativno,\
  \ kar pomeni, da morajo biti izpolnjeni vsi, da je \u0161tipendist do tega dodatka\
  \ upravi\u010Den. Dodatek je namenjen delnemu pokritju stro\u0161kov, ki jih ima\
  \ \u0161tipendist zaradi bivanja zunaj svojega stalnega prebivali\u0161\u010Da,\
  \ saj mora poleg najemnine pla\u010Dati tudi druge stro\u0161ke (obratovalni stro\u0161\
  ki, prehrana itd.). Tako ne dr\u017Ei navedba, da bi bili do dodatka lahko upravi\u010D\
  eni \u0161tipendisti, ki bivajo doma in se dnevno vozijo v kraj izobra\u017Eevanja,\
  \ saj je dodatek namenjen samo tistim, ki dejansko bivajo v kraju izobra\u017Eevanja.\
  \ Za pridobitev dodatka za bivanje morajo \u0161tipendisti predlo\u017Eiti najemno\
  \ pogodbo, sklenjeno z lastnikom stanovanja, iz katere je razvidna vi\u0161ina najemnine,\
  \ in imeti na tem naslovu prijavljeno za\u010Dasno prebivali\u0161\u010De. V zvezi\
  \ z dodatkom za \u0161tipendiste s posebnimi potrebami pojasnjujemo, da je dodatek\
  \ namenjen \u0161tipendistom s posebnimi potrebami, kot spodbuda za doseganje vi\u0161\
  je ravni izobrazbe in hkrati delno kritje vi\u0161jih stro\u0161kov, ki osebam s\
  \ posebnimi potrebami s tem nastajajo (pomo\u010D, pripomo\u010Dki), saj je izobrazba\
  \ eden od predpogojev za \u010Dimbolj samostojno \u017Eivljenje. Ne glede na navedeno\
  \ pa ugotavljamo, da Zoisovih \u0161tipendistov, ki bi prejemali navedeni dodatek,\
  \ ni veliko, saj dodatek prejmejo dijaki, ki so vpisani v prilagojene programe,\
  \ teh pa med Zoisovimi \u0161tipendisti prakti\u010Dno ni (v letu 2016 dodeljenih\
  \ pribli\u017Eno 20 tak\u0161nih dodatkov).\nGlede prejemanja Zoisove \u0161tipendije\
  \ med poletnimi po\u010Ditnicami pa MDDSZ pojasnjuje, da je ureditev enaka za vse\
  \ \u0161tipendije in da je bila tak\u0161na tudi na podlagi starega Z\u0160tip.\
  \ \u0160tipendije se izpla\u010Dujejo tudi v poletnih mesecih, razen v zaklju\u010D\
  nem letniku srednje\u0161olskega izobra\u017Eevanja, ko \u0161tipendist za julij\
  \ in avgust \u0161tipendije ne prejme. Tak\u0161na ureditev je skladna z namenom\
  \ \u0161tipendiranja, ki je v spodbujanju izobra\u017Eevanja in doseganju vi\u0161\
  je izobrazbene ravni \u0161tipendistov ter odgovornosti \u0161tipendistov za svoje\
  \ izobra\u017Eevanje in izbiro izobra\u017Eevalnega programa, kar se ka\u017Ee tudi\
  \ v upravi\u010Denosti do izpla\u010Dila \u0161tipendije med po\u010Ditnicami, kar\
  \ \u0161tipendistu omogo\u010Di delno kritje stro\u0161kov nakupa \u0161olskih potreb\u0161\
  \u010Din za naslednje \u0161olsko/\u0161tudijsko leto. Niso pa \u0161tipendisti\
  \ med po\u010Ditnicami upravi\u010Deni do dodatka za bivanje, \u010De zanj ne izpolnjujejo\
  \ ve\u010D pogojev in se torej z naslova za\u010Dasnega prebivali\u0161\u010Da do\
  \ za\u010Detka novega \u0161olskega/\u0161tudijskega leta preselijo nazaj v kraj\
  \ svojega stalnega prebivali\u0161\u010Da.\nGlede na vse navedeno MDDSZ meni, da\
  \ je trenutna ureditev Zoisovega \u0161tipendiranja ustrezna in da spremembe niso\
  \ potrebne. Zoisove \u0161tipendije so namenjene nadarjenim \u0161tudentom, pogoji\
  \ te\u017Eko dosegljivi, zato bi po mnenju na\u0161ega ministrstva dodatno ukinjanje\
  \ dodatkov negativno vplivalo na doseganje ciljev ukrepa. \n "
