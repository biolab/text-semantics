response: "Odziv Ministrstva za notranje zadeve\nMinistrstvo za notranje zadeve je\
  \ z organi, pristojnimi za izdajo drugih identifikacijskih dokumentov, v preteklosti\
  \ \u017Ee preu\u010Dilo mo\u017Enosti zdru\u017Eevanja razli\u010Dnih dokumentov\
  \ v enoten dokument. V sodelovanju z Ministrstvom za zdravje, Zavodom za zdravstveno\
  \ zavarovanje Slovenije in Ministrstvom za javno upravo je bil v letu 2008 izveden\
  \ javni razpis za izbor izdelovalca elektronskih osebnih izkaznic, v istem letu\
  \ pa je bila sprejeta tudi novela Zakona o osebni izkaznici, ki je vsebovala dolo\u010D\
  ila za uvedbo elektronske osebne izkaznice, ki bi zdru\u017Eevala osebno izkaznico,\
  \ kartico zdravstvenega zavarovanja in digitalno kvalificirano potrdilo. Ker bi\
  \ spremembe bistveno vplivale na trenutno ceno osebne izkaznice (jo mo\u010Dno podra\u017E\
  ile), poleg tega pa bi bili visoki tudi stro\u0161ki, povezani z vzpostavitvijo\
  \ evidenc in njihovih povezav, ideja v praksi ni bila izvedena, Zakon o osebni izkaznici\
  \ pa je bil zato ponovno spremenjen.\nGlede predloga o zdru\u017Eitvi osebne izkaznice\
  \ in vozni\u0161kega dovoljenja posebej pojasnjujemo, da to ni mogo\u010De iz razlogov,\
  \ ki temeljijo na obvezni uporabi mednarodnih standardov in zakonodaje EU, zato\
  \ poskusa tak\u0161nega zdru\u017Eevanja tudi v preteklosti nismo izvajali.\nOsebna\
  \ izkaznica namre\u010D slu\u017Ei dr\u017Eavljanu Republike Slovenije kot dokument\
  \ za izkazovanje istovetnosti in dr\u017Eavljanstva, poleg tega pa tudi kot potovalni\
  \ dokument v omejeno \u0161tevilo dr\u017Eav. Na podlagi 6. \u010Dlena Zakona o\
  \ osebni izkaznici (Uradni list RS, \u0161t. 35/11), obrazec osebne izkaznice predpisujejo\
  \ 3., 4. in 5. \u010Dlen Pravilnika o izvr\u0161evanju Zakona o osebni izkaznici\
  \ (Uradni list RS, \u0161t. 52/13). Obrazec osebne izkaznice mora ustrezati mednarodnim\
  \ standardom: dimenzije obrazca tipu kartice ID-1 standardu ISO 7810; fizi\u010D\
  ne lastnosti obrazca standardu ISO 7810; postavitev podatkovnih polj na obrazcu\
  \ standardu ISO 7501-3, tip 1, grafi\u010Dna izvedba zapisov na obrazcu standardu\
  \ ISO 1831-1980 (kvaliteta zapisov), ISO 3166 (oznaka dr\u017Eave izdajateljice),\
  \ ISO 1073/II in ISO 1831 (zapis OCR-B).\nIzdana osebna izkaznica na svoji prednji\
  \ strani vsebuje podatke o priimku, imenu, spolu, rojstnem datumu, dr\u017Eavljanstvu,\
  \ datumu veljave, \u0161tevilko izkaznice, ter podpis in fotografijo imetnika. Na\
  \ hrbtni strani pa so podatki o stalnem prebivali\u0161\u010Du in enotni mati\u010D\
  ni \u0161tevilki dr\u017Eavljana, podatek o organu, ki je izkaznico izdal, datumu\
  \ izdaje ter strojno \u010Ditljiv trivrsti\u010Dni OCR-B zapis. Poleg uporabe jezika\
  \ za poimenovanje podatkovnih polj sta z mednarodnim standardom (ISO 7501-3, TIP\
  \ 1) dolo\u010Dena tudi sam nabor podatkov in njihova lokacija - prostor oziroma\
  \ podro\u010Dje zapisa na osebni izkaznici. Medtem, ko so na prednji strani vsi\
  \ podatki obvezni, je na zadnji strani obvezen le strojno \u010Ditljiv OCR-B zapis.\
  \ Standard pa dolo\u010Da mo\u017Enost izbire podatkov, ki so v domeni dr\u017E\
  ave izdajateljice, pri \u010Demer je edina omejitev lokacija zapisa izbranih podatkov\
  \ na zadnji strani osebne izkaznice. Slovenija je pri izbiri podatkov izhajala iz\
  \ namena osebne izkaznice in izbrala tiste podatke, ki so potrebni za izkazovanje\
  \ istovetnosti (EM\u0160O) in uporabe osebne izkaznice v pravnem prometu (prebivali\u0161\
  \u010De imetnika, ime organa, ki je izdal osebno izkaznico).\nOsebna izkaznica imetniku\
  \ omogo\u010Da tudi prestopanje dr\u017Eavne meje in ima tako tudi potovalno funkcijo.\
  \ Zapis podatkov v OCR-B formatu na hrbtni strani izkaznice omogo\u010Da branje\
  \ podatkov na standardni strojni opremi (\u010Ditalcih) prav tako pa je pomemben\
  \ za\u0161\u010Ditni element s prilagojeno kontrolno \u0161tevilko.\nVozni\u0161\
  ko dovoljenje je listina, ki izkazuje pravico do vo\u017Enje vozila, zato vsebuje\
  \ le podatke o imetniku in obsegu ter veljavnosti te pravice (npr. datum pridobitve\
  \ vozni\u0161kega dovoljenja, datum izteka veljavnosti vozni\u0161kega dovoljenja,\
  \ kategorije vozil, ki jih voznik lahko vozi, omejitve itd.). Obliko in vsebino\
  \ obrazca vozni\u0161kega dovoljenja v obliki polikarbonatne kartice natan\u010D\
  no dolo\u010Da direktiva, sprejeta v decembru 2006 - Direktiva 1006/126/ES Evropskega\
  \ parlamenta in Sveta z dne 20. decembra 2006 o vozni\u0161kih dovoljenjih (prenovitev),\
  \ (UL L 403, 30.12.2006, str. 18). Na vozni\u0161kem dovoljenju so lahko le tisti\
  \ podatki, ki jih dolo\u010Da Direktiva 1006/126/ES Evropskega parlamenta in Sveta\
  \ z dne 20. decembra 2006 o vozni\u0161kih dovoljenjih (prenovitev), (UL L 403,\
  \ 30.12.2006, str. 18). Direktiva npr. natan\u010Dno dolo\u010Da, da mora biti naslov\
  \ na sprednji strani polikarbonatne kartice \xBBVOZNI\u0160KO DOVOLJENJE\xAB in\
  \ ne katerikoli drug naslov. Direktiva tudi dolo\u010Da, da je njen namen, da se\
  \ vsem imetnikom vozni\u0161kega dovoljenja v dr\u017Eavah \u010Dlanicah EU izda\
  \ vozni\u0161ko dovoljenje na enotnem obrazcu ter da se vozni\u0161ka dovoljenja\
  \ vzajemno priznavajo. Tudi s strani predstavnikov komisije EU je bilo ve\u010D\
  krat izra\u017Eeno nasprotovanje vpisovanja podatkov na vozni\u0161ko dovoljenje,\
  \ ki se ne nana\u0161ajo na pravico do vo\u017Enje vozila.\nPri zdru\u017Eevanju\
  \ ve\u010D dokumentov v enega se lahko v praksi pojavljajo \u0161tevilne te\u017E\
  ave. Izpostavljamo prakti\u010Dni primer, ko bi bilo vozni\u0161ko dovoljenje odvzeto\
  \ zaradi izre\u010Denih ukrepov. Vozniku se odvzame vozni\u0161ko dovoljenje za\
  \ \u010Das, dokler izre\u010Deni ukrep velja oziroma dokler imetnik ponovno ne opravi\
  \ vozni\u0161kega izpita. V takem primeru bi oseba ostala tudi brez npr. osebne\
  \ izkaznice oziroma zdravstvene izkaznice. Prav tako bi lahko nastal problem pri\
  \ zamenjavi slovenskega vozni\u0161kega dovoljenja za tuje vozni\u0161ko dovoljenje,\
  \ \u010De oseba npr. za\u010Dasno prebiva v tujini ve\u010D kot \u0161est mesecev.\
  \ Tudi v takem primeru bi dr\u017Eavljan ostal brez osebne izkaznice in zdravstvene\
  \ izkaznice.\nGlede na navedeno ocenjujemo, da predlog, ki je bil \u017Ee ve\u010D\
  krat preu\u010Den, \u0161e vedno ni primeren za nadaljnjo obravnavo.\n "
