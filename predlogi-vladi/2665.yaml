response: "Odziv Ministrstva za pravosodje in javno upravo\nV zvezi z zmanj\u0161\
  anjem \u0161tevila poslancev Dr\u017Eavnega zbora Republike Slovenije, pa tudi v\
  \ zvezi z ukinitvijo Dr\u017Eavnega sveta Republike Slovenije opozarjamo, da \u0161\
  tevilo dr\u017Eavnih organov in \u0161tevilo \u010Dlanov dr\u017Eavnih organov ni\
  \ rezultat izklju\u010Dno hladnega matemati\u010Dnega prera\u010Duna, pa\u010D pa\
  \ rezultat politi\u010Dnega kompromisa v dolo\u010Denem zgodovinskem trenutku, ko\
  \ tak\u0161ne re\u0161itve nastajajo. Navedena predloga zadevata ustavno materijo\
  \ in sta zato lahko sprejeta le v okviru sprememb Ustave Republike Slovenije, ki\
  \ jo sprejema Dr\u017Eavni zbor Republike Slovenije z dvotretjinsko ve\u010Dino\
  \ vseh poslank in poslancev. V skladu s Poslovnikom Dr\u017Eavnega zbora Republike\
  \ Slovenije gre za zahteven postopek revizije ustave, ki zahteva razmeroma visoko\
  \ politi\u010Dno soglasje vseh politi\u010Dnih strank, katerih predstavniki so izvoljeni\
  \ v Dr\u017Eavni zbor Republike Slovenije.  Dr\u017Eavni zbor je najvi\u0161ja predstavni\u0161\
  ka institucija v Republiki Sloveniji. Opravlja tri temeljne funkcije: zakonodajno,\
  \ nadzorno in volilno. V okviru zakonodajne funkcije sprejema ustavo, dr\u017Eavni\
  \ prora\u010Dun, zakone in odloke, resolucije, deklaracije in druge odlo\u010Ditve,\
  \ ki so pomembne za \u017Eivljenje in razvoj dr\u017Eave. Poleg tega voli, imenuje\
  \ in razre\u0161uje predsednika vlade in ministre, sodnice in sodnike ustavnega\
  \ sodi\u0161\u010Da, varuha \u010Dlovekovih pravic, sodni svet, \u010Dlane ra\u010D\
  unskega sodi\u0161\u010Da in druge najpomembnej\u0161e nosilce javnih funkcij. V\
  \ okviru nadzorne funkcije pa odreja parlamentarno preiskavo, odlo\u010Da o zaupnici\
  \ oziroma nezaupnici Vladi ter odlo\u010Da o obto\u017Ebi predsednika republike,\
  \ predsednika vlade in ministrov pred Ustavnim sodi\u0161\u010Dem. Skratka, gre\
  \ za najvi\u0161ji dr\u017Eavni organ, pri katerem nenazadnje ni nepomembno, kako\
  \ \u0161tevil\u010Den je. Glede \u0161tevila poslancev opozarjamo, da primerjava\
  \ z drugimi dr\u017Eavami poka\u017Ee dolo\u010Dena razmerja med \u0161tevilom prebivalcev\
  \ in \u0161tevilom poslancev in da je pogosto to razmerje v manj\u0161ih dr\u017E\
  avah, kot je Republika Slovenija, v korist ve\u010Djega \u0161tevila poslancev na\
  \ \u0161tevilo prebivalcev. Kljub temu bi zmanj\u0161evanje \u0161tevila poslancev\
  \ v finan\u010Dnem smislu za prora\u010Dun dr\u017Eave pomenilo prej ko ne simboli\u010D\
  ni prihranek, posledi\u010Dno pa bi zmanj\u0161alo zastopanost prebivalcev v dr\u017E\
  avnem organu. Kr\u010Denje \u0161tevila izvoljenih predstavnikov dr\u017Eave ima\
  \ svoj vpliv tudi na zastopanost interesnih skupin prebivalcev in legitimnost dr\u017E\
  avnih organov. Bolj pomembno kot samo \u0161tevilo je ustavno na\u010Delo, da mora\
  \ biti posamezni poslanec izvoljen na pribli\u017Eno enako \u0161tevilo volivcev.\
  \ Dr\u017Eavni svet Republike Slovenije je predstavni\u0161ko telo, ki ga Ustava\
  \ Republike Slovenije opredeljuje kot zastopstvo socialnih, gospodarskih, poklicnih\
  \ in lokalnih interesov. Sestavljen je iz predstavnikov delovnih in socialnih interesov\
  \ (funkcionalni interesi) in predstavnikov lokalnih interesov (teritorialni interesi).\
  \ Gre za t.i. nepopolni drugi dom parlamenta. Interese, ki pokrivajo vse glavne\
  \ segmente dru\u017Ebe, med seboj soo\u010Da \u0161tirideset dr\u017Eavnih svetnic\
  \ in svetnikov: po \u0161tirje predstavniki delodajalcev, delojemalcev, kmetov,\
  \ obrtnikov ter samostojnih poklicev, \u0161est predstavnikov negospodarskih dejavnosti\
  \ in 22 predstavnikov lokalnih interesov. Interesi razli\u010Dnih dru\u017Ebenih\
  \ skupin se v Dr\u017Eavnem svetu sre\u010Dujejo na institucionaliziran na\u010D\
  in, odlo\u010Ditve pa sprejemajo na podlagi soo\u010Denja strokovnih argumentov.\
  \ Z namenom ohranitve visoke stopnje strokovnosti in izlo\u010Ditve politi\u010D\
  nih interesov iz delovanja Dr\u017Eavnega sveta je zakonodajalec dolo\u010Dil, da\
  \ dr\u017Eavni svetniki svojo funkcijo opravljajo nepoklicno. Dr\u017Eavni svetniki\
  \ so zaposleni na razli\u010Dnih dru\u017Ebenih in gospodarskih podro\u010Djih,\
  \ ki so prek interesnih skupin zastopana v Dr\u017Eavnem svetu, tako ohranjajo vsakodnevni\
  \ stik s podro\u010Djem, ki ga zastopajo. Dr\u017Eavni svet torej ne predstavlja\
  \ vseh dr\u017Eavljanov Republike Slovenije, temve\u010D le posamezne dru\u017E\
  bene in gospodarske interese. Z morebitno ukinitvijo Dr\u017Eavnega sveta Republike\
  \ Slovenije bi bil prihranek v dr\u017Eavnem prora\u010Dunu \u0161e manj\u0161i,\
  \ saj \u010Dlanice in \u010Dlani tega organa opravljajo svojo funkcijo nepoklicno.\
  \ Pri tem pa vendarle velja opozoriti, da gre za edini dr\u017Eavni organ v Republiki\
  \ Sloveniji, na katerega politi\u010Dne stranke nimajo odlo\u010Dilnega vpliva.\
  \ Sodobna demokracija je namre\u010D participativna, v politi\u010Dne procese sprejemanja\
  \ odlo\u010Ditev se praviloma vklju\u010Duje \u0161ir\u0161i krog ljudi, ne le izvoljeni\
  \ ali imenovani funkcionarji. Sestava Dr\u017Eavnega sveta naj bi nevtralizirala\
  \ vpliv politi\u010Dnih strank, ki se predvsem prek Dr\u017Eavnega zbora vklju\u010D\
  ujejo v zakonodajni postopek. Dr\u017Eavni svet je predstavnik stanovskih in lokalnih\
  \ interesov in predstavlja dodaten vzvod za uveljavljanje razvojnih idej v dr\u017E\
  avnih organih. Ne glede na to, da med nekaterimi politi\u010Dnimi strankami najdemo\
  \ stali\u0161\u010De o njegovi ukinitvi, vse bolj prevladuje prepri\u010Danje o\
  \ nujnosti popravkov njegovih pristojnosti in nalog. Politi\u010Dna pogajanja in\
  \ razprave v Ustavni komisiji Dr\u017Eavnega zbora Republike Slovenije \u0161e niso\
  \ dosegla soglasja, usklajeno stali\u0161\u010De pri\u010Dakujejo do leto\u0161\
  njega poletja.  Sistem lokalne samouprave pomeni funkcionalno decentralizacijo sicer\
  \ unitarne dr\u017Eave. Decentralizacija pa ni zgolj ustanovitev ni\u017Ejih ravni\
  \ oblasti, pa\u010D pa predvsem njihova regulatorna, finan\u010Dna in kadrovska\
  \ samostojnost. Pobuda Predlagam.vladi predlog 2665 sicer vsebuje predlog uvedbe\
  \ 44 regij namesto ob\u010Din. Opozarjamo, da razmerje med \u0161tevilom prebivalcev\
  \ in \u0161tevilom ob\u010Din v Republiki Sloveniji ne ka\u017Ee izrazitega odstopanja\
  \ od drugih evropskih dr\u017Eav. Slovenska ob\u010Dina namre\u010D v povpre\u010D\
  ju \u0161teje nekaj manj kot 10 tiso\u010D prebivalcev. Klju\u010Dno vpra\u0161\
  anje pri decentralizaciji ni, koliko prebivalcev je optimalno, pa\u010D pa predvsem\
  \ katere naloge bo ob\u010Dina opravljala za svoje prebivalce. Ve\u010D kot je nalog,\
  \ ve\u010Dja mora biti ob\u010Dina, da lahko optimalno zadovoljuje interese lokalnega\
  \ prebivalstva. Slovenske ob\u010Dine opravljajo naloge in pristojnosti, ki so povsem\
  \ primerljive ve\u010Dino drugih evropskih dr\u017Eav. Finan\u010Dno gledano ne\
  \ zaznavamo anomalij, voljeni predstavniki prebivalcev v 211 slovenskih ob\u010D\
  inah svojo funkcijo opravljajo nepoklicno, razen 129 \u017Eupanov in 18 pod\u017E\
  upanov, v letu 2011 je bilo v ob\u010Dinskih upravah zaposlenih 4.628 javnih uslu\u017E\
  bencev. Toda tudi v primeru dolo\u010Ditve optimalnega \u0161tevila ob\u010Din ne\
  \ gre za matemati\u010Dni prera\u010Dun, ampak politi\u010Dni kompromis, ki se uresni\u010D\
  i s sprejemom zakona o ustanovitvi konkretne ob\u010Dine po predhodnem posvetovalnem\
  \ referendumu. Na podlagi podobnih predlogov je pristojni dr\u017Eavni organ \u017E\
  e pred leti izdelal \xBBAnalizo posledic ustanavljanja velikega \u0161tevila novih\
  \ ob\u010Din od uvedbe lokalne samouprave\xAB, ki je bila strokovna osnova za spremembo\
  \ Zakona o lokalni samoupravi v letu 2010 (Zakon o spremembah in dopolnitvah Zakona\
  \ o lokalni samoupravi \u2013 ZLS-R - Uradni list RS, \u0161t. 51/10 z dne 28. 6.\
  \ 2010), s katerim je zakonodajalec onemogo\u010Dil do tedaj mo\u017Ene izjeme pri\
  \ ustanavljanju ob\u010Din z manj kot 5000 prebivalci. Navedena analiza je dostopna\
  \ na spletni strani:  http://www.svlr.gov.si/si/delovna_podrocja/podrocje_lokalne_samouprave...\n\
  Glede na potrebno dolgoro\u010Dno na\u010Drtovanje na podro\u010Dju lokalne samouprave\
  \ pa bo Ministrstvo za pravosodje in javno upravo predlagalo Vladi Republike Slovenije,\
  \ da za\u010Dne postopek za pripravo Strategije razvoja lokalne samouprave v Sloveniji.\
  \ K temu nas usmerjajo tudi  ugotovitve iz revizije Ra\u010Dunskega sodi\u0161\u010D\
  a Republike Slovenije, ki jo je to objavilo v za\u010Detku leta 2012. Eno od podro\u010D\
  ij, ki mu bomo posvetili ve\u010Djo pozornost, bo tudi dolgoro\u010Dni strate\u0161\
  ki okvir za zdru\u017Eevanje ob\u010Din. Menimo, da je za to potrebno dalj\u0161\
  e obdobje. Zdru\u017Eevanje vsekakor ne bo moglo biti administrativno, temve\u010D\
  \ prostovoljno z ustreznimi spodbudami.  \n "
