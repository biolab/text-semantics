response: "Odziv Ministrstva za zdravje\nNalezljive bolezni \u0161e vedno predstavljajo\
  \ pomemben javnozdravstveni problem tako v nerazvitih, kot v razvitih industrializiranih\
  \ dr\u017Eavah, zato je potrebno njihovemu spremljanju in obvladovanju nameniti\
  \ posebno pozornost. Eden izmed osebnih ukrepov za prepre\u010Devanje in obvladovanje\
  \ nalezljivih bolezni je cepljenje, ki je naju\u010Dinkovitej\u0161i javnozdravstveni\
  \ ukrep, ki je varen in koristi ve\u010Dkratno odtehtajo tveganja. Do sedaj smo\
  \ v Sloveniji prepre\u010Devali \u0161tevilne nalezljive bolezni kot so davica,\
  \ o\u0161pice in otro\u0161ka paraliza, prav tako tudi nimamo mlaj\u0161ih ljudi\
  \ s posledicami teh bolezni.\nNa Ministrstvu za zdravje pripravljamo izhodi\u0161\
  \u010Da za spremembo Zakona o nalezljivih boleznih, na podro\u010Dju izvajanja cepljenja.\
  \ V letu 2014 smo skupaj z Nacionalnim in\u0161titutom za javno zdravje izvedli\
  \ strokovni posvet z mednarodno udele\u017Ebo, kjer so bila izhodi\u0161\u010Da\
  \ zakona predstavljena. V leto\u0161njem letu smo v Plan dela Vlade 2015 uvrstili\
  \ novelo sprememb Zakona o nalezljivih boleznih.\nPri pripravi sprememb bomo zasledovali\
  \ cilj, da bomo \u0161e naprej zagotavljali najvi\u0161jo stopnjo varovanja zdravja\
  \ na podro\u010Dju nalezljivih bolezni ter ohranjali visoko raven precepljenosti\
  \ populacije (priporo\u010Dilo stroke od 92 do 95 % precepljenost).\nOb tem bomo\
  \ prisluhnili tako strokovnjakom na podro\u010Dju cepljenja kot tudi mnenjem nevladnih\
  \ organizacij in civilno-dru\u017Ebenih gibanj, ki zagovarjajo svobodo pri odlo\u010D\
  anju o cepljenju otrok.\n \n "
