response: "Odziv Ministrstva za pravosodje\nV zvezi z navedenim predlogom pojasnjujemo,\
  \ da so splo\u0161na vpra\u0161anja (kamor se uvr\u0161\u010Da tudi navedba imena\
  \ o\u010Deta zasli\u0161ane osebe), ki jih sodi\u0161\u010De uvodoma zastavi pri\u010D\
  i pri zasli\u0161evanju, in se ne nana\u0161ajo na samo zadevo, namenjena identifikaciji\
  \ ter razjasnitvi okoli\u0161\u010Din, ki bi lahko imele vpliv na sposobnost biti\
  \ pri\u010Da, dopustnost pri\u010Danja ter pravico odkloniti pri\u010Danje ali odgovor\
  \ na posamezna vpra\u0161anja. Prav tako so splo\u0161na vpra\u0161anja lahko koristna\
  \ kot psiholo\u0161ka priprava na nadaljevanje zasli\u0161anja ter za vzpostavitev\
  \ kontakta in zaupanja med pri\u010Do in sodi\u0161\u010Dem (Glej Ude, L. et. al.\
  \ Pravdni postopek: zakon s komentarjem. 2. knjiga. Ljubljana: Uradni list: GV Zalo\u017E\
  ba, 2006, str. 460.).\nGlede na to, da bi bilo navedene funkcije splo\u0161nih vpra\u0161\
  anj mogo\u010De ohraniti tudi na na\u010Din, kot ga predvideva konkretni predlog,\
  \ torej z navedbo imena in priimka star\u0161ev, ne nujno o\u010Deta, ministrstvo\
  \ ocenjuje, da je predlog primeren za nadaljnjo obravnavo.\nMinistrstvo bo v zvezi\
  \ s predlogom prou\u010Dilo tudi vpra\u0161anje, ali bi lahko podatek o enotni mati\u010D\
  ni \u0161tevilki (EM\u0160O), ki se \u017Ee uporablja pri zasli\u0161anju obdol\u017E\
  encev v kazenskem postopku (Glej prvi odstavek 227. \u010Dlena Zakona o kazenskem\
  \ postopku (Uradni list RS, \u0161t. 32/12 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 47/13 in 87/14)), v celoti zado\u0161\u010Dal za popolno identifikacijo\
  \ oseb s stalnim ali za\u010Dasnim prebivali\u0161\u010Dem v Republiki Sloveniji,\
  \ in tako ne bi bilo ve\u010D treba sodi\u0161\u010Du dati podatka o imenu in priimku\
  \ star\u0161ev, razen v posebnih primerih, ko gre za spore glede osebnih (dru\u017E\
  inskih) stanj. Nadalje bo ministrstvo podan predlog obravnavalo z vidika sprememb\
  \ Zakona o pravdnem postopku in Zakona kazenskem postopku, prav tako pa bo v sodelovanju\
  \ z Informacijskim poobla\u0161\u010Dencem primernost uporabe podatka o EM\u0160\
  O v sodnih zapisnikih preu\u010Dilo z vidika informacijske varnosti.\n "
