response: "Odziv Ministrstva za notranje zadeve\nTako prosilci kot osebe s priznano\
  \ mednarodno za\u0161\u010Dito morajo med bivanjem na podro\u010Dju Republike Slovenije\
  \ spo\u0161tovati ustavno ureditev, zakone, predpise in druge splo\u0161ne akte\
  \ Republike Slovenije ter ukrepe dr\u017Eavnih organov in organov samoupravnih lokalnih\
  \ skupnosti. Osebe z mednarodno za\u0161\u010Dito imajo prva tri leta po pridobitvi\
  \ statusa pravico do pomo\u010Di pri vklju\u010Devanju v okolje. Pomo\u010D pri\
  \ vklju\u010Devanju v okolje temelji na osebnem integracijskem na\u010Drtu, ki se\
  \ pripravi in izvaja na podlagi posameznikovih potreb, znanja, zmo\u017Enosti in\
  \ sposobnosti ter vklju\u010Duje na\u010Drt aktivnosti, namenjenih la\u017Ejemu\
  \ vklju\u010Devanju v okolje. V \u010Dasu izvajanja osebnega integracijskega na\u010D\
  rta so osebe z mednarodno za\u0161\u010Dito upravi\u010Dene do te\u010Dajev slovenskega\
  \ jezika v obsegu najve\u010D 300 ur, lahko pa zaprosijo \u0161e za dodatnih 100\
  \ ur. Po kon\u010Danem te\u010Daju opravljajo izpit na osnovni ravni. Poleg te\u010D\
  aja slovenskega jezika so osebe z mednarodno za\u0161\u010Dito upravi\u010Dene tudi\
  \ do te\u010Daja spoznavanja slovenske zgodovine, kulture in ustavne ureditve. Omenjena\
  \ vsebina je del enotnega programa \"Za\u010Detne integracije priseljencev\", v\
  \ okviru katerega udele\u017Eenci spoznavajo slovensko dru\u017Ebo skozi u\u010D\
  enje slovenskega jezika.\nStro\u0161ke bivanja prosilcev v Azilnem domu krije Ministrstvo\
  \ za notranje zadeve, razen v primeru, ko imajo prosilci lastna sredstva za pre\u017E\
  ivljanje ali jim je pre\u017Eivljanje zagotovljeno kako druga\u010De. V tem primeru\
  \ morajo sami kriti stro\u0161ke ali sorazmeren dele\u017E stro\u0161kov osnovne\
  \ oskrbe. Prav tako tisti prosilci, ki imajo lastna sredstva za pre\u017Eivljanje,\
  \ niso upravi\u010Deni do mese\u010Dne \u017Eepnine, ki zna\u0161a 18 EUR.\nOrganiziran\
  \ je tudi projekt celostne pomo\u010Di pri vklju\u010Devanju, v okviru katerega\
  \ se osebam z mednarodno za\u0161\u010Dito nudi pomo\u010D pri urejanju \u017Eivljenjskih\
  \ situacij (iskanje ustrezne nastanitve, prvo spremstvo k institucijam in organizacijam,\
  \ pomo\u010D pri urejanju dokumentov, pomo\u010D pri iskanju osebnega zdravnika,\
  \ re\u0161evanje izjemnih situacij in drugo), u\u010Dno pomo\u010D ter izvajajo\
  \ druge integracijske dejavnosti (npr. pomo\u010D pri utrjevanju pridobljenega znanja\
  \ jezika s posebnim poudarkom na vsebinah, poveznih s trgom dela).\nV skladu z nacionalno\
  \ in evropsko zakonodajo imajo prosilci za mednarodno za\u0161\u010Dito pravico\
  \ do prostega dostopa na trg dela, \u010De je njihova istovetnost nesporno ugotovljena\
  \ in sicer po devetih mesecih od vlo\u017Eitve pro\u0161nje. Prav tako ima prost\
  \ dostop na trg dela oseba s priznano mednarodno za\u0161\u010Dito in njegovi dru\u017E\
  inski \u010Dlani. Prosilci za mednarodno za\u0161\u010Dito, ki so nastanjeni v azilnem\
  \ domu, lahko pomagajo v azilnem domu pri delih povezanih z vzdr\u017Eevanjem in\
  \ nastanitvijo ter pri vsakodnevnem sporazumevanju uradnih oseb z drugimi prosilci.\n\
  Osebe z mednarodno za\u0161\u010Dito lahko zdru\u017Eujejo dru\u017Eino pod pogoji,\
  \ ki jih dolo\u010Da Zakon o tujcih. Dolo\u010Dbe o zdru\u017Eevanju dru\u017Eine\
  \ natan\u010Dno dolo\u010Dajo pogoje zdru\u017Eitve in so usklajene z evropskimi\
  \ standardi na tem podro\u010Dju. Prosilci za mednarodno za\u0161\u010Dito, dru\u017E\
  ine ne morejo zdru\u017Eevati.\nMinistrstvo za notranje zadeve skladno z nacionalno\
  \ in evropsko zakonodajo o vsaki prejeti pro\u0161nji za mednarodno za\u0161\u010D\
  ito odlo\u010Da individualno. Pri tem upo\u0161teva predvsem informacije, pridobljene\
  \ v osebnem razgovoru, dokaze in dokumentacijo, ki jo predlo\u017Ei prosilec, uradne\
  \ podatke in dokaze, ki jih pridobi pristojni organ, in splo\u0161ne in specifi\u010D\
  ne informacije o izvorni dr\u017Eavi.\nV primerih, ko tujec po nedovoljenem prestopu\
  \ dr\u017Eavne meje v Republiki Sloveniji ne zaprosi za mednarodno za\u0161\u010D\
  ito, se ga obravnava po rednih postopkih kot ilegalnega migranta. Takega tujca se\
  \ obravnava za storjen prekr\u0161ek nedovoljenega vstopa, prav tako pa se ga v\
  \ kolikor so izpolnjeni pogoji, v skladu z bilateralnimi sporazumi vra\u010Da v\
  \ dr\u017Eavo, iz katere je vstopil v Republiko Slovenijo. V kolikor ni pogojev\
  \ za vra\u010Danje po sporazumu, se tujca vra\u010Da v dr\u017Eavo izvora oziroma\
  \ v drugo tretjo dr\u017Eavo, ki je tujca pripravljena sprejeti.\nMenimo, da pobuda\
  \ ni primerna za nadaljnjo oziroma dodatno obravnavo.\n "
