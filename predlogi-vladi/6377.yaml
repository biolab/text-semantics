response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZa zakonito opravljanje dela mora obstajati pravna podlaga na podlagi katere\
  \ se posamezno delo lahko opravlja. Poleg pogodbe o zaposlitvi se kot pravne podlage\
  \ za opravljanje razli\u010Dnih oblik dela uporabljajo avtorska in podjemna pogodba,\
  \ pogodba o poslovodenju, osebno dopolnilno delo (v nadaljnjem besedilu tudi: ODD),\
  \ \u0161tudentska napotnica, za\u010Dasno in ob\u010Dasno delo upokojencev in ostale\
  \ pravno urejene oblike. Pri izbiri pravne podlage za delo oziroma izvajanje dejavnosti\
  \ je potrebno upo\u0161tevati naravo dela oziroma dejavnosti. Hkrati pa je potrebno\
  \ upo\u0161tevati tudi (specifi\u010Dne) pogoje za opravljanje dolo\u010Denega dela\
  \ oziroma dejavnosti. Skladno z na\u010Delom \xBBvsako delo \u0161teje\xAB je potrebno\
  \ pla\u010Devati tudi davke in prispevke od posameznih oblik dela.\nVsako \u017E\
  eljo po novih oblikah dela je potrebno presojati na na\u010Din, ali to delo posamezniku\
  \ ustrezno zagotavlja vse stopnje varnosti, tako ekonomsko kot pravno in tudi socialno.\n\
  Dela, ki so navedena v predlogu Vladi Republike Slovenije, in sicer ob\u010Dasne\
  \ in\u0161trukcije kot pomo\u010D pri izpolnjevanju \u0161olskih ali \u0161tudijskih\
  \ obveznosti ter ob\u010Dasno izvajanje umetni\u0161kih oziroma kulturnih vsebin\
  \ ob zasebnih dogodkih, \u0161tejejo za osebno dopolnilno delo in se jih lahko opravlja\
  \ na podlagi Zakona o prepre\u010Devanju dela in zaposlovanja na \u010Drno (Uradni\
  \ list RS, \u0161t. 32/14 in 47/15 - ZZSDT; v nadaljnjem besedilu: ZPDZC-1) ter\
  \ na podlagi tega zakona sprejetim Pravilnikom o osebnem dopolnilnem delu (Uradni\
  \ list RS, \u0161t. 94/14; v nadaljnjem besedilu: Pravilnik).\nZPDZC-1 in Pravilnik\
  \ delita dela, ki se lahko opravljajo kot ODD, na dve osnovni skupini (odvisno od\
  \ vrste dela in od tega, kdo ima obveznost nakupa vrednotnice). Pravilnik pa v okviru\
  \ teh dveh skupin natan\u010Dno dolo\u010Da vrste del, ki se znotraj posamezne skupine\
  \ lahko Opravljajo kot ODD.\nV prvo skupino, v okviru katere ima obveznost nakupa\
  \ vrednotnic naro\u010Dnik storitve in se dela ne smejo opravljati za pravno osebo,\
  \ tuj pravni subjekt ali samozaposleno osebo, sodijo tista dela, kadar posameznik\
  \ sam opravlja dela pomo\u010Di v gospodinjstvu, njim podobna dela ali opravlja\
  \ druga manj\u0161a dela, pod pogojem, da posebni predpisi ne dolo\u010Dajo druga\u010D\
  e. Ta dela so na\u0161teta v prilogi 1 Pravilnika pod to\u010Dko A:\nob\u010Dasna\
  \ pomo\u010D v gospodinjstvu, pomo\u010D pri \u010Di\u0161\u010Denju stanovanja\
  \ ali stanovanjske stavbe, vzdr\u017Eevanje pripadajo\u010Dih zunanjih povr\u0161\
  in;\nob\u010Dasna pomo\u010D pri kmetijskih delih;\nob\u010Dasno varstvo otrok,\
  \ pomo\u010D starej\u0161im, bolnim ali invalidom na domu, spremstvo oseb, ki potrebujejo\
  \ nego;\nob\u010Dasne in\u0161trukcije kot pomo\u010D pri izpolnjevanju \u0161olskih\
  \ ali \u0161tudijskih obveznosti;\nob\u010Dasno prevajanje ali lektoriranje;\nob\u010D\
  asno izvajanje umetni\u0161kih oziroma drugih kulturnih vsebin ob zasebnih dogodkih;\n\
  ob\u010Dasna pomo\u010D pri oskrbi hi\u0161nih \u017Eivali na domu lastnika \u017E\
  ivali.\nPogoj za opravljanje ODD je priglasitev ODD pri Agenciji Republike Slovenije\
  \ za javnopravne evidence in storitve (v nadaljnjem besedilu: AJPES) in nakup vrednotnice\
  \ (za pridobitev vrednotnice je trenutno dolo\u010Den prispevek v vi\u0161ini 9,06\
  \ eurov), kar vse posameznik lahko opravi na upravni enoti (ob enkratnem obisku)\
  \ ali pa preko spletnega portala AJPES, kar po mnenju ministrstva ne predstavlja\
  \ kompleksnega in zapletenega sistema. Posameznik si lahko ob priglasitvi ODD na\
  \ upravni enoti pridobi tudi digitalno potrdilo in v nadaljevanju vrednotnice kupuje\
  \ preko spletnega portala e-uprava. Vrednotnica velja za celoten koledarski mesec.\
  \ Sistem delovanja vrednotnic uporabnikom nudi enostaven postopek priglasitve ODD\
  \ in nakupa vrednotnic.\nZ nakupom vrednotnice oziroma s pla\u010Dilom prispevkov\
  \ za socialno varnost se posamezniku zagotavlja osnovno socialno varnost, na na\u010D\
  in, da je vklju\u010Den v obvezno pokojninsko in invalidsko zavarovanje in se zavaruje\
  \ tudi za po\u0161kodbo pri delu in poklicno bolezen.\nV okviru vklju\u010Devanja\
  \ v poslovno okolje je smiselno najprej razmisliti o vsebini dela, o na\u010Dinu\
  \ organiziranosti, zakoniti podlagi za delo in o pravnoorganizacijski obliki ter\
  \ finan\u010Dnem poslovanju. Kot \u017Ee navedeno je potrebno pri izbiri pravne\
  \ podlage za opravljanje dela upo\u0161tevati dejansko izvajanje pravnega razmerja\
  \ in njegovo naravo, ki mora ustrezati naravi pravne podlage.\n "
