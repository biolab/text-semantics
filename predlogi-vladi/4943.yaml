response: "Odziv Ministrstva za javno upravo\nZakon o za\u0161\u010Diti \u017Eivali\_\
  med drugim ureja tudi nadzor nad zapu\u0161\u010Denim \u017Eivalim. Nadzor v skladu\
  \ z 42. \u010Dlenom Zakona o za\u0161\u010Diti \u017Eivali neposredno opravljajo\
  \ tudi uradni veterinarji, ki v okviru svojih pristojnosti izvajajo naloge in\u0161\
  pekcijskega nadzora, s tem v zvezi pa kr\u0161iteljem lahko izdajajo globe. Uradni\
  \ veterinarji so javni uslu\u017Ebenci, ki imajo sklenjeno delovno razmerje v Upravi\
  \ Republike Slovenije za varno hrano, veterinarstvo in varstvo rastlin, ki je organ\
  \ dr\u017Eavne uprave in neposreden prora\u010Dunski uporabnik.\nEnoten pla\u010D\
  ni sistem je urejen z Zakonom o sistemu pla\u010D v javnem sektorju (v nadaljevanju\
  \ ZSPJS), ki dolo\u010Da temeljna in enotna pravila delovanja pla\u010Dnega sistema.\
  \ ZSPJS v 19. \u010Dlenu dolo\u010Da, da ob zaposlitvi, premestitvi na drugo delovno\
  \ mesto oziroma imenovanju v naziv ali vi\u0161ji naziv se javni uslu\u017Ebenec\
  \ uvrsti v pla\u010Dni razred, v katerega je uvr\u0161\u010Deno delovno mesto, za\
  \ katerega je javni uslu\u017Ebenec sklenil delovno razmerje, oziroma na katerega\
  \ je bil preme\u0161\u010Den, oziroma v pla\u010Dni razred, v katerega je uvr\u0161\
  \u010Den naziv, v katerega je imenovan. Pla\u010Dni razred delovnega mesta uradnega\
  \ veterinarja je dolo\u010Den v Kolektivni pogodbi za dr\u017Eavno upravo, uprave\
  \ pravosodnih organov in up.... Druga\u010Dna dolo\u010Ditev pla\u010De in/ali pla\u010D\
  nega razreda za delovno mesto uradni veterinar bi bilo sistemsko neustrezno.\nNadalje\
  \ pojasnjujemo, da so globe obvezne dajatve, ki so z Zakonom o javnih financah\_\
  predpisane kot splo\u0161no obvezne in se pobirajo in vpla\u010Dujejo v prora\u010D\
  un v skladu z zakonom in drugimi predpisi ne glede na obseg, ki je v prora\u010D\
  unu dolo\u010Den za posamezno vrsto prejemka. Obvezne dajatve, torej tudi globe,\
  \ se na podlagi 35. \u010Dlena Zakona o javnih financah pla\u010Dujejo v denarju.\
  \ Lo\u010Deno je obseg sredstev za pla\u010De za posamezno prora\u010Dunsko leto\
  \ dolo\u010Den v finan\u010Dnih na\u010Drtih uporabnikov prora\u010Duna, upo\u0161\
  tevaje \u0161tevilo javnih uslu\u017Ebencev in funkcionarjev v skladu s sprejetim\
  \ programom dela organa, kot to dolo\u010Da 4. \u010Dlen ZSPJS. Druga\u010Dna ureditev\
  \ sistema pobiranja obveznih dajatev in porabe prora\u010Dunskih sredstev, namenjenih\
  \ za pla\u010De bi bila v nasprotju s ciljem celovitega in konsistentnega pravnega\
  \ sistema, ki ureja vse elemente upravljanja sredstev javnih financ za osebe javnega\
  \ prava.\nUpo\u0161tevaje vse navedeno Ministrstvo za javno upravo ocenjuje, da\
  \ je predlog glede druga\u010Dnega dolo\u010Danja pla\u010De uradnih veterinarjev\
  \ neprimeren za nadaljnjo obravnavo."
