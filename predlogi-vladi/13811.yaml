response: "Odziv Ministrstva za zdravje\nVsak dr\u017Eavljan ima mo\u017Enost pridobiti\
  \ brezpla\u010Dno pridobiti mo\u017Enost dostopa do svojih EU digitalnih COVID potrdil\
  \ o cepljenju, testiranju ali prebolevnosti preko SiPass prijavnega mehanizma (kar\
  \ vklju\u010Duje tudi mo\u017Enost prijave s SMSPassom, torej za prijavo zadostuje\
  \ mobilni telefon). Za dostop lahko uporablja zVEM portal ali mobilno aplikacijo\
  \ zVEM.\nV skladu s sklepom o dolo\u010Ditvi najvi\u0161je vi\u0161ine povra\u010D\
  ila stro\u0161kov za zdravstvene storitve testiranja, stro\u0161kov testov HAG in\
  \ testov HAG za samotestiranje na virus SARS-CoV-2 ter na\u010Dinu izstavitve zahtevkov\
  \ za povra\u010Dilo teh stro\u0161kov (dostopen na https://www.gov.si/assets/ministrstva/MZ/DOKUMENTI/Koronavirus/izvajal...)\
  \ velja, da je izpis EU digitalnega COVID potrdila vklju\u010Den v ceno izvajanje\
  \ testov HAG \u2013 tudi za samopla\u010Dnike.\nV skladu s 4. \u010Dlenom Odloka\
  \ o na\u010Dinu izpolnjevanja pogoja prebolevnosti, cepljenja in testiranja za zajezitev\
  \ \u0161irjenja oku\u017Eb z virusom SARS-CoV-2 (Uradni list RS, \u0161t. 147/21,\
  \ 149/21, 152/21, 155/21, 170/21 in 171/21) je izvajalec testiranja dol\u017Ean\
  \ izvid testa takoj po opravljeni preiskavi poslati v Centralni register podatkov\
  \ o pacientih. Vsak izvajalec testiranja ima tehni\u010Dno mo\u017Enost za pacienta\
  \ izpisati EU DCP potrdilo takoj po tem, ko je rezultat poslan v CRPP.\nGlede na\
  \ navedeno predlagamo, da pacienti, ki nimajo druge mo\u017Enosti dostopa do rezultatov\
  \ testiranja, pred izbiro izvajalca testiranja preverijo, da ta dosledno izpolnjuje\
  \ dolo\u010Dila vseh predpisov in pacientom po testiranju zagotavlja izpis EU DCP\
  \ potrdila v papirni obliki."
