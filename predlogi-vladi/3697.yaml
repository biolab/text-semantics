response: "Odziv Ministrstva za zdravje\nUgotavljamo, da ne gre za predlog, ki bi\
  \ ga lahko upo\u0161tevali v nadaljnji obravnavi, ampak za opa\u017Eanja ob\u010D\
  anke, ki pa ne vsebuje primernih podatkov na podlagi katerih bi lahko izvedli nadaljnje\
  \ postopke za racionalizacijo delovnih mest v zdravstvu. V nadaljevanju kljub temu\
  \  podajamo obrazlo\u017Eitve in upamo, da bomo na ta na\u010Din ob\u010Danki pojasnili\
  \ nekatere dileme.\nV Republiki Sloveniji so na podro\u010Dju ginekologije in pediatrije\
  \ uveljavljeni dolo\u010Deni standardi utemeljeni na strokovni medicinski doktrini.\
  \  Standardi so namenjeni ohranjanju in izbolj\u0161evanju zdravja ter prepre\u010D\
  evanju, odkrivanju ter zdravljenju bolezni. Obravnava pacienta vsebuje preventivni\
  \ in kurativni del. V ambulanti je tim sestavljen iz nosilca dejavnosti zdravnika\
  \ in diplomirane medicinske sestre oz. babice ter zdravstvenega tehnika. Preventivni\
  \ del je posvetovalne narave, kjer usposobljeno osebje izvaja aktivnosti za promocijo\
  \ zdravja in zdravega na\u010Dina \u017Eivljenja, prepre\u010Devanje bolezni, svetovanje\
  \ in vzgojo pacientov. Kurativni del pa je namenjen zdravljenju akutnih in kroni\u010D\
  nih bolezni.\nZahvaljujo\u010D visokim standardom na podro\u010Dju ginekologije\
  \ in pediatrije je Slovenija po kazalnikih umrljivosti dojen\u010Dkov na 1000 \u017E\
  ivorojenih otrok za leto 2010 dale\u010D pod povpre\u010Djem EU (Slovenija 2,52\
  \ / EU 4,06). Perinatalna umrljivost na 1000 rojstev je za Slovenijo \u0161e bolj\
  \ vzpodbudna, saj je kazalnik  2,71 glede na povpre\u010Dje v EU 5,53 (Vir: Podatkovna\
  \ zbirka HFA-DB).\nNa koncu naj omenimo \u0161e, da je na podlagi 31. \u010Dlena\
  \ Zakona o zavodih (Uradni list RS, \u0161t. 12/91, 45/94 \u2013 odl. US, 8/96,\
  \ 36/00 \u2013 ZPDZC in 127/06 \u2013 ZJZP; v nadaljnjem besedilu: ZZ), direktor\
  \ odgovoren da organizira in vodi delo in poslovanje zavoda in je odgovoren za zakonitost\
  \ dela. \n "
