response: "Odziv Ministrstva za kulturo\n\nMinistrstvo za kulturo v zvezi s predmetnim\
  \ predlogom navaja, da omejitve televizijskega ogla\u0161evanja in televizijske\
  \ prodaje dolo\u010Da Zakon o avdiovizualnih medijskih storitvah (ZAvMS), s katerim\
  \ je bila v pravni red Republike Slovenije prenesena Direktiva 2010/13/EU Evropskega\
  \ parlamenta in Sveta z dne 10. marca 2010 o usklajevanju nekaterih zakonov in drugih\
  \ predpisov dr\u017Eav \u010Dlanic o opravljanju avdiovizualnih medijskih storitev.\
  \ Predmetna direktiva, ki predstavlja pravni instrument za harmonizacijo pravil\
  \ na podro\u010Dju avdiovizualnih storitev in mogo\u010Da delovanje notranjega trga\
  \ EU (\u010Dezmejno zagotavljanje avdiovizualnih storitev na podro\u010Dju celotne\
  \ EU), dolo\u010Da 12 minutno omejitev televizijskega ogla\u0161evanja in televizijske\
  \ prodaje na uro. Decembra 2018 je bila sprejeta spremenjena AVMS direktiva (DIREKTIVA\
  \ (EU) 2018/1808 EP in ES), ki omejitev ogla\u0161evanja in televizijske prodaje\
  \ po novem ureja tako, da opu\u0161\u010Da omejitev ogla\u0161evanja na uro ter\
  \ uvaja dve \u010Dasovni obdobji, in sicer od 6. do 18. ure in od 18. do 24. ure,\
  \ v katerih ogla\u0161evanje ne sme prese\u010Di 20 odstotkov oddajnega \u010Dasa.\
  \ Navedena sprememba je utemeljena s tem, da se ogla\u0161evanje pospe\u0161eno\
  \ seli na spletne platforme in mobilne naprave, zato izdajatelji televizijskih programov\
  \ in ponudniki avdiovizualnih storitev izgubljajo svoj glavni vir prihodkov. Izdajatelji\
  \ televizijskih programov morajo zato imeti ve\u010D pro\u017Enosti na podro\u010D\
  ju ogla\u0161evanja, da si lahko zagotovijo povpra\u0161evanje ogla\u0161evalcev\
  \ in s tem tudi gledanost ter obstoj poslovnega modela televizije. Pri tem poudarjamo,\
  \ da spremenjena AVMS direktiva v uvodnih dolo\u010Dbah dr\u017Eave \u010Dlanice\
  \ napotuje, da pri prenosu direktive v svoje pravne rede ohranijo ustrezno raven\
  \ varstva potro\u0161nikov, saj bi bili lahko gledalci zaradi take pro\u017Enosti\
  \ izpostavljeni prekomernemu ogla\u0161evanju. Republika Slovenija bo morala v roku\
  \ od 21 mesecev od sprejetja spremenjene AVMS direktive svojo zakonodajo uskladiti\
  \ s pravnim redom EU (september 2020).Poudarjamo pa, da Zakon o medijih (ZMed) dolo\u010D\
  a stro\u017Eja pravila za ogla\u0161evanje v programih\_ Radiotelevizije Slovenija,\
  \ ki kot javna radiotelevizija ni predmet regulacije na nivoju EU. Posebna omejitev\
  \ je dolo\u010Dena gleda trajanja oglasov v programih RTV Slovenija, in sicer tako,\
  \ da skupni obseg oglasov in drugih pla\u010Danih, objavljenih prek programov Radiotelevizije\
  \ Slovenija, ne sme presegati 15 odstotkov dnevnega oddajnega \u010Dasa, skupni\
  \ obseg oglasov pa ne sme prese\u010Di 10 odstotkov dnevnega oddajnega \u010Dasa.\
  \ Posebej pa izpostavljamo dolo\u010Dbo tretjega odstavka 98. \u010Dlena ZMed, ki\
  \ dolo\u010Da, da dele\u017E oglasov in drugih pla\u010Danih obvestil v programih\
  \ Radiotelevizije Slovenija v okviru cele ure ne sme prese\u010Di 12 minut, v \u010D\
  asu med 18. in 23. uro pa v okviru cele ure ne sme prese\u010Di 9 minut. Poleg navedenega\
  \ pa RTV Slovenija ne sme prekinjati celove\u010Dernih filmov in oddaj, ki imajo\
  \ kulturni, umetni\u0161ki, znanstveni ali izobra\u017Eevalni zna\u010Daj.In\u0161\
  pekcijski in prekr\u0161kovni nadzor nad izvajanjem programskih zahtev in omejitev,\
  \ ki veljajo za radijske in televizijske programe, torej tudi nad ogla\u0161evanjem\
  \ v televizijskih programih, je v pristojnosti Agencije za komunikacijska omre\u017E\
  ja in storitve Republike Slovenije. Agencija, ki je pri svojem delu avtonomna, izvaja\
  \ nadzor v skladu s svojim letnim na\u010Drtom dala ter na podlagi prijav kr\u0161\
  itev.\_\_ Glede na vse navedeno menimo, da je podro\u010Dje varstva potro\u0161\
  nikov pred prekomernim ogla\u0161evanjem v televizijskih programih ustrezno urejeno\
  \ ter v skladu s pravnim redom EU, zato\_ predloga po zaostritvi ureditve televizijskega\
  \ ogla\u0161evanja ne moremo sprejeti. "
