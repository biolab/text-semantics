response: "Ministrstvo za finance \nV zvezi s poslanim predlogom vam sporo\u010Damo,\
  \ da je v 152. \u010Dlenu ZZavar dolo\u010Deno, da mora zavarovalnica kot zaupne\
  \ varovati vse podatke, dejstva in okoli\u0161\u010Dine, za katere je izvedela pri\
  \ poslovanju s posameznim zavarovalcem oziroma zavarovancem oziroma drugim upravi\u010D\
  encem iz zavarovanja. S prvim odstavkom 153. \u010Dlena ZZavar je dolo\u010Deno,\
  \ da \u010Dlani organov zavarovalnice, delni\u010Darji zavarovalnice, delavci zavarovalnice\
  \ oziroma druge osebe, ki so jim v zvezi z njihovim delom v zavarovalnici oziroma\
  \ opravljanju storitev za zavarovalnico na kakr\u0161en koli na\u010Din dostopni\
  \ zaupni podatki iz 152. \u010Dlena ZZavar, teh podatkov ne smejo sporo\u010Diti\
  \ tretjim osebam niti jih sami izkori\u0161\u010Dati ali omogo\u010Diti, da bi jih\
  \ izkori\u0161\u010Dale tretje osebe. Z drugim odstavkom 153. \u010Dlena ZZavar\
  \ je dolo\u010Dena izjema, da dol\u017Enost varovanja zaupnih podatkov ne velja,\
  \ \u010De so podatki potrebni za ugotavljanje dejstev v kazenskih postopkih in predlo\u017E\
  itev teh podatkov pisno zahteva oziroma nalo\u017Ei pristojno sodi\u0161\u010De.\n\
  Iz predhodno navedenega brez dvoma izhaja, da mora zavarovalnica dati podatke sodi\u0161\
  \u010Du, \u010De so potrebni za ugotavljanje dejstev v kazenskih postopkih.\nNa\
  \ vpra\u0161anje, ali obstaja edicijska dol\u017Enost zavarovalnice do to\u017E\
  ilstva neposredno odgovarja Zakon o dr\u017Eavnem to\u017Eilstvu (v nadaljevanju:\
  \ ZDT-1) . Ta namre\u010D v drugem odstavku 184. \u010Dlena dolo\u010Da, da ima\
  \ dr\u017Eavno to\u017Eilstvo sicer pravico zahtevati podatke tudi od drugih oseb,\
  \ ki niso na\u0161tete v prvem odstavku 184. \u010Dlena ZDT-1 (med te nedvomno sodijo\
  \ tudi zavarovalnice), vendar pa sta temu pooblastilu postavljeni dve izjemi. To\u017E\
  ilstvo ne sme zahtevati takih podatkov: (1) \u010De gre za zaupno razmerje in (2)\
  \ \u010De se podatki lahko pridobijo le na podlagi odlo\u010Dbe sodi\u0161\u010D\
  a. ZZavar v 153. \u010Dlenu dolo\u010Da, kdaj se smejo posredovati zaupni podatki,\
  \ po \u010Demer sklepamo, da gre pri teh podatkih za podatke, ki izvirajo iz zaupnega\
  \ razmerja med zavarovalnico in zavarovancem, hkrati pa isti \u010Dlen zahteva,\
  \ da se lahko zaupni podatki razkrijejo le, \u010De to s pisno zahtevo ho\u010D\
  e sodi\u0161\u010De. Tako je odgovor na vpra\u0161anje, ali sme dr\u017Eavno to\u017E\
  ilstvo zahtevati take podatke jasen \u2013 ne.\nZakon o nalogah in pooblastilih\
  \ policije (v nadaljevanju: ZNPPol)  v prvem odstavku 115. \u010Dlena dolo\u010D\
  a, da morajo dr\u017Eavni organi in pravne osebe, ki na podlagi zakona in v okviru\
  \ svoje dejavnosti ali v zvezi z njo vodijo zbirke podatkov (v kar nedvomno sodijo\
  \ tudi zavarovalnice), zaradi izvajanja pristojnosti in nalog iz ZNPPol ter zaradi\
  \ varstva in u\u010Dinkovitega uresni\u010Devanja interesov pravne dr\u017Eave,\
  \ na podlagi pisne ali podobne izkazljive zahteve brezpla\u010Dno posredovati zahtevane\
  \ osebne in druge podatke, \u010De policisti zaradi opravljanja policijskih nalog\
  \ zbirajo osebne in druge podatke o osebah iz obstoje\u010Dih zbirk podatkov. V\
  \ 112. \u010Dlenu ZNPPol je nadalje zapisano, da policisti zaradi opravljanja policijskih\
  \ nalog zbirajo in obdelujejo osebne in druge podatke, vklju\u010Dno s podatki iz\
  \ zaupnih razmerij oziroma poklicnih skrivnosti. Policisti zbirajo osebne in druge\
  \ podatke neposredno od osebe, na katero se ti podatki nana\u0161ajo, in od drugih,\
  \ ki o tem kaj vedo, ali iz zbirk osebnih podatkov, uradnih evidenc, javnih knjig\
  \ ali drugih zbirk podatkov.\nNa tem mestu bi \u017Eeleli opozoriti \u0161e, da\
  \ iz obrazlo\u017Eitev k Predlogu zakona o spremembah in dopolnitvah Zakona o ban\u010D\
  ni\u0161tvu (ZBan-1L)  izhaja, da je do spremembe 215. \u010Dlena Zakona o ban\u010D\
  ni\u0161tvu  pri\u0161lo na predlog Generalne policijske uprave, saj so se preiskovalci\
  \ soo\u010Dali s te\u017Eavami pri pridobivanju zaupnih ban\u010Dnih podatkov. Policija\
  \ se je namre\u010D v praksi sre\u010Devala s primeri, ko je banka podala prijavo\
  \ o sumu storitve kaznivega dejanja, v kateri je pogosto pav\u0161alno opisovala\
  \ dejansko stanje kaznivega dejanja, na podlagi \u010Desar je policija te\u017E\
  ko za\u010Dela policijsko preiskavo. Hkrati je bil dr\u017Eavni to\u017Eilec zaradi\
  \ neustrezne listinske dokumentacije neuspe\u0161en pri preiskovalnem sodniku s\
  \ predlogom za izdajo odredbe za pridobitev ban\u010Dnih podatkov, kot to zahteva\
  \ prvi odstavek 156. \u010Dlena Zakona o kazenskem postopku .\nSkladno s tretjim\
  \ odstavkom 154.b \u010Dlena ZZavar mora zavarovalnica vlo\u017Eiti ovadbo pristojnemu\
  \ organu, skupaj z \u017Ee zbranimi dokazili, kadar sporne okoli\u0161\u010Dine\
  \ \u0161kodnega primera vzbujajo sum storitve kaznivega dejanja goljufije na podro\u010D\
  ju zavarovalni\u0161tva. Glede na to, da navedena dolo\u010Dba predvideva ovadbo\
  \ z dokazili, bo Ministrstvo za finance preu\u010Dilo, ali so predlagane spremembe\
  \ potrebne."
