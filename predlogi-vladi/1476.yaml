response: "Odziv Ministrstva za javno upravo\nNa\u010Delo  vezanosti delovanja dr\u017E\
  avnih organov na Ustavo in zakon ter legalitetno na\u010Delo  (drugi odstavek 120.\
  \ \u010Dlena Ustave, ki dolo\u010Da, da upravni organi opravljajo svoje delo samostojno\
  \ v okviru in na podlagi Ustave in zakonov) sta kot temeljni ustavni na\u010Deli\
  \ v tesni povezanosti z na\u010Delom demokrati\u010Dne in pravne dr\u017Eave. Zakon\
  \ o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 65/8, 69/08 \u2013 ZTFI-A in 69/08 \u2013 Zzavar-E) sledi\
  \ tem na\u010Delom in v skupnih  na\u010Delih sistema javnih uslu\u017Ebencev  vsebuje:\n\
  na\u010Delo zakonitosti (\"Javni uslu\u017Ebenec izvr\u0161uje javne naloge na podlagi\
  \ in v mejah ustave, ratificiranih in objavljenih mednarodnih pogodb, zakonov in\
  \ podzakonskih predpisov\" - 8. \u010Dlen ZJU)\nna\u010Delo strokovnosti (\"Javni\
  \ uslu\u017Ebenec izvr\u0161uje javne naloge strokovno, vestno in pravo\u010Dasno.\
  \ Pri svojem delu ravna po pravilih stroke in se v ta namen stalno usposablja in\
  \ izpopolnjuje, pri \u010Demer pogoje za strokovno izpopolnjevanje in usposabljanje\
  \ zagotavlja delodajalec.\" -9. \u010Dlen ZJU).\nna\u010Delo odgovornosti za rezultate\
  \ (\"Javni uslu\u017Ebenec odgovarja za kvalitetno, hitro in u\u010Dinkovito izvr\u0161\
  evanje zaupanih javnih nalog.\"\nV drugem delu ZJU, ki vsebuje posebne dolo\u010D\
  be za javne uslu\u017Ebence v dr\u017Eavnih organih in upravah lokalnih skupnosti,\
  \ je z na\u010Delom zakonitosti vsebinsko povezano na\u010Delo politi\u010Dne nevtralnosti\
  \ in nepristranskosti, saj uradnik, kot to dolo\u010Da 28. \u010Dlen ZJU, izvr\u0161\
  uje javne naloge v javno korist, politi\u010Dno nevtralno in nepristransko.   Z\
  \ vsem navedenim je podan pravni okvir delovanja uradnika.  Predlog se nana\u0161\
  a na odpu\u0161\u010Danje javnih uslu\u017Ebenca, ki \"niso sposobni za delo v dr\u017E\
  avnih organih\", iz obrazlo\u017Eitve pa izhaja, da se ta nesposobnost ka\u017E\
  e v izdajanju nezakonitih odlo\u010Db. V zvezi z navedenim opozarjamo na dvoje,\
  \ in sicer:\nTermin \"nesposobnost\" je v  drugem odstavku  159. \u010Dlena ZJU\
  \ opredeljen na naslednji na\u010Din: \"(2) Javni uslu\u017Ebenec je nesposoben\
  \ za svoje uradni\u0161ko delovno mesto oziroma strokovno-tehni\u010Dno delovno\
  \ mesto, \u010De ne dosega pri\u010Dakovanih delovnih rezultatov.\" Ravno tako je\
  \ potrebno opozoriti, da je v ustavi zapisana pravica do sodnega varstva: \"Proti\
  \ odlo\u010Ditvam in dejanjem upravnih organov in nosilcev javnih pooblastil je\
  \ zagotovljeno sodno varstvo pravic in zakonitih interesov dr\u017Eavljanov in organizacij.\"\
  \  Nesposobnost javnega uslu\u017Ebenca se ugotavlja po postopku, kot je predviden\
  \ v Zakonu o delovnih razmerjih.\nGlede \"izdajanja nezakonitih odlo\u010Db\" pojasnjujemo,\
  \ da je v upravnem postopku, ko se odlo\u010Da o pravicah, obveznostih in pravnih\
  \ koristih fizi\u010Dnih ali pravnih oseb, predvideno pravno varstvo, in sicer zoper\
  \ odlo\u010Dbe prve stopnje je (praviloma) mo\u017Ena prito\u017Eba in o njej odlo\u010D\
  a prito\u017Ebeni organ (velja torej dvostopenjsko odlo\u010Danje). Skladno z dolo\u010D\
  bami Zakona o splo\u0161nem upravnem postopku je prito\u017Eba zoper odlo\u010D\
  bo, izdano na prvi stopnji praviloma suspenzivno sredstvo, kar pomeni, da zadr\u017E\
  i izvr\u0161itev izpodbijane odlo\u010Dbe. Odlo\u010Dba torej postane izvr\u0161\
  ljiva po 224. \u010Dlenu ZUP \u0161ele z dokon\u010Dnostjo.  Vendar lahko podro\u010D\
  ni zakon dolo\u010Di, da prito\u017Eba ne zadr\u017Ei izvr\u0161itve, predvsem zaradi\
  \ varstva javne koristi ali tudi po ZUP v primerih nujnih ukrepov v javnem interesu\
  \ (236. \u010Dlen ZUP). Zoper drugostopno odlo\u010Ditev pa je mo\u017Eno sodno\
  \ varstvo. \u0160ele na podlagi pravnomo\u010Dne odlo\u010Dbe druge stopnje oziroma\
  \ sodbe sodi\u0161\u010Da, s katero je ugotovljena nezakonitost prvostopne odlo\u010D\
  be, lahko sploh govorimo o nezakonitih odlo\u010Dbah.\n V primeru \u010De  javni\
  \ uslu\u017Ebenec kr\u0161i zakonske norme in pogodbene obveznosti,  so v ZJU in\
  \ ZDR predvideni posamezni instituti, katere lahko za razli\u010Dne primere kr\u0161\
  itev uporabi delodajalec, in sicer:\ndisciplinska odgovornost\nod\u0161kodninska\
  \ odgovornost\nugotavljanje nesposobnosti\nredna odpoved pogodbe o zaposlitvi in\n\
  izredna odpoved pogodbe o zaposlitvi.\nPredlog se nana\u0161a tudi na ugotavljanje\
  \ odgovornosti funkcionarja. Zakon o sistemu pla\u010D v javnem sektorju (108/2009-UPB13,\
  \ 8/2010 Odl.US: U-I-244/08-14, 13/2010, 16/2010 Odl.US: U-I-256/08-27, 50/2010\
  \ Odl.US: U-I-266/08-12, 59/2010 in 85/2010) v tretjem odstavku 2. \u010Dlena podaja\
  \ dolo\u010Da, kdo je funkcionar: \"Funkcionarji so osebe, ki pridobijo mandat za\
  \ izvr\u0161evanje funkcije s splo\u0161nimi volitvami, osebe, ki pridobijo mandat\
  \ za izvr\u0161evanje funkcije izvr\u0161ilne in sodne oblasti z izvolitvijo ali\
  \ imenovanjem v Dr\u017Eavnem zboru Republike Slovenije (v nadaljevanju: dr\u017E\
  avni zbor) ali predstavni\u0161kem telesu lokalne skupnosti ter druge osebe, ki\
  \ jih skladno z zakonom kot funkcionarje izvolijo ali imenujejo nosilci zakonodajne,\
  \ izvr\u0161ilne ali sodne oblasti.\" Razen z zakonom predpisanih postopkov ugotavljanja\
  \ odgovornosti, pa njihovo odgovornost ugotavljajo in ocenjujejo tudi volivci na\
  \ volitvah. Upo\u0161tevaje vse navedeno, Ministrstvo za javno upravo meni, da je\
  \ podro\u010Dje odgovornosti za kr\u0161itve javnih uslu\u017Ebencev v obstoje\u010D\
  i zakonodaji dobro in celovito urejeno, zaradi \u010Desar po mnenju ministrstva\
  \ ni potrebna dodatna ureditev.  \nOdziv Ministrstva za pravosodje\nZ vidika resorne\
  \ pristojnosti Ministrstva za pravosodje vam v zvezi s sodni\u0161ko slu\u017Ebo\
  \ pojasnjujemo naslednje.  Ustava Republike Slovenije  (v nadaljevanju Ustava) v\
  \ 129. \u010Dlenu dolo\u010Da, da je sodni\u0161ka funkcija trajna. Trajni sodni\u0161\
  ki mandat je ena od temeljnih prvin sodnikove neodvisnosti, ki izhaja iz 125. \u010D\
  lena Ustave, in ki dolo\u010Da neodvisnost sodnikov pri opravljanju sodni\u0161\
  ke funkcije ter jih ve\u017Ee le na ustavo in zakon. Omejevanje sodni\u0161kega\
  \ mandata oziroma volitve za dolo\u010Den \u010Das ali ponovna izvolitev po dolo\u010D\
  enem \u010Dasu bi vsekakor negativno vplivale na neodvisnost sodnika, saj se sodniki\
  \ v tem primeru v svoji funkciji, ki je hkrati njihov \u017Eivljenjski poklic, ne\
  \ bi mogli po\u010Dutiti varno. Pri sodni\u0161ki neodvisnosti namre\u010D ne gre\
  \ za \"stanovski privilegij\" ali za svobo\u0161\u010Dino, saj bi bilo to nezdru\u017E\
  ljivo z na\u010Delom enakosti, ampak je to sodni\u0161ko ustavnopravno garancijo\
  \ treba razumeti izklju\u010Dno v zvezi s funkcijo pravosodja kot samostojne veje\
  \ izvr\u0161evanja dr\u017Eavne oblasti.  Prav zaradi varnosti in neodvisnosti sodni\u0161\
  ke funkcije Ustava v 132. \u010Dlenu ureja tudi prenehanje in odvzem te funkcije.\
  \ Prvi odstavek 132. \u010Dlena Ustave dolo\u010Da, da sodniku sodni\u0161ka funkcija\
  \ preneha, \u010De nastopijo razlogi, ki jih dolo\u010Da zakon. Drugi odstavek istega\
  \ \u010Dlena nadalje dolo\u010Da, da lahko Dr\u017Eavni zbor na predlog Sodnega\
  \ sveta sodnika razre\u0161i, \u010De le-ta pri opravljanju sodni\u0161ke funkcije\
  \ kr\u0161i Ustavo ali huje kr\u0161i zakon. Po tretjem odstavku 132. \u010Dlena\
  \ Ustave pa Dr\u017Eavni zbor razre\u0161i sodnika v primeru naklepno storjenega\
  \ kaznivega dejanja z zlorabo sodne funk\xACcije, ugotovljenega s pravnomo\u010D\
  no sodno odlo\u010Dbo.  Zakon, ki ureja polo\u017Eaj in slu\u017Ebo sodnikov, je\
  \ Zakon o sodni\u0161ki slu\u017Ebi  (v nadaljevanju ZSS). Ta v 1. \u010Dlenu dolo\u010D\
  a, da dobi sodnik, izvoljen v sodni\u0161ko funkcijo, polo\u017Eaj, ki mu ga zagotavljajo\
  \ ustava, zakon, ki ureja organizacijo in pristojnost sodi\u0161\u010D ter sam ZSS.\
  \ Po prvem odstavku 2. \u010Dlena ZSS mora sodnik pri uresni\u010Devanju svojih\
  \ pravic vselej ravnati tako, da varuje nepristranskost in neodvisnost sojenja ter\
  \ ugled sodni\u0161ke slu\u017Ebe. Glede prenehanja sodni\u0161ke funkcije pa ZSS\
  \ v 5. \u010Dlenu dolo\u010Da, da funkcija sodniku preneha v primerih in pod pogoji,\
  \ ki jih dolo\u010Data ustava in ZSS.  Razlogi, na katere prvi odstavek 132. \u010D\
  lena Ustave ve\u017Ee prenehanje sodni\u0161ke funkcije po samem zakonu, so dolo\u010D\
  eni v prvem odstavku 74. \u010Dlena ZSS, pri \u010Demer bi tukaj izpostavili le\
  \ razloga iz 7. in 8. to\u010Dke omenjenega odstavka. 7. to\u010Dka kot razlog za\
  \ prenehanje sodni\u0161ke funkcije dolo\u010Da oceno slu\u017Ebe sodnika, iz katere\
  \ izhaja, da sodnik ne ustreza sodni\u0161ki slu\u017Ebi. Enako dolo\u010Da tudi\
  \ 33. \u010Dlen ZSS. Da sodnik ne ustreza sodni\u0161ki slu\u017Ebi, ugotovi personalni\
  \ svet z oceno sodni\u0161ke slu\u017Ebe po 1. to\u010Dki prvega odstavka 32. \u010D\
  lena ZSS. Kriterije, na podlagi katerih se ocena sodni\u0161ke slu\u017Ebe sestavi,\
  \ dolo\u010Da ZSS v prvem odstavku 29. \u010Dlena. Izmed skupno devetih kriterijev,\
  \ katerih izpolnjevanje mora vsebovati pozitivna ocena sodni\u0161ke slu\u017Ebe,\
  \ bi glede na vsebino obravnavanega predloga izpostavili tri, in sicer kriterij\
  \ delovne sposobnosti sodnika (pod 2. to\u010Dko), kriterij sposobnosti re\u0161\
  evanja pravnih vpra\u0161anj (pod 3. to\u010Dko) ter kriterij varovanja ugleda sodnika\
  \ in sodi\u0161\u010Da (pod 5. to\u010Dko). Pri kriteriju delovne sposobnosti sodnika\
  \ se upo\u0161teva zlasti dose\u017Eeno razmerje med opravljenim in pri\u010Dakovanim\
  \ obsegom sodnikovega dela, ali sodnik strnjeno razpisuje naroke in strnjeno vodi\
  \ obravnave, pravo\u010Dasnost pisne izdelave sodne odlo\u010Dbe in pravo\u010D\
  asnost postopanja v zvezi z vlo\u017Eenimi pravnimi sredstvi. Na podlagi kriterija\
  \ sposobnosti re\u0161evanja pravnih vpra\u0161anj se upo\u0161tevajo zlasti dose\u017E\
  ena stopnja pravilnosti in zakonitosti sodnikovega odlo\u010Danja, ugotovljena predvsem\
  \ v postopkih s pravnimi sredstvi, ali sodnik upo\u0161teva dobro sodno prakso ter\
  \ njegove sposobnosti za re\u0161evanje zapletenih in kompleksnih zadev. Pri kriteriju\
  \ varovanja ugleda sodnika in sodi\u0161\u010Da pa se ugotavlja zlasti na\u010D\
  ine vodenja postopkov, komuniciranja s strankami in drugimi organi, varovanja neodvisnosti,\
  \ nepristranskosti, zanesljivosti in pokon\u010Dnosti ter obna\u0161anja v slu\u017E\
  bi in zunaj nje. 8. to\u010Dka prvega odstavka 74. \u010Dlena ZSS kot razlog prenehanja\
  \ sodni\u0161ke funkcije dolo\u010Da primer, ko je sodniku izre\u010Dena disciplinska\
  \ sankcija prenehanja sodni\u0161ke funkcije po 5. to\u010Dki 82. \u010Dlena, ki\
  \ se sodniku izre\u010De na podlagi petega odstavka 83. \u010Dlena, \u010De zaradi\
  \ te\u017Eje disciplinske kr\u0161itve ni ve\u010D primeren za opravljanje sodni\u0161\
  ke funkcije. Vendar je treba poudariti, da so disciplinski postopki podrejena mo\u017E\
  nost za ukrepanje zoper sodnike. Fakultativna razre\u0161itev sodnika s strani Dr\u017E\
  avnega zbora, ki jo dopu\u0161\u010Da drugi odstavek 132. \u010Dlena Ustave, pride\
  \ v po\u0161tev, \u010De sodnik pri opravljanju sodni\u0161ke funkcije kr\u0161\
  i Ustavo ali huje kr\u0161i zakon. Postopanje v tak\u0161nem primeru natan\u010D\
  neje ureja 78. \u010Dlen ZSS. \u010Ce je bil sodnik obsojen zaradi naklepnega kaznivega\
  \ dejanja na zaporno kazen, ki je dalj\u0161a od \u0161estih mesecev, Sodni svet\
  \ Dr\u017Eavnemu zboru predlaga, da sodnika razre\u0161i, v ostalih sodbah, s katerimi\
  \ je sodnik obsojen za kaznivo dejanje, pa Sodni svet Dr\u017Eavni zbor le obvesti\
  \ (drugi odstavek 78. \u010Dlena ZSS). Sodni svet pa predlaga Dr\u017Eavnemu zboru,\
  \ da sodnika razre\u0161i, \u010De je bil sodnik obsojen na zaporno kazen, kraj\u0161\
  o od \u0161estih mesecev, ali na neprostostno kazen (pogojna obsodba ali denarna\
  \ kazen), \u010De gre za kaznivo dejanje, zaradi katerega je sodnik osebnostno neprimeren\
  \ za opravljanje sodni\u0161ke funkcije. V vseh primerih iz 78. \u010Dlena ZSS gre\
  \ za kazniva dejanja, ki ne pred\xACstavljajo hkrati zlorabe sodne funkcije, torej\
  \ za primere, ko sodnik stori kaznivo dejanje kot zasebnik. Z dolo\u010Dbo tretjega\
  \ odstavka 132. \u010Dlena Ustave pa je predviden primer razre\u0161itve sodnika\
  \ s strani Dr\u017Eavnega zbora, \u010De stori sodnik naklepno kaznivo dejanje z\
  \ zlorabo sodne funkcije in je to ugo\xACtovljeno s pravnomo\u010Dno sodno odlo\u010D\
  bo. Sodi\u0161\u010De mora pravnomo\u010Dno obsodilno sodbo poslati Sodnemu svetu,\
  \ ta pa je dol\u017Ean brez odla\u0161anja obvestiti Dr\u017Eavni zbor, ki sodnika\
  \ razre\u0161i. Tako v Ustavi, kot v drugem odstavku 77. \u010Dlena ZSS, ki natan\u010D\
  neje ureja postopanje v gornjem primeru, se razre\u0161itev postavlja kot obvezna.\
  \   Glede na zgoraj obrazlo\u017Eeno menimo, da je veljavna ureditev prenehanja\
  \ in odvzema sodni\u0161ke funkcije zaradi nesposobnosti opravljanja le-te ali zaradi\
  \ nevestnega, nestrokovnega ali pristranskega opravljanja sodni\u0161ke funkcije,\
  \ ali \u010De je bil sodnik pravnomo\u010Dno obsojen za storitev kaznivega dejanja,\
  \ ustrezna, zaradi \u010Desar ne vidimo razlogov za njeno spremembo.  "
