response: "Odziv Ministrstva za finance\nObdav\u010Ditev nepremi\u010Dnin v slovenskem\
  \ pravnem redu ni novost, saj se je do sedaj ta pobirala kot nadomestilo za uporabo\
  \ stavbnih zemlji\u0161\u010D, davek od premo\u017Eenja, v zadnjih dveh letih pa\
  \ tudi kot davek na nepremi\u010Dno premo\u017Eenje ve\u010Dje vrednosti. Tako je\
  \ npr. Zakon o graditvi objektov (Uradni list RS, \u0161t. 102/04 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, 14/05 \u2013 popr., 92/05 \u2013 ZJC-B, 93/05 \u2013\
  \ ZVMS, 111/05 \u2013 odl. US, 126/07, 108/09, 61/10 - ZRud-1, 20/11 \u2013 odl.\
  \ US in 57/12; v nadaljevanju: ZGO-1) dolo\u010Dal, da se nadomestilo za uporabo\
  \ stavbnega zemlji\u0161\u010Da  pla\u010Duje za zazidana in nezazidana stavbna\
  \ zemlji\u0161\u010Da, pri \u010Demer se kot zazidana stavbna zemlji\u0161\u010D\
  a \u0161tejejo tista zemlji\u0161\u010Da, na katerih so gradbene parcele z zgrajenimi\
  \ stavbami in gradbenimi in\u017Eenirskimi objekti, ki niso objekti gospodarske\
  \ javne infrastrukture in tista zemlji\u0161\u010Da, na katerih se je na podlagi\
  \ dokon\u010Dnega gradbenega dovoljenja za\u010Delo z gradnjo stavb in gradbenih\
  \ in\u017Eenirskih objektov, ki niso objekti gospodarske javne infrastrukture. Nadomestila\
  \ se ni pla\u010Devalo za zemlji\u0161\u010Da, ki se uporabljajo za potrebe ljudske\
  \ obrambe, za objekte tujih dr\u017Eav, ki jih uporabljajo tuja diplomatska in konzularna\
  \ predstavni\u0161tva ali v njih stanuje njihovo osebje, za objekte mednarodnih\
  \ in meddr\u017Eavnih organizacij, ki jih uporabljajo te organizacije ali v njih\
  \ stanuje njihovo osebje, \u010De ni v mednarodnem sporazumu druga\u010De dolo\u010D\
  eno in za stavbe, ki jih uporabljajo verske skupnosti za svojo versko dejavnost.\
  \ Nadomestila je bil na lastno zahtevo za dobo 5 let opro\u0161\u010Den ob\u010D\
  an, ki je kupil novo stanovanje kot posamezen del stavbe ali zgradil, dozidal ali\
  \ nadzidal dru\u017Einsko stanovanjsko hi\u0161o, \u010De je v ceni stanovanja oziroma\
  \ stanovanjske hi\u0161e ali neposredno pla\u010Dal stro\u0161ke za urejanje stavbnega\
  \ zemlji\u0161\u010Da. Dolo\u010Danje obmo\u010Dij, za katera se je pla\u010Devalo\
  \ nadomestilo, dolo\u010Ditev nepremi\u010Dnin, za katere se je nadomestilo odmerjalo,\
  \ dolo\u010Danje zavezancev za pla\u010Dilo nadomestila ter vi\u0161ine nadomestila,\
  \ so bile v izklju\u010Dni pristojnosti ob\u010Din, dejstvo pa je, da splo\u0161\
  ne oprostitve za hi\u0161o ali stanovanje, v katerem prebivamo, predpisi niso dolo\u010D\
  ali.\nPredlagatelj novega Zakona o davku na nepremi\u010Dnine si je med glavne cilje\
  \ sprejema novega sistema obdav\u010Ditve nepremi\u010Dnin med drugim zastavil:\n\
  \ nadomestitev obstoje\u010Dega sistema dajatev, vezanih na posedovanje nepremi\u010D\
  nin (nadomestilo za uporabo stavbnih zemlji\u0161\u010D, davek od premo\u017Eenja,\
  \ pristojbino za vzdr\u017Eevanje gozdnih cest in davek na nepremi\u010Dno premo\u017E\
  enje ve\u010Dje vrednosti) z enotnim davkom na nepremi\u010Dnine, posodobitev sistema\
  \ z dolo\u010Danjem vrednosti nepremi\u010Dnine kot dav\u010Dne osnove in zmanj\u0161\
  anje administrativne zapletenosti in nepreglednosti obstoje\u010Dega sistema z dolo\u010D\
  anjem predmeta obdav\u010Ditve, zavezanca in dav\u010Dne osnove na podlagi podatkov\
  \ v enoviti evidenci na ravni dr\u017Eave, registru nepremi\u010Dnin, po tudi povi\u0161\
  ati prihodke iz naslova obdav\u010Ditve nepremi\u010Dnin na okoli 1 % bruto doma\u010D\
  ega proizvoda - BDP, s \u010Dimer bi se Slovenija, kjer danes prihodki iz obdav\u010D\
  itve nepremi\u010Dnin predstavljajo le okoli 0,6 % BDP, bolj pribli\u017Eala dr\u017E\
  avam OECD, kjer v povpre\u010Dju te dajatve prispevajo okoli 1,8 % BDP, del prihodkov\
  \ (polovico) nameniti dr\u017Eavnemu prora\u010Dunu kot nov sistemski vir, ki bo\
  \ kratkoro\u010Dno prispeval h konsolidaciji prora\u010Duna dr\u017Eave, dolgoro\u010D\
  no pa omogo\u010Dil postopno spremembo strukture dav\u010Dnih virov. \n Zdaj \u017E\
  e pretekli sistem obra\u010Dunavanja dajatev od premo\u017Eenja oziroma nepremi\u010D\
  nin v Republiki Sloveniji je bil zastarel, neenoten, nekonsistenten, nepregleden\
  \ in neprilagojen novim ekonomskim razmeram, kar je lahko privedlo do neenakopravne\
  \ obravnave istovrstnih nepremi\u010Dnin glede na njihov lastni\u0161ki in ekonomski\
  \ status oziroma do neenakopravne, \u010De ne celo nepravi\u010Dne obravnave dav\u010D\
  nih zavezancev. Glavni problemi dosedanjega sistema so razli\u010Dno dolo\u010D\
  evanje zavezancev za pla\u010Dilo, neenotne metode dolo\u010Danja dav\u010Dne osnove,\
  \ veliko \u0161tevilo razli\u010Dnih, pogosto med seboj nepovezanih izjem in olaj\u0161\
  av ter nepopolnost nepremi\u010Dninskih evidenc. Z Zakonom o davku na nepremi\u010D\
  nine se torej uvaja nov, modernej\u0161i, preglednej\u0161i in predvsem pravi\u010D\
  nej\u0161i sistem obdav\u010Ditve nepremi\u010Dnega premo\u017Eenja, s katerim se\
  \ ukinja vse dosedanje oblike obdav\u010Ditve. Davek na nepremi\u010Dnine sledi\
  \ cilju najmanj ohranitve prihodkov ob\u010Din iz tega naslova na obstoje\u010D\
  i ravni, obenem pa se del prihodkov (polovica) nameni dr\u017Eavnemu prora\u010D\
  unu kot nov sistemski vir, ki bo omogo\u010Dil tudi postopno spremembo strukture\
  \ dav\u010Dnih virov.\nV zvezi z va\u0161im predlogom pojasnjujemo, da je davek\
  \ na nepremi\u010Dnine v osnovi premo\u017Eenjski davek, vezan na vrednost nepremi\u010D\
  nega premo\u017Eenja in lastni\u0161tvo le-tega. Ministrstvo za finance je pri pripravi\
  \ zakona izhajalo iz na\u010Dela, da je treba v obdav\u010Ditev nepremi\u010Dnega\
  \ premo\u017Eenja vklju\u010Diti vse vrste nepremi\u010Dnin na obmo\u010Dju Republike\
  \ Slovenije, kot so vpisane v Register nepremi\u010Dnin pri Geodetski upravi RS,\
  \ ne glede na njihovo vrsto ali lastni\u0161tvo in v oprostitev zajeti zgolj selektivni\
  \ nabor mednarodno primerljivih oprostitev tovrstnih dajatev in dolo\u010Diti obseg\
  \ dav\u010Dne obveznosti v vi\u0161ini, ki omogo\u010Da njeno pla\u010Devanje, ne\
  \ da bi silil dav\u010Dnega zavezanca k prodaji premo\u017Eenja zato, da bi pla\u010D\
  al davek. Dodatno se kot predmet obdav\u010Ditve dolo\u010Dijo tudi nepremi\u010D\
  nine, ki niso evidentirane v REN, vendar izpolnjujejo pogoje za to, da bi morale\
  \ biti evidentirane. Take stavbe, tudi \u010De se odkrijejo kasneje, se tako lahko\
  \ obdav\u010Dijo za nazaj, v okviru obdobja zastaranja v skladu s predpisi, ki urejajo\
  \ dav\u010Dni postopek. Z novim davkom na nepremi\u010Dnine se torej v obdav\u010D\
  itev res zajema nepremi\u010Dnine kar se da celovito. Vi\u0161ina obdav\u010Ditve\
  \ se skozi dav\u010Dne stopnje dolo\u010Da tako, da se izhaja iz dosedanje ravni\
  \ obdav\u010Ditve in predlaga njeno zmerno pove\u010Danje. Dolo\u010Da se razli\u010D\
  na dav\u010Dna stopnja za t.i. reziden\u010Dne stanovanjske nepremi\u010Dnine, to\
  \ so nepremi\u010Dnine, ki so z vidika lastnika v ekonomski funkciji na na\u010D\
  in, da jih bodisi uporabljajo sami (imajo na naslovu nepremi\u010Dnine prijavljeno\
  \ stalno prebivali\u0161\u010De in v njih dejansko \u017Eivijo) ali pa imajo sklenjen\
  \ najemni pravni posel neprofitne oddaje ali oddaje na prostem trgu.  Za tak\u0161\
  ne nepremi\u010Dnine je dolo\u010Dena ni\u017Eja dav\u010Dna stopnja v vi\u0161\
  ini 0,15 %, medtem ko je za vse ostale stanovanjske nepremi\u010Dnine, ki torej\
  \ z vidika lastnika (ali solastnikov) niso v ekonomski funkciji, dolo\u010Dena dav\u010D\
  na stopnja 0,50 %.\nDavek na nepremi\u010Dnine je dolgoro\u010Dno gledano pomemben\
  \ nov sistemski davek, namenjen tudi temu, da se po preteku krize za\u010Dne zmanj\u0161\
  evati druge dav\u010Dne obremenitve, predvsem obremenitev dela.\n "
