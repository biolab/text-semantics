response: "Odziv Ministrstva za pravosodje\nPrejeti predlog smo na Ministrstvu za\
  \ pravosodje preu\u010Dili in kot izhaja iz nadaljevanja ugotovili, da predlog ni\
  \ primeren za nadaljnjo obravnavo, saj so \u017Ee podane zadostne zakonske podlage,\
  \ ki ustrezno urejajo navedeno podro\u010Dje.\nPolo\u017Eaj sodnih izvedencev, sodnih\
  \ cenilcev in sodnih tolma\u010Dev ureja Zakon o sodi\u0161\u010Dih (ZS, Uradni\
  \ list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 45/08,\
  \ 96/09, 86/10 \u2013 ZJNeps, 33/11, 75/12 \u2013 ZSPDSLS-A, 63/13 in 17/15.). Sodni\
  \ izvedenci so osebe, imenovane za neomejen \u010Das s pravico in dol\u017Enostjo,\
  \ da sodi\u0161\u010Du na njegovo zahtevo podajo izvid in mnenje glede strokovnih\
  \ vpra\u0161anj, za katera tako dolo\u010Da zakon ali glede katerih sodi\u0161\u010D\
  e oceni, da mu je pri njihovi presoji potrebna pomo\u010D strokovnjaka (prvi odstavek\
  \ 84. \u010Dlena ZS). Za sodnega izvedenca je lahko imenovan, kdor:\nje dr\u017E\
  avljan Republike Slovenije ali dr\u017Eave \u010Dlanice Evropske unije ali dr\u017E\
  ave \u010Dlanice Evropskega gospodarskega prostora in aktivno obvlada slovenski\
  \ jezik,\nje poslovno sposoben,\nje osebnostno primeren,\nni bil pravnomo\u010D\
  no obsojen za naklepno kaznivo dejanje, ki se preganja po uradni dol\u017Enosti,\
  \ zaradi katerega bi bil moralno neprimeren za opravljanje izvedenskega dela, ker\
  \ bi to lahko \u0161kodovalo nepristranskemu ali strokovnemu opravljanju njegovega\
  \ dela ali ugledu sodi\u0161\u010Da,\nima univerzitetno izobrazbo ali kon\u010D\
  an magistrski \u0161tudijski program in ima ustrezno strokovno znanje ter prakti\u010D\
  ne sposobnosti in izku\u0161nje za dolo\u010Deno vrsto izvedenskega dela,\nima \u0161\
  est let delovnih izku\u0161enj s podro\u010Dja, na katerem \u017Eeli opravljati\
  \ izvedensko delo,\nne opravlja dejavnosti, ki ni zdru\u017Eljiva s sodnim izvedeni\u0161\
  tvom.\nSodni izvedenec je po dolo\u010Dbi \u010Detrtega odstavka 84. \u010Dlena\
  \ ZS dol\u017Ean po preteku petih let od dneva imenovanja in po preteku vsakih nadaljnjih\
  \ pet let predlo\u017Eiti ministru, pristojnemu za pravosodje, dokazila o strokovnem\
  \ izpopolnjevanju in seznanitvi z novimi dognanji in metodami v stroki oziroma o\
  \ sodelovanju na posvetovanjih in strokovnih izobra\u017Eevanjih iz \u0161estega\
  \ odstavka 87. \u010Dlena ZS.\nRazre\u0161itvene razloge dolo\u010Da 89. \u010D\
  len ZS. Eden od teh je tudi razre\u0161itev izvedenca, \u010De svojih dol\u017E\
  nosti ne opravlja vestno (4. to\u010Dka prvega odstavka tega \u010Dlena). Za ugotavljanje\
  \ tega razloga lahko minister, pristojen za pravosodje, ustanovi komisijo, sestavljeno\
  \ iz strokovnjakov s strokovnega podro\u010Dja in podpodro\u010Dja, na katerem je\
  \ sodni izvedenec podal izvid in mnenje, ter uslu\u017Ebencev ministrstva, pristojnega\
  \ za pravosodje. Natan\u010Dnej\u0161o sestavo komisije, njene naloge in pristojnosti\
  \ je minister, pristojen za pravosodje, predpisal s Pravilnikom o sodnih izvedencih\
  \ in sodnih cenilcih (Pravilnik, Uradni list RS, \u0161t. 80/10, 1/12, 35/13 in\
  \ 50/15.).\nSkladno z drugim odstavkom 17. \u010Dlena Pravilnika postopek za razre\u0161\
  itev izvedenca za\u010Dne minister, pristojen za pravosodje, na predlog predsednika\
  \ sodi\u0161\u010Da ali po uradni dol\u017Enosti, razen, \u010De izvedenec sam zahteva\
  \ svojo razre\u0161itev - tedaj se razre\u0161itveni postopek za\u010Dne na podlagi\
  \ zahteve samega izvedenca.\nNadalje je pomembno poudariti, da je sodni izvedenec\
  \ kot posrednik sodniku manjkajo\u010Dega strokovnega znanja in izku\u0161enj pomemben\
  \ procesen subjekt (Glej Ude L. in soavtorji, Pravdni postopek s komentarjem, 2.\
  \ knjiga, str. 472). Skladno z 243. \u010Dlenom Zakona o pravdnem postopku (ZPP,\
  \ Uradni list RS, \u0161t. 73/07 \u2013 UPB, 45/08 \u2013 ZArbit, 45/08, 111/08\
  \ \u2013 odl. US, 57/09 \u2013 odl. US, 12/10 \u2013 odl. US, 50/10 \u2013 odl.\
  \ US, 107/10 \u2013 odl. US, 75/12 \u2013 odl. US, 40/13 \u2013 odl. US, 92/13 \u2013\
  \ odl. US, 10/14 \u2013 odl. US in 48/15 \u2013 odl. US) sodi\u0161\u010De izvede\
  \ dokaz z izvedencem tedaj, \u010De je za ugotovitev ali za razjasnitev kak\u0161\
  nega dejstva potrebno strokovno znanje, s katerim sodi\u0161\u010De ne razpolaga.\
  \ Izvedenec je pri tem dol\u017Ean podati izvid in mnenje nepristransko, po svoji\
  \ vesti ter v skladu s pravili znanosti in stroke,  njegova ekspertiza pa je v vsakem\
  \ konkretnem primeru podvr\u017Eena dokazni oceni sodnika, ta pa je prost in neodvisen\
  \ ter na izvedensko mnenje ni vezan (ve\u010D v sodbi VSL0082592 z dne 1. 7. 2015).\
  \ Slednje izhaja iz na\u010Dela proste dokazne ocene, iz temeljne dolo\u010Dbe 8.\
  \ \u010Dlena ZPP, ki pravi, da katera dejstva se \u0161tejejo za dokazana, odlo\u010D\
  i sodi\u0161\u010De po svojem prepri\u010Danju na podlagi vestne in skrbne presoje\
  \ vsakega dokaza posebej in vseh dokazov skupaj ter na podlagi uspeha celotnega\
  \ postopka.\nGlede na navedene zakonske podlage o imenovanju in razre\u0161itvi\
  \ sodnih izvedencev ter dejstvo, da sodi\u0161\u010Da niso vezana na podana izvedeni\u0161\
  ka mnenja, temve\u010D si na podlagi tega mnenja (in presoje drugih izvedenih dokazov)\
  \ ustvarijo svoje prepri\u010Danje o tem, ali je sporno dejstvo resni\u010Dno (dokazano)\
  \ ali ne, zaklju\u010Dujemo, da je podro\u010Dje sodnega izvedeni\u0161tva ustrezno\
  \ urejeno.\n "
