response: "Odziv Ministrstva za notranje zadeve\nZSPJS-R (Uradni list RS, \u0161t.\
  \ 46/13) v 44.a \u010Dlenu (pla\u010Dna lestvica do 31. decembra 2014) dolo\u010D\
  a novo pla\u010Dno lestvico, ki se je spremenila tako, da je vrednost pla\u010D\
  nih razredov od 1.6.2013 do vklju\u010Dno 31.12.2014 zni\u017Eana za 0,5%, prav\
  \ tako pa je spremenjen razpona med pla\u010Dnimi razredi, in sicer na naslednji\
  \ na\u010Din:\n do vklju\u010Dno 19. pla\u010Dnega razreda zna\u0161a razlika v\
  \ vrednosti med zaporednima pla\u010Dnima razredoma 4%; od 20. do vklju\u010Dno\
  \ 29. pla\u010Dnega razreda zna\u0161a razlika v vrednosti med zaporednima pla\u010D\
  nima razredoma 3,96%; od 30. do vklju\u010Dno 39. pla\u010Dnega razreda zna\u0161\
  a razlika v vrednosti med zaporednima pla\u010Dnima razredoma 3,94%; od 40. do vklju\u010D\
  no 49. pla\u010Dnega razreda zna\u0161a razlika v vrednosti med zaporednima pla\u010D\
  nima razredoma 3,89%; od 50. do vklju\u010Dno 65. pla\u010Dnega razreda zna\u0161\
  a razlika v vrednosti med zaporednima pla\u010Dnima razredoma 3,84%. \nUpo\u0161\
  tevaje spremenjeno pla\u010Dno lestvico, se funkcionarjem, ki so uvr\u0161\u010D\
  eni v najvi\u0161je pla\u010Dne razrede pla\u010Da zni\u017Euje v bistveno vi\u0161\
  jem znesku kot javnim uslu\u017Ebencem. Tako se npr. poslancem in najvi\u0161jim\
  \ funkcionarjem zakonodajne, izvr\u0161ilne in sodne veje oblasti pla\u010Da zni\u017E\
  uje tudi za v ve\u010D kot 50-krat vi\u0161jem znesku od zneska pla\u010De, ki se\
  \ zni\u017Euje javnim uslu\u017Ebencem, uvr\u0161\u010Denim v ni\u017Eje pla\u010D\
  ne razrede. Na primer v 13. pla\u010Dnem razredu se zni\u017Euje za 3,52 EUR, v\
  \ 65. pla\u010Dnem razredu pa za 263,54 EUR.\nPoleg navedenega pojasnjujemo, da\
  \ so se pla\u010De funkcionarjem \u017Ee od leta 2009 dalje zni\u017Eale, kljub\
  \ temu, da se ostalim zaposlenim pla\u010De do uveljavitve Zakona za uravnote\u017E\
  enje javnih financ (ZUJF \u2013 Uradni list RS, \u0161t. 40/12) niso zni\u017Eevale.\
  \ Kot izhaja iz zgoraj navedenega, pa so se z uveljavitvijo ZSPJS-R pla\u010De funkcionarjem\
  \ \u0161e dodatno zni\u017Eale, in sicer v bistveno ve\u010Dji meri kot ostalim\
  \ zaposlenim v javnem sektorju.\nVlada ne na\u010Drtuje priprave zakona, s katerim\
  \ bi se funkcionarjem zni\u017Eale pla\u010De za 50%.\n "
