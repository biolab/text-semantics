response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nZavedajo\u010D\
  \ se pomena varnih poti v \u0161olo in iz nje, ministrstvo iz dr\u017Eavnega prora\u010D\
  una \u017Ee od leta 1996 zagotavlja sredstva za prevoze u\u010Dencev osnovne \u0161\
  ole in sredstva za vo\u017Enjo v \u0161olo tistih otrok, katerih pot je ogro\u017E\
  ena zaradi velikih zveri. Takrat je tudi opredelilo kriterije za ugotavljane ogro\u017E\
  enosti otrok na poti v \u0161olo.\n\u0160olska zakonodaja pravi, da ima u\u010D\
  enec pravico do brezpla\u010Dnega prevoza, \u010De je njegovo prebivali\u0161\u010D\
  e oddaljeno ve\u010D kot 4 kilometre od osnovne \u0161ole. To pravico ima v prvem\
  \ razredu tudi ne glede na oddaljenost prebivali\u0161\u010Da od osnovne \u0161\
  ole. V ostalih razredih pa le, \u010De pristojni organ za preventivo v cestnem prometu\
  \ ugotovi, da je ogro\u017Eena varnost u\u010Denca na poti v \u0161olo. Oboje  velja\
  \ za primere, ko u\u010Denec obiskuje osnovno \u0161olo v \u0161olskem okoli\u0161\
  u, v katerem prebiva.\nDo sredstev iz dr\u017Eavnega prora\u010Duna so upravi\u010D\
  ene tudi lokalne skupnosti, ki le\u017Eijo na osrednjem podro\u010Dju \u017Eivljenjskega\
  \ prostora rjavega medveda, dolo\u010Denem s Strategijo upravljanja z rjavim medvedom.\
  \ Ob\u010Dine morajo zato vsako leto pridobiti mnenje pristojnega organa Zavoda\
  \ Republike Slovenije za gozdove, da so te relacije med potmi, na katerih so u\u010D\
  enci na poti v \u0161olo, glede na \u017Eivljenjski prostor in gibanje rjavega medveda,\
  \ ogro\u017Eene. Lokalne skupnosti so upravi\u010Dene do sredstev za pla\u010Dilo\
  \ prevozov u\u010Dencev, katerih pot v \u0161olo je ogro\u017Eena zaradi velikih\
  \ zveri le na tistih relacijah, ki ne sodijo v okvir brezpla\u010Dnih prevozov u\u010D\
  encev v skladu s 56. \u010Dlenom Zakona o osnovni \u0161oli. Prevoze nad 4 kilometre\
  \ v skladu z Zakonom o osnovni \u0161oli pla\u010Da lokalna skupnost.\nOb\u010D\
  ina po dogovoru s \u0161olo in star\u0161i sama  odlo\u010Di, kako bo organizirala\
  \ \u0161olske prevoze, pri \u010Demer je vezana na  56. \u010Dlen Zakona o osnovi\
  \ \u0161oli. Morebitni vi\u0161ji standard prevozov je v njeni pristojnosti. Ob\u010D\
  ina pri dogovarjanju s \u0161olo in star\u0161i v najve\u010Dji mo\u017Eni meri\
  \ zasleduje princip racionalnosti pri organizaciji \u0161olskih prevozov,  ob upo\u0161\
  tevanju pravice do brezpla\u010Dnega prevoza, dolo\u010Dene v 56. \u010Dlenu zakona,\
  \  kar pomeni da se izvedbeno v te prevoze zajame vse mo\u017Ene prevoze v skladu\
  \ z navedeno zakonsko dolo\u010Dbo. Ministrstvo formalno nima  pristojnosti, da\
  \ bi posegalo v  odlo\u010Ditve lokalne skupnosti, ki se nana\u0161ajo na upravi\u010D\
  enost do \u0161olskih prevozov v konkretnih primerih.\nJavna agencija RS za varnost\
  \ prometa je izdelala smernice za \u0161olske poti, ki so v pomo\u010D osnovnim\
  \ \u0161olam in lokalnim skupnostim za na\u010Drtovanje varnih \u0161olskih poti\
  \ ter za njihovo poenoteno ozna\u010Devanje. Najdete jih na povezavi:  https://www.avp-rs.si/preventiva/solske-poti/\
  \ \nZa zagotavljanje varnih \u0161olskih poti skrbi tudi Policija. Vsako leto, ob\
  \ za\u010Detku \u0161olskega leta, izvede preventivne akcije v okolici slovenskih\
  \ \u0161ol, pred pri\u010Detkom \u0161olskega leta pregledajo cestno prometno signalizacijo\
  \ okoli \u0161ol, z vodstvi posameznih \u0161ol pripravijo na\u010Drte varnih poti\
  \ v \u0161olo in predlagajo morebitne spremembe prometne ureditve. Policisti pa\
  \ za varnost \u0161olarjev v prometu skrbijo tudi med \u0161olskim letom. Predlagamo,\
  \ da obi\u0161\u010Dete spletno stran Policije, kjer dobite informacije o tem: http://www.policija.si/index.php/preventiva-/63645-varna-pot-v-olo-in-...\n\
  \ \n "
