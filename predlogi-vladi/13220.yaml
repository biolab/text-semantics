response: "Odziv Ministrstva za zdravje\nPotek pripravni\u0161tva in strokovnega izpita\
  \ podrobneje dolo\u010Da Pravilnik o pripravni\u0161tvu in strokovnih izpitih zdravstvenih\
  \ delavcev in zdravstvenih sodelavcev na podro\u010Dju zdravstvene dejavnosti (Uradni\
  \ list RS, \u0161t. 47/18 in 150/20; v nadaljevanju: Pravilnik), ki v prvem odstavku\
  \ 5. \u010Dlena dolo\u010Da, da se pripravni\u0161tvo opravlja pri poobla\u0161\u010D\
  enih izvajalcih pripravni\u0161tva, ki so odgovorni za pravilno izvajanje pripravni\u0161\
  tva. Ministrstvo k podeljevanju pooblastil za izvajanje pripravni\u0161tva (razen\
  \ za zdravnike in doktorje dentalne medicine) \u0161e ni pristopilo.\nNe glede na\
  \ navedeno mora institucija, pri kateri se opravlja pripravni\u0161tvo, izpolnjevati\
  \ zahtevane pogoje glede mentorjev, prostorov in \u0161tevila obravnav v skladu\
  \ 4. \u010Dlenom Pravilnika, ki dolo\u010Da, da mora imeti izvajalec pripravni\u0161\
  tev zaposlene strokovno usposobljene mentorje v skladu z zahtevami iz 8. \u010D\
  lena tega Pravilnika, najmanj enega nadzornega mentorja za dolo\u010Den poklic in\
  \ najmanj zadostno \u0161tevilo neposrednih mentorjev, zadostno \u0161tevilo pacientov\
  \ oziroma zdravstvenih obravnav s podro\u010Dja strokovne dejavnosti, ki jo izvaja,\
  \ opremo in pripomo\u010Dke za poglobljeno delo po sodobnih na\u010Delih in metodah\
  \ na podro\u010Dju posamezne vrste dejavnosti v svojih strokovnih enotah, da morajo\
  \ biti strokovne enote za zagotavljanje varnega dela opremljene v skladu s predpisi\
  \ s podro\u010Dja varstva pri delu, ter da mora izvajalec zagotavljati nenehen nadzor\
  \ nad kakovostjo in varnostjo v zdravstvu.\nPri tem lahko v skladu s 37. \u010D\
  lenom ZZDej pripravni\u0161tvo pod navedenimi pogoji izvaja tudi zasebni zdravstveni\
  \ delavec ali drugi izvajalec zdravstvene dejavnosti, ki ni zdravstveni zavod, vendar\
  \ v tem primeru ni predvideno povra\u010Dilo sredstev za pripravni\u0161tvo iz prora\u010D\
  una Republike Slovenije v skladu s Pravilnikom o na\u010Dinu zagotavljanja sredstev\
  \ za pripravni\u0161tvo, sekundariat in specializacije (Uradni list RS, \u0161t.\
  \ 54/17).\nV skladu s povedanim imajo klju\u010Dno vlogo pri pove\u010Danju \u0161\
  tevila pripravni\u0161tev iz psihologije izvajalci zdravstvene dejavnosti, pri katerih\
  \ se opravlja pripravni\u0161tvo iz psihologije.\nMinistrstvo za zdravje se zaveda,\
  \ da na podro\u010Dju du\u0161evnega zdravja primanjkuje ustrezno usposobljenega\
  \ kadra in ta izziv naslavlja v skladu z usmeritvami, ki jih je opredelila Resolucija\
  \ o nacionalnemu programu du\u0161evnega zdravja 2018 \u2013 2028 (Uradni list RS,\
  \ \u0161t. 24/18). Le-ta je kot najbolj deficitaren kader prepoznala klini\u010D\
  ne psihologe, zato tudi Ministrstvo za zdravje v prvi vrsti namenja pozornost pove\u010D\
  anju \u0161tevila specializacij iz klini\u010Dne psihologije."
