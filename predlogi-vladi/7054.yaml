response: "Odziv Ministrstva za finance\nV zvezi s predlagano spremembo stopenj DDV,\
  \ ki se uporabljata po Zakonu o davku na dodano vrednost (Ur. l., RS, \u0161t. 13/11\u2013\
  UPB, 18/11, 78/11, 38/12, 40/12\u2013ZUJF, 83/12, 46/13\u2013ZIPRS1314-A, 101/13\u2013\
  ZIPRS1415 in 86/14; ZDDV-1) pojasnjujemo, da je Dr\u017Eavni zbor na 13. seji dne\
  \ 18. 11. 2015 sprejel Zakon o spremembah in dopolnitvah Zakona o davku na dodano\
  \ vrednost (ZDDV-1I), ki ohranja stopnje DDV, kot sta trenutno uveljavljeni z ZDDV-1,\
  \ to je v vi\u0161ini 22 % v primeru splo\u0161ne dav\u010Dne stopnje in v vi\u0161\
  ini 9,5 v primeru ni\u017Eje dav\u010Dne stopnje. Tak\u0161na ureditev glede stopenj\
  \ DDV je bila tudi upo\u0161tevana pri pripravi ukrepov, ki so vklju\u010Deni v\
  \ Zakon o izvr\u0161evanju prora\u010Dunov Republike Slovenije za leti 2016 in 2017\
  \ (ZIPRS1617), ki ga je Dr\u017Eavni zbor prav tako sprejel na isti seji.\nPredlagano\
  \ zni\u017Eanje stopenj DDV bi po na\u0161i oceni prispevalo k dolo\u010Denemu zni\u017E\
  anju javnofinan\u010Dnih prihodkov, kar bi nadalje tudi pomenilo, da tudi sprejetih\
  \ prora\u010Dunov Republike Slovenije za leti 2016 in 2017 ne bi bilo mogo\u010D\
  e izvr\u0161iti v na\u010Drtovanem obsegu.\nV zvezi s predlagano uvedbo dodatne,\
  \ 5% ni\u017Eje stopnje DDV je tudi treba poudariti, da sprejetje tak\u0161nega\
  \ ukrepa v \u010Dasu javnofinan\u010Dne konsolidacije ne bi bilo vzdr\u017Eno in\
  \ bi bil tudi v nasprotju z drugimi predvidenimi ukrepi za konsolidacijo javnih\
  \ financ.\nV zvezi s pobudo za zvi\u0161anje tro\u0161arine za alkoholne pija\u010D\
  e in toba\u010Dne izdelke pa pojasnjujemo, da se je le-ta v zadnjih letih intenzivno\
  \ zvi\u0161evala in bi nadaljnje zvi\u0161evanje na podro\u010Dju tro\u0161arin\
  \ lahko povzro\u010Dilo tudi izpad finan\u010Dnih u\u010Dinkov za dr\u017Eavni prora\u010D\
  un. Smo \u017Ee na tistem delu (Lafferjeve) krivulje, ko z zvi\u0161evanjem dav\u010D\
  nih stopenj ni\u017Eamo prihodke. Glede na to vam sporo\u010Damo, da bo Ministrstvo\
  \ za finance \u0161e naprej vodilo tro\u0161arinsko politiko v skladu z za\u010D\
  rtano ekonomsko politiko in s ciljem javnofinan\u010Dne konsolidacije.\nGlede na\
  \ vse navedeno Ministrstvo za finance prispele pobude ne more podpreti.\n "
