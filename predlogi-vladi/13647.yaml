response: "Odziv Ministrstva za finance\nUredba Sveta (ES) \u0161t. 974/98 z dne 3.\
  \ maja 1998 o uvedbi eura, ki so jo sprejele dr\u017Eave \u010Dlanice EU dolo\u010D\
  a, da so edino bankovci in kovanci evra zakonito pla\u010Dilno sredstvo v dr\u017E\
  avah \u010Dlanicah, ki so prevzele evro za svojo valuto. Poleg tega je v Uredbi\
  \ Sveta (EU) \u0161t. 729/2014 z dne 24. junija 2014 o apoenih in tehni\u010Dnih\
  \ specifikacijah eurokovancev, namenjenih obtoku, dolo\u010Deno, da evrokovanci\
  \ zajemajo osem apoenov v razponu od 1 centa do 2 evrov. To pomeni, da se v gotovinskem\
  \ poslovanju uporablja vseh osem apoenov kovancev, zato bi za ukinitev dolo\u010D\
  enih apoenov bilo potrebno spremeniti veljavne predpise EU.\nNe glede na to so se\
  \ nekatere dr\u017Eave \u010Dlanice samostojno odlo\u010Dile za ukrepe, ki spreminjajo\
  \ uporabo kovancev za 1 in 2 centa pri gotovinskih pla\u010Dilih na njenem ozemlju\
  \ kar pa je v nasprotju z evropskimi pravili. Zato sta \u017Ee leta 2012 Evropski\
  \ parlament in Svet od pristojnih institucij zahtevala, da preu\u010Dijo uporabo\
  \ razli\u010Dnih apoenov evrokovancev in evrobankovcev na podlagi meril stro\u0161\
  kov in podpore javnosti. Glavni elementi te razprave so bili visoki stro\u0161ki\
  \ proizvodnje in obdelave evrokovancev za 1 in 2 centa glede na njuno nominalno\
  \ vrednost, znatno zmanj\u0161anje koli\u010Dine (velika izguba) teh kovancev v\
  \ obtoku in majhna kupna mo\u010D teh dveh majhnih apoenov. Razprava pa se je osredoto\u010D\
  ala tudi na vpra\u0161anje inflacije oziroma zaznane inflacije, in sicer zaradi\
  \ zaskrbljenosti v \u0161ir\u0161i javnosti, da bi morebitni ukinitvi izdaje kovancev\
  \ ter njunemu umiku iz obtoka lahko sledilo zvi\u0161anje maloprodajnih cen. Takratna\
  \ razprava se ni prevesila v korist umiku omenjenih dveh kovancev. V zadnjem obdobju\
  \ se je razprava o tem ponovno odprla, saj je tudi kot posledica pandemije COVID-19\
  \ zaznati dolo\u010Dene spremembe pri na\u010Dinih pla\u010Devanja in sicer v smeri\
  \ negotovinskega pla\u010Devanja.\nGlede na to, da gre za podro\u010Dje, ki zahteva\
  \ preu\u010Ditev razli\u010Dnih vidikov, Evropska komisija pripravlja poglobljeno\
  \ analizo prednosti in slabosti ter mo\u017Enih u\u010Dinkov takega ukrepa. V za\u010D\
  etku leta 2021 je potekala javna razprava o morebitni ukinitvi kovancev za 1 in\
  \ 2 centa in zaokro\u017Eevanju gotovinskih pla\u010Dil na 5 centov, v okviru katere\
  \ so bili vsi dr\u017Eavljani EU povabljeni, da podajo svoje mnenje. Ko bo Evropska\
  \ komisija zaklju\u010Dila s pripravo analize, bo tudi znano ali bo v zvezi s tem\
  \ podala zakonodajni predlog oziroma bo znana njegova vsebina. V primeru sprejema\
  \ zakonodajnega predloga na ravni EU, bo Slovenija temu ustrezno prilagodila tudi\
  \ svojo zakonodajo."
