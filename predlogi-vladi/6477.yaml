response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nV zvezi s pobudo\
  \ za posodobitev predpisov glede hrupa iz gostinskih obratov med 22.00 in 6.00 uro\
  \ na obmo\u010Dju stanovanjskih naselij, ki smo jo prejeli preko Ministrstva za\
  \ okolje in prostor, uvodoma ugotavljamo, da v upravno pristojnost Ministrstva za\
  \ gospodarski razvoj in tehnologijo sodi le podana pobuda pod 1. to\u010Dko.\nPo\
  \ tej pobudi naj bi se v tretjem odstavku 4. \u010Dlena Zakona o gostinstvu (Uradni\
  \ list RS, \u0161t. 93/07-UPB-2 in 26/14-ZKme-1 B) (v nadaljevanju: Zakon) in tretjem\
  \ odstavku 4. \u010Dlena Pravilnika o merilih za dolo\u010Ditev obratovalnega \u010D\
  asa gostinskih obratov in kmetij, na katerih se opravlja gostinska dejavnost (Uradni\
  \ list RS, \u0161t. 78/99, 107/00, 30/06 in 93/07) (v nadaljevanju: Pravilnik),\
  \ dodalo besedilo:\nV primeru, da se gostinski lokal nahaja v stanovanjskem naselju,\
  \ mora gostinec v postopku pridobitve podalj\u0161anega obratovalnega \u010Dasa,\
  \ organu, ki o tem odlo\u010Da, dokazati, da dejavnost med 22.00 in 6.00 ne bo mote\u010D\
  a za okoli\u0161ke stanovalce, predlo\u017Eiti mora uporabno dovoljenje za objekt,\
  \ v katerem se bo izvajala dejavnost ter dokazila o izpolnjevanju pogojev iz 52.\
  \ \u010Dl. Pravilnik o minimalnih tehni\u010Dnih pogojih in o minimalnem obsegu\
  \ storitev za opravljanje gostinske dejavnosti (ustrezna protihrupna za\u0161\u010D\
  ita v primeru nudenja mehanske ali \u017Eive glasbe). Stanovalci, ki v postopku\
  \ trdijo, da bodo zaradi izdaje tak\u0161nega dovoljenja o\u0161kodovani, imajo\
  \ status stranke v postopku.\xAB.\nPodanih pobud za posodobitev navedenih predpisov\
  \ ne podpiramo, za kar navajamo naslednje argumente:\n1. Zakon v tretjem odstavku\
  \ 4. \u010Dlena zgolj dolo\u010Da vrste gostinskih obratov, zato predlagana dopolnitev\
  \ besedila v ta \u010Dlen ne sodi. Vpra\u0161anja, povezana z obratovalnim \u010D\
  asom gostinskih obratov zakon ureja v svojem 12. \u010Dlenu, vendar glede na vsebino\
  \ pobude ne vidimo utemeljenih razlogov, da bi bila ta pobuda sploh predmet zakonskega\
  \ urejanja, saj se nana\u0161a predvsem na na\u010Din izdaje soglasja, kar sicer\
  \ ureja Pravilnik, oziroma ob\u010Dinski akti.\n2. Pravilnik v tretjem odstavku\
  \ 4. \u010Dlena dolo\u010Da, da mora za gostinstvo pristojni organ ob\u010Dine pri\
  \ izdaji soglasja za podalj\u0161ani obratovalni \u010Das upo\u0161tevati potrebe\
  \ gostov in zna\u010Dilnosti obmo\u010Dja, kjer je gostinski obrat.\nNamen te dolo\u010D\
  be je, da ob\u010Dina na temelju svojih razvojnih prioritet uredi obratovalni \u010D\
  as gostinskih obratov na obmo\u010Dju tako, da upo\u0161teva in uskladi interes\
  \ tako razvoja gostinstva in turizma, kot tudi okoli\u0161kih stanovalcev, za katere\
  \ je ta dejavnost lahko mote\u010Da tudi ob izpolnjevanju vseh zahtev glede dovoljene\
  \ meje hrupa, ki jo morajo po veljavnih predpisih upo\u0161tevati gostinski obrati.\
  \ Izdajanje soglasja na na\u010Din, ko bi gostincem nalo\u017Eili dokazno breme\
  \ izpolnjevanja pogoja, da dejavnost med 22.00 in 6.00 ne bo mote\u010De za okoli\u0161\
  ke stanovalce, je v stvarnosti skoraj nemogo\u010De zagotoviti in bi bilo zato v\
  \ nasprotju s cilji urejanja podro\u010Dja. Hrup, povezan z dejavnostjo gostinskih\
  \ obratov, praviloma namre\u010D ni le posledica slabe protihrupne za\u0161\u010D\
  ite objekta, temve\u010D predvsem mote\u010Dega obna\u0161anja gostov, najpogosteje\
  \ ob zapu\u0161\u010Danju gostinskega obrata (kaljenje javnega reda in miru, kar\
  \ sicer sankcionira poseben zakon, hrupno speljevanje vozil itd.). Razvite turisti\u010D\
  ne ponudbe pa si, \u0161e posebej na turisti\u010Dnih obmo\u010Djih, ni mogo\u010D\
  e predstavljati ob zaprtih gostinskih obratih v no\u010Dnem \u010Dasu.\nKar zadeva\
  \ pobudo, da bi bila predlo\u017Eitev uporabnega dovoljenja obvezna priloga k vlogi\
  \ za podalj\u0161ani obratovalni \u010Das je treba pojasniti, da ima pristojni ob\u010D\
  inski organ na temelju 139. \u010Dlenu Zakona o splo\u0161nem upravnem postopku\
  \ (v nadaljevanju: ZUP) \u017Ee zdaj mo\u017Enost, da ob obravnavi vloge za podalj\u0161\
  ani obratovalni \u010Das od gostinca zahteva uporabno dovoljenje, \u010De oceni,\
  \ da je to potrebno za ugotavljanje dejanskega stanja in izvajanja dokazov o dejstvih,\
  \ pomembnih za izdajo odlo\u010Dbe. Taka zahteva bi zato predstavljala le dodatno\
  \ administrativno oviro.\nPobuda, da bi gostinec moral predlo\u017Eiti dokazila\
  \ o izpolnjevanju pogojev iz 52. \u010Dlena (ustrezna protihrupna za\u0161\u010D\
  ita v primeru nudenja mehanske ali \u017Eive glasbe - navedba \u010Dlena se o\u010D\
  itno nana\u0161a na stari pravilnik, pravilna navedba bi bila 43. \u010Dlen) Pravilnika\
  \ o minimalnih tehni\u010Dnih pogojih in o obsegu storitev za opravljanje gostinske\
  \ dejavnosti (Uradni list RS, \u0161t. 21/14) ni utemeljena. Izpolnjevanje tega\
  \ pogoja se zagotavlja \u017Ee v okviru postopka izdaje uporabnega dovoljenja na\
  \ temelju veljavnih predpisov. Ob tem pripominjamo, da se 43. \u010Dlen Pravilnika\
  \ nana\u0161a le na gostinske obrate, ki nudijo mehansko ali \u017Eivo glasbo oziroma\
  \ dru\u017Eabni program, medtem ko je problematika, povezana z obratovanjem gostinskih\
  \ obratov v podalj\u0161anem obratovalnem \u010Dasu prisotna tudi pri drugih vrstah\
  \ gostinskih obratov.\nPobuda, da naj imajo stanovalci, ki v postopku trdijo, da\
  \ bodo zaradi izdaje tak\u0161nega dovoljenja o\u0161kodovani, status stranke v\
  \ postopku, je urejena \u017Ee v ZUP. Uradna oseba, ki vodi postopek, mora ves \u010D\
  as postopka po uradni dol\u017Enosti paziti na to, da so v postopek povabljene vse\
  \ osebe, ki bi lahko izkazale pravni interes za vstop v postopek (44. \u010Dlen\
  \ ZUP) oziroma tisti, na katerih pravice in pravne koristi bi odlo\u010Dba lahko\
  \ vplivala. Prav tako mora ves \u010Das postopka uradna oseba paziti na to, ali\
  \ je tisti, ki nastopa kot stranka, lahko stranka v postopku (49. \u010Dlen ZUP).\n\
  Vstop v postopek se lahko zahteva kadarkoli med postopkom in sicer na dva na\u010D\
  ina:\n upravi\u010Dena osebe poda pobudo (polo\u017Eaj stranke ali stranskega udele\u017E\
  enca) (142. \u010Dlen ZUP); organ mora tistega, za katerega ugotovi, da ima pravni\
  \ interes za udele\u017Ebo v postopku, povabiti naj vstopi v postopek in se ga udele\u017E\
  uje (143. \u010Dlen ZUP). \n3. Iz navedenega izhaja, da za razre\u0161evanje te\u017E\
  av, na katere opozarja pobudnik, \u017Ee obstajajo ustrezne sistemske re\u0161itve,\
  \ vklju\u010Dno z mehanizmi nadzora (policija in pristojne in\u0161pekcijske slu\u017E\
  be) in mo\u017Enostjo sankcioniranje morebitnih kr\u0161ilcev (zagro\u017Eene globe\
  \ za prekr\u0161ke).  \nOdziv Ministrstva za okolje in prostor\n1. Analiza predloga\n\
  Predlog vsebuje v 3. to\u010Dki pobudo, iz katere je razvidno, da je potrebno s\
  \ strani pristojnih organov posodobiti Uredbo o na\u010Dinu uporabe zvo\u010Dnih\
  \ naprav, ki na shodih in prireditvah povzro\u010Dajo hrup tako, da se doda dolo\u010D\
  ba: \xBBdovoljenje za \u010Dezmerno obremenitev okolja s hrupom med 22.00 in 6.00\
  \ uro lahko organizator pridobi na obmo\u010Dju stanovanjskega naselja najve\u010D\
  \ dvakrat letno, ve\u010Dkrat pa le, \u010De doka\u017Ee, da hrup ne bo mote\u010D\
  \ za okoli\u0161ke prebivalce. Stanovalci, ki v postopku trdijo, da bodo zaradi\
  \ izdaje dovoljenja o\u0161kodovani, imajo status stranke v postopku. Organ, ki\
  \ vodi postopek, mora o postopku obvestiti tiste prebivalce, ki so stalno ali za\u010D\
  asno prijavljeni v objektih, ki mejijo na nepremi\u010Dnino, kjer naj bi bila prireditev\
  \ oziroma vir hrupa\xAB.\nIz 4. to\u010Dke predloga izhaja, da je potrebno posodobiti\
  \ tudi Uredbo o mejnih vrednosti kazalcev hrupa v okolju na na\u010Din, da se doda\
  \ dolo\u010Dba: \xBBv primeru, da na obmo\u010Dju, na katerem so varovani prostori,\
  \ ni dolo\u010Dena stopnja varstva pred hrupom, velja, da gre za obmo\u010Dje II.\
  \ stopnje varstva pred hrupom\xAB.\n2. Kratka analiza veljavne ureditve\nPodro\u010D\
  je hrupa oziroma varstva naravnega in \u017Eivljenjskega okolja pred hrupom regulirata\
  \ Uredba o mejnih vrednostih kazalcev hrupa v okolju (Uradni list RS, \u0161t. 105/05,\
  \ 34/08, 109/09 in 62/10; v nadaljevanju Uredba 1) in Uredba o na\u010Dinu uporabe\
  \ zvo\u010Dnih naprav, ki na shodih in prireditvah povzro\u010Dajo hrup (Uradni\
  \ list RS, \u0161t. 118/05; v nadaljevanju Uredba 2).\nDolo\u010Dbe Uredbe 1 se\
  \ uporabljajo za hrup v okolju, ki ga na posameznem obmo\u010Dju osnovne namenske\
  \ rabe prostora, ob\u010Dutljivem za hrup v okolju, povzro\u010Dajo stalne ali ob\u010D\
  asne emisije hrupa enega ali ve\u010D virov obremenjevanja okolja s hrupom, med\
  \ katere uvr\u0161\u010Damo tudi gostinske ali zabavi\u0161\u010Dne lokale, katerih\
  \ dejavnost se izvaja v zagrajenem ali prekritem prostoru stavbe. Za obratovanje\
  \ vseh virov onesna\u017Eevanja okolja s hrupom so v Uredbi 1 dolo\u010Dene tudi\
  \ mejne vrednosti kazalcev hrupa Ldan, Lno\u010D, Lve\u010Der in Ldvn, ki se nana\u0161\
  ajo na obratovanje posameznih virov hrupa.\nDolo\u010Dila zgoraj omenjene Uredbe\
  \ 1 pa ne veljajo v primeru organiziranja shodov ali prireditev. V kolikor se le-te\
  \ izvajajo na prostem, v odprtem prostoru stavbe ali na odprti ali nepokriti povr\u0161\
  ini objekta oziroma stavbe in obenem uporabljajo zvo\u010Dne naprave, se zanje uporabljajo\
  \ dolo\u010Dila Uredbe 2.\n \n3. Razlogi za primernost predloga za nadaljnjo obravnavo\n\
  \ Kljub pobudam, ki so v splo\u0161nem namenjene omejitvam hrupa iz gostinske dejavnosti,\
  \ ministrstvo meni, da je obratovanje gostinskih ali zabavi\u0161\u010Dnih lokalov\
  \ iz naslova hrupa \u017Ee sedaj regulirano z 11. \u010Dlenom Uredbe 1, ki dolo\u010D\
  a, da vir hrupa ne sme povzro\u010Dati \u010Dezmerne obremenitve okolja s hrupom\
  \ oziroma da le-ta ne sme obratovati, \u010De povzro\u010Da \u010Dezmerno obremenitev\
  \ okolja s hrupom.\nNaj dodamo, da Uredba 1 dolo\u010Da tudi posebne omejitve in\
  \ sicer da veljajo mejne vrednosti kazalcev hrupa, dolo\u010Dene v Preglednici 4\
  \ Priloge 1 za obdobje ve\u010Dera in mejne vrednosti koni\u010Dne ravni hrupa v\
  \ Preglednici 5 Priloge 1 Uredbe 1 za obdobje ve\u010Dera in no\u010Di, za I. in\
  \ II. obmo\u010Dje varstva pred hrupom ob nedeljah in praznikih, tudi kot mejne\
  \ vrednosti za obdobje dneva.\nPobudo, da bi v primeru, ko za obmo\u010Dje, na katerem\
  \ so varovani prostori, ni dolo\u010Dena stopnja varstva pred hrupom, veljalo, da\
  \ gre za obmo\u010Dje II. stopnje varstva pred hrupom, zakonodajno ureja 4. \u010D\
  len Uredbe 1. Glede na to, da stopnje varstva pred hrupom izhajajo iz obmo\u010D\
  ij namenske rabe prostora, kot so prikazane v ob\u010Dinskem prostorskem na\u010D\
  rtu, iz navedenega sledi, da so za obmo\u010Dja namenske rabe prostora temu primerno\
  \ poznane tudi stopnje varstva pred hrupom. Zaradi navedenega dejstva so za vse\
  \ povr\u0161ine podrobnej\u0161e namenske rabe prostora na obmo\u010Djih osnovne\
  \ namenske rabe prostora \u017Ee predvidene dolo\u010Dene stopnje varstva pred hrupom,\
  \ ki se lahko spremenijo le v okviru spremembe ob\u010Dinskega prostorskega na\u010D\
  rta.\nNe glede na to, da je podro\u010Dje emisij hrupa \u017Ee sedaj regulirano\
  \ na na\u010Din, da mora v primeru, ko so neizpolnjeni pogoji, ki izhajajo iz dolo\u010D\
  il Uredbe 1, ukrepati In\u0161pekcija, pristojna za okolje, menimo, da bi pobude\
  \ lahko delno implementirali v veljavnem predpisu o varstvu naravnega in \u017E\
  ivljenjskega okolja pred hrupom, saj se zavedamo, da je na\u0161e zvo\u010Dno okolje\
  \ vsak dan bolj hrupno. Zaradi navedenega pristojno ministrstvo pobudo, ki je bila\
  \ predmet predloga, do dolo\u010Dene mere podpira, ne more pa predloga, ki se nana\u0161\
  a na omejitve v zvezi s pridobitvijo dovoljenja za za\u010Dasno \u010Dezmerno obremenitev\
  \ okolja s hrupom.\nOmenjeno podro\u010Dje ureja 9. odstavek 6. \u010Dlena Uredbe\
  \ 2, iz katerega izhaja, da lahko pristojni ob\u010Dinski organ izda dovoljenje\
  \ za za\u010Dasno \u010Dezmerno obremenitev okolja s hrupom le za prireditev, ki\
  \ traja ve\u010D dni zaporedoma, \u010De se v posameznem dnevu zvo\u010Dne naprave\
  \ uporabljajo najve\u010D osem ur, od tega najve\u010D \u0161tiri ure v \u010Dasu\
  \ no\u010Di in najve\u010D do 2. ure pono\u010Di. Navedeno pomeni, da organizator\
  \ prireditve skladno z zakonodajo v nobenem primeru ne sme obremenjevati okolja\
  \ s hrupom zaradi uporabe zvo\u010Dnih naprav po 2. uri pono\u010Di, zato je po\
  \ na\u0161em mnenju tudi omejitev izdaje dovoljenja v no\u010Dnem \u010Dasu na najve\u010D\
  \ dvakrat letno brezpredmetna.\nMenimo, da so pristojnosti v zvezi z izvajanjem\
  \ Uredbe 2 jasne in nedvoumne ter da so v njej predpisani pogoji, pod katerimi lahko\
  \ pristojni organ izda dovoljenje za za\u010Dasno \u010Dezmerno obremenitev okolja\
  \ s hrupom. Glede na to, da mora pristojni organ tekom izdaje dovoljenja za za\u010D\
  asno \u010Dezmerno obremenitev okolja s hrupom v  vsakem primeru postopati skladno\
  \ z dolo\u010Dili Zakona o splo\u0161nem upravnem postopku (Uradni list RS, \u0161\
  t. 24/06 - UPB, 105/06 - ZUS-1, 126/07, 65/08, 8/10 in 82/13) ter pri odlo\u010D\
  anju omogo\u010Diti, da so v postopku udele\u017Eene osebe, ki zaradi varstva svojih\
  \ pravnih koristi izka\u017Eejo pravni interes, je pobuda v zvezi s priznanjem statusa\
  \ strank v postopku neutemeljena.\nNe glede na navedeno namerava ministrstvo, pristojno\
  \ za okolje, v okviru svojih aktivnosti za zmanj\u0161anje emisij hrupa oziroma\
  \ izbolj\u0161anje dobrega po\u010Dutja prebivalcev upo\u0161tevati posredovani\
  \ predlog v delu, ki se nana\u0161a na zmanj\u0161anje emisije hrupa ter ga v okviru\
  \ prihajajo\u010De spremembe Uredbe upo\u0161tevati na na\u010Din, da dolo\u010D\
  i druga\u010Dna merila ocenjevanja ravni hrupa kot posledico obratovanja gostinskih\
  \ in zabavi\u0161\u010Dnih lokalov v nezagrajenem ali neprekritem prostoru, \u010D\
  e uporabljajo zvo\u010Dne naprave."
