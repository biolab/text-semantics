response: "Odziv Ministrstva za pravosodje\nNa podlagi 74. \u010Dlena Zakona o sodi\u0161\
  \u010Dih (Uradni list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno\
  \ besedilo, s spremembami), je Ministrstvo za pravosodje (v nadaljevanju ministrstvo)\
  \ pristojno za izvajanje statisti\u010Dnih raziskovanj o poslovanju sodi\u0161\u010D\
  . V skladu z 288., 290. in 291 \u010Dlenom Sodnega reda (Uradni list RS, \u0161\
  t.87/2016) ministrstvo pri izvajanju dejavnosti sodne statistike med drugim dolo\u010D\
  a metodolo\u0161ke osnove statisti\u010Dnih raziskovanj, s katerimi dolo\u010Da\
  \ na\u010Din izvajanja raziskovanj, njihovo vsebino in periodiko poro\u010Danja.\
  \ Edini in uradni vir podatkov o poslovanju sodi\u0161\u010D za ministrstvo je podatkovno\
  \ skladi\u0161\u010De pri Vrhovnem sodi\u0161\u010Du RS.\nGlavni namen izvajanja\
  \ statisti\u010Dnih raziskovanj o poslovanju sodi\u0161\u010D je spremljanje stanja\
  \ na podro\u010Dju sodstva, tako da se vsem zainteresiranim (zakonodajno telo, ministrstva,\
  \ pravosodni organi in druga strokovna javnost) omogo\u010Di pregled nad stanjem\
  \ in poslovanjem sodi\u0161\u010D in na ta na\u010Din zagotovi podatkovno podlago\
  \ za sprejemanje odlo\u010Ditev pri morebitni spremembi zakonodaje, pri poslovanju\
  \ sodi\u0161\u010D in drugih ustreznih ukrepih, s katerimi se zagotavlja u\u010D\
  inkovito poslovanje sodi\u0161\u010D.\nSkladno z navedeno zakonsko podlago in opisom\
  \ namena statisti\u010Dnih raziskovanj o poslovanju sodi\u0161\u010D, ministrstvo\
  \ spremlja podatke na primer o kadrovski zasedbi (\u0161tevilo sodnikov, strokovnih\
  \ sodelavcev, ostalega sodnega osebja), o gibanju in re\u0161evanju zadev v obdobju\
  \ (\u0161tevilo prejetih, re\u0161enih in nere\u0161enih zadev), podatke o starej\u0161\
  ih nere\u0161enih zadevah, sodnih zaostankih, trajanju postopka, povpre\u010Dne\
  \ pri\u010Dakovane in dejanske \u010Dase re\u0161evanja zadev, \u0161tevilo prejetih\
  \ in re\u0161enih pomembnej\u0161ih zadev po strukturi prejema (novo prejete zadeve,\
  \ odstopljene zadeve zaradi nepristojnosti, zadeve, prejete v re\u0161evanje po\
  \ 105.a \u010Dlenu ZS,\u2026) in po na\u010Dinu re\u0161itve (sklep o umiku, zavr\u017E\
  enju, ustavitvi postopka, zdru\u017Eitvi, poravnavi ali pa sodba, s katero se obto\u017E\
  enec oprosti obto\u017Ebe, spozna za krivega, ali pa se obto\u017Eni akt zavrne,\u2026\
  ), ter po posameznih procesnih dejanjih in tipih zahtevkov. Pri tem ministrstvo\
  \ sledi sistematiki prikazovanja navedenih podatkov za posamezno poro\u010Devalsko\
  \ obdobje, po posameznih sodi\u0161\u010Dih, zbirno po vrstah sodi\u0161\u010D ter\
  \ zbirno na nivoju celotne dr\u017Eave za vsa sodi\u0161\u010Da skupaj, kjer je\
  \ to smiselno.\nMinistrstvo s tak\u0161no metodologijo in vsebino prikazovanja podatkov\
  \ sodne statistike zagotavlja podlago, ki omogo\u010Da spremljanje dejanske kadrovske\
  \ zasedenosti sodi\u0161\u010D, dinamike gibanja in re\u0161evanja zadev ter \u010D\
  asov re\u0161evanja zadev, preko izra\u010Dunanih kazalnikov pa je na primer mo\u017E\
  no tudi nadaljnje izra\u010Dunavanje obremenjenosti oziroma storilnosti sodi\u0161\
  \u010D. Na ta na\u010Din se zagotavlja podatkovna podlaga za spremljanje poslovanja\
  \ sodi\u0161\u010D.\nKot je razvidno iz zakonske opredelitve in namena statisti\u010D\
  nih raziskovanj o poslovanju sodi\u0161\u010D, ministrstvo torej v okviru podatkov\
  \ Sodne statistike ne spremlja t.i. vsebinskih odlo\u010Ditev sodi\u0161\u010D,\
  \ pri dodelitvah skrbni\u0161tva nad otroki v posameznih primerih pa gre ravno za\
  \ vsebinske odlo\u010Ditve. Zato menimo, da tovrstna statistika ne sodi na podro\u010D\
  je sodne statistike, vsekakor pa so tak\u0161ne vsebine lahko predmet drugih statisti\u010D\
  no analiti\u010Dnih raziskovanj.\nKot primer tak\u0161ne raziskave navajamo \xBB\
  Analizo odlo\u010Danja sodi\u0161\u010D o vzgoji in varstvu otrok\xAB, pripravljeno\
  \ pri Varuhu \u010Dlovekovih pravic, na podlagi prito\u017Ebe glede diskriminacije\
  \ polo\u017Eaja o\u010Detov v primerjavi s polo\u017Eajem mater v dru\u017Einskih\
  \ sporih, saj naj bi bile te, v postopkih odlo\u010Danja pred dr\u017Eavnimi organi\
  \ in nosilci javnih pooblastil o dodelitvi otrok v vzgojo in  varstvo, privilegirane.\
  \ Namen analize je bil ugotavljanje znakov obstoja tovrstne diskriminacije. Izkazalo\
  \ se je, da so imeli star\u0161i glede osnovnega vpra\u0161anja, komu je otrok zaupan\
  \ v varstvo in vzgojo, le pri dobri desetini vseh obravnavanih primerov nasprotujo\u010D\
  a si stali\u0161\u010Da oziroma je bil podan spor med star\u0161i. Analiza je pokazala\
  \ tudi, da odlo\u010Ditve o tem, komu bo zaupan otrok v varstvo in vzgojo, sprejemajo\
  \ predvsem star\u0161i sami, le v 5% obravnavanih primerov je o varstvu in vzgoji\
  \ odlo\u010Dilo sodi\u0161\u010De. Podrobnej\u0161e ugotovitve analize so razvidne\
  \ iz samega dokumenta, ki je na voljo na spletni strani Varuha.\nUpo\u0161tevajo\u010D\
  \ \u0161e dodatno okoli\u0161\u010Dino, tj. da je za ministrstvo edini in uradni\
  \ vir podatkov sodne statistike podatkovno skladi\u0161\u010De, ki po informacijah\
  \ Vrhovnega sodi\u0161\u010Da RS ne vsebuje podatkov o dodelitvah skrbni\u0161tva\
  \ nad otroki, pa bi bilo tudi sicer tozadevno dejansko spremljanje v okviru Sodne\
  \ statistike zaenkrat onemogo\u010Deno.\n "
