response: "Odziv Policije\nVa\u0161ega predloga o pisnih zahvalah ob\u010Danom, v\
  \ katerih bi jih obve\u0161\u010Dali o poteku ali rezultatih preiskave, \u017Eal\
  \ ne moremo sprejeti.\nPolicija je namre\u010D dol\u017Ena seznanjati s potekom\
  \ policijskega postopka ter njihovo vlogo in pravicami le o\u0161kodovance kaznivih\
  \ dejanj. Razlog, da obve\u0161\u010Damo le o\u0161kodovanca o kaznivem dejanju\
  \ oziroma poteku policijske preiskave, temelji na dolo\u010Dbah Zakona o kazenskem\
  \ postopku in Zakona o od\u0161kodninam \u017Ertvam kaznivih dejanj, na podlagi\
  \ katerih ima o\u0161kodovanec pravni interes za uveljavljanje dolo\u010Denih pravic\
  \ (tj. pravico opozoriti med preiskavo na vsa dejstva in predlagati dokaze, ki so\
  \ pomembni za ugotavljanje kaznivega dejanja, izsleditev storilca kaznivega dejanja\
  \ in za ugotovitev nujnih premo\u017Eenjskopravnih zahtevkov; pravico do uveljavljanja\
  \ od\u0161kodnine kot \u017Ertev kaznivega dejanja in druge pravice). Glede na dejstvo,\
  \ da Zakon o kazenskem postopku naznanitelju kaznivega dejanja, ki hkrati ni o\u0161\
  kodovanec, ne priznava dolo\u010Denih pravic glede seznanjenosti s policijsko preiskavo,\
  \ menimo, da ni ustrezne pravne podlage, ki bi omogo\u010Dala seznanjanje naznaniteljev,\
  \ ki hkrati niso o\u0161kodovanci, o poteku in rezultatih policijske preiskave.\n\
  V policiji smo sicer storili veliko, da bi spodbudili prijavo kaznivih dejanj. Poleg\
  \ interventne telefonske \u0161tevilke 113 imamo tudi anonimno telefonsko \u0161\
  tevilko 080 12 00, kazniva dejanja pa lahko prijavite tudi preko anonimne e-prijave.\
  \ Ve\u010D informacij o tem najete na na\u0161ih spletnih straneh www.policija.si\
  \ oz. na spodnjih povezavah:\n Anonimni telefon policije:\n www.policija.si/index.php/anonimni-telefon-080-1200\n\
  Anonimna e-prijava:\n www.policija.si/index.php/component/content/article/291-anonimna-e-pri...\n\
  Na\u0161ega dela si ne predstavljamo brez pomo\u010Di in sodelovanja dr\u017Eavljanov,\
  \ zato spodbujamo partnersko sodelovanje in pobude za izbolj\u0161anje varnosti\
  \ v dr\u017Eavi. Nenazadnje je varnost skupna dobrina, za katero moramo skrbeti\
  \ vsi.  "
