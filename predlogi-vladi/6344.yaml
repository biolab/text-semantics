response: "Odziv Ministrstva za finance\nGospodarska kriza, ki je najprej prizadela\
  \ predvsem gospodarski sektor, se je nato raz\u0161irila v ban\u010Dni sektor. Padle\
  \ so bonitetne ocene dr\u017Eave in bonitetne ocene bank. Posledi\u010Dno so banke\
  \ te\u017Eje pridobivale vire na medban\u010Dnem in mednarodnem trgu, novi viri\
  \ pa so bili dra\u017Eji. Obenem je padala sposobnost dol\u017Enikov, da bi poravnali\
  \ svoje obveznosti. Zaradi navedenega so banke izpostavljenosti do podjetij slabile\
  \ in zni\u017Eevale posojilno aktivnost, kar je neugodno vplivalo na njihov poslovni\
  \ izid. Dodatno je na poslovanje bank vplival tudi padec cen dr\u017Eavnih vrednostnih\
  \ papirjev in nepremi\u010Dnin.\nRepublika Slovenija se je tako zna\u0161la v situaciji,\
  \ ko je morala izvesti ukrepe za sanacijo ban\u010Dnega sektorja. V ta namen je\
  \ bil sprejet Zakon o ukrepih Republike Slovenije za krepitev stabilnosti bank (ZUKSB)\
  \ in so bili izvedeni ukrepi za krepitev stabilnosti bank. Izvedeni ukrepi so stabilizirali\
  \ ban\u010Dni sektor, vendar je za povrnitev dolgoro\u010Dne vzdr\u017Enosti in\
  \ dobi\u010Dkonosnosti potrebno nadaljnje prestrukturiranje in konsolidacija.\n\u010C\
  eprav je prenos slabih posojil na DUTB olaj\u0161al hitro prestrukturiranje ban\u010D\
  nih bilanc stanja, je raven slabih posojil v bankah \u0161e vedno visoka glede na\
  \ raven pred krizo in bi lahko predstavljala tveganje za uspe\u0161no poslovanje\
  \ bank v prihodnosti. Ker so mo\u017Enosti za pove\u010Danje neto obrestnih mar\u017E\
  \ omejene, bosta gibanje dobi\u010Dkonosnosti in krepitev sektorja v veliki meri\
  \ odvisna od izbolj\u0161anja u\u010Dinkovitosti in s tem povezanega zmanj\u0161\
  anja stro\u0161kov v srednjero\u010Dnem obdobju. Navedena tveganja od bank zahtevajo,\
  \ da v nekaj naslednjih letih ne izvedejo izpla\u010Dil dividend in dobi\u010Dke\
  \ uporabijo za krepitev kapitalske ustreznosti ter tako \u0161e nadaljnje okrepijo\
  \ svoj finan\u010Dni polo\u017Eaj.\nInstitucionalna platforma za izvedbo ukrepov\
  \ po ZUKSB je Dru\u017Eba za upravljanje terjatev bank (DUTB), katere cilj je izvajanje\
  \ ukrepov za krepitev stabilnosti bank na na\u010Din, da se zagotovi gospodarna\
  \ uporaba javnih sredstev in povrnitev prora\u010Dunskih sredstev, pospe\u0161evanje\
  \ kreditiranja nefinan\u010Dnega sektorja, zagotovitev pogojev za odprodajo kapitalskih\
  \ nalo\u017Eb dr\u017Eave v bankah in ugotavljanje odgovornosti za nastanek kreditov\
  \ in nalo\u017Eb, ki se vodijo kot slabitve v bilancah bank, dele\u017Enih ukrepov.\n\
  Z namenom zagotoviti dobro korporativno upravljanje v DUTB je Vlada Republike Slovenije\
  \ sprejela politiko prejemkov, katere cilji so omogo\u010Diti pridobivanje vrhunskih\
  \ strokovnjakov za upravljanje dru\u017Ebe in razviti ter zadr\u017Eati visoko-storilne\
  \ in motivirane zaposlene, zaposlenim ponuditi konkuren\u010Dne prejemke ter motivirati\
  \ zaposlene za doseganje ciljev. Trenutno se preu\u010Dujejo morebitne spremembe\
  \ politike prejemkov in pravne mo\u017Enosti zni\u017Eanja ravni pla\u010Dil \u010D\
  lanom upravnega odbora in zaposlenim s posebno naravo dela.\nNaj za konec omenimo\
  \ \u0161e Zakon o prejemkih poslovodnih oseb v gospodarskih dru\u017Ebah v ve\u010D\
  inski lasti Republike Slovenije in samoupravnih lokalnih skupnosti (v nadaljnjem\
  \ besedilu: ZPPOGD), ki ureja prejemke v gospodarskih dru\u017Ebah, v katerih ima\
  \ ve\u010Dinski dele\u017E Republika Slovenija. Med slednje sodijo tudi banke, v\
  \ katerih so bili izvedeni ukrepi za krepitev stabilnosti. ZPPOGD namre\u010D prejemke\
  \ zelo omejuje. \n \n "
