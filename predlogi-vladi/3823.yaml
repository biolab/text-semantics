response: "Odziv Ministrstva za pravosodje in javno upravo\nVodenje, usklajevanje\
  \ in organizacija dela so pomembni za vsako organizacijo, saj bistveno pripomorejo\
  \ k uresni\u010Devanju zastavljenih ciljev, hkrati pa zagotavljajo tudi uspe\u0161\
  no in kvalitetno opravljanje nalog zaposlenih. Tudi v javnem sektorju je vodenje\
  \ pomembno, zato predlagana ukinitev vseh vodstvenih delovnih mest ni smiselna in\
  \ primerna.\nV dr\u017Eavnih organih in upravah lokalnih skupnosti so vodstvena\
  \ delovna mesta posebej dolo\u010Dena. Zakon o javnih uslu\u017Ebencih (Uradni list\
  \ RS, \u0161t. 56/02, 110/02, 2/04, 23/05, 62/05, 75/05, 113/05, 21/06, 23/06, 62/06,\
  \ 68/06, 131/06, 11/07, 33/07, 69/08, 69/08, 65/08 in 40/12, v nadaljevanju ZJU)\
  \ dolo\u010Da, da se delovno mesto, na katerem se izvr\u0161ujejo pooblastila v\
  \ zvezi z vodenjem, usklajevanjem in organizacijo dela v organu, imenuje \xBBpolo\u017E\
  aj\xAB, polo\u017Eaj pa je v nekaterih primerih tudi delovno mesto, na katerem se\
  \ izvajajo naloge nadome\u0161\u010Danja in neposredne pomo\u010Di. ZJU polo\u017E\
  aje ureja v XI. poglavju z naslovom \xBBDELOVNA MESTA, POLO\u017DAJI IN NAZIVI\xAB\
  , ki velja tako za zaposlene v dr\u017Eavnih organih, kot tudi za zaposlene v upravah\
  \ lokalnih skupnosti. V 80. \u010Dlenu so natan\u010Dneje opredeljene vrste polo\u017E\
  ajev v ministrstvih, organih v sestavni ministrstev, upravnih enotah, vladnih slu\u017E\
  bah in upravah lokalnih skupnosti, polo\u017Eaje v drugih dr\u017Eavnih organih\
  \ pa dolo\u010Dijo organi sami s splo\u0161nim aktom. ZJU v 81., 82. in 83. \u010D\
  lenu natan\u010Dno dolo\u010Da tudi pogoje za pridobitev polo\u017Eaja, na\u010D\
  in izbire in imenovanja na polo\u017Eaj ter prenehanje polo\u017Eaja, posebej pa\
  \ ureja tudi najvi\u0161je polo\u017Eaje generalnega sekretarja, generalnega direktorja\
  \ v ministrstvu, direktorja organa v sestavi ministrstva in vladne slu\u017Ebe,\
  \ na\u010Delnika upravne enote in direktorja uprave lokalne skupnosti. Kot polo\u017E\
  ajna delovna mesta ZJU dolo\u010Da tudi vodje notranjih organizacijskih enot, pri\
  \ \u010Demer je treba opozoriti na dejstvo, da so vrste notranjih organizacijskih\
  \ enot v organih dr\u017Eavne uprave natan\u010Dno opredeljene v  Uredbi o notranji\
  \ organizaciji, sistemizaciji, delovnih mestih in nazivih v organih javne uprave\
  \ in v pravosodnih organih (Uradni list RS, \u0161t. 58/03, 81/03, 109/03, 22/04,\
  \ 43/04, 58/04, 138/04, 35/05, 60/05, 72/05, 112/05, 49/06, 140/06, 9/07, 33/08,\
  \ 66/08, 88/08, 8/09, 63/09, 73/09, 11/10, 42/10, 82/10, 17/11, 14/12, 17/12 in\
  \ 23/12), notranje organizacijske enote pa so oblikovane v skladu s skupnimi merili\
  \ za notranjo organizacijo, ki jih dolo\u010Da ta uredba.  Uredba taksativno dolo\u010D\
  a, kateri direktorati se ustanovijo v ministrstvih, ter kak\u0161ne so \u0161tevil\u010D\
  ne omejitve za oblikovanje posameznih notranjih organizacijskih enot.\nTudi ukinitev\
  \ vseh delovnih mest direktorjev javnih zavodov ni mo\u017Ena oziroma primerna.\
  \ Zakon o zavodih (Uradni list RS - stari, \u0161t. 12/91, Uradni list RS/I, \u0161\
  t. 17/91, Uradni list RS, \u0161t. 55/92, 13/93, 66/93, 45/94, 8/96, 31/00, 36/00\
  \  in 127/06), ki ureja statusna vpra\u0161anja zavodov, direktorja dolo\u010Da\
  \ kot enega izmed organov zavoda (poslovodni organ). Urejene so tudi njegove naloge\
  \ in odgovornosti ter na\u010Din imenovanja in razre\u0161itve. Zavodi so v skladu\
  \ s tem zakonom organizacije, ki se ustanovijo za opravljanje dejavnosti vzgoje\
  \ in izobra\u017Eevanja, znanosti, kulture, \u0161porta, zdravstva, socialnega varstva,\
  \ otro\u0161kega varstva, invalidskega varstva, socialnega zavarovanja ali drugih\
  \ dejavnosti, \u010De cilj opravljanja dejavnosti ni pridobivanje dobi\u010Dka,\
  \ javni zavodi pa se ustanovijo za opravljanje javnih slu\u017Eb.\n "
