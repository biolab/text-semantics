response: "Odziv Ministrstva za infrastrukturo in prostor\nEvropska komisija je v\
  \ letu 2009 zoper Republiko Slovenijo uvedla predsodni postopek, saj so bile uporabnikom\
  \ na voljo le letna in polletna vinjeta. Evropska komisija je Republiki Sloveniji\
  \ o\u010Ditala kr\u0161itev na\u010Dela sorazmernosti po Pogodbi o EU, saj so imeli\
  \ ob\u010Dasni uporabniki na voljo le polletno vinjeto. Na podlagi intenzivnih pogajanj\
  \ smo z Evropsko komisijo v letu 2009 dosegli dogovor glede ro\u010Dnosti in cene\
  \ vinjet, ki veljajo \u0161e danes.\nObdobje veljavnosti letne vinjete je tako kot\
  \ v ve\u010Dini drugih evropskih dr\u017Eav \u010Dlanic EU, ki imajo uveden vinjetni\
  \ sistem cestninjenja, vezano na koledarsko leto in ne na leto od dneva nakupa.\
  \ V skladu z veljavno zakonodajo so predvideni primeri, ko je mogo\u010De zaradi\
  \ po\u0161kodovanja dela, na katerem je name\u0161\u010Dena vinjeta, uveljavljati\
  \ pravico do nadomestne vinjete (npr. po\u0161kodovanje vetrobranskega stekla, zamenjava\
  \ vozila v garancijskem roku, po\u0161kodovanje dela enoslednega vozila), zato ni\
  \ nobene potrebe, da bi bilo obdobje veljavnosti letne vinjete vezano na leto od\
  \ dneva nakupa vinjete. Res je, da pravice do nadomestne vinjete ni mogo\u010De\
  \ uveljavljati v primeru prodaje vozila, saj mora prodajalec uveljavljati \u0161\
  e neizkori\u0161\u010Den del vinjete v poslovnem razmerju s kupcem.\nZa nekoliko\
  \ druga\u010Dno situacijo gre v primeru, ko pride do prvega nakupa vozila. V tem\
  \ primeru uporabnik nima mo\u017Enosti \u017Ee prej omenjenega uveljavljanja \u0161\
  e neizkori\u0161\u010Denega dela vinjete, zato pa je zakonodajalec predvidel mo\u017E\
  nost nakupa kratkoro\u010Dne vinjete (mese\u010Dne ali tedenske vinjete). Dr\u017E\
  ava nikomur ne vsiljuje nakupa letne vinjete, ampak je uporabnik tisti, ki se lahko\
  \ glede na svoje potrebe odlo\u010Di za nakup ene od treh vrst vinjet. Uporabnik\
  \ se lahko odlo\u010Di za nakup letne vinjete tudi med koledarskim letom, vendar\
  \ po ceni 95 \u20AC. \u010Ce primerjamo ceno letne vinjete s cenami cestnin za osebna\
  \ vozila, ki so veljala pred uvedbo cestnin, lahko ugotovimo, da je cena letne vinjete,\
  \ \u010Detudi se uporabnik odlo\u010Di za njen nakup med koledarskim letom, \u0161\
  e vedno ugodna. Pred uvedbo vinjet smo morali zgolj za vo\u017Enjo od Maribora do\
  \ Kopra (v obe smeri) od\u0161teti slabih 20 \u20AC.  Sedaj pa cena tedenske vinjete\
  \ zna\u0161a 15 \u20AC, pri \u010Demer je v to ceno vklju\u010Dena sedem dnevna\
  \ uporaba celotnega cestninskega omre\u017Eja 24 ur na dan.\nPobuda za sorazmerno\
  \ zni\u017Eanje cene letne vinjete v primeru nakupa med koledarskim letom ni sprejemljiva,\
  \ saj je dr\u017Eava za primere za\u010Detka kori\u0161\u010Denja cestninskega omre\u017E\
  ja med koledarskim letom in za ob\u010Dasne uporabnike predvidela in omogo\u010D\
  ila nakup kratkotrajnih vinjet (mese\u010Dne in tedenske vinjete).\n "
