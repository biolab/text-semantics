response: "Odziv Ministrstva za javno upravo\nPri izvr\u0161evanju upravne oblasti\
  \ je s predpisi praviloma splo\u0161no dolo\u010Deno, da morajo biti dokumenti (npr.\
  \ upravne odlo\u010Dbe, podzakonski predpisi, odgovori, mnenja ipd.) podpisani.\
  \ V ve\u010Dini primerov je dolo\u010Den \xBBpodpis\xAB, v redkej\u0161ih se izrecno\
  \ zahteva \xBBlastnoro\u010Dni podpis\xAB. Ne glede na opredelitev normativnih zahtev,\
  \ na\u0161em mnenju to ni odlo\u010Dilno za vsebinsko razlikovanje obveznosti glede\
  \ podpisovanja, z drugimi besedami, da morajo biti vsi dokumenti vedno podpisani\
  \ z lastnoro\u010Dnim podpisom. Ob tem je treba upo\u0161tevati, da je po Zakonu\
  \ o elektronskem poslovanju in elektronskem podpisu varen elektronski podpis, overjen\
  \ s kvalificiranim potrdilom, enakovreden lastnoro\u010Dnemu podpisu (15. \u010D\
  len), kar omogo\u010Da podpisovanje dokumentov v elektronski obliki in njihovo veljavnost\
  \ v pravnem prometu. V nadaljevanju se omejujemo na izpostavljeno podpisovanje dokumentov\
  \ v fizi\u010Dni obliki, a vseeno pripominjamo, da razvoj elektronskega poslovanja\
  \ vse bolj izpodriva potrebo po lastnoro\u010Dnem fizi\u010Dnem podpisovanju. Kot\
  \ primer navajamo nekaj dejstev: vlada je \u017Ee leta 2007 zavezala organe dr\u017E\
  avne uprave, da od 1. 10. 2007 med seboj poslujejo po elektronski poti, od takrat\
  \ je ve\u010Dina dokumentov, ki se po\u0161iljajo med omenjenimi organi, podpisana\
  \ z elektronskim podpisom, v elektronski obliki se v upravi vodi normodajni postopek,\
  \ z elektronskim podpisom se izdajo predpisi iz pristojnosti vlade in ministrstev,\
  \ s spremembami pravil splo\u0161nega upravnega postopka o komunikacij in obliki\
  \ izdanih upravnih aktov se bo mo\u017Enost elektronskega poslovanja in podpisovanja\
  \ la\u017Eje implementirala tudi na podro\u010Dju upravnega odlo\u010Danja.\nLastnoro\u010D\
  no podpisovanje dokumentov ni podrobneje normativno opredeljeno. Ne obstajajo pravila,\
  \ kak\u0161en podpis je potreben za pravni promet oziroma presojo veljavnosti dokumenta,\
  \ npr. ali mora podpisnik lastnoro\u010Dno napisati osebno ime in priimek, ali zadostuje\
  \ lastnoro\u010Dno napisan priimek, ali je veljaven lastnoro\u010Dni podpis v skraj\u0161\
  ani obliki (t.i. parafa), ali mora biti podpis \u010Ditljiv, kdaj je \u010Ditljiv\
  \ ipd. Za normativno urejanje tak\u0161nih in podobnih vpra\u0161anj v preteklosti\
  \ ni bilo potrebe, prav tako je ne vidimo niti sedaj. Primeri, ko bi se problematizirala\
  \ veljavnost podpisa, posledi\u010Dno veljavnost izdanega dokumenta, na kateri je\
  \ le priimek ali celo parafa, so izredno redki, zato jih z vidika presoje realne\
  \ potrebe po bodo\u010Dem normativnem urejanju lahko zanemarimo. V upravni in sodni\
  \ praksi ni znano, da bi  na veljavnost dokumenta vplivala oblika lastnoro\u010D\
  nega podpisa, \u010De ni bilo dvoma, da ga je podpisala poobla\u0161\u010Dena uradna\
  \ oseba. Instan\u010Dni organi ali sodi\u0161\u010De zaradi oblike ali (ne)\u010D\
  itljivosti podpisa ne \u0161tejejo, da nek upravni akt ni bil izdan oziroma da ne\
  \ u\u010Dinkuje. Veljavnost dokumenta se presoja ne glede na obliko podpisa, \u010D\
  e je mogo\u010De ugotoviti pristnost dokumenta, \u010De zagotavlja identifikacijo\
  \ podpisnika, njegovo povezanost z vsebino oziroma resni\u010Dno voljo podpisnika,\
  \ ki se izra\u017Ea v dokumentu.\nMorebitnih zlorab pri podpisovanju dokumentov\
  \ ne bi prepre\u010Devala niti normativna dolo\u010Ditev oblike lastnoro\u010Dnega\
  \ podpisa, ob tem da \u010Ditljivosti tudi sicer ni mogo\u010De zapovedati. Prav\
  \ tako dvomimo, da bi v redkih primerih, ko bi se to izkazalo kot potrebno, s tem\
  \ la\u017Eje ugotavljati pristnost in verodostojnost podpisov, potencialne zlorabe,\
  \ krivce in njihovo odgovornost oziroma da bi tako la\u017Eje ugotavljali pristnost\
  \ dokumentov. \u010Ce bi bilo podpisovanje problemati\u010Dno zaradi pravnega prometa,\
  \ bi bilo verjetno bolj smiselno razmi\u0161ljati o deponiranju podpisov podpisnikov\
  \ vseh dokumentov in vzpostavitvi obvezne uporabe istega podpisa, \u010Deprav tudi\
  \ to ne bi jamstvo, da bi v popolnosti prepre\u010Dili potencialne zlorabe, nasprotno,\
  \ vzpostavili bi drago administrativno obveznost, katere dodana vrednost bi bila\
  \ zelo vpra\u0161ljiva.\nDodajamo, da je pri pisnem poslovanju organov dr\u017E\
  avne uprave (v fizi\u010Dni ali elektronski obliki) treba upo\u0161tevati dolo\u010D\
  bo Uredbe o upravnem poslovanju, po kateri mora biti v vsakem dokumentu navedena\
  \ uradna oseba, ki dokument tudi podpi\u0161e. Ni dovolj, da je dokument le podpisan\
  \ z lastnoro\u010Dnim podpisom, ampak je potrebna izrecna navedba uradne osebe z\
  \ imenom in priimkom (v obliki kot je sicer zapisan dokument), ob kateri se ta tudi\
  \ lastnoro\u010Dno podpi\u0161e. Zato se ne more zgoditi, da ne bi bilo znano, kdo\
  \ je podpisnik. To velja tudi \u010De po pooblastilu dokument podpisuje druga uradna\
  \ oseba kot predstojnik. Podrobneje je oblika dokumenta, tudi glede oblike zapisa\
  \ uradne osebe, prikazana v Uredbi o celostni grafi\u010Dni podobi Vlade Republike\
  \ Slovenije in drugih organov dr\u017Eavne uprave. \n "
