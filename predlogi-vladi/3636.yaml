response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nNaj uvodoma predstavimo\
  \ podatek zdru\u017Eenja GSMA (zdru\u017Eenje mobilnih operaterjev in povezanih\
  \ dru\u017Eb, katerega glavni cilj je namenjen podpori standardizaciji, uvajanju\
  \ in spodbujanju telefonskega sistema GSM), da se vsako leto proizvede pribli\u017E\
  no 51.000 ton prese\u017Enih polnilnikov za mobilne telefone.\nPotreba po ob\u010D\
  utnem zmanj\u0161anju elektronskih odpadkov, kot tudi potro\u0161nikom omogo\u010D\
  iti, da lahko uporabljajo en polnilnik za vse mobilne telefone je pripeljala do\
  \ dogovora (v juniju 2009) najve\u010Djih proizvajalcev mobilnih telefonov o univerzalnem\
  \ polnilniku za podatkovno zmogljive mobilne telefone, ki se prodajajo v EU.\nMemorandum\
  \ o soglasju (MoS), vsebuje dogovor, da mora industrija zagotoviti zdru\u017Eljiv\
  \ polnilnik na podlagi mikro USB priklju\u010Dka. Z Evropsko Komisijo je Memorandum\
  \ do sedaj, po na\u0161em vedenju, podpisalo 14 proizvajalcev. Med njimi so Apple,\
  \ Nokia, Research in Motion, Emblaze Mobile, LGE, Huawei Technologies, Motorola\
  \ Mobility, NEC, Qualcomm, so Samsung, Sony Ericsson, TCT Mobile (ALCATEL), Texas\
  \ Instruments in Atmel,\nV nadaljevanju sta organizaciji CENELEC (European Committee\
  \ for Electrotechnical Standardization) in ETSI (European Telecommunications Standards\
  \ Institute) nato oblikovali in potrdili tehni\u010Dni standard za telefonske polnilnike,\
  \ EN 62684:2011 - Specifikacije medobratovalnosti skupnega zunanjega napajanja (EPS)\
  \ za podatkovne mobilne telefone, ki ima osnovo v IEC mednarodnem standardu.\nLe-ta\
  \ opredeljuje interoperabilnost skupnih zunanjih napajalnikov za uporabo pri podatkovno\
  \ zmogljivih mobilnih telefonih, dolo\u010Da skupne polnilne zmogljivosti in dolo\u010D\
  a zahteve za vmesnik pri zunanjem napajanju.\nStandard odpira pot za ob\u010Dutno\
  \ zmanj\u0161anje elektronskih odpadkov povezanih z mobilnimi telefoni. Potro\u0161\
  nikom naj bi omogo\u010Dil, da lahko uporabijo en polnilnik za vse nove \xBBpametne\
  \ telefone\xAB. Proizvajalci bodo s tem lahko dosegli prihranke v proizvodnji, pakiranju\
  \ in transportu, saj se jim ne bo ve\u010D treba zagotavljati polnilnika ob vsakem\
  \ telefonu. To naj bi tudi pozitivno vplivalo na kon\u010Dne cene \u017Eivljenjskih\
  \ potreb\u0161\u010Din in bo zmanj\u0161anje celotne emisije CO2 tej industriji,\
  \ in potencialno zmanj\u0161anje emisije toplogrednih plinov za 13,6 milijona ton]\
  \ na leto.\nVendar pa ta standard \u0161e ni harmoniziran (to pomeni, da \u0161\
  e ni del zakonodaje), saj z njim niso pokriti vsi varnostni vidiki in vidiki elektromagnetne\
  \ zdru\u017Eljivosti, saj je varnost zajeta v standardu IEC 60950-1, elektromagnetna\
  \ zdru\u017Eljivost pa je zajeta s standardom EN 301 489-34.\nStandard EN 62684:2011\
  \ sicer ima status mandata za hEN (M/455), s stopnjo \xBBpri\u010Dakovan\xAB (M/455\
  \ \u2013 Standardisation mandate to CEN, CENELEC and ETSI on a common Charging Capability\
  \ for Mobile Telephones), kar pomeni, da bo neko\u010D postal harmoniziran, trenutno\
  \ pa je njegova uporaba prostovoljna. Njegova uporaba tudi ni predpisana (obvezna)\
  \ z nobenim drugim v RS veljavnim predpisom, pa \u010Deprav je njegov namen poenostavitev\
  \ uporabe, pocenitev, itd...\nRepublika Slovenija bi v tem vmesnem \u010Dasu, dokler\
  \ standard \u0161e ni harmoniziran, sicer lahko pripravila nacionalni predpis, ki\
  \ bi uvedel obvezno upo\u0161tevanje standarda EN 62684:2011, vendar bi tak predpis\
  \ pomenil oviro pri trgovanju in kot tak ne bi bil v skladu s pravili WTO-ja.\n\
  Glede na navedeno, je torej upo\u0161tevanje (uporaba) omenjenega standarda s strani\
  \ dobaviteljev prostovoljna, zato splo\u0161na prepoved prodaje ni mo\u017Ena.\n\
