response: "Odziv Ministrstva za okolje in prostor\nPravilnik o upravljanju ve\u010D\
  stanovanjskih stavb (Uradni list RS, \u0161t. 60/09, 87/11 in 85/13; v nadaljevanju:\
  \ pravilnik) v tretjem odstavku 28. \u010Dlena dolo\u010Da, da se lastnike psov\
  \ bremeni s stro\u0161ki \u010Di\u0161\u010Denja skupnih prostorov za vsakega psa\
  \ v vi\u0161ini polovice stro\u0161ka, ki odpade na enega uporabnika. Za tak\u0161\
  no dolo\u010Dbo se je zakonodajalec odlo\u010Dil zaradi \u0161tevilnih zahtev eta\u017E\
  nih lastnikov, da se uredi pla\u010Devanje stro\u0161kov tudi za lastnike \u017E\
  ivali, ki uporabljajo skupne prostore. Tako lastniki psov, to je eta\u017Eni lastnik\
  \ ali najemnik, za psa pla\u010Duje stro\u0161ke \u010Di\u0161\u010Denja skupnih\
  \ prostorov (hodnik, dvigala, stopni\u0161\u010De\u2026) v vi\u0161ini \xBD osebe.\
  \ \_V skladu z dolo\u010Dbami pravilnika mora lastnik posamezne enote ali najemnik,\
  \ \u010De gre za najemno posamezno enoto, upravniku sporo\u010Diti podatke o \u0161\
  tevilu uporabnikov (in psov). Lastniki ali najemniki morajo vse morebitne spremembe\
  \ \u0161tevila uporabnikov (in psov) sporo\u010Diti upravniku najkasneje v roku\
  \ 15 dni po nastali spremembi. Upravnik upo\u0161teva vsako nastalo spremembo pri\
  \ prvem naslednjem obra\u010Dunskem obdobju. Za verodostojnost podatka se jam\u010D\
  i s podpisom. Uporabnik, ki prebiva v stavbi, lahko v skladu z dolo\u010Dbami 6.\
  \ dostavka 29. \u010Dlena pravilnika pisno opozori upravnika o ve\u010Djem \u0161\
  tevilu uporabnikov (tudi psov) dolo\u010Dene posamezne enote kot jih je lastnik\
  \ ali najemnik te enote sporo\u010Dil. V tem primeru upravnik pozove lastnika ali\
  \ najemnika, navedenega v pisnem opozorilu, k pojasnitvi in tako ugotovi dejansko\
  \ stanje.\nNaj pojasnimo glede psov v ve\u010Dstanovanjski stavbi \u0161e nekaj\
  \ dolo\u010Db v zvezi s hi\u0161nim redom. Hi\u0161ni red v slovenski zakonodaji\
  \ opredeljuje 27. \u010Dlen Stanovanjskega zakona (Uradni list RS, \u0161t. 69/03,\
  \ 18/04 \u2013 ZVKSES, 47/06 \u2013 ZEN, 45/08 \u2013 ZVEtL, 57/08, 62/10 \u2013\
  \ ZUPJS, 56/11 \u2013 odl. US, 87/11, 40/12 \u2013 ZUJF, 14/17 \u2013 odl. US, 27/17\
  \ in 59/19), ki dolo\u010Da, da eta\u017Eni lastniki, ki imajo ve\u010D kot polovico\
  \ solastni\u0161kih dele\u017Eev, lahko sprejmejo hi\u0161ni red, s katerim dolo\u010D\
  ijo temeljna pravila sosedskega so\u017Eitja v ve\u010Dstanovanjski stavbi.\nPodrobneje\
  \ vsebino hi\u0161nega reda razlaga tudi 9. \u010Dlen pravilnika, kjer je opredeljeno,\
  \ da lastniki lahko sprejmejo hi\u0161ni red, s katerim dolo\u010Dijo pravice in\
  \ obveznosti uporabnikov posameznih delov stavbe z namenom, da se zagotovijo pogoji\
  \ za nemoteno uporabo teh delov, zavaruje varnost in red ter zagotovi mir in \u010D\
  isto\u010Da v stavbi, tako da se z njim dolo\u010Dijo temeljna pravila sosedskega\
  \ so\u017Eitja, kot na primer:\n hi\u0161ni mir (omejitve uporabe gospodinjskih\
  \ strojev in naprav po dolo\u010Deni uri), uporaba skupnih delov (na\u010Din dostopnosti\
  \ in varovanja naprav, ki slu\u017Eijo celotni stavbi, na\u010Din uporabe skupnih\
  \ hodnikov, kleti, ipd.), grobe kr\u0161itve hi\u0161nega reda, ki so lahko podlaga\
  \ za vlo\u017Eitev izklju\u010Ditvene to\u017Ebe, na\u010Din ugotavljanja in odprave\
  \ kr\u0161itev hi\u0161nega reda, pogoji, pod katerimi se dovoljuje bivanje doma\u010D\
  ih \u017Eivali v stanovanju (no\u0161enje nagob\u010Dnikov, vodenje na povodcih,\
  \ ipd.) in druga pravila ravnanja, za katere lastniki menijo, da jih je potrebno\
  \ urediti v hi\u0161nem redu. \nPravilnik ravno tako izrecno nalaga, da morajo dolo\u010D\
  ila hi\u0161nega reda spo\u0161tovati vse osebe, ki bivajo, poslujejo ali se nahajajo\
  \ v stavbi. Sprejetje hi\u0161nega reda ni obvezno, je pa priporo\u010Dljivo. Ravno\
  \ tako velja opozoriti, da se vsebina hi\u0161nega reda lahko po potrebi dopolnjuje\
  \ in spreminja na predlog enega ali ve\u010D eta\u017Enih lastnikov, pri \u010D\
  emer je njihov predlog sprejet v kolikor zanj glasujejo eta\u017Eni lastniki, ki\
  \ imajo ve\u010D kot polovico solastni\u0161kih dele\u017Eev."
