response: "Odziv Ministrstva za infrastrukturo in prostor\nNa ra\u010Dunu za elektriko\
  \ se z isto polo\u017Enico pla\u010Duje ve\u010D storitev:\nporabljena elektri\u010D\
  na energija (ceno dolo\u010Da dobavitelj)\nomre\u017Enina: pla\u010Dilo omre\u017E\
  ja in storitev, potrebnih za dobavo porabljene elektri\u010Dne energije (ceno dolo\u010D\
  a Javna agencija RS za energijo)\nprispevki za spodbujanje obnovljivih virov energije,\
  \ za spodbujanje u\u010Dinkovite rabe energije, za financiranje Javne agencije za\
  \ energijo in za financiranje operaterja trga (dolo\u010Da jih Vlada RS)\ndavki\
  \ in tro\u0161arine (dolo\u010Da jih Vlada RS)\nRazli\u010Dna pla\u010Dila se pla\u010D\
  ujejo bodisi na porabljeno kilovatno uro (kWh) bodisi na obra\u010Dunsko mo\u010D\
  \ (kW).\nZaradi vsega tega je ra\u010Dun v resnici zelo zapleten. A prikaz vseh\
  \ postavk je na ra\u010Dunu ravno zaradi zahteve po preglednosti. Namen tako raz\u010D\
  lenjenega ra\u010Duna je ravno ta, da bi odjemalci lahko natanko ugotovili, kaj\
  \ in po kak\u0161ni ceni pla\u010Dujejo.\nVe\u010Dine sestava ra\u010Duna ne zanima,\
  \ zanima jih le kon\u010Dna vsota, skupaj z davki in prispevki. Kon\u010Dna \u0161\
  tevilka za pla\u010Dilo je vedno na polo\u017Enici, tisti najenostavnej\u0161i podatek\
  \ je iz polo\u017Enice o\u010Diten.\nIz polo\u017Enice je natanko razvidna tudi\
  \ obra\u010Dunana poraba elektrike v kWh in obra\u010Dunana mo\u010D v kW. Obra\u010D\
  unano mo\u010D lahko primerjamo z naro\u010Dnino pri telefonskih ra\u010Dunih: pla\u010D\
  amo jo tudi \u010De ne porabimo ni\u010D energije. Tak\u0161en na\u010Din zara\u010D\
  unavanja je potreben predvsem zaradi omre\u017Eja, ki ga je potrebno zgraditi, vzdr\u017E\
  evati in voditi tudi, \u010De porabe ni. Pri gospodinjskih odjemalcih je razmerje\
  \ omre\u017Enina : energija : davki in prispevki pribli\u017Eno 4:4:2.\nV \u010D\
  asih, ko \u0161e nismo imeli energetskega trga, sta bila stro\u0161ka omre\u017E\
  ja in energije zdru\u017Eena. Odjemalci se niso zavedali, da je stro\u0161ek omre\u017E\
  ja enak stro\u0161ku proizvodnje nergije. Po vstopu v EU z liberaliziranim trgom\
  \ elektrike sta se morala slovenski sistem in zakonodaja prilagoditi zahtevam EU\
  \ direktiv in na ra\u010Dunih sta se stro\u0161ka za energijo in omre\u017Eje za\u010D\
  ela prikazovati lo\u010Deno, saj gre za dve popolnoma lo\u010Deni storitvi, za kateri\
  \ se cena dolo\u010Da na razli\u010Den na\u010Din: ceno energije dolo\u010Da dobavitelj\
  \ skladno z zakonitostmi trga, ceno za omre\u017Eje, ki je naravni monopol, pa dolo\u010D\
  a regulator, Javna agencija RS za energijo. Regulator se pri tem dr\u017Ei natan\u010D\
  no dolo\u010Denih na\u010Del, katerih cilj je nadome\u0161\u010Danje konkurence\
  \ na podro\u010Dju, kjer vlada naravni monopol.\nKer gre za dve lo\u010Deni storitvi,\
  \ bi na\u010Deloma zanju morali vsak mesec dobivati dve lo\u010Deni polo\u017Enici.\
  \ Zelo veliko truda smo vlo\u017Eili v to, da se to ni zgodilo, saj se nam je zdelo,\
  \ da bi bil to korak nazaj. V Sloveniji bi to pomenilo pribli\u017Eno 800.000 polo\u017E\
  nic na mesec ve\u010D in zdelo se nam je, da je ta stro\u0161ek res nepotreben.\
  \ Zato dobavitelji obe storitvi zara\u010Dunavajo na isti polo\u017Enici, prejeti\
  \ denar pa se nato razdeli na dobavitelja in operaterja omre\u017Eja. Ra\u010Duni\
  \ so zato nedvomno bolj zapleteni, a vse njihove postavke so iz njih razvidne, prihranili\
  \ pa smo zelo veliko denarja za nepotrebne polo\u017Enice.\nIz te\u017Eav, ki jih\
  \ imajo pri tem na podro\u010Dju dobave zemeljskega plina se vidi, da ena polo\u017E\
  nica za obe storitvi ni tako sama po sebi umevna, pri zemeljskem plinu vedno ve\u010D\
  \ odjemalcev pla\u010Duje mese\u010Dno po dve polo\u017Enici, eno za plin in drugo\
  \ za omre\u017Eje.\nDavke in prispevke je seveda na vsakem ra\u010Dunu potrebno\
  \ prikazati lo\u010Deno, tu elektrika ni nikakr\u0161na izjema.\n\nKot re\u010D\
  eno, kon\u010Dni znesek kot najpomembnej\u0161i in najenostavnej\u0161i podatek\
  \ je iz polo\u017Enice jasno razviden. Z malo truda se da razvozlati tudi vse ostale\
  \ postavke in zneske za posamezne dele ra\u010Duna. Da bi lahko ponudbe razli\u010D\
  nih dobaviteljev med seboj la\u017Ee primerjali in se med njimi odlo\u010Dali, Javna\
  \ agencija RS za energijo na svojih spletnih straneh vzdr\u017Euje primerjalnik,\
  \ kjer lahko za svoj na\u010Din porabe ugotovite, kateri od ponudnikov je trenutno\
  \ najcenej\u0161i. (naslov: www.agen-rs.si/sl/informacija.asp)\nTako cena elektrike\
  \ kot cena omre\u017Enine je za gospodinjstvo nekoliko vi\u0161ja kot za podjetja.\
  \ Ta razlika je stro\u0161kovno utemeljena: podjetja kupujejo elektriko v ve\u010D\
  jih koli\u010Dinah in pri ve\u010Djih koli\u010Dinah so specifi\u010Dni stro\u0161\
  ki vedno nekoliko ni\u017Eji, tudi zakon trga pri ve\u010Djih nakupih omogo\u010D\
  a doseganje ni\u017Eje cene. Vi\u0161ji stro\u0161ki za gospodinjstva so v povpre\u010D\
  ju tudi pri omre\u017Eju: velik del industrije ne potrebuje razvejanega nizkonapetostnega\
  \ omre\u017Eja, saj so priklju\u010Deni na srednjenapetostno ali celo na visokonapetostno\
  \ omre\u017Eje. Enostavno povedano to pomeni, da je za oskrbo gospodinjstev potrebno\
  \ zgraditi ogromno razvejano omre\u017Eje, ki ga industrija ne potrebuje. Kdor je\
  \ priklju\u010Den na srednjenapetostno omre\u017Eje, ne pla\u010Duje stro\u0161\
  kov nizkonapetostnega omre\u017Eja.\nOskrba z elektriko ni socialni mehanizem. Oskrba\
  \ z elektriko je storitev, ki jo pla\u010Dujemo po stro\u0161kovnem principu. Zavedati\
  \ se je potrebno, da je tak na\u010Din po\u0161ten do odjemalcev. \u010Ce se za\
  \ gospodinjstva uveljavi socialni princip in pla\u010Dila ne pokrijejo stro\u0161\
  kov, mora nekdo drug \u2013 industrija \u2013 pla\u010Dati ve\u010D. Ker to seveda\
  \ pomeni zmanj\u0161anje konkuren\u010Dnosti in izgubo delovnih mest, se industrija\
  \ upre in tudi dose\u017Ee zni\u017Eanje cen. Na koncu vsi pla\u010Dujejo premalo,\
  \ stro\u0161ke pa preko dr\u017Eavnega lastni\u0161tva poravna dr\u017Eava. Dr\u017E\
  ava pa denar dobi iz davkov, ki jih spet pla\u010Dujejo tako posamezniki kot podjetja.\n\
  Pla\u010Dilu se torej ni mogo\u010De izogniti, najbolj pravi\u010Dno pa je, da je\
  \ porazdeljeno po stro\u0161kovnem principu, saj je le tako mogo\u010De prepre\u010D\
  iti prekomerno porabo elektrike odjemalcev, ki ne pla\u010Dujejo stro\u0161kovne\
  \ cene.\nSeveda pa imamo glede porabe energije in s tem povezanim spro\u0161\u010D\
  anjem CO2 tudi dolo\u010Dene politi\u010Dne cilje, ki \u0161e dodatno utemeljujejo\
  \ pla\u010Devanje elektrike po polni ceni, \u0161e pove\u010Dani za okoljske prispevke.\n\
