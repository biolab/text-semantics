  \ pravico, da v skladu z zakonom neposredno ali po izvoljenih predstavnikih sodeluje\
  \ pri upravljanju javnih zadev. Najpomembnej\u0161a oblika neposredne demokracije\
  \ je referendum, poleg referenduma pa \u0161e ljudska iniciativa in v dolo\u010D\
  enem smislu pravica do peticije. Referendum volivcem omogo\u010Da neposredno odlo\u010D\
  anje o ustavi, zakonu ali drugem pravnem aktu in o drugih vpra\u0161anjih, ki so\
  \ pomembna za dru\u017Ebo in dr\u017Eavo; med drugimi predlagatelji referenduma\
  \ je tudi 40.000 volivcev. Ljudska iniciativa pa 30.000 volivcem omogo\u010Da, da\
  \ predlagajo za\u010Detek postopka za spremembo ustave, 5.000 volivcev pa lahko\
  \ predlo\u017Ei dr\u017Eavnemu zboru predlog zakona. \nPo na\u0161em mnenju predlog\
  \ ni sprejemljiv in ga ne podpiramo. \n "
