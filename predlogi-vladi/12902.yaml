response: "Odziv Ministrstva za okolje in prostor\nRe\u0161itve, kakr\u0161ne so sedaj\
  \ uveljavljene v Zakonu o interventnih ukrepih za pomo\u010D pri omilitvi posledic\
  \ drugega vala epidemije COVID-19 (ZIUPOPDVE) so bile pripravljene ob sodelovanju\
  \ Ministrstva za pravosodje in Ministrstva za okolje in prostor ter se ti\u010D\
  ejo upravi\u010Denj pogodbenih strank v najemnih razmerjih glede poslovnih nepremi\u010D\
  nin, torej vsebin, ki sodijo v delokrog obeh ministrstev. Pri njihovi pripravi se\
  \ je izhajalo iz primerjalno pravnih ureditev in iz predlogov stroke ter razli\u010D\
  nih organizacij, ki so bili podani \u017Ee ob prvem valu epidemije in nato ponovljeni\
  \ tudi v drugem valu. Iskalo se je pot, kako ob relativnem ohranjanju pogodbene\
  \ svobode in spo\u0161tovanju prilagoditev pogodbenih razmerij, ki so se v tem \u010D\
  asu zaradi ohranjanja partnerskih odnosov marsikje \u017Ee dogodila, olaj\u0161\
  ati delovanje in pre\u017Eivetje tr\u017Enih subjektov. Odlog pla\u010Dila najemnin\
  \ je po na\u0161em mnenju bistveno bolj sorazmeren ukrep kot pa bi to bila njihova\
  \ oprostitev, podalj\u0161anje pogodbenih razmerij pa je s tem neposredno povezano,\
  \ saj se bo popla\u010Dilo odlo\u017Eenih najemnin v veliki ve\u010Dini primerov\
  \ lahko financiralo zgolj iz opravljanja dejavnosti. Najemna pogodba je sicer civilnopravno\
  \ razmerje, kar pomeni, da ga stranki oblikujeta prosto, zakonske dolo\u010Dbe pa\
  \ se zaradi njihove dispozitivne narave uporabljajo samo, \u010De pogodba ne dolo\u010D\
  a druga\u010Dnih re\u0161itev.\nSkladno s 117. \u010Dlenom ZIUPOPDVE lahko najemnik\
  \ poslovne nepremi\u010Dnine, ki mu je zaradi epidemije COVID-19 s predpisi opravljanje\
  \ gospodarske dejavnosti onemogo\u010Deno ali bistveno omejeno in zaradi tega poslovne\
  \ nepremi\u010Dnine ne more v celoti ali v prete\u017Enem delu uporabljati za dogovorjen\
  \ namen zahteva odlog pla\u010Dila obveznosti iz najemne pogodbe[1]. \u010Clen poleg\
  \ samega nabora ukrepov nato ureja \u0161e vpra\u0161anja, kaj predstavlja najemnino,\
  \ kako je z medsebojnim obve\u0161\u010Danjem in u\u010Dinkovanjem, do kdaj in za\
  \ katero obdobje lahko najemnik uveljavlja te ukrepe, kaj lahko zahteva najemodajalec\
  \ in \u010Desa se mora vzdr\u017Eati ter v kak\u0161nem roku in za katero obdobje\
  \ lahko najemnik uveljavlja te ukrepe. Vlada torej ni sledila predlogom, da se najemnika\
  \ v tem \u010Dasu oprosti pla\u010Devanja najemnine, marve\u010D se to lahko zgolj\
  \ odlo\u017Ei, temu pa sta pridru\u017Eena \u0161e dva druga ukrepa, od katerih\
  \ eden laj\u0161a odpoved pogodb, sklenjenih za dolo\u010Den \u010Das, drugi pa\
  \ omogo\u010Da podalj\u0161anje pogodb, sklenjenih za dolo\u010Den \u010Das.\nUkrep\
  \ je izrecno omejen samo na odlog celotne najemnine, vendar slednje ne ovira strank,\
  \ da se ne dogovorita druga\u010De, morda da se namesto za odlog pla\u010Dila najemnine\
  \ dogovorita za njeno zni\u017Eanje. Taka odlo\u010Ditev je v celoti v njuni avtonomni\
  \ sferi. Predlagana ureditev najemniku omogo\u010Da, da od najemodajalca zahteva\
  \ odlog pla\u010Dila tistih najemnin, ki izvirajo iz obdobja, ko mu je bilo opravljanje\
  \ gospodarske dejavnosti onemogo\u010Deno ali pa bistveno omejeno in zaradi tega\
  \ poslovne nepremi\u010Dnine ne more v celoti ali v prete\u017Enem delu uporabljati\
  \ za dogovorjen namen, pri \u010Demer pa je to obdobje lahko tudi tisto pred uveljavitvijo\
  \ tega zakona. V obeh primerih je pomembno to, da se lahko odlog pla\u010Dila najemnine\
  \ nana\u0161a samo na pla\u010Dila, ki so dolgovana za obdobje, ko so predpisi,\
  \ zaradi katerih je bilo najemniku opravljanje gospodarske dejavnosti onemogo\u010D\
  eno ali pa bistveno omejeno in zaradi tega poslovne nepremi\u010Dnine ne more v\
  \ celoti ali v prete\u017Enem delu uporabljati za dogovorjen namen, \u017Ee veljali.\
  \ Pla\u010Dila najemnine, ki sicer zapade v tem obdobju, dolgovano pa je za obdobje,\
  \ ko je najemnik dejavnost \u0161e v celoti lahko opravljal in v ta namen nepremi\u010D\
  nino uporabljal, ni mo\u010D odlo\u017Eiti.\nZ vidika sorazmernosti ocenjujemo,\
  \ da je predlagani ukrep najmilej\u0161i, saj z odlogom ne posega v temeljno upravi\u010D\
  enje najemodajalca (v samo obveznost pla\u010Dila najemnine), ga tudi ne zni\u017E\
  uje, ampak zgolj dolo\u010Da, da lahko najemnik zahteva odlog pla\u010Dila teh najemnin,\
  \ ki jih bo kasneje najemodajalcu tudi popla\u010Dal. Seveda je to realno mogo\u010D\
  e pri\u010Dakovati \u0161ele, ko bo najeto poslovno nepremi\u010Dnino lahko za\u010D\
  el v celoti in nemoteno uporabljati za dogovorjen namen in posledi\u010Dno iz tega\
  \ naslova ustvarjati prihodke, ki pa jih bom moral nameniti tako za popla\u010D\
  ilo teko\u010Dih najemnin, kot tudi za pravo\u010Dasno popla\u010Dilo odlo\u017E\
  enih najemnin.\nKer zakon najemniku omogo\u010Da odlog pla\u010Dila najemnine, daje\
  \ na drugi strani najemodajalcu mo\u017Enost, da zahteva zavarovanje za odlo\u017E\
  ene najemnine, saj s prejemom najemnikove zahteve, ko ta za\u010Dne u\u010Dinkovati,\
  \ pride v situacijo, ko bo moral na izpolnitev te bistvene sestavine najemne pogodbe\
  \ po\u010Dakati, kar zanj predstavlja dolo\u010Deno tveganje.\n\n[1] Kdaj predpisi\
  \ bistveno ovirajo poslovanje in uporabo konkretne poslovne nepremi\u010Dnine je\
  \ pravni standard, odvisen od raznovrstnih konkretnih okoli\u0161\u010Din povezanih\
  \ z opravljanjem dejavnosti in uporabe poslovne nepremi\u010Dnine. \u010Ce med strankami\
  \ ni soglasja, da je slednji standard in s tem pogoji izpolnjeni torej, da predpisi\
  \ s tega podro\u010Dja bistveno ovirajo poslovanje in posledi\u010Dno uporabo poslovne\
  \ nepremi\u010Dnine, v primeru spora presoja sodi\u0161\u010De."
