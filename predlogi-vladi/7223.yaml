response: "Odziv Ministrstva za finance\nMinistrstvo za finance predlaganemu zni\u017E\
  anju stopnje DDV za dodatne kategorije blaga ni naklonjeno, saj s tak\u0161nim ukrepom\
  \ ne bi sledili zastavljenim ciljem te vlade po zagotovitvi u\u010Dinkovitega dav\u010D\
  nega sistema, s \u010Dim bolj primerno dav\u010Dno strukturo in omejeno uporabo\
  \ potro\u0161kov. Slednji, tudi po ugotovitvah OECD, zmanj\u0161ujejo u\u010Dinkovitost\
  \ dav\u010Dnega sistema, njegovo uspe\u0161nost, po\u0161tenost in enostavnost.\
  \ Slovenija \u017Ee sedaj uporablja zni\u017Eano stopnjo DDV za \u0161iroko paleto\
  \ proizvodov in storitev. V tej zvezi zato OECD kot mo\u017Een pristop Sloveniji\
  \ celo predlaga zmanj\u0161anje nabora blaga in storitev, za katera velja zni\u017E\
  ana stopnja DDV. Poleg tega bi predlagano zni\u017Eanje stopnje DDV prispevalo k\
  \ dolo\u010Denemu zni\u017Eanju javnofinan\u010Dnih prihodkov, kar pa, kot je Ministrstvo\
  \ za finance \u017Ee ve\u010Dkrat poudarilo, v \u010Dasu javnofinan\u010Dne konsolidacije\
  \ ne bi bilo vzdr\u017Eno in bi tudi bilo v nasprotju z drugimi predvidenimi ukrepi\
  \ za konsolidacijo javnih financ. Ob tem je tudi treba upo\u0161tevati, da je negotovo\
  \ tudi dejstvo ali in v kak\u0161ni meri bi dobavitelji blaga, v zvezi s katerim\
  \ bi bila uveljavljena ni\u017Eja stopnja obdav\u010Ditve, zni\u017Eanje stopnje\
  \ DDV dejansko prenesli na kon\u010Dne potro\u0161nike z zni\u017Eanjem cen oziroma\
  \ bi zni\u017Eanje stopnje DDV namesto tega kompenzirali z zvi\u0161anjem svojih\
  \ mar\u017E. Niso namre\u010D samo davki tisti, ki vplivajo na oblikovanje kon\u010D\
  ne cene, temve\u010D je le-ta predvsem odvisna od ponudbe in povpra\u0161evanja\
  \ na trgu posameznih dobrin.\nOb tem v povezavi s pobudo \u0161e pojasnjujemo, da\
  \ Slovenija ni\u017Ejo, tj. 9,5 % stopnjo DDV \u017Ee po veljavni ureditvi uporablja\
  \ za dolo\u010Dene izdelke za higiensko za\u0161\u010Dito, ki sodijo med sanitetne\
  \ materiale in so na\u0161teti v tretjem odstavku 49. \u010Dlena veljavnega Pravilnika\
  \ o izvajanju Zakona o davku na dodano vrednost. Mednje sodijo tudi vata, gaza,\
  \ obveze in podobni proizvodi (npr.obli\u017Ei, obkladki) pod tarifno oznako kombinirane\
  \ nomenklature: 3005 ter tudi plenice za enkratno uporabo in pralne plenice za ve\u010D\
  kratno uporabo pod tarifno oznako 9619 00. \n "
