response: "Odziv Ministrstva za zdravje\nGovorice o zakonu o omejevanju porabe naravnih\
  \ zeli\u0161\u010D so zavajajo\u010De in neresni\u010Dne, ki se nana\u0161ajo na\
  \ konec prehodnega obdobja za uveljavitev Direktive 2004/24/ES o tradicionalnih\
  \ zdravilih rastlinskega izvora. 30. aprila 2011 se je kon\u010Dalo prehodno obdobje\
  \ za tradicionalna zdravila rastlinskega izvora, ki so bila v \u010Dasu uveljavitve\
  \ Direktive 2004/24/ES o tradicionalnih zdravilih rastlinskega izvora, to je 30.\
  \ aprila 2004, \u017Ee na trgu. Do tega datuma so se morala ta zdravila uskladiti\
  \ z dolo\u010Dbami te direktive. Postopki za registracijo oziroma pridobitev dovoljenja\
  \ za promet s tradicionalnimi zdravili so po tej direktivi bistveno enostavnej\u0161\
  i kot za druga zdravila, kajti zanje ni treba predlo\u017Eiti podatkov o farmakolo\u0161\
  ko-toksikolo\u0161kem in klini\u010Dnem presku\u0161anju. Ta direktiva v ni\u010D\
  emer ne posega v samo dejavnost alternativnih metod zdravljenja in ne prepoveduje\
  \ specifi\u010Dnih snovi ali rastlin.  Direktiva 2004/24/ES je bila sprejeta z namenom\
  \ poenotenja obravnave tradicionalnih zdravil v dr\u017Eavah \u010Dlanicah EU in\
  \ predvsem z namenom zagotavljanja ve\u010Dje kakovosti in varnosti tradicionalnih\
  \ zdravil in ustreznih informacij za potro\u0161nike, kar prispeva k varovanju javnega\
  \ zdravja. Tudi zdravila naravnega izvora namre\u010D poleg koristi prina\u0161\
  ajo tveganja (navadno sicer manj\u0161a od kemi\u010Dnih zdravil) in v smislu varovanja\
  \ potro\u0161nikov je, da so objektivno seznanjeni z informacijami za pravilno uporabo\
  \ teh zdravil, s potrebnimi previdnostnimi ukrepi, opozorili, kontraindikacijami,\
  \ mo\u017Enimi interakcijami in ne\u017Eelenimi u\u010Dinki.  Slovenija je Direktivo\
  \ 2004/24/ES vnesla v svojo zakonodajo \u017Ee l. 2006. Poenostavljen postopek registracije\
  \ tradicionalnih zdravil je pri nas \u017Ee dobro uveljavljen. Pred uveljavitvijo\
  \ navedene direktive Slovenija ni imela posebnega postopka registracije za tradicionalna\
  \ zdravila, ki bi bil druga\u010Den od drugih zdravil, zato pri nas na tem podro\u010D\
  ju ni nobenih sprememb zakonodaje. Ve\u010D si lahko preberete v izjavi za javnost\
  \ na spletni strani JAZMP: http://www.jazmp.si/objave/Objava-2011-02-17.pdf V upanju,\
  \ da smo odgovorili na va\u0161o pobudo, vas lepo pozdravljamo.  "
