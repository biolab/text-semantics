response: "Odziv Ministrstva za infrastrukturo\nTemeljni zakon, ki ureja pravila in\
  \ pogoje za udele\u017Ebo v cestnem prometu, je Zakon o pravilih cestnega prometa.\
  \ Dolo\u010Da, da morajo vsi udele\u017Eenci cestnega prometa ravnati tako, da promet\
  \ poteka nemoteno, umirjeno in varno. \u010Ce udele\u017Eenci v prometu ne ravnajo\
  \ v skladu z njegovimi dolo\u010Dbami, se kaznujejo z globo, katere vi\u0161ina\
  \ je odvisna predvsem od vpliva prekr\u0161ka na varnost prometa. Pri dolo\u010D\
  anju vi\u0161ine kazni se upo\u0161teva na\u010Delo sorazmernosti, ki izhaja iz\
  \ nadrejenih predpisov, smernic in sodne prakse. Ena izmed temeljnih \u010Dlovekovih\
  \ pravic je, da resnost kazni ne sme presegati te\u017Ee kaznivega ravnanja.\nGlobe\
  \ za prometne prekr\u0161ke so predpisane v dolo\u010Denem znesku. Za te globe Zakon\
  \ o prekr\u0161kih dolo\u010Da, da so lahko za posameznika predpisane v znesku od\
  \ 40 do 2.000 evrov. Znotraj tega okvira so dolo\u010Dene globe za nepravilno parkiranje\
  \ v vi\u0161ini od 40 do 80 evrov. Globa 80 evrov je predpisana za neupravi\u010D\
  eno parkiranje na ozna\u010Denem parkirnem prostoru za invalide. Globe za prometne\
  \ prekr\u0161ke so v Sloveniji razmeroma visoke. Za primerjavo navajamo, da so predpisane\
  \ globe za nepravilno parkiranje v Nem\u010Diji v vi\u0161ini od 10 do 60 evrov,\
  \ v Avstriji pa od 21 do 72 evrov. Predlagana globa za prekr\u0161ek nepravilnega\
  \ parkiranja na ozna\u010Denem parkirnem prostoru za invalide v vi\u0161ini 5.000\
  \ evrov bi bila zaradi navedenega nesorazmerna in je glede na dolo\u010Dbe Zakona\
  \ o prekr\u0161kih tudi ni mo\u017Eno predpisati.\nDodajamo \u0161e, da s predpisano\
  \ globo \u0161e ni dose\u017Eeno spo\u0161tovanje dolo\u010Db predpisov. Pomemben\
  \ je predvsem u\u010Dinkovit nadzor, ki ga na vseh prometnih povr\u0161inah, ki\
  \ se uporabljajo za javni cestni promet, izvajata policija in ob\u010Dinska redarstva.\
  \ Tudi razmeroma nizka globa je lahko u\u010Dinkovita, \u010De se sankcije izrekajo\
  \ dosledno. \n "
