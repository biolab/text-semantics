response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nV Sloveniji je\
  \ 12.367 km gozdnih cest, ki so namenjene predvsem prevozu lesa in gospodarjenju\
  \ z gozdom. Zakon o cestah (Uradni list RS, 109/10, 48/12 in 36/14 - odl. US) uvr\u0161\
  \u010Da gozdne ceste med nekategorizirane (zasebne) in ne med javne ob\u010Dinske\
  \ ceste. Zakon o gozdovih (Uradni list RS, \u0161t. 30/93, 13/98 \u2013 odl. US,\
  \ 56/99 \u2013 ZON, 67/02, 110/02 \u2013 ZGO-1, 115/06, 110/07, 8/10 ZSKZ-B,  106/10,\
  \ 63/13, 101/13 - ZDavNepr in 17/14; v nadaljnjem besedilu: zakon) pa dolo\u010D\
  a, da so \xBBgozdne ceste gozdne prometnice, ki so namenjene predvsem gospodarjenju\
  \ z gozdom ter so sestavni del gozda ali drugega zemlji\u0161\u010Da, \u010Dez katerega\
  \ potekajo\xAB (so v lasti lastnikov gozdov, po katerih lastnini potekajo). Niso\
  \ javno dobro, imajo pa po zakonu javni zna\u010Daj. To pomeni, da jih na lastno\
  \ odgovornost lahko uporabljajo tudi drugi, ne samo lastniki gozdov, v skladu z\
  \ dolo\u010Denim re\u017Eimom uporabe, ki ga dolo\u010Di Zavod za gozdove Slovenije\
  \ v sodelovanju z lastniki. Zaradi tega dejstva se vzdr\u017Eevanje gozdnih cest\
  \ sofinancira tudi iz sredstev prora\u010Duna RS. Dele\u017E sofinanciranja iz prora\u010D\
  una RS je sorazmeren z dele\u017Eem javne uporabe gozdnih cest.\nV skladu s prvim\
  \ in drugim odstavkom 49. \u010Dlena zakona lastniki gozdov pla\u010Dujejo pristojbino\
  \ za vzdr\u017Eevanje gozdnih cest (v nadaljnjem besedilu: pristojbina). Ta je prihodek\
  \ prora\u010Duna lokalnih skupnosti. Pristojbina je po zakonu namenjena izklju\u010D\
  no vzdr\u017Eevanju gozdnih cest ter predstavlja glavni in poleg prora\u010Dunskih\
  \ sredstev edini sistemski vir financiranja, pla\u010Dujejo pa jo le lastniki, ki\
  \ imajo gozdove s cestami odprte. Za redno vzdr\u017Eevanje 12.367 km gozdnih cest\
  \ je tako na letni ravni zagotovljenih 3,2 mio \u20AC sistemskih sredstev od tega\
  \ 1,2 mio \u20AC iz prora\u010Duna RS in 2,0 mio \u20AC iz sredstev pristojbin za\
  \ vzdr\u017Eevanje gozdnih cest. Po oceni Zavoda za gozdove Slovenija bi na letni\
  \ ravni, za optimalno vzdr\u017Eevanje gozdnih cest, potrebovali ve\u010D kot 9\
  \ mio \u20AC. Tudi zato je v obstoje\u010D sistem vgrajena solidarnost (pla\u010D\
  ujejo jo vsi lastniki, ki imajo gozdove s cestami odprte). Sredstva pristojbin se\
  \ zbirajo na enotnem ra\u010Dunu in razporejajo ob\u010Dinam glede na dol\u017E\
  ino gozdnih cest v ob\u010Dini, glede na njihove povpre\u010Dne vzdr\u017Eevalne\
  \ stro\u0161ke in javni zna\u010Daj.\n "
