response: "Odziv Ministrstva za okolje in prostor\nKot je pravilno povzeto v predlogu,\
  \ mora biti na\u0161a glavna skrb namenjena zmanj\u0161evanju koli\u010Din nastalih\
  \ odpadkov, torej prepre\u010Devanju njihovega nastajanja. To nikakor ne vklju\u010D\
  uje samo zmanj\u0161evanja koli\u010Din odpadkov, temve\u010D tudi zmanj\u0161evanje\
  \ uporabe nevarnih snovi v izdelkih, iz katerih prej ali slej nastanejo odpadki,\
  \ kar je tudi \u017Ee ustrezno dolo\u010Deno v obstoje\u010Di zakonodaji s podro\u010D\
  ja ravnanja z odpadki. Za odpadke, ki nastanejo, bi morali ustrezno poskrbeti \u2013\
  \ jih pripraviti za ponovno uporabo, reciklirati ali kako druga\u010De predelati.\
  \ Odstranjevanje odpadkov bi moralo biti \u0161ele na zadnjem mestu hierarhije ravnanja\
  \ z odpadki. Odlaganje odpadkov, kot enega od mo\u017Enih postopkov odstranjevanja,\
  \ bi morali uporabiti le v primerih, ko ni druge, okolju bolj primerne mo\u017E\
  nosti. Predpogoj za tak\u0161no ravnanje pa je lo\u010Deno zbiranje odpadkov na\
  \ izvoru, torej tam, kjer odpadki nastanejo (npr. v gospodinjstvih). Na \u017Ealost\
  \ smo kljub ob\u0161irni zakonodaji s podro\u010Dja ravnanja z odpadki v vsakdanjem\
  \ \u017Eivljenju \u0161e dale\u010D od tega cilja. Komunalni odpadki (to so v glavnem\
  \ odpadki iz gospodinjstev) v Sloveniji predstavljajo ve\u010D kot 84 % vseh odpadkov,\
  \ lo\u010Deno pa nam jih uspe zaenkrat zbrati le dobrih 11 odstotkov. Z javnim odvozom\
  \ smo leta 2008 zbrali okoli 453 kg komunalnih odpadkov na prebivalca, oz. 1,2 kg\
  \ na dan, od tega je bilo kar 336 kg teh odpadkov odlo\u017Eenih na odlagali\u0161\
  \u010Dih! Obstoje\u010Da zakonodaja zahteva lo\u010Deno zbiranje in recikliranje/predelavo\
  \ odpadne embala\u017Ee, kamor sodijo tudi plasti\u010Dne vre\u010Dke. Na\u010D\
  in ravnanja z odpadno embala\u017Eo je dolo\u010Den v Uredbi o ravnanju z embala\u017E\
  o in odpadno embala\u017Eo. Posebne strategije ali predpisa, ki bi obravnaval prav\
  \ ravnanje z odpadnimi plasti\u010Dnimi vre\u010Dkami, ni. Odpadne plasti\u010D\
  ne vre\u010Dke, ki nastajajo v gospodinjstvih, je potrebno lo\u010Deno zbirati in\
  \ prepu\u0161\u010Dati v zabojnikih za lo\u010Deno zbiranje odpadne embala\u017E\
  e Te najdemo na t.i. ekolo\u0161kih otokih, ponekod pa se \u017Ee uveljavlja tudi\
  \ sistem pobiranja odpadne embala\u017Ee \xBBod vrat do vrat\xAB. Izvajalci lokalnih\
  \ javnih slu\u017Eb zbiranja in prevoza komunalnih odpadkov (komunalna podjetja)\
  \ morajo \u0161e dodatno, z razvr\u0161\u010Danjem komunalnih odpadkov v sortirnicah,\
  \ zagotavljati izlo\u010Danje odpadne embala\u017Ee iz me\u0161anih komunalnih odpadkov,\
  \ vso zbrano odpadno embala\u017Eo (torej tudi odpadne plasti\u010Dne vre\u010D\
  ke) pa oddati eni od dru\u017Eb za ravnanje z odpadno embala\u017Eo, ki poskrbi\
  \ za pripravo za ponovno uporabo, recikliranje ali drugo obliko predelave zbranih\
  \ odpadkov. Na Ministrstvu za okolje in prostor se zavedamo, da prebivalci RS \u0161\
  e nismo dovolj ozave\u0161\u010Deni ali stimulirani, da bi z odpadki samoiniciativno\
  \ ravnali na trajnosten in okolju prijazen na\u010Din. MOP je zato pred \u010Dasom\
  \ izdal tri publikacije, ki se med drugim nana\u0161ajo tudi na prepre\u010Devanje\
  \ nastajanja odpadkov: \"Vzemite manj. Imejte ve\u010D. Zbirka namigov za ne\u0161\
  kodljivo \u017Eivljenje.\", \xBBYouthXChange\xAB - izobra\u017Eevalni priro\u010D\
  nik za odgovorno potro\u0161njo\" in \"Imate mo\u010D. Poka\u017Eite \u0161e modrost.\xAB\
  . Publikacije so bile poslane v osnovne in srednje \u0161ole, knji\u017Enice, lokalne\
  \ skupnosti, okoljske nevladne organizacije, javni sektor, itd. Dostopne so tudi\
  \ na spletni strani MOP (http://www.mop.gov.si/si/publikacije/drugo/). Potro\u0161\
  nike \u017Eelimo opozoriti predvsem na mo\u017Enost izbire, da zavrnejo ponujeno\
  \ brezpla\u010Dno vre\u010Dko ter da se v primeru, ko imajo mo\u017Enost, odlo\u010D\
  ijo za nakup vre\u010Dke za ve\u010Dkratno uporabo. Najbolj raz\u0161irjene vre\u010D\
  ke za enkratno uporabo so iz polietilena (PE), ki sicer niso biorazgradljive, jih\
  \ je pa mo\u017Eno reciklirati, seveda ob predpostavki, da se vrnejo v sistem ravnanja\
  \ z odpadno embala\u017Eo. PE se v okolju s\u010Dasoma razgradi v CO2 in H2O, kar\
  \ pa ne pomeni, da se z neprimernim ravnanjem in odmetavanjem teh vre\u010Dk v okolje\
  \ ne \u0161koduje okolju. Za proizvodnjo nosilnih vre\u010Dk se ne uporablja polivinil\
  \ klorid (PVC). PVC namre\u010D velja za eno najbolj trpe\u017Enih oblik plastike,\
  \ zato je ta material bolj primeren za uporabo v dolgo\u017Eivih izdelkih (npr.\
  \ stavbno pohi\u0161tvo) in manj v kratko\u017Eivih (kot je npr. embala\u017Ea).\
  \  Nosilne vre\u010Dke iz papirja niso nujno okoljsko bolj sprejemljive \u2013 drevo,\
  \ iz katerega naredijo 700 papirnatih vre\u010Dk, raste 15 let! \u0160tudije ka\u017E\
  ejo, da ima, upo\u0161tevajo\u010D \u0161ir\u0161i okojevarstveni vidik, proizvodnja\
  \ plasti\u010Dnih vre\u010Dk manj\u0161i negativen vpliv na okolje, saj se porabi\
  \ manj energije, vode in surovin ter povzro\u010Da manj\u0161e onesna\u017Eevanje\
  \ zraka. Pri proizvodnji papirnatih vre\u010Dk so najbolj problemati\u010Dni se\u010D\
  nja lesa, beljenje in velika poraba (pogosto pitne!) vode. Poleg tega so papirnate\
  \ vre\u010Dke manj obstojne in se hitreje uni\u010Dijo, s \u010Dimer se skraj\u0161\
  a njihova \u017Eivljenjska doba. Potro\u0161niki namesto ene mnogokrat uporabijo\
  \ dve vre\u010Dki naenkrat, \xBBza vsak slu\u010Daj\xAB. Pri uporabi recikliranega\
  \ papirja za proizvodnjo papirnatih vre\u010Dk je poraba vode in energije v celotnem\
  \ proizvodnem procesu \u0161e vedno ve\u010Dja kot pri proizvodnji plasti\u010D\
  nih vre\u010Dk. Iz \u0161tudij tudi izhaja, da so celo biorazgradljive vre\u010D\
  ke bolj obremenjujo\u010De za okolje kot vre\u010Dke iz PE (\u010De so le-te vrnjene\
  \ v sistem ravnanja z odpadno embala\u017Eo), saj se za njihovo proizvodnjo porabljajo\
  \ obnovljivi viri, ki zasedajo kmetijske povr\u0161ine za pridelavo hrane. \u010C\
  e bi se uporaba biorazgradljivih vre\u010Dk bistveno pove\u010Dala, bi to lahko\
  \ vodilo do pove\u010Danja cen hrane. Strokovnjaki zato predlagajo uporabo biorazgradljivih\
  \ vre\u010Dk le za kompostiranje, hranjenje biolo\u0161kih odpadkov pred njihovo\
  \ oddajo v sistem ravnanja s temi odpadki ter kot alternativo lo\u010Devalnim vre\u010D\
  kam. Lo\u010Devalne vre\u010Dke, so nujno potrebne iz higienskih razlogov, npr.\
  \ pri pakiranju sve\u017Eega mesa, sadja in zelenjave. Uporabo lo\u010Devalnih vre\u010D\
  k priporo\u010Da tudi Zveza potro\u0161nikov Slovenije, saj se na ta na\u010Din\
  \ zmanj\u0161a prenos pesticidov iz ene vrste sadja ali zelenjave na drugo vrsto.\
  \ Povsem nepotrebne pa so v primeru \u017Ee embaliranih izdelkov. V letu 2009 smo\
  \ sicer v Sloveniji zabele\u017Eili trend zmanj\u0161evanja porabe tako nosilnih\
  \ kot lo\u010Devalnih vre\u010Dk za okrog 13%. Premalo se tudi zavedamo, da odslu\u017E\
  ene vre\u010Dke ne sodijo med me\u0161ane komunalne odpadke. Vse vre\u010Dke, ki\
  \ jih kupimo ali brezpla\u010Dno prejmemo v trgovini kot nosilne ali lo\u010Devalne\
  \ vre\u010Dke, sodijo med embala\u017Eo. Ko jih ne potrebujemo ve\u010D, poskrbimo\
  \ za njihovo predelavo tako, da jih odvr\u017Eemo v zabojnike za lo\u010Deno zbiranje\
  \ odpadne embala\u017Ee.  Na\u0161 cilj so ozave\u0161\u010Deni potro\u0161niki,\
  \ ki bi samoiniciativno ravnali z odpadki na trajnosten in okolju prijazen na\u010D\
  in. Zato vedno premislimo, ali vre\u010Dko, ki jo ob nakupu dobimo/kupimo, res potrebujemo\
  \ in v kolik\u0161nem \u010Dasu bo iz nje nastal odpadek. Vpra\u0161ajmo se, koliko\
  \ vre\u010Dk na teden kupimo/vzamemo in s tem povzro\u010Dimo nove, nepotrebne koli\u010D\
  ine odpadkov. Zavrnimo brezpla\u010Dno vre\u010Dko in s tem poka\u017Eimo svojo\
  \ skrb za \u010Disto okolje. V primeru mo\u017Enosti izbire med plasti\u010Dno vre\u010D\
  ko za enkratno uporabo in vre\u010Dko za ve\u010Dkratno uporabo se odlo\u010Dimo\
  \ za slednjo. Zavedajmo se, da so vre\u010Dke embala\u017Ea in zato ne sodijo med\
  \ me\u0161ane komunalne odpadke (v \xBB\u010Drne kante\xAB). Odpadno plasti\u010D\
  no vre\u010Dko vedno odvrzimo v zabojnik za lo\u010Deno zbiranje odpadne embala\u017E\
  e. Odpadno vre\u010Dko iz biorazgradljive plastike kompostirajmo v doma\u010Dem\
  \ kompostniku ali uporabimo za lo\u010Deno zbiranje biorazgradljivih kuhinjskih\
  \ odpadkov. Ozave\u0161\u010Deni potro\u0161niki, ki ne kupijo vsega, kar trgovci\
  \ ponujajo, so tista gonilna sila, ki tudi trgovce najbolj u\u010Dinkovito \xBB\
  prisili\xAB, da prispevajo svoj dele\u017E k varovanju okolja, npr. z zamenjavo\
  \ vre\u010Dk za enkratno uporabo z vre\u010Dkami za ve\u010Dkratno uporabo, z mo\u017E\
  nostjo brezpla\u010Dne menjave iztro\u0161enih vre\u010Dk za ve\u010Dkratno uporabo\
  \ za nove vre\u010Dke ter z oznako na vre\u010Dkah, da so le-te embala\u017Ea in\
  \ zato po izteku \u017Eivljenjske dobe sodijo v zabojnik za odpadno embala\u017E\
  o. Zavedajmo se, da lahko vsak posameznik z majhnimi dejanji prispeva svoj dele\u017E\
  \ k varovanju okolja. \u010Ce namre\u010D vsak posameznik naredi majhno dejanje,\
  \ skupaj za varovanje okolja naredimo veliko.  "
