  \ uredili omenjeno podro\u010Dje ter zagotovili stabilno financiranje, smo \u017E\
  e sredi septembra pripravili sestanek s Planinsko zvezo Slovenijo, Gorsko re\u0161\
  evalno zvezo Slovenije in Slovenskim zavarovalnim zdru\u017Eenjem o dolgoro\u010D\
  ni ureditvi financiranja v gorah.\nNa podlagi sestanka Uprava RS za za\u0161\u010D\
  ito in re\u0161evanje pripravlja idejo morebitne nove ureditve financiranja, Zavarovalno\
  \ zdru\u017Eenje pa bo pripravilo ponudbo, upo\u0161tevajo\u010D vse zavarovalni\u0161\
  ke standarde.\nPreu\u010Dujemo tudi dobre primere praks iz \u0160vice in Avstrije,\
  \ ki jih bomo prilagodili slovenskim razmeram v zavarovalni\u0161tvu in na\u010D\
  inu re\u0161evanja v gorah in na te\u017Eje dostopnih terenih.\nKer je financiranje\
  \ gorskega re\u0161evanja \u017Ee v fazi na\u010Drtovanja, menimo, da omenjenega\
  \ predloga ni smiselno obravnavati."
