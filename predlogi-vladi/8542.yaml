response: "Odziv Ministrstva za infrastrukturo\nV skladu z Zakonom o motornih vozilih\
  \ (Uradni list RS, \u0161t. 75/17; v nadaljevanju: ZMV-1) je homologacija postopek,\
  \ v katerem homologacijski organ ugotovi, ali tip proizvoda izpolnjuje predpisane\
  \ zahteve, in \u010De je skladen z zahtevami, podeli certifikat o homologaciji (prvi\
  \ odstavek 11. \u010Dlena ZMV-1). Homologacija se tako podeli za tip proizvoda in\
  \ ne za posami\u010Dno vozilo.\nV kolikor \u017Eeli fizi\u010Dna ali pravna oseba\
  \ v Republiki Sloveniji prvi\u010D registrirati vozilo, za katero je bil v drugi\
  \ dr\u017Eavi \u010Dlanici EU izdan registracijski dokument, ki omogo\u010Da za\u010D\
  asno ali trajno registracijo, ali vozilo, ki je bilo v uporabi v drugi dr\u017E\
  avi \u010Dlanici EU, \u010De registracija zanj ni obvezna, mora pri strokovni organizaciji\
  \ opraviti identifikacijo in oceno tehni\u010Dnega stanja vozila (drugi odstavek\
  \ 22. \u010Dlena ZMV-1) oziroma se za vozilo izvede postopek posami\u010Dne odobritve\
  \ vozila, \u010De gre za vozilo, katerega skladnost s predpisi je bila potrjena\
  \ z listino dr\u017Eave \u010Dlanice EU ali dr\u017Eave EGP, katere veljavnost je\
  \ omejena na ozemlje te dr\u017Eave (tretji odstavek 22. \u010Dlena ZMV-1).\nV primeru\
  \ uvoza rabljenega vozila, kar v skladu s 30. to\u010Dko 3. \u010Dlena ZMV-1 pomeni\
  \ fizi\u010Den prenos vozila iz dr\u017Eav, ki niso \u010Dlanice Evropske unije\
  \ ali Evropskega gospodarskega prostora, na ozemlje Republike Slovenije, kot dela\
  \ carinskega obmo\u010Dja Evropske unije, pa je za registracijo vozila potrebna\
  \ izvedba postopka posami\u010Dne odobritve (2. to\u010Dka prvega odstavka 17. \u010D\
  lena ZMV-1), na podlagi katerega se za vozilo izda soglasje k registraciji (drugi\
  \ odstavek 21. \u010Dlena ZMV-1), ki ga je potrebno prilo\u017Eiti k vlogi za registracijo\
  \ vozila (2. to\u010Dka prvega odstavka 30. \u010Dlena ZMV-1). \n "
