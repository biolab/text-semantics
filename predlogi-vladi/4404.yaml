response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nGlede predloga za ponovno uvedbo financiranja formalnega izobra\u017Eevanja\
  \ s strani Zavoda RS za zaposlovanje (v nadaljevanju ZRSZ), za brezposelne osebe,\
  \ \u017Eelimo pojasniti, da je v preteklosti obstajala ta mo\u017Enost pridobitve\
  \ formalne izobrazbe za dolo\u010Dene ciljne skupine brezposelnih oseb (Program\
  \ izobra\u017Eevanja za brezposelne osebe, v nadaljevanju Program), vendar se je\
  \ v praksi izkazalo, da ima precej\u0161en dele\u017E vklju\u010Denih te\u017Eave\
  \ z izpolnjevanjem obveznosti, ki jih prina\u0161a vklju\u010Ditev v formalne programe\
  \ za pridobitev izobrazbe.\nZaradi razli\u010Dnih vzrokov je bilo v zadnjem obdobju\
  \ (od \u0161olskega leta 2005/2006 do 2010/2011) skupno neuspe\u0161nih 43,14 odstotka\
  \ vklju\u010Denih. Nekateri so izobra\u017Eevanje podalj\u0161ali, nekateri so zaprosili\
  \ za mirovanje, nekateri so opustili izobra\u017Eevanje, nekaj pa jih je izobra\u017E\
  evanje prekinilo. Vse brezposelne osebe, ki predpisanih u\u010Dnih obveznosti niso\
  \ opravile, so bile napotene v strokovno obravnavo k poklicnemu svetovalcu. Strokovni\
  \ delavec je kandidate, pri katerih je prepoznal dolo\u010Dene u\u010Dne te\u017E\
  ave in tiste, katerih u\u010Dne te\u017Eave je pred njim ugotovil \u017Ee organizator\
  \ izobra\u017Eevanja, napotil v program u\u010Dne pomo\u010Di ali k specialistu,\
  \ poklicnemu svetovalcu. Prav tako so u\u010Dno pomo\u010D v \u010Dasu izvajanja\
  \ Programa dobili tisti udele\u017Eenci, ki so sami izrazili dolo\u010Dene te\u017E\
  ave ali ovire pri doseganju pozitivnih rezultatov. Prav tako smo ugotovili, da se\
  \ je v zadnjih letih odstotek neuspe\u0161no rahlo pove\u010Dal.\nPotrebno pa je\
  \ poudariti, da ZRSZ, v okviru Aktivne politike zaposlovanja \u0161e vedno omogo\u010D\
  a vklju\u010Devanje brezposelnih oseb v javno veljavne programe v osnovnih \u0161\
  olah, z namenom pove\u010Danja zaposljivosti in fleksibilnosti brezposelnih oseb\
  \ na trgu dela, zmanj\u0161evanje strukturnega neskladja na trgu dela ter dvig izobrazbe\
  \ in kvalifikacijske ravni brezposelnih oseb.\nZaradi navedenih dejstev, glede samega\
  \ izobra\u017Eevanja, je tudi obveljalo stali\u0161\u010De, da se v prihodnje prednostno\
  \ izvajajo kratkotrajne oblike izobra\u017Eevalnih programov, ki so cenej\u0161\
  i in osebam omogo\u010Dajo, da do manjkajo\u010Dih znanj pridejo v kraj\u0161em\
  \ \u010Dasu, predvsem pa bi bili naravnani na konkretne potrebe trga dela. Izobrazbena\
  \ struktura prebivalstva v Sloveniji se tudi pozitivno spreminja in dele\u017E oseb\
  \ z zaklju\u010Deno srednje\u0161olsko izobrazbo nara\u0161\u010Da.\nGlede napotovanja\
  \ brezposelnih oseb na NPK \u017Eelimo izpostaviti, da ZRSZ napotuje brezposelne\
  \ osebe na NPK, v kolikor je to vklju\u010Deno v zaposlitveni na\u010Drt, kamor\
  \ se vklju\u010Dujejo samo aktivnosti, ki pomenijo izbolj\u0161anje zmo\u017Enosti\
  \ zaposlovanja brezposelne osebe.\nS samo pridobitvijo certifikata NPK lahko oseba\
  \ izkazuje, da ima oseba pridobljene dolo\u010Dene kompetence, znanja, spretnosti\
  \ za opravljanje poklica/dolo\u010Denih sklopov v okviru poklica na dolo\u010Deni\
  \ ravni zahtevnosti.\nV zvezi s trditvijo, da se NPK ne upo\u0161tevajo v tujini\
  \ pa \u017Eelimo izpostaviti, da se certifikat NPK lahko upo\u0161teva v postopku\
  \ priznavanja poklicne kvalifikacije za regulirane poklice v drugih dr\u017Eavah\
  \ EU, EGP in \u0160vicarske konfederacije. Priznavanje certifikata za neregulirane\
  \ poklice pa je v celoti v pristojnosti delodajalca.\n "
