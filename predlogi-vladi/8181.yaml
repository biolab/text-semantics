response: "Odziv Ministrstva za zdravje\nZakon o zdravstvenem varstvu in zdravstvenem\
  \ zavarovanju, ki ureja principe zdravstvenega zavarovanja v Republiki Sloveniji,\
  \ predvideva, da je zdravstveno zavarovanje pri nas obvezno in prostovoljno.\nObvezno\
  \ zdravstveno zavarovanje obsega:\nzavarovanje za primer bolezni in po\u0161kodbe\
  \ izven dela;\nzavarovanje za primer po\u0161kodbe pri delu in poklicne bolezni.\n\
  Z obveznim zavarovanjem se zavarovanim osebam zagotavlja:\npla\u010Dilo zdravstvenih\
  \ storitev;\nnadomestilo pla\u010De med za\u010Dasno zadr\u017Eanostjo od dela;\n\
  povra\u010Dilo potnih stro\u0161kov v zvezi z uveljavljanjem zdravstvenih storitev.\
  \ \nProstovoljna zdravstvena zavarovanja krijejo zavarovancem stro\u0161ke zdravstvenih\
  \ in z njimi povezanih storitev, oskrbe z zdravili in medicinskimi pripomo\u010D\
  ki ter izpla\u010Dila dogovorjenih denarnih nadomestil v primeru bolezni, po\u0161\
  kodbe ali posebnega zdravstvenega stanja. Ena izmed oblik prostovoljnih zavarovanj\
  \ v Republiki Sloveniji je t.i. dopolnilno zdravstveno zavarovanje.\nDopolnilno\
  \ zavarovanje predstavlja javni interes Republike Slovenije in se izvaja po na\u010D\
  elih medgeneracijske vzajemnosti in vzajemnosti med spoloma med vsemi zavarovanci\
  \ dopolnilnega zavarovanja. Skupaj z obveznim zdravstvenim zavarovanjem dopolnilno\
  \ zavarovanje predstavlja del socialne varnosti zavarovanih oseb.\nJavni interes\
  \ Republike Slovenije na podro\u010Dju dopolnilnega zavarovanja se uresni\u010D\
  uje tako, da:\nzaradi varovanja interesov zavarovancev dr\u017Eava s tem zakonom\
  \ zagotavlja enako obravnavo zavarovancev ne glede na starost, spol in zdravstveno\
  \ stanje;\nso se zavarovalnice, ki izvajajo dopolnilno zavarovanje, dol\u017Ene\
  \ vklju\u010Diti v izravnalno shemo dopolnilnega zavarovanja;\nmorajo zavarovalnice\
  \ voditi prihodke in odhodke dopolnilnega zavarovanja lo\u010Deno od drugih tipov\
  \ prostovoljnih zdravstvenih zavarovanj in drugih zavarovalnih vrst ter v okviru\
  \ izkaza poslovnega izida iz zdravstvenih zavarovanj izdelati lo\u010Den izkaz poslovnega\
  \ izida dopolnilnega zavarovanja; \nveljajo za izra\u010Dun minimalnega kapitala\
  \ zavarovalnic, ki izvajajo dopolnilno zavarovanje, posebni pogoji iz Zakona o zdravstvenem\
  \ varstvu in zdravstvenem zavarovanju;\nso zdravstveni in drugi zavodi, organizacije,\
  \ ki opravljajo zdravstveno dejavnost, ter zasebni zdravstveni delavci, ki so vklju\u010D\
  eni v mre\u017Eo javne zdravstvene slu\u017Ebe, dol\u017Eni poslovno sodelovati\
  \ na podro\u010Dju dopolnilnega zavarovanja z vsemi zavarovalnicami, ki izvajajo\
  \ tak\u0161no zavarovanje in jim v elektronskem zapisu zagotavljati podatke, potrebne\
  \ za delovanje dopolnilnega zavarovanja. Izvajalci zdravstvenih storitev ne smejo\
  \ od zavarovanca, ki se izka\u017Ee z veljavnim dopolnilnim zavarovanjem, za opravljene\
  \ storitve zahtevati dopla\u010Dil. Zavarovalnice, ki izvajajo dopolnilno zavarovanje,\
  \ morajo voditi ra\u010Dunovodske evidence o stro\u0161kih zdravstvenih storitev,\
  \ zdravilih in medicinskih pripomo\u010Dkih za vsakega zavarovanca.\nKot izhaja\
  \ iz navedenega sistem zdravstvenega zavarovanja zavarovanim osebam ne zagotavlja\
  \ zgolj povra\u010Dila stro\u0161kov zdravstvenih storitev, pa\u010D pa tudi nadomestilo\
  \ pla\u010De v \u010Dasu odsotnosti z dela zaradi bolezni, pa tudi povra\u010Dilo\
  \ potnih stro\u0161kov, ki nastanejo kot posledica izvedbe zdravstvene storitve\
  \ izven kraja bivanja zavarovane osebe.\nNadalje predlog ni mogo\u010De sprejeti,\
  \ saj gre pri financiranju zdravstvenega sistema za kompleksni sistem, ki vklju\u010D\
  uje razli\u010Dne dele\u017Enike (Zavod za zdravstveno zavarovanje Slovenije, pa\
  \ dolo\u010Den dele\u017E prora\u010Dunskih sredstev, v dele\u017Eu, ko govorimo\
  \ o dopolnilnem zdravstvenem zavarovanju pa za namensko zbrana sredstva zavarovanih\
  \ oseb, s katerimi upravljajo zavarovalnice (Vzajemna d.v.z., Adriatic Slovenica\
  \ d.d in Zavarovalnica Triglav d.d.), ki so po svoji naravi in pravnem statusu samostojne\
  \ gospodarske dru\u017Ebe). \n "
