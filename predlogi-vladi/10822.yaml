response: "Odziv Ministrstva za javno upravo\nUvodoma pojasnjujemo, da morajo po Zakonu\
  \ o javnem naro\u010Danju (Uradni list RS, \u0161t. 91/15 in 14/18, v nadaljevanju:\
  \ ZJN-3) naro\u010Dniki po ZJN-3 dobavitelje blaga in izvajalce storitev ali gradenj\
  \ praviloma izbrati v postopku javnega naro\u010Danja. Ta postopek je namenjen izbiri\
  \ najugodnej\u0161ega dobavitelja oziroma izvajalca storitev ali gradenj in temelji\
  \ na odpiranju konkurence in zagotavljanju gospodarne, u\u010Dinkovite in transparentne\
  \ porabe javnih sredstev. Naro\u010Dnik izvede postopek javnega naro\u010Danja,\
  \ kadar blaga, storitve ali gradnje ne more dobaviti oz. izvesti z lastnimi kapacitetami\
  \ in \u010De vrednost predmeta naro\u010Danja brez DDV presega mejne vrednosti za\
  \ uporabo zakona iz prvega odstavka 21. \u010Dlena ZJN-3. ZJN-3 torej v prvem odstavku\
  \ 21. \u010Dlena dolo\u010Da mejne vrednosti za uporabo zakona. V primeru naro\u010D\
  anja pod temi mejnimi vrednostmi (torej v primeru t.im. eviden\u010Dnih naro\u010D\
  il) naro\u010Dniku ni potrebno upo\u0161tevati dolo\u010Dil ZJN-3, razen tistih,\
  \ dolo\u010Denih v drugem odstavku 21. \u010Dlena ZJN-3. Pomembno je torej poudariti,\
  \ da se v primeru eviden\u010Dnih naro\u010Dil postopek javnega naro\u010Danja v\
  \ skladu z ZJN-3 ne izvaja, kar pomeni, da naro\u010Dnikov, razen drugega odstavka\
  \ 21. \u010Dlena ZJN-3, ostale dolo\u010Dbe ZJN-3 v tem primeru ne zavezujejo. V\
  \ skladu z omenjeno dolo\u010Dbo je naro\u010Dnik dol\u017Ean upo\u0161tevati le\
  \ na\u010Delo gospodarnosti, u\u010Dinkovitosti in uspe\u0161nosti. Dol\u017Ean\
  \ je upo\u0161tevati tudi na\u010Delo transparentnosti, kar zadeva statisti\u010D\
  no poro\u010Danje in objavo seznama.\nZJN-3 torej ne ureja postopka za oddajo t.im.\
  \ eviden\u010Dnih naro\u010Dil. Pravila glede izvajanja eviden\u010Dnih naro\u010D\
  il (razen dolo\u010Db iz drugega odstavka 21. \u010Dlena ZJN-3) so tako v prosti\
  \ domeni naro\u010Dnika. V povezavi s tem lahko naro\u010Dnik tudi sprejme interni\
  \ akt (npr. pravilnik), s katerim dolo\u010Di pravila za eviden\u010Dna naro\u010D\
  ila, ni pa k temu obvezan. Vsekakor pa mora naro\u010Dnik (tudi) pri oddaji teh\
  \ naro\u010Dil (med drugim) upo\u0161tevati veljavno javnofinan\u010Dno zakonodajo.\n\
  V ostalih primerih, ko torej ne gre za eviden\u010Dna naro\u010Dila, morajo naro\u010D\
  niki izvesti enega izmed postopkov, dolo\u010Denih v ZJN-3. Pri tem poudarjamo,\
  \ da ZJN-3 ureja postopkovna pravila za oddajo javnih naro\u010Dil, ne ureja pa\
  \ vsebinsko posameznih podro\u010Dij nabav, npr. vrste gradnje, vrste materialov,\
  \ zna\u010Dilnosti blaga, postopkov carinjenja, obdav\u010Denja, ra\u010Dunovodskih\
  \ pravil itd., te namre\u010D urejajo drugi postopkovni ali materialni predpisi.\n\
  Ne glede na navedeno pa pojasnjujemo tudi, da je bil ZJN-3 na podlagi novih direktiv\
  \ sprejet v letu 2015 in je prinesel nekatere novosti in odpravil dolo\u010Dene\
  \ postopkovne ovire. V vsakem primeru pa je potrebno poudariti, da dr\u017Eave \u010D\
  lanice, med drugimi tudi Slovenija, pri prenosu evropskih direktiv v slovenski pravni\
  \ prostor, niso imele mo\u017Enosti konkretnih odstopanj od dolo\u010Dil evropskih\
  \ direktiv, predvsem za javna naro\u010Dila, ki presegajo mejne vrednosti. K bolj\u0161\
  im rezultatom pa pripomorejo (poleg zakona) tudi \u0161tevilni drugi izvedeni ukrepi,\
  \ ki prina\u0161ajo ve\u010Djo transparentnost, bolj\u0161o organiziranost in ve\u010D\
  jo u\u010Dinkovitost javnega naro\u010Danja (elektronsko naro\u010Danje, ki ga sedaj\
  \ nadgrajujemo v celovit sistem in bo za\u017Eivel konec leta, izvajanje skupnega\
  \ naro\u010Danja, svetovanja, izobra\u017Eevanja, smernice za kakovostnej\u0161\
  e naro\u010Danje, sistemska stali\u0161\u010Da, postopna profesionalizacija, STATIST,\
  \ objava vseh odlo\u010Ditev in pogodb\u2026). Sistem javnega naro\u010Danja v Sloveniji\
  \ pa je zaradi zahteve po usklajenosti nacionalnega pravnega reda z evropskim tudi\
  \ sicer povsem primerljiv s sistemi v drugih dr\u017Eavah \u010Dlanicah. Poleg tega\
  \ pa tudi Evropska komisija ugotavlja, da je za izbolj\u0161anje sistemov naro\u010D\
  anja v EU treba ukrepe iz normativnih raz\u0161iriti na druge, na sprejem strategij,\
  \ na uvedbo profesionalizacije ipd. Slovenija temu sledi \u017Ee nekaj \u010Dasa,\
  \ ker se tudi mi zavedamo, da so, zlasti pri velikih projektih, javna naro\u010D\
  ila zahteven proces, ki pa vklju\u010Duje ne samo osebe, ki vodijo postopke, ampak\
  \ tudi oz. zlasti osebe, ki vsebinsko poznajo predmet naro\u010Dila.\nAkcijski na\u010D\
  rt za izbolj\u0161anje profesionalizacije v RS, ki je bil sprejet leta 2018, pa\
  \ \u017Ee vsebuje vrsto sistemskih ukrepov. Pri tem sta dvig kompetenc javnih uslu\u017E\
  bencev ter pomo\u010D naro\u010Dnikom in ponudnikom za ve\u010Djo pravno varnost,\
  \ kakovost in gospodarnost dve izmed klju\u010Dnih prioritet Ministrstva za javno\
  \ upravo na podro\u010Dju javnega naro\u010Danja. Med ukrepe v izvajanju med drugim\
  \ sodijo oblikovanje kakovostnih usposabljanj in spodbujanje institucionaliziranega\
  \ usposabljanja, razvoj Akademije za javno naro\u010Danje, izvedba brezpla\u010D\
  nih usposabljanj in delavnic, pisno in telefonsko svetovanje, izdelava tematskih\
  \ smernic, bro\u0161ur in shem, informatizacija celotnega postopka vodenja javnega\
  \ naro\u010Dila in drugi podobni ukrepi.\nV pripravi je sicer tudi predlog sprememb\
  \ ZJN-3, ki uvaja novosti v sami izvedbi postopka, in sicer na na\u010Din, da bo\
  \ lahko postopek javnega naro\u010Danja pri naro\u010Dniku vodila le za to usposobljena\
  \ oseba, ki mora imeti dolo\u010Dena strokovna znanja, ne bo pa ta ukrep vplival\
  \ na eviden\u010Dna naro\u010Dila, za katera se, kot \u017Ee pojasnjeno, zakon praviloma\
  \ ne uporablja. V okviru Akcijskega na\u010Drta za izbolj\u0161anje sistema in profesionalizacijo\
  \ javnega naro\u010Danja 2018-2020 pa je Ministrstvo za javno upravo \u017Ee predvidelo\
  \ vzpostavitev t.im. Akademije javnega naro\u010Danja (op. delovni naslov), ki bo\
  \ slu\u017Eila profesionalizaciji vseh dele\u017Enikov, ki sodelujejo v postopkih\
  \ javnega naro\u010Danja. Ukrep bo podprt z izdelavo kompeten\u010Dnega modela in\
  \ prepoznavo poklica izvajalca javnega naro\u010Danja ter dolo\u010Ditvijo profilov\
  \ delovnih mest in ustreznih stopenj potrebnih znanj. Kljub temu pa je potrebno\
  \ ugotoviti, da podro\u010Dje javnega naro\u010Danja v vsakem primeru zahteva zelo\
  \ \u0161iroko znanje tistih, ki postopke javnih naro\u010Dil izvajajo, med drugimi\
  \ tudi s socialnega, okoljskega, delovnega in finan\u010Dnega podro\u010Dja, katera\
  \ bodo (vsaj v delu) predvidoma vklju\u010Dena tudi v program usposabljanj javnih\
  \ uslu\u017Ebencev na podro\u010Dju javnega naro\u010Danja.\nZaradi navedenega tako\
  \ ugotavljamo, da je pobuda delno \u017Ee realizirana, in sicer v obsegu, ki se\
  \ nana\u0161a na postopke javnega naro\u010Danja in uporabo ZJN-3, v preostalem\
  \ delu (vsebinska podro\u010Dja posameznih postopkovnih in materialnih predpisov)\
  \ pa ni predmet javno naro\u010Dni\u0161ke zakonodaje."
