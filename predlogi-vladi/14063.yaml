response: "Odziv Ministrstva za javno upravo\nNamen Zakona o dostopu do informacij\
  \ javnega zna\u010Daja (ZDIJZ) je zagotoviti javnost in odprtost delovanja organov\
  \ ter omogo\u010Diti uresni\u010Devanje\_pravice fizi\u010Dnih in pravnih oseb,\
  \ da pridobijo informacije javnega zna\u010Daja. Za uresni\u010Ditev namena\_tega\
  \ zakona si morajo organi prizadevati, da dose\u017Eejo \u010Dim ve\u010Djo obve\u0161\
  \u010Denost javnosti o svojem\_delovanju. Poleg tega je namen tega zakona tudi krepitev\
  \ transparentnosti in odgovornega\_ravnanja pri upravljanju z javnimi sredstvi in\
  \ s finan\u010Dnimi sredstvi poslovnih subjektov pod\_prevladujo\u010Dim vplivom\
  \ oseb javnega prava.\nZDIJZ ureja postopek, ki vsakomur omogo\u010Da prost dostop\
  \ in ponovno uporabo informacij javnega\_zna\u010Daja, s katerimi razpolagajo dr\u017E\
  avni organi, organi lokalnih skupnosti, javne agencije, javni\_skladi in druge osebe\
  \ javnega prava, nosilci javnih pooblastil in izvajalci javnih slu\u017Eb. Ta zakon\_\
  ureja tudi postopek, ki vsakomur omogo\u010Da prost dostop in ponovno uporabo informacij\
  \ javnega\_zna\u010Daja, s katerimi razpolagajo gospodarske dru\u017Ebe in druge\
  \ pravne osebe zasebnega prava\_pod neposrednim ali posrednim prevladujo\u010Dim\
  \ vplivom, posami\u010Dno ali skupaj, Republike\_Slovenije, samoupravnih lokalnih\
  \ skupnosti in drugih oseb javnega prava.\_\nNa podlagi ZDIJZ je vsak organ dol\u017E\
  an posredovati v svetovni splet informacije javnega zna\u010Daja,\_ki zajema dokumentacijo\
  \ na podro\u010Dju javnih naro\u010Dil ter javnih razpisov za dodelitev sredstev,\_\
  subvencij, posojil in drugih oblik sofinanciranj iz dr\u017Eavnega ali ob\u010D\
  inskih prora\u010Dunov. Prav tako\_registrirani zavezanci iz 1. \u010Dlena in drugega\
  \ odstavka 1.a \u010Dlena ZDIJZ, ki nastopajo kot naro\u010Dniki,\_koncedenti ali\
  \ javni partnerji, v roku 48 dni od oddaje javnega naro\u010Dila, podelitve koncesije\
  \ ali izbire izvajalca javno-zasebnega partnerstva na podlagi postopka, ki ga urejajo\
  \ zakoni, ki urejajo\_javno naro\u010Danje, koncesije ali javno-zasebno partnerstvo,\
  \ objavijo javno dostopne informacije\_javnega zna\u010Daja iz pogodbe o izvedbi\
  \ javnega naro\u010Dila, koncesijske pogodbe oziroma pogodbe\_o javno-zasebnem partnerstvu.\
  \ Te informacije se objavijo na spletnih straneh, ki so namenjene\_izvajanju elektronskega\
  \ javnega naro\u010Danja, v strojno-berljivem formatu.\nNa\u010Din, formate in mesto\
  \ objave javno dostopnih informacij javnega zna\u010Daja iz pogodb o izvedbi\_javnega\
  \ naro\u010Dila, koncesijskih pogodb in pogodb o javno-zasebnem partnerstvu (v nadaljnjem\_\
  besedilu: pogodbe) s strani registriranih zavezancev iz 1. \u010Dlena in drugega\
  \ odstavka 1.a \u010Dlena\_ZDIJZ, ki nastopajo kot naro\u010Dniki, koncedenti ali\
  \ javni partnerji (v nadaljnjem besedilu: zavezanci)\_dolo\u010Da Pravilnik o objavah\
  \ pogodb s podro\u010Dja javnega naro\u010Danja, koncesij in javno-zasebnih\_partnerstev.\
  \ Ta natan\u010Dno dolo\u010Da, da se javno dostopne informacije javnega zna\u010D\
  aja iz pogodb\_objavijo na nacionalnem portalu, namenjenemu objavam o javnih naro\u010D\
  ilih (v nadaljnjem besedilu: portal javnih naro\u010Dil). Zavezanec objavi elektronsko\
  \ kopijo pogodbe, iz katere predhodno izlo\u010Di\_podatke, ki predstavljajo izjemo\
  \ od dostopa v skladu z zakonom.\nZaradi krepitve delovanja pravne dr\u017Eave,\
  \ integritete in transparentnosti, odpravljanje korupcijskih\_tveganj in nasprotja\
  \ interesov sta bili vzpostavljeni tudi spletni aplikaciji TZIJZ in Erar. Preko\_\
  spletne aplikacije TZIJZ Uprave Republike Slovenije za javna pla\u010Dila je omogo\u010D\
  en dostop do\_informacij javnega zna\u010Daja o transakcijah, opravljenih v breme\
  \ zavezancev za informacije\_javnega zna\u010Daja: javnih gospodarskih zavodov,\
  \ javnih podjetij, poslovnih subjektov v 100 % lasti\_oseb javnega prava, ki so\
  \ registrirani v Registru zavezancev za informacije javnega zna\u010Daja, ter\_\
  posrednih in neposrednih prora\u010Dunskih uporabnikov. Tudi spletna aplikacija\
  \ Erar splo\u0161ni javnosti\_omogo\u010Da vpogled v transakcije javnih institucij\
  \ in dru\u017Eb v lasti dr\u017Eave ter ob\u010Din, ki se nana\u0161ajo na\_blago\
  \ in storitve, pla\u010De, socialne prejemke, pokojnine, subvencije, \u0161tipendije\
  \ itd.\nZavedamo se, da javna osvetlitev toka denarja med javnim in zasebnim pove\u010D\
  uje odgovornost\_nosilcev javnih funkcij za smotrno in u\u010Dinkovito porabo javnih\
  \ sredstev, omogo\u010Da argumentirano\_razpravo o sprejetih in na\u010Drtovanih\
  \ investicijah ter zmanj\u0161uje tveganja za slabo upravljanje,\_zlorabo oblasti,\
  \ predvsem pa omejuje sistemsko korupcijo, nepo\u0161teno konkurenco in klientelizem.\n\
  Glede na navedeno menimo, da je va\u0161 predlog \u017Ee uresni\u010Den v obstoje\u010D\
  i zakonodaji in njeni\_izvedbi (spodaj navedeni linki do portalov z javnimi podatki),\
  \ zato predlog ni primeren za nadaljnjo\_obravnavo."
