response: "Odziv Mininstrstva za delo, dru\u017Eino in socialne zadeve\nZavod za pokojninsko\
  \ in invalidsko zavarovanje RS na svoji spletni strani www.zpiz.si \u017Ee omogo\u010D\
  a informativni izra\u010Dun datuma upokojitve, res pa je, da ne omogo\u010Da informativnega\
  \ izra\u010Duna vi\u0161ine pokojnine.\nRazlog za to je predvsem v zahtevnosti samega\
  \ izra\u010Duna, saj je za dejansko vi\u0161ino pokojnine v vsakem konkretnem primeru\
  \ potrebno upo\u0161tevati obilo faktorjev, ki vplivajo na vi\u0161ino. Eden klju\u010D\
  nih faktorjev je vsekakor upo\u0161tevanje ustreznega povpre\u010Dja pla\u010D zavarovanca\
  \ (pokojninska osnova), skladno z dolo\u010Dili 39. \u010Dlena Zakona o pokojninskem\
  \ in invalidskem zavarovanju \u2013 ZPIZ-1 (Uradni list RS, \u0161t. 109/06 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 114/06-ZUTPG, 10/08-ZVarDod, 38/10-ZUKN,\
  \ 61/10-ZSVarPre, 79/10 ZPKDPIZ, 94/10-ZIU in 40/11 ZSVarPre). Starostna pokojnina\
  \ se odmeri od mese\u010Dnega povpre\u010Dja pla\u010D, ki jih je zavarovanec prejel,\
  \ oziroma zavarovalnih osnov, od katerih so mu bili obra\u010Dunani prispevki, v\
  \ katerihkoli zaporednih 18 letih zavarovanja po 01.01.1970, ki so zanj najugodnej\u0161\
  a.\nVse do upokojitve torej ni znano, kak\u0161na bo dejanska pokojninska osnova,\
  \ saj niso znane vi\u0161ine pla\u010D za vsa leta zavarovanja, kar pomeni, da ni\
  \ znano niti katerih 18 zaporednih let, bi bilo za zavarovanca najugodnej\u0161\
  ih. Prav tako je obdobje aktivne dobe lahko sestavljeno iz obdobij zavarovanja na\
  \ podlagi delovnega razmerja, obdobij brezposelnosti, obdobij zavarovanja pri tujem\
  \ nosilcu pokojninskega zavarovanja, ipd., vse to pa vpliva na kon\u010Dni izra\u010D\
  un pokojnine.\nInformativni izra\u010Dun pokojnine pri obveznem  pokojninskem zavarovanju\
  \ ni tako preprost, kot pri dodatnem pokojninskem zavarovanju, ki je odvisen le\
  \ od dol\u017Eine zavarovalnega obdobja in vi\u0161ini ter \u0161tevilu vpla\u010D\
  anih premij. Obvezno pokojninsko zavarovanje je, kot je razvidno iz zgoraj navedenega,\
  \ precej bolj kompleksno, zato bi bili tak\u0161ni informativni izra\u010Duni, \u0161\
  e posebej \u010De so narejeni zelo na za\u010Detku zavarovalnega obdobja, precej\
  \ zavajajo\u010Di.\nNe glede na navedeno, pa se vsekakor strinjamo, da je predlog\
  \ na mestu, na kar ka\u017Eejo tudi na\u0161a prizadevanja izpred dveh let, ko je\
  \ bil v pripravi novi Zakon o pokojninskem in invalidskem zavarovanju \u2013 ZPIZ-2.\
  \ Ta zakon, ki na referendumu dne 5. Junija 2011 \u017Eal ni dobil zadosti glasov,\
  \ je \u017Ee vseboval dolo\u010Dbo, ki je dolo\u010Dala, da mora zavod za pokojninsko\
  \ in invalidsko zavarovanje zavarovancu, ki v koledarskem letu dopolni 58 let starosti,\
  \ po uradni dol\u017Enosti posredovati informacijo o pri\u010Dakovani vi\u0161ini\
  \ njegove pred\u010Dasne oziroma starostne pokojnine, na podlagi meril, ki jih predpi\u0161\
  e minister za delo.\nOb tem lahko re\u010Demo, da bo omenjeni predlog vsekakor ponovno\
  \ predmet obravnave ob naslednji pripravi zakona, ki bo urejal podro\u010Dje pokojninskega\
  \ in invalidskega zavarovanja.  "
