response: "Odziv Ministrstva za okolje in prostor\nUredba o ravnanju z embala\u017E\
  o in odpadno embala\u017Eo dolo\u010Da pravila ravnanja v proizvodnji ter pri dajanju\
  \ v promet in pri uporabi embala\u017Ee ter pravila ravnanja in druge pogoje za\
  \ zbiranje, ponovno uporabo, predelavo in odstranjevanje odpadne embala\u017Ee za\
  \ prepre\u010Devanje ali zmanj\u0161evanje kakr\u0161nega koli vpliva embala\u017E\
  e in odpadne embala\u017Ee na okolje ter za prepre\u010Devanje trgovinskih ovir\
  \ ter izkrivljanja in omejevanja konkurence. Predpis je skladen z zakonodajo EU.\n\
  Podro\u010Dje embala\u017Ee je harmonizirano v EU. Embala\u017Ea je lahko dana v\
  \ promet le, \u010De izpolnjuje vse predpisane bistvene zahteve, po drugi strani\
  \ pa dr\u017Eava ne sme omejevati dajanja na trg embala\u017Ee, ki te zahteve izpolnjuje.\
  \ Dr\u017Eava tudi ne sme prepovedati dajanja v promet embala\u017Ee, ki je zakonito\
  \ dana v promet v drugi dr\u017Eavi \u010Dlanici. Poleg tega predpisi EU zelo natan\u010D\
  no dolo\u010Dajo zahteve za materiale in izdelke, namenjene za stik z \u017Eivili,\
  \ predvsem z namenom prepre\u010Diti, da bi sestavine iz materialov prehajale v\
  \ \u017Eivila v takih koli\u010Dinah, ki bi lahko ogro\u017Eale zdravje ljudi ali\
  \ povzro\u010Dale nesprejemljive spremembe v sestavi \u017Eivil oziroma, ki bi lahko\
  \ poslab\u0161ale njihove organolepti\u010Dne lastnosti. Izbira embala\u017Enega\
  \ materiala, oblika in velikost embala\u017Ee igrajo pomembno vlogo pri zagotavljanju\
  \ varnosti in neopore\u010Dnosti \u017Eivil ter pri dolo\u010Danju pogojev, pod\
  \ katerimi je treba dolo\u010Deno \u017Eivilo hraniti, da ohrani svoje lastnosti\
  \ in je neopore\u010Dno do konca roka uporabe, ki je naveden na embala\u017Ei.\n\
  Del predloga se nana\u0161a na zmanj\u0161evanje koli\u010Din embala\u017Ee za enkratno\
  \ uporabo v fazi njene potro\u0161nje. Uredba o ravnanju z embala\u017Eo in odpadno\
  \ embala\u017Eo \u017Ee ve\u010D kot 10 let dolo\u010Da, da proizvajalci svoje proizvode\
  \ lahko embalirajo v vra\u010Dljivo embala\u017Eo za ve\u010Dkratno uporabo, za\
  \ kar so jim dane tudi dolo\u010Dene spodbude, kot je oprostitev od pla\u010Dila\
  \ okoljske dajatve in stro\u0161kov ravnanja z odpadno embala\u017Eo. Proizvajalci\
  \ pa pri odlo\u010Ditvi za ali proti vra\u010Dljivi embala\u017Ei pretehtajo vse\
  \ vidike, med drugim tudi glede varnosti in neopore\u010Dnosti proizvodov, embaliranih\
  \ v vra\u010Dljivo embala\u017Eo, vplivov tak\u0161ne embala\u017Ee na okolje v\
  \ vseh fazah proizvodnje, transporta, \u010Di\u0161\u010Denja in priprave embala\u017E\
  e na ponovno polnitev ter potro\u0161nje. Zlasti pri \u017Eivilih je pomembno zagotavljanje\
  \ njihove varnosti in neopore\u010Dnosti. Predloga ni mogo\u010De realizirati na\
  \ na\u010Din, da bi s predpisom prepovedali dolo\u010Dene vrste embala\u017Ee, dolo\u010D\
  ili najmanj\u0161o \u0161e dovoljeno embala\u017Eno enoto za posamezen proizvod\
  \ ali pa dolo\u010Dili uporabo nekaterih vrst embala\u017Ee ali velikosti posameznih\
  \ embala\u017Enih enot kot obvezne. Tudi v tem primeru pa velja, da ponudba sledi\
  \ povpra\u0161evanju. Ker prav potro\u0161niki sami igramo klju\u010Dno vlogo pri\
  \ ravnanju z embala\u017Eo in odpadno embala\u017Eo, moramo biti primerno obve\u0161\
  \u010Deni in okoljsko ozave\u0161\u010Deni, da lahko prilagodimo svoje vedenje in\
  \ spremenimo odnos do potro\u0161ni\u0161tva. Proizvajalci se namre\u010D zelo hitro\
  \ prilagodijo zahtevam potro\u0161nikov in ponujajo take izdelke, kot jih potro\u0161\
  niki najraje izbiramo.\nDel predloga pa se nana\u0161a na zmanj\u0161evanje potro\u0161\
  nje plasti\u010Dnih nosilnih vre\u010Dk. Nosilne vre\u010Dke so embala\u017Ea, ne\
  \ glede na material, iz katerega so izdelane, med njimi so najbolj raz\u0161irjene\
  \ plasti\u010Dne nosilne vre\u010Dke. Za nosilne vre\u010Dke v celoti velja Uredba\
  \ o embala\u017Ei in odpadni embala\u017Ei, v kateri pa, enako kot v zakonodaji\
  \ EU, niso bili dolo\u010Deni nobeni posebni ukrepi za zmanj\u0161evanje potro\u0161\
  nje plasti\u010Dnih nosilnih vre\u010Dk, pa \u010Deprav se uporabljajo za razli\u010D\
  ne namene, njihova potro\u0161nja pa se bo nedvomno nadaljevala tudi v prihodnje.\n\
  Ve\u010Dina skupnega \u0161tevila uporabljenih plasti\u010Dnih nosilnih vre\u010D\
  k v EU so vre\u010Dke z debelino stene manj kot 50 mikronov (lahke plasti\u010D\
  ne nosilne vre\u010Dke), ki jih potro\u0161niki manj pogosto ponovno uporabimo kot\
  \ debelej\u0161e plasti\u010Dne nosilne vre\u010Dke, zato hitreje postanejo odpadki.\
  \ Ker je njihova masa majhna, pogosteje tudi smetijo okolje. Zmanj\u0161anje potro\u0161\
  nje lahkih plasti\u010Dnih nosilnih vre\u010Dk tako posledi\u010Dno prispeva k zmanj\u0161\
  evanju onesna\u017Eevanja okolja.\nRavni potro\u0161nje plasti\u010Dnih nosilnih\
  \ vre\u010Dk se med dr\u017Eavami EU mo\u010Dno razlikujejo, in sicer zaradi razlik\
  \ v potro\u0161ni\u0161kih navadah, okoljski ozave\u0161\u010Denosti ter u\u010D\
  inkovitosti ukrepov, ki jih sprejmejo dr\u017Eave \u010Dlanice. Nekaterim dr\u017E\
  avam \u010Dlanicam je v preteklih letih uspelo ob\u010Dutno zmanj\u0161ati potro\u0161\
  njo plasti\u010Dnih nosilnih vre\u010Dk. V najuspe\u0161nej\u0161ih sedmih dr\u017E\
  avah \u010Dlanicah raven potro\u0161nje takih vre\u010Dk zna\u0161a le \u0161e 20\
  \ % povpre\u010Dne potro\u0161nje v EU. Izku\u0161nje teh dr\u017Eav ka\u017Eejo,\
  \ da ima pri doseganju ciljev v zvezi z zmanj\u0161anjem potro\u0161nje plasti\u010D\
  nih nosilnih vre\u010Dk odlo\u010Dilno vlogo obve\u0161\u010Danje potro\u0161nikov,\
  \ zato je treba zlasti na institucionalni ravni okrepiti aktivnosti za dvig ozave\u0161\
  \u010Denosti potro\u0161nikov o vplivu plasti\u010Dnih nosilnih vre\u010Dk na okolje\
  \ in kon\u010Dati sedanje dojemanje plastike kot ne\u0161kodljivega in poceni blaga.\
  \ Temu je sledila sprememba zakonodaje EU o embala\u017Ei in odpadni embala\u017E\
  i, vlada pa je ta mesec obravnavala spremembe in dopolnitve Uredbe o ravnanju z\
  \ embala\u017Eo in odpadno embala\u017Eo iz tega naslova. Dolo\u010Dena sta prepoved\
  \ brezpla\u010Dnih plasti\u010Dnih nosilnih vre\u010Dk in nov okoljski cilj \u2013\
  \ zmanj\u0161ati letno raven potro\u0161nje lahkih plasti\u010Dnih nosilnih vre\u010D\
  k. Z namenom prispevati k odpravljanju smetenja, spreminjanju vedenjskih vzorcev\
  \ potro\u0161nikov in spodbujanju prepre\u010Devanja odpadkov so sprejeti dolo\u010D\
  eni ukrepi, katerih cilj je, da se letna raven potro\u0161nje lahkih plasti\u010D\
  nih nosilnih vre\u010Dk zmanj\u0161a pod 90 vre\u010Dk na prebivalca do 31. decembra\
  \ 2019 in pod 40 vre\u010Dk na prebivalca do 31. decembra 2025. Klju\u010Dni ukrep\
  \ za doseganje tega cilja je pove\u010Dati ozave\u0161\u010Denost potro\u0161nikov\
  \ o vplivu lahkih plasti\u010Dnih nosilnih vre\u010Dk na okolje, \u010Demur bo ministrstvo\
  \ posvetilo posebno pozornost v prihodnjem kratkoro\u010Dnem obdobju.\nNa vseh prodajnih\
  \ mestih blaga ali izdelkov bodo od 1. 1. 2019 dalje prepovedane brezpla\u010Dne\
  \ plasti\u010Dne nosilne vre\u010Dke, kar pa ne pomeni, da jih trgovci ne smejo\
  \ ukiniti \u017Ee pred tem datumom. Tudi potro\u0161niki lahko \u017Ee danes na\
  \ prodajnem mestu zavrnemo ponujene brezpla\u010Dne nosilne vre\u010Dke in uporabimo\
  \ svoje, ki jih vzamemo s seboj po nakupih.\nV okoljski cilj in prepoved brezpla\u010D\
  nih nosilnih vre\u010Dk pa niso vklju\u010Dene tiste plasti\u010Dne nosilne vre\u010D\
  ke, ki so namenjene za primarno embala\u017Eo sve\u017Eih \u017Eivil, ki niso predpakirana,\
  \ in jih potro\u0161niki tudi uporabimo v ta namen, \u010De je debelina njihove\
  \ stene manj kot 15 mikronov. V Sloveniji namre\u010D v prodaji na drobno velika\
  \ ve\u010Dina sadja in zelenjave, pogosto pa tudi sve\u017Ee meso, mesni izdelki\
  \ in delikatese, niso predpakirani, kar izhaja iz na\u0161ih navad, da \u017Eelimo\
  \ sami izbirati posamezne kose, ali da nam mesar v mesnici ali prodajalec v posebnem\
  \ oddelku delikatese postre\u017Ee meso ali delikatese, ki jih sami izberemo. Na\
  \ oddelku sadja in zelenjave so nam samopostre\u017Eno na voljo brezpla\u010Dne\
  \ zelo lahke plasti\u010Dne nosilne vre\u010Dke manj\u0161ega volumna, s \u010D\
  imer se \u017Ee ve\u010D let zagotavlja uveljavljanje na\u010Dela varne hrane glede\
  \ omejevanja prenosa \u0161kodljivih snovi z ene vrste sadja ali zelenjave na drugo\
  \ vrsto. Vsaka druga\u010Dna embala\u017Ea, na primer plasti\u010Dne \u0161katle\
  \ ali papirnate vre\u010Dke, je te\u017Eja in bi samo pove\u010Dala koli\u010Dine\
  \ embala\u017Ee in odpadne embala\u017Ee. Uporaba vre\u010Dk obenem prispeva tudi\
  \ k temu, da se zavr\u017Ee manj hrane, saj imamo potro\u0161niki mo\u017Enost izbrati\
  \ samo toliko kosov oziroma tak\u0161no koli\u010Dino \u017Eivil, kot jih dejansko\
  \ potrebujemo. S predpakirano hrano se namre\u010D pove\u010Da tudi verjetnost za\
  \ dvig koli\u010Din odpadne hrane, ker je v posamezenm paketu ve\u010D hrane, kot\
  \ jo potrebujemo ali pa npr. trgovec zavr\u017Ee celoten paket zaradi enega po\u0161\
  kodovanega ali nagnitega sade\u017Ea. Uvedena izjema je tako z okoljskega vidika\
  \ in z vidika vplivov na zdravje ljudi upravi\u010Dena in sprejemljiva. \n "
