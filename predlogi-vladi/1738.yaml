response: "Odziv Ministrstva za javno upravo\nV zvezi s predlogom naj se sprejme nov\
  \ zakon, v skladu s katerim bodo vlado lahko sestavljali samo ministrice oziroma\
  \ ministri (v nadaljnjem besedilu: ministri), ki niso \u010Dlani nobene od aktualnih\
  \ koalicijskih strank in v teko\u010Dem mandatu dr\u017Eavnega zbora niso bili izbrani\
  \ za poslanke oziroma poslance (v nadaljnjem besedilu: poslanci), je potrebno poudariti,\
  \ da vlada zakona z navedeno vsebino oziroma morebitnih sprememb veljavnih zakonov,\
  \ ki bi vklju\u010Devali tudi navedeno vsebino, ne more predlagati brez temeljite\
  \ in poglobljene razprave, ugotovitve obstoja dovolj utemeljenih razlogov ter pogojev,\
  \ na podlagi katerih bi bile glede na vsebino predloga predhodno potrebne spremembe\
  \ Ustave Republike Slovenije (Uradni list RS, \u0161t. 33I/1991, 42/1997, 66/2000,\
  \ 24/2003, 69/2004, 69/2004, 69/2004, 68/2006; v nadaljnjem besedilu: ustava), torej\
  \ najvi\u0161jega pravnega akta v dr\u017Eavi, ki se ga po mnenju doma\u010Dih ustavnih\
  \ teoretikov in tudi na podlagi mednarodnopravnih izku\u0161enj, spreminja \xBB\
  s treso\u010Do roko\xAB. Ena od pomembnih \u010Dlovekovih pravic in svobo\u0161\u010D\
  in, dolo\u010Denih v ustavi, je tudi pravica do zbiranja in zdru\u017Eevanja (42.\
  \ \u010Dlen ustave), ki omogo\u010Da svobodno izra\u017Eanje mnenj, oblikovanje\
  \ politi\u010Dne volje in samoorganiziranosti, ta pravica pa je konkretizirana tudi\
  \ v dolo\u010Dbah Zakona o politi\u010Dnih strankah (ZPS). Pravica do zdru\u017E\
  evanja, ki vklju\u010Duje tudi pravico do ustanavljanja politi\u010Dnih strank in\
  \ njihovega delovanja, pomeni izhodi\u0161\u010De in zagotovilo za sistem politi\u010D\
  nega pluralizma, to je za ve\u010Dstrankarski politi\u010Dni sistem, brez katerega\
  \ svobodna demokrati\u010Dna dru\u017Eba ne more obstajati. V navedeni dolo\u010D\
  bi ustava tudi dolo\u010Da razloge, zaradi katerih so mo\u017Ene zakonske omejitve\
  \ navedenih pravic (varnost dr\u017Eave ali javna varnost ter varstvo pred \u0161\
  irjenjem nalezljivih bolezni), prav tako pa izrecno dolo\u010Da kategorije, ki ne\
  \ morejo biti \u010Dlani politi\u010Dnih strank \u2013 poklicni pripadniki obrambnih\
  \ sil in policije. Kot ustavna kategorija je dolo\u010Dena tudi nezdru\u017Eljivost\
  \ opravljanja funkcij v zakonodajni, izvr\u0161ilni in sodni veji oblasti z opravljanjem\
  \ drugih funkcij in nekaterih dejavnosti.  Predlog 1738 posega v navedene temeljne\
  \ svobo\u0161\u010Dine, ki niso le del besedila slovenske ustave, temve\u010D izhajajo\
  \ iz dolo\u010Db Evropske Konvencije o \u010Dlovekovih pravicah, prav tako so odraz\
  \ dru\u017Ebenega razvoja, razvoja demokracije ter zagotavljanja temeljnih \u010D\
  lovekovih pravic in svobo\u0161\u010Din v Republiki Sloveniji. Ob upo\u0161tevanju\
  \ navedenega ter dejstva, da so razlogi in okoli\u0161\u010Dine, ki opredeljujejo\
  \ morebitno nezdru\u017Eljivost funkcij, v veljavni slovenski zakonodaji urejene,\
  \ je predlog v zvezi z apolitizacijo \u010Dlanov vlade treba natan\u010Dno prou\u010D\
  iti. Dr\u017Eavna organizacija in njeno delovanje sta namre\u010D pravno urejeni\
  \ z ustavo, zakoni in podzakonskimi akti. Ena izmed na\u010Dinov organiziranosti\
  \ je oblika dr\u017Eavne oblasti, ki nam pove, kak\u0161na so razmerja med tremi\
  \ vejami oblasti: zakonodajno, izvr\u0161ilno in sodno. V praksi je najpogosteje\
  \ uveljavljen trialisti\u010Dni model, torej delitev oblasti med zakonodajno, izvr\u0161\
  ilno in sodno funkcijo. Kadar se oblast deli med razli\u010Dne nosilce, govorimo\
  \ o deljeni oblasti, ki jo danes \u0161tejemo med najbolj demokrati\u010Dne oblike.\
  \ Osnovno vodilo deljene oblasti je lo\u010Denost posameznih oblastnih funkcij.\
  \ Te so druga od druge sicer neodvisne in vsaj pribli\u017Eno uravnove\u0161ene,\
  \ vendar morajo med seboj sodelovati in se kot najpomembnej\u0161e, tudi nadzorovati.\
  \ To imenujemo tudi na\u010Delo zavor in ravnovesij (checks and balances), pri \u010D\
  emer je temeljni pomen tega vodila prepre\u010Devanje zlorabe oblasti in naj bi\
  \ slu\u017Eilo uveljavitvi politi\u010Dne demokracije in svobode posameznika.  Parlamentarni\
  \ sistem deljene oblasti, ki je glede na ustavno in zakonsko ureditev zna\u010D\
  ilen za Republiko Slovenijo, je omiljena oblika deljene oblasti. Njuna enakopravnost\
  \ se ka\u017Ee predvsem v sredstvih, ki jih imata na podlagi veljavne zakonodaje\
  \ ena proti drugi ter v njunem medsebojnem ravnote\u017Eju. Tako lahko parlament\
  \ uveljavlja odgovornost vlade s tem, da ji izglasuje nezaupnico, zaradi \u010D\
  esar mora vlada odstopiti. Po drugi strani pa lahko vlada, ki ji je bila nezaupnica\
  \ izglasovana, zahteva od predsednika dr\u017Eave, da parlament razpusti in razpi\u0161\
  e nove volitve. Uravnote\u017Eenost zakonodajne in izvr\u0161ilne oblasti se ka\u017E\
  e zlasti v dualizmu izvr\u0161ilne veje, saj je ta razdeljena na dva nosilca, in\
  \ sicer med vlado in \u0161efom dr\u017Eave. Nobenega dvoma ni, da delitev oblasti\
  \ ne more pomeniti popolne lo\u010Ditve med vejami oblasti, ampak je mo\u017Eno\
  \ ter potrebno iz vidika na\u010Dela zavor in ravnovesij tudi dolo\u010Deno sodelovanje\
  \ med njimi, in to sodelovanje tiste vrste, ki ne posega v izvirno samostojnost\
  \ posamezne veje oblasti, namre\u010D v njeno samostojno odlo\u010Danje.  Volilni\
  \ sistem za izvolitev poslancev v Dr\u017Eavni zbor Republike Slovenije, ureja zakon,\
  \ ki ga dr\u017Eavni zbor sprejme z dvotretjinsko ve\u010Dino vseh poslancev. Zakonodajalcu\
  \ je tako sicer dopu\u0161\u010Dena svoboda pri urejanju volilnega sistema, pri\
  \ tem pa se mora gibati znotraj ustavno dolo\u010Denega okvira. Zakon o volitvah\
  \ v Dr\u017Eavni zbor tudi izrecno ureja institut nezdru\u017Eljivosti poslanske\
  \ funkcije, pri \u010Demer poslanci hkrati z opravljanjem te funkcije, ne smejo\
  \ opravljati \u0161e kak\u0161ne druge javne funkcije, ali opravljati \u0161e kak\u0161\
  no drugo pridobitno dejavnost, z izjemami, kot so opravljanje zahtevnej\u0161ih\
  \ strokovnih, pedago\u0161kih ali raziskovalnih del, o vsaki izjemi pa odlo\u010D\
  a pristojno delovno telo dr\u017Eavnega zbora. Ustava dolo\u010Da, da so vlada in\
  \ posamezni ministri v okviru svojih pristojnosti samostojni in odgovorni dr\u017E\
  avnemu zboru. Za parlamentarni sistem je namre\u010D zna\u010Dilna relativno blaga\
  \ oblika delitve oblasti, saj je vlada odgovorna parlamentu in zato praviloma v\
  \ njem u\u017Eiva ve\u010Dinsko podporo. Zato sta ve\u010Dinska parlamentarna stranka\
  \ ali koalicija in vlada politi\u010Dno v veliki meri zliti, \u010Deprav to zlitje\
  \ ni popolno pa vendarle pomembno zaznamuje procese politi\u010Dnega odlo\u010D\
  anja na relaciji politi\u010Dne stranke \u2013 vlada \u2013 dr\u017Eavni zbor. Kot\
  \ to dolo\u010Da 112. \u010Dlen Ustave, ministre imenuje in razre\u0161uje Dr\u017E\
  avni zbor RS na predlog predsednika vlade. Sestava vlade je tako odvisna od soglasja\
  \ volje predsednika vlade kot predlagatelja in dr\u017Eavnega zbora, ki ministre\
  \ imenuje. Ustava ne ureja vpra\u0161anja, kako predsednik vlade predlaga kandidate\
  \ za ministre in, kako dr\u017Eavni zbor o njih glasuje, temve\u010D so ta vpra\u0161\
  anja prepu\u0161\u010Dena zakonodajalcu. Navedena ureditev na ustavno-pravni ter\
  \ zakonski ravni izrecno ne onemogo\u010Da tudi primerov imenovanja \u010Dlanov\
  \ vlade, ki ne bi bili \u010Dlani oziroma ne bi pripadali nobeni politi\u010Dni\
  \ opciji, vendar pa je njihova odgovornost tudi politi\u010Dna \u2013 na ta na\u010D\
  in odgovarjajo na eni strani predsedniku vlade, na drugi strani pa dr\u017Eavnemu\
  \ zboru, ki ministre tudi imenuje in razre\u0161uje.  Poudarjamo, da gre v zvezi\
  \ s predlogom glede apolitizacije \u010Dlanov vlade ob upo\u0161tevanju vsega navedenega,\
  \ za bistven odmik od pravil in na\u010Del volilnega sistema, od zna\u010Dilnosti\
  \ posameznih vej oblasti v Republiki Sloveniji, katerih osnove dolo\u010Da \u017E\
  e ustava, podrobneje pa so vpra\u0161anja urejena na zakonski ravni. Predlog zato\
  \ ne more biti predmet hitre in nezadostno premi\u0161ljene opredelitve, temve\u010D\
  \ zahteva kompleksno in celovito razpravo, tudi v okviru strokovne javnosti.  "
