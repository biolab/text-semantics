response: "Odziv Ministrstva za finance\nPo 352. \u010Dlenu Zakona o dav\u010Dnem\
  \ postopku (v nadaljevanju: ZDavP-2) obvezne prispevke za socialno varnost izra\u010D\
  unavajo zavezanci za prispevke v obra\u010Dunu prispevkov za socialno varnost. Obra\u010D\
  un prispevkov  za socialno varnost morajo zavezanci predlo\u017Eiti v predpisani\
  \ vsebini in obliki ter v njem navesti podatke, ki so resni\u010Dni, popolni in\
  \ pravilni glede na posamezen zakon o obdav\u010Denju, pri \u010Demer ne smejo spraviti\
  \ v zmoto organa, pristojnega za pobiranje prispevkov za socialno varnost. Pla\u010D\
  nik davka, ki je zavezanec za prispevke za socialno varnost in ni hkrati zavarovanec,\
  \ je za delavca \u2013 zavarovanca dol\u017Ean sam opraviti izra\u010Dun prispevkov\
  \ za socialno varnost v obra\u010Dunu dav\u010Dnih odtegljajev, \u010De ni z zakonom\
  \ druga\u010De dolo\u010Deno.\nZa izvajanje nadzora nad obra\u010Dunavanjem prispevkov\
  \ iz pla\u010D mora zavezanec za prispevke predlo\u017Eiti dav\u010Dnemu organu\
  \ obra\u010Dun dav\u010Dnega odtegljaja, ki vsebuje izra\u010Dunane, odtegnjene\
  \ in pla\u010Dane prispevke za socialno varnost skupaj iz vseh pla\u010D. Od 1.\
  \ julija 2008 dalje morajo zavezanci za davek (delodajalci) predlo\u017Eiti obra\u010D\
  un dav\u010Dnega odtegljaja z vsemi podatki tudi za vsakega delavca posebej.\nFURS\
  \ veliko aktivnosti usmerja v izterjavo prispevkov za socialno varnost in nadzor\
  \ zavezancev, ki sami ne predlo\u017Eijo obra\u010Dunov prispevkov, saj v primeru\
  \ nepredlo\u017Eitve obra\u010Duna prispevkov v dav\u010Dnem knjigovodstvu ni izkazana\
  \ obveznost za pla\u010Dilo prispevkov.\nZa zavarovanca - delavca je pomembno, da\
  \ je pravo\u010Dasno seznanjen o obra\u010Dunanih in pla\u010Danih prispevkih, ki\
  \ jih je zanj dol\u017Ean obra\u010Dunati in pla\u010Dati delodajalec ali druga\
  \ oseba.\nUvodoma navajamo 135. \u010Dlen Zakona o delovnih razmerjih, na podlagi\
  \ katerega zaposleni pridobi dolo\u010Dene informacije o obveznih prispevkih za\
  \ socialno varnost. Ta \u010Dlen dolo\u010Da obveznost delodajalca, da delavcu do\
  \ konca pla\u010Dilnega dne izda pisni obra\u010Dun (t. i. pla\u010Dilna lista),\
  \ v katerem morajo biti razvidni podatki o pla\u010Di, nadomestilu pla\u010De, povra\u010D\
  ilu stro\u0161kov v zvezi z delom in drugi prejemki, do katerih je delavec upravi\u010D\
  en na podlagi zakona, kolektivne pogodbe, splo\u0161nega akta delodajalca ali pogodbe\
  \ o zaposlitvi, obra\u010Duna in pla\u010Dila davkov in prispevkov ter pla\u010D\
  ilni dan. Pisni obra\u010Dun, ki ga mora delodajalec izdati delavcu ob vsakokratnem\
  \ izpla\u010Dilu, je verodostojna listina, na podlagi katere lahko delavec predlaga\
  \ sodno izvr\u0161bo. Po navedbah Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti so tak\u0161no ureditev narekovali primeri v praksi, ko\
  \ delodajalci ne izpolnijo zakonske obveznosti zagotovitve pla\u010Dila za delo,\
  \ po veljavni ureditvi pa tako lahko delavec z izterjavo svoje terjatve (neizpla\u010D\
  ane pla\u010De ali drugih prejemkov) v izvr\u0161ilnem postopku hitreje pride do\
  \ popla\u010Dila. Pogoj za vlo\u017Eitev predloga za sodno izvr\u0161bo pa je, da\
  \ pisni obra\u010Dun vsebuje vse z zakonom dolo\u010Dene vsebine.\nDejansko pla\u010D\
  ilo prispevkov in obra\u010Dun prispevkov oziroma podatke o pisnem obra\u010Dunu,\
  \ ki ga pridobi od delodajalca, lahko delavec preveri pri dav\u010Dnem organu (na\
  \ podlagi 21. \u010Dlena ZDavP-2 in 179. \u010Dlena ZUP - Dr\u017Eavni organi izdajajo\
  \ potrdila in druge listine (izpiske, certifikate itd.) o dejstvih, o katerih vodijo\
  \ uradno evidenco. Taka potrdila oziroma listine veljajo za javne listine.).\nZakonodajalec\
  \ je tudi z zasledovanjem uveljavljanja pravic zavarovancev \u2013 delavcev iz naslova\
  \ pla\u010Danih prispevkov v 21. \u010Dlenu ZDavP-2 uredil pravico delavca, da pridobi\
  \ podatke o prispevkih za obvezno pokojninsko in invalidsko zavarovanje, prispevkih\
  \ za obvezno zdravstveno zavarovanje, prispevkih za zaposlovanje oziroma prispevkih\
  \ za star\u0161evsko varstvo (prispevki za socialno varnost), ki jih je zanj pla\u010D\
  al oziroma dol\u017Ean pla\u010Dati njegov delodajalec ali druga oseba. Te podatke\
  \ zagotavlja dav\u010Dni organ (S storitvijo \xBBRazkritje/iREK21\xAB). Delavec\
  \ pa lahko pisno ali ustno od FURS zahteva \u0161e izdajo potrdila o tem, ali delodajalec\
  \ zanj pravo\u010Dasno obra\u010Dunava in pla\u010Duje prispevke za socialno varnost\
  \ (Na podlagi 179. \u010Dlena ZUP.). Dolo\u010Dene informacije o nepla\u010Devanju\
  \ prispevkov in nepredlaganju obra\u010Dunov so razvidne tudi iz javne objave podatkov,\
  \ ki jih enkrat mese\u010Dno na svoji spletni strani objavi Generalni finan\u010D\
  ni urad. (V dolo\u010Denem delu se lahko delavec seznani o izpolnjevanju dav\u010D\
  nih obveznosti delodajalca iz javne objave zavezancev, ki ne predlagajo obra\u010D\
  unov dav\u010Dnega odtegljaja in nepla\u010Dnikov davkov. ZDavP-2 v 20. \u010Dlenu\
  \ ureja javno objavo zavezancev, ki ne predlagajo obra\u010Dunov dav\u010Dnega odtegljaja\
  \ in nepla\u010Dnikov davkov in za obvezno pokojninsko in invalidsko zavarovanje,\
  \ prispevkov za obvezno zdravstveno zavarovanje, prispevkov za zaposlovanje in prispevkov\
  \ za star\u0161evsko varstvo. V seznam so vklju\u010Deni vsi dav\u010Dni nepla\u010D\
  niki \u2013 tako poslovni subjekti kot tudi fizi\u010Dne osebe, katerih dav\u010D\
  ni dolg presega vi\u0161ino 5.000 evrov, pod pogojem, \u010De zavezanec dolguje\
  \ javne dajatve vsaj 90 dni ter dav\u010Dnih zavezancev, ki ne predlagajo obra\u010D\
  unov dav\u010Dnega odtegljaja (ne glede na vi\u0161ino dav\u010Dnega dolga).)\n\
  Izpostavljamo \u0161e, da problematike nepla\u010Devanja obveznih prispevkov za\
  \ socialno varnost ni mogo\u010De prepre\u010Diti zgolj z izvajanjem nalog FURS,\
  \ saj je obra\u010Dunavanje in pla\u010Devanje prispevkov za socialno varnost, ter\
  \ posledi\u010Dno nadzor nad obra\u010Dunavanjem in pla\u010Devanjem prispevkov,\
  \ kompleksno in zapleteno. Problematiko v zvezi z nepredlaganjem dav\u010Dnih obra\u010D\
  unov in s tem povezanim nepla\u010Devanjem prispevkov za obvezno socialno varnost,\
  \ je treba re\u0161evati z razli\u010Dnimi aktivnostmi, ki vklju\u010Dujejo spremembe\
  \ zakonodaje in ukrepe na izvedbeni ravni. Le te spadajo v pristojnosti razli\u010D\
  nih ministrstev. (Po mnenju Ministrstva za finance je eden najpomembnej\u0161ih\
  \ ukrepov k racionalizaciji, pove\u010Danju transparentnosti in s tem tudi k u\u010D\
  inkovitej\u0161emu nadzoru nad obra\u010Dunavanjem in pla\u010Devanjem prispevkov\
  \ za socialno varnost, poenotenje zavarovancev, osnov in zavezancev za pla\u010D\
  ilo prispevkov za socialno varnost v sistemu socialnega zavarovanja. Upo\u0161tevajo\u010D\
  \ navedeno, so za re\u0161itev problema prvenstveno potrebne spremembe na mati\u010D\
  nih podro\u010Djih, to je v Zakonu o pokojninskem in invalidskem zavarovanju in\
  \ Zakonu o zdravstvenem varstvu in zdravstvenem zavarovanju (gre za podro\u010D\
  ja, ki so v pristojnosti Ministrstva za delo, dru\u017Eino, socialne zadeve in enake\
  \ mo\u017Enosti in Ministrstva za zdravje).)\n\u010Ceprav je FURS pristojen za opravljanje\
  \ nadzora nad pla\u010Devanjem prispevkov za socialno varnost, pa je treba poudariti,\
  \ da je za njegovo u\u010Dinkovitost v dolo\u010Denih primerih potrebno tudi sodelovanje\
  \ zaposlenih. Le-ti pa v skrbi pred izgubo zaposlitve, dav\u010Dnemu organu velikokrat\
  \ ne razkrijejo podatkov, pomembnih za odmero in pla\u010Dilo prispevkov. Zato Ministrstvo\
  \ za finance meni, da bi morali tudi sindikati bolj aktivno osve\u0161\u010Dati\
  \ zaposlene o posledicah nepredlaganja obra\u010Dunov in s tem nepla\u010Devanja\
  \ prispevkov, o njihovih mo\u017Enostih in posledicah sodelovanja z nadzornimi organi,\
  \ to je FURS in delovno in\u0161pekcijo, mo\u017Enostih ter na\u010Dinov za uveljavljanje\
  \ sodnega varstva. Na drugi strani pa bi morala tudi interesna gospodarska zdru\u017E\
  enja spodbujati svoje \u010Dlane, delodajalce, k pravilnemu in pravo\u010Dasnemu\
  \ obra\u010Dunavanju in pla\u010Devanju prispevkov za socialno varnost.\n \nOdziv\
  \ Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\nZahvaljujemo\
  \ se vam za izra\u017Eeno mnenje in hkrati v zvezi predlogom pojasnjujemo, da je\
  \ pri tematiki nepla\u010Devanja prispevkov za obvezno pokojninsko in invalidsko\
  \ zavarovanje treba izhajati iz zakonske ureditve vseh podro\u010Dij, ki imajo vpliv\
  \ na pokojnino posameznika ob njeni uveljavitvi. Samo pobiranje prispevkov je po\
  \ pokojninski zakonodaji, v Zakonu o pokojninskem in invalidskem zavarovanju (Uradni\
  \ list RS, \u0161t. 96/12, 39/13, 99/13 - ZSVarPre-C, 101/13 - ZIPRS1415, 44/14\
  \ ORZPIZ206, 85/14 - ZUJF-B, 95/14 - ZUJF-C, 90/15 - ZlUPTD in 102/15) urejeno zgolj\
  \ v 159. \u010Dlenu, kjer se pristojnost za pobiranje prispevkov podaja FURS.\n\
  Naloga dr\u017Eave je, da pripravi u\u010Dinkovit sistem, ki onemogo\u010Da zlorabe\
  \ pri pla\u010Devanju prispevkov in o\u0161kodovanje delavcev v njihovih pravicah\
  \ iz delovnega razmerja. Za za\u0161\u010Dito delavcev in ob dejstvu, da se v praksi\
  \ \u0161e vedno dogaja, da delodajalci ne pla\u010Dajo prispevkov, pokojninska zakonodaja\
  \ omogo\u010Da, da se obdobja, v katerih je delodajalec obra\u010Dunal prispevke,\
  \ vendarjih ni pla\u010Dal, \u0161tejejo v pokojninsko dobo in se delavcem na ra\u010D\
  un tega obdobja priznavajo tudi odstotki pri odmeri pokojnine ter obdobje upo\u0161\
  teva pri ugotavljanju pogojev za upokojitev, pri dolo\u010Danju pokojninske osnove\
  \ pa se ne upo\u0161tevajo pla\u010De, na podlagi katerih niso bili pla\u010Dani\
  \ prispevki.\nK ve\u010Dji obve\u0161\u010Denosti zavarovancev/delavcev pripomore\
  \ tudi vzpostavitev informativne osebne evidence, v kateri se vodijo podatki o osnovah,\
  \ od katerih so bili pla\u010Dani prispevki, o obra\u010Dunanih prispevkih po posameznih\
  \ letih, o pla\u010Dilu prispevkov po posameznih letih ter o obdobju zavarovanja.\
  \ Predmetno evidenco vodi Zavod za pokojninsko in invalidsko zavarovanje Slovenije,\
  \ ki omogo\u010Da elektronski vpogled v evidenco. Pravna podlaga za vzpostavitev\
  \ predmetne evidence je bila vzpostavljena z novo pokojninsko zakonodajo, ki je\
  \ za\u010Dela veljati s 1. 1. 2013.\nUstreznost ureditve pla\u010Devanja prispevkov\
  \ ter problematike nepla\u010Devanja le-teh je bila obravnavana tudi v okviru delovne\
  \ skupine za pripravo Bele knjige o pokojninah. Problematika nepla\u010Devanja prispevkov\
  \ ima tako posebno mesto tudi vtem dokumentu, kjer je podro\u010Dju namenjeno posebno\
  \ poglavje, v katerem je razdelana trenutna ureditev, predlagane pa so tudi mo\u017E\
  ne re\u0161itve, ki jih je delovna skupina videla tudi v smeri poenotenju zavarovalnih\
  \ podlag in zavarovalnih osnov ter prispevnih stopenj. S tem bi se olaj\u0161alo\
  \ delo nadzornim organom, katerih delo je na podlagi veljavne zakonodaje ote\u017E\
  eno, saj je zakonodaja na tem podro\u010Dju razdrobljena in predvsem zelo kompleksna.\
  \ Vendar pa bo kljub vsemu treba za izbolj\u0161anje pobiranja in nadzora nad pobiranja\
  \ prispevkov poleg podro\u010Dnih zakonodaj spremeniti tudi dav\u010Dno zakonodajo.\
  \ Hkrati je delovna skupina za pripravo Bele knjige o pokojninah ugotovila, da tudi\
  \ vsi napori in vzpostavitev informativne podlage za obve\u0161\u010Danje delavcev,\
  \ ki so bili \u017Ee izvedeni, v praksi ne zmanj\u0161ujejo mo\u017Enosti za kr\u0161\
  itve pravic delavcev in nepla\u010Devanje prispevkov. V zvezi z ureditvijo te problematike,\
  \ ki je \u0161ir\u0161a in ve\u010Dplastna, je bilo s strani razli\u010Dnih ustanov\
  \ in interesnih zdru\u017Eenj podanih ve\u010D predlogov za ukrepe, ki bi pove\u010D\
  ali dele\u017E pla\u010Dila prispevkov. Vsekakor morajo biti ukrepi sprejeti na\
  \ ve\u010D podro\u010Djih in medsebojno usklajeni ter povezani v u\u010Dinkovit\
  \ sistem.\n "
