response: "Odziv Ministrstva za infrastrukturo\nVinjeta je v skladu z Zakonom o cestninjenju\
  \ pla\u010Dilo cestnine glede na dolo\u010Den \u010Das uporabe cestninske ceste.\
  \ Gre za pav\u0161alni na\u010Din pla\u010Dila cestnine, pri \u010Demer uporabnik\
  \ z nakupom posamezne vrste vinjete zakupi mo\u017Enost uporabe cestninske ceste\
  \ v dolo\u010Denem \u010Dasovnem obdobju, pri tem pa je povsem irelevantna dol\u017E\
  ina prevo\u017Eenih kilometrov po cestninskih cestah. Veljavna zakonodaja ne dolo\u010D\
  a obveznega nakupa vinjeta, ampak se lahko potencialni uporabnik glede na svoje\
  \ potrebe odlo\u010Di za nakup ustrezne vrste vinjete, pri \u010Demer se je potrebno\
  \ zavedati, da je cena vinjet \u0161e vedno ugodna v primerjavi s cestninami, ki\
  \ so veljale pred uvedbo vinjet, ko so tudi osebna vozila pla\u010Devala cestnino\
  \ po prevo\u017Eeni razdalji. Ker je vinjeta nalepka, ki se mora na vozilo namestiti\
  \ na predpisan na\u010Din, to pomeni, da postane z njeno namestitvijo na vozilo\
  \ njegova sestavina, zato deli pravno usodo glavne stvari, torej vozila. Iz tega\
  \ vidika njeno preme\u0161\u010Danje z vozila na vozilo ni dovoljeno, pri \u010D\
  emer moramo poudariti, da na\u0161a ureditev v tem pogledu ne odstopa od ureditev\
  \ v drugih dr\u017Eavah EU, ki poznajo vinjetni sistem cestninjenja.\nV Sloveniji\
  \ imajo uporabniki cestninskega omre\u017Eja na voljo tako kratkoro\u010Dne vinjete\
  \ (tedensko in mese\u010Dno vinjeto) kot tudi dolgoro\u010Dno vinjeto (letna vinjeta).\
  \ Medtem, ko so kratkoro\u010Dne vinjete namenjene ob\u010Dasnim uporabnikom cestninskega\
  \ omre\u017Eja, so dolgoro\u010Dne vinjete namenjene pogostim uporabnikom. Ob tem\
  \ naj spomnimo, da je Slovenija ob uvedbi vinjet leta 2008 za uporabnike predvidela\
  \ letno in polletno vinjeto, zaradi \u010Desar je Evropska komisija zoper Republiko\
  \ Slovenijo uvedla predsodni postopek zaradi kr\u0161itve Pogodbe o EU v delu, ki\
  \ se nana\u0161a na prepoved kakr\u0161ne koli diskriminacije uporabnikov. Zaradi\
  \ omenjenega postopka Evropske komisije, je morala Slovenija prilagoditi svoj cestninski\
  \ sistem zakonodaji EU ter uporabnikom omogo\u010Diti uporabo vinjet, katerih ro\u010D\
  nost in cena je bila dogovorjena z Evropsko komisijo. To pomeni, da so bile na podlagi\
  \ pogajanj z Evropsko komisijo uvedene kratkoro\u010Dne (tedenske), srednjero\u010D\
  ne (mese\u010Dne) in dolgoro\u010Dne (letne) vinjete. S tem je omogo\u010Deno, da\
  \ se potencialni uporabnik glede na svoje potrebe odlo\u010Di za nakup ustrezne\
  \ vrste vinjete. Tako kot v drugih dr\u017Eavah \u010Dlanicah EU tudi pri nas uporabnikom\
  \ niso na voljo polletne vinjete za osebna vozila, saj ocenjujemo, da lahko uporabniki\
  \ z vinjetami, ki so sedaj na voljo, v celoti zadovoljujejo svoje potrebe. Hkrati\
  \ ocenjujemo, da bi bil dele\u017E prodanih polletnih vinjet za osebna vozila relativno\
  \ majhen, zato bi bila njihova uvedba vpra\u0161ljiva tudi z vidika stro\u0161kov,\
  \ ki bi bili povezani s tiskom, hrambo, distribucijo in prodajo vinjet.\nOb upo\u0161\
  tevanju navedene argumentacije pobudi po prenosu vinjet in uvedbi polletne vinjete\
  \ ni mogo\u010De ugoditi.\n "
