response: "Odziv Ministrstva za okolje in prostor\n1. Kratka analiza veljavne ureditve\n\
  Z namenom, da se izogne, prepre\u010Di ali zmanj\u0161a \u0161kodljive u\u010Dinke,\
  \ vklju\u010Dno z motnjami, ki jih povzro\u010Da hrup v okolju, so v Uredbi o mejnih\
  \ vrednostih kazalcev hrupa v okolju (Uradni list RS, \u0161t. 105/05, 34/08, 109/09\
  \ in 62/10; v nadaljevanju Uredba) dolo\u010Deni ukrepi za zmanj\u0161anje obremenjenosti\
  \ okolja s hrupom.\nDolo\u010Dbe te Uredbe se uporabljajo za hrup v okolju, ki ga\
  \ na posameznem obmo\u010Dju osnovne namenske rabe prostora, ob\u010Dutljivem za\
  \ hrup v okolju, povzro\u010Dajo stalne ali ob\u010Dasne emisije hrupa enega ali\
  \ ve\u010D virov obremenjevanja okolja s hrupom.\n 2. Analiza predloga\nPredlog\
  \ 7712-237 apelira na popolno prepoved zvonjenja in bitja cerkvenih zvonov od 22h\
  \ do 7h. Avtor predloga, ki \u017Eivi po vsej verjetnosti v neposredni bli\u017E\
  ini sakralnega objekta, da se na obmo\u010Dju dr\u017Eave prepove onesna\u017Eevanja\
  \ okolja s hrupom v povezavi z emisijami hrupa, ki ga povzro\u010Da vsakodnevno\
  \ in permanentno zvonjenje cerkva in sicer v no\u010Dnem \u010Dasu.\n 3. Razlogi\
  \ za primernost predloga za nadaljnjo obravnavo\nVeljavni slovenski okoljski predpisi,\
  \ ki urejajo varstvo pred hrupom, zvonjenja cerkvenih zvonov ne regulirajo, saj\
  \ cerkveni zvonovi v zakonodaji niso opredeljeni kot vir hrupa. Vlada RS je s sprejetjem\
  \ Uredbe leta 2005 skupaj z Uredbo o ocenjevanju in urejanju hrupa v okolju iz leta\
  \ 2004 prenesla v slovenski pravni red zakonodajo EU na podro\u010Dju varstva okolja\
  \ pred hrupom skladno z Direktivo 2002/49/ES o ocenjevanju in urejanju hrupa v okolju\
  \ (v nadaljevanju Direktiva). Iz Direktive izhaja, da je hrup opredeljen kot \"\
  hrup v okolju, ki je neza\u017Eelen ali \u0161kodljiv zunanji zvok, ki ga povzro\u010D\
  ajo \u010Dlovekove aktivnosti, vklju\u010Dno s hrupom, ki ga oddajajo prevozna sredstva\
  \ v cestnem, \u017Eelezni\u0161kem in zra\u010Dnem prometu ter naprave na obmo\u010D\
  jih z industrijsko dejavnostjo, kot so na primer naprave, za katere je treba pridobiti\
  \ okoljevarstveno dovoljenje v skladu s predpisi, ki urejajo emisije naprav, in\
  \ ki lahko povzro\u010Dajo onesna\u017Eenje ve\u010Djega obsega\", ne glede na to,\
  \ da je hrup vsak zvok, ki lahko vzbuja nemir, moti \u010Dloveka pri delu in \u0161\
  koduje njegovemu zdravju ali po\u010Dutju.\nDirektiva med vire hrupa, za katere\
  \ bi bilo treba s predpisi dolo\u010Diti omejitve za njihovo obratovanje zaradi\
  \ povzro\u010Danja hrupa, ne \u0161teje cerkvenih zvonov predvsem iz razloga, da\
  \ je zvok, ki ga povzro\u010Da zvonjenje cerkvenih zvonov, primerljiv z zvokom,\
  \ ki ga generirajo glasbila. Zvonjenje je namre\u010D po frekven\u010Dni analizi\
  \ zvoka primerljivo s toni glasbene lestvice in zvokom, ki nastaja ob igranju glasbil\
  \ in za katerega obi\u010Dajno smatramo, da ni neza\u017Eelen ali mote\u010D za\
  \ ljudi, kar pa seveda ne velja za frekven\u010Dne komponente znotraj spektra, ki\
  \ nimajo glasbenega zna\u010Daja, saj le-te negativno vplivajo na celotni zven tona\
  \ in so u\u0161esom neprijetne in posledi\u010Dno mote\u010De.\nNe glede na navedeno\
  \ pa se zavedamo, da je tudi zvonjenje cerkvenih zvonov, tako kot to velja za disonantno\
  \ kvaliteto zvoka, lahko mote\u010De za nekatere ljudi, saj se na nas ob\u010Dasno\
  \ obrnejo posamezniki, ki jih moti zvonjenje cerkvenih zvonov ter nas hkrati pozivajo,\
  \ naj dr\u017Eava ukrepa v zvezi z zmanj\u0161anjem emisij tovrstnega hrupa. Iz\
  \ pisem lahko razberemo, da gre po navadi za tiste prebivalce, ki \u017Eivijo v\
  \ neposredni bli\u017Eini sakralnih objektov oziroma cerkvenih zvonikov.\nNaj dodamo,\
  \ da tudi opravljene meritve izkazujejo, da zvok cerkvenih zvonov obi\u010Dajno\
  \ ne presega kriti\u010Dnih vrednosti, dolo\u010Denih za kratkotrajno obremenitev\
  \ okolja s hrupom in mu zato ne moremo pripisati \u0161kodljivih u\u010Dinkov na\
  \ zdravje ljudi. Glede na to, da zvok cerkvenih zvonov ve\u010D ali manj obremenjuje\
  \ okolje kratkotrajno, saj traja zvonjenje obi\u010Dajno le nekaj minut, je kriti\u010D\
  na obremenitev v bli\u017Eini cerkva prese\u017Eena le izjemoma, pa \u0161e takrat\
  \ gre to preseganje predvsem na ra\u010Dun slabega prostorskega planiranja, na podlagi\
  \ katerega se je izvedla neprimerna umestitev stanovanjskih stavb ali drugih stavb\
  \ z varovanimi prostori v bli\u017Eino cerkvenega zvonika.\nMenimo, da je v tistih\
  \ redkih primerih, ko se stavbe z varovanimi prostori nahajajo preblizu cerkvenih\
  \ zvonikov in obstoji verjetnost preseganja kriti\u010Dne vrednosti za kratkotrajno\
  \ obremenitev s hrupom, mo\u017Eno dogovoriti prilagoditev nastavitve glasnosti\
  \ zvonov v okviru dogovora vseh prizadetih znotraj krajevnih skupnosti oziroma ob\u010D\
  in. Temu primerno je potrebno primere zvonjenja, ki so mote\u010Di za okoli\u0161\
  ke prebivalce, obravnavati posami\u010Dno, se pravi na na\u010Din, da se najde re\u0161\
  itev v okviru dogovora med prebivalci, ki \u017Eivijo v neposredni okolici sakralnega\
  \ objekta in cerkvenim predstojnikom.\nUgotavljamo namre\u010D, da urejanje re\u017E\
  ima zvonjenja cerkva s predpisom ter neodvisno od zna\u010Dilnosti zvonov in ume\u0161\
  \u010Denosti cerkve na dolo\u010Denem obmo\u010Dju, v nobenem primeru ne bi bila\
  \ ustrezna re\u0161itev reguliranja zvonjenja vseh objektov tovrstnega pomena na\
  \ nivoju Slovenije.\n "
