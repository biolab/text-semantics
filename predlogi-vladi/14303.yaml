response: "Odziv Ministrstva za pravosodje\nPo prou\u010Ditvi posredovanega predloga\
  \ ugotavljamo, da predlagatelj na vlado naslavlja predlog z enakim ciljem, kot ga\
  \ je sam predhodno \u017Ee podal. Predlog za ukinitev instituta osebnega ste\u010D\
  aja je bil na portalu \u017Ee obravnavan v za\u010Detku leta 2018, Ministrstvo za\
  \ pravosodje pa se je do predloga \u017Ee ob\u0161irno opredelilo, s prikazom\_\
  \ normativne ureditve osebnega ste\u010Daja in zakonskih kavtel proti zlorabam odpusta\
  \ obveznosti (https://predlagam.vladi.si/predlog/8858). Kot je bilo v prej\u0161\
  njem odgovoru sklepno predstavljeno, predstavlja institut osebnega ste\u010Daja\
  \ z mo\u017Enostjo odpusta dolgov prezadol\u017Eenim osebam pomemben pravno-civilizacijski\
  \ dose\u017Eek in je tudi izraz Slovenije kot pravne in socialne dr\u017Eave (2.\
  \ \u010Dlen Ustave Republike Slovenije). Ministrstvo za pravosodje je v svojem predhodnem\
  \ odgovoru izrazilo zavedanje, da je treba izvajanje te ureditve spremljati in se\
  \ v primeru spremenjenih dru\u017Ebenih razmer (zlorab tega instituta) temu ustrezno\
  \ odzvati ter po potrebi tudi prilagoditi zakonodajni okvir. Institut osebnega ste\u010D\
  aja z mo\u017Enostjo odpusta dolgov ni t. im. unikum slovenske pravne ureditve,\
  \ temve\u010D nasprotno, tovrstno ureditev (z dolo\u010Denimi odstopanji) poznajo\
  \ tudi druge dr\u017Eave \u010Dlanice Evropske unije.\nV \u010Dasu od predhodnega\
  \ odgovora Ministrstva za pravosodje je bil na ravni Evropske unije sprejet pomemben\
  \ normativni akt; v letu 2019 je bila sprejeta Direktiva (EU) 2019/1023 o prestrukturiranju\
  \ in insolventnosti,[1] ki je vzpostavila minimalne vsebinske standarde za postopke\
  \ preventivnega prestrukturiranja in postopke za odpust dolgov za podjetnike. Komisija\
  \ EU je namre\u010D pri pregledu pravnih ureditev dr\u017Eav \u010Dlanic ugotovila,\
  \ da se nacionalna pravila, ki podjetnikom dajejo drugo prilo\u017Enost, zlasti\
  \ z odobritvijo odpusta dolgov, nastalih pri njihovem poslovanju, med dr\u017Eavami\
  \ \u010Dlanicami pomembno razlikujejo po trajanju preizkusne dobe za odpust dolgov\
  \ in pogojih za odobritev tak\u0161nega odpusta.\nV skladu s \u010Dlenom 21(1) Direktive\
  \ o prestrukturiranju in insolventnosti morajo dr\u017Eave \u010Dlanice v svoji\
  \ zakonodaji zagotoviti, da obdobje, po katerem je mogo\u010De insolventnim podjetnikom\
  \ popolno odpustiti njihove dolgove, ni dalj\u0161e od treh let. Direktiva o prestrukturiranju\
  \ in insolventnosti v \u010Dlenu 20(1) sicer zahteva uporabo pravil o postopkih\
  \ za odpust dolgov z vidika \xBBsecond chance\xAB (nove prilo\u017Enosti) le za\
  \ podjetnike. Vendar pa v \u010Dlenu 1(4) dolo\u010Da, da lahko dr\u017Eave \u010D\
  lanice uporabo tovrstnih postopkov za odpust dolgov insolventnih podjetnikov raz\u0161\
  irijo tudi na insolventne fizi\u010Dne osebe, ki niso podjetniki. V skladu z uvodno\
  \ izjavo 21 Direktive o prestrukturiranju in insolventnosti je za dr\u017Eave \u010D\
  lanice priporo\u010Dljivo, da \u010Dim prej za\u010Dnejo uporabljati dolo\u010D\
  be direktive o odpustu dolgov tudi za potro\u0161nike, \u010Deprav ta direktiva\
  \ ne vklju\u010Duje zavezujo\u010Dih pravil o prezadol\u017Eenosti potro\u0161nikov.\
  \ Prezadol\u017Eenost potro\u0161nikov je namre\u010D z gospodarskega in socialnega\
  \ vidika zelo zaskrbljujo\u010Da ter je tesno povezana z zmanj\u0161anjem prese\u017E\
  ka dolgov. Poleg tega pogosto ni mogo\u010De jasno razlikovati med dolgovi podjetnikov,\
  \ nastalimi pri njihovi trgovski, poslovni, obrtni ali poklicni dejavnosti, in dolgovi,\
  \ nastalimi zunaj teh dejavnosti. Podjetniki ne bi mogli izkoristiti druge prilo\u017E\
  nosti, \u010De bi morali biti obravnavani v lo\u010Denih postopkih z razli\u010D\
  nimi pogoji dostopa in preizkusnimi dobami za odpust dolgov, da bi jim bili odpu\u0161\
  \u010Deni njihovi poslovni dolgovi in drugi dolgovi, ki so nastali zunaj njihovega\
  \ poslovanja.\nMinistrstvo za pravosodje bo zahteve navedene direktive v pravni\
  \ red Republike Slovenije preneslo z zakonodajnimi spremembami Zakona o finan\u010D\
  nem poslovanju, postopkih zaradi insolventnosti in prisilnem prenehanju (ZFPPIPP).\
  \ Priprava predloga Zakona o spremembah in dopolnitvah Zakona o finan\u010Dnem poslovanju,\
  \ postopkih zaradi insolventnosti in prisilnem prenehanju je v sklepni fazi priprave\
  \ na ministrstvu, v nadaljevanju pa bo potekala tako njegova obravnava na Vladi\
  \ RS, kot tudi razprava tekom zakonodajnega postopka v Dr\u017Eavnem zboru RS. Predlog\
  \ zakona po eni strani sledi zahtevam direktive, a po drugi strani upo\u0161teva\
  \ tudi specifike slovenske ureditve in izku\u0161nje iz prakse; navedeno je ob\u0161\
  irno predstavljeno v uvodni obrazlo\u017Eitvi predloga zakona in v obrazlo\u017E\
  itvah posameznih \u010Dlenov.\nZahvaljujemo se za predlog, vendar - glede na vse\
  \ navedeno - menimo, da predlog ni primeren za nadaljnjo obravnavno.\n\_\n\n[1]\
