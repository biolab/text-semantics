response: "Republika Slovenija izvaja razne aktivnosti za vsaj delno preusmeritev\
  \ prometa na \u017Eeleznico z realizacijo razli\u010Dnih projektov na podro\u010D\
  ju modernizacije \u017Eelezni\u0161ke infrastrukture. Na ta na\u010Din posku\u0161\
  a vsaj delno razbremeniti cestno infrastrukturo v smislu ve\u010Dje koli\u010Dine\
  \ prevozov tovora po \u017Eeleznici. Modernizacija \u017Eelezni\u0161ke infrastrukture\
  \ se izvaja tudi v okviru razpolo\u017Eljivih finan\u010Dnih sredstev, pridobljenih\
  \ s strani EU.\n\nTranzitnega prometa tovornih vozil ni mo\u017Eno omejevati na\
  \ podlagi zakonodaje EU s podro\u010Dja prevozov v cestnem prometu. Iz teh predpisov\
  \ izhaja, da lahko prevozniki s sede\u017Eem v EU opravljajo cestne prevoze znotraj\
  \ EU z licenco Skupnosti. Republika Slovenija pa lahko na podlagi sklenjenih bilateralnih\
  \ sporazumov z drugimi dr\u017Eavami (sistem dovolilnic) omejuje promet, ki ga izvajajo\
  \ prevozniki, ki sede\u017Ea svojega podjetja nimajo v eni od dr\u017Eav \u010D\
  lanic EU. Za prevoznike teh dr\u017Eav promet ni neposredno liberaliziran, temve\u010D\
  \ so z nekaterimi dr\u017Eavami dogovorjene omejene kvote dovolilnic. Na ta na\u010D\
  in se lahko le deloma omejuje tranzitni promet tovornih vozil preko Republike Slovenije.\n\
  \nIz zgoraj navedenega izhaja, da ni mo\u017Eno realizirati, zato ga ne podpiramo."
