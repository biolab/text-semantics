response: "Odziv Ministrstva za okolje in prostor\nV predpisih s podro\u010Dja ravnanja\
  \ z odpadki so \u017Ee dolo\u010Dbe glede nezakonitega ravnanja z odpadki, vklju\u010D\
  no s prepovedjo njihovega odmetavanja v okolje, in tudi dokaj visoke predpisane\
  \ globe: od 100 do 300 evrov za posameznike ter od 6.000 do 30.000 evrov za samostojne\
  \ podjetnike posameznike in pravne osebe. V kolikor se tekom in\u0161pekcijskega\
  \ nadzora ne ugotovi povzro\u010Ditelja nezakonitega odmetavanja odpadkov v okolje,\
  \ je za njihovo odstranitev odgovoren lastnik zemlji\u0161\u010Da.\nTako kot drugod\
  \ po Evropi, pa je tudi pri nas prisoten problem smetenja \u2013 odmetavanja manj\u0161\
  ih koli\u010Din odpadkov v okolje oz. namerno ali nenamerno pu\u0161\u010Danje ali\
  \ odmetavnaje manj\u0161ih odpadkov v okolje. Pomembno se je zavedati, da zlasti\
  \ velik problem predstavlja smetenje morskega okolja, pri \u010Demer ve\u010Dina\
  \ odpadkov izvira iz dejavnosti na kopnem, v morje pa jih zanesejo veter ali reke.\
  \ Zaradi tega so \u017Ee bili sprejeti akti na nivoju EU, ki predstavljajo podlago\
  \ za skupen boj vseh dr\u017Eav \u010Dlanic proti temu ne\u017Eelenemu pojavu. Ministrstvo\
  \ za okolje in prostor (MOP) \u017Ee pripravlja spremembe Zakona o varstvu okolja,\
  \ v katerih bo prvi\u010D naslovljeno tudi smetenje in ukrepi zoper ta pojav. Ker\
  \ gre za splo\u0161en dru\u017Ebeni problem, zgolj s prepovedmi in globami ni mogo\u010D\
  e dose\u010Di u\u010Dinkovitih rezultatov in trajnih sprememb. V takih primerih\
  \ gre bolj za spremembe vedenjskih vzorcev in vrednot dru\u017Ebe kot celote. Zato\
  \ je treba vsaj v prvi fazi dati ve\u010Dji poudarek komunikacijskim in izobra\u017E\
  evalnim kampanjam, s ciljem pove\u010Dati ozave\u0161\u010Denost splo\u0161ne javnosti\
  \ o vpra\u0161anjih v zvezi s smetenjem. V naslednji fazi pa so lahko u\u010Dinkoviti\
  \ tudi drugi ukrepi, kot so kavcije ali ustrezne ekonomske spodbude za proizvajalce\
  \ izdelkov, s katerimi se najbolj pogosto smeti okolje. V tem okviru je bila lani\
  \ sprejeta Direktiva (EU) 2019/904 Evropskega o zmanj\u0161anju vpliva nekaterih\
  \ plasti\u010Dnih proizvodov na okolje, v skaldu s katero je treba do sredine prihodnjega\
  \ leta sprejeti ustrezne ukrepe za omejevanje potro\u0161nje in prepoved dolo\u010D\
  enih plasti\u010Dnih izdelkov \u2013 tistih, ki se najpogosteje znajdejo v okolju.\
  \ Med mo\u017Enimi ukrepi, ki jih v ta namen lahko sprejmejo dr\u017Eave, so tudi\
  \ kavcije za vra\u010Dljivo emabla\u017Eo. Gospodarsko interesno zdru\u017Eenje\
  \ distributerjev in proizvajalcev pija\u010D je naro\u010Dilo \u0161tudijo analize\
  \ (posnetek stanja) v kateri bo razvidno, koliko plastenk \u017Ee zberemo s sedanjim\
  \ sistemom in ali je potrebna uvedba kavcijskega sistema. Po rezultatih te analize\
  \ se bomo v nadaljevanju odlo\u010Dili za nadaljnje ukrepe, da se bo dosegel cilj\
  \ lo\u010Denega zbiranja plastenk 77 % do 2025 in 90 % do leta 2029.\nPomembno je\
  \ lo\u010Diti med razli\u010Dnimi kavcijskimi sistemi \u2013 lahko so vzpostavljeni\
  \ za vra\u010Dljivo embala\u017Eo (embala\u017Ea za ve\u010Dkratno uporabo) ali\
  \ pa za nevra\u010Dljivo (odpadno) embala\u017Eo, ki se usmeri v sistem ravnanja\
  \ z odpadki.\nKot je predlagatelj \u017Ee sam ugotovil, uvedba kavcij za nevra\u010D\
  ljivo (odpadno) embala\u017Eo sama po sebi ne vpliva na to, da bi se manj odpadkov\
  \ zavrglo v okolje, ampak zgolj aktivira dolo\u010Dene dru\u017Ebene skupine za\
  \ pobiranje odvr\u017Eenih odpadkov. To pa nikoli ne sme in ne more biti cilj nobene\
  \ politike ravnanja z odpadki.\nV Sloveniji se nikoli nismo odlo\u010Dili za sistem\
  \ kavcij, kot ga poznajo v Republiki Hrva\u0161ki. Hrva\u0161ki kavcijski sistem\
  \ je vzpostavljen za nevra\u010Dljivo (odpadno) embala\u017Eo, in je bil vpeljan\
  \ zato, ker na Hrva\u0161kem takrat \u0161e ni bil vzpostavljen sistem lo\u010D\
  enega zbiranja odpadkov. V Sloveniji pa imamo vzpostavljen kavcijski sistem za vra\u010D\
  ljivo embala\u017Eo (embala\u017Eo za ve\u010Dkratno uporabo) in sistem lo\u010D\
  enega zbiranja odpadne embala\u017Ee (nevra\u010Dljive embala\u017Ee \u2013 embala\u017E\
  e za enkratno uporabo).\nSlovenski kavcijski sistem za vra\u010Dljivo embala\u017E\
  o je bil vpeljan \u017Ee pred mnogimi leti. Kavcijske vrednosti so dolo\u010Dene\
  \ na podlagi Uzanc pri vra\u010Danju in prevzemanju vra\u010Dljive embala\u017E\
  e, ki so jih na prostovoljni osnovi sprejeli Zdru\u017Eenje za trgovino, Zdru\u017E\
  enje za turizem in gostinstvo ter Zdru\u017Eenje za agro\u017Eivilstvo pri Gospodarski\
  \ zbornici Slovenije. Nobene ovire ni, da uzance ne bi bile sklenjene tudi za drugo\
  \ embala\u017Eo. Nasprotno, proizvajalcem je tudi v zakonodaji dana spodbuda za\
  \ uvedbo vra\u010Dljive embala\u017Ee, saj jim za tak\u0161no embala\u017Eo ni potrebno\
  \ ob vsakokratnem dajanju v promet pla\u010Devati sicer predpisane okoljske dajatve\
  \ in embala\u017Enine, ki predstavlja pla\u010Dilo stro\u0161kov ravnanja z odpadno\
  \ embala\u017Eo. Kljub temu, da je mnoge izdelke mogo\u010De kupiti v kavcijski\
  \ embala\u017Ei, pa ob\u010Dani \u0161e vedno raje posegamo po enakih izdelkih v\
  \ nekavcijski embala\u017Ei, pri \u010Demer je odlo\u010Dilni dejavnik ni\u017E\
  ja prodajna cena teh izdelkov. Verjetno pa k tak\u0161ni odlo\u010Ditvi potro\u0161\
  nikov prispeva tudi dejstvo, da je treba \xBBkavcijsko\xAB embala\u017Eo vrniti\
  \ v trgovino, \xBBnekavcijsko\xAB pa se zavr\u017Ee v zabojnik pred doma\u010Dim\
  \ pragom. Po drugi strani pomeni ve\u010D vra\u010Dljive embala\u017Ee ve\u010D\
  jo porabo goriva (prevoz prazne embala\u017Ee k proizvajalcu), pitne vode, energije\
  \ in pralnih sredstev, saj morajo proizvajalci zagotoviti, da je vsa embala\u017E\
  a, ki se vrne v sistem za ponovno uporabo, \u010Dista in primerna za ponovno polnjenje.\
  \ Zaradi vseh teh dejstev in nizkih cen nove embala\u017Ee tudi proizvajalci niso\
  \ pretirano zainteresirani za pakiranje blaga v kavcijsko embala\u017Eo, \u010D\
  eprav je sistem zastavljen tako, da se vanj lahko vklju\u010Dijo nove vrste embala\u017E\
  e.\nHrva\u0161ki kavcijski sistem je v o\u010Deh slovenskih potro\u0161nikov videti\
  \ kot nagrajevalni sistem, saj lahko v njihovih trgovinah vrnemo tudi odpadno embala\u017E\
  o tistih izdelkov, ki smo jih kupili v Sloveniji, izpla\u010Dano pa dobimo kavcijo.\
  \ Tak\u0161en sistem,v katerega se vna\u0161a tudi odpadna embala\u017Ea izdelkov,\
  \ ki so bili kupljeni drugje (v sosednjih dr\u017Eavah), pa ni pravi\u010Den za\
  \ hrva\u0161ke potro\u0161nike. Ker vsak kupec, ki prinese odpadno embala\u017E\
  o, dobi povrnjeno kavcijo (ne glede na to, kje je kupil izdelek), so izdelki, embalirani\
  \ v embala\u017Eo, za katero se ob nakupu pla\u010Duje kavcija, ki se prodajajo\
  \ v hrva\u0161kih trgovinah, posledi\u010Dno dra\u017Eji, saj hrva\u0161ki potro\u0161\
  niki financirajo tudi izpla\u010Dilo kavcije za vse izdelke, kupljene v sosednjih\
  \ dr\u017Eavah, katerih odpadna embala\u017Ea prihaja v hrva\u0161ki sistem. Le\
  \ malokdo v Sloveniji tudi ve, da hrva\u0161ki potro\u0161niki ne morejo vrniti\
  \ praznih plastenk in plo\u010Devink v vseh trgovinah, kljub temu, da ob vsakem\
  \ nakupu tovrstnih izdelkov pla\u010Dajo kavcijo. V \u0161tevilnih manj\u0161ih\
  \ hrva\u0161kih krajih sploh ni trgovine, v kateri bi lahko vrnili prazno embala\u017E\
  o, saj mora biti trgovina dovolj velika, da lahko zagotovi ustrezen prostor za skladi\u0161\
  \u010Denje teh odpadkov. To predstavlja zlasti problem za vedno \u0161tevil\u010D\
  nej\u0161o starej\u0161o popolacijo z nizkimi pokojninami in brez lastnega prevoznega\
  \ sredstva. Trgovci, ki sprejemajo odpadno embala\u017Eo, pa se zlasti v toplej\u0161\
  ih mesecih soo\u010Dajo s sanitarno-higienskimi problemi zaradi razkroja ostankov\
  \ pija\u010D v vrnjeni odpadni embala\u017Ei ter ukrepi za prepre\u010Devanje samov\u017E\
  iga plasti\u010Dne odpadne embala\u017Ee."
