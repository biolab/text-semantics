response: "Odziv Ministrstva za javno upravo\nUstava Republike Slovenije v 49. \u010D\
  lenu ureja pravico svobode dela, ki zajema tri elemente oziroma tri samostojne pravice:\
  \ pravico do proste izbire zaposlitve, pravico do enake dostopnosti vsakega delovnega\
  \ mesta pod enakimi pogoji in prepoved prisilnega dela. Konkretna pobuda se nana\u0161\
  a na spo\u0161tovanje prvih dveh elementov, torej pravice do proste izbire zaposlitve\
  \ ter predvsem na pravico do enake dostopnosti delovnega mesta pod enakimi pogoji.\
  \  Kot izhaja iz komentarja k Ustavi Republike Slovenije  je predpogoj za polno\
  \ uresni\u010Devanje te pravice mo\u017Enost pridobiti si ustrezno izobrazbo in\
  \ kvalifikacijo, ter mo\u017Enost nadaljnjega  izobra\u017Eevanja in usposabljanja\
  \ kot pogoja za napredovanje ali zamenjavo zaposlitve. Prosta izbira zaposlitve\
  \ pomeni zato tudi prosto izbiro poklica, zato je ta pravica nelo\u010Dljivo povezana\
  \ s pravico do pridobitve ustrezne izobrazbe, pri \u010Demer je treba upo\u0161\
  tevati razliko pri naslovnikih pravic. Svoboda dela je zagotovljena vsakomur (torej\
  \ tudi tujcem), dr\u017Eava pa je dol\u017Ena ustvarjati mo\u017Enosti za pridobitev\
  \ ustrezne izobrazbe le za dr\u017Eavljane. V Sloveniji zaposlenim tujcem lahko\
  \ na podlagi 79. \u010Dlena ustave zakon prizna posebne pravice.  Drugi element\
  \ svobode dela vsebuje prepoved diskriminacije pri zaposlovanju. Pravica do enake\
  \ dostopnosti vsakega delovnega mesta pod enakimi pogoji iz tretjega odstavka 49.\
  \ \u010Dlena je specialna pravica glede na splo\u0161no pravico do enakosti pred\
  \ zakonom po 14. \u010Dlenu Ustave. Dostopnost vsakega delovnega mesta pod enakimi\
  \ pogoji pomeni zagotavljanje enakih mo\u017Enosti pri zaposlovanju in enako dostopnost\
  \ do izpolnitve pogojev, ki tako enakopravnost omo\xACgo\u010Dajo. Po presoji Ustavnega\
  \ sodi\u0161\u010Da Republike Slovenije dolo\u010Dba 49. \u010Dlena zagotavlja le\
  \ dostopnost vsakega delovnega mesta vsakomur pod enakimi pogoji, ne pa tudi vnaprej\u0161\
  nje pravice, da bo na razpisano delovno mesto kandidat izbran (sklep \u0161t. Up-36/00\
  \ z dne 11. 9. 2000, sklep \u0161t. Up-1/98 z dne 12. 1. 1998, sklep \u0161t. Up-23/98\
  \ z dne 25. 2. 1998). Izrecno diskriminacijo pri zaposlovanju prepoveduje tudi konvencija\
  \ MOD \u0161t. 111 o diskriminaciji pri zaposlovanju in poklicih. Konvencija \u0161\
  teje za prepovedano diskriminacijo \xBBvsako razlikovanje, izklju\u010Ditev ali\
  \ dajanje prednosti, ki temelji na rasi, barvi, spolu, veri, politi\u010Dnem prepri\u010D\
  anju, nacio\xACnalnem ali socialnem poreklu, ki izni\u010Di ali ogro\u017Ea enake\
  \ mo\u017Enosti ali po\xACstopek pri zaposlovanju ali poklicih\xAB, kot tudi \xBB\
  vsako drugo razlikovanje, izklju\u010Ditev ali dajanje prednosti z namenom, da se\
  \ izni\u010Dijo ali ogrozijo enake mo\u017Enosti ali postopek pri zaposlovanju ali\
  \ poklicih\xAB. Konvencija razume izraza zaposlovanje in poklic \u0161iroko: pomenita\
  \ tudi mo\u017Enost strokovnega izobra\u017Eevanja, zaposlitve in vklju\u010Devanja\
  \ v razli\u010Dne poklice ter pogoje zapo\xACslitve. Po Konvenciji pa se kot diskriminacija\
  \ ne \u0161tejejo razlikovanje, izklju\xAC\u010Ditev in dajanje prednosti, ki je\
  \ utemeljeno z zahtevano kvalifikacijo za neko dolo\u010Deno zaposlitev, kot tudi\
  \ ne posebni ukrepi varstva in pomo\u010Di, predvideni z drugimi Konvencijami MOD,\
  \ oziroma (med socialnimi partnerji) dogovorjeni posebni ukrepi v korist posebnih\
  \ potreb oseb, ki jim je splo\u0161no priznano varstvo ali posebna pomo\u010D nujna\
  \ (zaradi spola, starosti, invalidnosti, dru\u017Einskih dol\u017Enosti in pa socialne\
  \ in kulturne ravni).  V odgovoru na pobudo predlagatelja pa je treba nedvomno omeniti\
  \ \u0161e 122. \u010Dlen Ustave, ki dolo\u010Da, da je zaposlitev v upravnih slu\u017E\
  bah mogo\u010Da samo na temelju javnega nate\u010Daja, razen v primerih, ki jih\
  \ dolo\u010Da zakon. Javni nate\u010Daj zagotavlja enakopraven dostop do vseh slu\u017E\
  b v upravi pod enakimi pogoji, zmanj\u0161uje obseg pojavov t.i. dru\u017Ebenega\
  \ parazitizma (zveze, poznanstva, politi\u010Dno kadrovanje, korupcija) in zagotavlja\
  \ izbiro strokovno usposobljenih kadrov. Javni nate\u010Daj predpostavlja naslednje\
  \ elemente: objava prostega delovnega mesta, razumen rok za prijave, izbirni postopek\
  \ z vnaprej dolo\u010Denimi merili, obrazlo\u017Eena izbira. Zgolj formalna objava\
  \ delovnega mesta ne zado\u0161\u010Da, saj z njo \u0161e ni zado\u0161\u010Deno\
  \ navedenima namenoma instituta javnega nate\u010Daja. Merila morajo biti razumna\
  \ in legitimna - zasledovati morajo navedena namena instituta javnega nate\u010D\
  aja. To pomeni, da morajo biti merila naravnana tako, da bo izbran kandidat, ki\
  \ je po svoji strokovni usposobljenosti najprimernej\u0161i, oziroma kandidat, ki\
  \ bo najve\u010D prispeval k u\u010Dinkovitemu in uspe\u0161nemu delu organa.  Javni\
  \ nate\u010Daj vsebuje tudi zahtevo po u\u010Dinkovitem pravnem sred\xACstvu zoper\
  \ odlo\u010Ditev o izbiri, in je kot vsaka pravno vezana odlo\u010Ditev uprave podvr\u017E\
  ena tudi sodnemu nadzoru (3. odst. 120. \u010Dlena). Pravica, ki se varuje s sodnim\
  \ varstvom, je pravica do kandidiranja na javnem nate\u010Daju pod enakimi pogoji.\
  \  V 122. \u010Dlenu Ustave pa je dopu\u0161\u010Dena tudi izjema od pravila, da\
  \ je zaposlitev v upravnih slu\u017Ebah mogo\u010Da samo na temelju javnega nate\u010D\
  aja. Izjema se lahko dolo\u010Di z zakonom, vendar pa le ob spo\u0161tovanju na\u010D\
  ela sorazmernosti: izjema mora zasledovati legitimen cilj, mora biti za dosego tega\
  \ cilja primemo sredstvo, te\u017Ea tega cilja pa mora odtehtati kr\u0161itev vrednot\
  \ enake dostopnosti do upravne slu\u017Ebe oziroma izbire kandidata, ki je po svoji\
  \ strokovni usposobljenosti najprimernej\u0161i, oziroma bo najve\u010D prispeval\
  \ k u\u010Dinkovitemu in uspe\u0161nemu delu organa. Tako ustavne dolo\u010Dbe glede\
  \ enake dostopnosti delovnega mesta kot tudi prepovedi diskriminacije v postopkih\
  \ zaposlovanja, ki temeljijo na mednarodnih aktih, sta v zakonodajo prevzela oba\
  \ temeljna delovnopravna predpisa, ki se uporabljata za zaposlovanje v javni upravi.\
  \  Zakon o delovnih razmerjih (Uradni list RS, \u0161t. 52/2003 in spremembe, v\
  \ nadaljevanju ZDR) v 6. \u010Dlenu ureja prepoved diskriminacije in povra\u010D\
  ilnih ukrepov in dolo\u010Da, da mora delodajalec iskalcu zaposlitve pri zaposlovanju\
  \ ali delavcu v \u010Dasu trajanja delovnega razmerja in v zvezi s prenehanjem pogodbe\
  \ o zaposlitvi zagotavljati enako obravnavo ne glede na narodnost, raso ali etni\u010D\
  no poreklo, nacionalno in socialno poreklo, spol, barvo ko\u017Ee, zdravstveno stanje,\
  \ invalidnost, vero ali prepri\u010Danje, starost, spolno usmerjenost, dru\u017E\
  insko stanje, \u010Dlanstvo v sindikatu, premo\u017Eenjsko stanje ali drugo osebno\
  \ okoli\u0161\u010Dino v skladu s tem zakonom, predpisi o uresni\u010Devanju na\u010D\
  ela enakega obravnavanja in predpisi o enakih mo\u017Enostih \u017Eensk in mo\u0161\
  kih. V primeru kr\u0161itve prepovedi diskriminacije je delodajalec kandidatu oziroma\
  \ delavcu od\u0161kodninsko odgovoren po splo\u0161nih pravilih civilnega prava.\
  \ Nadalje 23. \u010Dlen ZDR ureja objavo prostih delovnih mest in dolo\u010Da, da\
  \ mora delodajalec, ki zaposluje nove delavce, prosta delovna mesta javno objaviti,\
  \ objava pa mora vsebovati pogoje za opravljanje dela in rok za prijavo, ki ne sme\
  \ biti kraj\u0161i od osmih dni. V \u010Detrtem odstavku istega \u010Dlena je tudi\
  \ dolo\u010Deno, da mora delodajalec, ki ima zaposlene delavce za dolo\u010Den \u010D\
  as oziroma s kraj\u0161im delovnim \u010Dasom in zaposluje na prosta delovna mesta\
  \ za nedolo\u010Den \u010Das oziroma s polnim delovnim \u010Dasom, o prostih delovnih\
  \ mestih oziroma o javni objavi prostih delovnih mest pravo\u010Dasno obvestiti\
  \ delavce na oglasnem mestu na sede\u017Eu delodajalca.  V 23. \u010Dlenu je torej\
  \ vsebovan element ustavno varovane svobode dela (49. \u010Dlen Ustave RS), ki se\
  \ odra\u017Ea v pravici do enake dostopnosti do vsakega delovnega mesta pod enakimi\
  \ pogoji. Ustavno dolo\u010Dilo je torej mogo\u010De realizirati smo, \u010De so\
  \ razpolo\u017Eljiva delovna mesta objavljena. Obveznost javne objave se nana\u0161\
  a na zaposlovanje samo novih delavcev in ne na zaposlitev \u017Ee zaposlenih delavcev\
  \ pri delodajalcu na podlagi spremenjenih okoli\u0161\u010Din.  V \u010Detrtem odstavku\
  \ 23. \u010Dlena je za delodajalca vsebovana dolo\u010Dena obveznost, da mora o\
  \ prostih delovnih mestih oziroma o objavi prostih delovnih mest obvestiti svoje\
  \ delavce tudi na oglasnem mestu na sede\u017Eu podjetja. Taka obveznost obstaja\
  \ samo v primeru, \u010De delodajalec \u017Ee zaposluje delavce s kraj\u0161im delovnim\
  \ \u010Dasom ali za dolo\u010Den \u010Das (atipi\u010Dne oblike zaposlitve), na\
  \ novo pa bo zaposloval na prosta delovna mesta za nedolo\u010Den \u010Das ali s\
  \ polnim delovnim \u010Dasom (tipi\u010Dne oblike zaposlitve). Taka zahteva izhaja\
  \ iz Direktive 1997/81/ES. Namen te obveznosti je pospe\u0161evanje dostopa do ustrezne\
  \ zaposlitve. V takem primeru bo delodajalec lahko najprej interno obvestil zaposlene\
  \ o taki potrebi in do javne objave niti ne bo pri\u0161lo, \u010De bo delodajalec\
  \ sklenil novo pogodbo o zaposlitvi s katerim od \u017Ee zaposlenih delavcev v skladu\
  \ s 47., 48., 49. in 50. \u010Dlenom ZDR, ki urejajo spremembo ali sklenitev nove\
  \ pogodbe o zaposlitvi zaradi spremenjenih okoli\u0161\u010Din. \u010Ce pa bo delodajalec\
  \ javno objavil prosto delovno mesto, bo moral poleg javne objave tudi pravo\u010D\
  asno obvestiti svoje delavce o taki objavi.    Med uradni\u0161kimi na\u010Deli\
  \ v drugem delu ZJU, ki se uporablja za urejanje uslu\u017Ebenskih razmerij za zaposlene\
  \ javne uslu\u017Ebence v dr\u017Eavnih organih in v lokalnih skupnostih, pa je\
  \ posebej dolo\u010Deno na\u010Delo javnega nate\u010Daja. Pri tem na\u010Delu gre\
  \ dejansko za izpeljavo na\u010Dela enakopravne dostopnosti za uradnike v dr\u017E\
  avnih organih in upravah lokalnih skupnosti. Javni nate\u010Daj je mehanizem, ki\
  \ zagotavlja na eni strani objektivnej\u0161o izbiro uradnikov in na drugi strani\
  \ omogo\u010Da neizbranim kandidatom prito\u017Ebo in sodno varstvo. Javni nate\u010D\
  aj, ki ga za zaposlitev v upravnih slu\u017Ebah zahteva Ustava, je urejen tako,\
  \ da se zahteva vnaprej\u0161nja dolo\u010Ditev meril za izbiro in izvedba dokaj\
  \ formaliziranega postopka, na koncu pa izdaja obrazlo\u017Eene odlo\u010Dbe. Neizbrani\
  \ kandidati imajo mo\u017Enost prito\u017Ebe in sodnega varstva v upravnem sporu.\
  \  ZJU dolo\u010Da, da o novi zaposlitvi odlo\u010Da predstojnik, in sicer v primeru\
  \ trajnega ali za\u010Dasnega pove\u010Danja obsega dela, ki ga ni mogo\u010De opravljati\
  \ z obstoje\u010Dim \u0161tevilom javnih uslu\u017Ebencev. Nove zaposlitve so odvisne\
  \ od razpolo\u017Eljivih finan\u010Dnih sredstev in od predvidenih in prostih delovnih\
  \ mest v sistemizaciji. Nova zaposlitev mora biti predvidena v kadrovskem na\u010D\
  rtu organa.  Postopek pred novo zaposlitvijo kot tudi postopek izvedbe javnega nate\u010D\
  aja in na\u010Din izbire strokovno najprimernej\u0161ega kandidata je precej natan\u010D\
  no urejen tako v ZJU kot tudi v Uredbi o  postopku za zasedbo delovnega mesta v\
  \ organih dr\u017Eavne uprave in v pravosodnih organih (Uradni list RS, \u0161t.\
  \ 39/06 in 104/10). Predstojnik pred sprejetjem odlo\u010Ditve o novi zaposlitvi\
  \ najprej preveri, ali je mogo\u010De prosto delovno mesto zasesti s premestitvijo\
  \ javnega uslu\u017Ebenca iz istega organa. Nato se izvede interni nate\u010Daj\
  \ v organih dr\u017Eavne uprave ali tudi v drugih dr\u017Eavnih organih in upravah\
  \ lokalnih skupnosti, pod pogojem, da se dr\u017Eavni organi in lokalne skupnosti\
  \ tako dogovorijo. Za u\u010Dinkovito delovanje notranjega trga delovne sile se\
  \ je na spletni strani Ministrstva za javno upravo oblikoval interni trg dela, katerega\
  \ glavni namen je zdru\u017Eitev podatkov o stopnji in smeri izobrazbe ter delovnih\
  \ izku\u0161njah razpolo\u017Eljivih javnih uslu\u017Ebencev za premestitev v drug\
  \ organ, o izobrazbi, delovnih izku\u0161njah in delovnem podro\u010Dju javnih uslu\u017E\
  bencev, ki i\u0161\u010Dejo premestitev v drug organ, o objavljenih javnih nate\u010D\
  ajih, o objavah organov v zvezi z delom v projektnih skupinah in drugih objavah\
  \ v zvezi s kadrovskimi potrebami. V primeru, da javni uslu\u017Ebenec, ki je uvr\u0161\
  \u010Den na interni trg dela ustreza pogojem za zasedbo prostega delovnega mesta\
  \ in ima po oceni predstojnika ustrezna znanja, ve\u0161\u010Dine in sposobnosti,\
  \ se ga lahko premesti v skladu s 17. \u010Dlenom te uredbe.  ZJU dolo\u010Da, da\
  \ se za namen premestitve v drug organ lahko izvede interni nate\u010Daj. \u0160\
  ele po predhodno izvedenih postopkih za premestitev javnega uslu\u017Ebenca na prosto\
  \ delovno mesto v okviru organov dr\u017Eavne uprave in lokalnih skupnosti, ki so\
  \ pristopili s posebnim dogovorom k internemu trgu dela, je mo\u017Eno pri\u010D\
  eti s postopkom izvedbe javnega nate\u010Daja, ki je sicer urejen v \u010Dlenih\
  \ 58. do 63. ZJU. Bistvo javnega nate\u010Daja je konkuriranje med tistimi, ki izpolnjujejo\
  \ nate\u010Dajne pogoje. Konkurenca je izpeljana z izbirnim postopkom, v katerem\
  \ se izbere kandidat po vnaprej dolo\u010Denih merilih. V njem se preizkusi usposobljenost\
  \ kandidatov, ki na podlagi predlo\u017Eenih dokazil izpolnjujejo nate\u010Dajne\
  \ pogoje, za opravljanje nalog na uradni\u0161kem delovnem mestu. Izbirni postopek\
  \ se lahko opravi ve\u010D fazah, na primer v obliki preverjanja strokovne usposobljenosti\
  \ iz predlo\u017Eene dokumentacije, pisnega preizkusa usposobljenosti, ustnega razgovora,\
  \ ali v drugi obliki. Javni nate\u010Daj daje mo\u017Enost vsakomur, da pod enakimi\
  \ pogoji konkurira, izbere pa se kandidat, ki se je v izbirnem postopku izkazal\
  \ kot najprimernej\u0161i za delovno mesto. \u010Ce nih\u010De od prijavljenih kandidatov\
  \ ni dosegel zadovoljivega rezultata po merilih izbirnega postopka, se lahko javni\
  \ nate\u010Daj ponovi, prijavljenim kandidatom pa se vro\u010Di obvestilo o neuspelem\
  \ javnem nate\u010Daju.  V skladu z na\u010Delom javnosti in na\u010Delom enakopravne\
  \ dostopnosti zaposlitve institut javnega nate\u010Daja omogo\u010Da prito\u017E\
  bo kandidata, ki se je prijavil na javni nate\u010Daj, pa ni bil izbran. Zoper odlo\u010D\
  bo o izbiri ima neizbrani kandidat, v roku osmih dni od vro\u010Ditve odlo\u010D\
  be o izbiri, pravico do prito\u017Ebe v primerih, na\u0161tetih v 65. \u010Dlenu\
  \ ZJU. Prito\u017Eba zoper odlo\u010Dbo o izbiri ima suspenzivni u\u010Dinek, saj\
  \ zadr\u017Ei imenovanje izbranega kandidata v naziv in sklenitev pogodbe o zaposlitvi.\
  \ Zoper odlo\u010Dbo pristojne komisije, ki odlo\u010Da o prito\u017Ebi, je dovoljen\
  \ upravni spor.  V zvezi s trditvijo, da so v javni upravi ustvarjeni pogoji za\
  \ preme\u0161\u010Danje, ne pa tudi odpu\u0161\u010Danje javnih uslu\u017Ebencev\
  \ zaradi vi\u0161ka, Ministrstvo za javno upravo pojasnjuje, da lahko delodajalec\
  \ na podlagi veljavnih predpisov javnemu uslu\u017Ebencu redno odpove pogodbo o\
  \ zaposlitvi, upo\u0161tevaje v ZJU za redno odpoved pogodbe o zaposlitvi dolo\u010D\
  ene poslovne razloge (zmanj\u0161anje obsega javnih nalog, privatizacije javnih\
  \ nalog, iz organizacijskih, strukturnih, javnofinan\u010Dnih ali  podobnih razlogov).\
  \  Na podlagi zgornjih pojasnil Ministrstvo za javno upravo meni, da so ustavne\
  \ dolo\u010Dbe glede nediskriminatornosti, enakopravne dostopnosti delovnih mest\
  \ kot tudi na\u010Dela javnega nate\u010Daja ustrezno povzete v uslu\u017Ebensko\
  \ zakonodajo.  Nadzor nad izvajanjem dolo\u010Db vodenja nate\u010Dajnih postopkov\
  \ sicer opravlja In\u0161pekcija za sistem javnih uslu\u017Ebencev, ki je organizirana\
  \ v okviru Ministrstva za javno upravo. V kolikor obstaja dvom v zakonitost in pravilnost\
  \ vodenja nate\u010Dajnih postopkov, se lahko prijava naslovi na in\u0161pektorat\
  \ tudi anonimno.   "
