response: "Odziv Ministrstva za okolje in prostor\n\nMinistrstvo za okolje in prostor\
  \ si z razli\u010Dnimi ukrepi prizadeva za zmanj\u0161anje uporabe plastike, tudi\
  \ plastenk. V ta namen izvajamo ozave\u0161\u010Devalne akcije, sklenjen je kodeks\
  \ s Trgovinsko zbornico Slovenije \xBBKodeks za zmanj\u0161anje prodaje plasti\u010D\
  nih nosilnih vre\u010Dk na blagajnah maloprodajnih mest v trgovinski dejavnosti\xAB\
  . S sporazumi na razli\u010Dnih ravneh v javnih in zasebnih organizacijah oz. zdru\u017E\
  enji bi radi dosegli tudi uporabo pitne vode v \u010Dim ve\u010Dji meri neposredno\
  \ iz vodovodnega sistema, postre\u017Eeno v steklenih vr\u010Dih in kozarcih (namesto\
  \ plasti\u010Dnih za enkratno uporabo).\u017De ve\u010Dkrat se je izkazalo, da ima\
  \ informiranje/obve\u0161\u010Danje potro\u0161nikov odlo\u010Dilno vlogo pri doseganju\
  \ ciljev v zvezi z zmanj\u0161anjem potro\u0161nje dolo\u010Denih izdelkov. Zato\
  \ ne gre zanemariti pomembnosti prizadevanj, tudi na institucionalni ravni, za pove\u010D\
  anje ozave\u0161\u010Denosti o vplivu vseh plasti\u010Dnih izdelkov na okolje in\
  \ spremembo uveljavljenega dojemanja plastike kot ne\u0161kodljivega in poceni blaga.\
  \ Evropska komisija zato spodbuja kampanjo za ozave\u0161\u010Danje javnosti na\
  \ socialnih medijih s promocijo preko kanala YouTube in Facebook. <link https: www.bereadytochange.eu\
  \ sl external-link-new-window internal link in current>Spletna stran kampanje, vklju\u010D\
  no z videoposnetki, ki se promovirajo, je na voljo v angle\u0161\u010Dini in 22\
  \ drugih jezikih, tudi v sloven\u0161\u010Dini. Na voljo je tudi <link https: plastics-strategy.prezly.com\
  \ external-link-new-window internal link in current>povezava do platforme, kjer\
  \ so prosto na voljo tiskovni in komunikacijski materiali, vklju\u010Dno z vizualnimi\
  \ in podnaslovljenimi videoposnetki.\n\nZ Direktivo o zmanj\u0161anju vpliva nekaterih\
  \ plasti\u010Dnih proizvodov na okolje (SUP Direktiva), ki je stopila v veljavo\
  \ 3. julija 2019, so dolo\u010Deni razli\u010Dni ukrepi, ki se uporabljajo za razli\u010D\
  ne izdelke, in ume\u0161\u010Dajo EU v ospredje svetovnega boja proti onesna\u017E\
  evanju morja z odpadki iz desetih vrst plasti\u010Dnih izdelkov za enkratno uporabo,\
  \ ki se najpogosteje nabirajo na evropskih obalah, ter zapu\u0161\u010Dene ribolovne\
  \ opreme in oksorazgradljive plastike.Prepovedani so naslednji plasti\u010Dni proizvodi:\
  \ plasti\u010Dni jedilni pribor (vilice, no\u017Ei, \u017Elice in pal\u010Dke),\
  \ plasti\u010Dni kro\u017Eniki, plasti\u010Dne slamice, posode za \u017Eivila, izdelane\
  \ iz ekspandiranega polistirena, kot so \u0161katle za hitro prehrano, s pokrovom\
  \ ali brez njega, ki se uporablja za hrano, ki je namenjena za takoj\u0161njo zau\u017E\
  itje na kraju samem ali za odvoz, in je pripravljena za uporabo brez nadaljnje priprave,\
  \ posode za pija\u010De iz ekspandiranega polistirena, skodelice za pija\u010De\
  \ iz ekspandiranega polistirena, izdelki iz plastike, razgradljive z okso oksidacijo\
  \ in bomba\u017Ene pal\u010Dke iz plastike. Gre za izdelke, ki \u017Ee imajo ustrezne\
  \ cenovno dostopne alternative na trgu. Prepoved bo veljala v vsej EU, v veljavo\
  \ pa bo stopila 3. julija 2021. Pri ostalih izdelkih za enkratno uporabo, katerih\
  \ uporaba se omejuje s SUP Direktivo, pa je predvideno zmanj\u0161anje potro\u0161\
  nje na nacionalni ravni, nove zahteve glede zasnove in ozna\u010Devanja ter dodatne\
  \ obveznosti proizvajalcev v zvezi z ravnanjem z odpadki in njihovim odstranjevanjem.\
  \ S prenosom te direktive v notranji pravni red vseh 28 dr\u017Eav \u010Dlanic EU\
  \ bosta zagotovljena usklajeno ukrepanje na enotnem evropskem trgu in konkuren\u010D\
  nost med posameznimi podjetji.Za omejevanje uporabe plastenk je dolo\u010Den cilj\
  \ 90-odstotnega lo\u010Denega zbiranja plastenk do leta 2029 (77 % do leta 2025),\
  \ zahteve za zasnovo plastenk - pokrov\u010Dki bodo morali biti povezani s plastenkami,\
  \ ter cilj vklju\u010Ditve 25 % reciklirane plastike v plastenke iz PET od leta\
  \ 2025 dalje oz. 30 % v vse plastenke od leta 2030 dalje, kar bo pripomoglo k zmanj\u0161\
  anju porabe naravnih virov za izdelavo plastenk in k zmanj\u0161anju onesna\u017E\
  evanja okolja s plastiko.Uporabe plastenk za embala\u017Eo se ne da enostavno prepovedati\
  \ le na enem nacionalnem trgu znotraj skupnega EU trga (prost pretok blaga). V skladu\
  \ z 18. \u010Dlenom Direktive o embala\u017Ei in odpadni embala\u017Ei, ki dolo\u010D\
  a prosto dajanje v promet, namre\u010D dr\u017Eave \u010Dlanice EU na svojem ozemlju\
  \ ne ovirajo dajanja v promet embala\u017Ee, ki izpolnjuje dolo\u010Dbe te direktive."
