response: "Odziv Ministrstva za okolje in prostor\n\nStanovanjski zakon dolo\u010D\
  a, da eta\u017Eni lastniki lahko odlo\u010Dajo s podpisovanjem listine, ali pa,\
  \ \u010De odlo\u010Ditev ni sprejeta, ker ni glasovalo zadostno \u0161tevilo eta\u017E\
  nih lastnikov, upravnik skli\u010De zbor lastnikov.\_\n\nZakon predpisuje kako se\
  \ glasuje s podpisovanjem listine in kako se glasuje na zboru lastnikov.\_\n\nV\
  \ 35. \u010Dlenu je opredeljeno kako se pisno glasuje, kaj mora vsebovati listina\
  \ in rok, v katerem mora biti glasovanje zaklju\u010Deno. Zakon pa ne predpisuje\
  \ kako se eta\u017Ene lastnike seznani z rezultati glasovanja. Prav zato je Pravilnik\
  \ o upravljanju ve\u010Dstanovanjskih stavb v 12. \u010Dlenu\_ natan\u010Dneje opredelil\
  \ odlo\u010Danje s podpisovanjem listine, ki jo morajo prejeti vsi eta\u017Eni lastniki,\_\
  \ in tudi dolo\u010Dil kako se ugotovi rezultat glasovanja, ki se objavi na oglasni\
  \ deski in po\u0161lje lastnikom posameznih delov, ki jih ti oddajajo v najem. Pravilnik\
  \ predpisuje, da rezultat glasovanja vsebuje navedbo sklepa in se\u0161tevek solastni\u0161\
  kih dele\u017Eev, s katerim je bil sklep sprejet ali zavrnjen.\_\n\nS povsem enakimi\
  \ vsebinami se tudi v primeru odlo\u010Danja na zboru lastnikov seznani eta\u017E\
  ne lastnike o izidu glasovanja. Stanovanjski zakon v 38. \u010Dlenu dolo\u010Da,\
  \ da mora zapisnik zbora eta\u017Enih lastnikov vsebovati seznam navzo\u010Dih eta\u017E\
  nih lastnikov s podpisi (o navzo\u010Dnosti), predloge sklepov, o katerih se je\
  \ glasovalo in rezultate glasovanja, ne pa tudi seznama podpisnikov posameznega\
  \ sklepa.\_\_\n\nPri obeh na\u010Dinih odlo\u010Danja eta\u017Enih lastnikov je\
  \ glede ugotavljanja rezultata in obve\u0161\u010Danja o rezultatih odlo\u010Danja\
  \ torej upo\u0161tevan isti princip, zato menimo, da ni potrebe, niti ni zakonske\
  \ podlage,\_ da bi se pravilnik v tem delu dopolnjeval.\_"
