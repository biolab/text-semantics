response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nUvodoma bi \u017Eeleli izpostaviti, da upokojitev ob izpolnjevanju upokojitvenih\
  \ pogojev ni obvezna, temve\u010D je odlo\u010Ditev o upokojitvi odvisna izklju\u010D\
  no od osebne presoje zavarovanca. Izpolnitev pogojev za upokojitev sama po sebi\
  \ (razen v izjemnih, zakonsko dolo\u010Denih primerih) tako ne more biti vzrok za\
  \ prenehanje opravljanja dela oz. dejavnosti.\nUkrep, kot ga predlagate, bi bil\
  \ sporen z vidika ustavne pravice svobode dela ter nesprejemljiv z vidika pokojninskega\
  \ in invalidskega zavarovanja in z vidika ukrepov na podro\u010Dju trga dela, katerih\
  \ cilj je podalj\u0161evanje delovne aktivnosti starej\u0161ih. Tak\u0161en predlog\
  \ namre\u010D nasprotuje temeljnim ciljem tako obstoje\u010Dega kot tudi predvidenega\
  \ prihodnjega pokojninskega sistema, ki so v zagotavljanju dolgoro\u010Dne vzdr\u017E\
  nosti pokojninskega sistema ter hkratnemu ohranjanju primerne vi\u0161ine pokojnin.\n\
  Ukrepi za podalj\u0161evanje delovne aktivnosti in posledi\u010Dno za dvig dejanske\
  \ upokojitvene starosti so \u0161e posebej pomembni v lu\u010Di aktualnih demografskih\
  \ sprememb in zmo\u017Enosti zagotavljanja vzdr\u017Enega pokojninskega sistema\
  \ in primernih pokojnin v bodo\u010De. Pokojninski sistem je namre\u010D v neposredni\
  \ povezavi z demografsko strukturo prebivalstva, ki na dolgi rok odra\u017Ea \u0161\
  tevilo potencialnih vpla\u010Dnikov v sistem, po drugi strani pa \u0161tevilo potencialnih\
  \ prejemnikov. Slovenija se bo v prihajajo\u010Dih desetletjih zaradi staranja prebivalstva\
  \ in neugodnih demografskih trendov ter posledi\u010Dno zmanj\u0161anja trga delovne\
  \ sile soo\u010Dila z izzivom, kako zagotoviti dolgoro\u010Dno finan\u010Dno vzdr\u017E\
  nost sistema. Te problematike seveda ni mogo\u010De re\u0161iti zgolj na na\u010D\
  in pospe\u0161enega in ve\u010Djega zaposlovanja mladih na mesta, ki bi se izpraznila\
  \ z odhodom posameznikov v pokoj. Z vidika delovanja pokojninskega sistema in zaposlovanja\
  \ mladih se je namre\u010D treba zavedati, da je argument, da ostajanje starej\u0161\
  ih v delovni aktivnosti pomeni manj delovnih mest za mlade, zavajajo\u010D in ne\
  \ dr\u017Ei. Izpraznjeno delovno mesto starej\u0161ega delavca, ki se je upokojil,\
  \ namre\u010D \u0161e ne pomeni tudi prostega delovnega mesta za mladega. V teoriji\
  \ se ta pojav imenuje starostno zaposlitveni paradoks, ki se ustvarja zaradi zmanj\u0161\
  evanja \u0161tevila delovno sposobnega prebivalstva in pove\u010Devanja dele\u017E\
  a starega prebivalstva, v realnosti pa se ka\u017Ee predvsem v tem, da dr\u017E\
  ave, kjer je ugotovljena visoka stopnja zaposlenosti starej\u0161ih bele\u017Eijo\
  \ tudi precej visoko stopnjo zaposlenosti mladih (primer so skandinavske dr\u017E\
  ave).\n\u017Deleli bi torej poudariti, da podalj\u0161evanje delovne aktivnosti\
  \ starej\u0161ih oseb ni v povezavi s problematiko brezposelnosti mladih. Ob upo\u0161\
  tevanju, da je slovenska delovna sila stara le v razmerju do upokojitvene starosti,\
  \ ne pa tudi glede na podalj\u0161ano pri\u010Dakovano trajanje \u017Eivljenja,\
  \ so spremembe v starostni strukturi delovne sile tudi posledica vse poznej\u0161\
  ega vstopanja mladih na trg delovne sile in podalj\u0161evanja trajanja \u0161tudijskega\
  \ obdobja, kar pomeni dvojni primanjkljaj v pokojninski blagajni, na eni strani\
  \ zaradi zmanj\u0161evanja \u0161tevila zavarovancev, na drugi strani pa zaradi\
  \ dalj\u0161ega prejemanja pravic ob kraj\u0161em obdobju vklju\u010Denosti v sistem.\n\
  Sistem obveznega zavarovanja bi bilo zato potrebno prilagoditi na na\u010Din, da\
  \ se vanj vklju\u010Di \u010Dim ve\u010D delovno sposobnega prebivalstva, po drugi\
  \ strani pa mora biti pokojninski sistem pravi\u010Den do vseh generacij, med drugim\
  \ tudi do bodo\u010Dih prejemnikov pokojnin, ki s prispevki zagotavljajo pokojnine\
  \ sedanjim upokojencem. Ker se v prihodnje pri\u010Dakuje podalj\u0161anje trajanja\
  \ \u017Eivetja ter \u0161tevil\u010Dno mo\u010Dno pove\u010Danje pasivne generacije,\
  \ za katero pokojninske odhodke pla\u010Dujejo delovno aktivni, bi pri\u010Dakovane\
  \ ekonomske posledice \u010Dedalje dalj\u0161ega \u017Eivljenja tako na eni strani\
  \ mogo\u010De omiliti s podalj\u0161evanjem delovne aktivnosti in z usmerjenim vklju\u010D\
  evanjem starej\u0161ih v dru\u017Ebeno-ekonomsko \u017Eivljenje, na drugi strani\
  \ pa z vzbujanjem zaupanja v dolgoro\u010Dno vzdr\u017Enost pokojninskega sistema\
  \ tudi pri mladih generacijah, ki bo vplivalo na motivacijo za pla\u010Devanje prispevkov\
  \ ter zagotovilo njihovo participacijo v okviru solidarnosti, ki predstavlja temelj\
  \ dokladnega sistema pokojninskega zavarovanja.\nNa koncu bi \u017Eeleli \u0161\
  e opozoriti na vedno dalj\u0161e obdobje prejemanja pokojnine, kar vpliva na javno\
  \ finan\u010Dno porabo, saj se je povpre\u010Dna doba prejemanja pokojnine od leta\
  \ 2001 do 2019 pri \u017Eenskah podalj\u0161ala iz 15 let in 11 mesecev v letu 2001\
  \ na kar 24 let in 11 mesecev v letu 2019, nekoliko manj pa pri mo\u0161kih, in\
  \ sicer iz 14 let in 1 meseca na 17 let in 7 mesecev, pri \u010Demer se je dejanska\
  \ upokojitvena starost v enakem obdobju pri \u017Eenskah dvignila samo za 4 leta\
  \ in 4 mesece, pri mo\u0161kih pa za 4 mesece.\nV povezavi z delom na domu pojasnjujemo,\
  \ da je bistvena zna\u010Dilnost pri delu na domu ta, da delavec opravlja delo na\
  \ svojem domu ali v prostorih po svoji izbiri, ki so izven prostora delodajalca.\
  \ Za delo na domu se \u0161teje tudi delo na daljavo, ki ga delavec opravlja z uporabo\
  \ informacijske tehnologije. Za delo na domu mora biti podano ustrezno soglasje\
  \ volj delodajalca in delavca, ki se izrazi v sklenitvi posebne pogodbe o zaposlitvi\
  \ za delo na domu. Zakon o delovnih razmerjih (Uradni list RS, \u0161t. 21/13, 78/13\
  \ \u2013 popr., 47/15 \u2013 ZZSDT, 33/16 \u2013 PZ-F, 52/16, 15/17 \u2013 odl.\
  \ US, 22/19 \u2013 ZPosS in 81/19; v nadaljnjem besedilu: ZDR-1) dolo\u010Da, da\
  \ se s pogodbo o zaposlitvi med delodajalcem in delavcem uredijo pravice, obveznosti\
  \ in pogoji, ki so odvisni od narave dela na domu. Izrecno je dolo\u010Deno, da\
  \ ima delavec pravico do nadomestila za uporabo svojih sredstev pri delu na domu,\
  \ pri \u010Demer se vi\u0161ina nadomestila dolo\u010Di s pogodbo o zaposlitvi.\n\
  Delodajalec je dol\u017Ean zagotavljati varne pogoje dela na domu. O nameravanem\
  \ organiziranju dela na domu je dol\u017Ean, pred za\u010Detkom dela delavca, obvestiti\
  \ in\u0161pekcijo za delo (\u010Detrti odstavek 68. \u010Dlena ZDR-1). In\u0161\
  pektor za delo delodajalcu prepove organiziranje ali opravljanje dela na domu, \u010D\
  e je delo na domu \u0161kodljivo oziroma \u010De obstaja nevarnost, da postane \u0161\
  kodljivo za delavce, ki delajo na domu, ali za \u017Eivljenjsko in delovno okolje,\
  \ kjer se delo opravlja, ter v primerih, ko gre za dela, ki se ne smejo opravljati\
  \ kot delo na domu, kar tako dolo\u010Da zakon ali drug predpis (71. \u010Dlen ZDR-1).\n\
  Delavec in delodajalec se lahko dogovorita o delu na domu za celotno trajanje delovnega\
  \ \u010Dasa, kar pomeni, da delavec delo opravlja samo na domu oziroma v prostorih\
  \ po svoji izbiri. Mo\u017Ena pa je tudi pogodba o zaposlitvi za delo na domu, v\
  \ kateri je dolo\u010Deno, da delavec opravlja delo na domu le del delovnega \u010D\
  asa (tretji odstavek 67. \u010Dlena ZDR-1), npr. nekaj dni v tednu, posamezen dan\
  \ v tednu ali nekaj ur.\nDolo\u010Ditev morebitnih dodatkov za oziroma pri delu\
  \ od doma ni predmet zakonske ureditve opravljanja dela od doma, zato menimo, da\
  \ je ureditev dela na domu ustrezna in dodatno zakonsko urejanje glede na predlog\
  \ ni potrebno niti ni smiselno."
