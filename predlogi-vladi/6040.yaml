response: "Odziv Ministrstva za kmetijstvo in okolje\n Po prvem odstavku 17. \u010D\
  lena Uredbe o odpadkih (Ur.l. RS, \u0161t. 103/11) je odpadke prepovedano pu\u0161\
  \u010Dati v naravnem okolju, jih odmetavati ali z njimi nenadzorovano ravnati. Za\
  \ ravnanje v nasprotju z navedeno dolo\u010Dbo so v 57. \u010Dlenu omenjene uredbe\
  \ je predpisana globa od 10.000 do 30.000 evrov za pravno osebo, od 6.000 do 20.000\
  \ evrov za samostojnega podjetnika posameznika, od 2.000 do 5.000 evrov za fizi\u010D\
  no osebo ter od 2.000 do 4.100 evrov za odgovorno osebo pravne osebe oz. odgovorno\
  \ osebo samostojnega podjetnika posameznika. Poleg tega so v 157.a \u010Dlenu Zakona\
  \ o varstvu okolja (ZVO-1) dolo\u010Deni tudi ukrepi v primeru nezakonitega odlaganja\
  \ odpadkov, ki jih izvajata ob\u010Dinska ali dr\u017Eavna in\u0161pekcija. \u010C\
  e so na zemlji\u0161\u010Du v lasti dr\u017Eave ali ob\u010Dine nezakonito odlo\u017E\
  eni komunalni odpadki, odredi ob\u010Dinska in\u0161pekcija izvajalcu javne slu\u017E\
  be ravnanja s komunalnimi odpadki njihovo odstranitev, ta pa jih mora odstraniti\
  \ v skladu s predpisi o ravnanju z odpadki. \u010Ce pa so na zemlji\u0161\u010D\
  u v lasti dr\u017Eave ali ob\u010Dine nezakonito odlo\u017Eeni drugi odpadki, odredi\
  \ dr\u017Eavna in\u0161pekcija, pristojna za okolje, izvajalcu javne slu\u017Ebe\
  \ ali drugi osebi, poobla\u0161\u010Deni za ravnanje z dolo\u010Denimi vrstami odpadkov,\
  \ njihovo odstranitev, ta pa jih mora odstraniti v skladu s predpisi o ravnanju\
  \ z odpadki. Stro\u0161ke odstranitve odpadkov nosi lastnik zemlji\u0161\u010Da,\
  \ v primeru, da izvaja posest druga oseba, pa oseba, ki izvaja posest. \u010Ce so\
  \ odpadki nezakonito odlo\u017Eeni na zemlji\u0161\u010Du v lasti osebe zasebnega\
  \ prava, odredi odstranitev komunalnih odpadkov ob\u010Dinska, drugih odpadkov pa\
  \ dr\u017Eavna in\u0161pekcija lastniku ali drugemu posestniku zemlji\u0161\u010D\
  a. V tem \u010Dlenu ZVO-1 niso dolo\u010Deni ukrepi zoper povzro\u010Ditelja - osebo,\
  \ ki nelegalno odlo\u017Ei odpadke. Dejanski sr\u017E problema namre\u010D le\u017E\
  i v dejstvu, da povzro\u010Ditelja nelegalno odlo\u017Eenih odpadkov pogosto ni\
  \ mogo\u010De odkriti; kadar je znan povzro\u010Ditelj fizi\u010Dna oseba, pa od\
  \ nje pogosto ni mogo\u010De izterjati stro\u0161kov sanacije na podlagi izvr\u0161\
  be po drugi osebi. Kljub temu pa mora in\u0161pektor primarno ukrepati zoper znanega\
  \ povzro\u010Ditelja. Temu mora na podlagi 157. \u010Dlena (drugi ukrepi in\u0161\
  pektorjev) ZVO-1 in Zakona o in\u0161pekcijskem nadzoru (ZIN) odrediti odstranitev\
  \ odpadkov na lastne stro\u0161ke. \u010Ce pravna oseba ne izvr\u0161i odrejenih\
  \ in\u0161pekcijskih ukrepov, kot to dolo\u010Da 157. \u010Dlen, ali ravna v nasprotju\
  \ z njimi, je predpisana globa od 10.000 do 20.000 evrov. Samostojni podjetnik posameznik\
  \ in posameznik, ki samostojno opravlja dejavnost, se za ta prekr\u0161ek kaznujeta\
  \ z globo od 5.000 do 10.000 eurov, z globo od 1.000 do 1.500 eurov pa tudi njihova\
  \ odgovorna oseba. 157.a \u010Dlen je torej namenjen primerom, ko ukrepanje zoper\
  \ povzro\u010Ditelja ni mogo\u010De, ker ta ni znan. V tovrstnih primerih stopi\
  \ v ospredje lastni\u0161tvo oz. posest nad zemlji\u0161\u010Dem, kjer se nahajajo\
  \ nelegalno odlo\u017Eeni odpadki ter vpra\u0161anje razmejitve pristojnosti med\
  \ dr\u017Eavno in ob\u010Dinsko in\u0161pekcijo (povzeto po Komentarju Zakona o\
  \ varstvu okolja, In\u0161titut za javno upravo, 2010, str. 791-796).\nIn\u0161\
  pektorji za okolje in naravo IRSKO izvajajo nadzor na podlagi prijav. Udele\u017E\
  ili so se vseslovenske akcije \xBBo\u010Distimo Slovenijo\xAB in izvajali terenski\
  \ nadzor tudi izven rednega delovnega \u010Dasa v letih 2011, 2012 in 2013. Nadzor\
  \ nad nezakonitim odlaganjem odpadkov je vklju\u010Den v redni plan dela in\u0161\
  pektorjev. Ukrepali so zoper nezakonito odlo\u017Eene, prete\u017Eno gradbene odpadke,\
  \ z izdajo odlo\u010Db v upravnem in prekr\u0161kovnem postopku zoper povzro\u010D\
  itelje, kadar jih odkrijejo, sicer zoper lastnike zemlji\u0161\u010D. Evidenca ukrepov\
  \ in\u0161pektorjev se ne vodi  lo\u010Deno za podro\u010Dje nadzora nezakonitega\
  \ odlaganja odpadkov. Po oceni je izdano 300 ukrepov letno zaradi nezakonitega odlaganja\
  \ odpadkov.\nKazniva dejanja zoper okolje, prostor in naravne dobrine dolo\u010D\
  a Kazenski zakonik (KZ-1-UPB2), ki v 332. \u010Dlenu dolo\u010Da zaporne kazni,\
  \ za tistega, ki s kr\u0161itvijo predpisov z izpusti, emisijami ali vnosi koli\u010D\
  in snovi ali ionizirajo\u010Dega sevanja v zrak, zemljo ali vodo spravi v nevarnost\
  \ \u017Eivljenje ene ali ve\u010D oseb ali povzro\u010Di nevarnost nastanka hude\
  \ telesne po\u0161kodbe ali dejanske \u0161kode kakovosti zraka, zemlje ali vode\
  \ ali \u017Eivalim ali rastlinam. Glede na te\u017Eo kaznivega dejanja so predpisane\
  \ kazni od enega do dvanajstih let zapora.\nLo\u010Deno zbiranje odpadkov je prav\
  \ tako \u017Ee dolo\u010Deno s predpisi. V skladu z Uredbo o odpadkih (Ur.l. RS,\
  \ \u0161t. 103/11)  je treba lo\u010Deno zbirati odpadke iz papirja, kovine, plastike\
  \ in stekla ter tiste odpadke, za katere je vzpostavljen sistem lo\u010Denega zbiranja\
  \ v skladu s posebnim predpisom, ki ureja ravnanje s posameznim tokom ali vrsto\
  \ odpadkov (biolo\u0161ki odpadki, OEEO, odpadne baterije in akumulatorji, odpadna\
  \ zdravila, odpadna jedilna olja in masti, nevarni odpadki). Industrija je v zadnjih\
  \ letih mo\u010Dno izbolj\u0161ala sisteme lo\u010Denega zbiranja odpadkov, ki nastajajo\
  \ v podjetjih zaradi izvajanja dejavnosti, tudi zaradi zahtev po zni\u017Eevanju\
  \ stro\u0161kov. Posebno skrb pa moramo ves \u010Das namenjati lo\u010Denemu zbiranju\
  \ komunalnih odpadkov. Po podatkih, dostopnih na spletnih straneh SURS-a in EUROSTAT-a\
  \ v Sloveniji vsako leto lo\u010Deno zberemo ve\u010D odpadkov, tudi komunalnih.\
  \ Zbiranje komunalnih odpadkov je v skladu z ZVO-1 obvezna ob\u010Dinska gospodarska\
  \ javna slu\u017Eba varstva okolja. V skladu z Zakonom o gospodarskih javnih slu\u017E\
  bah (ZGJS) na\u010Din opravljanja te javne slu\u017Ebe predpi\u0161e lokalna skupnost\
  \ z odlokom tako, da je zagotovljeno njeno izvajanje v okviru funkcionalno in prostorsko\
  \ zaokro\u017Eenih oskrbovalnih sistemov. Na nivoju dr\u017Eave se predpi\u0161\
  ejo tehni\u010Dni, oskrbovalni, stro\u0161kovni, organizacijski in drugi standardi\
  \ ter normativi za opravljanje javne slu\u017Ebe. Tovrsten standard za lo\u010D\
  eno zbiranje komunalnih odpadkov je Odredba o ravnanju z lo\u010Deno zbranimi frakcijami\
  \ pri opravljanju javne slu\u017Ebe ravnanja s komunalnimi odpadki (Ur.l. RS, 21/01),\
  \ ki dolo\u010Da najmanj\u0161i obseg in vsebino ravnanja s temi odpadki. V sklopu\
  \ tega je z omenjeno Odredbo dolo\u010Den tudi minimalni standard gostote zbiralnic\
  \ lo\u010Denih frakcij (t.i. ekolo\u0161ki otoki) in zbirnih centrov. Ob\u010Dine\
  \ so ta standard dosegle \u017Ee pred leti, mnoge med njimi so ga presegle oz. so\
  \ se odlo\u010Dile za uvedbo lo\u010Denega zbiranja od vrat do vrat.\nNa podlagi\
  \ zapisanega zaklju\u010Dujemo, da je predlog \u017Ee v celoti vsebovan v veljavni\
  \ zakonodaji, predpisane kazni pa so nekajkrat vi\u0161je od predlaganih.\n "
