response: "Odziv Ministrstva za notranje zadeve\nV zvezi navedenim predlogom pojasnjujemo,\
  \ da podro\u010Dje prodaje in uporabe pirotehni\u010Dnih izdelkov ureja Zakon o\
  \ eksplozivih in pirotehni\u010Dnih izdelkih (Uradni list RS, \u0161t. 35/08), ki\
  \ pirotehni\u010Dne izdelke glede na vrsto uporabe, namen, raven nevarnosti in raven\
  \ hrupa, ki ga pirotehni\u010Dni izdelek povzro\u010Da, razvr\u0161\u010Da v kategorije\
  \ F1, F2, F3, F4 (ognjemetni izdelki), T1 in T2 (pirotehni\u010Dni izdelki za odrska\
  \ prizori\u0161\u010Da) ter P1 in P2 (drugi pirotehni\u010Dni izdelki). Ognjemetne\
  \ izdelke kategorije F1, F2, T1, P1 in fontane ter baterije in kombinacije iz kategorije\
  \ F3, lahko kupujejo in uporabljajo fizi\u010Dne osebe, vse ostale izdelke iz kategorije\
  \ F3, ter kategorij F4, T2 in P2 pa lahko kupujejo, posedujejo ali uporabljajo le\
  \ pravne osebe ali podjetniki, ki imajo ustrezno dovoljenje za promet s pirotehni\u010D\
  nimi izdelki.\nProstorsko ter \u010Dasovno je omejena le prodaja in uporaba ognjemetnih\
  \ izdelkov kategorije F1, katerih glavni u\u010Dinek je pok (sem sodijo predvsem\
  \ nenevarne pirotehni\u010Dne igra\u010De, ki predstavljajo zelo majhno nevarnost,\
  \ povzro\u010Dajo zanemarljivo raven hrupa in so namenjeni uporabi v strnjenih naseljih,\
  \ vklju\u010Dno z izdelki, ki so namenjeni uporabi v stanovanjskih zgradbah in drugih\
  \ zaprtih prostorih). Prodaja ognjemetnih izdelkov kategorije F1, katerih glavni\
  \ u\u010Dinek je pok, je dovoljena od 19. do 31. decembra, njihova uporaba pa je\
  \ dovoljena od 26. decembra do vklju\u010Dno 1. januarja, ostali pirotehni\u010D\
  ni izdelki pa se lahko uporabljajo in prodajajo skozi celo leto. Izjema so le ognjemetni\
  \ izdelki kategorije F2 in F3, katerih glavni u\u010Dinek je pok (sem sodijo npr.\
  \ petarde, svetlobne petarde, dvojne petarde), saj je njihova prodaja, uporaba in\
  \ posest prepovedana. To so izdelki, ki so po mnenju javnosti najbolj mote\u010D\
  i med vsemi pirotehni\u010Dnimi izdelki, vsebujejo pa ve\u010Djo koli\u010Dino neto\
  \ mase tistih eksplozivnih snovi v posameznem izdelku, zaradi \u010Desar povzro\u010D\
  ajo ve\u010Djo jakost poka oziroma hrupa.\nRazvrstitev pirotehni\u010Dnih izdelkov\
  \ opravi proizvajalec glede na vrsto uporabe, namen, raven nevarnosti in glede na\
  \ raven hrupa, razvrstitev pa potrdi prigla\u0161en organ za ugotavljanje skladnosti,\
  \ s strani Evropske komisije potrjen akreditiran laboratorij, ki pirotehni\u010D\
  ne izdelke testira v skladu s harmoniziranimi EN standardi in po kon\u010Danem uspe\u0161\
  nem testiranju zanje izda listino o skladnosti oziroma CE certifikat. Pirotehni\u010D\
  nih izdelkov je glede na prej navedeno razvrstitev zelo veliko vrst, tako je npr.\
  \ kar 35 razli\u010Dnih vrst samo ognjemetnih izdelkov kategorije F1, F2 in F3 v\
  \ skladu z novimi harmoniziranimi standardi, sprejetimi konec lanskega leta. Njihovi\
  \ glavni u\u010Dinki pa so lahko zelo razli\u010Dni od oddajanja zvoka do svetlobnega\
  \ u\u010Dinka in kombinacije obojega (npr. oddajanje barvnega ognja z iskrenjem\
  \ ali brez, vrtenje na tleh, vrtenje in dvig izdelka z oddajanjem isker/plamenov,\
  \ oddajanje isker, pok, prasketanje, pok in blisk, ve\u010Dkratni blisk, izmet vsebine\
  \ izdelka z vidnim u\u010Dinkom v zraku, skakanje, vrtenje na tleh in oddajanje\
  \ isker/plamenov,\u2026). Pri zelo majhnem \u0161tevilu izdelkov je u\u010Dinek\
  \ samo pok, pri vseh ostalih izdelkih je bistveni u\u010Dinek zvo\u010Dni ali svetlobni\
  \ oziroma vizualni u\u010Dinek ali kombinacija obojega. \u017De zaradi same sestave\
  \ izdelkov (razen izjem) se zaradi dosega svetlobnega ali zvo\u010Dnega u\u010D\
  inka, sprosti dolo\u010Den zvok/hrup. Ravno zaradi zni\u017Eevanja ravni hrupa so\
  \ pirotehni\u010Dni izdelki v zadnjih letih do\u017Eiveli spremembe, in sicer se\
  \ je omejila raven hrupa na 120 dB za vse ognjemetne izdelke kategorije F1, F2,\
  \ F3 in bistveno zmanj\u0161ala vsebnost tistih kemijskih snovi, ki proizvajajo\
  \ glasno pokanje.\nZ Direktivo 2007/23/ES Evropskega parlamenta in Sveta z dne 23.\
  \ 5. 2007 o dajanju pirotehni\u010Dnih izdelkov v promet in prenovljeno Direktivo\
  \ 2013/29/ES z 12. junija 2013 o harmonizaciji zakonodaj dr\u017Eav \u010Dlanic\
  \ v zvezi z dostopnostjo pirotehni\u010Dnih izdelkov na trgu, je bila z julijem\
  \ 2010 (za ognjemetne izdelke kategorije F1, F2 in F3) oziroma julijem 2013 (za\
  \ vse ostale kategorije pirotehni\u010Dnih izdelkov) uvedena obvezna ozna\u010D\
  itev pirotehni\u010Dnih izdelkov z oznako CE. Z oznako CE so ozna\u010Deni izdelki,\
  \ ki so testirani v akreditiranih laboratorijih in ne povzro\u010Dajo nepotrebne\
  \ obremenitve okolja ter so varni za uporabo, kar pomeni, da Evropa svojo politiko\
  \ gradi na kakovosti izdelkov.\nGlede na vse navedeno smo mnenja, da Zakon o eksplozivih\
  \ in pirotehni\u010Dnih izdelkih omejuje, tako \u010Dasovno kot tudi prostorsko\
  \ prodajo in uporabo, sicer najmanj mote\u010Dih, pokajo\u010Dih izdelkov iz kategorije\
  \ F1, prepoveduje pa ne samo uporabo mote\u010Dih pokajo\u010Dih izdelkov kategorije\
  \ F2 in F3 (petard, dvojnih petard, bliskovnih petard) temve\u010D prepoveduje tudi\
  \ njihovo prodajo in posest. Tak\u0161no ureditev po na\u0161ih podatkih pozna \u0161\
  e \u0160vedska, Danska, Irska, Romunija in Zdru\u017Eeno Kraljestvo, ostale dr\u017E\
  ave imajo bolj liberalno politiko prodaje in uporabe pirotehni\u010Dnih izdelkov.\
  \   \n "
