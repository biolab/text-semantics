response: "Odziv Ministrstva za pravosodje in javno upravo\nPredlog za uvedbo osebne\
  \ izkaznice kot enotnega dokumenta je Vlada RS uvrstila v Akcijski program za odpravo\
  \ administrativnih ovir in zmanj\u0161anje zakonodajnih bremen za  obdobje 2012\
  \ in 2013, vendar je ocenjena realizacija dolo\u010Dena na nekoliko kasnej\u0161\
  i \u010Das.\nIdeja o elektronski osebni izkaznici je bila prvi\u010D predstavljena\
  \ \u017Ee leta 2007, vanjo pa naj bi bila po prvotnih predlogih vklju\u010Dena tudi\
  \ vozni\u0161ko dovoljenje in dav\u010Dna \u0161tevilka. S ciljem raz\u0161iritve\
  \ funkcionalosti osebne izkaznice je bil kasneje oblikovan predlog \xBBMultifunkcijske\
  \ elektronske osebne izkaznice\xAB, v Zakonu o osebni izkaznici pa je bila vzpostavljena\
  \ tudi ustrezna pravna podlaga. Vendar so bili s strani strokovne javnosti in Informacijskega\
  \ poobla\u0161\u010Denca RS izra\u017Eeni pomisleki glede varnosti zdru\u017Eevanja\
  \ ve\u010D osebnih podatkov na tak\u0161ni osebni izkaznici (EM\u0160O, \u0161tevilka\
  \ zdravstvenega zavarovanja in dav\u010Dna \u0161tevilka) ter zadr\u017Eki glede\
  \ varnosti povezav in dostopov do evidenc iz razli\u010Dnih podro\u010Dij.\nPoudarjamo,\
  \ da je uvedba in uporaba e-osebne izkaznice zelo kompleksen in stro\u0161kovno\
  \ zahteven projekt, ki skriva veliko nevarnosti. O e-osebni izkaznici govorimo v\
  \ smislu kombinacije klasi\u010Dnega osebnega identifikacijskega dokumenta, opremljenega\
  \ tudi z ustreznimi sredstvi za mo\u017Enost varne e-avtentikacije in e-podpisa.\
  \ Z njo se dr\u017Eavljani identificirajo tako v fizi\u010Dnem kot tudi v elektronskem\
  \ svetu.\nPodatki o izku\u0161njah drugih dr\u017Eav ka\u017Eejo, da je lahko poskus\
  \ njene uvedbe izrazito neuspe\u0161en, \u010De se le-ta ne uporablja tudi na drugih\
  \ podro\u010Djih e-storitev, ki jih dr\u017Eavljani najpogosteje potrebujejo. Zato\
  \ je smiselno v tem obsegu preu\u010Diti tudi mo\u017Enost njene raz\u0161iritve\
  \ na e-ban\u010Dno poslovanje, evidentiranje prihoda v slu\u017Ebo, avtomatsko izpolnjevanje\
  \ obrazcev na uradni\u0161kih okencih, izposoja mestnega kolesa, vo\u017Enja z mestnim\
  \ avtobusom, mo\u017Enost nakupa alkoholnih in toba\u010Dnih izdelkov na avtomatih,\
  \ kjer je pogoj polnoletnost idr.\nPravni red Evropske unije sicer ureditev izdaje\
  \ osebnih izkaznic prepu\u0161\u010Da pravu vsake posamezne \u010Dlanice in na tem\
  \ podro\u010Dju nima obvezujo\u010Dih smernic ali direktiv. Po ocenah vlade bi bilo\
  \ pred uvedbo novosti na podro\u010Dju spremembe obrazcev in funkcionalnosti osebnih\
  \ izkaznic smiselno po\u010Dakati na dolo\u010Ditev enotnih smernic za evropske\
  \ osebne izkaznice ECC, tako glede biometrije kot glede njihove uporabe za opravljanje\
  \ elektronskih storitev.\n "
