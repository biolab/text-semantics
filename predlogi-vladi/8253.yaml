response: "Odziv Ministrstva za pravosodje\nZakon o spremembah in dopolnitvah Zakona\
  \ o izvr\u0161evanju kazenskih sankcij (ZIKS-1F) je prinesel normativne spremembe\
  \ na podro\u010Dju urejanja instituta odlo\u017Eitve in prekinitve prestajanja kazni\
  \ zapora. S spremembo 24. \u010Dlena Zakona o izvr\u0161evanju kazenskih sankcij\
  \ (v nadaljevanju zakon) se je dotedanji tim. zdravstveni razlog za odlog prestajanja\
  \ kazni, ki je v praksi zaradi normativne ohlapnosti dopu\u0161\u010Dal tudi mo\u017E\
  nost zlorabe tega instituta, nadomestil z razlogom, da je odlog dopusten samo zaradi\
  \ bolni\u0161ni\u010Dnega zdravljenja obsojenca. Sprememba tako dolo\u010Da nedvoumno\
  \ okoli\u0161\u010Dino, ki opravi\u010Duje odlog nastopa prestajanja kazni, in pomeni\
  \ poenostavitev postopka odlo\u010Danja o odlogu kazni iz navedenega razloga, saj\
  \ se je po prej\u0161nji ureditvi zmo\u017Enost nastopa kazni zaradi huj\u0161e\
  \ bolezni ugotavljala tudi z izvedenci medicinske stroke, kar je postopke odlo\u010D\
  anja zavla\u010Devalo. Kljub navedenemu sprememba ne posega v pravico obsojenca\
  \ do ustreznega zdravstvenega varstva, saj zdravstveno oskrbo v zavodih za prestajanje\
  \ kazni zapora zagotavljajo zdravstveni domovi, na obmo\u010Dju katerih deluje zavod,\
  \ poleg tega pa se zdravstvena dejavnost za obsojence lahko opravlja tudi v ustreznih\
  \ zdravstvenih domovih zunaj zavoda.\nNadalje pojasnjujemo, da je bilo pred novelo\
  \ ZIKS-1F obsojencu dopustno prekiniti kazen zapora, \u010De je obsojenec zaradi\
  \ huj\u0161e bolezni ni bil zmo\u017Een prestajati. Po sprejemu novele ZIKS-1F pa\
  \ je kazen dopustno prekiniti le, \u010De zavod obsojencu v konkretnem primeru,\
  \ glede na njegove zdravstvene potrebe, ne more zagotoviti ustrezne zdravstvene\
  \ oskrbe. S tak\u0161no spremembo se je sredi\u0161\u010De odlo\u010Danja o prekinitvi\
  \ kazni od zmo\u017Enosti obsojenca, da kazen prestaja, premaknilo na razmerje med\
  \ zdravstvenimi potrebami obsojenca v konkretnem primeru in zmo\u017Enostmi konkretnega\
  \ zavoda. Z vsemi navedenimi spremembami se je polje \u0161e dopustne prekinitve\
  \ izvr\u0161evanja kazni zapora zamejilo na primere presoje v konkretnih primerih\
  \ glede zagotavljanja ustrezne zdravstvene oskrbe obsojencu v \u010Dasu izvr\u0161\
  evanja kazni zapora.\nPoleg navedenih normativnih sprememb na podro\u010Dju razlogov\
  \ za odlo\u017Eitev oziroma prekinitev prestajanja kazni, se je z novelo ZIKS-1F\
  \ dolo\u010Dilo tudi nove mehanizme, namenjene prepre\u010Devanju morebitnih zlorab\
  \ teh institutov. Novela ZIKS-1F obsojencu za namen odlo\u017Eitve oziroma prekinitve\
  \ prestajanja kazni zapora nalaga obveznost, da potrdilo o obstoju razlogov za odlo\u017E\
  itev oziroma prekinitev prestajanja kazni predlo\u017Ei vsak mesec in, da je potrdilo\
  \ izdano na posebnem obrazcu, posebej dolo\u010Denem s pravilnikom.\nPoleg navedenih\
  \ mehanizmov, se je z novelo ZIKS-1F sodi\u0161\u010Du oziroma direktorju zavoda,\
  \ v postopkih odlo\u010Danja o odlo\u017Eitvi oziroma prekinitvi kazni zapora, zagotovilo\
  \ tudi posebno zakonsko mo\u017Enost, da v primeru suma zlorabe ali dvoma o zagotovljenosti\
  \ ustrezne zdravstvene oskrbe v zavodu pridobi mnenje posebne zdravni\u0161ke komisije\
  \ (tretji odstavek 25. \u010Dlena ter \u0161esti odstavek 82. \u010Dlena zakona).\n\
  Glede na vse navedeno Ministrstvo za pravosodje ocenjuje, da je bila z zadnjo spremembo\
  \ zakona odpravljena dotedanja prevelika normativna ohlapnost, v povezavi s tem\
  \ pa ocenjujemo veljavno normativno ureditev kot ustrezno, saj se je mo\u017Enost\
  \ zlorab instituta odlo\u017Eitve izvr\u0161evanja kazni oziroma prekinitve kazni\
  \ bistveno zmanj\u0161ala. \n "
