response: "Odziv Ministrstva za okolje in prostor\nZakon o vodah (Uradni list RS,\
  \ \u0161t. 67/02, 2/04 \u2013 ZZdrI-A, 41/04 \u2013 ZVO-1, 57/08, 57/12, 100/13,\
  \ 40/14, 56/15 in 65/20; v nadaljnjem besedilu: ZV-1) predpisuje dajatve za obremenjevanje\
  \ voda. Za vsako rabo vodnega ali morskega javnega dobra ali naplavin, razen za\
  \ splo\u0161no rabo, se pla\u010Duje pla\u010Dilo za vodno pravico in vodno povra\u010D\
  ilo, skladno z dolo\u010Dbami ZV-1. Pla\u010Dilo za vodno pravico in vodno povra\u010D\
  ilo sta okoljski dajatvi za rabo naravnih dobrin. Za onesna\u017Eevanje voda se\
  \ pla\u010Duje okoljske dajatve v skladu s predpisi o varstvu okolja.\nZV-1 dolo\u010D\
  a, da se vodno dovoljenje ali koncesijo podeli proti pla\u010Dilu (v nadaljnjem\
  \ besedilu: pla\u010Dilo za vodno pravico). Pri dolo\u010Ditvi pla\u010Dila za vodno\
  \ pravico se upo\u0161tevajo naslednji kriteriji: razpolo\u017Eljivost vode, namen,\
  \ vrsta in obseg posebne rabe voda, vi\u0161ina sredstev za gradnjo potrebnih vodnih\
  \ objektov in naprav, ekonomske ugodnosti, ki jih bo imetnik vodne pravice dosegel\
  \ s posebno rabo voda ter \u010Das trajanja posebne rabe voda.\nImetnik vodne pravice\
  \ je v skladu z ZV-1 za rabo vode, naplavin ali vodnih zemlji\u0161\u010D v lasti\
  \ dr\u017Eave dol\u017Ean pla\u010Devati tudi vodno povra\u010Dilo, sorazmerno obsegu\
  \ vodne pravice. \u010Ce ima imetnik vodne pravice za upravljanje objekta ali naprave\
  \ za odvzem vode dolo\u010Denega upravljavca, je ne glede na dolo\u010Dbo prej\u0161\
  njega stavka zavezanec za pla\u010Dilo vodnega povra\u010Dila oseba, ki upravlja\
  \ objekt ali napravo za odvzem vode. Vodno povra\u010Dilo se pla\u010Da ob upo\u0161\
  tevanju na\u010Dela povrnitve stro\u0161kov, povezanih z obremenjevanjem voda, ki\
  \ vklju\u010Duje zlasti: stro\u0161ke izvajanja javnih slu\u017Eb po ZV-1, stro\u0161\
  ke investicij in vzdr\u017Eevanja vodne infrastrukture, vklju\u010Dno s stro\u0161\
  ki za nakup zemlji\u0161\u010D, potrebnih za njeno gradnjo, stro\u0161ke dr\u017E\
  ave iz \u010Detrtega odstavka 24. \u010Dlena ZV-1, stro\u0161ke dr\u017Eave za odkupe\
  \ zemlji\u0161\u010D iz petega odstavka 24. \u010Dlena, drugega odstavka 18. \u010D\
  lena ZV-1 ter za nakup vodnih ter priobalnih zemlji\u0161\u010D ter sofinanciranje\
  \ nakupa priobalnih zemlji\u0161\u010D s strani lokalnih skupnosti iz 16. \u010D\
  lena ZV-1, stro\u0161ke od\u0161kodnin po ZV-1 ter stro\u0161ke dr\u017Eave zaradi\
  \ zagotavljanja dobrega stanja voda.\nUpravljanje z vodami ter z vodnimi in priobalnimi\
  \ zemlji\u0161\u010Di ob upo\u0161tevanju temeljnih na\u010Del varstva okolja temelji\
  \ tudi na na\u010Delu povrnitve stro\u0161kov, povezanih z obremenjevanjem voda,\
  \ zato predlog, \xBBda se ukinejo razne dajatve za pitno vodo\xAB ni primeren za\
  \ nadaljnjo obravnavo."
