response: "Odziv Ministrstva za finance\nPo Zakonu o dohodnini (v nadaljnjem besedilu:\
  \ ZDoh-2) so z dohodnino obdav\u010Deni vsi dohodki fizi\u010Dne osebe, ne glede\
  \ na obliko, v kateri je dohodek izpla\u010Dan oziroma prejet, z izjemo tistih dohodkov,\
  \ ki se ne \u0161tejejo za dohodke po ZDoh-2 in dohodkov, ki so opro\u0161\u010D\
  eni pla\u010Dila dohodnine. Letni dodatek se, tako kot regres za letni dopust, \u0161\
  teje za dohodek iz zaposlitve oziroma za dohodek iz delovnega razmerja.\nRegres\
  \ za letni dopust, ki je dolo\u010Den kot pravica iz delovnega razmerja v skladu\
  \ z zakonom (tj. Zakonom o delovnih razmerjih (ZDR-1)), ali vsebinsko primerljiv\
  \ dohodek iz tujine, se od leta 2019 do vi\u0161ine 100 % povpre\u010Dne mese\u010D\
  ne pla\u010De zaposlenih v Sloveniji ne v\u0161teva v dav\u010Dno osnovo dohodka\
  \ iz delovnega razmerja. Osnovni namen razbremenitve regresa za letni dopust je\
  \ bil v tem, da se zaradi neugodne ekonomske strukture davkov in prispevkov razbremeni\
  \ dav\u010Dna obremenitev dela, saj neugodna dav\u010Dna obremenitev dela vpliva\
  \ na konkuren\u010Dnost dr\u017Eave. Ugodnej\u0161a dav\u010Dna obravnava regresa\
  \ za letni dopust zagotavlja, da so razbremenitve dejansko dele\u017Eni le zavezanci\
  \ v delovnem razmerju, ki prejemajo dohodke iz dela (aktivne dohodke). Le ti so\
  \ tisti, ki so v skladu z delovnopravno zakonodajo upravi\u010Deni do navedenega\
  \ dohodka, medtem ko zavezanci, ki ne dosegajo dohodkov iz delovnega razmerja, take\
  \ pravice nimajo in posledi\u010Dno niso dele\u017Eni te razbremenitve. S tem se\
  \ je omogo\u010Dilo delodajalcem nagrajevanje delavcev na dav\u010Dno ugodnej\u0161\
  i na\u010Din, saj je dav\u010Dno ugodneje obravnavan regres za letni dopust do vi\u0161\
  ine povpre\u010Dne mese\u010Dne pla\u010De, medtem ko je zakonska obveznost delodajalca\
  \ po izpla\u010Dilu regresa za letni dopust v vi\u0161ini minimalne pla\u010De.\n\
  Letni dodatek (ti. regres za upokojence) je pravica iz pokojninskega in invalidskega\
  \ zavarovanja, saj se le-ta dolo\u010Da v skladu z Zakonom o pokojninskem in invalidskem\
  \ zavarovanju (ZPIZ-2) in pripada u\u017Eivalcem pokojnin po tem zakonu. Sistem\
  \ obdav\u010Ditve dohodkov iz naslova pokojninskega in invalidskega zavarovanja\
  \ temelji na sistemu, po katerem prispevki za socialno varnost, ki bremenijo delojemalca\
  \ in ki se pla\u010Dujejo od dohodkov iz delovnega razmerja, zmanj\u0161ujejo dav\u010D\
  no osnovo za dohodnino, prispevki za socialno varnost, ki bremenijo\_ delodajalca,\
  \ pa se ne v\u0161tevajo v dav\u010Dno osnovo delojemalca. Zato se dohodki, ki so\
  \ izpla\u010Dani na podlagi vpla\u010Dil v pokojninsko in invalidsko zavarovanje,\
  \ obdav\u010Dijo le ob njihovem izpla\u010Dilu. Vsak zavezanec rezident, ki prejema\
  \ dohodke iz naslova pokojninskega in invalidskega zavarovanja, vklju\u010Dno z\
  \ letnim dodatkom, pa je upravi\u010Den do osebne olaj\u0161ave v obliki zmanj\u0161\
  anja dohodnine v vi\u0161ini 13,5 % odmerjene pokojnine (ti. dav\u010Dni kredit),\
  \ ki je uvedena zaradi neto principa izra\u010Dunavanja pokojnin in se nana\u0161\
  a tudi na letni dodatek.\nOb tem je treba poudariti \u0161e, da se je na podlagi\
  \ novele ZDoh-2Z, ki se je za\u010Dela uporabljati s 1. 1. 2022, med drugim, povi\u0161\
  ala splo\u0161na olaj\u0161ava ter uvedla ti. \xBBseniorska olaj\u0161ava\xAB, po\
  \ kateri se rezidentu po dopolnjenem 70. letu starosti prizna zmanj\u0161anje letne\
  \ dav\u010Dne osnove v vi\u0161ini 1.500 evrov letno, kar za zavezance predstavlja\
  \ dodatno dav\u010Dno razbremenitev prejetih dohodkov.\nZnesek neobdav\u010Dene\
  \ mese\u010Dne pokojnine ob veljavni lestvici za primer upokojenca, ki prejema pokojnino\
  \ in uveljavlja samo splo\u0161no olaj\u0161avo, ter nima drugih dohodkov, ki se\
  \ v\u0161tevajo v letno dav\u010Dno osnovo, zna\u0161a trenutno 1.363 evrov. \u010C\
  e pa je tak upokojenec \u017Ee dopolnil 70 let in je upravi\u010Den do seniorske\
  \ olaj\u0161ave, pa zna\u0161a znesek neobdav\u010Dene mese\u010Dne pokojnine 1.623\
  \ evrov. Pri tem se ne sme zanemariti dejstva, da je po podatkih Zavoda za pokojninsko\
  \ in invalidsko zavarovanje Slovenije povpre\u010Dna starostna pokojnina za leto\
  \ 2021 zna\u0161ala 728 evrov, medtem ko je v mesecu aprilu 2022 ve\u010D kot 88\
  \ odstotkov prejemnikov starostne pokojnine prejemalo starostno pokojnino do vi\u0161\
  ine 1.300 evrov (do vi\u0161ine 1.600 evrov pa ve\u010D kot 94 odstotkov). Vsi ti\
  \ prejemniki starostne pokojnine ne pla\u010Dajo ni\u010D dohodnine, \u010De isto\u010D\
  asno ne dosegajo drugih dohodkov, ki se v\u0161tevajo v letno dav\u010Dno osnovo\
  \ od katere se odmeri dohodnina.\nMinistrstvo za finance glede na navedeno meni,\
  \ da je veljavna dav\u010Dna obravnava regresa za letni dopust, do katerega so upravi\u010D\
  eni delavci v delovnem razmerju na podlagi ZDR-1 ter letnega dodatka, do katerega\
  \ so upravi\u010Deni u\u017Eivalci pokojnin na podlagi ZPIZ-2, ustrezna, zato je\
  \ ni potrebno spreminjati. Pri pripravi sprememb ali dopolnitev zakonodaje s svojega\
  \ delovnega podro\u010Dja, upo\u0161tevaje vsakokratni pravni okvir, cilje in namene\
  \ dav\u010Dne politike ter javnofinan\u010Dno stanje, pa bo Ministrstvo za finance\
  \ prou\u010Dilo tudi predloge zavezancev oziroma zainteresirane javnosti. \_\nOdziv\
  \ Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\nLetni\
  \ dodatek je specifi\u010Dna pravica iz obveznega zavarovanja, kakr\u0161ne tuji\
  \ sistemi pokojninskega in invalidskega zavarovanja v tak\u0161ni obliki ne poznajo.\
  \ V slovenskem sistemu jo prvi\u010D zasledimo v letu 1966, namenjena pa je bila\
  \ spodbujanju rekreacije u\u017Eivalcev starostnih, invalidskih in dru\u017Einskih\
  \ pokojnin. S temi sredstvi se je namre\u010D nadomestilo pravico do zni\u017Eane\
  \ voznine za potovanje na letni dopust, do katere so bili tedaj upravi\u010Deni\
  \ zaposleni in u\u017Eivalci pokojnin. Sedanji naziv te pravice se je z leti spreminjal,\
  \ beseda \xBBrekreacija\xAB pa se je ohranila vse do leta 2005, ko je bila z ZPIZ-1F\
  \ pravica prvi\u010D zakonsko urejena in je dobila sedanje ime.\nVsebinsko gledano\
  \ letni dodatek ni samostojna pravica med pravicami, dolo\u010Denimi z ZPIZ-2. Pridobitev\
  \ te pravice in dejansko izpla\u010Dilo letnega dodatka sovpadata s predhodno pridobitvijo\
  \ dolo\u010Denih pravic in na njihovi podlagi pridobljenih prejemkov iz obveznega\
  \ pokojninskega in invalidskega zavarovanja. Gre za pravico do pokojnine ali do\
  \ zakonsko dolo\u010Denih nadomestil iz invalidskega zavarovanja, katerih priznanje\
  \ in izpla\u010Dilo upravi\u010Dencem so\u010Dasno zagotavljata tudi pravico do\
  \ letnega dodatka.\nSkladno z dolo\u010Dbo 95. \u010Dlena ZPIZ-2 se letni dodatek\
  \ izpla\u010Da v dveh vi\u0161inah v odvisnosti od vi\u0161ine pokojnine, ki jo\
  \ posameznik prejema. Razreda sta vezana na odstotek najni\u017Eje pokojninske osnove.\
  \ Dolo\u010Deno je, da vi\u0161ji znesek letnega dodatka prejmejo u\u017Eivalci\
  \ pokojnin, katerih pokojnina z upo\u0161tevanjem dela vdovske pokojnine oziroma\
  \ z upo\u0161tevanjem dru\u017Einske pokojnine po drugem roditelju je v mesecu izpla\u010D\
  ila letnega dodatka enaka ali ni\u017Eja od zneska 55,63\u2005% najni\u017Eje pokojninske\
  \ osnove. Ni\u017Eji znesek pa prejmejo u\u017Eivalci pokojnin, katerih pokojnina\
  \ z upo\u0161tevanjem dela vdovske pokojnine oziroma z upo\u0161tevanjem dru\u017E\
  inske pokojnine po drugem roditelju v mesecu izpla\u010Dila letnega dodatka presega\
  \ znesek 55,63\u2005% najni\u017Eje pokojninske osnove, u\u017Eivalci delnih pokojnin\
  \ in pokojnin iz 116. \u010Dlena ZPIZ-2.\nDo ni\u017Ejega zneska so upravi\u010D\
  eni tudi u\u017Eivalci nadomestil iz invalidskega zavarovanja po Zakonu o pokojninskem\
  \ in invalidskem zavarovanju (Uradni list RS, \u0161t. 12/92, 5/94, 7/96 in 54/98),\
  \ u\u017Eivalci delne invalidske pokojnine po Zakonu o pokojninskem in invalidskem\
  \ zavarovanju (Uradni list RS, \u0161t. 109/06 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 114/06 \u2013 ZUTPG, 10/08 \u2013 ZVarDod, 98/09 \u2013 ZIUZGK, 38/10\
  \ \u2013 ZUKN, 61/10 \u2013 ZSVarPre, 79/10 \u2013 ZPKDPIZ, 94/10 \u2013 ZIU, 110/11\
  \ \u2013 ZDIU12 in 40/12 \u2013 ZUJF; v nadaljnjem besedilu: ZPIZ-1), u\u017Eivalci\
  \ nadomestila za \u010Das poklicne rehabilitacije, za\u010Dasnega nadomestila in\
  \ nadomestila za invalidnost po ZPIZ-1 in po ZPIZ-2 ter u\u017Eivalci delnega nadomestila\
  \ po tem zakonu, pri \u010Demer se jim letni dodatek izpla\u010Da, \u010De ne prejemajo\
  \ pla\u010De ali niso vklju\u010Deni v obvezno zavarovanje ali pa so vklju\u010D\
  eni v obvezno zavarovanje in so zdravstveno zavarovani kot u\u017Eivalci pravice\
  \ iz invalidskega zavarovanja.\nZPIZ-2 dolo\u010Da, da se znesek letnega dodatka\
  \ dolo\u010Di v zakonu, ki ureja izvr\u0161evanje prora\u010Duna. \u010Clen, ne\
  \ glede na sistemske predpise, dolo\u010Da nove razrede vi\u0161ine pokojnine, glede\
  \ na katere se ugotavlja upravi\u010Denost do letnega dodatka ter nove vi\u0161\
  ine letnega dodatka, ki je \u017Ee nekaj let dolo\u010Den v petih razli\u010Dnih\
  \ vi\u0161inah v odvisnosti od vi\u0161ine pokojnine, ki jo upokojenec prejema.\n\
  Letni dodatek za upokojence se torej ne glede na dolo\u010Dbe sistemskega zakona\
  \ (ZPIZ-2) izpla\u010Duje v petih razredih. Z razdelitvijo na pet razredov se v\
  \ ve\u010Dji meri upo\u0161teva solidarnostna nota in socialni polo\u017Eaj prejemnikov\
  \ pokojnin, pri \u010Demer pa je razkorak med posameznimi razredi manj\u0161i kot\
  \ bi bil v primeru, da bi se letni dodatek izpla\u010Dal v skladu s sistemskim zakonom,\
  \ ki predvideva dve vi\u0161ini letnega dodatka. Ministrstvo za delo, dru\u017E\
  ino, socialne zadeve in enake mo\u017Enosti si ves \u010Das prizadeva, da se zneski\
  \ vi\u0161ine za izpla\u010Dilo letnega dodatka po posameznih letih ne zmanj\u0161\
  ujejo v primerjavi s preteklim letom. Vsakokratni na novo\_ dolo\u010Deni razredi\
  \ so dolo\u010Deni na na\u010Din, da se le-ti prilagodijo izvedenim in predvidenim\
  \ uskladitvam pokojnin, zaradi \u010Desar upokojenci zaradi uskladitve pokojnin\
  \ ne padejo v drug, vi\u0161ji razred, kar bi posledi\u010Dno pomenilo, da bi bili\
  \ upravi\u010Deni do ni\u017Ejega letnega dodatka zaradi uskladitve pokojnine."
