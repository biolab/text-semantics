response: "Odziv Ministrstva za pravosodje\nMinistrstvo uvodoma pojasnjuje, da veljavni\
  \ Zakon o finan\u010Dnem poslovanju, postopkih zaradi insolventnosti in prisilnem\
  \ prenehanju (Uradni list RS, \u0161t. 13/2014-UPB8, v nadaljevanju: ZFPPIPP) v\
  \ drugem odstavku 108. \u010Dlena dolo\u010Da pogoje, ki jih mora kumulativno izpolnjevati\
  \ oseba, ki \u017Eeli pridobiti dovoljenje za opravljanje funkcije upravitelja v\
  \ postopkih zaradi insolventnosti in prisilne likvidacije (v nadaljnjem besedilu:\
  \ dovoljenje za opravljanje funkcije upravitelja) in so naslednji:\nda je dr\u017E\
  avljan Republike Slovenije ali dr\u017Eave \u010Dlanice Evropske unije ali dr\u017E\
  ave \u010Dlanice Evropskega gospodarskega prostora ali dr\u017Eave \u010Dlanice\
  \ Organizacije za gospodarsko sodelovanje in razvoj in ima aktivno znanje slovenskega\
  \ jezika,\nda je oseba poslovno sposobna in ima splo\u0161no zdravstveno zmo\u017E\
  nost,\nda ima najmanj visoko \u0161olsko izobrazbo prve stopnje ali enakovredno\
  \ izobrazbo v tujini, priznano v skladu z zakonom primerljivo izobrazbo, pridobljeno\
  \ v tujini, nostrificirano, priznano ali ovrednoteno v skladu z zakonom, ki ureja\
  \ vrednotenje in priznavanje izobra\u017Eevanja, ali dovoljenje za opravljanje nalog\
  \ revizorja ali poobla\u0161\u010Denega revizorja v skladu z zakonom, ki ureja revidiranje,\n\
  da ima najmanj tri leta delovnih izku\u0161enj pri opravljanju del s strokovno izobrazbo\
  \ iz tretje to\u010Dke citiranega odstavka,\nda ima sklenjeno zavarovanje, ki krije\
  \ njegovo od\u0161kodninsko odgovornost iz prvega odstavka 102. \u010Dlena ZFPPIPP\
  \ za najni\u017Ejo zavarovalno vsoto 500.000 evrov v posameznem letu,\nda je oseba\
  \ opravila strokovni izpit za opravljanje funkcije upravitelja,\nda je oseba vredna\
  \ javnega zaupanja za opravljanje te funkcije,\nda je ministru, pristojnem za pravosodje,\
  \ dala izjavo, da bo vestno in odgovorno opravljala svoje pristojnosti in naloge\
  \ upravitelja ter si v vsakem postopku zaradi insolventnosti, v katerem bo imenovana,\
  \ prizadevala za kar najhitrej\u0161e kon\u010Danje postopka in \u010Dim ugodnej\u0161\
  e popla\u010Dilo upnikov.\nNa podlagi 107. \u010Dlena ZFPPIPP minister, pristojen\
  \ za pravosodje, pred izdajo dovoljenja za opravljanje funkcije upravitelja, pridobi\
  \ mnenje komisije o izdaji dovoljenja za opravljanje funkcije. Komisija je svetovalni\
  \ organ ministra in jo sestavljajo: dva neodvisna strokovnjaka za insolventno pravo,\
  \ dva sodnika, ki sodita v postopkih zaradi insolventnosti, in predstavnik ministrstva,\
  \ pristojnega za pravosodje.\nGlede konkretnega predloga \u0161t. 5699-99: prepoved\
  \ opravljanja funkcije ste\u010Dajnega upravitelja, s katerim predlagatelj predlaga\
  \ \xBBda ste\u010Dajni upravitelj ne more biti tisti, ki je deloval tako, da je\
  \ kot lastnik, solastnik, ali vodilna oseba v podjetjih ali v nadzornih svetih pripomogel\
  \ k ste\u010Dajnim postopkom podjetij in bil kako druga\u010De povezan s ste\u010D\
  ajnimi postopki\xAB ministrstvo pojasnjuje, da veljavna zakonodaja za te primere\
  \ ne dolo\u010Da posebnih pogojev ali razlogov za odvzem dovoljenja za opravljanje\
  \ funkcije upravitelja in pojasnjujemo, da je primerljivo ureditev (sicer ne za\
  \ upravitelje, so pa upravitelji tisti, ki namesto dotedanjega poslovodstva po 97.\
  \ \u010Dlenu ZFPPIPP zastopajo ste\u010Dajnega dol\u017Enika in vodijo njegove posle)\
  \ vseboval 10.a \u010Dlena ZGD-1, ki je dolo\u010Dal, da ustanovitelj, dru\u017E\
  benik, \u010Dlan poslovodstva ali organa nadzora dru\u017Ebe ne more biti, kdor\
  \ je \u010Dlan poslovodstva ali organa nadzora velike, srednje oziroma majhne dru\u017E\
  be, nad katero je bil za\u010Det eden izmed postopkov zaradi insolventnosti ali\
  \ prisilnega prenehanja. Ustavno sodi\u0161\u010De je v odlo\u010Dbi, \u0161t.U-I-311/11-16,\
  \ z dne 25. 4. 2013, s katero so bili med drugim razveljavljeni tudi prvi do \u010D\
  etrti odstavek 10.a \u010Dlena ZGD-1 v delu 20. to\u010Dke obrazlo\u017Eitve med\
  \ drugim zapisalo:\n\xBBSkrb za integriteto poslovnega okolja, ki se ka\u017Ee tudi\
  \ z varstvom upnikov in drugih oseb, zahteva, naj se iz poslovnega okolja izlo\u010D\
  ijo posamezniki, ki so s svojim (protipravnim) ravnanjem pokazali, da niso vredni\
  \ ali sposobni, da sodelujejo pri gospodarskem podjemu, ker lahko ogrozijo upnike\
  \ in druge osebe, zlasti delavce. To ne pomeni, da je mogo\u010De posameznika izlo\u010D\
  iti \u017Ee zaradi vsake poslovne odlo\u010Ditve, ki se izka\u017Ee za slabo in\
  \ premalo premi\u0161ljeno. Tako stali\u0161\u010De bi pomenilo zanikanje obstoja\
  \ podjetni\u0161kega tveganja neuspeha, ki je per se del gospodarskega poslovanja.\
  \ Pomeni pa, da je treba izlo\u010Diti tiste, ki so s svojim ravnanjem pokazali,\
  \ da so poslovno nepo\u0161teni, ker npr. ne spo\u0161tujejo predpisov, o\u0161\
  kodujejo upnike, zlorabljajo dru\u017Ebo in njeno premo\u017Eenje, potvarjajo poslovne\
  \ knjige itd. S tem, ko je zakonodajalec sprejel ureditev, po kateri je mogo\u010D\
  e osebam, ki so s svojim ravnanjem prispevale k postopku zaradi insolventnosti ali\
  \ ga povzro\u010Dile, za dolo\u010Den \u010Das prepovedati opravljanje te funkcije,\
  \ je torej zasledoval javno korist. Vpra\u0161anje pa je, ali je te\u017Ea posledic\
  \ te omejitve v pravico do svobodne gospodarske pobude sorazmerna vrednosti zasledovanega\
  \ cilja oziroma koristim, ki bodo zaradi te omejitve nastale.\xAB\nZgolj objektivno\
  \ dejstvo, da je oseba bila \u010Dlan poslovodstva ali organa nadzora dru\u017E\
  be, nad katero je bil za\u010Det eden izmed postopkov zaradi insolventnosti ali\
  \ prisilnega prenehanja, samo po sebi \u0161e ne bi smela biti sankcija (ovira),\
  \ da taka oseba ob izpolnjevanju vseh ostalih zakonskih pogojev ne more pridobiti\
  \ dovoljenja za opravljanje funkcije upravitelja. Obstajati bi moral dodaten subjektivni\
  \ o\u010Ditek (npr. da oseba ni ravnala z dol\u017Eno skrbnostjo \u2013 primeroma\
  \ profesionalno skrbnostjo poslovnofinan\u010Dne stroke, ni spo\u0161tovala predpisov\
  \ ali je na primer o\u0161kodovala upnike, zlorabljala dru\u017Ebo in njeno premo\u017E\
  enje, potvarjala poslovne knjige, povzro\u010Dila ste\u010Daj z goljufijo ali nevestnim\
  \ poslovanjem in bila obsojena za eno od takih kaznivih dejanj - kot je to \u017E\
  e dolo\u010Deno v ZFPPIPP in obrazlo\u017Eeno v nadaljevanju).\nV tem kontekstu\
  \ je pomemben pogoj iz 7. to\u010Dke drugega odstavka 108. \u010Dlena ZFPPIPP, da\
  \ je oseba vredna javnega zaupanja, in sicer v tistem delu naslednjega, tretjega\
  \ odstavka 108. \u010Dlena ZFPPIPP, ki dolo\u010Da, da tega pogoja ne izpolnjuje\
  \ tisti posameznik, za katerega je na podlagi njegovega dosedanjega dela, ravnanja\
  \ ali obna\u0161anja utemeljeno sklepati, da funkcije upravitelja ne bo opravljal\
  \ strokovno, po\u0161teno in vestno, ali kdor je bil pravnomo\u010Dno obsojen zaradi\
  \ kaznivega dejanja, storjenega z naklepom, ki se preganja po uradni dol\u017Enosti,\
  \ ali zaradi enega od teh kaznivih dejanj, storjenih iz malomarnosti: povzro\u010D\
  itve smrti iz malomarnosti, hude telesne po\u0161kodbe, posebno hude telesne po\u0161\
  kodbe, ogro\u017Eanja varnosti pri delu, prikrivanja, izdaje in neupravi\u010Dene\
  \ pridobitve poslovne tajnosti, pranja denarja, izdaje uradne tajnosti, povzro\u010D\
  itve splo\u0161ne nevarnosti ali izdaje dr\u017Eavne tajnosti, in kazen \u0161e\
  \ ni bila izbrisana iz kazenske evidence. Gre za vnaprej sicer deloma nedolo\u010D\
  en pravni pojem, ki ga je potrebno napolniti glede na okoli\u0161\u010Dine v vsakem\
  \ posami\u010Dnem primeru in posledi\u010Dno pomeni, da neizpolnjevanje tega pogoja\
  \ (v celotni njegovi vsebini po tretjem odstavku 108. \u010Dlena) lahko pomeni kot\
  \ eden izmed razlogov, da minister zavrne zahtevo za izdajo dovoljenja za opravljanje\
  \ funkcije upravitelja - torej tudi iz razlogov, \"ker je kandidat za upravitelja\
  \ podjetje spravil v ste\u010Daj\", kot predlaga predlagatelj na portalu \"predlagam.vladi.si\"\
  , in je bil za tako dejanje pravnomo\u010Dno obsojen.\n "
