response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nGlede prvega\
  \ predloga, da bi lahko \u0161tudentje bruci do 15. oktobra ne le podali preklic\
  \ vpisa na trenutnem visoko\u0161olskem zavodu, ampak bi se lahko po tem prepisali\
  \ na drug visoko\u0161olski zavod, kjer so po 1. in 2. prijavnem roku \u0161e ostala\
  \ nezasedena mesta, pojasnjujemo, da Pravilnik o razpisu za vpis in izvedbi vpisa\
  \ v visokem \u0161olstvu (Uradni list RS, \u0161t. 7/10, 3/11, 6/12, 7/13, 6/14\
  \ in 5/15) v 39. \u010Dlenu dolo\u010Da, da lahko \u0161tudent, ki se po prvem vpisu\
  \ v 1. letnik dodiplomskega \u0161tudija izpi\u0161e do 15. oktobra v \u0161tudijskem\
  \ letu, ko se je vanj vpisal, pravice do ponavljanja letnika ali zamenjave \u0161\
  tudija pa \u0161e ni izkoristil, lahko po tem \u0161tudijskem letu \u0161e vedno\
  \ koristi pravico do zamenjave \u0161tudija ali ponavljanja letnika. Za \u0161tudente,\
  \ ki so \u017Ee izkoristili pravico do spremembe \u0161tudijskega programa ali ponavljanja\
  \ letnika skladno s 66. \u010Dlenom Zakona o visokem \u0161olstvu (Uradni list RS,\
  \ \u0161t. 32/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 40/12 \u2013\
  \ ZUJF, 57/12 \u2013 ZPCP-2D, 109/12 in 85/14) in so se vpisali na drug visoko\u0161\
  olski zavod, ta pravica ne velja.\nSkladno z zgoraj omenjenim Pravilnikom o razpisu\
  \ za vpis in izvedbi vpisa v visokem \u0161olstvu se v tretjem roku za redni \u0161\
  tudij lahko prijavijo le kandidati, ki so oddali prvo ali drugo prijavo in se v\
  \ izbirnem postopku teko\u010Dega leta niso uvrstili v nobenega od v prijavi na\u0161\
  tetih \u0161tudijskih programov ter kandidati, sprejeti v prvem ali drugem prijavnem\
  \ roku v \u0161tudijski program, ki se ne bo izvajal. Ravno tako v tretjem prijavnem\
  \ roku prijavo za redni \u0161tudij lahko oddajo tisti \u0161tudenti, ki \u017E\
  elijo zamenjati \u0161tudijski program in te pravice oziroma pravice do ponavljanja\
  \ \u0161e niso izkoristili. Ne morejo pa v tem roku pravice do zamenjave izkoristiti\
  \ tisti kandidati, ki so se v \u0161tudijski program vpisali na podlagi prijavno-sprejemnega\
  \ postopka v prvem ali drugem roku istega leta. V tretjem prijavnem roku se kandidati\
  \ lahko prijavijo za izredni \u0161tudij. Izvedba tretjega prijavnega roka je odvisna\
  \ od odlo\u010Ditve visoko\u0161olskega zavoda in \u0161e prostih vpisnih mest\n\
  Za vpis v dodiplomske in enovite magistrske \u0161tudijske programe v \u0161tudijskem\
  \ letu 2016/17 na javnih in koncesioniranih visoko\u0161olskih zavodih ni predvidenih\
  \ sprememb glede tega, kdo lahko odda prijavo za vpis v tretjem prijavnem roku.\
  \ Vpis na visoko\u0161olski zavod je za bodo\u010Dega \u0161tudenta pomembna odlo\u010D\
  itev, ki je ne gre jemati zlahka. Zato srednje \u0161ole dijakom v svetovalnih slu\u017E\
  bah pomagajo pri odlo\u010Ditvi, na kateri visoko\u0161olski zavod se \u017Eelijo\
  \ vpisati in nadaljevati svoje izobra\u017Eevanje. Sistem treh \u017Eelja, ko kandidati\
  \ v prvem in drugem prijavnem roku po prednostnem vrstnem redu lahko izberejo najve\u010D\
  \ tri \u0161tudijske programe, v katere se \u017Eelijo vpisati in za katere izpolnjujejo\
  \ oziroma bodo do rokov izpolnjevali pogoje za vpis, je bil vzpostavljen prav z\
  \ namenom, da kandidati lahko izberejo ve\u010D \u0161tudijskih programov, ki jih\
  \ zanimajo.\nGlede prebivanja v \u0161tudentskem domu pojasnjujemo, da so \u0161\
  tudentski domovi namenjeni bivanju \u0161tudentov, ki se izobra\u017Eujejo po dodiplomskih\
  \ ali podiplomskih \u0161tudijskih programih ter so zaradi \u0161tudija na oddaljenem\
  \ visoko\u0161olskem zavodu primorani bivati izven doma\u010Dega okolja in ki izpolnjujejo\
  \ splo\u0161ne pogoje za sprejem v \u0161tudentski dom. Eden izmed pogojev, ki jih\
  \ morajo izpolnjevati \u0161tudenti, \u010De \u017Eelijo prejemati subvencijo za\
  \ bivanje, je, da imajo status \u0161tudenta in se izobra\u017Eujejo po \u0161tudijskih\
  \ programih. \u010Ce posameznik status \u0161tudenta izgubi, kar se na primer zgodi,\
  \ \u010De se po prvem vpisu v 1. letnik dodiplomskega \u0161tudija \u0161tudent\
  \ izpi\u0161e do 15. oktobra v \u0161tudijskem letu, ko se je vanj vpisal, pravice\
  \ do ponavljanja letnika ali zamenjave \u0161tudija pa \u0161e ni izkoristil, potem\
  \ ne izpolnjuje ve\u010D pogojev za subvencionirano bivanje.\n Glede predloga, da\
  \ bi bodo\u010Di \u0161tudentje preklic vpisa lahko podali \u017Ee konec avgusta,\
  \ ko poteka drugi prijavni rok, in se tako lahko v drugem roku potegujejo za mesta,\
  \ ki so po prvem roku \u0161e ostala nezasedena, pojasnjujemo:\n Pravilnik o razpisu\
  \ za vpis in izvedbi vpisa v visokem \u0161olstvu (Uradni list RS, \u0161t. 7/10,\
  \ 3/11, 6/12, 7/13, 6/14 in 5/15) v 39. \u010Dlenu dolo\u010Da, da lahko \u0161\
  tudent, ki se po prvem vpisu v 1. letnik dodiplomskega \u0161tudija izpi\u0161e\
  \ do 15. oktobra v \u0161tudijskem letu, ko se je vanj vpisal, pravice do ponavljanja\
  \ letnika ali zamenjave \u0161tudija pa \u0161e ni izkoristil, lahko po tem \u0161\
  tudijskem letu \u0161e vedno koristi pravico do zamenjave \u0161tudija ali ponavljanja\
  \ letnika. Tak preklic vpisa je dejansko mogo\u010D tudi \u017Ee v avgustu, torej\
  \ po tem, ko se je kandidat v dolo\u010Den \u0161tudijski program \u017Ee vpisal.\
  \ V drugem prijavnem roku se na \u0161e prosta vpisan mesta lahko prijavijo kandidati,\
  \ ki se niso prijavili v prvem roku ali se niso uvrstili v nobenega od v prvi prijavi\
  \ na\u0161tetih \u0161tudijskih programov. Izjemoma se lahko prijavijo tudi kandidati,\
  \ ki so bili v prvem roku sprejeti, \u010De imajo za to upravi\u010Den razlog. Razlog\
  \ je upravi\u010Den, ko so kumulativno izpolnjene predpostavke, da gre za zunanji\
  \ dogodek (zunaj kandidatove obi\u010Dajne dejavnosti), ki je nepredvidljiv, neizogiben\
  \ in ga kandidat ni bil zmo\u017Een odvrniti. \nZa vpis v dodiplomske in enovite\
  \ magistrske \u0161tudijske programe v \u0161tudijskem letu 2016/17 na javnih in\
  \ koncesioniranih visoko\u0161olskih zavodih ni predvidenih sprememb glede tega,\
  \ kdo lahko odda prijavo za vpis v drugem prijavnem roku, saj je bil prav sistem\
  \ treh \u017Eelja vzpostavljen zato, da kandidati po prednostnem vrstnem redu izberejo\
  \ najve\u010D tri \u0161tudijske programe, v katere se \u017Eelijo vpisati in za\
  \ katere izpolnjujejo oziroma bodo do rokov izpolnjevali pogoje za vpis.\n \n Skladno\
  \ z Zakonom o splo\u0161nem upravnem postopku ima kandidat mo\u017Enost umika prijave.\
  \ Umik prijave za vpis je mogo\u010D pred za\u010Detkom izbirnega postopka, ki rezultira\
  \ v sklepu o izbiri. Umik prijave za vpis mora kandidat pisno sporo\u010Diti visoko\u0161\
  olski prijavno-informacijski slu\u017Ebi, kateri je poslal tudi prijavo za vpis.\
  \ V primeru, da je prijava vklju\u010Dena v izbirni postopek in je kandidat sprejet\
  \ v dolo\u010Den \u0161tudijski program ter dobi vpisno mesto, potem nima ve\u010D\
  \ mo\u017Enosti zahtevati umika prijave. \n Izbrati pravi visoko\u0161olski zavod\
  \ in \u0161tudijski program predstavlja velik izziv za vsakega bodo\u010Dega \u0161\
  tudenta. Potrebno je uskladiti lastne \u017Eelje in interese, svoje sposobnosti\
  \ in osebnostne lastnosti, vse na\u0161teto pa povezati s \u0161tudijskimi programi,\
  \ ki so na voljo. Slovenija kot dr\u017Eava \u017Eeli omogo\u010Diti \u0161irok\
  \ dostop do terciarnega izobra\u017Eevanja (ki obsega vi\u0161je strokovno in visoko\u0161\
  olsko izobra\u017Eevanje) in \u0161tudij omogo\u010Diti vsem, ki imajo interes in\
  \ so sposobni \u0161tudirati, ter jim zagotoviti pogoje za uspe\u0161no dokon\u010D\
  anje \u0161tudija. Razpis za vpis v dodiplomske \u0161tudijske programe je skupen\
  \ za \u0161tudijske programe javnih visoko\u0161olskih zavodov in koncesionirane\
  \ \u0161tudijske programe koncesioniranih visoko\u0161olskih zavodov ne glede na\
  \ na\u010Din izvajanja \u0161tudija. V prvem roku se lahko prijavijo vsi kandidati,\
  \ ki se nameravajo vpisati v \u0161tudijskem letu, za katerega se objavlja razpis.\
  \ \xBBZaprtost\xAB drugega oziroma tretjega prijavnega roka je bila vzpostavljena\
  \ zato, ker se od bodo\u010Dih \u0161tudentov pri\u010Dakuje, da svoje \u0161tudijske\
  \ \u017Eelje izrazijo \u017Ee preko sistema treh \u017Eelja, ko v prvem oziroma\
  \ drugem prijavnem roku po prednostnem vrstnem redu lahko izberejo najve\u010D tri\
  \ \u0161tudijske programe, v katere se \u017Eelijo vpisati in za katere izpolnjujejo\
  \ oziroma bodo do rokov izpolnjevali pogoje za vpis. Pomemben je vrstni red izbranih\
  \ \u0161tudijskih programov, saj bo kandidat uvr\u0161\u010Den v prvega, za katerega\
  \ bo izpolnil vse pogoje. Kandidati naj zato izberejo le tiste \u0161tudijske programe,\
  \ ki jih zanimajo in za katere bodo izpolnjevali pogoje za vpis, sicer se \u017E\
  elja ne bo upo\u0161tevala. Tudi informativni dnevi na visoko\u0161olskih zavodih\
  \ so namenjeni temu, da bodo\u010Di \u0161tudentje dobijo \u010Dim ve\u010D informacij\
  \ o \u017Eelenem \u0161tudiju in se tako la\u017Eje odlo\u010Dijo, kam se \u017E\
  elijo vpisati. \n "
