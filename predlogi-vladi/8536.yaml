response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi z navedenim predlogom uvodoma pojasnjujemo, da je delavcem v delovnem\
  \ razmerju \u017Ee sedaj omogo\u010Den vpogled  o pla\u010Danih prispevkih tako\
  \ preko Finan\u010Dne uprave Republike Slovenije (portal e-Davki) kot tudi preko\
  \ Zavoda za pokojninsko in invalidsko zavarovanje Slovenije (v nadaljevanju ZPIZ).\n\
  ZPIZ mora v skladu s tretjim odstavkom 140. \u010Dlena Zakona o pokojninskem in\
  \ invalidskem zavarovanju (Uradni list RS, \u0161t. 96/12, 39/13, 99/13 \u2013 ZSVarPre-C,\
  \ 101/13 \u2013 ZIPRS1415, 44/14 \u2013 ORZPIZ206, 85/14 \u2013 ZUJF-B, 95/14 \u2013\
  \ ZUJF-C, 90/15 \u2013 ZIUPTD, 102/15 in 40/17, v nadaljevanju ZPIZ-2) za vsakega\
  \ zavarovanca, ki je vklju\u010Den v obvezno zavarovanje, voditi informativno osebno\
  \ evidenco obveznega zavarovanja (v nadaljevanju IOE). IOE obsega podatke o osnovah,\
  \ od katerih so bili pla\u010Dani prispevki, o obra\u010Dunanih prispevkih po posameznih\
  \ letih ter o obdobju zavarovanja. ZPIZ je \u017Ee v decembru 2013 vzpostavil informacijski\
  \ sistem, ki omogo\u010Da vpogled v IOE, tako da vse osebe, ki so bile ali so vklju\u010D\
  ene v obvezno pokojninsko in invalidsko zavarovanje, s kvalificiranim digitalnim\
  \ potrdilom preko spletne strani ZPIZ, preverijo svoje podatke. Do leta 2015 je\
  \ bil omogo\u010Den vpogled v podatke o osnovah, od katerih so bili pla\u010Dani\
  \ prispevki, o obra\u010Dunanih prispevkih po posameznih letih, o pla\u010Dilu prispevkov\
  \ po posameznih letih in o obdobju zavarovanja, s 1. 1. 2016 pa mi morali biti podatki\
  \ v IOE dopolnjeni tudi s podatki o pla\u010Dilih prispevkov, ki jih je ZPIZ-u posredoval\
  \ FURS. Ves \u010Das pa so bile informacije o obra\u010Dunanih in pla\u010Danih\
  \ prispevkih zagotovljene s strani FURS, ki je pristojen za pobiranje prispevkov\
  \ za obvezno zavarovanje.\nIz letnih poro\u010Dil FURS in ZPIZ je bilo v letu 2016\
  \ preko portala e-Davki opravljenih 10.396 vpogledov v evidenco o obra\u010Dunanih\
  \ oziroma pla\u010Danih prispevkih, na ZPIZ pa je bilo takih vpogledov 29.648.\n\
  \ "
