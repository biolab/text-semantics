response: "Odziv Ministrstva za notranje zadeve\nPojasnjujemo, da Zakon o potnih listinah\
  \ (Uradni list RS, \u0161t. 29/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo)\
  \ v prvem odstavku 11. \u010Dlena dolo\u010Da, da se potne listine izdajajo na obrazcih,\
  \ ki so predpisani s Pravilnikom o izvr\u0161evanju zakona o potnih listinah (Uradni\
  \ list RS, \u0161t. 48/09, 55/13 in 79/16). Ker je potni list dokument, ki se uporablja\
  \ za prehod meje s tujimi dr\u017Eavami ter za izkazovanje istovetnosti in dr\u017E\
  avljanstva tudi v tujini, pravilnik izrecno dolo\u010Da, da se z njim izvr\u0161\
  uje ve\u010D predpisov Evropske unije. Ti predpisi dodatno napotujejo na uporabo\
  \ \u0161tevilnih skupnih standardov, ki omogo\u010Dajo mednarodno prepoznavnost\
  \ ter \u0161iroko uporabo potnega lista, ne glede na to, katera dr\u017Eava dokument\
  \ izda. Obrazci potnih listin morajo biti skladni z ve\u010D mednarodnimi dokumenti\
  \ in standardi, ki urejajo podro\u010Dje potovalnih dokumentov.\n\u0160e posebej\
  \ izpostavljamo ICAO (International Civil Aviation Organization) Doc 9303, Part\
  \ 1 - Machine Readable Passports, ki dolo\u010Da nabor obveznih podatkov strojno\
  \ berljivih potnih listin na tako imenovani biografski strani potnega lista, ki\
  \ so zapisani tudi v strojno \u010Ditljivem OCR-B zapisu potnega lista. Te podatke\
  \ vsebujejo potni listi vseh dr\u017Eav. Hkrati pa, glede na potrebe, ki izhajajo\
  \ iz nacionalnih zakonodaj, omogo\u010Da tudi vpis opcijskih podatkov na hrbtni\
  \ strani biografske strani ali na tretji stran potnega lista. Kot opcijski podatek,\
  \ se v Republiki Sloveniji na tretjo stran potnega lista zapisuje naslov stalnega\
  \ prebivali\u0161\u010Da imetnika potnega lista, v diplomatske in slu\u017Ebene\
  \ potne liste pa funkcije imetnikov.\nKer je potni list uradni identifikacijski\
  \ dokument, lahko imetnik z njim izkazuje podatke, ki izhajajo iz potnega lista,\
  \ s \u010Dimer se u\u010Dinkovito zmanj\u0161uje \u0161tevilo potrdil, ki se izdajajo\
  \ iz uradne evidence. Ker se lahko s potnim listom izkazuje dr\u017Eavljanstvo imetnika,\
  \ je npr. potni list enakovreden izdanemu potrdilu o dr\u017Eavljanstvu, enako pa\
  \ dr\u017Eavljanu ni potrebno pridobiti potrdila o prijavljenem stalnem prebivali\u0161\
  \u010Du iz registra stalnega prebivalstva (npr. za potrebe ban\u010Dnega poslovanja),\
  \ ker svoj naslov lahko izka\u017Ee s potnim listom. Tak\u0161no potrdilo bi moral\
  \ sicer dr\u017Eavljan pla\u010Dati, in sicer v vi\u0161ini 3 EUR skladno s prvo\
  \ to\u010Dko Tarifne \u0161tevilke 4 Zakona o upravnih taksah (Uradni list RS, \u0161\
  t. 106/10 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 14/15 \u2013 ZUUJFO,\
  \ 84/15 \u2013 ZZelP-J, 32/16,\_30/18\_\u2013 ZKZa\u0161 in\_189/20\_\u2013 ZFRO).\
  \ Poleg stro\u0161ka, ki bi ga imel s pridobitvijo potrdila dr\u017Eavljan, zanj\
  \ to pomeni tudi administrativno oviro (sploh za dr\u017Eavljane, ki prebivajo v\
  \ tujini), poleg tega pa bi pove\u010Dano \u0161tevilo izdanih potrdil iz uradne\
  \ evidence pomenilo tudi pove\u010Dano \u0161tevilo vlog, ki jih obravnavajo upravne\
  \ enote. V primeru, da podatka o naslovu posameznik ne bi mogel izkazovati z identifikacijskim\
  \ dokumentom, ki za polnoletno osebo velja praviloma 10 let, bi bilo zanj potrebno\
  \ v obdobju desetih let za izkazovanje podatka o naslovu prebivanja pred razli\u010D\
  nimi organi in pravnimi osebami, potrebno izdati celo ve\u010Dje \u0161tevilo potrdil,\
  \ saj se veljavnost potrdila lahko omejuje tudi na \u010Das od izdaje (npr. 3 mesece\
  \ od izdaje). Potrdilo prav tako ni prevedeno v tuj jezik. Za potni list se predpostavlja,\
  \ da je podatek, naveden v potnem listu ustrezen celotno obdobje veljavnosti potnega\
  \ lista, saj zakonodaja sicer dolo\u010Da predlo\u017Eitev dokumenta v uni\u010D\
  enje oziroma zahtevo po vpisu spremembe naslova. Prav tako se podatek o naslovu\
  \ v potnem listu lahko dokazuje v tujini, brez potrebe po prevajanju.\nPotni list\
  \ za dr\u017Eavljane Republike Slovenije ni obvezni dokument. Skladno z Zakonom\
  \ o osebni izkaznici (Uradni list RS, \u0161t. 35/11 in 41/21) mora imeti dr\u017E\
  avljan, ki stalno prebiva v Sloveniji, in je starej\u0161i od 18 let, veljaven uradni\
  \ identifikacijski dokument, ki ga je izdal dr\u017Eavni organ in je opremljen s\
  \ fotografijo. \u010Ce nima drugega dokumenta (npr. potnega lista, vozni\u0161kega\
  \ dovoljenja, oro\u017Enega lista itd.) mora imeti osebno izkaznico. Pravna podlaga\
  \ za vpis podatka o stalnem prebivali\u0161\u010Du na osebno izkaznico je citirani\
  \ zakon, ki v 11. to\u010Dki drugega odstavka 6. \u010Dlena dolo\u010Da, da obrazec\
  \ osebne izkaznice med drugimi vsebuje tudi podatek o stalnem prebivali\u0161\u010D\
  u ali za\u010Dasnem prebivali\u0161\u010Du ali oznako, da dr\u017Eavljan nima prebivali\u0161\
  \u010Da.\nZ namenom zagotavljanja kredibilnosti osebnih dokumentov (potnega lista\
  \ in osebne izkaznice) in njihove uporabe, mora obstajati vzvod, ki zagotavlja,\
  \ da se oseba, ki ima uradni identifikacijski dokument, izkazuje z a\u017Eurnimi\
  \ osebnimi podatki. Z namenom zagotavljanja to\u010Dnosti podatkov v navedenih dokumentih\
  \ tako 20. \u010Dlen Zakona o potnih listinah dolo\u010Da, da mora dr\u017Eavljan\
  \ najpozneje v 30. dneh po spremembi stalnega prebivali\u0161\u010Da pristojnemu\
  \ organu predlo\u017Eiti potno listino za vpis spremembe stalnega prebivali\u0161\
  \u010Da v potno listino, oziroma le-to izro\u010Diti pristojnemu organu v uni\u010D\
  enje najpozneje v 30. dneh, \u010De se spremeni kateri koli osebni podatek, ki je\
  \ vpisan na biografski strani potne listine, \u010De spremeni med drugimi stalno\
  \ prebivali\u0161\u010De, pa vpis spremembe stalnega prebivali\u0161\u010Da v potno\
  \ listino ni ve\u010D mo\u017Een. Predpisan 30. dnevni rok je iz navedenega vidika\
  \ dolg, po drugi strani pa razumen za dr\u017Eavljane, ki prebivajo v tujini. Ob\
  \ tem poudarjamo, da vpis spremembe naslova v potni list lahko po pooblastilu posameznika\
  \ pri pristojnem organu izvede tudi druga oseba. Zakon o osebni izkaznici spremembe\
  \ prebivali\u0161\u010Da ne omogo\u010Da, zato je potrebno osebno izkaznico izro\u010D\
  iti v uni\u010Denje najpozneje v 30 dneh, \u010De dr\u017Eavljan spremeni stalno\
  \ prebivali\u0161\u010De.\_\_\nHkrati navajamo, da namesto zamenjave z novim potnim\
  \ listom, ki stane za polnoletno osebo 46,10 EUR, cena vpisa spremembe naslova v\
  \ potni list zna\u0161a skladno s Pravilnikom o dolo\u010Ditvi cene obrazcev potnih\
  \ listin (Uradni list RS, \u0161t. 65/13, 79/14, 97/14, 49/15 in 79/16) zgolj 2,5\
  \ EUR, kar je celo manj, kot stane izdaja potrdila o stalnem prebivali\u0161\u010D\
  u.\_\_\_\nKer se predlagatelj sklicuje tudi na ureditev drugih dr\u017Eav pojasnjujemo\
  \ tudi, da glede na specifi\u010Dno ureditev podro\u010Dja prijave prebivali\u0161\
  \u010Da Slovenije, primerjava oz. ena\u010Denje vloge podatka o naslovu stalnega\
  \ prebivali\u0161\u010Da med razli\u010Dnimi dr\u017Eavami, ni mogo\u010Da. Zakon\
  \ o prijavi prebivali\u0161\u010Da namre\u010D dolo\u010Da obveznost posameznika\
  \ k prijavi stalnega in za\u010Dasnega prebivali\u0161\u010Da na obmo\u010Dju dr\u017E\
  ave ter prijave stalnega ali za\u010Dasnega odhoda v tujino. Ureditev z ve\u010D\
  \ desetletno tradicijo zagotavlja vodenje evidence stanja in nastanitve posameznikov,\
  \ na kateri bazira zakonodaja razli\u010Dnih podro\u010Dij in posamezniku na podlagi\
  \ njegovega prebivali\u0161\u010Da nalaga obveznosti oziroma podeljuje \u0161tevilne,\
  \ tudi socialne pravice.\_\nGlede na navedeno predlog ocenjujemo kot nesprejemljiv."
