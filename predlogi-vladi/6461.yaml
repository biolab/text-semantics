response: "Odziv Ministrstva za kulturo\nV Republiki Sloveniji pravno osebnost cerkva\
  \ in drugih verskih skupnosti na zakonski ravni ureja Zakon o verski svobodi (Uradni\
  \ list RS, \u0161t. 14/07, 46/10 \u2013 Odl. US, 40/12 \u2013 ZUJF in 100/13; v\
  \ nadaljevanju: ZVS). V Register cerkva in drugih verskih skupnosti v Republiki\
  \ Sloveniji je vpisana Katoli\u0161ka Cerkev. Slednja je torej v Republiki Sloveniji\
  \ registrirana cerkev in ima status pravne osebe zasebnega prava. Pravico do pridobitve\
  \ lastne pravne osebnosti imajo tudi sestavni deli registriranih cerkva in drugih\
  \ verskih skupnosti (npr. \u0161kofije, \u017Eupnije in redovi Katoli\u0161ke Cerkve).\
  \ Registrirane cerkve in druge verske skupnosti in njihovi sestavni deli, ki imajo\
  \ skladno s tretjim odstavkom 6. \u010Dlena ZVS status pravne osebe, imajo torej\
  \ pravno subjektiviteto, ki jim omogo\u010Da, da so nosilci pravic in obveznosti.\
  \ Med drugim so lahko, enako kot ostale osebe zasebnega prava (npr. dru\u0161tva),\
  \ lastniki nepremi\u010Dnin v Republiki Sloveniji. V Republiki Sloveniji so lastniki\
  \ verskih objektov praviloma verske skupnosti same, v konkretnem primeru torej Katoli\u0161\
  ka Cerkev oziroma njeni sestavni deli (npr. \u0161kofije, \u017Eupnije) in ne, kot\
  \ je navedeno v predlogu \xBBobjekti dr\u017Eave Svetega sede\u017Ea\xAB. Ugotavljamo,\
  \ da navedba v predlogu izhaja iz napa\u010Dnih predpostavk.\nGlede imenovanja in\
  \ razre\u0161evanja vodstva verske skupnosti oziroma predloga po odvzemu vseh ostalih\
  \ upravnih funkcij, ki jih ima RKC (kot Sveti sede\u017E) pri nastavljanju vodstva\
  \ in osebja, pojasnjujemo naslednje. V Republiki Sloveniji je avtonomija oziroma\
  \ svoboda delovanja verskih skupnosti ustavno zagotovljena (drugi odstavek 7. \u010D\
  lena Ustave RS). Kot izhaja iz 105. to\u010Dke obrazlo\u017Eitve ustavnosodne odlo\u010D\
  be \u0161t. U-I-92/07 (Uradni list RS, \u0161t. 46/10, v nadaljevanju: ustavnosodna\
  \ odlo\u010Dba) je na\u010Delo svobodnega delovanja verskih skupnosti ena od treh\
  \ sestavin \u0161ir\u0161e pojmovanega na\u010Dela o lo\u010Denosti dr\u017Eave\
  \ in verskih skupnosti. Pomeni za\u0161\u010Dito delovanja verskih skupnosti pred\
  \ posegi dr\u017Eave, torej jamstvo samostojnosti verskih skupnosti v njihovih notranjih\
  \ zadevah. Iz 106. to\u010Dke obrazlo\u017Eitve ustavnosodne odlo\u010Dbe pa izhaja,\
  \ da avtonomija verskim skupnostim zagotavlja zlasti svobodo njihovega ustanavljanja,\
  \ organiziranja, izvajanja verskih obredov ter udejanjanja drugih verskih zadev.\
  \ To pomeni, da se svobodno organizirajo in samostojno odlo\u010Dajo o svojem notranjem\
  \ ustroju, sestavi, internih pristojnostih, delovanju organov, o imenovanju in nalogah\
  \ svojih duhovnikov ter drugih predstavnikov, o pravicah in dol\u017Enostih svojih\
  \ pripadnikov, povezanih z uresni\u010Devanjem vere, ter o povezovanju z drugimi\
  \ organizacijami ali verskimi skupnostmi. Svoboda delovanja jim je zagotovljena\
  \ ne samo v zasebnem delovanju in v zasebnih prostorih, ampak tudi v javnem \u017E\
  ivljenju. Pravica, da se verske skupnosti notranje organizirajo po svojih pravilih\
  \ in da neodvisno in avtonomno opravljajo svoje poslanstvo, jih ne odvezuje dol\u017E\
  nosti, da delujejo v skladu s pravnim redom Republike Slovenije. Da je imenovanje\
  \ in razre\u0161evanje vodstva verske skupnosti tipi\u010Dno notranja zadeva verske\
  \ skupnosti, ki ne presega polja njene z Ustavo RS zagotovljene avtonomije, dr\u017E\
  ava pa (glede na na\u010Delo o lo\u010Denosti dr\u017Eave in verskih skupnosti iz\
  \ prvega odstavka 7. \u010Dlena Ustave RS) na to podro\u010Dje ne sme posegati,\
  \ je odlo\u010Dilo tudi Ustavno sodi\u0161\u010De, in sicer v sklepu \u0161t. Up-2229/08\
  \ z dne 28. 5. 2009 (Uradni list RS, \u0161t. 43/09). Poseganje dr\u017Eave na podro\u010D\
  je imenovanja vodstva verske skupnosti bi torej pomenilo nedopusten poseg v avtonomijo\
  \ verskih skupnosti in s tem kr\u0161itev Ustave RS.\nV zvezi s predlogom, \xBB\
  naj se z legitimno zakonsko ureditvijo prepre\u010Di izvajanje vsakega \xBBposve\u010D\
  evanja\xAB [\u2026] oziroma kakr\u0161negakoli pripisovanja Republike Slovenije\
  \ katerikoli izmed verskih skupnosti\xAB navajamo, da v Republiki Sloveniji velja\
  \ lo\u010Ditev dr\u017Eave in verskih skupnosti. Na\u010Delo o lo\u010Denosti dr\u017E\
  ave in verskih skupnosti je vsebovano v 7. \u010Dlenu Ustave RS. Iz obrazlo\u017E\
  itve Osnutka Ustave z dne 29. 10. 1990 izhaja utemeljitev prvega zapisa o na\u010D\
  elu lo\u010Denosti. Z njim se poudari, \xBB\u2026 da cerkev ne more opravljati funkcij,\
  \ ki so pridr\u017Eane dr\u017Eavi oziroma dr\u017Eavnim organom (kot so npr. sklepanje\
  \ zakonskih zvez, vodenje mati\u010Dnih knjig, izdajanje javnih listin itd.). S\
  \ tem pa se ne omejuje dejavnosti cerkve na nekaterih podro\u010Djih, npr. na podro\u010D\
  ju karitativne dejavnosti, izobra\u017Eevanja itd., kjer lahko cerkev ob enakih\
  \ pogojih kot dr\u017Eavljani opravlja te dejavnosti. To tudi ne prepre\u010Duje\
  \ vklju\u010Devanja nekaterih institucij cerkve v razne javne institucije, npr.\
  \ vklju\u010Devanje teolo\u0161kih fakultet v univerze, seveda ob upo\u0161tevanju\
  \ zakonodaje na ustreznih podro\u010Djih\xAB. Kot je razvidno iz 98. to\u010Dke\
  \ obrazlo\u017Eitve ustavnosodne odlo\u010Dbe se je Ustavno sodi\u0161\u010De do\
  \ na\u010Dela o lo\u010Denosti \u0161e iz\u010Drpneje opredelilo v mnenju \u0161\
  t. Rm-1/02. Kot njegovo posebej bistveno sestavino je poudarilo nevtralnost dr\u017E\
  ave do vseh verskih in drugih prepri\u010Danj. To dr\u017Eavi prepoveduje poistovetenje\
  \ s katerim koli izmed njih in vzpostavitev dr\u017Eavne vere, pa tudi spodbujanje\
  \ ali prepovedovanje ideolo\u0161kih nazorov. Ocenilo je, da na\u010Delo o lo\u010D\
  enosti, vklju\u010Deno v demokrati\u010Dno ureditev (1. \u010Dlen Ustave RS), ki\
  \ varuje \u010Dlovekove pravice in temeljne svobo\u0161\u010Dine (prvi odstavek\
  \ 5. \u010Dlena Ustave RS), zagotavlja verskim skupnostim popolnoma svobodno delovanje\
  \ na njihovem verskem (duhovnem) podro\u010Dju. Prepre\u010Duje vsakr\u0161no \u0161\
  iritev dr\u017Eavnih pristojnosti na zadeve, ki so izklju\u010Dno verske narave\
  \ ali ki sodijo v notranje zadeve verskih skupnosti. Na podro\u010Djih, na katerih\
  \ delovanje verskih skupnosti posega v pristojnosti dr\u017Eave, pa je svoboda delovanja\
  \ verskih skupnosti kot sestavni del na\u010Dela o lo\u010Denosti dr\u017Eave in\
  \ verskih skupnosti omejena s suverenostjo dr\u017Eave. Verskim skupnostim ne prepre\u010D\
  uje opravljanja dejavnosti na razli\u010Dnih podro\u010Djih dru\u017Ebenega \u017E\
  ivljenja (npr. vzgojne, karitativne, socialne, zdravstvene, gospodarske dejavnosti).\
  \ Zaradi na\u010Dela suverenosti (notranja dr\u017Eavna suverenost) le dr\u017E\
  ava dolo\u010Da meje, do katerih je opravljanje nalog iz dr\u017Eavne pristojnosti\
  \ mogo\u010De prepustiti zasebni sferi in pod kak\u0161nimi pogoji.\nV skladu z\
  \ navedenim menimo, da predlog izhaja iz napa\u010Dnih predpostavk in je kot tak\
  \ neutemeljen.\n \n "
