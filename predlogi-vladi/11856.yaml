response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje uvodoma pojasnjuje,\
  \ da pravni okvir za predpisovanje glob sistemsko dolo\u010Da 17. \u010Dlen Zakona\
  \ o prekr\u0161kih (v nadaljevanju: ZP-1; Uradni list RS, \u0161t. 29/11 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 21/13, 111/13, 74/14 \u2013 odl. US,\
  \ 92/14 \u2013 odl. US, 32/16, 15/17 \u2013 odl. US in 73/19 \u2013 odl. US), pri\
  \ \u010Demer je skladno s \u010Detrtim in petim odstavkom 17. \u010Dlena ZP-1 dovoljeno\
  \ globo na dolo\u010Denih o\u017Ejih pravnih podro\u010Djih predpisati na naslednji\
  \ na\u010Din:\n(4) Za prekr\u0161ke s podro\u010Dja davkov, tro\u0161arin in carin\
  \ ter javnega naro\u010Danja se lahko z zakonom predpi\u0161e globa v ve\u010Dkratniku\
  \ ali v odstotku od davka, tro\u0161arine ali carine, ki bi jo bilo treba pla\u010D\
  ati, ali od vrednosti predmeta oziroma naro\u010Dila, v zvezi s katerim je bil storjen\
  \ prekr\u0161ek. Globa, dolo\u010Dena v skladu s tem odstavkom, ki se izre\u010D\
  e v postopku zaradi prekr\u0161ka, ne sme biti vi\u0161ja od najvi\u0161jega zneska,\
  \ dolo\u010Denega z drugim, tretjim oziroma \u0161estim odstavkom tega \u010Dlena.\n\
  (5) Za prekr\u0161ke s podro\u010Dja varstva konkurence ter s podro\u010Dja trga\
  \ z elektri\u010Dno energijo ali zemeljskim plinom se lahko za pravno osebo, samostojnega\
  \ podjetnika posameznika ali posameznika, ki samostojno opravlja dejavnost, z zakonom\
  \ predpi\u0161e globa v vi\u0161ini do deset odstotkov njihovega letnega prometa\
  \ ali njihovega letnega prometa s podjetji v skupini v predhodnem poslovnem letu.\
  \ Za dolo\u010Ditev globe v skladu s tem odstavkom se ne uporabljajo dolo\u010D\
  be drugega, tretjega in \u0161estega odstavka tega \u010Dlena.\nGlobe za storilce\
  \ cestnoprometnih prekr\u0161kov (voznike) pa je dovoljeno predpisovati v razponu,\
  \ ki ga prva alineja drugega odstavka 17. \u010Dlena ZP-1 dolo\u010Da za posameznika\
  \ (od 40 do 5.000 eurov), pri \u010Demer se skladno s prvim odstavkom 22. \u010D\
  lena ZP-1 pri prekr\u0161kih zoper varnost cestnega prometa lahko kot stranska sankcija\
  \ za prekr\u0161ek predpi\u0161ejo tudi kazenske to\u010Dke v cestnem prometu v\
  \ vi\u0161ini od ene do 18 to\u010Dk v dolo\u010Denem \u0161tevilu, \u010De je s\
  \ prekr\u0161kom povzro\u010Dena nevarnost za nastanek hude posledice oziroma z\
  \ dejanjem nastane \u0161kodljiva posledica.\nKaznovalna politika na podro\u010D\
  ju cestnega prometa je v rokah Ministrstva za infrastrukturo, ki je resorno pristojno\
  \ za cestni promet (38. \u010Dlen ZDU-1), pri \u010Demer Ministrstvo za pravosodje\
  \ ocenjuje, da so (vse) globe za prekora\u010Ditev hitrosti dolo\u010Dene koherentno\
  \ in skladno z na\u010Delom sorazmernosti (2. \u010Dlen v zvezi s tretjim odstavkom\
  \ 15. \u010Dlena Ustave Republike Slovenije, v nadaljevanju: Ustava; Uradni list\
  \ RS, \u0161t. 33/91-I, 42/97, 66/00, 24/03, 69/04, 68/06, 47/13 in 75/16). Predlagano\
  \ re\u0161itev za predpisovanje vi\u0161ine globe, katere element bi bil tudi 1%\
  \ vrednosti novega vozila s katerim je bil storjen prekr\u0161ek, pa z vidika na\u010D\
  ela enakosti pred zakonom (14. \u010Dlen Ustave) ocenjujemo kot neustrezno, saj\
  \ je ogro\u017Eanje varnosti cestnega prometa na avtocesti pri vo\u017Enji s hitrostjo\
  \ npr. 250km/h enako, \u010De s tako hitrostjo vozi vozilo v vrednosti 50.000 eurov\
  \ ali vozilo v vrednosti 250.000 eurov, globa pa bi bila v primeru dra\u017Ejega\
  \ vozila zato (neupravi\u010Deno) vi\u0161ja. Predlagana re\u0161itev je po oceni\
  \ Ministrstva za pravosodje tudi neprakti\u010Dna, saj bi pristojni prekr\u0161\
  kovni organi morali pridobiti natan\u010Dne podatke o vrednosti vozila s katerim\
  \ je bil storjen prekr\u0161ek, saj bi bila globa za konkretni prekr\u0161ek v nasprotnem\
  \ primeru dolo\u010Dena nepravilno, pri \u010Demer po mnenju Ministrstva za pravosodje\
  \ pomembno vlogo igra tudi dejstvo, da tak prekr\u0161ek lahko stori relativno veliko\
  \ \u0161tevilo storilcev. Nenazadnje pa predlagano re\u0161itev o \xBBizra\u010D\
  unavanju\xAB globe po posebnih formuli ocenjujemo kot neustrezno tudi z vidika enega\
  \ temeljnih na\u010Del kaznovalnega (kazenskega, prekr\u0161kovnega) prava, na\u010D\
  ela zakonitosti v kazenskem pravu \u2013 28. \u010Dlen Ustave. Storilci predmetnega\
  \ prekr\u0161ka vnaprej namre\u010D ne bi mogli natan\u010Dno vedeti kak\u0161na\
  \ globa jim bo v primeru storitve prekr\u0161ka izre\u010Dena, kar pa je v nasprotju\
  \ tudi z na\u010Delom pravne predvidljivosti oziroma na\u010Delom pravne varnosti\
  \ kot dela na\u010Dela pravne dr\u017Eave (2. \u010Dlen Ustave).\nGlede na navedeno\
  \ in \u017Ee ve\u010Dkrat izpostavljeno negativno stali\u0161\u010De Ministrstva\
  \ za pravosodje do predpisovanja glob, npr. v % od dohodka posameznika, \u0161tejemo,\
  \ da predlog predlagatelja ni primeren za nadaljnjo obravnavo."
