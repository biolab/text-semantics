response: "Odziv Ministrstva za pravosodje in javno upravo\nPredlog, da bi se osebam\
  \ pred nastopom opravljanja funkcije za poslance, \u010Dlane vlade, \u010Dlane dr\u017E\
  avnega sveta in \u017Eupane predpisali psiholo\u0161ki testi kot preverjanje njihove\
  \ usposobljenosti za na\u0161tete funkcije, se nana\u0161a na uresni\u010Devanje\
  \ volilne pravice in na pravico do sodelovanja pri upravljanju javnih zadev. Volilna\
  \ pravica dr\u017Eavljanov je urejena v 43. \u010Dlenu Ustave Republike Slovenije,\
  \ medtem ko 44. \u010Dlen ureja sodelovanje prebivalcev pri upravljanju javnih zadev.\
  \ Ker gre za \u010Dlovekovo pravico, se uresni\u010Duje neposredno na podlagi ustave,\
  \ zakon lahko zgolj podrobneje uredi njeno uresni\u010Devanje. Za\u010Dasna omejitev\
  \ te pravice je na podlagi 16. \u010Dlena ustave mo\u017Ena izklju\u010Dno v vojnem\
  \ ali izrednem stanju. Tudi mednarodne pogodbe, ki jih je podpisala Republika Slovenija,\
  \ dr\u017Eavo zavezujejo k spo\u0161tovanju volilne pravice. Tako protokol h Evropski\
  \ konvenciji o varstvu \u010Dlovekovih pravic in temeljnih svobo\u0161\u010Din (Uradni\
  \ list RS (13.6.1994) MP, \u0161t. 7-41/1994 (RS 33/1994)) v 3. \u010Dlenu dolo\u010D\
  a pravico do svobodnih volitev tako, da dr\u017Eavo zavezuje, da bodo izvedle v\
  \ razumnih \u010Dasovnih presledkih svobodne in tajne volitve, ki bodo zagotovile\
  \ svobodno izra\u017Eanje mnenja ljudstva pri izbiri zakonodajnih teles.\nVolilna\
  \ pravica vsebuje tako aktivni del (pravica, da volim) kot pasivni del (pravica,\
  \ da sem izvoljen). Omejitev pasivne volilne pravice dolo\u010Da zakonodaja predvsem\
  \ v primerih nezdru\u017Eljivosti, ki jih dolo\u010Dajo Zakon o poslancih, Zakon\
  \ o lokalni samoupravi, pa tudi Zakon o integriteti in prepre\u010Devanju korupcije.\
  \ V tem primeru gre za prepre\u010Devanje interesnega konflikta. Omejitve aktivne\
  \ volilne pravice se nana\u0161ajo predvsem na osebe, ki zaradi zdravstvenih razlogov\
  \ ne razumejo pomena volitev in jim je bila s sklepom sodi\u0161\u010Da dodeljena\
  \ pravica do skrbnika. Funkcionarju preneha po zakonu mandat, \u010De postane trajno\
  \ nezmo\u017Een opravljati funkcijo. Trajno nezmo\u017Enost opravljanja funkcije\
  \ pa ugotovi pristojno sodi\u0161\u010De.\nPredlog uvedbe psiholo\u0161kega testa\
  \ pred nastopom opravljanja javne funkcije bi bil poseg v ustavno varovano volilno\
  \ pravico. Dr\u017Eavljanske pravice dr\u017Eavljanom, na lokalni ravni pa tudi\
  \ tujcem, omogo\u010Dajo, da sodelujejo tako pri oblikovanju kandidatnih list kot\
  \ predlagatelji bodisi kot \u010Dlani politi\u010Dnih strank ali kot skupine volivcev,\
  \ kot tudi pri kandidiranju samem. Dr\u017Eavljani kot volivci pa imajo svobodno\
  \ voljo, da izbirajo med predlaganimi kandidati. Vsakr\u0161na druga\u010Dna re\u0161\
  itev bi pomenila resen odmik od temeljnih na\u010Del demokrati\u010Dnih dru\u017E\
  b.\n "
