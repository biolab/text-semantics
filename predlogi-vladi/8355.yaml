response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nEnakost \u017Eensk in mo\u0161kih ter varstvo pred diskriminacijo sta temeljni\
  \ \u010Dlovekovi pravici in temeljni vrednoti sodobnih demokrati\u010Dnih dru\u017E\
  b. Na\u010Delo enakosti in prepoved diskriminacije sta vgrajena v vse temeljne mednarodne\
  \ akte s podro\u010Dja \u010Dlovekovih pravic. Na\u010Delo enakosti zahteva, da\
  \ enako situacijo obravnavamo na enak na\u010Din, neenako situacijo pa na razli\u010D\
  en. V kolikor ne ravnamo v skladu s tem na\u010Delom, je tak\u0161no ravnanje, v\
  \ odsotnosti objektivne in razumne utemeljitve, diskriminacija. Vendar pa je dovoljeno,\
  \ in ne gre za diskriminacijo, \u010De sprejmemo ukrepe za odpravo dejanske neenakosti\
  \ in izbolj\u0161anje polo\u017Eaja dolo\u010Denih diskriminiranih skupin, \u010D\
  e je to objektivno in razumno. K sprejetju tak\u0161nih specifi\u010Dnih pozitivnih\
  \ ukrepov za odpravo diskriminacije \u017Eensk in spodbujanje enakosti \u017Eensk\
  \ in mo\u0161kih nas zavezujejo Konvencija Zdru\u017Eenih narodov o odpravi diskriminacije\
  \ \u017Eensk, Evropska konvencija o varstvu \u010Dlovekovih pravic in temeljnih\
  \ svobo\u0161\u010Din ter 12. protokol h konvenciji in zakonodaja Evropske unije.\n\
  Da bi prepre\u010Dili posredno diskriminacijo, je namre\u010D v nekaterih primerih\
  \ potrebno sprejeti ukrepe, s katerimi ljudem, ki se nahajajo v de facto razli\u010D\
  nih situacijah, zagotovimo enake mo\u017Enosti in pravice, preko razli\u010Dnega\
  \ obravnavanja, glede na njihove razli\u010Dne okoli\u0161\u010Dine. Tako morajo\
  \ vlada, delodajalci in ponudniki storitev zagotoviti prilagoditev svojih pravil\
  \ in sprejeti pozitivne ukrepe za vzpostavitev t.i. dejanske (materialne) enakosti.\
  \ Z izogibanjem sprejetja posebnih ukrepov se namre\u010D pove\u010Da tveganje,\
  \ da bodo notranja pravila, predvsem pa praksa delovanja, prerasla v indirektno\
  \ diskriminacijo.\nPri tem je treba opozoriti, da mednarodna priporo\u010Dila izrecno\
  \ poudarjajo, da morajo biti tovrstni ukrepi zastavljeni kratkoro\u010Dno in z v\
  \ naprej dolo\u010Denim rokom, da mora biti \u017Ee navzven jasno, da gre za izredni\
  \ ukrep in ne splo\u0161no pravilo, ter da morajo biti ti ukrepi izrazito ciljno\
  \ usmerjeni, s \u010Dimer je splo\u0161na zahteva po sorazmernosti tovrstnih ukrepov\
  \ \u0161e dodatno nadgrajena.  V Republiki Sloveniji je pravna podlaga za uvedbo\
  \ posebnih ukrepov vsebovana v 17. in 18. \u010Dlenu Zakona o varstvu pred diskriminacijo\
  \ in 7. \u010Dlenu Zakona o enakih mo\u017Enostih \u017Eensk in mo\u0161kih. Skladno\
  \ z mednarodnimi akti oziroma zavezami in direktivami Evropske unije zakona opredeljujeta\
  \ posebne ukrepe kot tiste ukrepe, s katerimi je mogo\u010De zagotoviti enakost\
  \ v najbolj o\u010Ditnih primerih neenakosti. Opredelitev pozitivnih ukrepov v Zakonu\
  \ o varstvu pred diskriminacijo je povzeta po 5. \u010Dlenu direktive 2000/43. Zakon\
  \ tudi opredeljujeta subjekte, ki lahko sprejemajo posebne ukrepe. To so skoraj\
  \ vse pravne osebe, ki lahko v vlogi delodajalca, izobra\u017Eevalne ustanove oziroma\
  \ ponudnika dolo\u010Denega blaga ali storitve dajejo prednost dolo\u010Deni skupini\
  \ oseb ali zanje uvajajo posebne spodbude. Gre za mo\u017Enost in ne obvezo vseh\
  \ navedenih subjektov, da uvedejo posebne ukrepe na tistih podro\u010Djih svojega\
  \ delovanja, na katerih ocenijo, da so potrebni in smiselni. Ker gre za ob\u010D\
  utljivo podro\u010Dje, je v zakonu natan\u010Dno opredeljen postopek sprejema pozitivnih\
  \ ukrepov (analiza obstoje\u010Dega stanja, opredeljenost v internih aktih), redno\
  \ preverjanje njihove ustreznosti in takoj\u0161njo odpravo, ko je ugotovljeno,\
  \ da niso ve\u010D potrebni.\nIz navedenega izhaja, da je pobudnikov predlog, da\
  \ se prepove kakr\u0161nokoli razlikovanje na podlagi spola nesprejemljiv, saj posebni\
  \ ukrepi pod zakonsko dolo\u010Denimi pogoji, ne pomenijo diskriminacije.\n "
