response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s predlogom uvodoma pojasnjujemo, da si Vlada Republike Slovenije\
  \ (v nadaljevanju Vlada RS) nenehno prizadeva za dvig socialne varnosti prejemnikov\
  \ pokojnin. Tako je Vlada RS ob zavedanju ekonomske stiske upokojencev, povezane\
  \ z visokim dvigom cen energentov in posledi\u010Dno z vsesplo\u0161no draginjo,\
  \ \u017Ee sprejela ustrezne ukrepe, ki predstavljajo pomo\u010D najbolj ranljivim\
  \ skupinam prebivalstva, to je prejemnikom denarne socialne pomo\u010Di ali varstvenega\
  \ dodatka in dolo\u010Deni skupini invalidov. Med na\u0161tetimi upravi\u010Denci\
  \ so lahko tudi upokojenci, \u010De so prejemniki denarne socialne pomo\u010Di oziroma\
  \ varstvenega dodatka. Nadalje je potrebno omeniti \u0161e\_\_ aktualni ukrep Vlade\
  \ RS za vse upokojence in prejemnike nadomestil iz invalidskega zavarovanja, ki\
  \ bodo na podlagi sprejetega Predloga zakona o nujnih ukrepih za pove\u010Danje\
  \ prihodkov upokojencev in omejitev dviga oskrbnin na podro\u010Dju socialnega varstva,\
  \ ki je trenutno v parlamentarni obravnavi, dele\u017Eni za\u010Dasnega dviga prejemkov\
  \ za 4,5% v mesecu novembru in decembru 2022.\nPoudariti \u0161e velja, da \u017E\
  e v februarju prihodnjega leta sledi redna uskladitev pokojnin v skladu s sistemskim\
  \ zakonom. Glede na trenutno razpolo\u017Eljive podatke o rasti pla\u010D in rasti\
  \ cen \u017Eivljenjskih potreb\u0161\u010Din se bodo pokojnine zvi\u0161ale za predvidoma\
  \ 4,9%.\nOb tem je potrebno spomniti \u0161e, da so se pokojnine v zadnjem obdobju,\
  \ upo\u0161tevajo\u010D zlasti pretekle izredne uskladitve, uskladile v precej vi\u0161\
  ji vi\u0161ini, kot bi se, \u010De bi se usklajevale zgolj na podlagi sistemskega\
  \ zakona. V leto\u0161njem letu so se pokojnine uskladile dvakrat. Poleg redne uskladitve\
  \ v vi\u0161ini 4,4% v mesecu februarju so se pred tem v mesecu januarju uskladile\
  \ \u0161e dodatno, in sicer na podlagi Zakona o dopolnitvi Zakona o pokojninskem\
  \ in invalidskem zavarovanju \u2013 ZPIZ-2L (Uradni list RS \u0161t. 10/22). Dodatna\
  \ uskladitev je bila izvedena na diferenciran na\u010Din v odvisnosti od leta priznanja\
  \ pravice, njen namen pa je bil v dokon\u010Dni odpravi posledic var\u010Devalnih\
  \ ukrepov v \u010Dasu predhodne ekonomske krize, zaradi katerih se pokojnine v letih\
  \ med 2010 do vklju\u010Dno 2015 niso usklajevale oziroma se niso usklajevale v\
  \ skladu s sistemskim zakonom. Tako so se pokojnine in drugi prejemki iz naslova\
  \ pokojninskega in invalidskega zavarovanja (razen dodatka za pomo\u010D in postre\u017E\
  bo in letnega dodatka) uskladili na naslednji na\u010Din:\n za 3,5%, \u010De so\
  \ bile pravice priznane do 31. decembra 2010, za 1,7 %, \u010De so bile pravice\
  \ priznane od 1. januarja 2011 do 31. decembra 2011 in za 1%, \u010De so bile pravice\
  \ priznane od 1. januarja 2012 dalje. \nV skladu z navedenim zakonom so se za 1%\
  \ uskladile tudi najni\u017Eja pokojnina, zagotovljena pokojnina in najni\u017E\
  ji znesek invalidske pokojnine.\n\_V zvezi z letnim dodatkom za upokojence Ministrstvo\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti (v nadaljevanju\
  \ MDDSZ) v okviru svojih pristojnosti pojasnjuje, da je navedena pravica urejena\
  \ v 95. do 98. \u010Dlena Zakona o pokojninskem in invalidskem zavarovanju (Uradni\
  \ list RS, \u0161t. 48/22 \u2013 v nadaljevanju ZPIZ-2).\_\_\nPrvi odstavek 95.\
  \ \u010Dlena ZPIZ-2 tako dolo\u010Da, da se letni dodatek dolo\u010Di v dveh vi\u0161\
  inah in sicer tako, da prejmejo:\_\_\n vi\u0161ji znesek u\u017Eivalci pokojnin,\
  \ katerih pokojnina je z upo\u0161tevanjem dela vdovske pokojnine oziroma z upo\u0161\
  tevanjem dru\u017Einske pokojnine po drugem roditelju v mesecu izpla\u010Dila letnega\
  \ dodatka enaka ali ni\u017Eja od zneska 55,63\u2005% najni\u017Eje pokojninske\
  \ osnove; ni\u017Eji znesek u\u017Eivalci pokojnin, katerih pokojnina z upo\u0161\
  tevanjem dela vdovske pokojnine oziroma z upo\u0161tevanjem dru\u017Einske pokojnine\
  \ po drugem roditelju presega znesek 55,63\u2005% najni\u017Eje pokojninske osnove,\
  \ u\u017Eivalci delnih pokojnin in u\u017Eivalci sorazmernih delov pokojnin, ki\
  \ ponovno vstopijo v zavarovanje. \nV skladu z drugim odstavkom 95. \u010Dlena so\
  \ do ni\u017Ejega zneska dodatka upravi\u010Deni tudi u\u017Eivalci invalidskih\
  \ nadomestil. ZPIZ-2 dolo\u010Da \u0161e, da se znesek/vi\u0161ina letnega dodatka\
  \ dolo\u010Di v zakonu, ki ureja izvr\u0161evanje prora\u010Duna. Tako je v Predlogu\
  \ zakona o izvr\u0161evanju prora\u010Dunov za leti 2023 in 2024, ki ga je Vlada\
  \ RS predlo\u017Eila v sprejem Dr\u017Eavnemu zboru Republike Slovenije, predvidena\
  \ naslednja lestvica letnega dodatka za upokojence v letu 2023:\n\_\n   Vi\u0161\
  ina pokojnine (v evrih) Letni dodatek za upokojence 2023 (v evrih)   do 600,00 455,00\
  \   600,01 \u2013 720,00 315,00   720,01 \u2013 850,00 255,00   850,01 \u2013 1020,00\
  \ 205,00   Nad 1020,00 145,00   \nMDDSZ ob tem izpostavlja, da je za izpla\u010D\
  ilo letnega dodatka v letu 2023 predvideno 171 milijonov evrov, kar je 5 milijonov\
  \ ve\u010D sredstev kot jih je bilo za letni dodatek namenjenih v leto\u0161njem\
  \ letu.\nMDDSZ v zvezi z letnim dodatkom za upokojence \u017Eeli pojasniti \u0161\
  e, da je letni dodatek specifi\u010Dna pravica iz obveznega pokojninskega zavarovanja,\
  \ katere namen je zagotavljanje bolj\u0161ega materialnega polo\u017Eaja prejemnikov\
  \ nizkih pokojnin in nadomestil iz invalidskega zavarovanja ter s tem njihove ve\u010D\
  je socialne varnosti. Tako je, ne glede na sistemski predpis, letni dodatek \u017E\
  e nekaj let dolo\u010Den v ve\u010D razredih v odvisnosti od vi\u0161ine pokojnine\
  \ oziroma vi\u0161ine nadomestila iz invalidskega zavarovanja. Letni dodatek se\
  \ ne glede na dolo\u010Dbe sistemskega zakona trenutno izpla\u010Duje v petih razredih.\
  \ Tistim upokojencem, ki imajo ni\u017Eje pokojnine se letni dodatek izpla\u010D\
  uje v vi\u0161jih zneskih in v ni\u017Ejih zneskih tistim, ki so u\u017Eivalci vi\u0161\
  jih pokojnin. Z razdelitvijo na pet razredov se tako v ve\u010Dji meri zasleduje\
  \ solidarnostna nota in socialni polo\u017Eaj prejemnikov pokojnin, pri \u010Demer\_\
  \_ je razkorak med posameznimi razredi manj\u0161i kot bi bil v primeru, \u010D\
  e bi se letni dodatek izpla\u010Dal v skladu s sistemskim zakonom, ki predvideva\
  \ dve vi\u0161ini letnega dodatka.\nMDDSZ poudarja, da si ves \u010Das prizadevamo,\
  \ da se zneski vi\u0161in za izpla\u010Dilo letnega dodatka po posameznih letih\
  \ ne zmanj\u0161ujejo v primerjavi s preteklim letom. Vsakokratni na novo dolo\u010D\
  eni razredi so namre\u010D dolo\u010Deni na na\u010Din, da se le-ti prilagodijo\
  \ izvedenim in predvidenim uskladitvam pokojnin, zaradi \u010Desar upokojenci zaradi\
  \ teh uskladitev ne padejo v drug, vi\u0161ji razred, kar bi posledi\u010Dno pomenilo,\
  \ da bi bili upravi\u010Deni do ni\u017Ejega letnega dodatka zaradi uskladitve pokojnine.\n\
  Navedenemu sledi tudi predviden letni dodatek za leto 2023."
