response: "Odziv Ministrstva za okolje in prostor\nUredba o mejnih vrednostih kazalcev\
  \ hrupa z namenom, da se izognemo, prepre\u010Dimo ali zmanj\u0161amo \u0161kodljive\
  \ u\u010Dinke zaradi izpostavljenosti okoljskemu hrupu, dolo\u010Da stopnje varstva\
  \ pred hrupom, mejne vrednosti kazalcev hrupa v okolju, ukrepe varstva pred hrupom,\
  \ ocenjevanje kazalcev hrupa, podrobnej\u0161o vsebino vloge za pridobitev okoljevarstvenega\
  \ dovoljenja, vsebino okoljevarstvenega dovoljenja, vsebino strokovne ocene skladnosti\
  \ obratovanja virov hrupa, vsebino ocene obremenjenosti okolja s hrupom in za\u010D\
  asne metode za ocenjevanje kazalcev hrupa in njihove prilagoditve.\nVeljavna uredba\
  \ vklju\u010Duje tudi zahteve po ustreznih protihrupnih ukrepih, \u010De vir onesna\u017E\
  evanja okolja s hrupom presega mejne vrednosti dolo\u010Dene v uredbi.\nMejne vrednosti\
  \ za linijske vire hrupa so predpisane v Preglednici 3, ...\nUpravljavec vira hrupa\
  \ mora skladno z uredbo izvajati ukrepe varstva pred hrupom, ki so: prostorsko na\u010D\
  rtovanje in graditev objektov, ki so vir hrupa; prostorsko na\u010Drtovanje obmo\u010D\
  ij varstva pred hrupom, prostorsko na\u010Drtovanje obmo\u010Dij in graditev stavb\
  \ z varovanimi prostori; ukrepi za zmanj\u0161anje emisije hrupa, povezani z na\u010D\
  inom obratovanja vira hrupa; ukrepi za zmanj\u0161anje emisije hrupa na viru hrupa;\
  \ ukrepi prepre\u010Devanja \u0161irjenja hrupa v okolje iz vira hrupa (aktivna\
  \ za\u0161\u010Dita) in ukrepi zmanj\u0161anja vplivov hrupa na varovane prostore\
  \ stavb (pasivna za\u0161\u010Dita), v skladu s predpisom, ki ureja za\u0161\u010D\
  ito pred hrupom v stavbah.\nV skladu z 12. \u010Dlenom uredbe vir hrupa, ki ni linijski,\
  \ ne sme obratovati, \u010De povzro\u010Da \u010Dezmerno obremenitev. V primeru\
  \ linijskega vira hrupa pa se \u0161teje, da obremenitev okolja s hrupom ni \u010D\
  ezmerna, \u010De so upo\u0161tevani tehni\u010Dno, prostorsko in ekonomsko upravi\u010D\
  eni ukrepi za zmanj\u0161anje emisije na viru hrupa in aktivne za\u0161\u010Dite\
  \ vira hrupa ter so v vplivnem obmo\u010Dju vira hrupa na obstoje\u010Dih varovanih\
  \ prostorih na\u010Drtovani ali izvedeni ukrepi pasivne protihrupne za\u0161\u010D\
  ite.\nZa obstoje\u010De linijske vire hrupa se ukrepi varstva pred hrupom dolo\u010D\
  ijo v operativnih programih varstva pred hrupom.\nZa vsak nov linijski vir ali linijski\
  \ vir s spremenjeno zmogljivostjo, pa mora upravljavec linijskega vira izdelati\
  \ tudi Oceno obremenjenosti okolja s hrupom, katere namen je zagotoviti dvig kakovosti\
  \ vloge za okoljevarstveno soglasje in okoljevarstveno dovoljenje. Vsebina ocene\
  \ obremenjenosti okolja s hrupom je dolo\u010Dena v Prilogi 4 uredbe in jo v nadaljevanju\
  \ na kratko povzemamo.\nOcena obremenjenosti okolja s hrupom je sestavljena iz sedmih\
  \ to\u010Dk. V to\u010Dki 1, t.i. splo\u0161ni del, so med navedenimi podatki na\
  \ primer podatki o predmetu in namenu ocene, naro\u010Dniku in upravljavcu vira\
  \ hrupa, izdelovalcu ocene (z navedbo pooblastil) in na\u010Dinu ocenjevanja hrupa.\n\
  Druga to\u010Dka se nana\u0161a na ocenjevanje obremenjenosti okolja s hrupom in\
  \ med drugim vsebuje podatke o glavnih tehni\u010Dnih zna\u010Dilnosti in re\u017E\
  imu obratovanja vira hrupa; podatke o obratovalnem stanju vira hrupa; o izvedenih\
  \ in/ali na\u010Drtovanih ukrepih varstva pred hrupom; o obravnavanih stavbah z\
  \ varovanimi prostori in mestih ocenjevanja hrupa.\nTretja to\u010Dka je namenjena\
  \ vrednotenju ocenjenih kazalcev hrupa, skupaj s prostorsko opredelitvijo vplivnega\
  \ obmo\u010Dja vira hrupa z ustreznim grafi\u010Dnim prikazom obremenitve povr\u0161\
  in s hrupom.\nV \u010Detrti to\u010Dki so med drugim opisani na\u010Drtovani ali\
  \ potrebni dodatni omilitveni ukrepi za zmanj\u0161anje obremenitve okolja s hrupom\
  \ ter podatki o u\u010Dinkovitosti na\u010Drtovanih oziroma dodatnih omilitvenih\
  \ ukrepov.\nSledijo si sklepna ocena (to\u010Dka 5), viri podatkov in informacij\
  \ (to\u010Dka 6) ter nazadnje grafi\u010Dne priloge v tiskani in digitalni obliki\
  \ v dr\u017Eavnem koordinatnem sistemu (to\u010Dka 7).\nZaradi urbanizacije in neustreznega\
  \ planiranja prostora so primeri, ko so stavbe z varovanimi prostori znotraj varovalnega\
  \ pasu ceste ali \u017Eeleznice. V teh primerih z aktivnimi ukrepi zmanj\u0161evanja\
  \ hrupa (kot so na primer protihrupne ograje in tihi asfalti) ni mogo\u010De zmanj\u0161\
  ati hrup na predpisane mejne vrednosti. Takrat je mogo\u010De zavezati upravljavca\
  \ le k izvedbi pasivnih ukrepov (kot so izgradnja protihrupnih fasadnih elementov\
  \ in oken s pove\u010Dano izolativnostjo). Upravljavci pa lahko opravi\u010Dijo\
  \ tovrstne investicije le, \u010De z izvedbo pasivnih ukrepov tudi sanirajo \u010D\
  ezmerno obremenjenost s hrupom. Na podoben na\u010Din se napake pri ume\u0161\u010D\
  anju objektov v prostor re\u0161ujejo tudi v drugih dr\u017Eavah.\nDejstvo je, da\
  \ moderni na\u010Din \u017Eivljenja prina\u0161a ve\u010D in obse\u017Enej\u0161\
  e obremenitve s hrupom, h kateremu s svojim na\u010Dinom \u017Eivljenja - ne le\
  \ s sodelovanjem v prometu, ampak tudi z nakupom izdelkov iz dejavnosti, ki povzro\u010D\
  ajo hrup - prispeva vsakdo od nas (na primer vsakdo, ki se vozi po cesti z avtom).\n\
  Na podlagi predhodno navedenih pojasnil je razvidno, da so mejne vrednosti kazalcev\
  \ hrupa predpisane tudi za linijske vire hrupa, prav tako velja, da so v primeru\
  \ preseganja predpisanih mejnih vrednosti kazalcev hrupa upravljavci linijskih virov\
  \ hrupa dol\u017Eni izvajati ukrepe varstva pred hrupom.\n "
