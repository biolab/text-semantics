response: "Odziv Ministrstva za zdravje\nPo sedanji ureditvi se v enovit magistrski\
  \ \u0161tudijski program Splo\u0161na medicina lahko vpi\u0161e:\n kdor je opravil\
  \ maturo oziroma kdor je pred 1. 6. 1995 kon\u010Dal katerikoli \u0161tiriletni\
  \ srednje\u0161olski program. \nSplo\u0161no maturo dolo\u010Da Zakon o maturi (Uradni\
  \ list RS, \u0161t. 1/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 46/16\
  \ \u2013 ZOFVI-L), pravila in postopke njenega izvajanja pa dolo\u010Dajo podzakonski\
  \ akti. Njen pomen za pridobitev srednje izobrazbe dolo\u010Da Zakon o gimnazijah\
  \ (Uradni list RS, \u0161t. 1/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 68/17, 6/18 \u2013 ZIO-1 in 46/19), njen pomen za vpis na univerzitetni \u0161\
  tudij pa Zakon o visokem \u0161olstvu (Uradni list RS, \u0161t. 32/12 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 40/12 \u2013 ZUJF, 57/12 \u2013 ZPCP-2D, 109/12,\
  \ 85/14, 75/16, 61/17 \u2013 ZUP\u0160, 65/17, 175/20 \u2013 ZIUOPDVE in 57/21 \u2013\
  \ odl. US). Splo\u0161no maturo v celoti lahko opravljajo kandidati, ki so uspe\u0161\
  no kon\u010Dali \u010Detrti letnik gimnazije ali maturitetni te\u010Daj,\nMaturitetni\
  \ te\u010Daj omogo\u010Di dijakom, ki so se predhodno izobra\u017Eevali za program\
  \ tehnik zdravstvene nege, da opravijo maturo in oddajo prijavo za vpis na enovit\
  \ magistrski \u0161tudijski program splo\u0161ne medicine. Maturitetni te\u010D\
  aj kot poseben program priprave na maturo izvajajo gimnazije traja najve\u010D eno\
  \ leto. Program, organizacija in izvedba maturitetnega te\u010Daja se prilagodijo\
  \ kandidatom tako, da se upo\u0161teva njihovo predhodno znanje. V maturitetni te\u010D\
  aj se sicer lahko vpi\u0161e oseba, ki:\n si je pridobila srednjo poklicno ali srednjo\
  \ strokovno izobrazbo; je kon\u010Dala tretji letnik gimnazije in je prekinila izobra\u017E\
  evanje najmanj za eno leto; je kon\u010Dala zasebni program gimnazije s priznanim\
  \ statusom javno-veljavnega programa po sklepu pristojnega strokovnega sveta, da\
  \ zagotavlja minimalna znanja za uspe\u0161en zaklju\u010Dek izobra\u017Eevanja\
  \ in ni kon\u010Dala izobra\u017Eevanja iz prej\u0161njih alinej, je pa zaklju\u010D\
  ila osnovno\u0161olsko izobra\u017Eevanje, \u010De uspe\u0161no opravi preizkus\
  \ znanja na ravni tretjega letnika gimnazije iz obveznih in izbirnih predmetov splo\u0161\
  ne mature v skladu z zakonom, ki ureja maturo. \nKot je razvidno iz zapisanega imajo\
  \ tudi dijaki srednje zdravstvene \u0161ole mo\u017Enost, da nadaljujejo izobra\u017E\
  evanje na \u0161tudiju medicine, in sicer po opravljenem maturitetnem te\u010Daju\
  \ in poklicni maturi. Njihovo izobra\u017Eevanje je za eno leto podalj\u0161ano,\
  \ imajo pa za to \u017Ee pridobljen poklic in prakti\u010Dne izku\u0161nje za delo\
  \ v klini\u010Dnem okolju.\nPri tem velja opozoriti, da gre pri poklicu zdravstveni\
  \ tehnik za strokovno izobra\u017Eevanje in razvoj kompetenc za izvajanje zdravstveno\
  \ negovalnih aktivnosti. Na gimnazijskih programih pa dijaki pridobijo \u0161iroko\
  \ splo\u0161no znanje. Pri tem je potrebno upo\u0161tevati tudi okoli\u0161\u010D\
  ine, ki so vplivale na odlo\u010Ditev mladostnika, da (ali) se je odlo\u010Dil za\
  \ poklic zdravstveni tehnik, kjer je poudarek na skrbi, pomo\u010Di so\u010Dloveku\
  \ v temeljnih \u017Eivljenjskih aktivnostih, ali za to, da se je odlo\u010Dil za\
  \ \u0161olanje na gimnazijskem programu, ker bi rad postal zdravnik z odgovornostjo\
  \ zdravljenja so\u010Dloveka.\nZa vpis na medicinski fakulteti je vsako leto omejitev\
  \ vpisa. Pri tem so v enakovrednem polo\u017Eaju vsi, ki so opravili maturo po gimnaziji\
  \ ali maturitetnem te\u010Daju. Posebnih dodatnih sprejemnih izpitov ni, v tem obdobju\
  \ je namre\u010D te\u017Eko napovedati, kateri izmed prijavljenih kandidatov bo\
  \ kasneje kakovostno opravljal svojo vlogo in imel primeren odnos do pacientov in\
  \ njihovih svojcev. To pa je tisto klju\u010Dno, kar si \u017Eelimo. Potrebujemo\
  \ ne samo zadostno \u0161tevilo vseh zdravstvenih delavcev in sodelavcev, temve\u010D\
  \ tudi in predvsem to, da bodo ti odzivni, motivirani, odgovorni za vsakodnevno\
  \ kakovostno delo v javni zdravstveni mre\u017Ei."
