response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo za infrastrukturo je v\
  \ letu 2015 za\u010Delo s postopkom priprave novega Zakona o voznikih, ki je bil\
  \ sprejet v Dr\u017Eavnem zboru Republike Slovenije 15. decembra 2016, uporabljati\
  \ pa se je za\u010Del 12. januarja 2017.\nVeljavni Zakon o voznikih (Uradni list\
  \ RS, \u0161t. 85/16; v nadaljnjem besedilu: ZVoz-1) je odpravil dolo\u010Dbo \u010D\
  etrtega odstavka 53. \u010Dlena Zakona o voznikih (Uradni list RS, \u0161t. 109/10,\
  \ 25/14 in 85/16 \u2013 ZVoz-1), da mora voznik za\u010Detnik, ki mu je bilo vozni\u0161\
  ko dovoljenje podalj\u0161ano za izpolnitev predpisanih obveznosti (program dodatnega\
  \ usposabljanja za voznika za\u010Detnika), in teh obveznosti v podalj\u0161anem\
  \ roku ni izpolnil, ponovno opraviti vozni\u0161ki izpit, pri \u010Demer ponovno\
  \ postane voznik za\u010Detnik.\nV tretjem odstavku 59. \u010Dlena ZVoz-1 je sedaj\
  \ dolo\u010Deno, da se vozni\u0161ko dovoljenje izda do dopolnjenega 21. leta starosti\
  \ oziroma dve leti po prvi pridobitvi vozni\u0161kega dovoljenja za vo\u017Enjo\
  \ motornih vozil kategorij A2 ali A in B, podalj\u0161a pa se, ko voznik opravi\
  \ program dodatnega usposabljanja voznikov za\u010Detnikov za eno izmed kategorij\
  \ A2 ali A in B. \n "
