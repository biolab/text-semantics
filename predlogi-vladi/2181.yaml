response: "Odziv Ministrstva za zdravje\nPrehranska dopolnila se razvr\u0161\u010D\
  ajo med hrano oziroma \u017Eivila, kot to dolo\u010Da Pravilnik o prehranskih dopolnilih\
  \ (Ur. l. RS, \u0161t. 82/03, 44/04, 72/05, 22/07 in 104/10). Po definiciji so prehranska\
  \ dopolnila \u017Eivila, katerih namen je dopolnjevati obi\u010Dajno prehrano in\
  \ so koncentrirani viri posameznih ali kombiniranih hranil ali drugih snovi s hranilnim\
  \ ali fiziolo\u0161kim u\u010Dinkom. V promet se sicer dajejo v obliki, ki je zna\u010D\
  ilna za zdravila, kot so kapsule, pastile, tablete in podobno,vendar se prehranskim\
  \ dopolnilom v skladu s 7. \u010Dlenom pravilnika pri ozna\u010Devanju, predstavljanju\
  \ in ogla\u0161evanju ne sme pripisovati lastnosti prepre\u010Devanja, zdravljenja\
  \ ali ozdravljenja bolezni. V primeru, da se prehranskim dopolnilom pripisujejo\
  \ tovrstne lastnosti, se obravnavajo kot zdravila, ki morajo pred dajanjem v promet\
  \ pridobiti dovoljenje za promet z zdravili. Dolo\u010Dena prehranska dopolnila\
  \ imajo lahko tudi fiziolo\u0161ke u\u010Dinke, ki pa morajo biti znanstveno dokazani.\
  \ Tudi vse trditve, ki se na to nana\u0161ajo morajo biti v skladu z zakonodajo,\
  \ ki ureja prehranske in zdravstvene trditve na \u017Eivilih.\nZakon o zdravstvenem\
  \ varstvu in zdravstvenem zavarovanju (Ur.l.RS,\u0161t: 72/06 in 76/08) nudi pravno\
  \ podlago za zagotavljanje pravic zavarovanjih oseb do zdravljenja, zdravstvenih\
  \ storitev, medicinskih pripomo\u010Dkov v okviru dolo\u010Denih standardov, zdravil\
  \ in prehranskih dodatkov za posebne zdravstvene namene, pri katerih strokovna komisija\
  \ preverja naslednja merila:\n pomen \u017Eivila za posebne zdravstvene namene z\
  \ vidika javnega zdravja, terapevtski pomen \u017Eivila za posebne zdravstvene namene,\
  \ prilagojenost sestave hranil v \u017Eivilu, specifi\u010Dno za bolezen, motnjo\
  \ ali zdravstveno stanje. \n\u017Divila za posebne zdravstvene namene so skupine\
  \ (kategorije) \u017Eivil za posebne prehranske namene, ki so pripravljena na poseben\
  \ na\u010Din ali imajo posebno sestavo in so namenjena bolnikom, katerih stanje\
  \ zahteva nadzorovano prehrano ter se u\u017Eivajo pod zdravstvenim nadzorom. Namenjena\
  \ so za popolno ali delno prehrano bolnikov.  Na podlagi veljavnih predpisov so\
  \ \u017Ee sedaj iz javnih sredstev dostopna dolo\u010Dena \u017Eivila za posebne\
  \ zdravstvene namene, ki so dokazano pomembna za varovanje in ohranjanje zdravja\
  \ pacientov in imajo velik javni zdravstveni pomen. Ravno tako je mo\u017Eno ta\
  \ seznam \u017Eivil za posebne zdravstvene namene, ki so financirana iz javnih sredstev\
  \ dopolnjevati, vendar morajo le-ta izpolnjevati predpisane pogoje in merila.  V\
  \ skladu s Pravilnikom o razvr\u0161\u010Danju \u017Eivil za posebne zdravstvene\
  \ namene (Ur.l.RS, \u0161t. 110/2010), ki podrobneje dolo\u010Da dostop do teh \u017E\
  ivil v breme javnih sredstev (v celoti ali delno), se na listo \u017Eivil razvr\u0161\
  \u010Dajo:\n \u017Eivila s prilagojeno sestavo hranil za trajno zdravljenje zavarovanih\
  \ oseb z vrojenimi motnjami presnove, \u017Eivila za prehransko podporo bolnikov\
  \ z akutnim poslab\u0161anjem hude kroni\u010Dne bolezni, s hudim telesnim iz\u010D\
  rpanjem in za prehransko podporo bolnikov, pri katerih je do tak\u0161nega stanja\
  \ pri\u0161lo zaradi stranskih u\u010Dinkov terapevtskih postopkov, za katere je\
  \ tak\u0161na dopolnilna prehrana potrebna za bistveno izbolj\u0161anje kakovosti\
  \ \u017Eivljenja ali uspeh zdravljenja in \u017Eivila za otroke s hudimi alergijami\
  \ in drugimi te\u017Ekimi oblikami intolerance na hrano. \nPrehranska dopolnila\
  \ pa po svojem namenu niso namenjeni zdravljenju in vzdr\u017Eevanju zdravja, temve\u010D\
  \ so zgolj dodatek k vsakodnevni prehrani in zaradi tega tudi ne morejo biti uvr\u0161\
  \u010Deni v sistem financiranja iz javnih sredstev, kot to velja za zdravila in\
  \ za dolo\u010Dena \u017Eivila za posebne zdravstvene namene.    Zdrav na\u010D\
  in prehranjevanja in uravnote\u017Eena prehrana zagotovo najve\u010D pripomoreta\
  \ k ohranjanju zdravja. \u010Ce bi na\u0161e prehranjevalne navade vklju\u010Devale\
  \ ve\u010D sezonske zelenjave in sadje ter manj ma\u0161\u010Dob, ogljikovih hidratov\
  \ ali/in sladkorja, bi pomembno prispevali k ohranjanju zdravja ter k prepre\u010D\
  itvi razvoja dolo\u010Denih kroni\u010Dnih obolenj, kot sta povi\u0161an krvni tlak\
  \ in povi\u0161an sladkor v krvi, ki prispevata k razvoju obolenj srca in o\u017E\
  ilja. Naravna prehranska dopolnila ne morejo odpraviti zdravstvenih te\u017Eav,\
  \ ki si jih lahko povzro\u010Dimo sami z nezdravim na\u010Dinom \u017Eivljenja in\
  \ nezdravim na\u010Dinom prehranjevanja.   Zdravljenje pacientov z zdravili ter\
  \ prehranjevanje z \u017Eivili za posebne zdravstvene namene v breme javnih sredstev\
  \ mora ostati \u0161e naprej v pristojnosti zdravnikov in menimo, da predpisov v\
  \ tem delu ni primerno spreminjati. Samozdravljenje z zdravili brez recepta naj\
  \ poteka pod nadzorom in svetovanjem magistrov farmacije v lekarnah. Pacienti, ki\
  \ \u017Ee prejemajo zdravila na recept ali brez recepta naj jemljejo prehranska\
  \ dopolnila na podlagi svetovanja izbranega zdravnika ali magistra farmacije v lekarni.\
  \ Na podlagi podatkov iz svetove strokovne literature je znanih zelo veliko primerov\
  \ resnih poslab\u0161anj zdravja ter zastrupitev s prehranskimi dopolnili, ki vsebujejo\
  \ visoke koli\u010Dine vitaminov (tudi pri zdravih ljudeh) ali drugih snovi, ki\
  \ vstopajo v interakcije z zdravili. Nekriti\u010Dno ali prekomerno u\u017Eivanje\
  \ prehranskih dopolnil, pacientom, ki morajo redno jemati zdravila, lahko povzro\u010D\
  i resne zdravstvene zaplete ali celo ogro\u017Ea \u017Eivljenje pacientov.  "
