response: "Odziv Ministrstva za notranje zadeve\nDne 24. 12. 2020 je bil sprejet Odlok\
  \ o za\u010Dasni delni omejitvi gibanja ljudi in prepovedi zbiranja ljudi zaradi\
  \ prepre\u010Devanja oku\u017Eb s SARS-CoV-2 s katerim je bilo omejeno gibanje ljudi\
  \ na ob\u010Dine. Ta omejitev gibanja na ob\u010Dine je veljala do vklju\u010Dno\
  \ 28. 1. 2021, od tega datuma naprej omejitve gibanja na ob\u010Dine ni ve\u010D\
  .\nUkrepi iz Odloka so usmerjeni v prepoved in omejevanje socialnih stikov med prebivalstvom,\
  \ saj so ti ukrepi po mnenju zdravstvene stroke edino u\u010Dinkovito sredstvo za\
  \ prepre\u010Devanje \u0161irjenja nalezljive bolezni COVID-19. Hkrati so bili ti\
  \ ukrepi v skladu z na\u010Delom sorazmernosti sprejeti kot skrajni ukrepi, ko z\
  \ drugimi ukrepi po Zakonu o nalezljivih boleznih (Uradni list RS, \u0161t. 33/06\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 49/20 \u2013 ZIUZEOP, 142/20,\
  \ 175/20 \u2013 ZIUOPDVE in 15/21 \u2013 ZDUOP; nadalje ZNB) ni bilo mogo\u010D\
  e prepre\u010Diti \u0161irjenja nalezljive bolezni COVID-19.\nUkrepe Vlada Republike\
  \ Slovenije dolo\u010Da na podlagi mnenja Strokovne skupine, ki deluje pri Vladi\
  \ Republike Slovenije\nSeznanjamo vas, da Ministrstvo za notranje zadeve ne razpolaga\
  \ z epidemiolo\u0161kimi podatki in v tej zvezi ne pripravlja analiz."
