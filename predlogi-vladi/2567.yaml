response: "Odziv Ministrstva za finance\nZakon o verski svobodi (Ur. l. RS, \u0161\
  t. 14/2007, 46/2010 \u2013 Odl. US, v nadaljevanju ZVS) opredeljuje pravico do namenske\
  \ dr\u017Eavne pomo\u010Di za pla\u010Dilo prispevkov zavarovanca za socialno varnost\
  \ uslu\u017Ebencev cerkva in drugih verskih skupnosti. Nadalje ZVS dolo\u010Da,\
  \ da javna sredstva za pla\u010Dilo le teh zagotovi pristojni organ iz dr\u017E\
  avnega prora\u010Duna, nakazuje pa jih na ra\u010Dun cerkve ali druge verske skupnosti.\
  \ Nadzor nad zakonitostjo in namembnostjo porabe izvajajo Ra\u010Dunsko sodi\u0161\
  \u010De Republike Slovenije in drugi pristojni organi. Glede vpra\u0161anja obdav\u010D\
  itve cerkvenih prihodkov in nepremi\u010Dnin pa podajamo slede\u010Da pojasnila.\
  \ Zakon o davku od dohodkov pravnih oseb (v nadaljevanju ZDDPO \u2013 2, Uradni\
  \ list 117/06 in naslednji) dolo\u010Da obdav\u010Ditev pravnih oseb, torej tudi\
  \ verskih skupnosti. V skladu z 9. \u010Dlenom ZDDPO-2 so verske skupnosti, ki so\
  \ pravne osebe, zavezane za davek od dohodkov pravnih oseb iz opravljanja pridobitne\
  \ dejavnosti. Dohodki iz opravljanja nepridobitne dejavnosti verskih skupnosti so\
  \ opro\u0161\u010Deni pla\u010Dila davka. Pri dolo\u010Danju dav\u010Dne osnove\
  \ verske skupnosti iz 9. \u010Dlena se prihodki iz opravljanja dejavnosti, ki ni\
  \ pridobitna, ter dejanski ali sorazmerni stro\u0161ki te dejavnosti, izvzemajo\
  \ iz dav\u010Dne osnove. Pridobitno in nepridobitno dejavnost (za vse zavezance\
  \ iz 9. \u010Dlena ZDDPO-2, ki niso samo verske skupnosti), oziroma kateri dohodki\
  \ se \u0161tejejo za opravljanje pridobitne dejavnosti, oziroma kateri za opravljanje\
  \ nepridobitne dejavnosti, nadalje opredeljuje Pravilnik o opredeljevanju pridobitne\
  \ in nepridobitne dejavnosti (Uradni list \u0161t. 109/07 in 68/09). Pravilnik dolo\u010D\
  a, da se dejavnost zavezanca \u0161teje za pridobitno, \u010De je izpolnjen vsaj\
  \ eden od pogojev in sicer, da se dejavnost opravlja na trgu zaradi pridobivanja\
  \ dobi\u010Dka ali zavezanec z njenim opravljanjem konkurira na trgu z drugimi osebami,\
  \ zavezanci po ZDDPO-2. Pravilnik v nadaljevanju (to je v 3. in 4. \u010Dlenu) primeroma\
  \ dolo\u010Di, kateri dohodki imajo naravo nepridobitnosti (npr. \u010Dlanarine,\
  \ donacije) in kateri dohodki imajo naravo pridobitnosti (npr. dividende, ban\u010D\
  ne obresti, najemnine). Dodatno navajamo, da nadzor nad zakonitostjo, pravilnostjo\
  \ in pravo\u010Dasnostjo izpolnjevanja dav\u010Dnih obveznosti opravlja DURS. Glede\
  \ obdav\u010Ditve nepremi\u010Dnega premo\u017Eenja verskih skupnosti veljajo podobna\
  \ pravila. Na\u010Deloma so verske skupnosti kot pravne osebe zavezanke za pla\u010D\
  evanje nadomestila za uporabo stavbnih zemlji\u0161\u010D za nepremi\u010Dnine v\
  \ njihovi lasti. Nadomestilo se pla\u010Duje za nezazidana in zazidana stavbna zemlji\u0161\
  \u010Da v skladu z Zakonom o stavbnih zemlji\u0161\u010Dih (ZSZ, Uradni list, \u0161\
  t. 44/97) in Zakonom o graditvi objektov (ZGO-1, Uradni list RS, \u0161t. 102/04\
  \ \u2013 UPB1, 14/05 \u2013 popr., 92/05 \u2013 ZJC-B, 93/05 \u2013 ZVMS, 111/05\
  \ \u2013 Odl. US, 120/06 \u2013 Odl. US, 126/07, 57/09 \u2013 Skl. US, 108/09, 61/201\
  \ \u2013 Zrud-1 in 20/11 \u2013 Odl. US). Oprostitev na podlagi ZSZ velja le za\
  \ stavbe, ki jih verske skupnosti uporabljajo za svojo versko dejavnost. Po razlagi\
  \ Ministrstva za okolje in prostor, ki je pristojno za to dajatev, so to cerkve,\
  \ kapele, \u017Eupni\u0161\u010Da, semeni\u0161\u010Da, verske \u0161ole itd. Za\
  \ druge vrste nepremi\u010Dnin, torej za nepremi\u010Dnine, ki jih verske skupnosti\
  \ uporabljajo za opravljanje pridobitne dejavnosti, pa se dajatev pla\u010Duje.\
