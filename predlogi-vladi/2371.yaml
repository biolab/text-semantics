response: "Odziv Ministrstva za notranje zadeve\nV zvezi s predlogom, da se oblikuje\
  \ posebna skupina dr\u017Eavnih to\u017Eilcev, ki bi se ukvarjala le s pregonom\
  \ zdravstvenih napak vam pojasnjujemo, da je od leta 1999 naprej pri Vrhovnem dr\u017E\
  avnem to\u017Eilstvu Republike Slovenije kot posebna organizacijska enota delovala\
  \ Skupina dr\u017Eavnih to\u017Eilcev za pregon organiziranega kriminala (v nadaljnjem\
  \ besedilu: skupina). Skupina je bila pristojna za kazniva dejanja na podro\u010D\
  ju organiziranega klasi\u010Dnega in gospodarskega kriminala, terorizma, korupcijskih\
  \ in drugih kaznivih dejanj, katerih odkrivanje in pregon zahtevata posebno organiziranost\
  \ in usposobljenost (1. \u010Dlen Zakona o spremembah in dopolnitvah Zakona o dr\u017E\
  avnem to\u017Eilstvu ). Skupina je bila krajevno pristojna na celotnem ozemlju Republike\
  \ Slovenije.\nZakon o dr\u017Eavnem to\u017Eilstvu (Uradni list RS, \u0161t. 58/12\
  \ in 21/12 \u2013 ZDU-1F; v nadaljevanju: ZDT-1) iz leta 2011 je ustanovil Specializirano\
  \ dr\u017Eavno to\u017Eilstvo Republike Slovenije (v nadaljevanju: SDT), ki je pristojno\
  \ za celotno obmo\u010Dje Republike Slovenije. SDT obravnava najzahtevnej\u0161\
  a kazniva dejanja, katerih pregon terja posebno organiziranost in usposobljenost\
  \ dr\u017Eavnih to\u017Eilcev ter najvi\u0161jo raven u\u010Dinkovitosti (prvi odstavek\
  \ 192. \u010Dlena ZDT-1). Po drugem odstavku 192. \u010Dlena ZDT-1 je SDT pristojno\
  \ za pregon storilcev kaznivih dejanj:\n zoper gospodarstvo, za katera se lahko\
  \ izre\u010De kazen petih let zapora ali huj\u0161a kazen, razen poslovne goljufije,\
  \ izdaje nekritega \u010Deka in zlorabe ban\u010Dne ali kreditne kartice, uporabe\
  \ ponarejene ban\u010Dne, kreditne ali druge kartice; za katera se lahko izre\u010D\
  e kazen desetih let zapora ali huj\u0161a kazen, \u010De je bilo dejanje izvr\u0161\
  eno v hudodelski zdru\u017Ebi; jemanja podkupnine, dajanja podkupnine, sprejemanja\
  \ koristi za nezakonito posredovanje, dajanja daril za nezakonito posredovanje,\
  \ nedovoljenega sprejemanja daril, nedovoljenega dajanja daril; terorizma, financiranja\
  \ terorizma, \u0161\u010Duvanja in javnega poveli\u010Devanja teroristi\u010Dnih\
  \ dejanj, nova\u010Denja in usposabljanja za terorizem; spravljanja v su\u017Eenjsko\
  \ razmerje, trgovine z ljudmi. \nNa podlagi tretjega odstavka 192. \u010Dlena ZDT-1\
  \ je SDT pristojno za pregon storilcev kaznivih dejanj, ki so povezana s kaznivimi\
  \ dejanji iz drugega odstavka 192. \u010Dlena ZDT-1, \u010De so podani isti dokazi\
  \ (povezane zadeve). Po \u010Detrtem odstavku 192. \u010Dlena ZDT-1 je SDT izklju\u010D\
  no pristojno tudi za usmerjanje preiskovanja, vlaganje in zastopanje predlogov za\
  \ za\u010Dasno zavarovanje in odvzem premo\u017Eenja nezakonitega izvora, v skladu\
  \ z zakonom.\nIz utemeljitve va\u0161ega predloga ne izhajajo vsebinski razlogi,\
  \ zakaj bi bilo potrebno formirati posebno skupino dr\u017Eavnih to\u017Eilcev,\
  \ ki bi se ukvarjala le s pregonom storilcev tistih kaznivih dejanj, ki inkriminirajo\
  \ zdravni\u0161ke napake. Pregon storilcev kaznivih dejanj, ki so povezane z zdravni\u0161\
  kimi napakami je mogo\u010D \u017Ee po veljavni ureditvi. Vsi dr\u017Eavni organi,\
  \ ki sodelujejo v predkazenskem in kazenskem postopku, morajo v teh postopkih ravnati\
  \ v skladu z ustavo in zakoni, nepristransko in strokovno, ne glede na to, za kak\u0161\
  no vrsto kaznivih dejanj gre.\n\u017De po veljavni zakonski in podzakonski ureditvi\
  \ je omogo\u010Dena specializacija dela na dr\u017Eavnih to\u017Eilstvih, po dolo\u010D\
  enih o\u017Ejih pravnih podro\u010Djih dela, torej tudi izven SDT (pravila o dr\u017E\
  avnoto\u017Eilski upravi \u2013 151. \u010Dlen ZDT-1, pravila o organizaciji oddelkov,\
  \ ki jih lahko dr\u017Eavno to\u017Eilstvo organizira zaradi specializacije, bolj\u0161\
  e u\u010Dinkovitosti ali usklajenega delovanja na posameznih o\u017Ejih podro\u010D\
  jih - prvi odstavek 191. \u010Dlena ZDT-1), kar je v pristojnosti vodij dr\u017E\
  avnih to\u017Eilstev.\nGlede va\u0161e navedbe, da so sankcije, ki se izre\u010D\
  ejo obsojenim zdravnikom premile vam pojasnjujemo, da sodi\u0161\u010De storilcu\
  \ kaznivega dejanja odmeri kazen v mejah, ki so z zakonom predpisane za to dejanje\
  \ glede na te\u017Eo storjenega dejanja in storil\u010Devo krivdo (prvi odstavek\
  \ 49. \u010Dlena KZ-1 ). Po drugem odstavku 49. \u010Dlena KZ-1 sodi\u0161\u010D\
  e pri tem upo\u0161teva vse okoli\u0161\u010Dine, ki vplivajo na to, ali naj bo\
  \ kazen manj\u0161a ali ve\u010Dja (olaj\u0161evalne in obte\u017Eevalne okoli\u0161\
  \u010Dine), zlasti pa: stopnjo storil\u010Deve kazenske odgovornosti, nagibe, iz\
  \ katerih je dejanje storil, stopnjo ogro\u017Eanja ali kr\u0161itve zavarovane\
  \ pravne vrednote, okoli\u0161\u010Dine, v katerih je bilo dejanje storjeno, prej\u0161\
  nje \u017Eivljenje storilca, njegove osebne in premo\u017Eenjske razmere, njegovo\
  \ obna\u0161anje po storjenem dejanju, zlasti, ali je poravnal \u0161kodo, povzro\u010D\
  eno s kaznivim dejanjem, in druge okoli\u0161\u010Dine, ki se nana\u0161ajo na storil\u010D\
  evo osebnost. Sodi\u0161\u010De je na podlagi Ustave RS pri sojenju neodvisno in\
  \ samostojno.\nV zvezi z va\u0161o navedbo, da se cela vrsta zdravni\u0161kih napak,\
  \ od katerih so med njimi tudi take, ki vsebujejo elemente kaznivega dejanja, pomete\
  \ pod preprogo, vam pojasnjujemo, da so v skladu s prvim odstavkom 145. \u010Dlenom\
  \ Zakona o kazenskem postopku  dr\u017Eavni organi in organizacije z javnimi pooblastili\
  \ dol\u017Eni naznaniti kazniva dejanja, za katera se storilec preganja po uradni\
  \ dol\u017Enosti, \u010De so o njih obve\u0161\u010Deni, ali \u010De kako druga\u010D\
  e zvedo zanje. Obenem z ovadbo morajo organi in organizacije iz prej\u0161njega\
  \ odstavka navesti dokaze, za katere vedo, in poskrbeti, da se ohranijo sledovi\
  \ kaznivega dejanja in predmeti, na katerih ali s katerimi je bilo kaznivo dejanje\
  \ storjeno, ter druga dokazila (drugi odstavek 145. \u010Dlena ZKP). V skladu s\
  \ prvim odstavkom 146. \u010Dlena ZKP lahko vsakdo naznani kaznivo dejanje, za katero\
  \ se storilec preganja po uradni dol\u017Enosti. Glede odlo\u010Danja o konkretnem\
  \ kazenskem pregonu pa pojasnjujemo, da so dr\u017Eavni to\u017Eilci pri tem na\
  \ podlagi Ustave RS in ZDT-1 samostojni. Nadalje pojasnjujemo, da lahko vsak udele\u017E\
  enec v postopku, ki ga vodi dr\u017Eavni to\u017Eilec in ki s potrebnimi podatki\
  \ izka\u017Ee pravni interes v njegovi zadevi, vlo\u017Ei nadzorstveno prito\u017E\
  bo, \u010De meni, da dr\u017Eavno to\u017Eilstvo neutemeljeno odla\u0161a z delovanjem\
  \ v postopku in tako onemogo\u010Da u\u010Dinkovito izvr\u0161evanje njegove pravice\
  \ v zvezi s pravico do sojenja brez nepotrebnega odla\u0161anja (155. \u010Dlen\
  \ ZDT-1). V ZDT-1 je predpisana disciplinska odgovornost dr\u017Eavnih to\u017E\
  ilcev za primere, \u010De z naklepom ali iz malomarnosti kr\u0161ijo dr\u017Eavnoto\u017E\
  ilske dol\u017Enosti, predpisane z zakonom in Dr\u017Eavnoto\u017Eilskim redom.\
  \ KZ-1 ureja kazensko odgovornost tudi za dr\u017Eavne to\u017Eilce, v kolikor ima\
  \ njihovo ravnanje znake kaznivega dejanja.\nSedanji SDT in predhodna skupina sta\
  \ bila ustanovljena z namenom, da se pove\u010Da u\u010Dinkovitost pregona najzahtevnej\u0161\
  ih in najhuj\u0161ih oblik kriminala. V zvezi z va\u0161im predlogom pojasnjujemo,\
  \ da ga bo pristojno Ministrstvo za notranje zadeve pri nadaljnjih spremembah ZDT-1\
  \ temeljito prou\u010Dilo.\n \nOdziv Ministrstva za zdravje\nPodro\u010Dje napak\
  \ in nezgod v zdravstvu je \u017Ee dalj \u010Dasa predmet posebne pozornosti s strani\
  \ regulatorjev in strokovne javnosti. Ameri\u0161ko poro\u010Dilo \"To Err is Human\"\
  \ je izpostavilo podatek, da zaradi posledic zdravstvene obravnave v ZDA vsako leto\
  \ umre med 44.000 in 98.000 oseb. Poro\u010Dilo je v strokovni in lai\u010Dni javnosti\
  \ utrdilo vtis, da je zdravstvena dejavnost kljub njenemu osnovnemu namenu ena najnevarnej\u0161\
  ih dejavnosti.\n\u0160tudije o \u0161tevilu \u0161kodljivih dogodkov, opravljene\
  \ v \u0161tevilnih tujih dr\u017Eavah, so ugotovile primerljivo stanje med dr\u017E\
  avami. Svet EU je v priporo\u010Dilu o varnosti pacientov z leta 2009 izpostavil\
  \ oceno, da do varnostnih incidentov pride v 8 do 12 odstotkih hospitalizacij. Tovrstne\
  \ analize so v Sloveniji \u0161e zelo skope. Kljub temu predpostavljamo, da se stanje\
  \ pri nas ne razlikuje bistveno od stanja v drugih dr\u017Eavah.\nPri obravnavi\
  \ te problematike se najprej postavi vpra\u0161anje cilja ukrepanja na tem podro\u010D\
  ju. Mo\u017Ena cilja ukrepanja sta dva: izbolj\u0161ati zagotavljanje pravi\u010D\
  nih od\u0161kodnin pacientom, ki so utrpeli \u0161kodo zaradi procesa zdravljenja,\
  \ in izbolj\u0161ati varnost zdravstvene obravnave pacientov.\nMisel, da je mogo\u010D\
  e pove\u010Dati varnost zdravstvene obravnave tako, da se iz zdravstvenega sistema\
  \ izlo\u010Di zdravnike, pri katerih so bile napake ugotovljene, je strokovno neutemeljena.\
  \ \u0160tevilne \u0161tudije so pokazale, da je ve\u010Dina napak posledica zaporedne\
  \ odpovedi ve\u010D varnostnih mehanizmov v procesu obravnave in da torej posamezne\
  \ dogodke praviloma ni mogo\u010De pripisati odgovornosti posameznega zdravnika\
  \ ali medicinske sestre, ki se nahajata na koncu tega kompleksnega procesa in sta\
  \ bila nazadnje v stiku s pacientom. Znan je pomen sistemskih napak, ki jih je mogo\u010D\
  e odpraviti s poglobljeno analizo posameznih dogodkov in prilagoditev procesov,\
  \ tako da se napake enakih vrst ne bodo ve\u010D ponovile.\nZgoraj opisano je tudi\
  \ namen sistema poro\u010Danja o opozorilnih nevarnih dogodkih, ki je bil na ministrstvu\
  \ za zdravje vzpostavljen \u017Ee leta 2002. V zadnjih treh letih opa\u017Eamo pove\u010D\
  anje \u0161tevila poro\u010Dil o opozorilih nevarnih dogodkih, ki je posledica ozave\u0161\
  \u010Devalnih aktivnosti ministrstva za zdravje in strokovnjakov iz tega podro\u010D\
  ja. Kljub temu si na ministrstvu za zdravje \u017Eelimo ve\u010Djega poro\u010D\
  anja, saj verjamemo, da smo v okviru sistema obve\u0161\u010Deni le o manj\u0161\
  em dele\u017Eu \u0161kodljivih dogodkov. Za doseganje uspe\u0161nosti delovanja\
  \ sistema mora biti temeljno na\u010Delo sistema nekaznovanost in po\u0161tenost.\
  \ Slednje na\u010Delo je priporo\u010Dilo stroke, ki je bilo sprejeto tudi v okviru\
  \ Svetovne zdravstvene organizacije (v publikacij WHO Draft Guidelines for Adverse\
  \ Event Reporting and Learning Systems) ter v okviru Sveta Evrope (Priporo\u010D\
  ilo Rec (2006)7 Odbora ministrov dr\u017Eavam \u010Dlanicam o ravnanju z varnostjo\
  \ pacientov in prepre\u010Devanju ne\u017Eelenih dogodkov v zdravstvu).\nSistem\
  \ poro\u010Danja in u\u010Denja iz zaznanih \u0161kodljivih dogodkov v zdravstvu,\
  \ ki je nekaznovalen, mora biti lo\u010Den od sistema zagotavljanja pravi\u010D\
  nih od\u0161kodnin za paciente. Sistem zagotavljanja od\u0161kodnin je tako kot\
  \ za vse primere obligacijskih razmerij urejeno v Obligacijskem zakoniku (Uradni\
  \ list RS, \u0161t. 97/07-uradno pre\u010Di\u0161\u010Deno besedilo). Razmerje med\
  \ pacienti in izvajalci zdravstvenih storitev delno ureja tudi Zakon o pacientovih\
  \ pravicah (Uradni list RS, \u0161t. 15/08; v nadaljnjem besedilu: ZPacP). Slednji\
  \ zagotavlja mo\u017Enost hitrega in mirnega re\u0161evanja sporov s pomo\u010D\
  jo zastopnika pacientovih pravic, pristojnih oseb pri izvajalcu zdravstvenih storitev,\
  \ Komisije RS za varstvo pacientovih pravic in mediatorjev. Pomembno je izpostaviti,\
  \ da je namen prito\u017Ebenih postopkov po ZPacP predvsem zagotoviti ustrezne zdravstvene\
  \ storitve oziroma odpraviti napake, v primerih, ko je to mogo\u010De. Postopki\
  \ po ZPacP niso namenjeni uveljavljanju od\u0161kodninskih zahtevkov pacientov.\n\
  Nadzor na strokovnim delom zdravnikov se opravlja v skladu z Zakonom o zdravstveni\
  \ dejavnosti (Uradni list RS, \u0161t. 23/05-uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 15/08-ZPacP, 23/08, 58/08-ZZdrS-E, 77/08-ZDZdr; v nadaljnjem besedilu ZZDej).\
  \ ZZDej v 76. \u010Dlenu dolo\u010Da vrste nadzora v zdravstveni dejavnosti, ki\
  \ vklju\u010Dujejo interne strokovne nadzore, ki jih izvajajo zdravstveni delavci\
  \ in zdravstveni sodelavci s samonadzorom in odgovorni za strokovnost dela v zavodu,\
  \ ter strokovne nadzore s svetovanjem, ki jih kot javno pooblastilo izvajajo pristojne\
  \ zbornice ali strokovna zdru\u017Eenja.\nV primeru zdravnikov je podro\u010Dje\
  \ strokovnih nadzorov s svetovanjem urejeno v Pravilniku o strokovnem nadzoru s\
  \ svetovanjem (Uradni list RS, \u0161t. 35/00; v nadaljnjem besedilu: Pravilnik).\
  \ Pravilnik v 2. \u010Dlenu dolo\u010Da namen strokovnega nadzora. Ta je, da: \u2013\
  \ se nadzoruje strokovno delo ter uporaba strokovno preverjenih metod in dose\u017E\
  kov znanosti,  \u2013 se ugotavlja izvajanje strokovnih navodil strokovnih kolegijev,\
  \  \u2013 se ugotavlja uporaba metod kakovosti pri zdravnikovem delu,  \u2013 se\
  \ na temelju ugotovitev strokovnega nadzora svetuje zdravnikom.\nPristojnosti izreka\
  \ sankcij v primeru ugotovitev ve\u010Djih pomanjkljivosti je dolo\u010Dena v 18.\
  \ \u010Dlenu Pravilnika. Za razumevanje omejitev izreka sankcij s strani pristojne\
  \ zbornice je treba poudariti, da je namen nadzorov zagotoviti izvajanje zdravstvene\
  \ obravnave na ustreznem strokovnem nivoju in ne dolo\u010Ditev kazni za zdravnike\
  \ v primeru malomarnosti ali druge vrste neustreznega ravnanja.\nOb vsem zgoraj\
  \ navedenem je odgovornost zdravnikov posebej dolo\u010Dena tudi v Kazenskem zakoniku\
  \ (Uradni list RS, \u0161t. 55/08 (66/08 popr.), 39/09 in 91/11), ki v 179. \u010D\
  lenu opredeljuje malomarno zdravljenje.\nV sodnih postopkih se na podro\u010Dju\
  \ zdravstva upo\u0161tevajo mnenja ekspertov in sodnih izvedencev. Razumljivo je,\
  \ da se bo sodna veja oblasti pri ugotavljanju in presojanju od\u0161kodninske in\
  \ kazenske odgovornosti za mnenje obrnili na eksperta iz predmetnega podro\u010D\
  ja obravnave, torej v primeru medicinskega vpra\u0161anja na sodnega izvedenca,\
  \ ki ima znanja iz medicine. Strokovnost in neodvisnost sodnih izvedencev je zagotovljena\
  \ na tem podro\u010Dju po enakih na\u010Delih, kot na vseh drugih podro\u010Djih,\
  \ ki so predmet sodnih obravnav.\nOdlo\u010Ditev o oblikovanju posebne skupine to\u017E\
  ilcev in odvetnikov je v pristojnosti drugega resorja. Z vidika kakovosti in varnosti\
  \ pacientov pa menimo, da tovrstni ukrepi ne bi izbolj\u0161ali varnosti zdravstvene\
  \ obravnave pacientov. Nasprotno \u2013 lahko pri\u010Dakujemo, da bi pove\u010D\
  anje pritiska s strani organov pregona na zdravstvene delavce povzro\u010Dilo strah,\
  \ ki bi vodil v izvajanju t.i. defenzivne medicine. Gre za pojav, ki je bil opa\u017E\
  en zlasti v ZDA. Neprestani strah izvajalcev zdravstvenih storitev pred to\u017E\
  bami vodi do opravljanja ve\u010Djega \u0161tevila storitev, zlasti diagnosti\u010D\
  nih slikovnih in laboratorijskih preiskav, ki sicer ne izbolj\u0161ujejo zdravstvene\
  \ izide za paciente, vendar v o\u010Deh izvajalcev predstavljajo bolj\u0161e izhodi\u0161\
  \u010De za dokazovanje strokovnega ravnanja v primeru to\u017Eb. Tovrstno pove\u010D\
  anje povpra\u0161evanja po zdravstvenih storitvah ima za posledico pove\u010Danje\
  \ stro\u0161kov zdravstvene obravnave in podalj\u0161anje \u010Dakalnih dob. Zlasti\
  \ slednje pa lahko ogro\u017Ea izide zdravljenja pacientov.\nOcenjujemo, da je najbolj\u0161\
  i pristop za izbolj\u0161anje varnosti pacientov obnovitev sistema poro\u010Danja\
  \ in u\u010Denja od opozorilnih nevarnih dogodkov ter priprava priro\u010Dnika,\
  \ ki opredeljuje namen sistema in vsebuje navodila za zdravstvene delavce. Vse aktivnosti\
  \ iz prej\u0161njega stavka se bodo predvidoma izvajale tekom leto\u0161njega leta.\n\
  \ \nOdziv Ministrstva za pravosodje in javno upravo\nV zvezi s predlogom glede oblikovanja\
  \ posebne skupine odvetnikov, ki bi se ukvarjali izklju\u010Dno s podro\u010Djem\
  \ zdravstvenih napak, pojasnjujemo, da Zakon o odvetni\u0161tvu (Uradni list RS,\
  \ \u0161t. 18/93, 24/01, 54/08 in 35/09; v nadaljevanju: ZOdv) v 1. \u010Dlenu odvetni\u0161\
  tvo opredeljuje kot samostojno in neodvisno slu\u017Ebo, ki jo odvetniki opravljajo\
  \ kot svoboden poklic. V skladu s 5. \u010Dlenom Zodv odvetnik prosto odlo\u010D\
  a, ali bo prevzel zastopanje stranke, ki se je nanj obrnila. ZOdv v 34. \u010Dlenu\
  \ dolo\u010Da tudi, da odvetnik lahko pri svojem imenu ozna\u010Di pravno podro\u010D\
  je, za katero ima priznan status odvetnika - specialista, in poklicni naziv, ki\
  \ ga ima pravico uporabljati v skladu s tem zakonom. Specializirano podro\u010D\
  je dela je dol\u017Ean sporo\u010Diti Odvetni\u0161ki zbornici Slovenije, ki vodi\
  \ register specializiranih podro\u010Dij dela za odvetnike.\nPobudo dr\u017Eavljana\
  \ smo posredovali Odvetni\u0161ki zbornici Slovenije z vpra\u0161anjem, ali je v\
  \ Sloveniji kak\u0161en odvetnik specializiran za podro\u010Dje zdravstva. S tem\
  \ v zvezi smo prejeli odgovor (priloga tega dopisa), da naziv odvetnika specialista\
  \ za navedeno podro\u010Dje doslej ni bil podeljen. Hkrati z Odvetni\u0161ke zbornice\
