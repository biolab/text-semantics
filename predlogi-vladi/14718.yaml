response: "Odziv Ministrstva za okolje in prostor\nMinistrstvo za okolje in prostor\
  \ je leta 2020 izdalo Priro\u010Dnik Zeleni sistem v mestih in naseljih, Usmerjanje\
  \ razvoja zelenih povr\u0161in, kjer so kot eden od elementov vklju\u010Dena tudi\
  \ drevesa. Namre\u010D, na uporabo zelenih povr\u0161in za kakovostno bivanje v\
  \ mestih in naseljih, se ve\u017Eejo potrebe po gibanju in drugih dejavnostih na\
  \ prostem, pa tudi mo\u017Enosti igre, dru\u017Eenja, do\u017Eivljanja raznovrstnih\
  \ prizori\u0161\u010D in neposrednega stika z naravo.\nPoudarek je na zagotavljanju\
  \ enakomerne razporeditve zelenih povr\u0161in, ki so razporejene v prostoru glede\
  \ na \u0161tevilo uporabnikov oziroma gostoto poselitve. Pri tem je potrebno upo\u0161\
  tevanje socialnih, ekolo\u0161kih in morfolo\u0161kih vidikov. Iz socialnega vidika\
  \ je poleg prostorske razporeditve, pomembna \u0161e dostopnosti, kakovosti ureditev,\
  \ opremljenosti ter na\u010Dinu upravljanja in vzdr\u017Eevanja. Iz ekolo\u0161\
  kih vidikov upo\u0161tevamo predvsem njihovo ekolo\u0161ko vrednost za zagotavljanje\
  \ biodiverzitete in ekosistemskih storitev, ugodnih klimatskih pogojev, kakovost\
  \ okolja in bla\u017Eenja podnebnih sprememb kot tudi medsebojno povezanost in navezanost\
  \ na naravno zaledje. Morfolo\u0161ke kakovosti se ve\u017Eejo predvsem na obliko,\
  \ lego, strukturo, razporejenost, povezanost in podobo zelenih povr\u0161in. Za\
  \ zagotavljanje splo\u0161ne kakovosti in ustreznosti razporeditve ter urejanja\
  \ zelenih povr\u0161in se moramo njihovega na\u010Drtovanja lotiti sistemsko in\
  \ celovito.\nZa u\u010Dinkovito in ustrezno na\u010Drtovanje ter dolgoro\u010Dno\
  \ upravljanje drevesnih vrst je pomembno razumevanje in upo\u0161tevanje njihovih\
  \ zna\u010Dilnosti. Pri izboru drevesnih vrst prednostno uporabljamo ustrezne avtohtone\
  \ in medonosne rastline. Upo\u0161tevati se morajo tudi socialni, ekolo\u0161ki\
  \ in morfolo\u0161ki vidiki, glede izbire in ume\u0161\u010Danja posamezne vrste\
  \ ter namen zelene povr\u0161ine. Za zagotavljanje kakovostnih in strokovno ustreznih\
  \ re\u0161itev glede izbora in umestitve posamezne drevesne vrste je pomembno, da\
  \ zasnovo zelenega sistema na vseh ravneh izdeluje na\u010Drtovalec ustrezne stroke\
  \ ter da se za vse ureditve v krajini v urbanem prostoru, za objekte v javni rabi\
  \ (tudi povr\u0161ine ob stavbah in ob prometnih povr\u0161inah) izdela ustrezna\
  \ projektna dokumentacija izdelana skladno s pravili stroke.\nMinistrstvo za okolje\
  \ in prostor ugotavlja, da je predlog, glede zasanja javnih povr\u0161in (parki,\
  \ drevoredi, sprehajali\u0161\u010Da, drevesa ob plo\u010Dnikih in stanovanjskih\
  \ blokih) s sadnim namesto z okrasnim drevjem, s \u010Dimer bi imela skupnost in\
  \ narava ve\u010D koristi, hkrati pa bi bila zagotovljena senca ter oskrba s hrano,\
  \ delno sprejemljiv. Pri zasaditvi posamezne vrste drevje (okrasno ali sadno) je\
  \ potrebno upo\u0161tevati razli\u010Dne vidiki, namen in vloga zelene povr\u0161\
  ine, ter kakovostno in strokovno ustrezno na\u010Drtovanje."
