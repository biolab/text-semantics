response: "Odziv Ministrstva za zdravje\nSvetovna zdravstvena organizacija, Evropska\
  \ agencija za zdravila in tudi Javna agencija Republike Slovenije za zdravila in\
  \ medicinske pripomo\u010Dke odsvetujejo uporabo ivermektina za prepre\u010Devanje\
  \ ali zdravljenje oku\u017Ebe s covid-19, ker pri teh bolnikih ni dokazana niti\
  \ u\u010Dinkovitost niti varnost zdravljenja s tem zdravilom. Ivermektin v Evropski\
  \ uniji ni odobren za zdravljenje bolnikov s covid-19 ali za prepre\u010Devanje\
  \ oku\u017Ebe s covid-19. Za zdravljenje bolnikov s huj\u0161im potekom bolezni\
  \ ali pri\u010Dakovanim huj\u0161im potekom bolezni covid-19 so v Evropski uniji\
  \ odobrena druga zdravila, ki so se v klini\u010Dnih \u0161tudijah izkazala kot\
  \ u\u010Dinkovita in varna pri zdravljenju teh bolnikov.\nV Sloveniji so na voljo\
  \ zdravila, ki vsebujejo dolo\u010Dene vitamine in minerale (npr. vitamin D), ki\
  \ jih lahko zdravnik predpi\u0161e na recept, v primeru, da je njihova uporaba smiselna\
  \ in potrebna. Vitamini in minerali pa so na voljo tudi v zdravilih, ki so v lekarni\
  \ na voljo brez recepta in nekaterih drugih izdelkih \u2013 prehranskih dopolnilih,\
  \ ki jih je mo\u017Eno kupiti v lekarnah in specializiranih prodajalnah. Ob tem\
  \ je potrebno poudariti, da so podatki o u\u010Dinkovitosti dolo\u010Denih vitaminov\
  \ (npr. vitamin D in vitamin C) in mineralov (npr. cink) pri bolnikih s covid-19,\
  \ omejeni. Nadome\u0161\u010Danje dolo\u010Denega vitamina ali minerala je smiselno\
  \ predvsem pri osebah s pomanjkanjem dolo\u010Denega vitamina in minerala.\nVlada\
  \ Republike Slovenije \u017Ee ves \u010Das na\u010Drtovano, celovito in a\u017E\
  urno komunicira o odlo\u010Ditvah in ukrepih, povezanih z boleznijo COVID-19. Vlada\
  \ z javnostmi komunicira prek vseh svojih komunikacijskih kanalov, na novinarskih\
  \ konferencah, prek dru\u017Ebenih omre\u017Eij, z ozave\u0161\u010Devalnimi aktivnostmi\
  \ na terenu, s sporo\u010Dili za javnost, z odgovori na novinarska vpra\u0161anja\
  \ in vpra\u0161anja dr\u017Eavljanov (v \u010Dasu epidemije tudi prek klicnega centra),\
  \ z objavami na spletnih straneh vlade in ministrstev. Na rednih novinarskih konferencah\
  \ sodelujejo najbolj kompetentni predstavniki vlade kot tudi stroke, med slednjimi\
  \ redno epidemiologi in infektologi.\nSkupni cilj razli\u010Dnih komunikacijskih\
  \ orodij s katerimi bomo nadaljevali tudi v prihodnjih mesecih je vzpostavitev zaupanja\
  \ v varnost in u\u010Dinkovitost cepiv ter priporo\u010Dila strokovnjakov, spodbujanje\
  \ razli\u010Dnih ciljnih skupin k cepljenju in posledi\u010Dno pove\u010Devanje\
  \ precepljenosti.\nVa\u0161i predlogi, ki predlagajo ozave\u0161\u010Danje o zdravem\
  \ na\u010Dinu \u017Eivljenja ipd. pa so \u017Ee implementirani s vzpostavitvijo\
  \ spletne strani Cepimo se, kjer pod zavihkom zdravstveni nasveti najdete uporabne\
  \ vsebine (https://www.cepimose.si/nasveti/)."
