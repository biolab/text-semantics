response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo je pristojno\
  \ za pripravo predlogov in neobveznih pravnih mnenj glede uporabe dolo\u010Db zakonov\
  \ s podro\u010Dja volilne zakonodaje na dr\u017Eavni in lokalni ravni ter zakonov,\
  \ ki urejajo polo\u017Eaj funkcionarjev. V nadaljevanju pojasnjujemo vsebino predsedni\u0161\
  kega, poslanskega ali mandata funkcionarjev na lokalnem nivoju, kot je dolo\u010D\
  ena z ustavo.\nVsi mandati funkcionarjev so z vidika njihove ustavne in zakonske\
  \ ureditve v Republiki Sloveniji reprezentativni, kar pomeni svobodni in nevezani\
  \ na kakr\u0161nakoli navodila. Po imenovanju so funkcionarji dol\u017Eni zastopati\
  \ vse dr\u017Eavljane ne glede na to, katera volilna baza jih je podprla. Tako Ustava\
  \ RS dolo\u010Da tudi prisego predsednika republike, ki pred nastopom funkcije predsednika\
  \ izre\u010De, da prisega, da bo spo\u0161toval(a) ustavni red, da bo ravnal(a)\
  \ po svoji vesti in z vsemi svojimi mo\u010Dmi deloval(a) za blaginjo Slovenije.\
  \ Enako prisego izre\u010Dejo predsednik vlade in ministri. Izvajanje priseg in\
  \ izpolnjevanje obljub, danih volivcem, se glede na ustavno in zakonsko ureditev\
  \ v Republiki Sloveniji presoja na vsakokratnih volitvah, ko jim volivci namenijo\
  \ glas ali pa jim ga odre\u010Dejo.\nPrvi odstavek 82. \u010Dlena ustave dolo\u010D\
  a, da so \xBBposlanci predstavniki vsega ljudstva in niso vezani na kakr\u0161nakoli\
  \ navodila\xAB. Iz navedenega izhaja, da je mandat poslanca reprezentativen (predstavni\u0161\
  ki). Reprezentativni (svobodni ali nevezani) mandat pomeni, da izvoljeni predstavnik\
  \ v dr\u017Eavnem zboru ne predstavlja posameznih volivcev, ki so ga izvolili, niti\
  \ volilne enote, v kateri je bil izvoljen, pa\u010D pa ljudstvo kot celoto. Enako\
  \ velja tudi za oba poslanca narodnih skupnosti, ki sta izvoljena s strani predstavnikov\
  \ narodnih skupnosti. Tovrstni predstavni\u0161ki mandat je zna\u010Dilen za moderne\
  \ demokracije. Samostojnost poslanca izhaja tudi iz 2. \u010Dlena Zakona o poslancih\
  \ (Uradni list RS, \u0161t. 109/08, 39/11 in 48/12), ki dolo\u010Da, da so \xBB\
  poslanci predstavniki vsega ljudstva in pri izvr\u0161evanju poslanskega mandata\
  \ niso vezani na kakr\u0161nakoli navodila. Poslanski mandat izvr\u0161ujejo v skladu\
  \ z ustavo, zakonom in poslovnikom dr\u017Eavnega zbora\xAB. Iz navedenega jasno\
  \ izhaja, da so poslanci pri odlo\u010Danju samostojni, vendar niso nad ustavo.\
  \ Dejansko pa jih v \u010Dasu mandata ni mogo\u010De odpoklicati. Kakr\u0161enkoli\
  \ odpoklic ali \u201Dprenehanja mandata\u201D zaradi neizpolnjenih obljub ali prestopa\
  \ poslanca (oziroma dolo\u010Ditev tovrstne materije v zakonu) ne bi bil\_ skladen\
  \ z dolo\u010Dili 82. \u010Dlena ustave.\nOb tem pa je treba upo\u0161tevati, da\
  \ je poslanec v praksi ve\u010Dinoma politi\u010Dno \xBBodvisen\xAB. Dejansko je\
  \ vezan na politi\u010Dno stranko, ki ji pripada ter na listi katere je kandidiral\
  \ in bil izvoljen na volitvah. Ker gre dejansko za politi\u010Dno vezanost, so v\
  \ praksi tudi sankcije praviloma politi\u010Dne (npr. se ga na prihodnjih volitvah\
  \ ne uvrsti na listo kandidatov). Sankcija za poslan\u010Devo u\u010Dinkovito ali\
  \ neu\u010Dinkovito delo je lahko politi\u010Dna in se ka\u017Ee zlasti v tem, da\
  \ bo na novih volitvah izvoljen ali ne. Podobno velja za poslance narodnih skupnosti.\n\
  Druga\u010De pa bi bilo pri t. i. imperativnem mandatu poslanca, ki je bil v preteklosti\
  \ zna\u010Dilen za stanovsko dr\u017Eavo, v kateri so bili odposlanci v stanovskem\
  \ zboru strogo vezani na navodila volilnega telesa. V \u010Dasu mandata jih je bilo\
  \ mogo\u010De odpoklicati. Sodobne demokracije imperativnega mandata danes ne poznajo.\
  \ Poslanca torej ni mogo\u010De odpoklicati zaradi njegovih politi\u010Dnih stali\u0161\
  \u010D, saj bi s tem posegli tudi v ustavno varovano pravico do politi\u010Dnega\
  \ zdru\u017Eevanja, v svobodo govora in vesti.\nPredlog, da se odpoklicanemu predstavniku\
  \ dodatno prepove opravljanje kakr\u0161nih koli funkcij na dr\u017Eavni ravni za\
  \ naslednjih 5 let ter prepoved zaposlitve in opravljanja dejavnosti s podjetji\
  \ v dr\u017Eavni lasti za isto obdobje je po na\u0161em mnenju prekomeren in neustaven.\
  \ V skladu s 23. \u010Dlenom Ustave RS o obto\u017Ebah proti posamezniku odlo\u010D\
  a neodvisno, nepristransko in z zakonom ustanovljeno sodi\u0161\u010De. Tovrstne\
  \ sankcije bi tako v na\u0161em pravnem sistemu lahko izreklo le sodi\u0161\u010D\
  e.\nGlede na navedeno menimo, da predlog ni primeren za nadaljnjo obravnavo."
