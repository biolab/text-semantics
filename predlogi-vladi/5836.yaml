response: "Odziv Ministrstva za kmetijstvo in okolje\nPravila ravnanja z izrabljenimi\
  \ vozili dolo\u010Da Uredba o IV (Uradni list RS, \u0161t. 32/11 in 46/12). Vse\
  \ od vzpostavitve sistema ravnanja z IV v Sloveniji leta 2004, se Slovenija soo\u010D\
  a z dejstvom, da je razgrajenih bistveno manj IV od ocen in pri\u010Dakovanj. Z\
  \ uveljavitvijo Uredbe o izrabljenih volilih (Uradni list RS, \u0161t. 32/11 in\
  \ 46/12), je postala odgovornost zagotavljanja ustreznega ravnanja z IV in financiranje\
  \ tega, odgovornost proizvajalcev vozil. V njihovem imenu to zagotavlja dru\u017E\
  ba EKOMOBIL d.o.o., v okviru katere so trije obrati za razstavljanje IV in 47 prevzemnih\
  \ mest. Poleg tega izvaja razgradnjo IV tudi dodatnih 13, s strani proizvajalcev\
  \ vozil neodvisnih, obratov za razstavljanje z ustreznimi dovoljenji. Ti \u017E\
  e sedaj zadnjim lastnikom ponujajo finan\u010Dno nadomestilo za oddajo IV v razgradnjo.\n\
  Med in\u0161pekcijskimi in drugimi aktivnostmi, ki so bile izvedene, je bila kot\
  \ bistven dejavnik, ki onemogo\u010Da u\u010Dinkovito delovanje sistema razgradnje\
  \ IV ugotovljena zloraba instrumenta odjave vozila iz prometa. Izjava s katero lastnik\
  \ motorno vozilo za\u010Dasno odjavi iz prometa, se v veliko primerih izrablja tako,\
  \ da se z njo odjavljajo iz prometa IV, ki jih kasneje zadnji lastniki oddajo v\
  \ nelegalno razgradnjo. Glede na veliko \u0161tevilo izjav o lokaciji vozila, ki\
  \ se v Sloveniji izdajo (okrog 200.000 na leto) je nemogo\u010De u\u010Dinkovito\
  \ izvajati nadzor nad vozili, ki so na ta na\u010Din odjavljena iz prometa.\nMinistrstvo\
  \ pristojno za okolje je analiziralo razli\u010Dne mo\u017Ene ukrepe za ve\u010D\
  ji zajem IV v razgradnjo. Kot u\u010Dinkovit in\u0161trument za ve\u010Dji zajem\
  \ izrabljenih vozil v razgradnjo je predlagalo uvedbo ustreznega finan\u010Dnega\
  \ in\u0161trumenta, skladno z obstoje\u010Do prakso v drugih dr\u017Eavah \u010D\
  lanicah EU. V teh lastnik vozila pla\u010Duje dolo\u010Deno dajatev, ki zagotavlja,\
  \ da izpolnjuje vse obveznosti z vozilom skozi celotno \u017Eivljenjsko obdobje\
  \ vozila. Tega finan\u010Dnega bremena je razbremenjen ob prodaji vozila ali ko\
  \ pridobi potrdilo o uni\u010Denju vozila. Tak\u0161en finan\u010Dni in\u0161trument\
  \ bi v Sloveniji uveljavili tako, da bi ustrezno prilagodili eno od obstoje\u010D\
  ih dajatev, s \u010Demer za zadnjega lastnika to ne bi bilo novo finan\u010Dno breme.\
  \ \u017Dal trenutno za uvedbo tak\u0161ne dajatve ni mo\u010D dose\u010Di soglasja\
  \ vseh pristojnih ministrstev (MKO, MNZ, MF in MzIP).\nGlede morebitne izvedljivosti\
  \ in realizacije va\u0161ega predloga, je dejstvo, da trenutno ni finan\u010Dnega\
  \ vira oziroma sredstev, ki bi to zagotavljala. Od maja 2004 do aprila 2012 se je\
  \ ravnanje z IV izvajalo kot gospodarska javna slu\u017Eba (GJS). Vir financiranja\
  \ GJS je zagotavljal prihodek na podlagi okoljske dajatve za onesna\u017Eevanje\
  \ okolja zaradi nastajanja IV, ki so jo pla\u010Devale pravne osebe, ki kot prve\
  \ dajejo vozila v promet v Sloveniji. S tem ko je bilo uveljavljeno na\u010Delo\
  \ proizvajal\u010Deve odgovornosti, se ta dajatev ne pla\u010Duje ve\u010D in tudi\
  \ ni ve\u010D pravne podlage za uveljavitev tak\u0161ne dajatve kot morebiten vir\
  \ za izvajanje predlaganega ukrepa. Strinjamo se z vami, da je za ve\u010Dji zajem\
  \ IV v razgradnjo smiselno prou\u010Diti tudi in\u0161trumente morebitne spodbude\
  \ za zadnjega lastnika. Dejstvo pa je, da glede na razpolo\u017Eljive podatke, nikjer\
  \ v dr\u017Eavah \u010Dlanicah EU, tak\u0161no spodbudo v obliki neposrednega finan\u010D\
  nega nadomestila ne zagotavlja dr\u017Eava ampak proizvajalci vozil in izvajalci\
  \ razgradnje izrabljenih vozil.\n \n "
