response: "Odziv Ministrstva za javno upravo\nRavnanje s stvarnim premo\u017Eenjem\
  \ v lasti dr\u017Eave in evidence nepremi\u010Dnega premo\u017Eenja dr\u017Eave\
  \ urejata Zakon o stvarnem premo\u017Eenju dr\u017Eave in samoupravnih lokalnih\
  \ skupnosti (Ur. l. RS, \u0161t. 86/2010 in naslednji, v nadaljevanju: Zakon ) in\
  \ Uredba o stvarnem premo\u017Eenju dr\u017Eave in samoupravnih lokalnih skupnosti\
  \ ( Ur. l. RS, \u0161t. 34/2011 in naslednji, v nadaljevanju: Uredba).\nNepremi\u010D\
  no premo\u017Eenje, ki je v lasti RS je v upravljanju razli\u010Dnih upravljavcev.\
  \ Vsak upravljavec je pristojen za ravnanje s premo\u017Eenjem, ki ga ima v upravljanju,\
  \ kar zajema skrb tako za dejansko, kot tudi za pravno urejenost tega premo\u017E\
  enja.\nZakon natan\u010Dno dolo\u010Da, da je akt ravnanja s stvarnim premo\u017E\
  enjem dr\u017Eave, Na\u010Drt ravnanja s stvarnim premo\u017Eenjem dr\u017Eave,\
  \ ki zajema tudi na\u010Drt razpolaganja z nepremi\u010Dnim premo\u017Eenjem dr\u017E\
  ave, ki ga predlo\u017Ei Vlada RS v sprejem Dr\u017Eavnem zboru RS. V na\u010Drt\
  \ razpolaganja vsak upravljavec vklju\u010Di nepremi\u010Dnine, ki jih noben  upravljavec\
  \ trajno ne potrebuje za opravljanje svojih nalog, v skladu z na\u010Delom gospodarnosti,\
  \ to pa je tudi osnovni pogoj, za izvedbo postopka razpolaganja (prodaje) neke nepremi\u010D\
  nine. Vsakoletni veljavni na\u010Drt razpolaganja (prodaje) je torej zakonska obveza\
  \ dr\u017Eave oz. upravljavcev njenega premo\u017Eenja in je objavljen na spletni\
  \ strani Ministrstva za javno upravo, kot seveda, po sprejemu, tudi realizacija\
  \ tega na\u010Drta.\nNa\u010Drta oddaje nepremi\u010Dnega premo\u017Eenja v najem,\
  \ Zakon in Uredba ve\u010D ne predvidevata. In sicer, ravno iz razloga, da se tudi\
  \ dr\u017Eava oz. upravljavci nepremi\u010Dnega premo\u017Eenja v njeni lasti, kot\
  \ osebe javnega prava, ki so, kot je tudi splo\u0161no znano, pri svojem delu podvr\u017E\
  eni ve\u010D predpisom in postopkom, lahko bolj fleksibilni in se prilagajajo razmeram\
  \ na trgu. So pa pri oddaji v najem upravljavci ravno tako zavezani slediti na\u010D\
  elu gospodarnosti in zagotoviti gospodarno rabo stvarnega premo\u017Eenja, ki ga\
  \ noben upravljavec trajno ali v nekem dolo\u010Denem obdobju ne potrebuje.\nPo\
  \ Zakonu je vsak upravljavec dol\u017Ean voditi evidenco dr\u017Eavnega nepremi\u010D\
  nega premo\u017Eenja, ki ga upravlja, ministrstvo, pristojno za sistemsko urejanja\
  \ ravnanja s stvarnim premo\u017Eenjem pa je dol\u017Eno voditi centralno evidenco\
  \ nepremi\u010Dnega premo\u017Eenja dr\u017Eave (CEN), ki v praksi ravno tako obstoji,\
  \ vodi pa jo Ministrstvo za javno upravo. Ravno tako na na\u0161em ministrstvu vodimo\
  \ evidenco poslovnih prostorov in parkirnih mest  neposrednih prora\u010Dunskih\
  \ uporabnikov. To so ministrstva in organi v sestavi, vladne slu\u017Ebe, upravne\
  \ enote in pravosodni organi. Ob tem pa je potrebno vedeti, da je vsebina in a\u017E\
  urnost evidence odvisna od podatkov, ki nam jih neposredni prora\u010Dunski uporabniki\
  \ sporo\u010Dajo. Zakon o dr\u017Eavni upravi, je s svojo zadnjo spremembo dolo\u010D\
  il, da se v obdobju do 1. januarja 2017  izvede prehod na centralizirano ravnanje\
  \ z nepremi\u010Dnim premo\u017Eenjem dr\u017Eave, kar nedvomno vodi k bolj transparentnemu\
  \ in u\u010Dinkovitej\u0161emu ravnanju s stvarnim premo\u017Eenjem dr\u017Eave,\
  \ tako glede evidenc, kot tudi pravne ureditve in dejanskega upravljanja stvarnega\
  \ premo\u017Eenja dr\u017Eave.   Glede konkretnih praznih poslovnih prostorov na\
  \ mejnem prehodu Dragonja, pa so v objektu D6 \u2013 objektu \u0161pedicije, trenutno\
  \ prazni poslovni prostori, ki so bili namenjeni izvajanju \u0161pediterske dejavnosti,\
  \ ki je po vstopu Republike Hrva\u0161ke v Evropsko unijo, mo\u010Dna upadla. Kot\
  \ \u017Ee zgoraj navedeno, bi Ministrstvo za javno upravo lahko oddalo te prostore\
  \ v najem, vendar je potrebno vedeti, da gre za specifi\u010Dne poslovne prostore,\
  \ ki le\u017Eijo na obmo\u010Dju, ki je podvr\u017Eeno posebnemu re\u017Eimu gibanja\
  \ in je zato tudi opravljanje dejavnosti na teh obmo\u010Djih omejeno. Poudarjamo,\
  \ da pri vsaki konkretni pro\u0161nji za oddajo v najem preu\u010Dimo, ali je mo\u017E\
  no izvajanje posamezne dejavnosti, ter se na podlagi teh ugotovitev odlo\u010Di\
  \ o oddaji. Interes in cilj dr\u017Eave je vsekakor \u010Dimbolj gospodarno ravnanje\
  \ z nepremi\u010Dninami, ki jih ima v lasti.\n \n "
