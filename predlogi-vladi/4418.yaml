response: "Odziv Ministrstva za infrastrukturo in prostor\nNacionalni program izgradnje\
  \ avtocest v Republiki Sloveniji (v nadaljnjem besedilu: NPIA) je osrednji dokument,\
  \ po katerem poteka gradnja avtocest v Republiki Sloveniji. Sprejel ga je Dr\u017E\
  avni zbor Republike Slovenije v letu 1995 in je dolo\u010Dil izgradnjo omre\u017E\
  ja avtocest in hitrih cest v dveh glavnih smereh, ki sovpadata s potekom V. in X.\
  \ koridorja vseevropskega prometnega omre\u017Eja, in sicer jugozahod \u2013 severovzhod\
  \ in severozahod \u2013 jugovzhod. V letu 2004 je bila sprejeta Resolucija o nacionalnem\
  \ programu izgradnje avtocest (v nadaljnjem besedilu: ReNPIA), ki do konca leta\
  \ 2013 dolo\u010Da izgradnjo 539 km avtocest in hitrih cest, 34 km navezovalnih\
  \ cest na avtocestno omre\u017Eje, izgradnjo avtocest v obmo\u010Dju mednarodnih\
  \ mejnih prehodov ter izgradnjo priklju\u010Dkov na obstoje\u010De in bodo\u010D\
  e avtocestno omre\u017Eje. Skupna investicijska vrednost je bila ob pripravi NPIA\
  \ ocenjena na 5,4 milijarde evrov, trenutna ocena kon\u010Dne vrednosti osnovnega\
  \ dela NPIA pa to vrednost presega za okoli 10%.\nKlju\u010Den element trenutne\
  \ situacije se nana\u0161a na dejavnost finan\u010Dnega in\u017Eeniringa dru\u017E\
  be oz. stanje in problematiko servisiranja dol\u017Eni\u0161kih (tujih oz. najetih)\
  \ virov financiranja NPIA. Aktivni oz. \u0161e nepopla\u010Dani dol\u017Eni\u0161\
  ki viri financiranja, ki so bili v preteklosti najeti za namene izvajanja NPIA,\
  \ danes obsegajo dobre 4 milijarde eurov.\nDru\u017Eba DARS d.d. za servisiranje\
  \ akumuliranega dolga uporablja t.i. koncesijsko dajatev, ki se oblikuje kot razlika\
  \ med skupnimi prihodki, ki jih ima DARS d.d. pravico pridobivati kot koncesionar\
  \ (poleg cestnine tudi prihodke od slu\u017Enosti, cestnih zapor, predornine Karavanke,\
  \ zakupa opti\u010Dnih vlaken, ipd.) ter priznanimi stro\u0161ki po koncesijski\
  \ pogodbi (kamor sodijo priznani stro\u0161ki za izvedbo rednega vzdr\u017Eevanja,\
  \ upravljanja in cestninjenja).\nOb upo\u0161tevanju predpostavke, da se 1. julija\
  \ 2008 cestninski sistem za osebna vozila ne bi spremenil, kar pomeni, da bi se\
  \ osebna vozila cestninila z ustavljanjem vozil na cestninskih postajah, bi danes\
  \ uporabnik cestninske ceste za vo\u017Enjo v eno smer pla\u010Dal od 3,5 \u20AC\
  \ do 15 \u20AC na nekaterih najbolj obremenjenih tranzitnih poteh (relacije \u0160\
  entilj \u2013 Koper (10,55 \u20AC), Lendava \u2013 Koper (15 \u20AC), \u0160entilj\
  \ \u2013 Gru\u0161kovje (3,5 \u20AC) in Karavanke \u2013 Obre\u017Eje (6 \u20AC\
  )) ob upo\u0161tevanju cestninjenja novozgrajenih odsekov avtocest. \u010Ce upo\u0161\
  tevamo dejstvo, da se uporabnik cestninskega omre\u017Eja, ki tranzitira \u010D\
  ez ozemlje Republike Slovenije, vra\u010Da po isti poti nazaj, se navedeni zneski\
  \ cestnin pomno\u017Eijo s faktorjem 2. \u010Ce se\u0161tejemo zneske cestnin za\
  \ vo\u017Enjo po najpogostej\u0161ih tranzitnih poteh \u010Dez ozemlje Republike\
  \ Slovenije in jih pomno\u017Eimo s faktorjem 2, lahko ugotovimo, da bi povpre\u010D\
  na cestnina za dvosmerno vo\u017Enjo po glavnih smereh slovenskega avtocestnega\
  \ omre\u017Eja po klasi\u010Dnem cestninjenju zna\u0161ala 17,27 \u20AC.\nPri dolo\u010D\
  itvi cene vinjet smo upo\u0161tevali tudi razmerja med cenami vinjet v drugih dr\u017E\
  avah \u010Dlanicah EU, ki poznajo vinjetni sistem cestninjenja. Na podlagi primerjave\
  \ cen vinjet v drugih dr\u017Eavah \u010Dlanicah smo ugotovili, da je razmerje med\
  \ ceno kratkoro\u010Dne, srednjero\u010Dne in letne vinjete povsem primerljivo.\
  \ Pri tem je potrebno upo\u0161tevati tudi dejstvo, da ima Republika Slovenija cca.\
  \ 20 km predorov, za katere ni potrebno pla\u010Devati cestnine za njihovo uporabo,\
  \ kot je to primer v nekaterih drugih dr\u017Eavah \u010Dlanicah EU, ki poznajo\
  \ vinjetni sistem cestninjenja.  Vse zgoraj navedene predpostavke so bile upo\u0161\
  tevane pri dolo\u010Ditvi cene vinjet, seveda v lu\u010Di na\u010Dela sorazmernosti.\n\
  Strinjamo se, da vinjetni sistem cestninjenja ni najbolj pravi\u010Den na\u010D\
  in cestninjenja, zlasti za ob\u010Dasne uporabnike, vendar pa smo z njim odpravili\
  \ razlike, ki so pri cestninjenju osebnih vozil obstajale pred uvedbo vinjet, ko\
  \ so morali uporabnike primorskega dela avtoceste, to je od Ljubljane do Kopra pla\u010D\
  ati vsak prevo\u017Een kilometer, medtem ko so bili uporabniki s posameznih obmo\u010D\
  ij privilegirani, ker posamezni odseki avtocest niso bili cestninjeni (npr. ljubljanska\
  \ obvoznica, cestni odsek med \u0160kofijami in Semedelo, mariborska obvoznica).\n\
  Ideja o uvedbi dnevnih vinjet je nesprejemljiva iz \u017Ee zgoraj omenjenih razlogov,\
  \ poleg tega pa bi lahko z uvedbo nove vrste vinjete pri\u0161lo po eni strani do\
  \ dodatnih stro\u0161kov iz naslova tiskanja, distribucije in nadzora nad vinjet\
  \ ter po drugi strani zelo verjetno do izpada prihodkov DARS d.d. iz naslova cestninjenja.\
  \ Pri tem se je potrebno zavedati, da je dr\u017Eava porok za vsa posojila, najeta\
  \ za gradnjo slovenskega avtocestnega kri\u017Ea, kar pomeni, da dr\u017Eava subsidiarno\
  \ jam\u010Di za popla\u010Dilo obveznosti iz naslova najetih posojil, \u010De DARS\
  \ d.d. ne bi zmogel redno odpla\u010Devati zapadlih mese\u010Dnih anuitet. Slednje\
  \ pa bi pomenilo, da bi dr\u017Eava omenjene poro\u0161tvene obveznosti izpolnila\
  \ s finan\u010Dnimi sredstvi iz dr\u017Eavnega prora\u010Duna, v katerega pa prispevamo\
  \ vsi davkopla\u010Devalci.\nV stanju trenutne gospodarske in finan\u010Dne krize,\
  \ s katero se soo\u010Damo vsi dr\u017Eavljani Republike Slovenije kot tudi na\u0161\
  a podjetja, si ne moremo in ne smemo privo\u0161\u010Diti nikakr\u0161nega eksperimentiranja\
  \ s trenutnimi relativno stabilnimi finan\u010Dnimi prilivi DARS d.d., saj bi morebitno\
  \ napa\u010Dno odlo\u010Ditev iz \u017Ee navedenih razlogov pla\u010Dali davkopla\u010D\
  evalci.    \n "
