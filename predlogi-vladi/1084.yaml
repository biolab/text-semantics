response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje je dne 13.10.2010\
  \ prejelo predlog v zvezi s kazenskim pregonom neizpla\u010Devalcev pla\u010D in\
  \ honorarjev glede katerega imamo naslednje stali\u0161\u010De: I.    VELJAVNA UREDITEV\
  \ V KAZENSKEM ZAKONIKU  196. \u010Dlen Kazenskega zakonika (Uradni list RS, \u0161\
  t. 55/08, 66/08 \u2013 popr., 39/09 in 55/09 \u2013 odlo\u010Dba Ustavnega sodi\u0161\
  \u010Da RS, v nadaljevanju: KZ-1) ureja kaznivo dejanje Kr\u0161itev temeljnih pravic\
  \ delavcev. V navedenem \u010Dlenu je dolo\u010Deno, da se z denarno kaznijo ali\
  \ zaporom do enega leta kaznuje kdor zavestno ne ravna po predpisih o sklenitvi\
  \ pogodbe o zaposlitvi in o prenehanju delovnega razmerja, pla\u010Di in drugih\
  \ prejemkih iz delovnega razmerja, delovnem \u010Dasu, odmoru, po\u010Ditku, letnem\
  \ dopustu ali odsotnosti z dela, varstvu \u017Eensk, mladine in invalidov, varstvu\
  \ delavcev zaradi nose\u010Dnosti in star\u0161evstva, varstvu starej\u0161ih delavcev,\
  \ prepovedi nadurnega dela ali no\u010Dnega dela ali pla\u010Dilu prepisanih prispevkov\
  \ in tako prikraj\u0161a delavca ali iskalca zaposlitve za pravico, ki mu pripada,\
  \ ali mu jo omeji. Kot kvalificirana oblika tega kaznivega dejanja je dolo\u010D\
  eno dejanje, ki ima za posledico nezakonito prenehanje delovnega razmerja, neupravi\u010D\
  eno neizpla\u010Dilo treh zaporednih pla\u010D ali izgubo pravice, ki izvira iz\
  \ nepla\u010Danih prispevkov, ki se kaznuje z zaporom do treh let. Prav tako je\
  \ kot kvalificirana oblika tega kaznivega dejanja dolo\u010Deno in se enako z zaporom\
  \ do treh let kaznuje storilec, \u010De pogojuje sklenitev pogodbe o zaposlitvi\
  \ s tem, da delavka med zaposlitvijo ne bo zanosila ali rodila otroka, ali od delavke\
  \ med zaposlitvijo zahteva izjavo, da bo v takem primeru dala odpoved delovnega\
  \ razmerja ali sprejela sporazumno prenehanje delovnega razmerja. Za storitev navedenega\
  \ kaznivega dejanja KZ-1 dolo\u010Da \xBBzavestno\xAB ravnanje storilca.  Glede\
  \ na to, da je v KZ-1 urejeno posebno kaznivo dejanje, ki se nana\u0161a na kr\u0161\
  itev temeljnih pravic delavcev, se dejanje, ki je opisano v predlogu 1084 ne obravnava\
  \ kot kaznivo dejanje tatvine (v predlogu je uporabljena beseda \xBBkraja\xAB).\
  \  Pojasnjujemo tudi, da Zakon o odgovornosti pravnih oseb za kazniva dejanja (Uradni\
  \ list RS, \u0161t. 98/04 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 65/08,\
  \ v nadaljevanju: ZOPOKD) v 25. \u010Dlenu dolo\u010Da, da je tudi pravna oseba\
  \ odgovorna za kaznivo dejanje Kr\u0161itve temeljnih pravic delavcev. V prvi to\u010D\
  ki prvega odstavka 26. \u010Dlena ZOPOKD je dolo\u010Deno, da se pravne osebe kaznujejo\
  \ za navedeno kaznivo dejanje (za storilca predpisana kazen do treh let zapora)\
  \ z denarno kaznijo do 500.000 evrov ali do zneska stokratne povzro\u010Dene \u0161\
  kode ali premo\u017Eenjske koristi, pridobljene s kaznivim dejanjem. Sodi\u0161\u010D\
  e pri odmeri kazni pravni osebi upo\u0161teva poleg splo\u0161nih pravil za odmero\
  \ kazni iz 49. \u010Dlena KZ-1 tudi gospodarsko mo\u010D pravne osebe (16. \u010D\
  len ZOPOKD).  Predlagatelj predlaga tudi, da bi se pravnim osebam in samostojnim\
  \ podjetnikom posameznikom zaplenila proizvodna sredstva, ki so slu\u017Eila kot\
  \ osnova kriminalnemu dejanju. V zvezi s tem pojasnjujemo, da drugi odstavek 26.\
  \ \u010Dlena ZOPOKD dolo\u010Da, da se lahko za kazniva dejanja, za katera je za\
  \ storilca predpisana kazen petih let zapora ali huj\u0161a kazen, pravni osebi\
  \ namesto denarne kazni izre\u010De kazen odvzema premo\u017Eenja. Odvzem premo\u017E\
  enja pa ureja 14. \u010Dlen ZOPOKD. Ker se pri kaznivem dejanju Kr\u0161itve temeljnih\
  \ pravic delavcev lahko (le v primeru kvalificirane oblike tega kaznivega dejanja)\
  \ izre\u010De do treh let zapora, kazen odvzema premo\u017Eenja ne sme biti izre\u010D\
  ena. Kazni morajo biti sorazmerne storjenemu kaznivemu dejanju. Odvzem premo\u017E\
  enja pravni osebi bi namre\u010D imel \u0161kodljive posledice za delavce. Kot dodatno\
  \ navajamo, da tudi Zakon o delovnih razmerjih (Uradni list RS, \u0161t. 42/02 in\
  \ 103/07), ki je v resorni pristojnosti  Ministrstva za delo, dru\u017Eino in socialne\
  \ zadeve, v 231. \u010Dlenu dolo\u010Da prekr\u0161ke, ki se nana\u0161ajo na neizpla\u010D\
  ilo pla\u010D in drugih prejemkov iz naslova pogodbe o zaposlitvi. Te kr\u0161itve\
  \ ugotavljajo pristojni in\u0161pektorji.  II. PRIMERNOST OZIROMA NEPRIMERNOST ZA\
  \ OBRAVNAVO Ministrstvo za pravosodje bo ob pripravi predloga Zakona o spremembah\
  \ in dopolnitvah Kazenskega zakonika (KZ-1B) preu\u010Dilo ali je 196. \u010Dlen\
  \ KZ-1, ki ureja kr\u0161itve temeljnih pravic delavcev, treba spremeniti ali dopolniti.\
  \  Kazenski pregon storilcev kaznivih dejanj pa ni v pristojnosti Ministrstva za\
  \ pravosodje temve\u010D pristojnega okro\u017Enega dr\u017Eavnega to\u017Eilstva,\
  \ saj \u017Ee Ustava Republike Slovenije (Uradni list RS, \u0161t. 33/91-I, 42/97,\
  \ 66/00, 24/03, 69/04 in 68/06) v prvem odstavku 135. \u010Dlena dolo\u010Da, da\
  \ dr\u017Eavni to\u017Eilec vlaga in zastopa kazenske obto\u017Ebe in ima druge\
  \ z zakonom dolo\u010Dene pristojnosti.   "
