response: "Odziv Ministrstva za finance\nDol\u017Enost odgovornega, gospodarnega in\
  \ nepristranskega ravnanja javnih uslu\u017Ebencev pri opravljanju svojih delovnih\
  \ nalog izhaja iz:\n Zakona o javnih uslu\u017Ebencih (Uradni list RS, \u0161t.\
  \ 63/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 65/08, 69/08 \u2013ZTFI-A,\
  \ 69/08 \u2013 ZZavar-E, 74/09 \u2013 odl. US, 40/12 \u2013ZUJF) in Kodeksa ravnanja\
  \ javnih uslu\u017Ebencev (Uradni list RS, \u0161t. 8/01). \nUkrepe za krepitev\
  \ transparentnosti in integritete oziroma omejevanja koruptivnih tveganj v Republiki\
  \ Sloveniji pa sistemsko ureja ve\u010D predpisov. Ti tvorijo celoto, ki dolo\u010D\
  a obvezna ravnanja in prepovedi ravnanj razli\u010Dnih subjektov, pri \u010Demer\
  \ se posamezne dolo\u010Dbe med njimi nana\u0161ajo tudi na subjekte, ki so neposredno\
  \ ali posredno vklju\u010Deni v postopke oddaje javnih naro\u010Dil.\nZakon o javnem\
  \ naro\u010Danju (Uradni list RS, \u0161t. 12/13 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo; v nadaljevanju: ZJN-2) dolo\u010Da, da morajo naro\u010Dniki dobavitelje\
  \ blaga in izvajalce storitev ali gradenj izbirati tako, da se zagotovi gospodarna,\
  \ u\u010Dinkovita in transparentna raba javnih sredstev brez dajanja neutemeljene\
  \ prednosti posameznim ponudnikom. Zoper morebitne kr\u0161itve zakona pri oddaji\
  \ javnih naro\u010Dil je ponudnikom pred Dr\u017Eavno revizijsko komisijo in sodi\u0161\
  \u010Dem zagotovljeno pravno varstvo. Za kr\u0161itve dolo\u010Db ZJN-2, ki pomenijo\
  \ kr\u0161itev temeljnih na\u010Del javnega naro\u010Danja, pa dolo\u010Da zakon\
  \ kazenske dolo\u010Dbe, v okviru katerih se naro\u010Dnika, ponudnika ali podizvajalca,\
  \ njihovo odgovorno osebo in osebo, ki je storila prekr\u0161ek, kaznuje z globo\
  \ od 500 do 300.000 eurov. Za najhuj\u0161e kr\u0161itve pa se osebi, ki je storila\
  \ prekr\u0161ek, lahko izre\u010De tudi stranska sankcija izlo\u010Ditve iz postopkov\
  \ javnega naro\u010Danja za dobo treh let oziroma prepove voditi ali na drug na\u010D\
  in sodelovati v postopkih javnega naro\u010Danja.\nZakon o integriteti in prepre\u010D\
  evanju korupcije (Uradni list RS, \u0161t. 69/11 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo in 81/13 \u2013 odl. US; v nadaljnjem besedilu ZIntPK), kot krovni\
  \ zakon na omenjenem podro\u010Dju, prav z namenom odprave oziroma omejitve koruptivnih\
  \ tveganj pri javnem naro\u010Danju vsebuje ve\u010D dolo\u010Db. Med drugim:\n\
  \ obvezno vklju\u010Ditev protikorupcijske klavzule v pogodbe, ki jih sklepa javni\
  \ sektor (14. \u010Dlen), prepoved poslovanja javnega sektorja s subjekti, s katerimi\
  \ funkcionarji javnega sektorja ali njihovi dru\u017Einski \u010Dlani nastopajo\
  \ v razli\u010Dnih poslovnih povezavah (35. \u010Dlen), dol\u017Enost izogibanja\
  \ nasprotju interesov (37. \u010Dlen), dol\u017Enost prijave premo\u017Eenjskega\
  \ stanja oseb, odgovornih za javna naro\u010Dila (41. \u2013 46. \u010Dlen). \n\
  Za kr\u0161itve omenjenih dolo\u010Db opredeljuje ZIntPK tudi kazenske dolo\u010D\
  be, v skladu s katerimi se kr\u0161itelje kaznuje z globo v razponu od 400 do 100.000\
  \ evrov.\nZ namenom pove\u010Danja integritete in zmanj\u0161anja koruptivnih tveganj\
  \ pri javnem naro\u010Danju je bilo v ZJN-2 v zadnjih letih vklju\u010Denih ve\u010D\
  \ dolo\u010Dil, s katerimi se zagotavlja ve\u010Dja transparentnost in nadzor nad\
  \ oddajo javnih naro\u010Dil. V postopkih s pogajanji brez predhodne objave povpra\u0161\
  evanja na portalu javnih naro\u010Dil, za katere zakon taksativno na\u0161teva okoli\u0161\
  \u010Dine, kdaj je ta postopek mogo\u010De izvesti, morajo naro\u010Dniki hkrati\
  \ s sprejemom odlo\u010Ditve, da se oddaja javno naro\u010Dilo, le-to objaviti na\
  \ portalu javnih naro\u010Dil. S tem se potencialnim ponudnikom, ki morebiti neutemeljeno\
  \ niso bili povabljeni k oddaji javnih naro\u010Dil, zagotavlja u\u010Dinkovito\
  \ uveljavljanje pravnega varstva. Pred sklenitvijo dodatka k pogodbi morajo naro\u010D\
  niki pridobiti soglasje svojega nadzornega organa. O morebitnem konfliktu interesov\
  \ osebe, ki je na strani naro\u010Dnika sodelovala v postopku javnega naro\u010D\
  anja, z najugodnej\u0161im ponudnikom mora ta oseba obvestiti odgovorno osebo naro\u010D\
  nika, in sicer \u0161e preden naro\u010Dnik sprejeme odlo\u010Ditev o oddaji naro\u010D\
  ila. Pri \u010Demer je sam konflikt interesov definiran \u0161iroko in \xBBa priori\xAB\
  \ ne pomeni, da je bilo pri oddaji javnega naro\u010Dila storjeno koruptivno dejanje.\
  \ Po oddaji javnega naro\u010Dila je celotna dokumentaciji o javnem naro\u010Danju\
  \ javna, itd.\nPoleg tega Kazenski zakonik (Uradni list RS, \u0161t. 50/12 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo in 63/13 \u2013 odl. US) kot kaznivo\
  \ dejanje opredeljuje o\u0161kodovanje javnih financ, zaradi \u010Desar je zagro\u017E\
  ena zaporna kazen do osmih let in denarna kazen. Na podlagi delovno-pravne zakonodaje\
  \ oziroma zakonodaje s podro\u010Dja obligacijskih razmerij pa morajo javni naro\u010D\
  niki v skladu z javnofinan\u010Dno zakonodajo uveljavljati tudi pravico do povra\u010D\
  ila nastale \u0161kode.\nZakonodaja torej ureja ve\u010D pravnih podlag in na\u010D\
  inov za sankcioniranje neodgovornega, nevestnega in negospodarnega ravnanja oseb,\
  \ ki vodijo ali na drug na\u010Din na strani naro\u010Dnika sodelujejo pri oddaji\
  \ javnih naro\u010Dil, in povra\u010Dilo \u0161kode, povzro\u010Dene s tak\u0161\
  nim ravnanjem, zato Ministrstvo za finance meni, da v tem delu spremembe javnonaro\u010D\
  ni\u0161ke zakonodaje niso potrebne.\n "
