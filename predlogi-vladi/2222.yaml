response: "Odziv Ministrstva za gospodarstvo\nStrinjamo se z vami, ko na\u0161tevate\
  \ pozitivne u\u010Dinke izrabe obnovljivih virov energije, \u0161e posebej lesne\
  \ biomase. Zavedanje o tem je v dr\u017Eavni upravi \u017Ee dolgo prisotno, saj\
  \ se \u017Ee ve\u010D kot desetletje izvaja program spodbujanja uporabe lesne biomase\
  \ z razli\u010Dnimi finan\u010Dnimi instrumenti: nepovratnimi sredstvi, ugodnimi\
  \ krediti in kapitalskimi vlo\u017Eki. Trenutno je odprt razpis za vgradnjo kotlov\
  \ na lesno biomaso za gospodinjstva pri Ekoskladu, za javne zavode je pri isti in\u0161\
  tituciji na voljo tudi ugoden kredit.\nMinistrstvo za gospodarstvo (v nadaljevanju\
  \ MG) ima v okviru Operativnega programa razvoja okoljske in prometne infrastrukture\
  \ za obdobje 2007-2013 za trajno rabo energije na razpolago 188 milijonov evrov,\
  \ od tega je 85-odstotkov sredstev Kohezijskega sklada, 15-odstotni dele\u017E pa\
  \ doda dr\u017Eava Slovenija. Razvojno prioriteto \xBBTrajnostna raba energije\xAB\
  \ sestavljajo \u0161tiri prednostne usmeritve: energetska sanacija stavb v javnem\
  \ sektorju (95,6 milijonov evrov), u\u010Dinkovita raba elektri\u010Dne energije\
  \ (30 milijonov), inovativni ukrepi za lokalno energetsko oskrbo (46,7 milijonov\
  \ evrov) ter demonstracijski projekti, informiranje in svetovanje (15,7 milijonov\
  \ evrov). Izvajanje vseh \u0161tirih prednostnih usmeritev je v skladu s strate\u0161\
  kimi smernicami EU za obdobje 2007-2013 na podro\u010Dju kohezijske politike, kjer\
  \ so u\u010Dinkovita raba in obnovljivi viri energije izpostavljeni kot podro\u010D\
  je, ki ima velik gospodarski, okoljski in zaposlitveni potencial.\nFinan\u010Dne\
  \ spodbude za energetsko sanacijo javnih stavb MG izvaja z vsebinsko pristojnimi\
  \ ministrstvi (MZ, M\u0160\u0160, MDDSZ, MVZT).\nPoleg energetske sanacije lupin\
  \ objektov sodijo med upravi\u010Dene stro\u0161ke tudi ukrepi na ogrevalnih, hladilnih,\
  \ klimatizacijskih in prezra\u010Devalnih sistemih, vgradnja var\u010Dnih svetil,\
  \ optimizacija razsvetljave, sistemi samodejnega spremljanja porabe energije ter\
  \ vgradnja kotlov na lesno biomaso in toplotnih \u010Drpalk. V letu 2010 je bil\
  \ objavljen razpis za energetsko sanacijo bolni\u0161nic. Sklenjeno je bilo 20 pogodb\
  \ v skupni vi\u0161ini 51,6 milijona evrov, vi\u0161ina sofinanciranja je zna\u0161\
  ala 90% upravi\u010Denih stro\u0161kov. V letu 2011 sta bila objavljena \u0161e\
  \ dva razpisa. Za energetsko sanacijo srednjih \u0161ol je bil objavljen razpis\
  \ v vi\u0161ini 16 milijonov evrov, sklenjenih je 18 pogodb v vi\u0161ini 15,9 milijonov\
  \ evrov. Za energetsko sanacijo domov za starej\u0161e je bil objavljen razpis v\
  \ vi\u0161ini 20 milijonov evrov, sklenjenih je 19 pogodb za 19,4 milijona evrov.\n\
  Skratka, dr\u017Eava se zaveda naravnih danosti, ki jih ima Slovenija, in energetsko\
  \ izrabo lesne biomase spodbuja z razli\u010Dnimi finan\u010Dnimi instrumenti. MG\
  \ je z vsebinsko pristojnimi ministrstvi izvedlo razpise, kjer so se dodeljevala\
  \ sredstva tudi za vgradnjo kotlov na lesno biomaso. Skupno je bilo od leta 2010\
  \ do danes razpisano 88,6 milijona evrov; v leto\u0161njem in prihodnjem letu bo\
  \ na voljo \u0161e 22,8 milijona evrov. V vseh primerih so upravi\u010Denci javni\
  \ zavodi s podro\u010Dja zdravja, srednjega \u0161olstva in socialnega varstva;\
  \ finan\u010Dna spodbuda pa zna\u0161a 90% upravi\u010Denih stro\u0161kov, med katere\
  \ sodi tudi vgradnja kotla na biomaso s pripadajo\u010Do opremo (dimnik, regulacija,\
  \ deponija).\nMG samo pa izvaja tudi dva razpisa za spodbujanje uporabe lesne biomase.\
  \ Prvi razpis je namenjen gradnji sistemov daljinskega ogrevanja, drugi pa gradnji\
  \ mikro-daljinskih sistemov in vgradnji individualnih kotlov na lesno biomaso. V\
  \ obeh primerih pa so izklju\u010Deni projekti, ki se lahko financirajo iz Programa\
  \ za razvoj pode\u017Eelja v 1. in 3. osi.\n \nJavni razpis za sofinanciranje daljinskega\
  \ ogrevanja na lesno biomaso za obdobje 2011 do 2015 (DOLB3)\nRazpis je namenjen\
  \ pravnim osebam, ki so ustanovljene na podlagi predpisa, ki ureja gospodarske dru\u017E\
  be, ter samostojnim podjetnikom, ki imajo sede\u017E na ozemlju Republike Slovenije.\n\
  Skupna vi\u0161ina finan\u010Dne spodbude za izvedbo posameznega projekta zna\u0161\
  a najve\u010D 30% vrednosti upravi\u010Denih stro\u0161kov investicije, \u010De\
  \ je prijavitelj veliko podjetje. Pri srednjih podjetjih se zgornja vi\u0161ina\
  \ dodeljene finan\u010Dne spodbude pove\u010Da za 10 odstotnih to\u010Dk, pri malih\
  \ podjetjih pa za 20 odstotnih to\u010Dk. Zgornja meja intenzivnosti pomo\u010D\
  i velja ne glede na to, iz katerih javnih virov (Kohezijski sklad, sredstva dr\u017E\
  avnega prora\u010Duna ali prora\u010Dunov lokalnih skupnosti, kredit Ekolo\u0161\
  kega sklada Republike Slovenije in mednarodni viri) je pomo\u010D dodeljena oziroma,\
  \ \u010De je pomo\u010D dodeljena po ve\u010D shemah hkrati.\nOdpiranja vlog se\
  \ vr\u0161ijo periodi\u010Dno vsake tri mesece. Rok za oddajo vlog je prvi delovni\
  \ \u010Detrtek v mesecih marec, junij, september, december v posameznih letih do\
  \ vklju\u010Dno 5. septembra 2013, na razpolago pa je \u0161e 15,7 milijona evrov.\n\
  \ \nJavni razpis za sofinanciranje individualnih sistemov ogrevanja na lesno biomaso\
  \ za obdobje 2011 do 2014 (KNLB 3)\nRazpis za gradnjo mikro-daljinskih sistemov\
  \ in vgradnjo individualnih kotlov na lesno biomaso je bil objavljen v mesecu maju\
  \ 2011 za obdobje 2011 do 2014 v vi\u0161ini 9 milijonov evrov.\nNabor upravi\u010D\
  encev na javnem razpisu za individualne sisteme ogrevanja je, poleg gospodarskih\
  \ dru\u017Eb in samostojnih podjetnikov, raz\u0161irjen \u0161e na pravne osebe\
  \ zasebnega prava, ki so ustanovljene na podlagi predpisov, ki urejajo dru\u0161\
  tva, ustanove, zavode in zadruge.\nV primeru pogodbenega financiranja je prijavitelj\
  \ na razpis lahko tudi podjetnik, pri \u010Demer mora biti sklenjena dolgoro\u010D\
  na pogodba (najmanj za dobo 10 let) o dobavi toplote med partnerjema, od katerih\
  \ je eden lahko tudi javni zavod, partnerju pa mora biti predstavljen ekonomski\
  \ izra\u010Dun v dveh variantah: z in brez upo\u0161tevanja sofinanciranja.\nSkupna\
  \ vi\u0161ina finan\u010Dne spodbude zna\u0161a najve\u010D 30% vrednosti upravi\u010D\
  enih stro\u0161kov investicije. Pri srednjih podjetjih se zgornja vi\u0161ina dodeljene\
  \ finan\u010Dne spodbude pove\u010Da za 5 odstotnih to\u010Dk, pri malih podjetjih\
  \ pa za 10 odstotnih to\u010Dk. Za operacije, ki jih izvajajo dru\u0161tva in ustanove,\
  \ zna\u0161a skupna vi\u0161ina nepovratnih sredstev 40% vrednosti upravi\u010D\
  enih stro\u0161kov investicije.\nOdpiranja vlog se vr\u0161ijo periodi\u010Dno vsake\
  \ tri mesece. Rok za oddajo vlog je prvi delovni \u010Detrtek v mesecih marec, junij,\
  \ september, december v posameznih letih do vklju\u010Dno 5. septembra 2013, na\
  \ razpolago pa je \u0161e 7,7 milijona evrov.\n "
