response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nZahvaljujemo\
  \ se vam za izra\u017Eeno mnenje in hkrati tudi za predlagane na\u010Dine re\u0161\
  evanja pokojninskega sistema. Hkrati pojasnjujemo, da je \u017Ee uveljavljena ureditev,\
  \ po kateri so pokojnine omejene, tako navzdol, kot tudi navzgor. Pokojnine tako\
  \ niso odvisne zgolj od pla\u010Dila prispevkov in pokojninske osnove, saj 49. \u010D\
  len veljavnega Zakona o pokojninskem in invalidskem zavarovanju (Uradni list RS,\
  \ \u0161t. 109/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 112/2006, Odl.\
  \ US: U-I-358/04-13, 114/2006-ZUTPG, 10/2008-ZVarDod in 98/09-ZIUZGK, v nadaljnjem\
  \ besedilu: ZPIZ-1) dolo\u010Da, da je najvi\u0161ja pokojninska osnova dolo\u010D\
  ena v vi\u0161ini \u0161tirikratnika najni\u017Eje pokojninske osnove. Zavarovancu\
  \ se tako odmeri starostne pokojnina od najvi\u0161je pokojninske osnove, \u010D\
  e starostna pokojnina glede na dopolnjeno pokojninsko dobo od zavarovan\u010Deve\
  \ pokojninske osnove, skupaj s pripadajo\u010Dimi uskladitvami, presega znesek starostne\
  \ pokojnine za enako pokojninsko dobo, odmerjeno od najvi\u0161je pokojninske osnove.\
  \ ZPIZ-1 tako dolo\u010Da najvi\u0161ji znesek, od katerega se lahko zavarovancu\
  \ odmeri pokojnina, ne glede na vi\u0161ino pla\u010D in zavarovalnih osnov, od\
  \ katerih je posameznik v pokojninski in invalidski sistem prispeval.\nPri odmeri\
  \ pokojnine se tako upo\u0161teva na\u010Delo solidarnosti, ki je zakoreninjeno\
  \ v na\u0161em pokojninskem in invalidskem zavarovanju, saj je omejena pokojninska\
  \ osnova za odmero pokojnine, kar pomeni, da so posamezniki z vi\u0161jimi dohodki\
  \ v aktivni dobi lahko prispevali od vi\u0161jih osnov, kot pa jim je to priznano\
  \ pri upokojevanju. Ravno tako je to na\u010Delo solidarnosti upo\u0161tevano pri\
  \ najni\u017Eji pokojninski osnovi, saj ZPIZ-1 dolo\u010Da tudi najni\u017Ejo pokojninsko\
  \ osnovo, od katere se odmeri pokojnina v primeru, ko zavarovan\u010Deva dejanska\
  \ osnova ne dose\u017Ee tega zneska dolo\u010Denega kot najni\u017Eja pokojninska\
  \ osnova, kar pomeni, da se zavarovancu, ki je tekom aktivne dobe sicer pla\u010D\
  eval prispevke od ni\u017Eje osnove, kot pa je najni\u017Eja dolo\u010Dena, pokojnina\
  \ odmeri od najni\u017Eje pokojninske osnove.\nMenimo, da je ureditev z najni\u017E\
  jo in najvi\u0161jo pokojninsko osnovo bolj primerna in tudi pravi\u010Dnej\u0161\
  a, kot pa bi bila ureditev, pri kateri bi bil dolo\u010Den maksimalni znesek pokojnine,\
  \ saj se pri tej ureditvi ohranja stimulacija oziroma vzpodbuda za podalj\u0161\
  evanje delovne oziroma aktivne dobe, ravno tako je spo\u0161tovano na\u010Delo solidarnosti,\
  \ po katerem zavarovanci z vi\u0161jim dohodkom prispevajo ve\u010D, saj je prispevek\
  \ dolo\u010Den v odstotku od bruto pla\u010De posameznika. Vi\u0161ina pokojnine\
  \ namre\u010D ni odvisna zgolj od pokojninske osnove in vi\u0161ine prispevkov,\
  \ ki jih je posameznik vpla\u010Deval v sistem obveznega pokojninskega in invalidskega\
  \ zavarovanja, temve\u010D tudi od drugih okoli\u0161\u010Din, med katere spada\
  \ med drugim tudi dol\u017Eina dopolnjene pokojninske dobe, saj le-ta vpliva na\
  \ odmerni odstotek, od katerega je odvisna vi\u0161ina pokojnine. Prav namre\u010D\
  \ je, da so osebe, ki so v pokojninski in invalidski sistem zavarovanje vpla\u010D\
  evale dalj\u0161i \u010Das, dele\u017Ene tudi vi\u0161je pokojnine, kar se dose\u017E\
  e prav z odmernim odstotkom, saj le-ta omogo\u010Da, da ima v primerjavi dveh oseb\
  \ z isto vi\u0161ino pokojninske osnove, vi\u0161jo pokojnino tista oseba, ki je\
  \ dalj \u010Dasa pla\u010Devala prispevke in na ta na\u010Din v sistem pokojninskega\
  \ in invalidskega zavarovanja vpla\u010Dala vi\u0161ji znesek. Nenazadnje bo taka\
  \ oseba ob predpostavki enake \u017Eivljenjske dobe, pokojnino prejemala kraj\u0161\
  i \u010Das. Nepravi\u010Dno bi namre\u010D bilo, da bi oseba, ki je delala zgolj\
  \ 15 let, prejemala enako vi\u0161ino pokojnine, kot oseba, ki je delala 40 let\
  \ ali celo ve\u010D. Ravno tako ni mogo\u010De dodeliti pokojnine ne glede na vi\u0161\
  ino vpla\u010Danih prispevkov, saj je \u017Ee iz termina obvezno pokojninsko zavarovanje\
  \ razbrati, da gre za obvezno zavarovanje in ne prostovoljno zavarovanje, kjer osebi\
  \ ni dana mo\u017Enost, da bi pla\u010Devala prispevke samo v dolo\u010Deni vi\u0161\
  ini, temve\u010D je vi\u0161ina prispevkov odvisna od vi\u0161ine osnove, kar pomeni,\
  \ da mora oseba z vi\u0161jo osnovo pla\u010Dati tudi vi\u0161je prispevke. Sistem\
  \ obveznega pokojninskega zavarovanje je tako tudi solidarno naravnan, vendar pa\
  \ ne gre spregledati, da gre za sistem na podlagi zavarovanja, v katerem mora biti\
  \ do dolo\u010Dene mere spo\u0161tovana tudi vi\u0161ina prispevka posameznika med\
  \ aktivno dobo. Gre tako za zavarovalni sistem, katerega element je med drugim tudi\
  \ sorazmernost med pla\u010Danimi prispevki in izpla\u010Danim zneskom v primeru\
  \ nastopa zavarovalnega primera.\nV zvezi s pozivom k nadzoru nad izjemnimi pokojninami\
  \ in preglednostjo stanja na tem podro\u010Dju pa pojasnjujemo, da se z novo ureditvijo\
  \ pokojninskih pravic v novem Zakonu o pokojninskem in invalidskem zavarovanju (v\
  \ nadaljevanju ZPIZ-2) na novo urejene tudi obveznosti dr\u017Eavnega prora\u010D\
  una. ZPIZ-2 v 161. dolo\u010Da, da bodo pravice, ki nimajo podlage v pla\u010Danih\
  \ prispevkih, urejene v posebnih predpisih, kar pomeni, da z novim ZPIZ-2 pravice,\
  \ ki so iz ZPIZ-2 izlo\u010Dene, ne bodo ve\u010D predmet obveznosti RS na podlagi\
  \ tega predpisa. Te pravice bodo morale biti opredeljene in v celoti, hkrati s financiranjem,\
  \ urejene v drugih pravnih predpisih. S tem ukrepom bo pokojninska blagajna preglednej\u0161\
  a, kar bo na drugi strani vplivalo tudi na u\u010Dinkovitej\u0161i nadzor pristojnih\
  \ institucij nad porabo sredstev, ki jih dr\u017Eavni prora\u010Dun namenja za izpla\u010D\
  evanje posebnih pravic. Skladno z navedenim bo v predlogu novega Zakona o do\u017E\
  ivljenjski renti za izjemne dose\u017Eke na podro\u010Dju kulture, raziskovalno-razvojne\
  \ dejavnosti in \u0161porta, ki ga pripravlja Ministrstvo za kulturo, poleg pravice\
  \ do do\u017Eivljenjske rente jasno opredeljen tudi novi na\u010Din financiranja,\
  \ kar pomeni, da bodo morala resorno pristojna ministrstva skrbeti za prora\u010D\
  unska sredstva za izpla\u010Devanje pravic na podlagi novega predpisa, Ministrstvo\
  \ za delo, dru\u017Eino in socialne zadeve pa ne bo ve\u010D pristojno za nadzor\
  \ nad pora\u010Dunavanjem obveznosti dr\u017Eave iz tega naslova.  "
