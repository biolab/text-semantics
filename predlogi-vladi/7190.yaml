response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nJavna dela se izvajajo na podlagi dolo\u010Db 49.. 50., 50, a.,51., 52.,\
  \ 53. in 116. \u010Dlena Zakona o urejanju trga dela (Uradni list RS, \u0161t. 80/10,\
  \ 40/12-ZUJF, 21/13, 63/13, 10011 3, 32/14-ZPDZC-1 in 47/15-ZZSDT; v nadaljevanju:\
  \ ZUTD), namenjena pa so aktiviranju dolgotrajno brezposelnih oseb.\nPartnerji pri\
  \ izvajanju javnih del so poleg Zavoda RS za zaposlovanje (v nadaljevanju: zavod)\
  \ \u0161e izvajalci javnih del (delodajalec, ki z vklju\u010Deno dolgotrajno brezposelne\
  \ osebo sklene pogodbo o zaposlitvi) in naro\u010Dniki (npr. ob\u010Dina), ki za\
  \ posamezni program javnih del potrjuje obstoj javnega interesa.\nPodro\u010Dja\
  \ izvajanja, nazive in vsebine programov javnih del dolo\u010Da Katalog programov\
  \ javnih del (v nadaljevanju: katalog). Posamezni programi javnih del se izberejo\
  \ na letnem javnem povabilu za izbor programov javnih del (v nadaljevanju: javno\
  \ povabilo). Ponudbo za izvajanje programa javnih del na javno povabilo lahko oddajo\
  \ le neprofitni delodajalci, ki morajo izpolnjevati vse pogoje javnega povabila,\
  \ med katere sodijo tudi naslednji pogoji:\nda za program javnih del, ki je predmet\
  \ ponudbe, obstaja javni interes naro\u010Dnika (npr. ob\u010Dine),\nda je vsebina\
  \ predlaganega programa javnega dela sklad na s katalogom,\nda predlagani program\
  \ javnih del ne zajema del, ki predstavljajo izvajanje redne dejavnosti izvajalca\
  \ ter\nda se z udele\u017Eenci ne sme nadome\u0161\u010Dati dela \xBBredno\xAB zaposlenih,\
  \ ki opravljajo izvajal\u010Devo redno dejavnost.\nIzbor programov javnih del izvajajo\
  \ strokovne komisije na posamezni obmo\u010Dni slu\u017Ebi zavoda. Ponudba neprofitnega\
  \ izvajalca je lahko izbrana na vsakem letnem javnem povabilu, seveda \u010De le\
  \ ta izpolnjuje pogoje javnega povabila ter ob pogoju, da obseg sredstev javnega\
  \ povabila zadostujejo za obravnavo vseh prispelih ponudb. Vendar pri tem ne gre\
  \ spregledati dejstva, da je lahko dolgotrajno brezposelna oseba vklju\u010Dena\
  \ pri istem izvajalcu programa javnih del najve\u010D 24 mesecev (drugi odstavek\
  \ 50. \u010Dlena ZUTD).\nNadzor nad izvajanjem programov javnih del izvajajo pristojne\
  \ obmo\u010Dne slu\u017Ebe zavoda v sodelovanju s Centralno slu\u017Ebo zavoda.\
  \ Zavod je v letu 2015 izvedel 170 nadzorov, dne 22. 4. 2015 pa je opravil tudi\
  \ nadzor nad izvajanjem vsebin programa javnih del pri Ribi\u0161ki dru\u017Eini\
  \ Radgona v ob\u010Dini Apa\u010De. V nadzoru zavod ni ugotovil nepravilnosti, udele\u017E\
  enec programa javnih del je \u010Dasu nadzora opravljal ko\u0161njo trave oziroma\
  \ urejal okolico.\n Analiza predloga in razlogi za njegovo (ne)primernost Iz poslovnega\
  \ registra Agencije Republike Slovenije za javnopravne evidence in storitve (v nadaljevanju:\
  \ AJPES) izhaja, da ima Ribi\u0161ka dru\u017Eina Radgona pravnoorganizacijsko obliko\
  \ dru\u0161tva, na podlagi sektorske pripadnosti pa sodi med nepridobitne institucije\
  \ (sektorska pripadnost - SKIS: 8.15). Ribi\u0161ka dru\u017Eina Radgona ima ve\u010D\
  \ temeljnih enot (v nadaljevanju: TE), na podlagi informacij zavoda pa javna dela\
  \ \u017Ee vrsto let izvajata le TE Ti\u0161ina in Apa\u010De. V letu 2015 sta ti\
  \ dve TE izvajali program javnih del z nazivom \xBBDru\u0161tvene dejavnosti na\
  \ pode\u017Eelju\xAB v okviru katerega so se lahko, v skladu z vsebinami, ki jih\
  \ dolo\u010Da katalog, opravljala dela namenjena pomo\u010Di pri izvajanju programov\
  \ ribi\u0161kih dru\u017Ein.\nV poslovnem registru AJPES-a izkazan nepridobitni\
  \ status. dopu\u0161\u010Da Ribi\u0161ki dru\u017Eini Radgona (nepridobitna institucija\
  \ - dru\u0161tvo, sektorska pripadnost 3.15) oddajo ponudbe na vsako letno javno\
  \ povabilo.\nPredlog dr\u017Eavljana je vsekakor potrebno razumeti, kot usmeritev\
  \ zavodu, da okrepi nadzor nad izvajanjem vsebin programov javnih del.\n "
