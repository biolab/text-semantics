response: "Odziv Ministrstva za pravosodje\nV zvezi s predlogom predlagatelja, da\
  \ bi urejanje zadev temeljilo na mo\u017Enosti izbire posameznega dr\u017Eavnega\
  \ organa ali institucije, kjer bi oseba uredila neko svojo zadevo, uvodoma pojasnjujemo,\
  \ da dr\u017Eavne naloge oziroma funkcije izvr\u0161ujejo razli\u010Dne dr\u017E\
  avne institucije. V skladu s 3. \u010Dlenom Ustave Republike Slovenije[1] (v nadaljevanju:\
  \ Ustava) je izvr\u0161evanje dr\u017Eavnih funkcij urejeno po na\u010Delu delitve\
  \ posameznih vej oblasti, to je med zakonodajno, izvr\u0161ilno in sodno vejo. Temeljna\
  \ funkcija na\u010Dela delitve oblasti pa je prav v varovanja \u010Dlovekove svobode\
  \ in dosto\xADjanstva v razmerju do dr\u017Eave.[2] Posamezne dr\u017Eavne institucije\
  \ so v funkciji izvr\u0161evanja natan\u010Dno dolo\u010Denih dr\u017Eavnih nalog\
  \ oziroma funkcij in pripadajo eni od teh treh vej oblasti. Zakonodajna funkcija\
  \ je pridr\u017Eana Dr\u017Eavnemu zboru, sodna funkcija, na \u010Delu katere je\
  \ Vrhovno sodi\u0161\u010De RS kot najvi\u0161je prito\u017Ebeno sodi\u0161\u010D\
  e, pa je zaupana sodstvu. Temeljni organ izvr\u0161ilne funkcije je Vlada, ki preko\
  \ ministrov usmerja dr\u017Eavno upravo[3]. Zakon o dr\u017Eavni upravi[4] (v nadaljevanju:\
  \ ZDU) dolo\u010Da, da so upravni organi, katerih temeljna naloga je izvr\u0161\
  evanje oziroma opravljanje upravnih nalog, ministrstva, organi v njihovi sestavi\
  \ in upravne enote (14. \u010Dlen ZDU). V zvezi z nalogami, ki jih izvr\u0161ujejo\
  \ upravne enote[5], Ministrstvo za javno upravo pojasnjuje[6] da so upravne enote\
  \ po ZDU opredeljene kot organi dr\u017Eavne uprave, ki so organizirani za dekoncentrirano\
  \ izvajanje nalog dr\u017Eavne uprave oziroma upravnih nalog. Upravne enote v trenutno\
  \ veljavnem sistemu ne izvajajo nalog s podro\u010Dij pravosodja, oziroma notarskih\
  \ storitev ali sodnih nalog in pristojnosti, ter pravne pomo\u010Di, kot pravice\
  \ do sodnega varstva. Upravne enote izvajajo po pravilu upravne naloge, v katerih\
  \ je prisoten javni interes kot splo\u0161ni dru\u017Ebeni interes in torej ne izvajajo\
  \ nalog, ki so s podro\u010Dja notariata oziroma v dispoziciji strank. Glede na\
  \ navedeno se naloge upravnih enot \u017Ee po svoji naravi in pravni ureditvi bistveno\
  \ razlikujejo od nalog notarja in sodi\u0161\u010D.\nNotariat je po Zakonu o notariatu[7]\
  \ (v nadaljevanju: ZN) opredeljen kot javna slu\u017Eba, katere delovno podro\u010D\
  je in pooblastila dolo\u010Da zakon (1. \u010Dlen ZN). Notarji kot osebe javnega\
  \ zaupanja sestavljajo javne listine[8] o pravnih poslih, izjavah volje oziroma\
  \ dejstvih, iz katerih izvirajo pravice; prevzemajo listine v hrambo, denar in vrednostne\
  \ papirje pa za izro\u010Ditev tretjim osebam ali dr\u017Eavnim organom; opravljajo\
  \ vse oblike alternativnega re\u0161evanja sporov; izvajajo po nalogu sodi\u0161\
  \u010D opravila, ki se jim lahko odstopijo po zakonu in izvajajo druga opravila,\
  \ za katera jih poobla\u0161\u010Da zakon. Notarski zapis, kot \u017Ee iz samega\
  \ imena tak\u0161ne vrste javne listine izhaja, lahko sestavi le notar. ZN pa 43.\
  \ \u010Dlenu dolo\u010Da pogoje, ki jih mora notarski zapis vsebovati, da je javna\
  \ listina, in sicer navedbo, da je notar udele\u017Eencem notarski zapis prebral,\
  \ da so udele\u017Eenci notarski zapis odobrili, datum, uro in kraj sestave notarskega\
  \ zapisa, podpise oseb, udele\u017Eenih pri sestavljanju listine, ter pe\u010Dat\
  \ ali \u017Eig notarja, ki je sestavil notarski zapis. Kadar torej zakon zaradi\
  \ pravne varnosti dolo\u010Da, da mora biti nek pravni posel ali izjava volje, da\
  \ bi bila veljavna, sestavljena v obliki notarskega zapisana, jo torej lahko sestavi\
  \ le notar, ne pa kateri drugi uradni organ ali uradna oseba.\nNekatera uradna opravila\
  \ pa se na podlagi zakona lahko opravijo na razli\u010Dne na\u010Dine oziroma pred\
  \ razli\u010Dnimi institucijami. Eden tak\u0161nih tipi\u010Dnih primerov je sestava\
  \ oporoke po Zakonu o dedovanju[9] (v nadaljevanju: ZD). ZD pozna razli\u010Dne\
  \ oblike oporoke, od lastnoro\u010Dne, ki jo oporo\u010Ditelj lastnoro\u010Dno napi\u0161\
  e in podpi\u0161e, pa vse do notarske, ki je sestavljena v obliki notarskega zapisa\
  \ in sodne oporoke, ki jo sestavi sodnik. Drug podoben primer je razveza zakonske\
  \ zveze, ki jo ureja Dru\u017Einski zakonik[10] (v nadaljevanju: DZ), in za katero\
  \ je primarno pristojno sodi\u0161\u010De. DZ dolo\u010Da, da se lahko sporazumna\
  \ razveza med zakoncema, \u010De so za to izpolnjeni zakonsko dolo\u010Deni pogoji,\
  \ izvede pri notarju na na\u010Din, da notar sestavi notarski zapis sporazuma zakoncev\
  \ o razvezi zakonske zveze (97. \u010Dlen DZ). Tudi pri overjanju podpisov imajo\
  \ stranke nekaj manevrskega prostora izbire, \u010De je potrebna overitev podpisa\
  \ za potrebe nekega upravnega postopka po Zakonu o splo\u0161nem upravnem postopku[11]\
  \ (v nadaljevanju: ZUP). Na\u010Deloma je overjanje podpisov ena od nalog oziroma\
  \ pristojnosti notarja (64. \u010Dlen ZN). Vendar pa ZUP izrecno dolo\u010Da, da\
  \ je lastnoro\u010Dni podpis mogo\u010De overiti tudi pred uradno osebo na upravne\
  \ enoti (upravna overitev), ki je (izklju\u010Dno) za namen postopkov po ZUP enakovredna\
  \ notarski overitvi (178. \u010Dlen ZUP).\nZaklju\u010Dno v zvezi s primerom, ki\
  \ ga navajate, ko so sodni\u0161ki pripravniki na sodi\u0161\u010Dih dajali pravno\
  \ pomo\u010D, pojasnjujemo, da je takratna ureditev brezpla\u010Dne pravne pomo\u010D\
  i (v nadaljevanju: BPP) po Zakon o brezpla\u010Dni pravni pomo\u010Di[12] (v nadaljevanju\
  \ ZBPP), tak\u0161en na\u010Din izvajanja BPP sicer res omogo\u010Dala, vendar se\
  \ je slednje, tako iz vidika delitve oblasti kot z vidika zagotavljanja kakovosti\
  \ pravnih nasvetov, izkazalo kot neprimerno. Zato je novela ZBPP-B[13] tak\u0161\
  en na\u010Din izvajanja BPP po sodni\u0161kih pripravnikih ukinila in za izvajanje\
  \ pravnega svetovanja pooblastila le odvetnike in v dolo\u010Denih primerih za to\
  \ posebej registrirane nevladne organizacije. Odvetni\u0161tvo je namre\u010D v\
  \ 137. \u010Dlenu Ustave opredeljeno kot samostojna in neodvisna slu\u017Eba, ki\
  \ jo ureja zakon ter deluje v vseh tistih segmentih dru\u017Ebe, kjer se pojavi\
  \ potreba po pravnem svetovanju in zastopanju. Zakona o odvetni\u0161tvu[14] (v\
  \ nadaljevanju: ZOdv) pa odvetnika opredeljuje kot tistega, ki v okviru opravljanja\
  \ odvetni\u0161kega poklica pravno svetuje, zastopa in zagovarja stranke pred sodi\u0161\
  \u010Di in drugimi dr\u017Eavnimi organi, sestavlja listine in zastopa stranke v\
  \ njihovih pravnih razmerjih (2. \u010Dlen ZOdv). Zaradi navedenega, in ker je,\
  \ kot \u017Ee omenjeno, pravnemu svetovanju v prvi vrsti namenjen institut odvetni\u0161\
  tva, medtem ko je primarna naloga sodi\u0161\u010D sojenje in ne pravno svetovanje,\
  \ je ZBPP-B mo\u017Enost pravnega svetovanja s strani sodni\u0161kih pripravnikov\
  \ ukinil.\nIz navedenega izhaja, da mo\u017Enost izbire ni vedno prava pot, in da\
  \ obstajajo utemeljeni razlogi za delitev funkcij, nalog in pristojnosti med posameznimi\
  \ dr\u017Eavnimi institucijami ter organi, javnimi slu\u017Ebami, v okvir katerih\
  \ sodi notariat in samostojnimi in neodvisnimi slu\u017Ebami, kamor sodni odvetni\u0161\
  tvo.\n\_\n\n[1] Uradni list RS, \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013\
