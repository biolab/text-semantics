response: "Odziv Ministrstva za pravosodje in javno upravo\nMinistrstvo za pravosodje\
  \ in javno upravo v zvezi s postavljenim predlogom uvodoma pojasnjuje, da je notariat\
  \ ustavna kategorija. Ustava Republike Slovenije (Uradni list RS, \u0161t. 33/91,\
  \ 42/97, 66/00, 24/03, 69/04, 69/04 in 68/06) v 137. \u010Dlenu namre\u010D dolo\u010D\
  a, da je notariat javna slu\u017Eba, ki jo ureja zakon. Polo\u017Eaj notariata in\
  \ notarjev kot tudi na\u010Din notarskega poslovanja je tako podrobneje dolo\u010D\
  en v Zakonu o notariatu (Uradni list Republike Slovenije, \u0161t. 2/07 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 33/07 \u2013 ZSReg-B in 45/08, v nadaljevanju:\
  \ ZN). ZN v 1. \u010Dlenu dolo\u010Da, da je notariat javna slu\u017Eba, katere\
  \ delovno podro\u010Dje in pooblastila dolo\u010Da zakon, notariat pa opravljajo\
  \ notarji in notarke, imenovani po tem zakonu, kot svoboden poklic, pri \u010Demer\
  \ opravljajo svojo poklicno dejavnost samostojno, razen v primerih, ki jih dolo\u010D\
  a zakon. Po 2. \u010Dlenu ZN so notarji osebe javnega zaupanja, ki morajo skladno\
  \ s 6. \u010Dlenom ZN svoje delo opravljati po\u0161teno, vestno in v skladu s predpisi.\n\
  Na Ministrstvu za pravosodje in javno upravo smo prejeti predlog \xBBnaj notarji\
  \ delajo kot javni uslu\u017Ebenci in ne kot privatna podjetja\xAB, preu\u010Dili\
  \ in kot izhaja iz nadaljevanja ugotovili, da predlog ni primeren za nadaljnjo obravnavo.\n\
  V skladu s 1. \u010Dlenom ZN notar opravlja javno slu\u017Ebo, vendar sta njegovi\
  \ najpomembnej\u0161i lastnosti neodvisnost, nepristranost in zaupnost tako do strank\
  \ kot do dr\u017Eave. Neodvisnost, ki je povezana z ustrezno stopnjo strokovnosti,\
  \ spo\u0161tovanjem zakonitosti in funkcionalno avtoriteto notarja, pogojuje obstoj\
  \ javnega zaupanja (2. \u010Dlen ZN). Nepristranost notarja pa pomeni, da notar\
  \ kot pravni strokovnjak po pravilih svoje stroke, svetuje strankam pri sklepanju\
  \ pravnih poslov, sestavlja o teh poslih listine, s posebno verodostojnostjo, potrjuje\
  \ dejstva ipd. Ker pa notar v sistemu latinskega notariata, kot ga poznamo tudi\
  \ pri nas in kot ga pozna ve\u010Dina dr\u017Eav po vsem svetu, izvr\u0161uje tudi\
  \ nekatera javna pooblastila in ker mora, druga\u010De kot poobla\u0161\u010Denec\
  \ posamezne stranke, zagotavljati zakonitost in zanesljivost v pravnem prometu z\
  \ enakim odnosom do obeh strank, odgovoren obema, je razumljivo, da je njegov poklic\
  \ vezan z dr\u017Eavno regulativo in podvr\u017Een dr\u017Eavnemu nadzoru (109.\
  \ \u010Dlen ZN). ZN namre\u010D konkretizira prenos nekaterih dr\u017Eavnih pristojnosti\
  \ na notarje, tako da notarskim opravilom podeljuje posebne u\u010Dinke (u\u010D\
  inke javne listine in izvr\u0161ljivosti \u2013 3. in 4. \u010Dlen ZN), \u010Deprav\
  \ so ti u\u010Dinki praviloma atribut aktov dr\u017Eavnih organov. Kljub temu pa\
  \ notar ne more delovati kot javni uslu\u017Ebenec iz ve\u010D vidikov. Svojo dejavnost\
  \ opravlja notar kot svoboden pravni\u0161ki poklic, ki je v javnem interesu zakonsko\
  \ omejen. Notar ne more delovati kot javni uslu\u017Ebenec niti takrat, kadar izvr\u0161\
  uje javna pooblastila. Glede na to, da opravlja notar javno slu\u017Ebo kot svoboden\
  \ poklic, je mogo\u010De pri\u010Dakovati, da se ustvari med notarjem in njegovimi\
  \ strankami zaupno razmerje, ki je temelj notarjeve dejavnosti. Prav tako pri notarju\
  \ \u0161teje njegova fleksibilnost, ki je blizu gospodarski praksi, saj se je notar\
  \ iz konkuren\u010Dnih razlogov bolj pripravljen prilagoditi na razli\u010Dna stanja\
  \ v pravnih razmerjih.  Zaradi narave notariata pa notarja tudi ne moremo uvrstiti\
  \ v sistem javnih uslu\u017Ebencev po Zakonu o javnih uslu\u017Ebencih (Uradni list\
  \ RS, \u0161t. 63/07 \u2013 UPB3, 65/08, 69/08 \u2013 ZTFI-A, 69/08 \u2013 ZZavar-E,\
  \ 74/09 odl. US, v nadaljevanju: ZJU). Javni uslu\u017Ebenci morajo namre\u010D\
  \ v skladu s 94. \u010Dlenom ZJU svoje delo opravljati po navodilih in odredbah\
  \ nadrejenega, tak\u0161en na\u010Din dela pa je v nasprotju s samo naravo opravljanja\
  \ notarskega dela, ki ga notar opravlja kot subjekt v lastnem imenu in za lasten\
  \ ra\u010Dun, in sicer neodvisno in nepristransko, v skladu z ZN.\nNadalje je pomembno\
  \ poudariti tudi dejstvo, da je notar nosilec javne slu\u017Ebe, pri \u010Demer\
  \ pa dr\u017Eava ni dol\u017Ena zagotavljati sredstev za njegovo poslovanje. Za\
  \ notariat je namre\u010D zna\u010Dilna osebna poklicna odgovornost. S tem se ustvarja\
  \ med notarjem in stranko odgovornej\u0161e razmerje, ki ne more nastati med dr\u017E\
  avnim uslu\u017Ebencem in stranko, ker strankam za delo dr\u017Eavnega uslu\u017E\
  benca odgovarja predvsem dr\u017Eava, pri \u010Demer pa stranka tudi ni v nevarnosti,\
  \ da notar ne bi mogel povrniti stro\u0161kov \u0161kode, ker mora v ta namen skleniti\
  \ zavarovalno pogodbo s predpisano najni\u017Ejo zavarovalno vsoto (14. \u010Dlen\
  \ ZN).  Ta mo\u017Enost, ki je na voljo udele\u017Eencem, da se v primeru \u0161\
  kode obrnejo neposredno na notarja, \u0161e dodatno pritiska na notarja, da vestno\
  \ opravlja svoje dol\u017Enosti.\nMinistrstvo za pravosodje in javno upravo zaklju\u010D\
  uje, da je poklic notarja glede na navedene argumente tako zelo specifi\u010Den\
  \ v okviru pravosodnega sistema, da terja posebno ureditev izven sistema javnih\
  \ uslu\u017Ebencev.   \n "
