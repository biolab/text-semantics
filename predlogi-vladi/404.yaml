response: "Odziv Ministrstva za promet\nKot prvo bi se vam radi opravi\u010Dili za\
  \ nastalo zamudo pri odgovoru, saj je zaradi priprav sprememb in dopolnitev Zakona\
  \ o prometnih pravilih ta odgovor zastal. Delovno gradivo zakona je bilo dne 2.\
  \ 4. 2010 objavljeno na spletnih straneh Ministrstva za promet. Glede obravnave\
  \ vinjenih voznikov na novo uvajamo: 1. Preventivni pregled s svetovanjem pri svojem\
  \ izbranem zdravniku, ki vsebuje: -    oceno pitja alkohola s pogovorom in standardiziranim\
  \ vpra\u0161alnikom Svetovne zdravstvene organizacije AUDIT s katero opredelimo\
  \ ali gre za tvegano pitje, \u0161kodljivo pitje ali zasvojenost z alkoholom, -\
  \    oceno zavedanja tveganega oziroma \u0161kodljivega pitja, -    svetovanje za\
  \ spremembo pitja, -    v primeru suma zasvojenosti z alkoholom se vozniku potrdila\
  \ ne izda, ampak se voznika napoti v alkoholo\u0161ko ambulanto.  2. Izguba dovoljenja\
  \ do pravnomo\u010Dne sodbe sodi\u0161\u010Da \u2013 za\u010Dasna zaplemba vozni\u0161\
  kega dovoljenja. Voznik, ki je vozil pod vplivom alkohola vrednosti 0,8 promila,\
  \ in/ali je povratnik ali povzro\u010Ditelj nesre\u010De s smrtnim izidom, se kaznuje\
  \ z 18 kazenskimi to\u010Dkami, kar pomeni odvzem vozni\u0161kega dovoljenja. Pri\
  \ taksativno navedenih kategorijah pri katerih se zahteva 0,0 promila pa kadar prekora\u010D\
  ijo 0,5 promila. 3. Rehabilitacijski programi: A. Osebe, pri katerih je bilo v kontrolnem\
  \ pregledu ugotovljeno, da ne sodijo med tiste, ki tvegano in \u0161kodljivo pijejo,\
  \ in je \u0161lo v primeru vo\u017Enje in alkohola za enkratni dogodek, povezan\
  \ z izjemno situacijo, se napoti v psihosocialno delavnico, ki jo vodijo za izvajanje\
  \ tak\u0161ne delavnice usposobljeni psihologi. Delavnica traja do 4 \u0161olske\
  \ ure in je samopla\u010Dni\u0161ka. B. Osebe, za katere se v kontrolnem pregledu\
  \ ugotovi, da sodijo med tiste, ki tvegano in \u0161kodljivo pijejo, se napoti na\
  \ rehabilitacijski program, ki ga izvajajo usposobljeni psihologi. Program vsebuje\
  \ ve\u010D enodnevnih delavnic. C. Osebe, za katere se v kontrolnem pregledu ugotovi,\
  \ da so odvisne od alkohola, se napoti na zdravljenje odvisnosti (odvisnost od alkohola\
  \ sodi med zdravstvena stanja, pri katerih se lahko pridobi ali ohrani vozni\u0161\
  ko dovoljenje samo na podlagi rezultatov zdravljenja \u2013 zdravni\u0161ko potrdilo).\
  \ Zdravljenje odvisnosti od alkohola je organizirano znotraj sistema zdravstvenega\
  \ varstva in se krije iz sredstev ZZZS. Glede na predvideno dodatno \u0161tevilo\
  \ ugotovljenih odvisnih od alkohola. 4. Ukrep uporaba interlock-a za preizku\u0161\
  anje alkoholiziranosti voznika, ki pri vinjenosti onemogo\u010Di zagon motorja vozila.\
  \ Glede prostovoljnega dela z invalidi je mnenje stroke neenotno. Na eni strani\
  \ nekateri strokovnjaki  podpirajo prostovoljno delo z invalidi, del strokovnjakov\
  \ pa se spra\u0161uje o smiselnosti, kvaliteti in u\u010Dinkovitosti tovrstne prisiljene\
  \ pomo\u010Di invalidom. Va\u0161 predlog glede nalepk:\nzadevo smo prou\u010Dili\
  \ in smo mnenja, da tak ukrep ne bi prinesel u\u010Dinkov glede na to, da kr\u0161\
  itelj lahko uporablja ve\u010D vozil, njegovo vozilo pa lahko vozijo tudi drugi\
  \ (\u010Dlani dru\u017Eine, prijatelji), ki pri vo\u017Enji spo\u0161tujejo prometne\
  \ predpise. Za kakr\u0161ne koli dodatne pobude, va\u0161a nova mnenja in stali\u0161\
  \u010Da lahko direktno kontaktirate na Ministrstvu za promet z Brigito Miklavc \u2013\
  \ vodjo delovne skupine za pripravo novega Zakona o prometnih pravilih.  "
