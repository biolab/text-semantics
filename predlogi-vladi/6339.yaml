response: "Odziv Ministrstva za infrastrukturo\nVinjeta je v skladu z Zakonom o javnih\
  \ cestah pla\u010Dilo cestnine glede na dolo\u010Den \u010Das uporabe cestninske\
  \ ceste. Gre za pav\u0161alni na\u010Din pla\u010Dila cestnine, pri \u010Demer uporabnik\
  \ z nakupom posamezne vrste vinjete zakupi mo\u017Enost uporabe cestninske ceste\
  \ v dolo\u010Denem \u010Dasovnem obdobju, pri tem pa je povsem irelevantna dol\u017E\
  ina prevo\u017Eenih kilometrov po cestninskih cestah. Veljavna zakonodaja ne dolo\u010D\
  a obveznega nakupa vinjeta, ampak se lahko potencialni uporabnik glede na svoje\
  \ potrebe odlo\u010Di za nakup ustrezne vrste vinjete, pri \u010Demer se je potrebno\
  \ zavedati, da je cena vinjet \u0161e vedno ugodna v primerjavi s cestninami, ki\
  \ so veljale pred uvedbo vinjet, ko so tudi osebna vozila pla\u010Devala cestnino\
  \ po prevo\u017Eeni razdalji. Ker je vinjeta nalepka, ki se mora na vozilo namestiti\
  \ na predpisan na\u010Din, to pomeni, da postane z njeno namestitvijo na vozilo,\
  \ njegova sestavina, zato deli pravno usodo glavne stvari, torej vozila. Iz tega\
  \ vidika njeno preme\u0161\u010Danje z vozila na vozilo ni dovoljeno, pri \u010D\
  emer moramo poudariti, da na\u0161a ureditev v tem pogledu ne odstopa od ureditev\
  \ v drugih dr\u017Eavah EU, ki poznajo vinjetni sistem cestninjenja.\nPotrebno poudariti,\
  \ da je bila z uvedbo vinjetnega sistema odpravljena nepravi\u010Dnost, ki je veljala\
  \ pred tem, saj je vinjeta postala obvezna na vseh cestah, ki so v upravljanju in\
  \ vzdr\u017Eevanju dru\u017Ebe DARS d.d. Pred tem so lahko uporabniki na posameznih\
  \ obmo\u010Djih brezpla\u010Dno uporabljali dolo\u010Dene odseke cestninskih cest\
  \ (npr. mariborska obvoznica, ljubljanska obvoznica, obalna hitra cesta, cestni\
  \ odsek Dramlje \u2013 \u0160entrupert), pri \u010Demer so bili ti uporabniki privilegirani\
  \ v primerjavi z uporabniki, ki so uporabljali cestninsko cesto v zaprtem cestninskem\
  \ sistemu (npr. cestni odsek med Ljubljano in Vide\u017Eem). V kolikor bi iz vinjetnega\
  \ sistema cestninjenja ponovno izvzeli posamezne cestne odseke, bi ponovno pri\u0161\
  li v polo\u017Eaj, ko bi bili uporabniki s posameznih obmo\u010Dij privilegirani,\
  \ kar pa je nedopustno v sodobno pravno urejenih dr\u017Eavah.   \n "
