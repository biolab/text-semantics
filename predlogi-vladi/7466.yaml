response: "Odziv Ministrstva za javno upravo\nKomisija za prepre\u010Devanje korupcije\
  \ (v nadaljnjem besedilu: KPK ali komisija) je samostojen in neodvisen organ, ki\
  \ ima predsednika in dva namestnika predsednika, kateri so funkcionarji. \u010C\
  lani KPK in zaposleni pri Komisiji imajo zakonske pristojnosti na podro\u010Dju\
  \ seznanjanja s finan\u010Dnim in premo\u017Eenjskim polo\u017Eajem dr\u017Eavnih\
  \ in lokalnih funkcionarjev, na podro\u010Dju nadzora nad dejavnostjo lobiranja,\
  \ v zakonsko dolo\u010Denem postopku raziskujejo in sprejemajo ukrepe v primerih\
  \ nezdru\u017Eljivosti funkcij, izvajajo ukrepe v primeru konflikta interesov, v\
  \ primeru odkritih kaznivih dejanj iz podro\u010Dja korupcije pa so pristojni podati\
  \ prijave ali kazenske ovadbe pristojnim organom pregona in sodnim organom. Podrobneje\
  \ obseg, vsebina in raznolikost nalog ter pristojnosti KPK izhaja tudi njenih letnih\
  \ poro\u010Dil, objavljenih na uradni spletni strani KPK.\nPredsednik komisije izmed\
  \ imenovanih namestnikov predsednika dolo\u010Di prvega in drugega namestnika, posameznega\
  \ namestnika pa lahko pooblasti, da ta organizira in vodi delo na posameznih podro\u010D\
  jih v okviru pristojnosti KPK. Prav tako predsednika v primeru njegove odsotnosti\
  \ ali zadr\u017Eanosti nadome\u0161\u010Da prvi namestnik, v primeru odsotnosti\
  \ ali zadr\u017Eanosti predsednika komisije pa ga nadome\u0161\u010Da drugi namestnik.\
  \ \u010Ce je predsednik komisije razre\u0161en iz razlogov, ki jih dolo\u010Da \u010D\
  etrti odstavek 10. \u010Dlena Zakona o integriteti in prepre\u010Devanju korupcije\
  \ (Uradni list RS, \u0161t. 69/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo;\
  \ ZIntPK), do imenovanja novega predsednika opravlja naloge predsednika prvi namestnik.\n\
  Komisija pri svojih postopkih, kot dolo\u010Da prvi odstavek 15. \u010Dlena ZIntPK,\
  \ uporablja zakon, ki ureja splo\u0161ni upravni postopek, \u010De z ZIntPK ni druga\u010D\
  e dolo\u010Deno. V zvezi z odlo\u010Danjem je v 11. \u010Dlenu ZIntPK dolo\u010D\
  eno, da komisija deluje in odlo\u010Da kot kolegijski organ,  zadeve obravnava na\
  \ sejah, kjer sprejema mnenja, stali\u0161\u010Da in druge odlo\u010Ditve, ki morajo\
  \ biti sprejete vsaj z dvema glasovoma. Postopanje in odlo\u010Danje kolegijskega\
  \ organa ureja Zakon o splo\u0161nem upravnem postopku (ZUP) v ve\u010D pravnih\
  \ normah: v primeru pristojnosti kolegijskega organa odlo\u010Dbe izdaja kolegijski\
  \ organ, \u010De s predpisi ni dolo\u010Deno, da jih izdaja predsednik kolegijskega\
  \ organa, postopek vodi, pripravi poro\u010Dilo ter izdela osnutek odlo\u010Dbe\
  \ \u010Dlan kolegija, ki izpolnjuje predpisane pogoje, izjemoma druga oseba, ki\
  \ jo pooblasti kolegijski organ (29. \u010Dlen ZUP), o odlo\u010Danju se sestavi\
  \ zapisnik o posvetovanju in glasovanju, v katerega se vpi\u0161e upravna zadeva,\
  \ vrsta odlo\u010Ditve in morebitna posebna mnenja (81. \u010Dlen ZUP), dolo\u010D\
  en je kvorum in pravilo, kdaj je odlo\u010Ditev (odlo\u010Dba) sprejeta, in sicer\
  \ je v zvezi s tem v dolo\u010Dbi 207. \u010Dlena dolo\u010Deno, da kadar odlo\u010D\
  a o zadevi kolegijski organ, sme odlo\u010Dati, \u010De je navzo\u010Dih ve\u010D\
  \ kot polovica njegovih \u010Dlanov, odlo\u010Dbo pa sprejme z ve\u010Dino glasov\
  \ navzo\u010Dih \u010Dlanov. Podrobneje, vendar ne druga\u010De od navedenega, dolo\u010D\
  a v 10. \u010Dlenu tudi Poslovnik komisije za prepre\u010Devanje korupcije (v nadaljevanju:\
  \ Poslovnik). Sodna praksa ureditvi, razvidni iz dolo\u010Db ZIntPK in Poslovnika\
  \ komisije glede sestave in odlo\u010Danja KPK pritrjuje. O navedenem je bila vlo\u017E\
  ena tudi pobuda za ustavno presojo s strani Upravnega sodi\u0161\u010Da RS, ki pa\
  \ jo je Ustavno sodi\u0161\u010De RS zavrglo. Vrhovno sodi\u0161\u010De RS se je\
  \ v sodbi opr. \u0161t. I Up 476/2013 z dne 5.2.2015 sklicevalo na dolo\u010Dbe\
  \ ZUP in poslovnika komisije ter pojasnilo, da je bil pogoj sklep\u010Dnosti in\
  \ soglasja izpolnjen, \u010Deprav sta o zadevi odlo\u010Dala le dva \u010Dlana komisije.\n\
  Kot izhaja iz navedenega, velja torej v primeru kolegijskih organov splo\u0161no\
  \ pravilo ve\u010Dinskega odlo\u010Danja, kar pomeni, da je za kolegijski organ\
  \ inherentno, da ga sestavljajo najmanj trije \u010Dlani. V veljavni ureditvi pa\
  \ je pri KPK kot \u017Ee navedeno, tudi ustrezno urejeno nadome\u0161\u010Danje\
  \ predsednika komisije ter mo\u017Enost za primerno organiziranje in vodenje dela\
  \ na posameznih podro\u010Djih, na katerih KPK izvaja zakonske pristojnosti. Glede\
  \ na navedeno ter tudi v primerjalno-pravnem smislu, menimo, da je \u0161tevilo\
  \ funkcionarjev, ki sestavljajo komisijo, ustrezno. Zato menimo, da predlog ni primeren\
  \ za nadaljnjo obravnavo. \n "
