response: "Odziv Ministrstva za obrambo\nPodro\u010Dje gasilstva urejata Zakon o gasilstvu\
  \ (Uradni list RS, \u0161t. 113/05 \u2013 UPB1) in Uredba o organiziranju, opremljanju\
  \ in usposabljanju sil za za\u0161\u010Dito, re\u0161evanje in pomo\u010D (Uradni\
  \ list RS, \u0161t. 92/07, 54/09 in 23/11). Slednja dolo\u010Da merila za organiziranje,\
  \ opremljanje in usposabljanje gasilskih enot.\nGasilstvo je obvezna lokalna javna\
  \ slu\u017Eba (v nadaljevanju: javna gasilska slu\u017Eba). Organizacija gasilstva\
  \ v ob\u010Dini se v skladu z merili za organiziranje in opremljanje gasilskih enot\
  \ (Uradni list  RS, \u0161t. 92/07, 54/09 in 23/11) dolo\u010Di z na\u010Drtom varstva\
  \ pred po\u017Earom ob\u010Dine. Operativne naloge gasilstva opravljajo poklicne\
  \ in prostovoljne gasilske enote. Prostovoljne gasilske enote so organizirane v\
  \ okviru prostovoljnih gasilskih dru\u0161tev in opravljajo javno gasilsko slu\u017E\
  bo skladno z Zakonom o gasilstvu, \u010De jih za to neposredno dolo\u010Di pristojni\
  \ ob\u010Dinski organ in \u010De s prostovoljnimi gasilskimi dru\u0161tvi, v katerih\
  \ delujejo te gasilske enote, ob\u010Dina neposredno sklene pogodbo o opravljanju\
  \ javne gasilske slu\u017Ebe. Iz povedanega sledi, da ne gre ena\u010Diti pojmov\
  \ gasilsko dru\u0161tvo in gasilka enota.\nGasilske enote se razvrstijo v posamezne\
  \ kategorije. \u0160tevilo gasilcev in tehni\u010Dna opremljenost za posamezno kategorijo\
  \ se dolo\u010Di na podlagi meril za razvr\u0161\u010Danje gasilskih enot in drugih\
  \ zna\u010Dilnosti obmo\u010Dja delovanja gasilske enote, ki je dolo\u010Den z operativnim\
  \ gasilskim na\u010Drtom. V naseljih, kjer deluje ve\u010D gasilskih enot, se enotam,\
  \ pri katerih je najmanj polovica operativnega obmo\u010Dja oddaljena od osrednje\
  \ gasilske enote manj kot 15 minut vo\u017Enje z gasilskim vozilom od sede\u017E\
  a enote, kategorijo zni\u017Ea za eno stopnjo.\nGasilske enote I. kategorije, ki\
  \ ne morejo zagotoviti najmanj\u0161ega \u0161tevila operativnih gasilcev dolo\u010D\
  enega na podlagi kategorizacije in so manj kot \u0161est minut vo\u017Enje oddaljene\
  \ od gasilske enote vi\u0161je kategorije ali druge gasilske enote, se razporedijo\
  \ v gasilske enote I.a kategorije. Te enote izvajajo intervencije skupaj z gasilsko\
  \ enoto vi\u0161je kategorije oziroma z drugo enoto na operativnem obmo\u010Dju,\
  \ ki jima je dolo\u010Deno kot skupno operativno obmo\u010Dje. Podro\u010Dna zakonodaja\
  \ daje lokalnim skupnostim vse mo\u017Enosti za racionalno organiziranje javne gasilske\
  \ slu\u017Ebe, vklju\u010Dno z morebitnim zdru\u017Eevanjem manj\u0161ih gasilskih\
  \ dru\u0161tev.\n \n "
