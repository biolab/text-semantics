response: "Odziv Ministrstva za gospdoarski razvoj in tehnologijo\nVlada Republike\
  \ Slovenije \u017Ee od za\u010Detka izbruha epidemije nalezljive bolezni SARS-CoV-2\
  \ (COVID-19) pozorno spremljala situacijo tako na nacionalni ravni, kot tudi na\
  \ evropski in globalni ravni in je zaradi zajezitve in obvladovanja epidemije sprejela\
  \ ukrepe ter jih glede na situacijo dopolnjevala z namenom, da se v prvi meri za\u0161\
  \u010Diti zdravje dr\u017Eavljanov (prepovedi gibanje in zbiranje ljudi na javnih\
  \ krajih in povr\u0161inah, prepoved ponujanje in prodajanje blaga in storitev,\
  \ ..).\nIzpostavljate, da sprejeti ukrepi, predstavljajo te\u017Eavo za pre\u017E\
  ivetje ekonomske dejavnosti, kot tudi posameznih poklicev, saj kdo, kdaj in bo sploh\
  \ kdo pla\u010Dal prispevke in mese\u010Dno pla\u010Do sektorju zaposlenih, kulturnikov\
  \ in s.p.jevcev, za katere velja prepoved organiziranja prireditev v zaprtih prostorih\
  \ za ve\u010D kot 100 ljudi.\nOb va\u0161em razmi\u0161ljanju, bi radi poudarili,\
  \ da je Vlada Republike Slovenije z namenom obvladovanja situacije ob razglasitvi\
  \ epidemije ter takoj\u0161nemu in dolgoro\u010Dnemu zmanj\u0161evanju \u0161kodljivih\
  \ posledic za gospodarstvo, pristopila k iskanju re\u0161itev, s katerimi se bla\u017E\
  ijo finan\u010Dne posledice epidemije in omogo\u010Da pre\u017Eivetje podjetij in\
  \ ohranitev delovnih mest. Sprejetih je kar nekaj zakonov, od katerih sta dva \u0161\
  e posebej namenjena gospodarstvu:\n Zakon o interventnih ukrepih na podro\u010D\
  ju pla\u010D in prispevkov (ZIUPP; Uradni list \u0161t. 36/2020 z dne 28.03.2020)\
  \ \tZakon ureja delno povra\u010Dilo izpla\u010Danih nadomestil pla\u010De zaposlenih\
  \ pri delodajalcih, ki jim za\u010Dasno ne morejo zagotavljati dela zaradi posledic\
  \ epidemije (za\u010Dasno \u010Dakanje na delo) ali zaradi odrejene karantene ter\
  \ odlog pla\u010Dila prispevkov za socialno varnost, ki zapadejo v pla\u010Dilo\
  \ meseca aprila, maja in junija 2020. Zakon o interventnih ukrepih za zajezitev\
  \ epidemije COVID-19 in omilitev njenih posledic za dr\u017Eavljane in gospodarstvo\
  \ (ZIUZEOP,; Uradni list \u0161t. 49/2020 z dne 10.4.2020) \tZ zakonom se med drugim\
  \ spreminjajo in dopolnjujejo dolo\u010Dbe prvega zakona (ZIUPPP) in dolo\u010D\
  ajo tudi za\u010Dasni ukrepi za omilitev posledic epidemije (vi\u0161je sile) za\
  \ delodajalce (tudi samozaposlene) in za delavce. \nNa Ministrstvu za gospodarski\
  \ razvoj in tehnologijo smo mnenja, da so ukrepi, ki jih nudita omenjena zakona\
  \ pritrdilni odgovor na va\u0161e vpra\u0161anje ali lahko prizadet sektor pri\u010D\
  akuje ukrepe oprostitev pla\u010Devanja dajatev v \u010Dasu prepovedi in nadomestilo\
  \ v vi\u0161ini povpre\u010Dne mese\u010Dne pla\u010De, sicer pa se prav v teh tednih\
  \ pripravlja \u0161e nov paket ukrepov PKP2, ki prina\u0161a dodatne ukrepe za izbolj\u0161\
  anje likvidnosti podjetij.\nPri pripravi ukrepov smo se v najve\u010Dji meri \u017E\
  eleli pribli\u017Eati vsem panogam od turizma, gostinstva, trgovine do predelovalnih\
  \ dejavnostih, delujo\u010Dim gospodarskim subjektom in tistim, katerih delovanje\
  \ je bilo z odloki prepovedano ali omejeno. Prav tako smo se trudili, da bi bili\
  \ obrazci \u010Dim enostavnej\u0161i, sama oddajo pa hitra, elektronska in da bi\
  \ bila sredstva hitro dostopna.\nPovzemamo zakonske ukrepe, ki so vam namenjeni\
  \ in za katere menimo, da vam lahko kratkoro\u010Dno delno omilijo te\u017Eave o\
  \ katerih pi\u0161ete:\nUkrepi za samozaposlene: Do izredne pomo\u010Di v obliki\
  \ mese\u010Dnega temeljnega dohodka in oprostitve pla\u010Dila prispevkov so upravi\u010D\
  ene samozaposlene osebe, dru\u017Ebeniki, verski uslu\u017Ebenci in kmetje, ki zaradi\
  \ epidemije ne morejo opravljati dejavnosti ali jo opravljajo v bistveno zmanj\u0161\
  anem obsegu. Sredstva za izpla\u010Dilo mese\u010Dnega temeljnega dohodka v vi\u0161\
  ini 350 eurov za mesec marec in po 700 eurov za meseca april in maj 2020 se zagotavljajo\
  \ v prora\u010Dunu republike Slovenije. Za kori\u0161\u010Denje obeh omenjenih ugodnosti\
  \ je treba na Finan\u010Dno upravo RS poslati posebno izjavo preko eDavkov (prek\
  \ spletnega portala eDavki ali mobilne aplikacije eDavki). V eni izjavi se uveljavljata\
  \ obe ugodnosti. Vlo\u017Eiti jo je treba najpozneje do 31.5.2020. Ob tem bi opozorili,\
  \ da je za uveljavljanje ukrepa oprostitve pla\u010Dila prispevkov treba imeti poravnane\
  \ vse zapadle dav\u010Dne obveznosti na dan vlo\u017Eitve izjave.\nUkrepi za delodajalce:\
  \ Delodajalci so upravi\u010Deni do povra\u010Dila nadomestil pla\u010D za zaposlene,\
  \ ki so napoteni na za\u010Dasno \u010Dakanje na delo od 13.3.2020, do povra\u010D\
  ila nadomestil pla\u010D za zaposlene, ki ne morejo opravljati dela zaradi vi\u0161\
  je sile (obveznosti varstva otrok, ustavitve javnega prevoza ali zaprtja meja) ter\
  \ oprostitve pla\u010Dila prispevkov.\nDelodajalec uveljavi pravico do povra\u010D\
  ila izpla\u010Danih nadomestil pla\u010De po tem zakonu z vlogo, ki jo vlo\u017E\
  i v elektronski obliki pri Zavodu Republike Slovenije za zaposlovanje v osmih dneh\
  \ od napotitve delavca na za\u010Dasno \u010Dakanje na delo, vendar najpozneje do\
  \ 31. maja 2020.\nObe povra\u010Dili nadomestila pla\u010De uveljavljate z vlogo,\
  \ ki jo oddate elektronsko na portalu za delodajalce Zavoda Republike Slovenije\
  \ za zaposlovanje.\nIz navedenega je razvidno, da Vlada Republike Slovenije sprejema\
  \ potrebne zakonske in druge pravne podlage, na osnovi katerih bo v najve\u010D\
  ji mo\u017Eni meri mo\u017Eno prepre\u010Devati \u0161irjenje koronavirusa COVID-19\
  \ in se bodo zagotovili nujni ukrepi za gospodarstvo, z namenom, da bi gospodarstvu\
  \ pomagali \u010Dim prej in da bi bile posledice za gospodarstvo \u010Dim manj\u0161\
  e.\nMenimo, da smo se z zakonskim dolo\u010Dilom, da izpla\u010Dano nadomestilo\
  \ pla\u010De ne more biti ni\u017Eje od zneska minimalne in da se s strani Republike\
  \ Slovenije povrne izpla\u010Dano nadomestilo pla\u010De v vi\u0161ini, ki ne presega\
  \ vi\u0161ine povpre\u010Dne pla\u010De za leto 2019 v RS, prera\u010Dunane na mesec\
  \ in zmanj\u0161ano za prispevke zavarovanca, v najve\u010Dji mo\u017Eni meri pribli\u017E\
  ali va\u0161emu predlogu o nadomestilu v vi\u0161ini povpre\u010Dne mese\u010Dne\
  \ pla\u010De.\nRazumemo va\u0161 strah, da bo prepoved dolgoro\u010Dna, ve\u010D\
  mese\u010Dna, vendar bi radi poudarili, da si Vlada Republike Slovenije na tedenski\
  \ ravni prizadeva k jasni odlo\u010Ditvi o re\u017Eimu in trajanju ukrepov.\nS postopnim\
  \ spro\u0161\u010Danjem ukrepov in postopnim zagonom posameznih dejavnosti se bo\
  \ za\u010Delo takoj, ko bo situacija to dopu\u0161\u010Dala."
