response: "Odziv Ministrstva za finance\nV zvezi s podanim predlogom vas obve\u0161\
  \u010Damo, da je Vlada RS glede napovedanih novih dav\u010Dnih obremenitev sklenila\
  \ uveljaviti ukrepe, ki bodo imeli \u010Dim manj\u0161i negativni u\u010Dinek na\
  \ gospodarsko rast. Med njimi je z vidika javnofinan\u010Dnih u\u010Dinkov na prihodkovni\
  \ strani prora\u010Duna najpomembnej\u0161a sprememba stopnje DDV, za katero se\
  \ na\u010Drtuje, da bo stopila v veljavo z 1. julijem 2013. Poleg tega so predvidene\
  \ spremembe sistema davka na nepremi\u010Dnine, za katerega se na\u010Drtuje uveljavitev\
  \ s 1. januarjem 2014, in zaustavitev zni\u017Eevanja stopnje davka od dohodkov\
  \ pravnih oseb na ravni 17 %, kar bo uveljavljeno z za\u010Detkom leta 2014.\nPredlog\
  \ kriznega davka je predviden le kot pogojni ukrep. V kolikor sprejeti ukrepi Vlade\
  \ RS ne bodo zagotavljali doseganja javnofinan\u010Dnih ciljev bo s 1. januarjem\
  \ 2014 kot za\u010Dasni ukrep uveden t.i. krizni davek. Ob pripravi predloga zakona,\
  \ ki bo uvedel krizni davek, bo v tem kontekstu ustrezno obravnavan tudi va\u0161\
  \ predlog.\nV zvezi s predlogom, v delu, ki se nana\u0161a obdav\u010Devanje fizi\u010D\
  nih oseb, ki ne morejo pojasniti izvora premo\u017Eenja, vas obve\u0161\u010Damo,\
  \ da je v Zakonu o dav\u010Dnem postopku \u2013 ZDavP-2 predvidena mo\u017Enost\
  \ obdav\u010Ditve nenapovedanih dohodkov. Veljavni ZDavP-2 dolo\u010Da mo\u017E\
  nost ugotavljanja velikosti premo\u017Eenja fizi\u010Dne osebe za namene obdav\u010D\
  enja z institutom prijave premo\u017Eenja. V skladu z veljavnim 69. \u010Dlenom\
  \ ZDavP-2 sme dav\u010Dni organ v dolo\u010Denih primerih, ki jih dolo\u010Da veljavni\
  \ 68. \u010Dlen ZDavP-2 pozvati posameznega dav\u010Dnega zavezanca \u2013 fizi\u010D\
  no osebo, da predlo\u017Ei dav\u010Dnemu organu podatke o svojem premo\u017Eenju\
  \ ali delih premo\u017Eenja. Peti odstavek 68. \u010Dlena ZDavP-2 dolo\u010Da pravila\
  \ obdav\u010Ditve nenapovedanih dohodkov. \u010Ce dav\u010Dni organ ugotovi, da\
  \ dav\u010Dni zavezanec - fizi\u010Dna oseba razpolaga s sredstvi za privatno potro\u0161\
  njo, vklju\u010Dno s premo\u017Eenjem, ki precej presegajo dohodke, ki jih je dav\u010D\
  ni zavezanec napovedal, ali \u010De je dav\u010Dni organ na druga\u010Den na\u010D\
  in seznanjen s podatki o sredstvih, s katerimi razpolaga dav\u010Dni zavezanec -\
  \ fizi\u010Dna oseba, oziroma s tro\u0161enjem dav\u010Dnega zavezanca - fizi\u010D\
  ne osebe ali s podatki o pridobljenem premo\u017Eenju dav\u010Dnega zavezanca -\
  \ fizi\u010Dne osebe, se davek odmeri od ugotovljene razlike med vrednostjo premo\u017E\
  enja (zmanj\u0161ano za obveznosti iz naslova pridobivanja premo\u017Eenja), sredstev\
  \ oziroma porabo sredstev in dohodki, ki so bili obdav\u010Deni, oziroma dohodki,\
  \ od katerih se davki ne pla\u010Dajo. Postopek za odmero davka po tem odstavku\
  \ se lahko uvede za eno ali ve\u010D koledarskih let v obdobju zadnjih pet let pred\
  \ letom, v katerem je bil ta postopek uveden. Od tako ugotovljene osnove se pla\u010D\
  a davek po povpre\u010Dni stopnji dohodnine od enoletnih dohodkov zadnjega dav\u010D\
  nega obdobja.\n "
