response: "Odziv Ministrstva za promet\nKoncept elektronskega cestninskega sistema\
  \ v prostem prometnem toku je opredeljen v vladnem akcijskem na\u010Drtu z dne 26.11.2009\
  \ in je skladen z usmeritvami evropske prometne politike. Koncept na\u010Drtovanega\
  \ elektronskega cestninskega sistema se razlikuje od koncepta iz akcijskega na\u010D\
  rta iz leta 2007, ki je opredeljeval izklju\u010Dno satelitsko tehnologijo cestninjenja.\
  \ V novem akcijskem na\u010Drtu je ena glavnih sprememb tudi dol\u017Eina cestninjenega\
  \ omre\u017Eja, ki sedaj vklju\u010Duje le omre\u017Eje avtocest in hitrih cest\
  \ v upravljanju dru\u017Ebe Dars d.d., in ne prvotno na\u010Drtovanega omre\u017E\
  ja 2026 km cestninskih cest. V skladu z na\u010Drtom se bo cestninjenje izvajalo\
  \ le na omre\u017Eju avtocest in hitrih cest, saj je bilo z internimi analizami\
  \ ugotovljeno, da se z vklju\u010Ditvijo vzporednega cestnega omre\u017Eja (dolo\u010D\
  ene glavne ceste 1. reda) bistveno ne bi pove\u010Dali prilivi iz naslova cestnin,\
  \ predvsem glede na finan\u010Dna sredstva, ki bi bila za \u0161iritev sistema na\
  \ vzporedno omre\u017Eje potrebna. Z vklju\u010Ditvijo vzporednega cestnega omre\u017E\
  ja se pove\u010Dujejo stro\u0161ki povezani z investicijo, vzdr\u017Eevanjem in\
  \ nadzorom, prihodki iz tega naslova pa bi bili zaradi relativno majhne gostote\
  \ prometa po vzporednih cestah relativno nizki, kar zmanj\u0161uje ekonomsko upravi\u010D\
  enost \u0161iritve sistema na vzporedno cestno omre\u017Eje. Zakon o cestnini za\
  \ vozila, katerih najve\u010Dja dovoljena masa presega 3500 kg (Uradni list RS,\
  \ \u0161t. 69/08) v 4. \u010Dlenu (izbirne cestninske ceste) sicer daje pravno podlago,\
  \ da Vlada RS z uredbo dolo\u010Di kot cestninsko cesto tudi dr\u017Eavno cesto,\
  \ ki je projektirana za daljinski promet in gre za cesto, na katero je lahko preusmerjen\
  \ promet iz cestninskih cest ali je v neposredni konkurenci s cestninsko cesto.\
  \ Vzpostavljen elektronski cestninski sistem bo skladen z evropskimi smernicami\
  \ EETS (\xBBEuropean Electronic Tolling System\xAB), uvedba sistema pa je povezana\
  \ tudi z implementacijo Direktive o interoperabilnosti elektronskih cestninskih\
  \ sistemov v EU. Na\u010Drtovani sistem cestninjenja bo omogo\u010Dal pla\u010D\
  evanje cestnine glede na dejansko prevo\u017Eeno razdaljo, kar bo uporabnikom omogo\u010D\
  alo najbolj pravi\u010Den na\u010Din pla\u010Devanja cestnine po na\u010Delu \xBB\
  uporabnik pla\u010Da\xAB. Dejstvo je, da je obstoje\u010Di sistem bolj ugoden za\
  \ tiste, ki se vozijo ve\u010D, kot za tiste, ki se vozijo manj (pa tudi za slednje\
  \ je \u0161e vedno izredno ugoden). Ob tem je potrebno poudariti dejstvo, da v zvezi\
  \ s tehnologijo na\u010Drtovanega cestninjenja v Republiki Sloveniji ni bila sprejeta\
  \ nobena odlo\u010Ditev. Evropska zakonodaja na podro\u010Dju cestninjenja omogo\u010D\
  a uporabo satelitske ali mikrovalovne tehnologije, zato bo tudi mednarodni javni\
  \ razpis pripravljen tehnolo\u0161ko nevtralno. To pomeni, da bodo lahko naro\u010D\
  niku predlo\u017Eene vse tehnolo\u0161ke re\u0161itve, ki so trenutno na voljo na\
  \ tr\u017Ei\u0161\u010Du in bodo omogo\u010Dale izvajanje cestninjenja na dolo\u010D\
  enem cestnem omre\u017Eju. Letne dajatve za uporabo vozila v cestnem prometu, ki\
  \ je prihodek dr\u017Eavnega prora\u010Duna, ne moremo primerjati s pla\u010Dilom\
  \ cestnine, ki pomeni pla\u010Dilo storitve uporabe cestninske ceste in je prihodek\
  \ dru\u017Ebe DARS d.d.. S pla\u010Dilom letne dajatve za uporabo vozila v cestnem\
  \ prometu namre\u010D pridobimo pravico, da vozilo lahko registriramo oziroma uporabljamo\
  \ v cestnemu prometu. Predlagana re\u0161itev, \u010Deprav se na prvi pogled zdi\
  \ pravi\u010Dna, pa ni skladna ne s slovensko ne z evropsko zakonodajo, ki ureja\
  \ podro\u010Dje cestninjenja, niti ne z novim Akcijskim na\u010Drtom za uvedbo elektronskega\
  \ cestninskega sistema v prostem prometnem toku. Strinjamo pa se, da je pav\u0161\
  alno pla\u010Devanje cestnine, kot je bilo uvedeno z vinjetami, nepravi\u010Dno,\
  \ in si ravno z uvedbo elektronskega cestninjenja v prostem prometnem toku prizadevamo\
  \ vzpostaviti sistem, ki bo pravi\u010Den po na\u010Delu \xBBuporabnik pla\u010D\
  a\xAB. Poudariti je potrebno tudi dejstvo, da bo z uvedbo elektronskega cestninskega\
  \ sistema v prostem prometnem toku za vsa vozila vzpostavljen tarifni model, ki\
  \ bo vklju\u010Deval razli\u010Dne tarife cestnine za posamezne cestninske razrede\
  \ (motorna kolesa, osebna vozila, tovorna vozila, tovorna vozila s priklopnikom,\u2026\
  ), poleg tega bo za tovorna vozila ohranjen tudi veljavni model prilagoditve vi\u0161\
  ine cestnine glede na EURO emisijski razred vozila.  "
