response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza obstoje\u010Dega stanja:\nZavod RS za zaposlovanje (v nadaljevanju:\
  \ zavod) izvede javno objavo prostega delovnega mesta ali vrste dela na podlagi\
  \ 25. \u010Dlena Zakona o delovnih razmerjih (Uradni list RS \u0161t. 21/13, v \
  \ nadaljevanju ZDR-1), ki dolo\u010Da, da mora delodajalec, ki zaposluje nove delavce,\
  \ prosto delovno mesto ali vrsto dela javno objaviti. Objava prostega dela mora\
  \ vsebovati pogoje za opravljanje dela in rok za prijavo, ki ne sme biti kraj\u0161\
  i od treh delovnih dni.\n7. \u010Dlen Zakona o urejanju trga dela (Uradni list RS,\
  \ \u0161t. 80/10, 40/12-ZUJF in 21/13; v nadaljevanju: ZUTD) nadalje dolo\u010D\
  a obveznost javne objave prostega delovnega mesta oziroma vrste dela pri Zavodu\
  \ RS za zaposlovanje s strani delodajalcev iz javnega sektorja in gospodarskih dru\u017E\
  b v ve\u010Dinski lasti dr\u017Eave. V skladu z navedeno dolo\u010Dbo morajo omenjeni\
  \ delodajalci pri zavodu javno objaviti vsako prosto delovno mesto oziroma vrsto\
  \ dela, razen v primerih izjem od obveznosti javne objave, ki jih dolo\u010Da ZDR-1.\
  \  \nAnaliza predloga in razlogi za njegovo (ne)primernost:\nVsebina posredovanega\
  \ predloga je v veljavni zakonodaji (ZUTD) \u017Ee dolo\u010Dena.\n \nOdziv Ministrstva\
  \ za notranje zadeve\nSistemski zakon za javne uslu\u017Ebence, torej ZJU, ureja\
  \ skupna na\u010Dela in druga skupna vpra\u0161anja sistema javnih uslu\u017Ebencev\
  \ ter celovito ureja sistem javnih uslu\u017Ebencev v dr\u017Eavnih organih in v\
  \ upravah lokalnih skupnosti, vklju\u010Dno s posebnostmi delovnih razmerij javnih\
  \ uslu\u017Ebencev v dr\u017Eavnih organih in upravah lokalnih skupnosti.  V skladu\
  \ s 57. \u010Dlenom ZJU se postopek za novo zaposlitev uradnika izvaja kot javni\
  \ nate\u010Daj, postopek za novo zaposlitev na strokovno-tehni\u010Dnem delovnem\
  \ mestu pa po postopku, dolo\u010Denem s predpisi, ki urejajo delovna razmerja in\
  \ kolektivno pogodbo (po dolo\u010Dbah Zakona o delovnih razmerjih; ZDR). V zvezi\
  \ z objavo javnega nate\u010Daja ZJU v 58. \u010Dlenu dolo\u010Da, da se javni nate\u010D\
  aj za organe dr\u017Eavne uprave objavi na spletni strani ministrstva, pristojnega\
  \ za upravo, drugi dr\u017Eavni organi in lokalne skupnosti pa objavijo javni nate\u010D\
  aj na svojih spletnih straneh, se pa javni nate\u010Daj lahko objavi tudi v Uradnem\
  \ listu RS ali v dnevnem \u010Dasopisu.\nV skladu s tretjim odstavkom 7. \u010D\
  lena Zakona o spremembah in dopolnitvah Zakona o urejanju trga dela (Uradni list\
  \ RS, \u0161t. 21/13), ki dolo\u010Da javno objavo prostega delovnega mesta oziroma\
  \ vrste dela pri zavodu, morajo delodajalci iz javnega sektorja in gospodarske dru\u017E\
  be v ve\u010Dinski lasti dr\u017Eave pri zavodu javno objaviti vsako prosto delovno\
  \ mesto oziroma vrsto dela, razen v primerih izjem od obveznosti javne objave, ki\
  \ jih dolo\u010Da zakon, ki ureja delovna razmerja. ZDR v okviru dolo\u010Ditve\
  \ pravic in obveznosti strank pri sklepanju pogodb o zaposlitvi v 25. \u010Dlenu\
  \ dolo\u010Da obveznost delodajalcev, da ti v primeru, ko zaposlujejo nove delavce,\
  \ prosto delovno mesto oziroma vrsto dela javno objavijo. Objava prostega dela mora\
  \ pri tem vsebovati pogoje za opravljanje dela in rok za prijavo, ki ne sme biti\
  \ kraj\u0161i od treh dni. Od navedenega obstajajo tudi izjeme, taksativno dolo\u010D\
  ene v dolo\u010Dbi 26. \u010Dlena ZDR, ko se pogodba o zaposlitvi sklene brez javne\
  \ objave, to pa je v primerih, ko gre za:\n sklenitev nove pogodbe o zaposlitvi\
  \ med delavcem in delodajalcem zaradi spremenjenih okoli\u0161\u010Din, obveznosti\
  \ delodajalca iz naslova \u0161tipendiranja, zaposlitev invalida po zakonu, ki ureja\
  \ zaposlovanje invalidov, zaposlitev za dolo\u010Den \u010Das, ki po svoji naravi\
  \ traja najve\u010D tri mesece v koledarskem letu ali zaposlitev za dolo\u010Den\
  \ \u010Das za nadome\u0161\u010Danje za\u010Dasno odsotnega delavca, zaposlitev\
  \ za nedolo\u010Den \u010Das osebe, ki je pri delodajalcu opravljala pripravni\u0161\
  tvo, oziroma ki je bila pri delodajalcu zaposlena za dolo\u010Den \u010Das, razen\
  \ v primeru zaposlitve za dolo\u010Den \u010Das iz tretjega odstavka 22. \u010D\
  lena tega zakona in v primeru zaposlitve za dolo\u010Den \u010Das za nadome\u0161\
  \u010Danje za\u010Dasno odsotnega delavca, zaposlitev zaradi dela v prilagoditvenem\
  \ obdobju na podlagi dokon\u010Dne odlo\u010Dbe in potrdila pristojnega organa,\
  \ izdane v postopku priznavanja kvalifikacij po posebnem zakonu, zaposlitev s polnim\
  \ delovnim \u010Dasom osebe, ki je bila pri delodajalcu zaposlena s kraj\u0161im\
  \ delovnim \u010Dasom, zaposlitev dru\u017Ebenikov v pravni osebi, zaposlitev dru\u017E\
  inskih \u010Dlanov delodajalca, ki je fizi\u010Dna oseba, zaposlitev voljenih in\
  \ imenovanih funkcionarjev oziroma drugih delavcev, ki so vezani na mandat organa\
  \ ali funkcionarja v lokalnih skupnostih, politi\u010Dnih strankah, sindikatih,\
  \ zbornicah, dru\u0161tvih in njihovih zvezah, poslovodne osebe, prokuriste in vodilne\
  \ delavce iz drugega odstavka 74. \u010Dlena tega zakona, druge primere, dolo\u010D\
  ene z zakonom. \nUpo\u0161tevaje navedeno je torej v skladu z veljavno ureditvijo\
  \ je v dr\u017Eavnih organih, v upravah lokalnih skupnosti, pri ostalih delodajalcih\
  \ iz javnega sektorja in v gospodarskih dru\u017Ebah v ve\u010Dinski lasti dr\u017E\
  ave zagotovljena javna objava prostih delovnih mest.\n "
