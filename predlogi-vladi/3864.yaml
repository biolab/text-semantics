response: "Odziv Ministrstva za pravosodje in javno upravo\nV zvezi s predlogom, posredovanim\
  \ z navedenim dopisom, ki se nana\u0161a na dolo\u010Ditev pogojev za poslance,\
  \ pojasnjujemo, da navedeni predlog ne sodi v delovno podro\u010Dje Ministrstva\
  \ za pravosodje in javno upravo.\nGlede na to, da izvolitev in delovanje poslancev\
  \ urejajo Ustava Republike Slovenije, Zakon o poslancih in Poslovnik dr\u017Eavnega\
  \ zbora, ter da gre za predlog, ki posega v zakonodajno vejo oblasti, predlagamo,\
  \ da ga posredujete Dr\u017Eavnemu zboru Republike Slovenije.\n "
