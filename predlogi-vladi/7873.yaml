response: "Odziv Ministrstva za pravosodje\nZ Zakonom o spremembah in dopolnitvah\
  \ Zakona o notariatu (ZN-C; Uradni list RS, \u0161t. 73/04) je bila pripravljena\
  \ zakonska podlaga za vzpostavitev in vodenje centralnega registra oporok (CRO).\
  \ Vzpostavljen je bil 15. oktobra 2007 (Sklep o vzpostavitvi centralnega registra\
  \ oporok (Uradni list RS, \u0161t. 90/07)). Tako je v 108.b \u010Dlenu Zakona o\
  \ notariatu (ZN; Uradni list RS, \u0161t. 2/07 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 33/07 \u2013 ZSReg-B, 45/08 in 91/13) dolo\u010Deno:\n\xBBCentralni\
  \ register oporok vsebuje podatke o oporokah, sestavljenih v obliki notarskega zapisa,\
  \ o oporokah, ki so shranjene pri notarju, o oporokah, ki jih sestavi odvetnik ali\
  \ so mu izro\u010Dene v hrambo, o sodnih oporokah in oporokah, izro\u010Denih v\
  \ hrambo sodi\u0161\u010Du na podlagi dolo\u010Dil zakona, ki ureja dedovanje.\n\
  Notar, ki sestavi oporoko v obliki notarskega zapisa ali notar, ki sprejme oporoko\
  \ v hrambo, posreduje zbornici zahtevo za vpis v centralni register oporok najkasneje\
  \ v 15 dneh potem, ko je sestavil oporoko ali prejel oporoko v hrambo.\nSodi\u0161\
  \u010De, ki sestavi sodno oporoko ali prejme v hrambo oporoko v skladu z dolo\u010D\
  ili zakona, ki ureja dedovanje, posreduje zbornici zahtevo za vpis v centralni register\
  \ oporok najkasneje v 15 dneh potem, ko je bila sestavljena sodna oporoka ali je\
  \ bila prejeta oporoka v hrambo pri sodi\u0161\u010Du.\nOdvetnik, ki sestavi oporoko\
  \ ali prejme v hrambo oporoko, sestavljeno v skladu z dolo\u010Dili zakona, ki ureja\
  \ dedovanje, posreduje zbornici zahtevo za vpis v centralni register oporok najkasneje\
  \ v 15 dneh potem, ko je bila oporoka sestavljena ali je bila prejeta v hrambo pri\
  \ odvetniku.\nOsebe iz drugega, tretjega in \u010Detrtega odstavka tega \u010Dlena\
  \ v zahtevi za vpis v centralni register oporok navedejo podatke iz 108.c \u010D\
  lena tega zakona, s katerimi razpolagajo.\xAB.\nMenimo, da je veljavna ureditev\
  \ glede CRO ustrezna. V CRO, ki ga vodi Notarska zbornica Slovenije (NZS), se namre\u010D\
  \ evidentirajo podatki o oporokah, sestavljenih v obliki notarskega zapisa, o oporokah,\
  \ ki so shranjene pri notarju, o oporokah, ki jih sestavi odvetnik ali so mu izro\u010D\
  ene v hrambo, o sodnih oporokah in o oporokah, izro\u010Denih v hrambo sodi\u0161\
  \u010Du na podlagi dolo\u010Dil Zakona o dedovanju (Uradni list SRS, \u0161t. 15/76,\
  \ 23/78, Uradni list RS, \u0161t. 13/94 \u2013 ZN, 40/94 \u2013 odl. US, 117/00\
  \ \u2013 odl. US, 67/01, 83/01 \u2013 OZ, 31/13 \u2013 odl. US in 63/16). Navedeni\
  \ \u010Dlen tudi dolo\u010Da obveznost notarjev, sodi\u0161\u010D in odvetnikov,\
  \ da v 15 dneh po sestavi ali prejemu oporoke v hrambo, posredujejo zahtevo za vpis\
  \ podatkov v CRO. Navedeni \u010Dlen torej daje zakonsko podlago in dolo\u010Da\
  \ obvezo, da se podatki o vseh na\u0161tetih oporokah vodijo v CRO. To pomeni, da\
  \ lahko zapu\u0161\u010Dinsko sodi\u0161\u010De z eno poizvedbo dobi verodostojen\
  \ podatek, ali je zapustnik napravil oporoko, in \u010De jo je, kje se ta hrani.\
  \ Po mnenju Vlade RS je do primerov zalo\u017Eenih in nerazgla\u0161enih oporok\
  \ pri\u0161lo predvsem zaradi razli\u010Dne interpretacije dolo\u010Dil ZN-C in\
  \ Zakona o spremembah in dopolnitvah Zakona o notariatu (ZN-E; Uradni list, \u0161\
  t. 115/06), ki se nana\u0161ajo na obveznost posredovanja podatkov o sestavljenih\
  \ in hranjenih oporokah NZS za vnos in obdelavo v CRO. ZN-E je namre\u010D spremenil\
  \ dolo\u010Dbo ZN-C tako, da imajo sodi\u0161\u010Da, notarji in odvetniki dol\u017E\
  nost posredovati NZS podatke o oporokah, ki se vpisujejo v CRO, \u010De oporo\u010D\
  itelj to zahteva. Pojavile so se razli\u010Dne razlage, ali je za vpis v CRO potrebna\
  \ zahteva oporo\u010Ditelja in pla\u010Dilo nadomestila za vpis podatkov v CRO.\
  \ Po na\u0161em mnenju glede na zgoraj citirane dolo\u010Dbe 108.b \u010Dlena Zakona\
  \ o notariatu obveznost posredovanja zahteve za vpis podatkov v CRO ne more biti\
  \ pogojena s privolitvijo oziroma zahtevo oporo\u010Ditelja.\nV sklopu aktivnosti,\
  \ ki potekajo z namenom, da se v bodo\u010De prepre\u010Di mo\u017Enost zalo\u017E\
  itve oporok, je tudi intenzivna priprava ukrepov za odpravo tega tveganja za sodne\
  \ oporoke in oporoke, ki so jih sodi\u0161\u010Da prejela v hrambo v preteklosti.\
  \ Z NZS je bilo dogovorjeno, da bo vpisala podatke o vseh oporokah, ki se po veljavni\
  \ zakonski ureditvi vpisujejo v CRO, pa vanj od trenutka njegove vzpostavitve do\
  \ danes niso bili vpisani. Dogovorjen je bil tudi na\u010Din postopanja glede vpisa\
  \ oporok, s katerimi je razpolagalo sodi\u0161\u010De pred vzpostavitvijo CRO. Ta\
  \ naj bi se opravil brez zahteve oporo\u010Ditelja in brez predhodnega pla\u010D\
  ila nadomestila. CRO bo po izvedbi teh ukrepov postal resni\u010Dno centralni in\
  \ bo na ta na\u010Din vsem ljudem, ki so ali bodo izbrali mo\u017Enost sestave in\
  \ hrambe oporoke pri notarju, sodi\u0161\u010Du ali odvetniku, zagotovljeno, da\
  \ bo v oporoki zapisana volja dejansko razgla\u0161ena in izvr\u0161ena.\nGlede\
  \ na to, da se je glede problematike nerazgla\u0161enih oporok \u017Ee spremenilo\
  \ poslovanje sodi\u0161\u010D, da te\u010Dejo aktivnosti za dokon\u010Dno vzpostavitev\
  \ centralnega registra oporok pri NZS ter tudi glede na to, da je NZS \u017Ee dalj\
  \ \u010Dasa aktivno vklju\u010Dena v procese povezovanja z evropskim registrom oporok,\
  \ menimo, da spremembe veljavne zakonodaje niso potrebne.  \n "
