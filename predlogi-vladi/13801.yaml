response: "Odziv Ministrstva za kulturo\nLo\u010Ditev dr\u017Eave in verskih skupnosti\
  \ je zapisna v Ustavi Republike Slovenije (Uradni list RS, \u0161t. 33/91-I, 42/97\
  \ \u2013 UZS68, 66/00 \u2013 UZ80, 24/03 \u2013 UZ3a, 47, 68, 69/04 \u2013 UZ14,\
  \ 69/04 \u2013 UZ43, 69/04 \u2013 UZ50, 68/06 \u2013 UZ121,140,143, 47/13 \u2013\
  \ UZ148, 47/13 \u2013 UZ90,97,99, 75/16 \u2013 UZ70a in 92/21 \u2013 UZ62a, v nadaljevanje:\
  \ Ustava). Njen 7. \u010Dlen se glasi: \xBBDr\u017Eava in verske skupnosti so lo\u010D\
  ene. Verske skupnosti so enakopravne; njihovo delovanje je svobodno\xAB.\nVsebino\
  \ tega \u010Dlena Ustave je ve\u010Dkrat podrobneje opredelilo Ustavno sodi\u0161\
  \u010De RS. V sklopu ustavnosodne presoje Zakona o verski svobodi (\u0161t. U-I-92/7,\
  \ odst. 102) je zapisalo, da je \xBBcilj tega na\u010Dela [\u2026] zagotoviti resni\u010D\
  no svobodo vesti (in v \u0161ir\u0161em smislu pluralnost kot bistveno sestavino\
  \ demokrati\u010Dne dru\u017Ebe) ter enakost posameznikov in verskih skupnosti.\
  \ Povedano druga\u010De: ni namen na\u010Dela o lo\u010Denosti varovati dr\u017E\
  avo s\xE1mo po sebi pred verskimi in drugimi opredelitvami ter njihovimi zdru\u017E\
  enji (dr\u017Eave same po sebi, \u010De je seveda demokrati\u010Dna, ni pred \u010D\
  im varovati), ampak z njeno nevtralno dr\u017Eo zagotavljati polno svobodo vesti\
  \ in enakopravnost vseh ljudi, verujo\u010Dih in neverujo\u010Dih\xAB.\nNa\u010D\
  elo o lo\u010Denosti dr\u017Eave in verskih skupnosti iz prvega odstavka 7. \u010D\
  lena Ustave ima v \u0161ir\u0161em smislu tri prvine: (1) versko oziroma nazorsko\
  \ nevtralnost dr\u017Eave, (2) avtonomnost verskih skupnosti na lastnem podro\u010D\
  ju in (3) enakopraven odnos dr\u017Eave do verskih skupnosti (prav tam: odst. 99).\n\
  Pri dolo\u010Danju obsega na\u010Dela lo\u010Ditve je zelo pomembno, da vse tisto,\
  \ kar sodi v okvir izvr\u0161evanja pravice do svobode vere iz 41. \u010Dlena Ustave,\
  \ ne more biti v neskladju z na\u010Delom o lo\u010Denosti iz prvega odstavka 7.\
  \ \u010Dlena Ustave (prav tam: odst. 104).\nEno izmed pomembnih na\u010Del, ki jih\
  \ je v razumevanju lo\u010Ditve dr\u017Eave in verskih skupnosti uveljavilo Ustavno\
  \ sodi\u0161\u010De, je na\u010Delo neistovetenja. V skladu s tem ni dopustilo zaposlovanja\
  \ verskih uslu\u017Ebencev (duhovnikov, redovnikov, pastorjev, imamov, itn.) v zaporih\
  \ in javnih bolni\u0161nicah. Dr\u017Eava bi z njihovim zaposlovanjem vzbujala vtis,\
  \ da versko duhovno oskrbo neposredno opravlja sama. Tak ukrep bi pomenil \xBBnjeno\
  \ simbolno istovetenje z vero oziroma verskimi skupnostmi in s tem negacijo nevtralnosti\xAB\
  ; po drugi strani bi zaposleni verski uslu\u017Ebenec z zaposlitvijo v zaporu ali\
  \ javni bolni\u0161nici izgubil del svoje avtonomije in avtonomije svoje verske\
  \ skupnosti, ker bi moral biti lojalen tudi svojemu delodajalcu (prav tam, odst.\
  \ 147).\nZaposlovanje verskih uslu\u017Ebencev v Slovenski vojski, po drugi strani,\
  \ ni problemati\u010Dno, ker mora dr\u017Eava, \u010De je to nujno za izvr\u0161\
  evanje verske svobode, okrnjeno svobodo posameznikov \xBBnevtralizirati\xAB tudi\
  \ z aktivnim ravnanjem, ki naj ubla\u017Ei tak\u0161no pomanjkanje \u2013 pri \u010D\
  emer te pogoje gotovo izpolnjujejo pripadniki Slovenske vojske na mirovnih operacijah\
  \ in misijah v tujini. (prav tam: odst. 147, 158-177).\nNa\u010Delo o lo\u010Denosti\
  \ tudi ne prepre\u010Duje dr\u017Eavi, da vzpostavi s tistimi verskimi skupnostmi,\
  \ ki opravljajo tudi splo\u0161nokoristne dejavnosti, pozitivna razmerja, oblike\
  \ sodelovanja in skupna prizadevanja, kakr\u0161na ima v tem pogledu z drugimi civilnodru\u017E\
  benimi organizacijami (prav tam: odst. 103).\nV skladu z navedenim, predlog dr\u017E\
  avljana, naj se cerkev lo\u010Di od dr\u017Eave, ni primeren za nadaljnjo obravnavo.\
  \ \_\nOdziv Ministrstva za finance\nV zvezi s konkretnim predlogom za, smiselno\
  \ povzeto po predlogu, lo\u010Ditev cerkve od dr\u017Eave ter da naj za\u010Dne\
  \ cerkev kot najve\u010Dja lastnica nepremi\u010Dnin v Sloveniji pla\u010Devati\
  \ davke, kot je to urejeno v dr\u017Eavah z nekajkrat vi\u0161jim standardom in\
  \ vi\u0161jim BDP-jem, uvodoma splo\u0161no in z vidika dav\u010Dne politike navajamo,\
  \ da dav\u010Dna zakonodaja sistemsko ureja podro\u010Dje obdav\u010Ditve, v skladu\
  \ s pravnim okvirjem, ki velja v Republiki Sloveniji, in v skladu s cilji in nameni\
  \ dav\u010Dne politike, ter posledi\u010Dno dolo\u010Da dav\u010Dno obravnavo transakcij,\
  \ dohodkov in premo\u017Eenja subjektov, pravnih in fizi\u010Dnih oseb, vklju\u010D\
  no cerkva in drugih verskih skupnosti. Dav\u010Dna zakonodaja mora dolo\u010Diti\
  \ dav\u010Dno obravnavo predmetnih oseb oziroma transakcij, ki jih le-te opravijo.\
  \ Pomembnej\u0161a dolo\u010Dila posameznih dav\u010Dnih predpisov, primeroma predpisov\
  \ za obdav\u010Ditev premo\u017Eenja, zasledujejo na\u010Dela in cilje posameznega\
  \ davka. Dolo\u010Dila bistvenih predpisov, relevantna za obdav\u010Ditev cerkve,\
  \ so \_pregledno navedena v nadaljevanju.\nSistem obdav\u010Devanja dobav blaga\
  \ in storitev z davkom na dodano vrednost (v nadaljevanju: DDV) je v Republiki Sloveniji\
  \ urejen z Zakonom o davku na dodano vrednost (Uradni list RS, \u0161t. 117/06 in\
  \ naslednji; ZDDV-1), ki je usklajen z zakonodajo Evropske Unije. Verske skupnosti,\
  \ vklju\u010Dno cerkev, v skladu s 5. \u010Dlenom ZDDV-1 \u0161tejejo za dav\u010D\
  ne zavezance v zvezi opravljanjem ekonomske dejavnosti ter so od dobav blaga in\
  \ storitev, ki jih opravijo v okviru te dejavnosti za pla\u010Dilo, dol\u017Ene\
  \ obra\u010Dunavati in pla\u010Devati predpisani davek na dodano vrednost. So pa\
  \ te osebe, tako kot ostali dav\u010Dni zavezanci, v skladu s 44. \u010Dlenom ZDDV-1\
  \ opro\u0161\u010Dene pla\u010Dila DDV od dobav objektov in zemlji\u0161\u010D,\
  \ na katerih so ti objekti postavljeni (razen \u010De je dobava opravljena, preden\
  \ so objekti prvi\u010D vseljeni oz. uporabljeni, ali \u010De je dobava opravljena,\
  \ preden pote\u010Deta dve leti od za\u010Detka prve uporabe oziroma prve vselitve),\
  \ in dobav zemlji\u0161\u010D (razen stavbnih zemlji\u0161\u010D). Pla\u010Dila\
  \ DDV so te osebe nadalje, v skladu z 42. \u010Dlenom ZDDV-1, opro\u0161\u010Dene\
  \ v zvezi z opravljanjem storitev versko duhovne oskrbe in od socialno varstvenih\
  \ storitev, ki jih opravljajo, pri \u010Demer pa jim v sistemu DDV, kot opro\u0161\
  \u010Denim dav\u010Dnim zavezancem, v zvezi z njihovimi nabavami blaga in storitev\
  \ ni priznana pravica do odbitka DDV. Predmet DDV po ZDDV-1 tudi niso zneski, ki\
  \ jih dav\u010Dni zavezanci izpla\u010Dajo osebam, ustanovljenim za opravljanje\
  \ verske dejavnosti (kar enako velja tudi za osebe, ustanovljene za opravljanje\
  \ humanitarne, kulturne, znanstvene, socialnovarstvene, vzgojno-izobra\u017Eevalne,\
  \ \u0161portne ali sindikalne dejavnosti) in pri tem ne gre za pla\u010Dilo za opravljeno\
  \ dobavo.\nSistem obdav\u010Ditve dohodkov pravnih oseb je dolo\u010Den z Zakonom\
  \ o davku od dohodkov pravnih oseb (Uradni list RS, \u0161t. 117/06 in naslednji;\
  \ ZDDPO-2). Verske skupnosti, vklju\u010Dno cerkev, se po 9. \u010Dlenu ZDDPO-2\
  \ uvr\u0161\u010Dajo med t.i. zavezance, ki so ustanovljeni za opravljanje nepridobitne\
  \ dejavnosti (kot so npr. dru\u0161tva, ustanove, zavodi). Ti zavezanci pla\u010D\
  ajo davek le od dohodkov iz opravljanja pridobitne dejavnosti, za dohodke iz opravljanja\
  \ nepridobitne dejavnosti pa zanje velja oprostitev davka od dohodkov pravnih oseb.\
  \ Kaj se \u0161teje za pridobitno ali nepridobitno dejavnost oziroma za dohodke\
  \ iz opravljanja pridobitne ali nepridobitne dejavnosti pri zavezancih iz 9. \u010D\
  lena ZDDPO-2, ki so ustanovljeni za opravljanje nepridobitne dejavnosti, je natan\u010D\
  neje dolo\u010Deno s podzakonskim aktom in sicer Pravilnikom o opredelitvi pridobitne\
  \ in nepridobitne dejavnosti (Uradni list RS, \u0161t. 109/07, 68/09 in 137/21).\
  \ Pri tem pa \u017Ee sam 9. \u010Dlen ZDDPO-2 opredeljuje da se pridobitna dejavnost\
  \ opravlja na trgu zaradi pridobivanja dobi\u010Dka, da z opravljanjem pridobitne\
  \ dejavnosti zavezanci iz tega \u010Dlena konkurirajo na trgu z drugimi osebami\
  \ po tem zakonu, ter vrsto pravne osebe zavezanca iz tega \u010Dlena. Pri tem so\
  \ za konkretno dav\u010Dno obravnavo pomembna vsa dejstva in okoli\u0161\u010Dine\
  \ posameznega konkretnega primera, denimo vnaprej dolo\u010Dena cena, zavezujo\u010D\
  i ceniki, prostovoljnost, oblika nudenja storitev, okoli\u0161\u010Dine storitve\
  \ itd.\nDav\u010Dna obravnava dedi\u0161\u010Din in daril: V skladu z Zakonom o\
  \ davku na dedi\u0161\u010Dine in darila (Uradni list RS, \u0161t. 117/06 in 36/16\
  \ \u2013 odl. US; ZDDD) so cerkve in druge verske skupnosti, v nasprotju z nekaterimi\
  \ drugimi pravnimi osebami zasebnega prava, sicer opro\u0161\u010Dene davka na dedi\u0161\
  \u010Dine in darila, vendar so, ne glede na to dejstvo, v skladu z 9. \u010Dlenom\
  \ ZDDD, v primerljivem polo\u017Eaju z drugimi pravnimi osebami zasebnega prava,\
  \ v kolikor prejeto dedi\u0161\u010Dino ali darilo namenijo opravljanju svoje nepridobitne\
  \ dejavnosti (verske, \u010Dlovekoljubne, dobrodelne, zdravstvene, socialno-varstvene,\
  \ izobra\u017Eevalne, raziskovalne ali kulturne dejavnosti ali za opravljanje dejavnosti\
  \ za\u0161\u010Dite in re\u0161evanja). Zakon prav tako dolo\u010Da oprostitev,\
  \ \u010De gre za darilo ali dedi\u0161\u010Dino, ki ima status kulturnega spomenika,\
  \ pod pogojem, da podarjenega ali podedovanega kulturnega spomenika ne odtuji pred\
  \ potekom 10 let in pod pogojem, da je kulturni spomenik dostopen za javnost ali\
  \ da je namenjen izvajanju kulturnih dejavnosti, o \u010Demer sklene dedi\u010D\
  \ ali obdarjenec z ministrstvom, pristojnim za kulturo, sporazum z neomejenim trajanjem.\
  \ V kolikor pa cerkev ali verska skupnost prejme dedi\u0161\u010Dino in darilo za\
  \ namene opravljanja ekonomske dejavnosti, jo prejme kot ekonomski subjekt, ki opravlja\
  \ pridobitno dejavnost. V takem primeru se vrednost prejetega premo\u017Eenja \u0161\
  teje kot prihodek subjekta, ki se vklju\u010Di v ugotavljanje njegovega dobi\u010D\
  ka iz pridobitne dejavnosti.\_ \_\nDav\u010Dna obravnava nepremi\u010Dnin: \_Po\
  \ Zakonu o davku na promet nepremi\u010Dnin (Uradni list RS, \u0161t. 117/06 in\
  \ 25/16 \u2013 odl. US; ZDPN-2) so verske skupnosti, vklju\u010Dno cerkev, enako\
  \ kot vsi drugi prodajalci nepremi\u010Dnin, v zvezi s prenosom lastninske pravice\
  \ na nepremi\u010Dninah dol\u017Ene pla\u010Devati predpisani davek na promet nepremi\u010D\
  nin. Cerkve in verske skupnosti so, enako kot vsi drugi dav\u010Dni zavezanci, tega\
  \ davka opro\u0161\u010Dene le pod pogoji iz 10. \u010Dlena ZDPN-2, med drugim tudi\
  \ v zvezi s prenosom nepremi\u010Dnin, ki imajo status kulturnega spomenika, pod\
  \ pogojem, da je kulturni spomenik dostopen za javnost ali da je namenjen izvajanju\
  \ kulturne dejavnosti, o \u010Demer lastnik sklene z ministrstvom za kulturo sporazum\
  \ z neomejenim trajanjem.\nV Sloveniji je posedovanje nepremi\u010Dnin pravnih oseb\
  \ obdav\u010Deno z nadomestilom za uporabo stavbnih zemlji\u0161\u010D (v nadaljevanju:\
  \ NUSZ). Obveznost urejajo predpisi, ki sicer ne veljajo ve\u010D, se pa na podlagi\
  \ odlo\u010Dbe ustavnega sodi\u0161\u010Da, s katero je to razveljavilo Zakon o\
  \ davku na nepremi\u010Dnine (Odlo\u010Dba U-I-313/13-86 z dne 21. 3. 2014), \u0161\
  e vedno uporabljajo. Po dolo\u010Dbah Zakona o stavbnih zemlji\u0161\u010Dih (Uradni\
  \ list SRS, \u0161t. 18/84, 32/85 \u2013 popr., 33/89, Uradni list RS, \u0161t.\
  \ 24/92 \u2013 odl. US, 44/97 \u2013 ZSZ, 101/13 \u2013 ZDavNepr in 22/14 \u2013\
  \ odl. US; ZSZ-84) in Zakona o graditvi objektov (Uradni list RS, \u0161t. 102/04\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 14/05 \u2013 popr., 92/05 \u2013\
  \ ZJC-B, 93/05 \u2013 ZVMS, 111/05 \u2013 odl. US, 126/07, 108/09, 61/10 \u2013\
  \ ZRud-1, 20/11 \u2013 odl. US, 57/12, 101/13 \u2013 ZDavNepr, 110/13, 22/14 \u2013\
  \ odl. US, 19/15, 61/17 \u2013 GZ in 66/17 \u2013 odl. US; ZGO-1) se dajatev pla\u010D\
  uje za nezazidana in zazidana stavbna zemlji\u0161\u010Da, kot jih dolo\u010Da 218.\
  \ \u010Dlen ZGO-1. Kot zazidana stavbna zemlji\u0161\u010Da se \u0161tejejo zemlji\u0161\
  \u010Da, na katerih so gradbene parcele z zgrajenimi stavbami in gradbenimi in\u017E\
  enirskimi objekti, ki niso objekti gospodarske javne infrastrukture in tista zemlji\u0161\
  \u010Da, na katerih se je na podlagi dokon\u010Dnega gradbenega dovoljenja za\u010D\
  elo z gradnjo stavb in gradbenih in\u017Eenirskih objektov, ki niso objekti gospodarske\
  \ javne infrastrukture. Kot nezazidana zemlji\u0161\u010Da pa se \u0161tejejo tista\
  \ zemlji\u0161\u010Da, za katera je z izvedbenim prostorskim aktom dolo\u010Deno,\
  \ da je na njih dopustna gradnja stanovanjskih in poslovnih stavb, ki niso namenjene\
  \ za potrebe zdravstva, socialnega in otro\u0161kega varstva, \u0161olstva, kulture,\
  \ znanosti, \u0161porta in javne uprave in da je na njih dopustna gradnja gradbenih\
  \ in\u017Eenirskih objektov, ki niso objekti gospodarske javne infrastrukture in\
  \ tudi niso namenjeni za potrebe zdravstva, socialnega in otro\u0161kega varstva,\
  \ \u0161olstva, kulture, znanosti, \u0161porta in javne uprave. Iz odlo\u010Dbe\
  \ ustavnega sodi\u0161\u010Da U-I-11/16-29 z dne 17. 9. 2020 izhaja, da so navedene\
  \ dolo\u010Dbe ZGO-1 po vsebini razveljavile dolo\u010Dbo prvega odstavka 59. \u010D\
  lena ZSZ-84, ki je dolo\u010Dala, da se NUSZ ne pla\u010Duje med drugim tudi za\
  \ stavbe, ki jih verske skupnosti uporabljajo za svojo versko dejavnost. Verske\
  \ skupnosti so torej, na podlagi navedenega, zavezane pla\u010Devanju NUSZ za vse\
  \ nepremi\u010Dnine, ki se \u0161tejejo za zazidana in nezazidana stavbna zemlji\u0161\
  \u010Da po 218. \u010Dlenu ZGO-1 in jih imajo v uporabi.\nMinistrstvo za finance\
  \ glede na navedeno meni, da je veljavna dav\u010Dna obravnava cerkva in drugih\
  \ verskih skupnosti ustrezna, saj te subjekte obravnava primerljivo drugim subjektom\
  \ v bistveno enakih polo\u017Eajih, zato je ni potrebno spreminjati. Pojasnjujemo\
  \ pa tudi, da Ministrstvo za finance pri pripravi sprememb ali dopolnitev zakonodaje\
  \ s svojega delovnega podro\u010Dja, upo\u0161tevaje vsakokratni pravni okvir, cilje\
  \ in namene dav\u010Dne politike ter javnofinan\u010Dno stanje, prou\u010Di tudi\
  \ predloge zavezancev oziroma zainteresirane javnosti."
