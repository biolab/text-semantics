response: "Odziv Ministrstva za okolje in prostor\n1.Kratka analiza veljavne ureditve\n\
  Varstvo naravnega in \u017Eivljenjskega okolja urejata Uredba o mejnih vrednostih\
  \ kazalcev hrupa v okolju (Uradni list RS, \u0161t. 105/05, 34/08, 109/09 in 62/10)\
  \ in Uredba o ocenjevanju in urejanju hrupa v okolju (Uradni list RS, \u0161t. 121/04).\
  \ Dolo\u010Dbe prvega predpisa se uporabljajo za hrup, ki ga na posameznem obmo\u010D\
  ju osnovne namenske rabe prostora, ob\u010Dutljivem za hrup v okolju, povzro\u010D\
  ajo stalne ali ob\u010Dasne emisije hrupa enega ali ve\u010D virov obremenjevanja\
  \ okolja s hrupom, medtem ko so v drugem dolo\u010Deni ukrepi za zmanj\u0161anje\
  \ obremenjenosti okolja s hrupom, zlasti v zvezi z dolo\u010Danjem izpostavljenosti\
  \ hrupu s kartiranjem obremenjenosti poseljenih obmo\u010Dij s hrupom.\n \n2.Analiza\
  \ predloga\nV predlogu 6774-171 so vsebovane pobude glede zmanj\u0161anja obremenitve\
  \ prebivalcev s hrupom zaradi prometa, ki se odvija po severni ljubljanski obvoznici\
  \ in sicer tistih, ki \u017Eivijo v strnjenih obmo\u010Djih Novih Jar\u0161, BS3,\
  \ Be\u017Eigrada in Dravelj. Zahtevajo prepoved tranzitnega prometa po severni ljubljanski\
  \ obvoznici na odseku, ki poteka mimo ali skozi zgoraj navedena strnjena stanovanjska\
  \ obmo\u010Dja, nadalje omejitev hitrosti za vsa vozila in priporo\u010Dilo prometni\
  \ policiji, da v primerih kr\u0161itev ustrezno ukrepa.\n 3.Razlogi za primernost\
  \ predloga za nadaljnjo obravnavo\nNa podlagi podatkov iz poro\u010Dil o obratovalnem\
  \ monitoringu hrupa, ki ga morajo izvajati upravljavci virov hrupa skladno z dolo\u010D\
  ili Uredbe o ocenjevanju in ocenjevanju hrupa v okolju (Uradni list RS, \u0161t.\
  \ 121/04), je bila v leto\u0161njem letu narejena II. faza strate\u0161kih kart\
  \ hrupa zaradi obratovanja pomembnih cest, pomembnih \u017Eelezni\u0161kih prog\
  \ ter za poselitveni obmo\u010Dji Mestne ob\u010Dine Ljubljana in Mestne ob\u010D\
  ine Maribor.\nNa osnovi rezultatov strate\u0161kega kartiranja za pomembne ceste\
  \ oziroma Poro\u010Dila o izvedbi obratovalnega monitoringa obremenitve s hrupom\
  \ za omre\u017Eje cest, ki so v upravljanju DARS d.d., januar 2014, je bilo ugotovljeno,\
  \ da povzro\u010Da obratovanje hitre ceste oziroma cestnega odseka LJ(CELOV\u0160\
  KA-KOSEZE) na severnem delu Mestne ob\u010Dine Ljubljana \u010Dezmerno obremenitev\
  \ okolja s hrupom.\nZaradi navedenih dejstev je bila z namenom zmanj\u0161evanja\
  \ hrupa na obmo\u010Dju Mestne ob\u010Dine Ljubljana v okviru omenjenega poro\u010D\
  ila izdelana tudi Analiza u\u010Dinkov omejevanja hitrosti in te\u017Ekega tovornega\
  \ prometa na zmanj\u0161anje hrupa na predmetnem obmo\u010Dju.\nGlede na to, da\
  \ je severna ljubljanska obvoznica ob odseku 0090 (Celov\u0161ka - Koseze) ume\u0161\
  \u010Dena na obmo\u010Dje z najve\u010Djo gostoto poselitve, so bili v okviru \u0161\
  tudije predvideni razli\u010Dni scenariji, katerih skupni imenovalec je prepoved\
  \ te\u017Ekega tovornega prometa nad 7,5 t na omenjeni obvoznici ter omejitev hitrosti\
  \ vo\u017Enje v no\u010Dnem \u010Dasu na severni in zahodni obvoznici na 80/80 km/h.\n\
  Ocena je bila narejena na osnovi prometnih podatkov, ki so se nana\u0161ali na posamezna\
  \ obdobja dneva za leto 2011, ob upo\u0161tevanju kategorije vozil, hitrostnih omejitev,\
  \ vrste prometnega toka in lastnosti vozi\u0161\u010Dne konstrukcije glede nagiba\
  \ in obrabne plasti vozi\u0161\u010Da. Upo\u0161tevani so bili vsi elementi, ki\
  \ vplivajo na raz\u0161irjanje hrupa in sicer topolo\u0161ka razgibanost terena\
  \ kot tudi absorpcijske lastnosti tal ter grajenih struktur z njihovimi lastnostmi\
  \ ter prevladujo\u010De meteorolo\u0161ke razmere.\nNa osnovi preveritve razli\u010D\
  nih scenarijev je bilo ugotovljeno, da bi imela prepoved tranzitnega te\u017Ekega\
  \ tovora na ljubljanski severni obvoznici, oziroma njegova preusmeritev na ju\u017E\
  no in vzhodno ljubljansko obvoznico ter omejitev hitrosti v no\u010Dnem \u010Dasu\
  \ na 80km/h na severni in zahodni obvoznici, za posledico zmanj\u0161anje ravni\
  \ hrupa na severni in zahodni ljubljanski obvoznici in sicer bi se raven hrupa zmanj\u0161\
  ala za cca 4 dBA v no\u010Dnem \u010Dasu, medtem ko bi izvedba ukrepa posledi\u010D\
  no pomenila vi\u0161je obremenitve okolja s hrupom oziroma poslab\u0161anje obstoje\u010D\
  ega stanja na ju\u017Eni in vzhodni obvoznici. V primeru, da bi realizirali vse\
  \ zgoraj na\u0161tete ukrepe, bi z dodatno omejitvijo hitrosti na 100/80 km/h v\
  \ no\u010Dnem \u010Dasu stanje na ju\u017Eni in vzhodni obvoznici izbolj\u0161ali\
  \ do te mere, da bi bilo primerljivo z izhodi\u0161\u010Dnim stanjem.\nGlede na\
  \ to, da ocenjujemo, da je predlog sprejemljiv za nadaljnjo obravnavo, namerava\
  \ Ministrstvo za okolje in prostor pri pripravi Operativnega programa varstva pred\
  \ hrupom za poselitveno obmo\u010Dje Mestne ob\u010Dine Ljubljana oziroma pri njegovi\
  \ realizaciji upo\u0161tevati predlagane re\u0161itve z namenom, da se izbolj\u0161\
  a kvaliteta bivanja prebivalcev, ki so vsak dan bolj obremenjeni zaradi emisij hrupa\
  \ prometa.\n \n \nPojasnilo glede realizacije predloga (29.6.2018)\nRepublika Slovenija\
  \ je kot \u010Dlanica EU obvezana k izpolnjevanju Direktive 2002/49/ES o ocenjevanju\
  \ in upravljanju okoljskega hrupa (v nadaljevanju: Direktiva), ki narekuje dr\u017E\
  avam \u010Dlanicam, da v rednih ciklusih izdelajo strate\u0161ke karte hrupa, o\
  \ njih obve\u0161\u010Dajo javnost, poro\u010Dajo Evropski komisiji in na njihovi\
  \ osnovi izdelajo in izvajajo akcijske na\u010Drte varstva pred hrupom (oz. operativne\
  \ programe varstva pred hrupom).\nMarca 2018 je Vlada RS sprejela Operativni program\
  \ varstva pred hrupom (OPH) z namenom, da se z vidika obremenjevanja okolja z okoljskim\
  \ hrupom izbolj\u0161a kakovost \u017Eivljenja ljudi, ki \u017Eivijo na obmo\u010D\
  jih v bli\u017Eini s prometom najbolj obremenjenih \u017Eelezni\u0161kih prog in\
  \ cest. OPH obravnava obmo\u010Dja v bli\u017Eini \u017Eelezni\u0161kih prog z ve\u010D\
  \ kot 30 000 prevozov vlakov na leto, v bli\u017Eini avtocest in hitrih cest ter\
  \ glavnih in regionalnih cest z ve\u010D kot tri milijone prevozov vozil na leto\
  \ ter poselitveni obmo\u010Dji z ve\u010D kot 100 000 prebivalci \u2013 to sta poselitveno\
  \ obmo\u010Dje Mestne ob\u010Dine Ljubljana in poselitveno obmo\u010Dje urbanisti\u010D\
  ne zasnove mesta Maribor.\nV OPH so za zgoraj navedena obmo\u010Dja predstavljeni\
  \ rezultati (zadnjega) strate\u0161kega kartiranja hrupa, ki so jih sicer pristojni\
  \ upravljavci dol\u017Eni izdelati v rednih petletnih obdobjih. Podlaga za ugotavljanje\
  \ obstoje\u010Dega stanja obremenjenosti s hrupom in na\u010Drtovanje ukrepov v\
  \ trenutno veljavnem OPH so strate\u0161ke karte izdelane v letih 2013 in 2014.\
  \ Na podlagi ocene obremenjenosti prebivalcev, stanovanj in stavb so v OPH dolo\u010D\
  eni tudi ukrepi za zmanj\u0161anje obremenjenosti prebivalcev in povr\u0161in s\
  \ hrupom. V OPH je poglavje 4 namenjeno izklju\u010Dno ugotavljanju stanja in na\u010D\
  rtovanju ukrepov za zmanj\u0161anje obremenjenosti s hrupom za obmo\u010Dje Mestne\
  \ ob\u010Dine Ljubljana.\nSkupna dol\u017Eina vseh obravnavanih cest na obmo\u010D\
  ju mesta Ljubljana je 353 km. Za namen ocenjevanja obremenitve s hrupom je bilo\
  \ v strate\u0161ko karto hrupa vklju\u010Denih 71 km omre\u017Eja avtocest in hitrih\
  \ cest, v upravljanju DARS, d. d., 72 km cest glavnih in regionalnih dr\u017Eavnih\
  \ cest, v upravljanju DRSI in 234 km lokalnih cest v upravljanju Mestne ob\u010D\
  ine Ljubljana.\nRezultati strate\u0161kih kart hrupa so pokazali, da \u017Eivi na\
  \ obmo\u010Dju Mestne ob\u010Dine Ljubljana 42 250 prebivalcev, ki so zaradi cestnega\
  \ prometa v obdobju celega dne (kazalec Ldvn) izpostavljeni obremenitvi s hrupom\
  \ nad mejnimi vrednostmi kazalcev hrupa, oz. 36 500 prebivalcev, ki so izpostavljeni\
  \  obremenitvi s hrupom nad mejnimi vrednostmi kazalcev hrupa v obdobju no\u010D\
  i (kazalec Lno\u010D).\nCelovitega in izklju\u010Dno v varstvo pred hrupom usmerjenega\
  \ programa ukrepov na obmo\u010Dju mesta Ljubljana v preteklosti ni bilo. Ne glede\
  \ na to so posamezni upravljavci virov hrupa na obmo\u010Dju mesta izvedli ve\u010D\
  \ ukrepov, ki so posredno ali neposredno vplivali na obremenitev s hrupom. V nadaljevanju\
  \ povzemamo ukrepe, ki se nana\u0161ajo izklju\u010Dno na omre\u017Eje avtocest\
  \ in hitrih cest, v upravljanju DARS d.d., vsebina o ostalih ukrepih v pristojnosti\
  \ Mestne ob\u010Dine Ljubljana in drugih upravljavcev je na voljo v OPH, v podpoglavju\
  \ 4.5. Izvedeni ukrepi varstva pred hrupom.\nDARS, d. d., na obmo\u010Dju mesta\
  \ Ljubljana upravlja 18 cestnih odsekov. Na vseh odsekih skupaj je bilo postavljenih\
  \ 61 protihrupnih ograj v dol\u017Eini 17 km, 39 zemeljskih nasipov v dol\u017E\
  ini 9,5 km in pribli\u017Eno 20 km betonskih varnostnih ograj. Na 26 stanovanjskih\
  \ objektih ob navedenem cestnem omre\u017Eju pa je bila izvedena tudi pasivna za\u0161\
  \u010Dita; v najve\u010Djem obsegu na odseku Zadobrova\u2013Zalo\u0161ka.\nNa obravnavanem\
  \ omre\u017Eju avtocest in hitrih cest znotraj mesta Ljubljana so bili v obdobju\
  \ po izdelavi strate\u0161ke karte hrupa, v letih od 2013 do 2018, izvedeni tudi\
  \ naslednji protihrupni ukrepi:\n na odseku HC-H3 0089/0689- Ljubljana (Dunajska\u2013\
  Celov\u0161ka), na severni obvoznici, so bili izvedeni zamenjava, povi\u0161anje\
  \ in podalj\u0161anje protihrupne ograje; na celotni severni obvoznici pa tudi prepoved\
  \ tranzitnega prometa te\u017Ekih tovornih vozil v no\u010Dnem \u010Dasu (22:00\u2013\
  6:00). \nTi ukrepi niso bili vklju\u010Deni v model ra\u010Dunanja obremenjenosti\
  \ s hrupom, zato njihovi u\u010Dinki ne vplivajo na predstavljeno oceno obremenjenosti\
  \ prebivalcev.\nPojasnjujemo, da so upravljavci virov hrupa trenutno v fazi izdelave\
  \ obratovalnega monitoringa hrupa na podlagi referen\u010Dnih prometnih podatkov\
  \ za leto 2016. Ministrstvo bo v sodelovanju z ministrstvom, pristojnim za promet,\
  \ ministrstvom, pristojnim za zdravje ter upravo Mestne ob\u010Dine Ljubljana in\
  \ Mestne ob\u010Dine Maribor za\u010Delo z revizijo OPH, med drugim: ocene obremenjenosti\
  \ prebivalcev in povr\u0161in s hrupom, identifikacije preobremenjenih obmo\u010D\
  ij in predvidenih ukrepov za zmanj\u0161anje obremenjenosti s hrupom, ko upravljavci\
  \ virov hrupa izpolnijo svoje obveznosti in predlo\u017Eijo poro\u010Dila o obratovalnem\
  \ monitoringu hrupa, na podlagi katerih ministrstvo izdela strate\u0161ke karte\
  \ hrupa in so izhodi\u0161\u010De za revidiranje OPH.\nMenimo, da je predlog upo\u0161\
  tevan z \u017Ee izvedenimi ukrepi omejevanja prometa, izgradnjo protihrupnih ograj,\
  \ ter z na\u010Drtovano revizijo Operativnega programa varstva pred hrupom iz prej\u0161\
  njega odstavka. "
