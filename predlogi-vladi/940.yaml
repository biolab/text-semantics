response: "Odziv Ministrstva za gospodarstvo\nUdele\u017Eba delavcev pri dobi\u010D\
  ku v Sloveniji je urejena z Zakonom o udele\u017Ebi delavcev pri dobi\u010Dku (Uradni\
  \ list RS, \u0161t. 25/08 v nadaljnjem besedilu: ZUDDob). Eno temeljnih na\u010D\
  el omenjenega zakona je tako kot skoraj v vseh evropskih dr\u017Eavah na\u010Delo\
  \ prostovoljnosti, kar pomeni, da je udele\u017Eba delavcev pri dobi\u010Dku prostovoljna,\
  \ tako za delavce kot za dru\u017Ebo.\nLetos spomladi se je v Dr\u017Eavnem zboru\
  \ Republike Slovenije sprejemala novela zgoraj omenjenega zakona. Eden od predlaganih\
  \ amandmajev k novemu zakonu je bil tudi ta, da se pod dolo\u010Denimi pogoji v\
  \ zakon vnese tudi obvezna udele\u017Eba delavcev pri dobi\u010Dku, vendar na nekoliko\
  \ druga\u010Den na\u010Din kot je predlagano v va\u0161em predlogu. Predlog zakona,\
  \ ki bi torej vklju\u010Deval tudi obvezno delitev dobi\u010Dka, takrat zaradi razli\u010D\
  nih protiargumentov v Dr\u017Eavnem zboru ni bil potrjen in tako \u0161e vedno velja\
  \ obstoje\u010Di ZUDDob. Ob morebitnih pripravah sprememb sedanje ureditve, bo predlog\
  \ ponovno preu\u010Den."
