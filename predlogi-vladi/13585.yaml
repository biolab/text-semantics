response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV skladu s splo\u0161no ureditvijo v Zakonu o delovnih razmerjih (Uradni\
  \ list RS, \u0161t.\_21/13,\_78/13 \u2013 popr.,\_47/15\_\u2013 ZZSDT,\_33/16\_\u2013\
  \ PZ-F,\_52/16,\_15/17\_\u2013 odl. US,\_22/19\_\u2013 ZPosS,\_81/19,\_203/20\_\u2013\
  \ ZIUPOPDVE in\_119/21\_\u2013 Z\u010CmIS-A; v nadaljevanju: ZDR-1) mora delavec,\
  \ ki sklene pogodbo o zaposlitvi, izpolnjevati predpisane, s kolektivno pogodbo\
  \ ali splo\u0161nim aktom delodajalca dolo\u010Dene oziroma s strani delodajalca\
  \ zahtevane in objavljene pogoje za opravljanje dela (22. \u010Dlen). Tako mora\
  \ delavec, ki sklene pogodbo o zaposlitvi izpolnjevati minimalni pogoj starosti,\
  \ ki ga dolo\u010Da ZDR-1 v 21. \u010Dlenu (15 let), ter druge pogoje, ki jih je\
  \ delodajalec na podlagi akta o sistemizaciji objavil v objavi prostega delovnega\
  \ mesta.\nV skladu z Direktivo Sveta EGS 91/533/EGS o obveznosti delodajalca, da\
  \ zaposlene obvesti o pogojih, ki se nana\u0161ajo na pogodbo o zaposlitvi ali delovno\
  \ razmerje, mora delodajalec pred sklenitvijo pogodbe o zaposlitvi izbranega kandidata\
  \ seznaniti z delom, pogoji dela ter pravicami in obveznostmi\_ delavca in delodajalca,\
  \ ki so povezane z opravljanjem dela, za katero se sklepa pogodba o zaposlitvi (sedmi\
  \ odstavek 28. \u010Dlena). Pri tem velja izpostaviti, da je dolo\u010Dilo o znesku\
  \ osnovne pla\u010De delavca, ki mu pripada za opravljanje dela po pogodbi o zaposlitvi\
  \ ter o morebitnih drugih pla\u010Dilih obvezna sestavina pogodbe o zaposlitvi (prvi\
  \ odstavek 31. \u010Dlena), delodajalec pa mora delavcu izro\u010Diti pisen predlog\
  \ pogodbe o zaposlitvi praviloma tri dni pred predvideno sklenitvijo, pisno pogodbo\
  \ o zaposlitvi pa ob njeni sklenitvi.\nV zvezi z izpostavljenim predlogom lahko\
  \ ugotovimo, da delodajalcem v Republiki Sloveniji ob objavi prostega delovnega\
  \ mesta ni treba navesti podatka o pla\u010Di. Presoji delodajalca je torej prepu\u0161\
  \u010Deno, ali bo vi\u0161ino pla\u010De (izhodi\u0161\u010Dne ali v razponu) navedel\
  \ \u017Ee v naprej v objavi prostega delovnega mesta ali pa bo to dokon\u010Dno\
  \ dolo\u010Dil v pogajanjih z izbranim kandidatom in vnesel v pogodbo o zaposlitvi.\
  \ V praksi je opaziti, da delodajalci v samih objavah pla\u010D ne izpostavljajo\
  \ oziroma jih redko navajajo. Menimo, da je navajanje vi\u0161ine pla\u010De v objavi\
  \ prostega delovnega mesta poleg same vsebine dela, delovnega okolja in odnosov\
  \ v podjetju lahko dodaten motivacijski dejavnik. Navedba vi\u0161ine pla\u010D\
  e ima svoje prednosti predvsem za iskalce zaposlitve, ki s tem pridobijo ve\u010D\
  \ informacij, na podlagi katerih lahko sprejmejo odlo\u010Ditev glede morebitne\
  \ prijave na prosto delovno mesto, kot tudi za delodajalce, predvsem pri iskanju\
  \ kadrov s specifi\u010Dnimi znanji, saj tako dobijo kandidate, ki so zadovoljni\
  \ s ponujenim pla\u010Dilom. Po drugi strani pa delodajalci v praksi no\u010Dejo\
  \ v naprej \xBBrazkrivati\xAB pla\u010De, saj imajo na ta na\u010Din ve\u010D maneverskega\
  \ prostora pri izbiri ustreznega kandidata predvsem v primerih, kadar gre za objavo\
  \ prostih delovnih mest, na katera je pri\u010Dakovati velik odziv.\nUpo\u0161tevaje\
  \ zakonsko ureditev, ki prepu\u0161\u010Da delodajalcu odlo\u010Ditev o tem, ali\
  \ bo v javni objavi prostega delovnega mesta navedel tudi vi\u0161ino pla\u010D\
  e (izhodi\u0161\u010Dno ali v razponu), ki je skladna z mednarodnimi dokumenti in\
  \ dejstvo, da naveden predlog ni bil izpostavljen v okviru usklajevanj med socialnimi\
  \ partnerji pri pripravi ZDR-1, menimo, da je veljavna zakonska ureditev ustrezna."
