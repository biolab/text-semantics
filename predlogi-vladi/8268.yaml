response: "Odziv Ministrstva za zdravje\nCepljenje je dokazano naju\u010Dinkovitej\u0161\
  i ukrep za prepre\u010Devanje dolo\u010Denih bolezni proti katerim cepimo in eden\
  \ najvarnej\u0161ih medicinskih posegov, zato je zdravstveni politiki vsekakor v\
  \ interesu, da se cepi \u010Dim ve\u010Dje \u0161tevilo ljudi, tudi proti klopnemu\
  \ meningoencefalitisu (KME). V Sloveniji je \u017Ee dolga leta poskrbljeno, da je\
  \ najbolj ogro\u017Eenim skupinam omogo\u010Dena za\u0161\u010Dita proti KME. Cepljenje\
  \ in stro\u0161ki cepiva so v teh v teh primerih enotni in se krijejo iz obveznega\
  \ zdravstvenega zavarovanja (OZZ).\nV skladu s Programom cepljenja in za\u0161\u010D\
  ite z zdravili je cepljenje proti KME v Sloveniji od leta 1986 obvezno tudi za osebe,\
  \ ki so pri delu izpostavljene oku\u017Ebi z virusom KME (stro\u0161ke krije delodajalec),\
  \ od leta 1990 pa tudi za dijake in \u0161tudente, ki so med \u0161olanjem, pri\
  \ prakti\u010Dnem pouku, izpostavljeni oku\u017Ebi (stro\u0161ke krije obvezno zdravstveno\
  \ zavarovanje).\nPri vseh ostalih skupinah prebivalcev pa je cepljenje proti KME\
  \ zaenkrat samopla\u010Dni\u0161ko in Ministrstvo za zdravje v teh primerih nima\
  \ pristojnosti, da regulira cene cepiva ter izvajanje cepljenja pri izvajalcih zdravstvene\
  \ dejavnosti. V primerih, ko je cepljenje samopla\u010Dni\u0161ko lahko izvajalci\
  \ cepljenja nabavljajo cepivo pri proizvajalcih cepiv oziroma njihovih zastopnikih.\n\
  Podro\u010Dje zdravil, med katera sodijo tudi cepiva, je zelo strogo regulirano\
  \ in podrobno urejeno z Zakonom o zdravilih, ki natan\u010Dno dolo\u010Da pogoje\
  \ in ukrepe pod katerimi se zdravila/cepiva lahko dajejo v promet.\n "
