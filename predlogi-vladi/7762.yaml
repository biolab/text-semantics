response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZ vidika veljavne ureditve v splo\u0161ni delovni zakonodaji pojasnjujemo,\
  \ da lahko v skladu z Zakonom o delovnih razmerjih (Uradni list RS, \u0161t. 21/13,\
  \ 78/13 \u2013 popr., 47/15 \u2013 ZZSDT, 33/16 \u2013 PZ-F in 52/16, v nadaljevanju\
  \ ZDR-1) delavec sklene pogodbo o zaposlitvi s kraj\u0161im delovnim \u010Dasom\
  \ od polnega (65. \u010Dlen). Delavcu, ki dela kraj\u0161i delovni \u010Das, pripadajo\
  \ vse pogodbene in druge pravice in obveznosti iz delovnega razmerja, kot delavcu,\
  \ ki dela polni delovni \u010Das, uveljavlja pa jih sorazmerno \u010Dasu, za katerega\
  \ je sklenil pogodbo o zaposlitvi. Druga\u010De je le v primeru tistih pravic, ki\
  \ jih zakon za delavce, ki delajo s kraj\u0161im delovnim \u010Dasom posebej ureja.\
  \ Sorazmernost pri uveljavljanju pravic se nana\u0161a predvsem na pla\u010Do, na\
  \ regres za letni dopust, in druge t.i. deljive pravice, pa tudi na upo\u0161tevanje\
  \ delovne dobe pri obra\u010Dunu dodatka za delovno dobo oziroma jubilejno nagrado.\
  \ Navedena zaposlitev je izraz pogodbene volje obeh strank. Pri spremembi delovnega\
  \ razmerja s polnim delovnim \u010Dasom v delovno razmerje s kraj\u0161im delovnim\
  \ \u010Dasom gre za spremembo enih bistvenih sestavin pogodbe o zaposlitvi. Stranki\
  \ jo lahko spremenita s sklenitvijo nove pogodbe o zaposlitvi. Ob tem pa bi glede\
  \ na izpostavljeno problematiko \u017Eeleli opozoriti \u0161e na tretji odstavek\
  \ 148. \u010Dlena ZDR-1, ki dolo\u010Da mo\u017Enost, da delavec, pri katerem se\
  \ v \u010Dasu trajanja delovnega razmerja pojavi potreba po druga\u010Dni razporeditvi\
  \ delovnega \u010Dasa, ki bi omogo\u010Dila oziroma olaj\u0161ala usklajevanje dru\u017E\
  inskega in poklicnega \u017Eivljenja, predlaga druga\u010Dno razporeditev delovnega\
  \ \u010Dasa od uveljavljene. Delodajalec je dol\u017Ean delav\u010Dev predlog preu\u010D\
  iti in pisno utemeljiti svojo odlo\u010Ditev.\nDruga\u010De pa je, \u010De delavec\
  \ dela s kraj\u0161im delovnim \u010Dasom v skladu s posebnimi predpisi - predpisi\
  \ o pokojninskem in invalidskem zavarovanju, predpisi o zdravstvenem zavarovanju\
  \ ali predpisi o star\u0161evskem varstvu in dru\u017Einskih prejemkih. V tem primeru\
  \ je treba izhajati iz 67. \u010Dlena ZDR-1, ki dolo\u010Da, da ima delavec, ki\
  \ dela kraj\u0161i delovni \u010Das v skladu s posebnimi predpisi, pravice iz socialnega\
  \ zavarovanja, kot \u010De bi delal polni delovni \u010Das, podrobneje pa jih urejajo\
  \ ti posebni predpisi. V primeru, ko delavec v skladu s posebnimi predpisi uveljavlja\
  \ pravico do dela s kraj\u0161im delovnim \u010Dasom, gre za pravico, ki temelji\
  \ neposredno na zakonu, zato je delodajalec dol\u017Ean ponuditi delavcu aneks k\
  \ obstoje\u010Di pogodbi o zaposlitvi, v katerem se dolo\u010Di za\u010Dasna pravica\
  \ dela s kraj\u0161im delovnim \u010Dasom in obseg kraj\u0161ega delovnega \u010D\
  asa ter dogovori razporeditev opravljanja tako dolo\u010Dene kraj\u0161e delovne\
  \ obveznosti delavca. Na teh pravnih podlagah je torej delo s kraj\u0161im delovnim\
  \ \u010Dasom zakonsko zagotovljena pravica delavca, ki jo je treba ustrezno upo\u0161\
  tevati tudi pri ureditvi delovnopravnega statusa delavca oziroma v pogodbenem razmerju\
  \ med delavcem in delodajalcem.\nUgotovimo torej lahko, da ZDR-1 daje pravno podlago\
  \ za sklenitev pogodbe o zaposlitvi s kraj\u0161im delovnim \u010Dasom, \u010De\
  \ se stranki o tem dogovorita (65. \u010Dlen ZDR-1). \n "
