response: "Odziv Ministrstva za notranje zadeve\nVELJAVNA PRAVNA UREDITEV\nPri obravnavani\
  \ vsebine predloga je potrebno poudariti, da deloma to podro\u010Dje \u017Ee ureja\
  \ Zakon o varstvu javnega reda in miru (Ur. l. RS, \u0161t. 70/2006), ki dolo\u010D\
  a pojme kot so javni kraj, nedostojno vedenje in javni red. S sprejetjem tega zakona\
  \ v letu 2006, je bila iz zakona izlo\u010Dena (dekriminirana) vsebina, ki se nana\u0161\
  a na vpra\u0161anje javne morale.\nV skladu z veljavno zakonodajo je mogo\u010D\
  e ravnanje posameznika obravnavati kot prekr\u0161ek nedostojnega vedenja, vendar\
  \ samo ob pogoju, da tak\u0161no vedenje (ravnanje) posameznika povzro\u010Di vznemirjenje,\
  \ razburjenje ali ogro\u017Eanje drugih (2. in 7. \u010Dlen Zakona o varstvu javnega\
  \ reda in miru). Zakon torej prepoveduje ravnanja posameznikov ali skupine, ki povzro\u010D\
  ajo ob\u010Dutek ogro\u017Eenosti, prestra\u0161enosti ali neupo\u0161tevanje odredb\
  \ poobla\u0161\u010Denih uradnih oseb, ne glede na to, kje je ta prekr\u0161ek storjen\
  \ (na javnem kraju ali v zasebnem prostoru).\nKonkretno dejanje je potrebno obravnavati\
  \ glede na okoli\u0161\u010Dine v katerih je bilo storjeno, kar pomeni, da bi lahko\
  \ tudi nekatera ravnanja na pla\u017Ei (katerakoli) obravnavali kot kr\u0161itve\
  \ tega zakona.\n RAZLOGI ZA NEPRIMERNOST NADALJNJE PRAVNE OBRAVNAVE\nKakr\u0161\
