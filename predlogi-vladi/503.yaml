  \ med drugim namre\u010D lahko upravljavec pla\u017Ee dolo\u010Di \u0161e nekatere\
  \ specifi\u010Dne pogoje, ki jih najpogosteje poznamo kot spo\u0161tovanje pravil\
  \ oziroma reda na konkretnem obmo\u010Dju."
