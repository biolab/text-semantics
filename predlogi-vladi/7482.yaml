response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nSprememba zakonodaje\
  \ v letu 2002 (Zakon po po\u0161tnih storitvah, Uradni list. l. RS, \u0161t. 42/2002),\
  \ usklajena s po\u0161tno direktivo, je vpeljala povsem druga\u010Dno opredelitev\
  \ in klasifikacijo po\u0161tnih storitev: uveden je bil pojem rezervirane po\u0161\
  tne storitve in univerzalna po\u0161tna storitev. Pojem in storitev po\u0161tna\
  \ nakaznica se ne pojavljata ve\u010D, kar pomeni, da po\u0161tna nakaznica ni ve\u010D\
  \ po\u0161tna storitev, ampak samo \u0161e ena izmed storitev, ki jih opravljata\
  \ Po\u0161ta Slovenije in takratna Po\u0161tna banka Slovenije d.d. Od leta 2002\
  \ naprej je bila po\u0161tna nakaznica kot instrument in storitev opredeljena samo\
  \ \u0161e v Pogodbi o medsebojnem poslovnem sodelovanju ter internih aktih Po\u0161\
  te Slovenije in Po\u0161tne banke Slovenije d.d., sedaj je to urejeno v Pogodbi\
  \ o poslovnem sodelovanju z Novo KBM d.d., ki izvaja obra\u010Dun po\u0161tnih nakaznic.\n\
  Izvajanje vpla\u010Dil in izpla\u010Dil po\u0161tnih nakaznic je urejeno v internem\
  \ aktu Po\u0161te Slovenije (Navodilo za po\u0161tnonakazni\u0161ki promet), pri\
  \ poslovanju pa se zaradi narave storitve upo\u0161tevajo tudi druga navodila in\
  \ akti, ki sicer veljajo za promet s po\u0161tnimi po\u0161iljkami (Splo\u0161ni\
  \ pogoji izvajanja univerzalne po\u0161tne storitve, Navodilo za poslovanje s pisemskimi\
  \ po\u0161iljkami, Navodilo o poslovanju s telegrami in telefaksi).\nPo\u0161tna\
  \ nakaznica v notranjem in mednarodnem po\u0161tnem prometu kot instrument oz. kot\
  \ storitev prav tako ne sodi v druge zakone in je posledi\u010Dno v nobeni to\u010D\
  ki ne ureja ne Zakon o ban\u010Dni\u0161tvu \u2013ZBan-2 (Uradni list RS, \u0161\
  t. 25/15 z dne 13. 4. 2015 z dopolnitvami) kot tudi ne Zakon o pla\u010Dilnih storitvah\
  \ in sistemih \u2013 ZPlaSS (Uradni list RS, \u0161t. 58/09 z dne 27. 7. 2009 z\
  \ dopolnitvami). V ZPlaSS je v 3. \u010Dlenu navedeno, da se ta zakon ne uporablja\
  \ za papirne po\u0161tne nakaznice.\nPo\u0161ta Slovenije je v skladu s 1. odstavkom\
  \ 4. \u010Dlena Zakona o prepre\u010Devanju pranja denarja in financiranja terorizma\
  \ (ZPPDFT-1) (Uradni list RS, \u0161t. 68/2016 z dne 4. 11. 2016) zavezanka za izvajanje\
  \ ukrepov za odkrivanje in prepre\u010Devanje pranja denarja in financiranja terorizma.\
  \ Izvajanje ukrepov je implementirano prek izvedbenih internih aktov in aplikativne\
  \ podpore.\nPo\u0161tna nakaznica se obravnava na na\u010Din kot velja za ob\u010D\
  asne transakcije, ki pomeni prenos sredstev in presega 1.000 EUR, kar pomeni, da\
  \ se pri vpla\u010Dilu in izpla\u010Dilu zneska nad 1.000,00 EUR opravi poenostavljen\
  \ pregled stranke. Pri takem pregledu zavezanec od stranke pridobi in evidentira\
  \ naslednje podatke:\n osebno ime, naslov stalnega in za\u010Dasnega prebivali\u0161\
  \u010Da, datum in kraj rojstva ter dav\u010Dno \u0161tevilko osebe, ki opravlja\
  \ transakcijo, osebno ime, naslov stalnega in za\u010Dasnega prebivali\u0161\u010D\
  a, datum in kraj rojstva ter dav\u010Dno \u0161tevilko zakonitega zastopnika ali\
  \ poobla\u0161\u010Denca, ki za fizi\u010Dno osebo opravi transakcijo, datum in\
  \ \u010Das izvedbe transakcije, na\u010Din izvedbe transakcije, znesek transakcije\
  \ in valuto, v kateri se opravi transakcija, namen transakcije, razen \u010De se\
  \ da o namenu sklepati iz vrste transakcije, ter osebno ime in naslov stalnega in\
  \ za\u010Dasnega prebivali\u0161\u010Da oziroma firmo in sede\u017E osebe, ki ji\
  \ je transakcija namenjena, in dr\u017Eavo, v katero je izvr\u0161ena transakcija.\
  \ \n Poslovanje s po\u0161tnimi in telegrafskimi nakaznicami\nPo\u0161tna nakaznica\
  \ je vpla\u010Dilni dokument, s katerim po\u0161iljatelj vpla\u010Da znesek, ki\
  \ ga bo po\u0161ta izpla\u010Dala naslovniku nakaznice. Vpla\u010Dilo in izpla\u010D\
  ilo se opravi v gotovini.\nPo\u0161te sprejemajo v vpla\u010Dilo in izpla\u010D\
  ujejo:\n po\u0161tne nakaznice v notranjem prometu na obrazcih NP-1 (po\u0161tna\
  \ nakaznica), telegrafske nakaznice v notranjem prometu na obrazcih NP-2 (telegrafska\
  \ nakaznica), po\u0161tne nakaznice v mednarodnem prometu na obrazcih TFP 1 (mednarodna\
  \ po\u0161tna nakaznica), odkupne nakaznice v mednarodnem prometu na obrazcih TFP\
  \ 3 (mednarodna odkupna nakaznica). \nPosamezne vrste nakaznic se lahko prena\u0161\
  ajo z rednimi po\u0161tnimi zvezami (po\u0161tne, mednarodne po\u0161tne in mednarodne\
  \ odkupne nakaznice), s telekomunikacijskimi zvezami (telegrafske nakaznice) ali\
  \ prek Eurogiro sistema (mednarodne po\u0161tne in mednarodne odkupne nakaznice,\
  \ pri \u010Demer se vpla\u010Dilo oz. izpla\u010Dilo opravi prek papirnega obrazca).\n\
  Za po\u0161tno in telegrafsko nakaznico se stranki ob sprejemu (vpla\u010Dilu) zara\u010D\
  una provizija. V skladu s 4. c to\u010Dko 44. \u010Dlena ZDDV-1 so storitve opro\u0161\
  \u010Dene pla\u010Dila DDV.\nOpis prenosa po\u0161tne  nakaznice v notranjem prometu\
  \  a. Stranka izpolni nakaznico na predpisanem obrazcu, in sicer naslednje podatke:\n\
  \ po\u0161iljateljevo ime in priimek, naslov (ulica in hi\u0161na \u0161tevilka,\
  \ po\u0161tna \u0161tevilka ter naziv po\u0161te), naslovnikovo ime in priimek,\
  \ naslov (ulica in hi\u0161na \u0161tevilka, po\u0161tna \u0161tevilka ter naziv\
  \ po\u0161te). \nPo\u0161ta knji\u017Ei vpla\u010Dilo po\u0161tne nakaznice v aplikacijo\
  \ UPO, ki se v Po\u0161ti Slovenije uporablja za evidentiranje vseh opravljenih\
  \ storitev na po\u0161tah, in stranki po prejemu gotovine izro\u010Di \xBBpotrdilo\
  \ o vpla\u010Dilu po\u0161tne nakaznice\xAB. Ob vpla\u010Dilu se na po\u0161tno\
  \ nakaznico natisnejo podatki:\n vpla\u010Dilna po\u0161ta, datum, zaporedna \u0161\
  tevilka transakcije, \u0161t. operaterja, \u0161tevilka posla, znesek, dav\u010D\
  na \u0161tevilka Po\u0161te Slovenije, izjava o oprostitvi DDV, znesek provizije,\
  \ \u0161tevilka nakaznice, ki se kreira ob knji\u017Eenju vpla\u010Dila. \nEn del\
  \ po\u0161tne nakaznice (sporo\u010Dilo o vpla\u010Dilu po\u0161tne nakaznice) se\
  \ fizi\u010Dno po\u0161lje banki (Novi KBM d.d.), ki v zaledju izvaja obra\u010D\
  un po\u0161tnih nakaznic, drugi del nakaznice pa se v fizi\u010Dni obliki, z rednimi\
  \ po\u0161tnimi zvezami, prenese od vpla\u010Dilne po\u0161te do naslovne po\u0161\
  te naslovnika, kjer se pripravi za izpla\u010Dilo. Torej naslovna po\u0161ta na\
  \ podlagi fizi\u010Dno prispele nakaznice pripravi gotovino za izpla\u010Dilo in\
  \ naslovniku izpla\u010Da znesek (pred tem na podlagi odtisnjene \u0161tevilke nakaznice\
  \ v bazi podatkov preveri, ali je bila nakaznica tudi dejansko vpla\u010Dana).\n\
  Po\u0161tna nakaznica se izpla\u010Da naslovniku na domu (\u010De je prisoten) prek\
  \ pismono\u0161e oz. se lahko izpla\u010Da na po\u0161tnem okencu. Naslovnika se\
  \ pred izpla\u010Dilom identificira, nato se proti podpisu na izvodu nakaznice izpla\u010D\
  a znesek, naveden na nakaznici. Ob izpla\u010Dilu se naslovniku izro\u010Di tudi\
  \ en del po\u0161tne nakaznice (sporo\u010Dilu naslovniku).\n  Po\u0161tna nakaznica\
  \ se uporablja tudi kot vpla\u010Dilni dokument pri poslovanju s po\u0161tnimi po\u0161\
  iljkami s storitvijo Odkupnina. To je po\u0161iljka, katere kupnino naslovnik pla\u010D\
  a v trenutku, ko mu jo dostavljalec vro\u010Di (npr. prinese na dom). Po\u0161iljka\
  \ se naslovniku vro\u010Di proti pla\u010Dilu odkupnine. Znesek odkupnine se nato\
  \ v nadaljnjem procesu (\u010De je k po\u0161iljki prilo\u017Eena po\u0161tna nakaznica)\
  \ izpla\u010Da po\u0161iljatelju po\u0161iljke, ki je v tem primeru naslovnik po\u0161\
  tne nakaznice, in sicer na na\u010Din, opisan v predhodni to\u010Dki a.\n \nAnaliza\
  \ predloga Kot je razvidno iz opisa poslovanja s po\u0161tnimi nakaznicami, se pri\
  \ vpla\u010Dilu in izpla\u010Dilu po\u0161tnih nakaznic evidentirajo podatki o po\u0161\
  iljatelju (vpla\u010Dniku) in naslovniku (prejemniku) po\u0161tne nakaznice in v\
  \ primerih nad 1.000,00 EUR tudi podatki o pregledu stranke (tudi dav\u010Dna \u0161\
  tevilka).\nV enem delu, torej v procesu poslovanja s po\u0161tno nakaznico se dav\u010D\
  na \u0161tevilka \u017Ee evidentira. Morebitno dodatno evidentiranje dav\u010Dne\
  \ \u0161tevilke vpla\u010Dnika/prejemnika pri ni\u017Ejih oz. vseh zneskih zagotovo\
  \ vpliva na samo izvajanje in proces poslovanja s po\u0161tnimi nakaznicami, tehni\u010D\
  no pa je to sicer mo\u017Eno in izvedljivo.\nNe glede na navedeno, pa opozarjamo,\
  \ da uvedba dodatne identifikacije, to je zajemanje dav\u010Dne \u0161tevilke, sama\
  \ po sebi v ni\u010Demer ne doprinese k odpravi smiselno o\u010Ditanega izogibanja\
  \ pla\u010Devanja davkov. Od statusa posameznega ponudnika blaga (pravna oseba,\
  \ s.p., fizi\u010Dna oseba, drugo) so odvisne njegove obveznosti v zvezi s pla\u010D\
  ilom dav\u0161\u010Din, izdajo ra\u010Duna in morebitnim poro\u010Danjem pristojnim\
  \ organom. Pri tem je po\u0161tna nakaznica zgolj na\u010Din pla\u010Dila blaga,\
  \ do\u010Dim so ostale obveznosti ponudnika blaga v zvezi s poslovanjem urejene\
  \ v zakonodaji. Kot zakonit na\u010Din pla\u010Dila ga navaja ZPlaSS, urejen pa\
  \ je tudi v predpisih Svetovne po\u0161tne zveze."
