response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNa Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\
  \ (v nadaljevanju MDDSZ) smo prejeli dopis, posredovan preko spletnega orodja predlagam.vladi.si,\
  \ v katerem avtor izpostavlja problematiko v\u0161tevanja obdobja, za katera delodajalec\
  \ delavcu ni obra\u010Dunal prispevkov, v delovno dobo pri Zavodu za pokojninsko\
  \ in invalidsko zavarovanja Slovenije ter predlaga Vladi Republike Slovenije ter\
  \ pristojnim ministrstvom, da odpravijo nepravi\u010Dnosti v zvezi s to problematiko\
  \ na na\u010Din, ki bo omogo\u010Dil v\u0161tevanje tega obdobja v pokojninsko dobo\
  \ in tako priznavanje te dobe pri upokojevanju na na\u010Din, kot to velja za tiste\
  \ delavce, ki jim je delodajalec prispevke obra\u010Dunal, vendar pa jih ni pla\u010D\
  al v obvezno pokojninsko in invalidsko zavarovanje.\nZahvaljujemo se vam za izra\u017E\
  eno mnenje in hkrati v zvezi predlogom pojasnjujemo, da je pokojninski in invalidski\
  \ sistem obvezni zakonski sistem socialnega zavarovanja, zato se pravice iz njega\
  \ praviloma priznavajo na podlagi vklju\u010Ditve v zavarovanje ter predhodno vpla\u010D\
  anih prispevkov ter v odvisnosti od le-teh. 133. \u010Dlen Zakona o pokojninskem\
  \ in invalidskem zavarovanju (Uradni list RS, \u0161t. 96/12, 39/13, 99/13 \u2013\
  \ ZSVarPre-C, 101/13 \u2013 ZIPRS1415, 44/14 \u2013 ORZPIZ206, 85/14 \u2013 ZUJF-B,\
  \ 95/14 \u2013 ZUJF-C, 90/15 \u2013 ZIUPTD, 102/15 in 23/17, v nadaljevanju ZPIZ-2)\
  \ zato dolo\u010Da pravilo, po katerem se v zavarovalno dobo \u0161tejejo zgolj\
  \ obdobja zavarovanja, \u010De so bili za ta obdobja pla\u010Dani predpisani prispevki.\
  \ \u010Ce je bil za dolo\u010Deno obdobje zavarovanja pla\u010Dan le del prispevkov,\
  \ se v pokojninski dobi upo\u0161teva le sorazmerni del zavarovalne dobe. Vendar\
  \ pa ZPIZ-2 pri svoji ureditvi upo\u0161teva omejeno zmo\u017Enost delavcev na pla\u010D\
  evanje prispevkov za pokojninsko in invalidsko zavarovanje, zato v nadaljevanju\
  \ 134. \u010Dlen ZPIZ-2 dolo\u010Da, da se ne glede na dolo\u010Dbo prej\u0161njega\
  \ \u010Dlena (v zavarovalno dobo se \u0161tejejo obdobja zavarovanja, \u010De so\
  \ bili za ta obdobja pla\u010Dani predpisani prispevki) v pokojninsko dobo \u0161\
  tejejo obdobja, v katerih je delodajalec obra\u010Dunal prispevke za obvezno zavarovanje\
  \ od zavarovan\u010Deve pla\u010De, vendar jih ni pla\u010Dal v pokojninsko in invalidsko\
  \ zavarovanje, ne glede na uspeh ukrepov za izterjavo pla\u010Dila prispevkov (dolo\u010D\
  ba pa velja le za delavce v delovnih razmerjih ter napotene delavce).\nPredhodno\
  \ veljavni ZPIZ-1 je problematiko v\u0161tevanja obdobij zavarovanja v pokojninsko\
  \ dobo urejal nekoliko druga\u010De. V 192. \u010Dlenu ZPIZ-1 je bilo dolo\u010D\
  eno, da se v pokojninsko dobo \u0161tejejo obdobja, v katerih je, glede na podatke\
  \ nosilca obveznega zavarovanja, delodajalec obra\u010Dunal prispevke za obvezno\
  \ zavarovanje od zavarovan\u010Deve pla\u010De, vendar jih ni vpla\u010Dal v pokojninsko\
  \ in invalidsko zavarovanje, ne glede na uspeh ukrepov za izterjavo pla\u010Dila\
  \ prispevkov. Drugi odstavek pa je dolo\u010Dal \u0161e, da \u010De je obstoj zavarovanja\
  \ ali obstoj podatkov, ki se nana\u0161ajo na zavarovalno obdobje, mogo\u010De ugotoviti\
  \ na podlagi evidenc nosilca obveznega zavarovanja se, ne glede na mo\u017Enost\
  \ ugotovitve pla\u010Dila prispevkov za obvezno zavarovanje ali, \u010De tega ni\
  \ mo\u010D dokazati zaradi ste\u010Daja ali druge oblike prenehanja delodajalca,\
  \ pri katerem je bil zavarovanec v delovnem razmerju, \u0161teje, da so bili prispevki\
  \ za obvezno zavarovanje pla\u010Dani.\nMDDSZ je v letu 2005 izdalo mnenje \u0161\
  t. 01700-10/2004, v katerem je ugotovilo, da v dr\u017Eavi ni bilo izpostavljenih\
  \ evidenc, iz katerih bi bilo za posameznega zavarovanca v delovnem razmerju mogo\u010D\
  e natan\u010Dno ugotoviti obdobje obra\u010Dunanih in obdobje pla\u010Danih prispevkov\
  \ in zato pritdilo mnenju Zavoda, da se dolo\u010Dba prvega odstavka 192. \u010D\
  lena ZPIZ-1 ne izvaja do vzpostavitve individualne evidence o obra\u010Dunanih in\
  \ pla\u010Danih prispevkih za posameznega zavarovanca v delovnem razmerju oziroma\
  \ do spremembe zakona o pokojninskem in invalidskem zavarovanju. Ko so bili znani\
  \ podatki o pla\u010Danih prispevkih se je doba ra\u010Dunala na podlagi 191. \u010D\
  lena ZPIZ-1, \u010De pa bi se moralo obdobje obra\u010Dunanih in pla\u010Danih prispevkov\
  \ ugotavljati na podlagi individualnih evidenc dav\u010Dnega organa, pa se je uporabila\
  \ za zavarovanca ugodnej\u0161e dolo\u010Dba drugega odstavka 192. \u010Dlena ZPIZ-1.\
  \ V skladu z izdanim mnenjem se je tako v pokojninsko dobo \u0161telo tudi obdobje,\
  \ za katerega ni bilo znano ali so prispevki za pokojninsko in invalidsko zavarovanje\
  \ obra\u010Dunani ali ne, saj za posameznega zavarovanca ni bilo vzpostavljene evidence,\
  \ na podlagi katere bi lahko Zavod pridobil podatke (delodajalci so posredovali\
  \ skupne podatke za vse zaposlene). To je veljalo tako v primeru, ko se bili prispevki\
  \ obra\u010Dunani kot tudi v primerih, ko delodajalci niso predlo\u017Eili obra\u010D\
  una dav\u010Dnemu organu. Omeniti velja tudi, da je zakonodaja pred ZPIZ-1 dolo\u010D\
  ala v\u0161tevanje v zavarovalno dobo ob pogoju pla\u010Dila prispevkov zgolj za\
  \ tiste zavarovance, ki so bili sami zavezani za pla\u010Dilo prispevkov. Delavci\
  \ so tako imeli v celoti priznano zavarovalno dobo ne glede na obra\u010Dun in pla\u010D\
  ilo prispevkov.\nPri izvajanju stro\u017Ejega ZPIZ-1 se je tako interpretirala zakonodaja\
  \ v korist delavcev, ki imajo omejen vpliv na obra\u010Dunavanje oziroma nimajo\
  \ instrumentov, s katerimi bi lahko delodajalca \xBBprisilili\xAB v podajo obra\u010D\
  una prispevkov in v pla\u010Dilo prispevkov, ravno tako delavci v zvezi s pla\u010D\
  ilom prispevkov niso upniki v razmerju do delodajalca. Ker delavci tako ne morejo\
  \ vplivati na podajanje obra\u010Dunov s strani delodajalcev ter na pla\u010Dilo\
  \ obveznih prispevkov, se je v preteklosti vedno odlo\u010Dalo v korist delavca,\
  \ in sicer tako da se je doba \u0161tela ne glede na obra\u010Dun prispevkov in\
  \ ne glede na njihovo pla\u010Dilo, saj Zavod tudi ni razpolagal s individualnimi\
  \ podatki o obra\u010Dunu in pla\u010Dilu prispevka za posameznega delavca.\nS 1.\
  \ 1. 2016 je pri\u0161lo do za\u010Detka uporabe spremenjene ureditve, ki dolo\u010D\
  a, da so delodajalci, ki so pla\u010Dniki davka v skladu z zakonom, ki ureja dav\u010D\
  ni postopek za delavce v delovnem razmerju ter za osebe, ki v okviru drugega pravnega\
  \ razmerja opravljajo delo in izpolnjujejo pogoje za obvezno zavarovanje po predpisih\
  \ o pokojninskem in invalidskem zavarovanju, v obra\u010Dunu dav\u010Dnega odtegljaja,\
  \ ki ga v skladu z zakonom, ki ureja dav\u010Dni postopek, predpi\u0161e minister,\
  \ pristojen za finance, dol\u017Eni sporo\u010Diti tudi podatke, ki so potrebni\
  \ za oblikovanje prijave podatkov o osnovah, ter spremembe teh podatkov, in sicer\
  \ na na\u010Din in v rokih, predpisanih z zakonom, ki ureja dav\u010Dni postopek\
  \ za predlo\u017Eitev obra\u010Duna dav\u010Dnega odtegljaja. Na tej podlagi sta\
  \ bila sprejeta Pravilnik o spremembah in dopolnitvah Pravilnika o vsebini in obliki\
  \ obra\u010Duna dav\u010Dnih odtegljajev ter o na\u010Dinu predlo\u017Eitve dav\u010D\
  nemu organu (Uradni list RS, \u0161t. 93/2014), in Pravilnik o spremembah in dopolnitvah\
  \ Pravilnika o vsebini in obliki obra\u010Duna dav\u010Dnih odtegljajev ter o na\u010D\
  inu predlo\u017Eitve dav\u010Dnemu organu (Uradni list RS, \u0161t. 101/2015) ki\
  \ dolo\u010Data podatke, potrebne za oblikovanje prijave o osnovah ter sprememb\
  \ teh podatkov za osebe v delovnem razmerju na obra\u010Dunu dav\u010Dnega odtegljaja.\
  \ Ne glede na to, da se bodo podatki za oblikovanje prijave o osnovi od 1. 1. 2016\
  \ dalje zbirali na obra\u010Dunu dav\u010Dnega odtegljaja, pa so delodajalci v skladu\
  \ s prehodno dolo\u010Dbo dol\u017Eni do 30. 4. 2017 posredovati podatke o osnovi\
  \ na obrazcu M-4 za leto 2016, za obdobja po 1. 1. 2017 pa ta njihova obveznost\
  \ preneha.\nNa podlagi spremenjene ureditve bo Zavod razpolagal s podatki o obra\u010D\
  unanih prispevkih in o tem bo vodil tudi evidenco, saj bo od FURS pridobil REK obrazce\
  \ na podlagi katerih bo sam izpolnil M4 obrazec in podatke vpisal tudi v mati\u010D\
  no evidenco zavarovancev. Zato se pojavi problematika pri tistih delavcih, za katere\
  \ delodajalec ne predlaga obra\u010Duna. Tem se je do sedaj obdobje \u0161telo v\
  \ pokojninsko dobo z interpretacijo, da Zavod ne razpolaga s podatki za posameznega\
  \ zavarovanca o obra\u010Dunu prispevkov oziroma o ne predlo\u017Eitvi obra\u010D\
  una, zato je Zavod tudi po spremembi zakonodaje oziroma uveljavitvi ZPIZ-2 \u0161\
  e vedno postopal v skladu z navodilom MDDSZ iz leta 2005, ker je bilo to v korist\
  \ delavcev. Ob vzpostaviti evidence, pa ni ve\u010D razlogov oziroma ni ve\u010D\
  \ mo\u017Ena interpretacija zakonodaje na ta na\u010Din, saj Zavod razpolaga s potrebnimi\
  \ podatki in se delavcem, ki delajo pri nepredlagateljih obra\u010Dunov pla\u010D\
  , obdobje za katerega niso posredovani obra\u010Duni po trenutni dikciji zakona\
  \ ne bo ve\u010D \u0161telo v pokojninsko dobo.\nMDDSZ je tako seznanjeno s problematiko\
  \ v\u0161tevanja obdobja, za katerega delodajalci niso obra\u010Dunali prispevkov\
  \ za socialno varnost, v pokojninsko dobo in ob sodelovanju preostalih institucij\
  \ i\u0161\u010De mo\u017Ene re\u0161itve nastale problematike, in sicer predvsem\
  \ na na\u010Din, ki bi omogo\u010Dil tudi delavcem, za katere delodajalci niso predlagali\
  \ obra\u010Duna prispevkov za socialno varnost v pokojninsko dobo. Hkrati poudarjamo,\
  \ da so bili pozitivni premiki narejeni tudi z vzpostavitvijo informativne osebne\
  \ evidence, v kateri se vodijo podatki o osnovah, od katerih so bili pla\u010Dani\
  \ prispevki, o obra\u010Dunanih prispevkih po posameznih letih, o pla\u010Dilu prispevkov\
  \ po posameznih letih ter o obdobju zavarovanja, ki pripomore k ve\u010Dji obve\u0161\
  \u010Denosti zavarovancev/delavcev. Predmetno evidenco vodi Zavod za pokojninsko\
  \ in invalidsko zavarovanje, ki omogo\u010Da elektronski vpogled v evidenco. Pravna\
  \ podlaga za vzpostavitev predmetne evidence pa je bila vzpostavljena z novo pokojninsko\
  \ zakonodajo, ki je za\u010Dela veljati s 1. 1. 2013.\nUstreznost ureditve pla\u010D\
  evanja prispevkov ter problematike nepla\u010Devanja le-teh je bila obravnavana\
  \ tudi v okviru delovne skupine za pripravo Bele knjige o pokojninah. Problematika\
  \ nepla\u010Devanja prispevkov ima tako posebno mesto tudi v tem dokumentu, kjer\
  \ je podro\u010Dju namenjeno posebno poglavje, v katerem je razdelana trenutna ureditev,\
  \ predlagane pa so tudi mo\u017Ene re\u0161itve, ki jih je delovna skupina videla\
  \ tudi v smeri poenotenju zavarovalnih podlag in zavarovalnih osnov ter prispevnih\
  \ stopenj. S tem bi se olaj\u0161alo delo nadzornim organom, katerih delo je na\
  \ podlagi veljavne zakonodaje ote\u017Eeno, saj je zakonodaja na tem podro\u010D\
  ju razdrobljena in predvsem zelo kompleksna. Vendar pa bo kljub vsemu treba za izbolj\u0161\
  anje pobiranja in nadzora nad pobiranjem prispevkov poleg podro\u010Dnih zakonodaj\
  \ spremeniti tudi dav\u010Dno zakonodajo. Hkrati je delovna skupina za pripravo\
  \ Bele knjige o pokojninah ugotovila, da tudi vsi napori in vzpostavitev informativne\
  \ podlage za obve\u0161\u010Danje delavcev, ki so bili \u017Ee izvedeni, v praksi\
  \ ne zmanj\u0161ujejo mo\u017Enosti za kr\u0161itve pravic delavcev in nepla\u010D\
  evanje prispevkov. V zvezi z ureditvijo te problematike, ki je \u0161ir\u0161a in\
  \ ve\u010Dplastna, je bilo s strani razli\u010Dnih ustanov in interesnih zdru\u017E\
  enj podanih ve\u010D predlogov za ukrepe, ki bi pove\u010Dali dele\u017E pla\u010D\
  ila prispevkov. Vsekakor morajo biti ukrepi sprejeti na ve\u010D podro\u010Djih\
  \ in medsebojno usklajeni ter povezani v u\u010Dinkovit sistem.\nMDDSZ si v okviru\
  \ svojih pristojnosti na podro\u010Dju delovno pravne zakonodaje prizadeva za u\u010D\
  inkovito za\u0161\u010Dito temeljnih pravic delavcev in izbolj\u0161anje nadzora\
  \ nad zakonitim izvajanjem zakonodaje. Skupaj  Zavodom za pokojninsko in invalidsko\
  \ zavarovanje Slovenije (v nadaljevanju Zavod) poteka intenzivno sodelovanje z Ministrstvom\
  \ za zdravje, in sicer z namenom poenotenja sistema zavarovalnih podlag v okviru\
  \ priprave nove zakonodaje s podro\u010Dja zdravstvenega zavarovanja, s \u010Dimer\
  \ naj bi se izbolj\u0161ala ter poenostavila pravna ureditev ter s tem omogo\u010D\
  ilo u\u010Dinkovitej\u0161i nadzor tako nad samimi vklju\u010Ditvami v zavarovanje\
  \ kot tudi kasneje nad pla\u010Devanjem prispevkov ter tako omogo\u010Dil u\u010D\
  inkovitej\u0161i sistem pobiranja prispevkov.\nRavno tako MDDSZ sodeluje z Zavodom\
  \ na podro\u010Dju problematike priznavanja pokojninske dobe tistim delavcem, za\
  \ katere delodajalci ne predlagajo obra\u010Dunov pla\u010D in za katere od leta\
  \ 2017 dalje ne bo ve\u010D obstajala podlaga za upo\u0161tevanje teh obdobij v\
  \ pokojninsko dobo.   Pojasnjujemo torej, da se v zvezi z izpostavljeno problematiko\
  \ na MDDSZ z vidika razli\u010Dnih podro\u010Dij i\u0161\u010Dejo mo\u017Ene re\u0161\
  itve, ki bi problematiko re\u0161evale celovito in tako, da bi se zagotovilo varstvo\
  \ pravic delavca, \u0161e posebej ob ugotovitvi, da gre v sicer pogodbenem razmerju\
  \ med delavcem in delodajalcem, za \u0161ibkej\u0161o stranko, ki na pla\u010Dilo\
  \ ter obra\u010Dun pla\u010D nima neposrednega vpliva. Hkrati se bo z opozorilo\
  \ oziroma obve\u0161\u010Danje zavarovancev, katerim delodajalci ne bodo obra\u010D\
  unali ali pa pla\u010Dali prispevkov za socialno varnost, in sicer z namenom njihove\
  \ seznanitve, ozave\u0161\u010Danja o njihovih praviceah ter hitrej\u0161ega uveljavljanja\
  \ njihovih pravic.  \n "
