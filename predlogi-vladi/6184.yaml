response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo pojasnjuje,\
  \ da je Zakon o spremembah in dopolnitvah Zakona o poslancih (Uradni list RS, \u0161\
  t. 39/11) uredil nezdru\u017Eljivost opravljanja funkcije poslanca s funkcijo \u017E\
  upana in pod\u017Eupana v ob\u010Dini ter s tem odpravil interesno nezdru\u017E\
  ljivost poslanca in hkrati \u017Eupana oziroma pod\u017Eupana lokalne skupnosti\
  \ ter prepre\u010Dil konflikt interesov med dr\u017Eavnim in lokalnim nivojem.\n\
  Vlada Republike Slovenije je podprla takratni predlog zakona, saj je menila, da\
  \ je treba lo\u010Diti dr\u017Eavni in lokalni nivo oblastnega urejanja tako po\
  \ funkcionalni, organizacijski kot tudi po personalni plati, kar je povezano z organizacijo\
  \ oblasti, ki se nana\u0161a na razmerja med dr\u017Eavnim in lokalnim. Pri vpra\u0161\
  anju nezdru\u017Eljivosti na lokalni ravni s funkcijami v dr\u017Eavnih organih\
  \ je treba  upo\u0161tevati ve\u010D ustavnih na\u010Del:\n na\u010Delo delitve\
  \ oblasti, kjer je poudarjena samostojnost zakonodajne, izvr\u0161ilne in sodne\
  \ oblasti, na\u010Delo decentralizacije oblasti, na katerem temelji neodvisnost\
  \ in samostojnost lokalne samouprave, na\u010Delo predstavni\u0161ke demokracije,\
  \ ki poudarja vezanost predstavnikov ljudstva nosilcu suverenih pravic, t.j. ljudstvu\
  \ samemu. \nVsem na\u010Delom je skupno to, da zahtevajo vzpostavitev u\u010Dinkovitega\
  \ sistema zavor in ravnovesij med nosilci razli\u010Dnih funkcij oblasti, kar je\
  \ v praksi izvedel Zakon o spremembah in dopolnitvah Zakona o poslancih s spremembo\
  \ 10. \u010Dlena tega zakona. Pojasnjujemo \u0161e, da poslanci zastopajo interese\
  \ vseh dr\u017Eavljanov, vendar je bil zaradi opravljanja dvojne funkcije nekaterih\
  \ poslancev ta interes lahko ogro\u017Een. Tak\u0161na ureditev je primerljiva tudi\
  \ z modernimi evropskimi demokracijami, Svet Evrope pa se je opredelil, da naj bi\
  \ bila  nezdru\u017Eljivost funkcij na dr\u017Eavni in lokalni ravni upravi\u010D\
  ena v primeru hkratnega opravljanja izvr\u0161ilnih funkcij v lokalni skupnosti\
  \ in v nadzornih dr\u017Eavnih organih in tudi takrat, kadar se v okviru ene funkcije\
  \ lahko izvr\u0161ujejo pooblastila, ki imajo odlo\u010Dujo\u010D vpliv na pravice\
  \ in pravne koristi lokalne skupnosti. Zato za Svet Evrope tudi ni sprejemljivo\
  \ hkratno opravljanje dveh funkcij na razli\u010Dnih nivojih lokalne  samouprave.\
  \ Podobno meni tudi Ustavno sodi\u0161\u010De RS z odlo\u010Ditvijo, da ni protiustavna\
  \ ureditev nezdru\u017Eljivosti funkcije med nalogami in funkcijami na dr\u017E\
  avni ravni in funkcijami na lokalni ravni. Sodi\u0161\u010De je v primeru  vpra\u0161\
  anja nezdru\u017Eljivosti funkcij na lokalni ravni z opravljanjem dela v dr\u017E\
  avnih organih zapisalo, da dolo\u010Dba tretjega odstavka 37. b \u010Dlena zakona\
  \ o lokalni samoupravi temelji na dolo\u010Dbi 144. \u010Dlena Ustave RS, ki nalaga\
  \ dr\u017Eavnim organom, da nadzorujejo zakonitost dela organov lokalnih skupnosti,\
  \ in na tretjem odstavku 140. \u010Dlena Ustave RS, ki dolo\u010Da, da v zadevah,\
  \ ki jih na organe lokalne skupnosti prenese dr\u017Eava, opravljajo dr\u017Eavni\
  \ organi tudi nadzor nad primernostjo in strokovnostjo organov lokalnih skupnosti.\
  \ Uresni\u010Devanje navedenih ustavnih dolo\u010Db zahteva, da se nadzorstvo opravlja\
  \ nepristransko in neodvisno. Zagotovo je pomembno, da tak nadzor opravlja oseba,\
  \ ki ne opravlja hkrati funkcije v ob\u010Dinskih organih. Nenazadnje prepoved kombiniranja\
  \ funkcij \u017Eupanov, ki so nosilci izvr\u0161ilne funkcije lokalne samouprave\
  \ in poslancev kot predstavnikov zakonodajne veje oblasti izhaja tudi iz \u017E\
  e sprejetih dolo\u010Dil Resolucije o prepre\u010Devanju korupcije v Republiki Sloveniji\
  \ (Uradni list RS, \u0161t. 85/04) s ciljem prepre\u010Diti nasprotje med \u0161\
  ir\u0161im dru\u017Ebenim interesom in lokalnimi interesi.\nV zvezi s konkretnim\
  \ predlogom dr\u017Eavljana, da naj bi bila funkcija poslanca nezdru\u017Eljiva\
  \ z opravljanjem poklica profesorja, pa Ministrstvo za javno upravo pojasnjuje,\
  \ da sta navedeni situaciji medsebojno neprimerljivi. Opravljanje profesorskega\
  \ poklica namre\u010D ne moremo ena\u010Diti z opravljanjem katerekoli funkcije,\
  \ ki bi lahko bila osnova za primerjavo s funkcijo poslanca. \u010Ce bi zakonodajalec\
  \ kakorkoli posegel v pravico kandidiranja na volitvah za osebe, ki opravljajo poklic\
  \ profesorja, bi direktno posegel v ustavno varovano izvajanje pasivne volilne pravice.\
  \ Vloga poslanca je namre\u010D reprezentativna \u2013 Dr\u017Eavni zbor predstavlja\
  \ in uveljavlja voljo ljudstva. V demokrati\u010Dni dr\u017Eavi v okviru predstavni\u0161\
  ke demokracije izvoljeni nosilci funkcij v dr\u017Eavnih organih sprejemajo odlo\u010D\
  itve v imenu ljudstva. Posameznik pa ima pravico, da sodeluje pri oblikovanju teh\
  \ dr\u017Eavnih organov tako, da v vnaprej predpisani obliki in na predpisan na\u010D\
  in izra\u017Ea svojo voljo o tem, kdo naj ga zastopa in v njegovem imenu sprejema\
  \ temeljne dru\u017Ebene odlo\u010Ditve. Pravico osebe, da je izvoljena za \u010D\
  lana predstavni\u0161kega telesa in pravico posameznika, da se pod enakimi pogoji\
  \ z drugimi poteguje za to, da je izvoljen za \u010Dlana tak\u0161nega dr\u017E\
  avnega organa ozna\u010Dujemo kot pasivno volilno pravico oziroma pravico kandidirati\
  \ na volitvah, pri \u010Demer je edini ustavno dolo\u010Den pogoj za izvr\u0161\
  evanje te pravice polnoletnost in dr\u017Eavljanstvo. Poseganje v to pravico, kot\
  \ jo predlaga dr\u017Eavljan v svoji pobudi, bi lahko bilo torej protiustavno in\
  \ nedemokrati\u010Dno.\nSkladno z Zakonom o volitvah v dr\u017Eavni zbor (Uradni\
  \ list RS, \u0161t. 109/06 \u2013 UPB1, v nadaljnjem besedilu ZVDZ) lahko kandidate\
  \ za poslance, \u010De zberejo dolo\u010Deno \u0161tevilo podpisov, predlagajo sami\
  \ volivci, lahko pa jih predlagajo politi\u010Dne stranke (kar je v praksi pogosteje).\
  \ Predlagatelj spremembe se bo gotovo strinjal, da ne bi bilo smiselno omejevati\
  \ mo\u017Enosti pri vlo\u017Eitvi kandidatur za profesorje, \u0161e posebej, ker\
  \ lahko volivci s svojimi aktivnostmi v politi\u010Dnih strankah ali pa neposredno\
  \ pri podpori kandidatom ob vlaganju njihovih kandidatur neposredno vplivajo na\
  \ to, ali podprejo kandidata, ki je profesor oziroma to ni. Nadalje pa lahko dr\u017E\
  avljan neposredno vpliva na izvolitev ustreznega kandidata tudi z aktivno udele\u017E\
  bo na volitvah, saj je volja volivcev tista, ki bo odlo\u010Dila, kateri politi\u010D\
  ni stranki ali kandidatu bo poklonil svoj glas ter tako prispevala k splo\u0161\
  ni podobi Slovenije.\nUpo\u0161tevaje navedeno Ministrstvo za javno upravo meni,\
  \ da je predlog dr\u017Eavljana, da bi omejili pasivno volilno pravico za osebe,\
  \ ki opravljajo poklic profesorja, z vidika varovanja ustavnosti volilne pravice,\
  \ neustrezen. \n "
