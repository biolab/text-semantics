response: "Odziv Ministrstva za zdravje\nV skladu s pobudo, da postane \u010Dlanstvo\
  \ v  raznih zbornicah prostovoljno, sporo\u010Damo, da se na Ministrstvu za zdravje\
  \ RS z njo strinjamo. Ministrstvo je namre\u010D v predlogu Zakona o zdravstveni\
  \ dejavnosti, ki je ga je Vlada Republike Slovenije pred kratkim poslala v obravnavo\
  \ in sprejem v Dr\u017Eavni zbor, predlagalo, da postane \u010Dlanstvo v vseh zbornicah\
  \ s podro\u010Dja zdravstvenih dejavnosti prostovoljno. To je zapisano v 158. \u010D\
  lenu predloga omenjenega zakona. Z uveljavitvijo zakona, \u010De bo le-ta sprejet\
  \ v predlaganem besedilu, bi pomenilo odpravo obveznega \u010Dlanstva zdravnikov\
  \ in lekarn v Zdravni\u0161ki zbornici Slovenije  oziroma Lekarni\u0161ki zbornici\
  \ Slovenije.\n \nOdziv Ministra za gospodarstvo\nPodajamo vam odgovor v delu, ki\
  \ se nana\u0161a na \u010Dlanstvo v Gospodarski zbornici Slovenije (v nadaljevanju:\
  \ GZS) in v Obrtno-podjetni\u0161ki zbornici Slovenije (v nadaljevanju: OZS).\n\
  VELJAVNA UREDITEV PODRO\u010CJA\nZ Zakonom o gospodarskih zbornicah (Uradni list\
  \ RS, \u0161t. 60/06, v nadaljevanju: ZGZ) je bilo ukinjeno obvezno \u010Dlanstvo\
  \ v GZS, medtem ko je na podlagi Obrtnega zakona (Uradni list RS, \u0161t. 40/04-UPB1,\
  \ 117/06 - ZDavP-2 in 102/07, v nadaljevanju: ObrZ) \u0161e vedno v veljavi sistem\
  \ obveznega \u010Dlanstva v OZS.\nZakonska  ureditev obrti je tak\u0161na kot je\
  \ zato, ker v Republiki Sloveniji obstajajo najmanj trije razlogi, ki opravi\u010D\
  ujejo lo\u010Deno obravnavanje obrtnega podjetni\u0161tva tudi v bodo\u010De in\
  \ sicer: raven gospodarskega razvoja obrti, tradicija obrti na slovenskem in ohranjanje\
  \ oziroma krepitev sodobne konkurence\nSpremembe ObrZ v l. 2007 so pomenile dodatno\
  \ zmanj\u0161anje administriranja za gospodarske subjekte, ker se je odpravilo obrtno\
  \ dovoljenje za obrtne dejavnosti, za katere ne bo dolo\u010Den kvalifikacijski\
  \ pogoj, pri tistih dejavnostih, ko bo ta dolo\u010Den, pa odpadejo vsi administrativni\
  \ postopki, ki so vezani z opravljanjem mojstrskega izpita, poleg tega pa pri slednjem\
  \ pomeni tudi materialno razbremenitev (ni stro\u0161kov povezanih z opravljanjem\
  \ mojstrskega izpita. Zni\u017Eal se je tudi kvalifikacijski nivo za opravljanje\
  \ obrtne dejavnosti iz mojstrskega izpita (srednja strokovna izobrazba), na srednji\
  \ poklicni nivo, poleg tega pa se je ustrezna srednja strokovna izobrazba izena\u010D\
  ila z mojstrskim izpitom.\nOCENA STANJA\nPo na\u0161i oceni Obrtno-podjetni\u0161\
  ka zbornica Slovenije deluje dobro, seveda pa je odprto vpra\u0161anje, \u010De\
  \ je obvezno \u010Dlanstvo v zbornici smiselno ali ne. Prav zaradi dobrega dela\
  \ bi tisti, ki jim zbornica koristi, v njej ostali, tisti, ki menijo, da je ne potrebujejo,\
  \ pa se vanjo ne bi vklju\u010Devali. Osebno sem zelo naklonjen prostovoljnemu \u010D\
  lanstvu v vseh zbornicah, ker menim, da morajo imeti \u010Dlani mo\u017Enost izbire,\
  \ ali se v posamezno zbornico vklju\u010Dijo ali ne.\nPrisila ni praviloma nikoli\
  \ dobra. Menim, da bi bilo prav, da se imajo \u010Dlani mo\u017Enost sami odlo\u010D\
  ati o v\u010Dlanjevanju v razli\u010Dne zbornice. \u010Ce namre\u010D podjetniki\
  \ in obrtniki ocenjujejo, da je delo zbornice dobro in koristno, potem se bodo zagotovo\
  \ v\u010Dlanili, tudi \u010De to ni obvezno. \u010Ce pa bi ocenili, da delo ni dobro,\
  \ pa imajo mo\u017Enost izbire, da niso \u010Dlani. Mo\u017Enost izbire je na nek\
  \ na\u010Din najbolj\u0161a spodbuda, da tudi vodstvo zbornice dela dobro in v interesu\
  \ svojih \u010Dlanov.\nOsebno sem se \u017Ee pri oblikovanju koalicijske pogodbe\
  \ zavzemal, da bi v vseh zbornicah uvedli prostovoljno \u010Dlanstvo, zato bo Ministrstvo\
  \ za gospodarstvo tudi preu\u010Dilo mo\u017Enosti za ukinitev obveznega \u010D\
  lanstva v Obrtno-podjetni\u0161ki zbornici Slovenije. Seveda bi v tem primeru \u0161\
  lo za potrebno spremembo zakona, ki mora biti ustrezno medresorsko usklajena, za\
  \ sprejem zakona v parlamentu pa mora imeti tudi podporo ve\u010Dine poslank in\
  \ poslancev.\n \nOdziv Ministrstva za kmetijstvo, gozdarstvo in prehrano \nMinistrstvo\
  \ za kmetijstvo, gozdarstvo in prehrano lahko v okviru svojih pristojnosti poda\
  \ odgovor le glede obveznega \u010Dlanstva v Kmetijsko gozdarski zbornici Slovenija,\
  \ ki je postavila temelje za organiziranost fizi\u010Dnih oseb in gospodarskih subjektov\
  \ s podro\u010Dja kmetijstva, gozdarstva in ribi\u0161tva. Njene osnovne naloge\
  \ so zlasti predstavljanje interesov kmetov, kmetijskih, gozdarskih in ribi\u0161\
  kih organizacij ter strokovna pomo\u010D le-tem, obravnavanje problematike kmetijstva,\
  \ gozdarstva in ribi\u0161tva, sodelovanje pri pripravi predpisov, ki se nana\u0161\
  ajo na kmetijstvo, gozdarstvo in ribi\u0161tvo in opozarjanje na posledice u\u010D\
  inkovanja le-teh, skrb za strokovno usposabljanje svojih \u010Dlanov in za promocijo,\
  \ sodelovanje z zbornicami in drugimi organizacijami s podro\u010Dja kmetijstva,\
  \ gozdarstva in ribi\u0161tva ter sodelovanje v postopkih priprave stali\u0161\u010D\
  \ Slovenije na teh podro\u010Djih. Zbornica te naloge financira zlasti iz zborni\u010D\
  nega prispevka. Prihodek lahko pridobiva tudi z izvajanjem javnih slu\u017Eb na\
  \ podro\u010Dju kmetijstva in drugih nalog na na\u010Din in pod pogoji, ki jih dolo\u010D\
  a zakon, z izvajanjem javnih pooblastil, \u010De materialni zakon tako dolo\u010D\
  a in z izvajanjem drugih dejavnosti.\nS tako zasnovanim funkcioniranjem in s tem\
  \ financiranjem zbornice, Slovenija zagotavlja univerzalno interesno zastopstvo\
  \ za tiste fizi\u010Dne in pravne osebe, katerih dejavnost je povezana s kmetijstvom,\
  \ gozdarstvom ali ribi\u0161tvom. Zbornica je pomembna institucija demokrati\u010D\
  nega sistema, ki zagotavlja uveljavljanje interesov velikemu delu slovenskega prebivalstva.\
  \ Zbornica zagotavlja ne le organiziranost tistih, ki opravljajo kmetijsko, gozdarsko\
  \ ali ribi\u0161ko dejavnost, temve\u010D tudi njihov vpliv na kmetijsko politiko,\
  \ pospe\u0161evanje razvoja kmetijstva, gozdarstva in ribi\u0161tva in s tem na\
  \ njihov socialni polo\u017Eaj.\nZakon o Kmetijsko gozdarski zbornici Slovenije\
  \ iz leta 2008 je pove\u010Dal vstopni prag za obvezno \u010Dlanstvo fizi\u010D\
  nih oseb v zbornici. S to spremembo zakona o zbornici se je dvakratno pove\u010D\
  al vstopni prag za obvezno \u010Dlanstvo fizi\u010Dnih oseb v njej, in sicer na\
  \ tiste, ki imajo najmanj 167 evrov katastrskega dohodka. S to spremembo zakona\
  \ o zbornici v letu 2008 se je \u0161tevilo obveznih \u010Dlanov zbornice zni\u017E\
  alo na pribli\u017Eno 111.000, kar je pomenilo zni\u017Eanje \u010Dlanstva za 35%\
  \ glede na stanje pred letom 2008. \u0160tevilo obveznih \u010Dlanov zbornice, ki\
  \ pla\u010Dujejo pav\u0161alni zborni\u010Dni prispevek, se je s to spremembo zakona\
  \ zmanj\u0161alo za 82%.\nDvig praga na 167 evrov katastrskega dohodka predstavlja,\
  \ glede na stanje pred letom 2008, zvi\u0161anje povr\u0161ine zemlji\u0161\u010D\
  a iz 1,92 hektara na 3,48 hektara v popre\u010Dju na zavezanca. To pomeni, da so\
  \ sedaj \u010Dlani zbornice fizi\u010Dne osebe, ki se dejansko ukvarjajo s kmetijsko\
  \ ali gozdarsko dejavnostjo, saj se je povr\u0161ina zemlji\u0161\u010D v povpre\u010D\
  ju na zavezanca zvi\u0161ala za ve\u010D kot 1,5 hektarja oziroma, \u010De se sami\
  \ ne ukvarjajo s kmetijsko ali gozdarsko dejavnostjo pa vsekakor, glede na povpre\u010D\
  no velikost zemlji\u0161\u010D na zavezanca (3,48 hektara), izkazujejo interes po\
  \ zastopanju v zbornici.\nUstavno sodi\u0161\u010De RS je s svojo odlo\u010Dbo (U-I-283/99-28,\
  \ Uradni list RS, \u0161t. 33/2003) odlo\u010Dilo, da \u010Dleni, ki dolo\u010D\
  ajo obveznost \u010Dlanstva v zbornici in obveznost pla\u010Devanja zborni\u010D\
  nega prispevka, niso v neskladju z ustavo. Ustavno sodi\u0161\u010De je v obrazlo\u017E\
  itvi odlo\u010Dbe navedlo, da obvezno \u010Dlanstvo v zbornici oziroma drugih oblikah\
  \ zdru\u017Eevanja, ki so ustanovljena z zakonom za izvr\u0161evanje dolo\u010D\
  enih nalog v javnem interesu, ne posega v pravico prizadetih oseb, ki je na splo\u0161\
  no zagotovljena v drugem odstavku  42. \u010Dlena ustave, da se svobodno zdru\u017E\
  ujejo.\nOsnovni cilji dela zbornice so usmerjeni v skrb za ohranjanje in razvoj\
  \ kmetijstva in gozdarstva, \u010Dim bolj\u0161i dohodkovni in socialni polo\u017E\
  aj kme\u010Dkih dru\u017Ein in zaposlenih v kmetijstvu, ohranjanje in odpiranje\
  \ delovnih mest v kmetijstvu, gozdarstvu in na pode\u017Eelju, razvoj novih mo\u017E\
  nosti za zaslu\u017Eek ter izbolj\u0161anje kakovosti \u017Eivljenja na pode\u017E\
  elju. Skrb za ohranjanje in razvoj kmetijstva in gozdarstva mora biti naloga vse\
  \ dru\u017Ebe, saj je pomen kmetijstva in gozdarstva v Sloveniji izrazito ve\u010D\
  plasten. Kljub majhnemu absolutnemu obsegu kmetijske zemlje, razdrobljeni posestni\
  \ in parcelni strukturi, kljub zahtevnim naravnim pogojem za pridelavo ter kljub\
  \ tehnolo\u0161kemu napredku, ostajajo primarne funkcije kmetijstva podobne kot\
  \ nekdaj in ni\u010D manj pomembne.\nPri na\u010Dinu organiziranja (obvezno/neobvezno)\
  \ v Kmetijsko gozdarski zbornici Slovenije se moramo zavedati, da je njena naloga\
  \ opravljati pomembne svetovalne in razvojne storitve na podro\u010Dju kmetijstva\
  \ in pode\u017Eelja. Trenutno je pred nami izziv dviga konkuren\u010Dnosti in pove\u010D\
  anje produktivnosti v kmetijstvu. Ustrezna organiziranost kmetijskega sektorja je\
  \ zato nujen predpogoj za dosego tega cilja. Razmi\u0161ljanje o ukinitvi obveznega\
  \ \u010Dlanstva v zbornici zato zahteva temeljit premislek."
