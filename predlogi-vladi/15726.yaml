response: "Odgovor Ministrstva za naravne vire in prostor\nOdmetavanje odpadkov in\
  \ njihovo pu\u0161\u010Danje v okolju ne obravnava le in\u0161pekcija, pristojna\
  \ za okolje, ampak lahko odredi njihovo odstranitev tudi ob\u010Dinska in\u0161\
  pekcija. Za ukrepanje zoper odvr\u017Eene komunalne odpadke znanih povzro\u010D\
  iteljev in smetenje na obmo\u010Dju ob\u010Dine so pristojni ob\u010Dinski in\u0161\
  pektorji. Na in\u0161pektoratu, pristojnemu za okolje (ION), se obravnava odvr\u017E\
  ene odpadke v okolju kot 'kr\u0161itev ravnanja z odpadki'. To je podro\u010Dje,\
  \ ki zavzema skoraj polovico dela in\u0161pektorata. Tudi med prijavami je najve\u010D\
  \ pobud za izvedbo in\u0161pekcijskega nadzora zaradi suma kr\u0161itve ravnanja\
  \ z odpadki, kakor ga dolo\u010Dajo okoljski predpisi. Za u\u010Dinkovito ukrepanje\
  \ ION in posledi\u010Dno tudi prepre\u010Devanje takega po\u010Detja, so zelo pomembne\
  \ informacije o osebi oziroma osebah, ki nezakonito ravnajo z odpadki. Ko gre za\
  \ pu\u0161\u010Danje in odmetavanje odpadkov v okolju je te\u017Eava v tem, da je\
  \ kr\u0161itelje zelo te\u017Eko odkriti, in\u0161pektor pa lahko odredi odstranitev\
  \ odvr\u017Eenega odpadka oziroma izre\u010De globo le znanemu storilcu. Zelo pomembno\
  \ je, da prijavitelji (ki jim Zakon o in\u0161pekcijskem nadzoru zagotavlja anonimnost)\
  \ v pobudi za izvedbo nadzora prilo\u017Eijo \u010Dim ve\u010D informacij in dokazil\
  \ o povzro\u010Diteljih (npr. registrska \u0161t. vozila, fotografije, \u2026).\n\
  Prizadevati si je treba, da do odmetavanja odpadkov in smetenja v okolju sploh ne\
  \ prihaja, zato je izredno pomembno ozave\u0161\u010Danje ljudi in dvig zavedanja\
  \ nas vseh, da si z neodgovornim odmetavanjem odpadkov uni\u010Dujemo okolje od\
  \ katerega smo odvisni. V praksi se je pokazalo, da je zelo u\u010Dinkovito pove\u010D\
  anje \u0161tevila zbirnih centrov za sprejem komunalnih odpadkov, fleksibilen delovni\
  \ \u010Das zbirnih centrov, redno obve\u0161\u010Danje prebivalcev, da lahko oddajo\
  \ komunalne odpadke v zbirnih centrih ter brezpla\u010Den prevzem teh (v nekaterih\
  \ ob\u010Dinah tudi gradbenih) odpadkov. Ugotavljamo namre\u010D, da na obmo\u010D\
  jih, kjer imajo ob\u010Dani mo\u017Enost brezpla\u010Dne oddaje gradbenih odpadkov\
  \ v zbirni centrih nova \xBB\u010Drna odlagali\u0161\u010Da\xAB ne nastajajo v tako\
  \ velikem obsegu, sicer se pogosto zgodi, da se odmetavanje odpadkov ponovi na lokacijah,\
  \ s katerih so bili odstranjeni odpadki.\_\nKot \u017Ee zapisano, prepovedi odmetavanja\
  \ odpadkov v okolje na lokalni ravni urejajo posamezne lokalne skupnosti, ki jih\
  \ nadzoruje ob\u010Dinska in\u0161pekcija in redarji.\_ Tako je primer ob\u010D\
  inskega predpisa Odlok o zbiranju komunalnih odpadkov v Mestni ob\u010Dini Ljubljana,\
  \ v katerem je dolo\u010Deno, da je prepovedano odlagati odpadke izven zabojnikov\
  \ za zbiranje komunalnih odpadkov, podzemnih zabojnikov, nadzemnih zabojnikov, zbiralnic\
  \ lo\u010Denih frakcij, premi\u010Dnih zbiralnic nevarnih odpadkov, mini zbirnih\
  \ centrov ali zbirnih centrov, za navedeno kr\u0161itev pa so predpisane globe v\
  \ vi\u0161ini: (8) Z globo 5.000 evrov se kaznuje za prekr\u0161ek uporabnik \u2013\
  \ pravna oseba, njegova odgovorna oseba pa z globo 1.000 evrov.\n(9) Z globo 3.000\
  \ evrov se kaznuje za prekr\u0161ek uporabnik \u2013 samostojni podjetnik posameznik\
  \ ali posameznik, ki samostojno opravlja dejavnost.\_\n(10) Z globo 1.000 evrov\
  \ se kaznuje za prekr\u0161ek uporabnik \u2013 posameznik.\nPodobne ureditve ravnanja\
  \ s komunalnimi odpadki imajo tudi v drugih lokalnih skupnostih, vi\u0161ine glob\
  \ pa se med njimi nekoliko razlikujejo. Poznani so nam primeri, da ob opozorilu\
  \ prebivalcev o onesna\u017Eevanju okolja, ki ste ga opisali v va\u0161em predlogu,\
  \ se ob\u010Dina/-e ustrezno odzovejo in poostrijo nadzor nad lokacijami.\nZa odpadke\
  \ je odgovoren povzro\u010Ditelj odpadkov, kar pomeni, da mora odpadke odstraniti\
  \ sam ali za odpadke poskrbeti s pomo\u010Djo poobla\u0161\u010Denih organizacij,\
  \ ki razpolagajo z vpisom v evidenco zbiralcev odpadkov ali z okoljevarstvenim dovoljenjem\
  \ za predelavo ali odstranjevanje odpadkov. V primeru, da povzro\u010Ditelj ni znan,\
  \ ob\u010Dinska ali dr\u017Eavna in\u0161pekcija odredi odstranitev javni slu\u017E\
  bi, kar pa je odvisno od vrste zemlji\u0161\u010Da.\nGlede na navedeno smatramo,\
  \ da je vi\u0161ina glob ustrezno visoka. Nadzor nad ravnanjem z odpadki je podro\u010D\
  je, na katerem in\u0161pektorji vsako leto opravijo najve\u010D in\u0161pekcijskih\
  \ pregledov in izre\u010Dejo najve\u010D ukrepov.\nZa leto 2021 so podatki naslednji:\_\
  \ Najve\u010D pregledov (49 %) so v letu 2021 in\u0161pektorji opravili na podro\u010D\
  jih ravnanja z odpadki, industrijskega onesna\u017Eevanja skupaj z nadzorom malih\
  \ kurilnih naprav (12 %), kakovosti voda in na podro\u010Djih, urejenih v Zakonu\
  \ o vodah (22 %). Manj\u0161i obseg pregledov opravijo na podro\u010Dju hrupa (7\
  \ %), na podro\u010Djih, ki jih ureja Zakon o ohranjanju narave (5 %), na podro\u010D\
  jih svetlobnega onesna\u017Eevanja (na podro\u010Dju kemikalij in gensko spremenjenih\
  \ organizmov ter kakovosti zraka, kamor spada tudi nadzorovanje ozonu \u0161kodljivih\
  \ snovi) pa skupno 5 %. Dele\u017E aktivnosti po podro\u010Djih je primerljiv s\
  \ prej\u0161njimi leti."
