response: "Odziv Ministrstva za obrambo\nPredlog v svojem bistvu posega na podro\u010D\
  je zagotavljanje obrambe, ki je ena od temeljnih funkcij dr\u017Eave. Obramba dr\u017E\
  ave je tudi ustavna kategorija, saj Ustava RS v svojem 124. \u010Dlenu dolo\u010D\
  a, da vrsto, obseg in organizacijo obrambe, nedotakljivosti in celovitosti dr\u017E\
  avnega ozemlja ureja zakon, ki ga sprejme dr\u017Eavni zbor; slednji tudi nadzoruje\
  \ izvajanje obrambe dr\u017Eave. Zakon o obrambi (Uradni list RS, \u0161t. 103/04\
  \ \u2013 UPB 1), med drugim dolo\u010Da, da je temeljni namen obrambe odvra\u010D\
  anje napada na dr\u017Eavo ter obramba neodvisnosti, nedotakljivosti in celovitosti\
  \ dr\u017Eave, ki se uresni\u010Duje tudi z vklju\u010Devanjem in z aktivnim sodelovanjem\
  \ dr\u017Eave v mednarodnih varnostnih povezavah na podlagi mednarodnih pogodb.\
  \ Poleg tega omenjeni zakon dolo\u010Da, da obrambo dr\u017Eave sestavljata voja\u0161\
  ka in civilna obramba, pri \u010Demer voja\u0161ko obrambo izvajajo samostojno ali\
  \ v zavezni\u0161tvu na podlagi mednarodnih pogodb obrambne sile, ki jih sestavlja\
  \ Slovenska vojska.\n Razmi\u0161ljanje, vsebovano v zadevni pobudi, je mogo\u010D\
  e strniti v predlog za preklic \u010Dlanstva RS v Severnoatlantskem zavezni\u0161\
  tvu (Natu) in v predlog za ukinitev Slovenske vojske. Oba predloga in celotno razmi\u0161\
  ljanje v zvezi z njima \u0161tejemo v Ministrstvu za obrambo za legitimno po\u010D\
  etje v demokrati\u010Dni dru\u017Ebi, vendar po na\u0161i strokovni oceni nista\
  \ sprejemljiva, ker temeljita na napa\u010Dni izhodi\u0161\u010Dni podmeni, da se\
  \ Republika Slovenija nahaja v mednarodnem varnostnem okolju, v katerem zagotavljanje\
  \ obrambne funkcije dr\u017Eave ni ve\u010D potrebno in lahko zato, ne samo ukinemo\
  \ Slovensko vojsko kot glavni steber svoje obrambne sposobnosti, ampak se tudi odre\u010D\
  emo \u010Dlanstvu v Natu kot kolektivnemu na\u010Dinu zagotavljanja nacionalne varnosti.\n\
  Kljub dolo\u010Dilu Ustave RS, da izhaja dr\u017Eava pri zagotavljanju varnosti\
  \ predvsem iz mirovne politike ter kulture miru in nenasilja, ter sprejemljivosti\
  \ varnostne ocene, da Republika kratkoro\u010Dno in glede na sedanje ocene tudi\
  \ srednjero\u010Dno ni neposredno voja\u0161ko ogro\u017Eena, v Ministrstvu za obrambo\
  \ menimo, da v sodobnem kompleksnem in nepredvidljivem varnostnem okolju zunanji\
  \ (voja\u0161ki) vidik nacionalne varnosti ni zagotovljen sam po sebi, niti danes\
  \ niti dolgoro\u010Dno. Druga\u010De povedano, vsaka suverena dr\u017Eava mora \u0161\
  e zmeraj del svojega dru\u017Ebenega bogastva namenjati za zagotavljanje svojega\
  \ primerno varnega obstoja v mednarodni skupnosti, s \u010Dimer po drugi strani\
  \ zaradi odvra\u010Dalnih u\u010Dinkov svoje obrambne sposobnosti posredno prispeva\
  \ tudi k mednarodnemu miru in stabilnosti.\nKako se organizira za zagotavljanje\
  \ zunanjega vidika svoje nacionalne varnosti v sodobnem globalno povezanem in soodvisnem\
  \ svetu je stvar vsake posamezne dr\u017Eave. Pri tem ima na voljo celoten spekter\
  \ mo\u017Enosti od popolne samozadostnosti prek kolektivnoobrambnih re\u0161itev\
  \ do popolne opore oziroma prepustitve skrbi za zunanji vidik svoje nacionalne varnosti\
  \ drugemu nosilcu (npr. dr\u017Eavi). V Ministrstvu za obrambo menimo, da je za\
  \ RS \u0161e zmeraj najbolj\u0161a izbira zagotavljanje nacionalne voja\u0161ke\
  \ obrambne mo\u010Di, katere glavna nosilka je Slovenska vojska, vendar ne po na\u010D\
  elu samozadostnosti, ampak po na\u010Delih kolektivne obrambe in varnosti prek \u010D\
  lanstva v Severnoatlantskem zavezni\u0161tvu. Prvi del izbire namre\u010D zagotavlja\
  \ suverenost na\u0161e dr\u017Eave pri uveljavljanju njenih obrambnih interesov,\
  \ ki izhajajo iz njenih nacionalnih \u017Eivljenjskih in strate\u0161kih interesov\
  \ ter nacionalnovarnostnih ciljev, v prid \u010Dlanstva RS v Natu, ki omenjene suverenosti\
  \ ne spodjeda, pa najprej in najbolj prepri\u010Dljivo govori preprosti stro\u0161\
  kovni izra\u010Dun, po katerem je na\u0161a dr\u017Eava ob enakih materialno-finan\u010D\
  nih vlo\u017Ekih dele\u017Ena vi\u0161je stopnje varnosti v svojem zunanjem okolju.\
