response: "Odziv Ministrstva za promet Pobudo v zvezi z izgradnjo infrastrukture za\
  \ oskrbo elektri\u010Dnih avtomobilov ter uvajanjem dav\u010Dnih vzpodbud smo podrobno\
  \ prou\u010Dili, seznanjeni pa smo tudi z informacijami v zvezi s konkretnim ponudnikom\
  \ na podro\u010Dju oskrbe elektri\u010Dnih vozil. Zavedamo se izziva uveljavljanja\
  \ mobilnosti, ki ne bo temeljila na nafti in njenih derivatih. V okviru na\u0161\
  ih pristojnosti tudi redno spremljamo razvoj na tem podro\u010Dju. Kot je znano,\
  \ se ekonomske spodbude, ki so usmerjene k okolju prijaznej\u0161i spremembi strukture\
  \ vozil v Sloveniji, \u017Ee uvajajo. Primeri bi bili uvajanje dav\u010Dnih bremen\
  \ okolju manj prijaznih vozil ali spodbujanje nakupa vozil ki z emisijami manj onesna\u017E\
  ujejo okolje. Na\u0161a ocena je, da smo trenutno \u0161e v prehodnem obdobju tehnolo\u0161\
  kega razvoja na podro\u010Dju vozil. Re\u0161itev pa ne bo samo ena, pri\u010Dakujemo\
  \ uveljavljanje ve\u010D re\u0161itev. Elektri\u010Dne vozila so torej ena izmed\
  \ njih. Pri\u010Dakujemo tudi pomembne regionalne razlike, ki bodo upo\u0161tevale\
  \ specifi\u010Dnosti glede mo\u017Enosti pridobivanja alternativnih goriv. Do sedaj\
  \ so se resno uveljavila le hibridna vozila, masovna prodaja elektri\u010Dnih vozil\
  \ se napoveduje z naslednjim letom. Ocene pa napovedujejo, da bo elektri\u010Dnih\
  \ vozil do leta 2020 med 15 in 20%. Ve\u010Dji dele\u017E bi pomenil ne le problem\
  \ infrastrukture, ki jo omenja pobuda, temve\u010D tudi zadostne koli\u010Dine elektri\u010D\
  ne energije v izraziti konici ob koncu delovnega dne. Je pa seveda opaziti, da zainteresirane\
  \ dr\u017Eave (to so proizvajalke elektri\u010Dnih vozil oz. potrebne infrastrukture)\
  \ \u017Eelijo seveda pridobiti izhodi\u0161\u010Dno prednost na trgu in zaradi tega\
  \ agresivno uveljavljajo posamezne re\u0161itve. In za konec bi \u0161e poudarili,\
  \ da v primeru, \u010De se elektri\u010Dna vozila uvajajo na ravni posameznih mest\
  \ oz. lokalnih obmo\u010Dij (npr. turisti\u010Dnih), je odgovor lahko povsem druga\u010D\
  en, kot v tem primeru, ko govorimo o uvajanju re\u0161itev na ravni dr\u017Eav.\
  \ Izgradnja ustrezne infrastrukture za prihajajo\u010De re\u0161itve je naloga,\
  \ ki se je zavedamo in jo budno spremljamo, vendar kot re\u010Deno ne velja le za\
  \ elektri\u010Dna vozila, temve\u010D tudi za druge oblike alternativnih goriv.\
  \ V tem trenutku je bistveno poenotenje re\u0161itev na ravni EU."
