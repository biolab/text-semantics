response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNa ministrstvu se zavedamo posebnega polo\u017Eaja posameznih skupin prebivalstva,\
  \ med katerimi starej\u0161i nedvomno zahtevajo posebno pozornost. Ve\u010Dina starej\u0161\
  ih ima svoj vir dohodka, saj so prejemniki razli\u010Dnih vrst pokojnin, kot npr.\
  \ starostne, vdovske, dru\u017Einske, invalidske, ali pa tudi socialnih transferjev.\n\
  Socialno ogro\u017Eeni starej\u0161i, ki nimajo pokojnine, oz. katerih pokojnine\
  \ ali drugi prejemki ne zado\u0161\u010Dajo za zadovoljevanje minimalnih \u017E\
  ivljenjskih potreb, imajo zato iz sistema socialnega varstva pravico do ve\u010D\
  \ ugodnosti, od katerih omenjamo najpomembnej\u0161e: pravica do denarne socialne\
  \ pomo\u010Di in izredne denarne socialne pomo\u010Di, pravico do subvencije najemnine\
  \ in kritja razlike do polne vrednosti zdravstvenih storitev. Prejemniki denarne\
  \ socialne pomo\u010Di lahko tudi uveljavljajo pravico do oprostitve pla\u010Dila\
  \ RTV naro\u010Dnine.\nNekateri starej\u0161i so upravi\u010Deni tudi do varstvenega\
  \ dodatka, ki za razliko od denarne socialne pomo\u010Di, ki zagotavlja pre\u017E\
  ivetje v kraj\u0161em \u010Dasovnem obdobju, zagotavlja sredstva za kritje \u017E\
  ivljenjskih stro\u0161kov, ki nastanejo v dalj\u0161em \u010Dasovnem obdobju (npr.\
  \ stro\u0161ki z vzdr\u017Eevanjem stanovanja, nadome\u0161\u010Danjem trajnih potro\u0161\
  nih dobrin). Varstveni dodatek je namenjen osebam, ki si materialne varnosti ne\
  \ morejo zagotoviti zaradi okoli\u0161\u010Din, na katere sami ne morejo vplivati.\
  \ Meja, ki je posameznik z dohodki za upravi\u010Denost do varstvenega dodatka ne\
  \ sme prese\u010Di, trenutno zna\u0161a 484,97 EUR mese\u010Dno.\nPoleg vsega na\u0161\
  tetega lahko starej\u0161i ljudje, ki se znajdejo v stiski, zaprosijo pri Rde\u010D\
  em kri\u017Eu Slovenije ali Slovenski Karitas za pomo\u010D v hrani (osnovna \u017E\
  ivila kot so testenine, moka, ri\u017E, mleko in podobno). Projekt pomo\u010Di v\
  \ hrani se v sodelovanju z Ministrstvom za delo, dru\u017Eino, socialne zadeve in\
  \ enake mo\u017Enosti, financira iz sredstev Evropskega socialnega sklada.\nOsebe.\
  \ ki niso samostojne pri opravljanju dnevnih opravil in potrebujejo pri tem trajno\
  \ pomo\u010D ter so prejemniki denarne socialne pomo\u010Di, ali ene od pokojnin\
  \ oziroma varstvenega dodatka, so lahko upravi\u010Dene tudi do dodatka za tujo\
  \ nego in pomo\u010D.\nZaradi navedenega se polo\u017Eaj starej\u0161ih razlikuje\
  \ od polo\u017Eaja \u0161tudentov, kot ga navajate, saj slednji praviloma nimajo\
  \ lastnega vira dohodka, ali pa je ta zelo skromen.\nMinistrstvo zaradi tega ne\
  \ na\u010Drtuje uvedbe sistema subvencionirane prehrane za starej\u0161e.\n "
