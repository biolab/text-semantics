response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\n\nSlovenska vlada\
  \ deli zaskrbljenost nad ravnanjem s svetovnimi gozdovi (amazonski, angolski, sibirski),\
  \ \u0161e posebej nad situacijo v amazonskem pragozdu, ki je izjemnega pomena za\
  \ ohranjanje biotske raznovrstnosti in globalnega podnebnega ravnovesja. Problematiko\
  \ kr\u010Denja amazonskega pragozda pozorno spremljamo in se od samega za\u010D\
  etka pridru\u017Eujemo Evropski komisiji pri okrepitvi ukrepov EU za za\u0161\u010D\
  ito in obnovo svetovnih gozdov ter pozivom za zaustavitev po\u017Earov v gozdovih\
  \ Amazonije in trajnostno upravljanje z amazonskim pragozdom.Trgovinski sporazum\
  \ z Mercosurjem na\u010Deloma podpiramo. Tako z vidika vzajemnih koristi za gospodarstva\
  \ na obeh straneh, kakor tudi kot prilo\u017Enost za utrditev na\u010Del, na katerih\
  \ je sporazum osnovan, saj sporazum Evropski komisiji podeljuje \u0161iroki nabor\
  \ orodij za nadzor nad v sporazumu dogovorjenimi na\u010Deli. Dokon\u010Dna odlo\u010D\
  itev o podpori sporazumu pa bo vendarle odvisna tudi od izkazane pripravljenosti\
  \ vseh podpisnic, vklju\u010Dno z Brazilijo, da v obdobju do dokon\u010Dne uskladitve\
  \ besedila v dobri veri izpolnjujejo vsa dogovorjena dolo\u010Dila, vklju\u010D\
  no z dolo\u010Dili iz poglavja o trajnostnem razvoju in boju proti podnebnim spremembam.\
  \ Slovenija vedno, ko ima prilo\u017Enost, poudari in spodbuja trajnostno, sonaravno\
  \ in ve\u010Dnamensko gospodarjenje z gozdovi tako doma kot na evropski in svetovni\
  \ ravni. S prepri\u010Danjem, da kr\u010Ditve in po\u017Eari niso samo sezonski\
  \ problem, temve\u010D tudi problem dolgoro\u010Dne strategije upravljanja z gozdovi,\
  \ se Slovenija pridru\u017Euje mnogim drugim dr\u017Eavam in organizacijam.\_ Ob\
  \ tem dodajamo \u0161e, da razpolo\u017Eljivi statisti\u010Dni podatki za leta 2018\
  \ in 2019 ka\u017Eejo, da uvoza okroglega lesa iz Brazilije v Slovenijo ni bilo."
