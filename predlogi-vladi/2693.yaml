response: "Odziv Ministrstva za pravosodje in javno upravo\nV Republiki Sloveniji\
  \ je funkcionar oseba, ki pridobi mandat za izvr\u0161evanje funkcije s splo\u0161\
  nimi volitvami (na primer poslanec, \u017Eupan), oseba, ki pridobi mandat za izvr\u0161\
  evanje funkcije izvr\u0161ilne (minister, dr\u017Eavni sekretar) in sodne oblasti\
  \ z izvolitvijo ali imenovanjem v Dr\u017Eavnem zboru Republike Slovenije ali predstavni\u0161\
  kem telesu lokalne skupnosti ter druge osebe, ki jih skladno z zakonom kot funkcionarje\
  \ izvolijo ali imenujejo nosilci zakonodajne, izvr\u0161ilne ali sodne oblasti.\
  \ Praviloma posamezna podro\u010Dja oziroma izvr\u0161evanje posameznih funkcij\
  \ urejajo podro\u010Dni zakoni, tako na primer zakon o poslancih, zakon o vladi,\
  \ zakon o Ra\u010Dunskem sodi\u0161\u010Du, zakon o sodni\u0161ki slu\u017Ebi. Opozoriti\
  \ je treba, da tudi za funkcionarje velja osnovna temeljna \u010Dlovekova pravica,\
  \ zapisana v 27. \u010Dlenu Ustave Republike Slovenije, in sicer, da kdor je obdol\u017E\
  en kaznivega dejanja, velja za nedol\u017Enega, dokler njihova krivda ni ugotovljena\
  \ s pravnomo\u010Dno sodbo. Zaradi tega ni mo\u017Eno predpisati obveznosti odstopa\
  \ funkcionarja \u017Ee ob sumu kaznivega dejanja ali ob sumu nepravilnosti v organu,\
  \ katerega predstojnik je.  Odstop s funkcije je v veljavni ureditvi prepu\u0161\
  \u010Den presoji posameznika, vendar pa to ne pomeni popolne nedotakljivosti funkcionarjev,\
  \ saj obstajajo instituti veljavne pravne ureditve, s katerimi se ugotavlja odgovornost\
  \ funkcionarjev, kot na primer:   \n postopek ugotavljanja odgovornosti predsednika\
  \ republike pred Ustavnim sodi\u0161\u010Dem. Ustavno sodi\u0161\u010De lahko v\
  \ postopku ugotovi utemeljenost obto\u017Ebe in v tem primeru tudi odlo\u010Di,\
  \ da predsedniku republike preneha funkcija. Predsednik republike je za kr\u0161\
  itev ustave ali huj\u0161e kr\u0161itve zakona pri opravljanju funkcije odgovoren\
  \ pred Ustavnim sodi\u0161\u010Dem, Pred rednim sodi\u0161\u010Dem pa je predsednik\
  \ republike odgovoren tudi ob morebitni kr\u0161itvi ustave in zakonov zunaj svoje\
  \ funkcije. V kazenskem postopku se predsednika republike ne more sklicevati na\
  \ imuniteto, ker mu jo ustava ne priznava; postopek ugotavljanja odgovornosti predsednika\
  \ vlade in ministrov pred Ustavnim sodi\u0161\u010Dem. Ustavno sodi\u0161\u010D\
  e obravnava obto\u017Ebo tako, kot je dolo\u010Deno za obto\u017Ebo predsednika\
  \ republike; postopek interpelacije o delu vlade ali posameznega ministra. Namen\
  \ interpelacije je v tem, da se za\u010Dne razprava o politi\u010Dni odgovornosti\
  \ vlade kot celote ali posameznega ministra ter glasuje o njihovi odgovornosti.\
  \ Pri tem se glasovanje lahko kon\u010Da tudi z izrekom nezaupnice oziroma s prenehanjem\
  \ funkcije; nezaupnica vladi; ugotavljanje individualne kazenske odgovornosti v\
  \ kazenskem postopku (upo\u0161tevaje ustavno dolo\u010Deno imuniteto pri funkcionarjih,\
  \ ki imuniteto imajo); ugotavljanje individualne materialne od\u0161kodninske odgovornosti\
  \ funkcionarja. Na podlagi 26. \u010Dlena ustave ima namre\u010D vsakdo pravico\
  \ do povra\u010Dila \u0161kode, ki mu jo v zvezi z opravljanjem slu\u017Ebe ali\
  \ kak\u0161ne druge dejavnosti dr\u017Eavnega organa, organa lokalne skupnosti ali\
  \ nosilca javnih pooblastil s svojim protipravnim ravnanjem stori oseba ali organ,\
  \ ki tako slu\u017Ebo ali dejavnost opravlja. O\u0161kodovanec ima pravico, da v\
  \ skladu z zakonom zahteva povra\u010Dilo tudi neposredno od tistega, ki mu je \u0161\
  kodo povzro\u010Dil. \n Poleg navedenih institutov za ugotavljanje odgovornosti\
  \ funkcionarjev je pomembno tudi, da je bil dne 11. aprila 2011 na 18. redni seji\
  \ Uradni\u0161kega sveta sprejet Kodeks etike javnih uslu\u017Ebencev v dr\u017E\
  avnih organih in upravah lokalnih skupnosti (http://www.mpju.gov.si/fileadmin/mpju.gov.si/pageuploads/Uradniski_svet/Kodeks_Etike.pdf).\
  \ Prav tako je na spletni strani ministrstva dostopen Kodeks ravnanja javnih uslu\u017E\
  bencev  (Uradni list RS, \u0161t. 8/01), v zvezi s katerim je vlada ob obravnavi\
  \ sprejela dolo\u010Dene sklepe, ki so prav tako objavljeni v Uradnem listu, in\
  \ s katerimi se je med drugim zavezala, da bo kodeks smiselno uporabljala tudi za\
  \ ministre in druge funkcionarje. Za funkcionarje obstaja torej tudi kodeks etike,\
  \ ne namen in ne vsebina kodeksov pa nista usmerjena v kaznovanje, ampak v osve\u0161\
  \u010Danje za ravnanje v skladu z na\u010Deli, ki jih kodeks vsebuje. Zato kodeks\
  \ etike ne more biti podlaga za ukrepanje drugih zoper nekoga, lahko pa pomeni podlago,\
  \ da oseba sama ravna v skladu z na\u010Deli in preneha opravljati dolo\u010Dena\
  \ dejanja ali funkcijo.\nNenazadnje pa je funkcionar pri opravljanju funkcije \u010D\
  asovno vezan na mandat, po poteku mandata pa se na novih volitvah ponovno odlo\u010D\
  a o primernosti kandidata za opravljanje funkcije. Razen z zakonom predpisanih postopkov\
  \ ugotavljanja odgovornosti torej njihovo odgovornost ugotavljajo in ocenjujejo\
  \ tudi volivci na volitvah.   "
