response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s predlogom pojasnjujemo, da \xBBpopoldanski\xAB samostojni podjetnik\
  \ kot pravni oziroma zakonski termin ne obstaja ve\u010D, ampak se ta izraz pogovorno\
  \ uporablja za samostojnega podjetnika posameznika, ki ni zavarovan kot samozaposleni\
  \ po 15. \u010Dlenu ZPIZ-2, temve\u010D je obvezno zavarovan na podlagi delovnega\
  \ razmerja ali po kaki drugi prednostni podlagi, poleg tega pa opravlja samostojno\
  \ dejavnost.\nV tem primeru se pla\u010Duje zgolj posebni prispevek za po\u0161\
  kodbo pri delu in poklicno bolezen, katerega vi\u0161ina je odvisna od podlage za\
  \ vklju\u010Ditev v to obliko zavarovanja, v ve\u010Dini primerov pa se pla\u010D\
  uje v pav\u0161alnih zneskih, ki jih dolo\u010Di Zavod za pokojninsko in invalidsko\
  \ zavarovanje Slovenije s sklepom. V prvi alineji prvega odstavka 20. \u010Dlena\
  \ Zakona o pokojninskem in invalidskem zavarovanju (Uradni list RS, \u0161t. 48/22\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo; v nadaljevanju ZPIZ-2) je tako\
  \ dolo\u010Deno, da se za invalidnost in smrt, ki je posledica po\u0161kodbe pri\
  \ delu ali poklicne bolezni obvezno zavaruje oseba, ki samostojno opravlja pridobitno\
  \ oziroma drugo dovoljeno dejavnost, pa iz tega naslova ni zavarovana. Zavezanci\
  \ za pla\u010Dilo teh prispevkov so v skladu z drugim odstavkom 154. \u010Dlena\
  \ ZPIZ-2 zavarovanci sami.\nV primeru popoldanskega samostojnega podjetnika, na\
  \ katerega se nana\u0161a pobuda, gre torej za ureditev obveznega (invalidskega)\
  \ zavarovanja le za primer po\u0161kodbe pri delu ali poklicne bolezni, ki prizadene\
  \ osebe, ki so sicer obvezno zavarovane na podlagi delovnega razmerja ali na kaki\
  \ drugi podlagi, vendar pa dodatno opravljajo kako drugo dopolnilno delo ali dejavnost,\
  \ na podlagi katere niso vklju\u010Dene v obvezno pokojninsko in invalidsko zavarovanje.\n\
  Skladno s pokojninsko zakonodajo se \u0161teje, da prakti\u010Dno pri opravljanju\
  \ vsakega dela oziroma vsake dejavnosti obstaja mo\u017Enost nastanka invalidnosti\
  \ in v nekaterih primerih celo smrti. Zato je nujno potrebno, da se vsi, ki neko\
  \ delo ali dejavnost bolj ali manj trajno opravljajo, za te primere tudi zavarujejo\
  \ (za primer po\u0161kodbe pri delu ali poklicne bolezni). S tak\u0161no dolo\u010D\
  bo zakonodajalec varuje osebe, ki opravljajo neko sekundarno dejavnost (poleg redne\
  \ zaposlitve). Tak\u0161en na\u010Din vklju\u010Ditve v zavarovanje pa se v nobenem\
  \ primeru ne \u0161teje v pokojninsko dobo in ne upo\u0161teva pri dolo\u010Ditvi\
  \ pokojninske osnove, vendar pa so zavarovanci ob pogoju pla\u010Danih prispevkov\
  \ in v primeru nastopa invalidnosti, ki je posledica po\u0161kodbe pri delu ali\
  \ poklicne bolezni, lahko ob izpolnjevanju pogojev upravi\u010Deni do invalidske\
  \ pokojnine, kot \u010De bi bili obvezno vklju\u010Deni v obvezno pokojninsko in\
  \ invalidsko zavarovanje. Pri tem mora oseba dokazati vzro\u010Dno zvezo med po\u0161\
  kodbo, katere posledica je invalidnost, in opravljanjem dela. V primeru nastopa\
  \ smrti, ki je posledica po\u0161kodbe pri delu oziroma poklicne bolezni, pa so\
  \ pre\u017Eiveli dru\u017Einski \u010Dlani ob izpolnjevanju pogojev upravi\u010D\
  eni do dru\u017Einske oziroma vdovske pokojnine, kot \u010De bi bila taka oseba\
  \ obvezno vklju\u010Dena v obvezno pokojninsko in invalidsko zavarovanje."
