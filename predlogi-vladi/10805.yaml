response: "Odziv Ministrstva za okolje in prostor\nV letu 2016 je bila pravica do\
  \ pitne vode vpisana v Ustavo RS, s tem pa je postala ta \u010Dlovekova pravica\
  \ v Sloveniji za\u0161\u010Ditena na najvi\u0161ji pravni ravni. Vnos pravice do\
  \ pitne vode v ustavo predstavlja pomembno strate\u0161ko sporo\u010Dilo v \u010D\
  asu, ko vpra\u0161anje virov in oskrbe s pitno vodo postaja vse bolj globalno. Pravica\
  \ do pitne vode predstavlja pravico posameznika do zagotavljanja varne (to je zdravstveno\
  \ ustrezne) pitne vode pod enakimi pogoji v koli\u010Dinah, ki omogo\u010Dajo pre\u017E\
  ivetje in zdravje. Pravica do pitne vode je praviloma zagotovljena v okviru javne\
  \ slu\u017Ebe.\nOskrba s pitno vodo se izvaja kot obvezna ob\u010Dinska gospodarska\
  \ javna slu\u017Eba varstva okolja, katera predstavlja oskrbo stavb in gradbenih\
  \ in\u017Eenirskih objektov s pitno vodo iz javnega vodovoda. Menimo, da je smiselno\
  \ prebivalce spodbujati k pitju vode iz pipe in tako prepre\u010Diti proizvajanje\
  \ dodatnih odpadkov, ki obremenjujejo na\u0161e okolje, in hkrati tudi na tak na\u010D\
  in ohranjati na\u0161e naravne vire. Slovenija je namre\u010D bogata z vodnimi viri\
  \ in se po koli\u010Dini in kakovosti uvr\u0161\u010Da v sam Evropski vrh, voda\
  \ iz pipe pa je v nasprotju z marsikatero razvito dr\u017Eavo kakovostna in primerna\
  \ za pitje.\nIz predloga izhaja, da nekatera podjetja in ustanove omejujejo vnos\
  \ pija\u010De v njihove prostore na na\u010Din, da je mo\u017Een vnos samo pri njih\
  \ kupljene vode. \u010Ce govorimo o gospodarskih subjektih, kateri izvajajo dejavnosti\
  \ kot je priprava in stre\u017Ebo jedi in pija\u010D ter nastanitev gostov, kinematografska\
  \ dejavnost in podobno, to predstavlja gospodarsko dejavnost, ki temelji na svobodni\
  \ podjetni\u0161ki pobudi. To pomeni, da je predmet njegove dejavnosti lahko tudi\
  \ tr\u017Eenje izdelkov, ki so voda oziroma vsebujejo prete\u017Eno vodo. Predlagana\
  \ dolo\u010Dba, po kateri bi bilo treba tudi v takih primerih dopustiti uporabo\
  \ lastne vode, bi predstavljala nesorazmeren poseg v svobodno podjetni\u0161ko pobudo.\
  \ Tovrstnega zadr\u017Eka pri drugih ustanovah, kot je sodi\u0161\u010De sicer ni,\
  \ je pa treba upo\u0161tevati druge vidike, kot je recimo varnost in te\u017Eava\
  \ pri identificiranju teko\u010Dine.\nMinistrstvo za okolje in prostor zato meni,\
  \ da ta predlog ni ustrezen in ocenjuje, da je smiselno spodbujati uporabo pitne\
  \ vode iz vodovodnega omre\u017Eja, na primer s postavitvijo dodatnih pip in pitnikov\
  \ v objektih, ki so javnega zna\u010Daja, medtem ko vna\u0161anje teko\u010Din na\
  \ predlagan na\u010Din ne predstavlja ustrezne dolgoro\u010Dne re\u0161itve."
