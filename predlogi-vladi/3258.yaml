response: "Odziv Ministrstva za notranje zadeve\nEna od temeljnih zahtev demokrati\u010D\
  nega politi\u010Dnega sistema je spo\u0161tovanje \u010Dlovekovih pravic in temeljnih\
  \ svobo\u0161\u010Din ter ustvarjanje pogojev za njihovo uresni\u010Devanje. Med\
  \ temi pravicami enakost pred zakonom, izra\u017Eanje narodne pripadnosti, pravica\
  \ do uporabe svojega jezika in pisave, prepoved spodbujanja k neenakopravnosti in\
  \ nestrpnosti, prepoved spodbujanja k nasilju in vojni ter posebne pravice manj\u0161\
  in izra\u017Eajo pluralizem v dru\u017Ebi ter polagajo temelje medsebojni strpnosti\
  \ in razumevanju med ljudmi. Pluralisti\u010Dna in resni\u010Dno demokrati\u010D\
  na dru\u017Eba mora ne le spo\u0161tovati etni\u010Dne, kulturne, jezikovne in verske\
  \ identitete vsakega pripadnika manj\u0161ine, ampak tudi ustvarjati primerne razmere,\
  \ ki pripadnikom manj\u0161in omogo\u010Dajo, da izra\u017Eajo, ohranjajo in razvijajo\
  \ svojo identiteto, ter z ustvarjanjem ozra\u010Dja strpnosti in dialoga omogo\u010D\
  ati, da kulturna raznolikost ni vir in dejavnik razdvajanja, ampak bogatenja vsake\
  \ dru\u017Ebe. To velja tudi za romsko skupnost, \u017Eive\u010Do v Sloveniji. V\
  \ odlo\u010Dbi Ustavnega sodi\u0161\u010Da RS \u0161tevilka U-I-416/98-38 z dne\
  \ 22. 3. 2001, je tako jasno zapisano, da \xBBpri urejanju posebnega polo\u017E\
  aja in posebnih pravic romske skupnosti zakonodajalec ni omejen z na\u010Delom enakosti,\
  \ ki mu pri urejanju \u010Dlovekovih pravic in temeljnih svobo\u0161\u010Din prepoveduje\
  \ vsako diskriminacijo, ki bi temeljila na narodnosti ali rasi ali na drugih okoli\u0161\
  \u010Dinah, dolo\u010Denih v prvem odstavku 14. \u010Dlena Ustave\xAB. Ustavno pooblastilo\
  \ iz 65. \u010Dlena dovoljuje zakonodajalcu, da romski skupnosti in njenim pripadnikom\
  \ zagotovi posebno (dodatno) varstvo, ki je v teoriji prava znano kot t.i. \xBB\
  pozitivna diskriminacija\xAB ali pozitivno varstvo (odlo\u010Dbi Ustavnega sodi\u0161\
  \u010Da \u0161t. U-I-283/94 z dne 12. 2. 1998, Uradni list RS, \u0161t. 20/98 in\
  \ OdlUS VII, 26 ter \u0161t. U-I-298/96 z dne 11. 1. 1999, Uradni list RS, \u0161\
  t. 98/99 in OdlUS VIII, 246).\nPravna podlaga za urejanje polo\u017Eaja romske skupnosti\
  \ v Republiki Sloveniji je 65. \u010Dlen ustave, ki dolo\u010Da, da polo\u017Eaj\
  \ in posebne pravice romske skupnosti, ki \u017Eivi v Sloveniji, ureja zakon. S\
  \ tem so bili postavljeni pravni temelji za za\u0161\u010Ditne ukrepe. Do dosledne\
  \ izpeljave ustavne dolo\u010Dbe je pri\u0161lo s sprejemom Zakona o romski skupnosti\
  \ v Republiki Sloveniji /ZRomS-1/ (Uradni list RS, \u0161t. 33/2007) v letu 2007.\
  \ Dodatno je za\u0161\u010Dita romske skupnosti in skrb za izbolj\u0161anje njenega\
  \ polo\u017Eaja vgrajena v druge zakone  in programe ter strategije s posameznih\
  \ dru\u017Ebenih podro\u010Dij. Krovni program, ki pomeni operacionalizacijo zakonskih\
  \ dolo\u010Dil na podro\u010Dju usklajenega uresni\u010Devanja pravic pripadnikov\
  \ romske skupnosti ter prina\u0161a nujno potrebne ukrepe na tistih podro\u010D\
  jih, ki so za izbolj\u0161anje polo\u017Eaja pripadnikov romske skupnosti prioritetna,\
  \ je Vlada RS sprejela marca 2010; gre za Nacionalni program ukrepov za Rome Vlade\
  \ Republike Slovenije za obdobj.... Program poleg ukrepov, ki so finan\u010Dno ovrednoteni\
  \ in \u010Dasovno ume\u0161\u010Deni, vsebuje tudi analizo stanja.\nV letu 2010\
  \ je Vlada RS pripravila tudi obse\u017Eno poro\u010Dilo o polo\u017Eaju romske\
  \ skupnosti v Republiki Sloveniji, v katerem so predstavljeni programi in ukrepi,\
  \ ki jih je sprejela Vlada RS, oziroma jih pripravljajo in izvajajo razli\u010D\
  ni dr\u017Eavni organi in organi samoupravnih lokalnih skupnosti na podro\u010D\
  jih vzgoje in izobra\u017Eevanje, trga dela in zaposlovanja, ohranjanja in razvoja\
  \ kulturne, informativne in zalo\u017Eni\u0161ke dejavnosti, bivanjskih razmer,\
  \ zdravstvenega varstva, politi\u010Dne participacije, osve\u0161\u010Danja in boja\
  \ proti diskriminaciji do Romov. V poro\u010Dilu je pripravljen \u0161e pregled\
  \ organiziranosti romske skupnosti na dr\u017Eavni in lokalni ravni ter pregled\
  \ sredstev za sofinanciranje organizacij romske skupnosti s strani dr\u017Eavnih\
  \ organov.\nGlede na uvodoma podana pojasnila, da \u017Ee po ustavi ni dopustno\
  \ nikakr\u0161no razlikovanje med dr\u017Eavljani Republike Slovenije z izjemo pozitivne\
  \ diskriminacije v okvirih, ki jih zahtevajo ukrepi za ohranjanje kulturne in jezikovne\
  \ identitete pripadnikov manj\u0161in ter njihove etni\u010Dne skupnosti, v tem\
  \ primeru romske skupnosti, Ministrstvo za notranje zadeve ugotavlja, da Republika\
  \ Slovenija to na\u010Delo spo\u0161tuje in da odstopanja v smeri, kot jih podaja\
  \ predlagatelj niso mogo\u010Da. Ob vseh prizadevanjih in ukrepih dr\u017Eave za\
  \ izbolj\u0161anje polo\u017Eaja romske skupnosti v Sloveniji, pa je potrebno izpostaviti,\
  \ da je napredek na vseh podro\u010Djih dru\u017Ebenega \u017Eivljenja mo\u017E\
  en samo, \u010De so v celoten proces odlo\u010Danja, uresni\u010Devanja in nadzora\
  \ nad izvajanjem programov in ukrepov \u017Ee od vsega za\u010Detka vklju\u010D\
  eni tudi pripadniki romske skupnosti, ki sami aktivno sodelujejo v vseh procesih\
  \ in ukrepih, namenjenih njihovi ve\u010Dji socialni vklju\u010Denosti. Poleg tega\
  \ pa gre v veliki ve\u010Dini primerov za ukrepe in procese, ki rezultate ka\u017E\
  ejo na dolgi rok."
