response: " Odziv Ministrstva za finance\nPrejeli smo va\u0161 predlog za dodatno\
  \ obdav\u010Ditev pirotehni\u010Dnih izdelkov. Argumenti, ki jih navajate za dodatno\
  \ obdav\u010Ditev, so tehtni, vendar pa je potrebno preu\u010Diti, \u010De bi dodatna\
  \ obdav\u010Ditev prinesla \u017Eelene rezultate in ne bi v prevelikem obsegu napotila\
  \ slovenskih kupcev tovrstnih izdelkov v sosednje dr\u017Eave. Po na\u0161ih ocenah\
  \ bi tudi sorazmerno visoko pove\u010Danje dajatev na pirotehniko imelo majhen vpliv\
  \ na pove\u010Danje dav\u010Dnih prihodkov  ter na zmanj\u0161anje uporabe teh izdelkov.\n\
  Z vidika varnosti \u017Eivljenja in zdravja ljudi, premo\u017Eenja ter varovanja\
  \ okolja in javnega reda ureja to podro\u010Dje Zakon o eksplozivih in pirotehni\u010D\
  nih izdelkih (Uradni list RS, \u0161t. 35/08). Uporaba pirotehni\u010Dnih izdelkov\
  \ je lahko ob nepravilni uporabi zelo nevarna in hkrati \u0161kodljivo vpliva na\
  \ okolje. Za izdajo dovoljenja za trgovino s pirotehni\u010Dnimi izdelki na drobno\
  \ je pristojna upravna enota, kjer se bo dejavnost opravljala. Prodaja in uporaba\
  \ pirotehni\u010Dnih izdelkov sta dovoljena vse leto, razen izdelkov, katerih glavni\
  \ u\u010Dinek je pok. Ti so podvr\u017Eeni stro\u017Ejemu re\u017Eimu, tako pri\
  \ prodaji kot pri uporabi.  Prodaja navedenih izdelkov je dovoljena le od 19. do\
  \ 31. decembra, njihova uporaba pa samo v \u010Dasu od 26. decembra do 2 . januarja.\
  \ Z navedenimi omejitvami je \u017Eelel zakonodajalec kar najbolj omejiti ne\u017E\
  elene posledice uporabe pirotehni\u010Dnih izdelkov."
