response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nVeljavna ureditev posvojitve\nV Republiki Sloveniji otroci u\u017Eivajo posebno\
  \ varstvo in skrb, kar izhaja \u017Ee iz Ustave Republike Slovenije. Del tega posebnega\
  \ varstva in skrbi je tudi pravna ureditev posvojitev. Posvojitev ureja Zakon o\
  \ zakonski zvezi in dru\u017Einskih razmerjih (Uradni list RS, \u0161t. 69/04 -\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, v nadaljevanju ZZZDR-UPB1), ki dolo\u010D\
  a samo popolno posvojitev, s katero se posvojenec popolno izlo\u010Di iz dru\u017E\
  ine naravnih star\u0161ev ter preide v dru\u017Eino posvojitelja. Pri posvojitvi\
  \ prenehajo pravice in dol\u017Enosti posvojenca do njegovih star\u0161ev in do\
  \ drugih sorodnikov ter pravice in dol\u017Enosti star\u0161ev in sorodnikov do\
  \ njega. Med posvojencem in njegovimi potomci ter posvojiteljem in njegovimi sorodniki\
  \ nastanejo enaka razmerja kot med sorodniki. Posvojitev se ne more razvezati, posvojitelji\
  \ pa se v mati\u010Dni register vpi\u0161ejo kot posvojen\u010Devi star\u0161i.\n\
  V Republiki Sloveniji so za odlo\u010Danje o posvojitvi pristojni centri za socialno\
  \ delo, ki so nosilci javnih pooblastil, kar pomeni, da v imenu dr\u017Eave izvr\u0161\
  ujejo nekatere dr\u017Eavne naloge. Postopek za posvojitev za\u010Dne center za\
  \ socialno delo po uradni dol\u017Enosti ali na predlog bodo\u010Dega posvojitelja.\
  \ V postopku center za socialno delo ugotovi izpolnjenost zakonskih pogojev, oceni\
  \ objektivne mo\u017Enosti in primernost za posvojitev, motive za posvojitev, pri\u010D\
  akovanja, osebnostne lastnosti. Poleg tega lahko tudi odlo\u010Di, da se otroka\
  \ za dolo\u010Den \u010Das namesti v dru\u017Eino posvojitelja z namenom ugotovitve,\
  \ ali se bosta posvojenec in posvojitelj lahko v\u017Eivela v nov polo\u017Eaj ter\
  \ ali je posvojitev za posvojenca koristna. Center za socialno delo na podlagi vseh\
  \ ugotovitev v postopku lahko ugotovi, da niso izpolnjeni predpisani pogoji za posvojitev\
  \ ali da posvojitev ne bi bila v otrokovo korist in z odlo\u010Dbo zavrne predlog\
  \ za posvojitev ali ustavi postopek za posvojitev, \u010De je tega za\u010Del po\
  \ uradni dol\u017Enosti. \u010Ce pa ugotovi, da so izpolnjeni pogoji za posvojitev\
  \ in da je posvojitev v otrokovo korist, izda odlo\u010Dbo o posvojitvi.\nV Sloveniji\
  \ je situacija na podro\u010Dju posvojitev tak\u0161na, da je precej ve\u010D kandidatov\
  \ za posvojitev, kot otrok, ki se jih lahko posvoji. V zakonodaji, ki ureja posvojitve,\
  \ imamo dolo\u010Dbo, ki dolo\u010Da, da se otroke s slovenskim dr\u017Eavljanstvom\
  \ sme dati v posvojitev v tujino le v primeru, \u010De takemu otroku v Sloveniji\
  \ ni mo\u010D najti ustreznih posvojiteljev. Zakon ne prepoveduje, da slovenski\
  \ dr\u017Eavljani posvojijo otroka iz druge dr\u017Eave, vendar je, podobno kot\
  \ v na\u0161em zakonu, stvar notranje zakonodaje vsake dr\u017Eave, ali dovoli posvojitev\
  \ v tujino ali ne. Prav tako vedno dr\u017Eava otroka dolo\u010Da pogoje in postopek\
  \ posvojitve.\nPri posvojitvah pa je potrebno vedeti, da gre vedno za edinstveno\
  \ situacijo, pri \u010Demer mora biti osnovno vodilo, da se otroku i\u0161\u010D\
  ejo najbolj primerni nadomestni star\u0161i (glede na njegove potrebe, starost,\
  \ druge okoli\u0161\u010Dine) in ne obratno, zato je \xBB\u010Dakalna doba\xAB lahko\
  \ zelo razli\u010Dna. Tudi vsi mo\u017Eni posvojitelji niso pripravljeni sprejeti\
  \ vsakega otroka, kar je seveda njihova legitimna pravica.\nGlede predloga, da bi\
  \ v sodobni dru\u017Ebi pari morali imeti sistemsko enako dosopni obe mo\u017Enosti:\
  \ rojstvo in posvojitev, pojasnjujemo, da je dr\u017Eava dol\u017Ena z ustrezno\
  \ pravno ureditivijo omogo\u010Diti vzpostavitev in varstvo dru\u017Einskega \u017E\
  ivljenja svojim dr\u017Eavljanom. Navedeno pomeni sistemsko ureditev dru\u017Einskih\
  \ razmerij, ureditev podro\u010Dja socialnega varstva, vzgoje, izobra\u017Eevanja,\
  \ zdravstva, itd.. V okviru zdravstvenega varstva je tako med drugim predvideno\
  \ zdravljenje neplodnosti. Odlo\u010Ditev za star\u0161evstvo pa je izklju\u010D\
  no osebna in se s sistemskimi ukrepi ne more regulirati. Pravno namre\u010D ne obstaja\
  \ pravica do otroka - tako naravnega kot posvojenega.  \nPosvojitve - rejni\u0161\
  tvo\nV zvezi s predlogom, da se stro\u017Eje dolo\u010Dijo in izvajajo pogoji za\
  \ trajanje rejni\u0161tva, s \u010Dimer bi biolo\u0161kim star\u0161em omejili \u010D\
  as, v katerem naj uredijo razmere, ki bodo zopet primerne za njihovega otroka oz.\
  \ v kolikor star\u0161i, ob podpori sistema, niso sposobni vzpostaviti primernega\
  \ dru\u017Einskega okolja, naj se ob soglasju otrok le-te da v posvojitev in s tem\
  \ kon\u010Da njihovo negotovost, pojasnjujemo naslednje:\nOtroci in mladoletniki,\
  \ za katere star\u0161i ne skrbijo, ki nimajo star\u0161ev ali so brez dru\u017E\
  inske oskrbe, u\u017Eivajo posebno varstvo in skrb dr\u017Eave. ZZZDR-UPB1 dolo\u010D\
  a, da dr\u017Eava zagotavlja varstvo mladoletnim otrokom vselej, kadar je ogro\u017E\
  en njihov zdrav razvoj in kadar to zahtevajo druge koristi otrok. Oblike varstva,\
  \ ki ga zakon dolo\u010Da so: posvojitev otroka, namestitev v rejni\u0161ko dru\u017E\
  ino ter skrbni\u0161tvo. Katera oblika varstva je za dolo\u010Denega otroka najprimernej\u0161\
  a, je odvisno od vsake konkretne situacije posebej, o tem pa odlo\u010Da pristojni\
  \ center za socialno delo. V kolikor se otrok torej znajde brez ustrezne oskrbe\
  \ star\u0161ev ali zakonitih zastopnikov, mu je zagotovljeno zgoraj omenjeno varstvo\
  \ s strani centrov za socialno delo.\nRejni\u0161tvo je v osnovi ukrep za\u010D\
  asne narave. Dol\u017Enost centrov za socialno delo je, da na eni strani ustrezno\
  \ poskrbijo za posameznega otroka, ki je name\u0161\u010Den v rejni\u0161tvo, na\
  \ drugi strani pa si morajo isto\u010Dasno prizadevati za odpravo vzrokov, zaradi\
  \ katerih je bil otrok umaknjen iz doma\u010Dega okolja. Trajanje posameznega rejni\u0161\
  kega razmerja je odvisno od individualnih koristi otroka, ki jih je potrebno ugotavljati\
  \ v vsakem primeru posebej. V kolikor se ugotovi, da je dolo\u010Den otrok primeren\
  \ za posvojitev in so za to izpolnjeni tudi zakonski pogoji, se posvojitev seveda\
  \ lahko izvede. Nikakor pa ni mogo\u010De rejni\u0161tva razumeti kot predhodno\
  \ stopnjo za posvojitev. Dejstvo je tudi, da tudi kandidati za posvojitev niso pripravljeni\
  \ posvojiti vsakega otroka, kar je seveda njihova legitimna pravica.\nHkrati s pripravo\
  \ sprememb zakonodaje na podro\u010Dju rejni\u0161tva (ZIRD-A, Ul. l. RS, \u0161\
  t. 109/12), ki je za\u010Dela veljati s 1. 1. 2013, je bilo izpostavljeno, da na\
  \ centrih za socialno delo ni popolnoma enotne prakse dela na podro\u010Dju rejni\u0161\
  tva, zato je potrebno to poenotiti. Na podlagi tega so s sodelovanjem strokovnih\
  \ delevcev centrov za socialno delo, MDDSZ, Skupnosti CSD Slovenije in predstavnice\
  \ Fakultete za socialno delo Univerze v Ljubljani bile v za\u010Detku 2012 pripravljene\
  \ Strokovne smernice za delo centrov za socialno delo na podro\u010Dju rejni\u0161\
  tva, ki prina\u0161ajo celosten in poenoten pogled na izvajanje rejni\u0161tva in\
  \ pomenijo pomemben prakti\u010Dni priro\u010Dnik za strokovne delavce. V tem priro\u010D\
  niku je celo poglavje namenjeno tudi razmerju oz. razmejevanju institutov rejni\u0161\
  tva in posvojitve.  \nPosvojitve iz tujine\nZnano dejstvo je, da v Sloveniji obstaja\
  \ nesorazmerje med \u0161tevilom otrok, ki se jih daje v posvojitev in med \u0161\
  tevilom parov oz. posameznikov, ki \u017Eelijo posojiti otroka, saj je slednjih\
  \ pribli\u017Eno desetkrat ve\u010D, kot je letno vseh posvojitev (doma\u010Dih\
  \ in iz tujine). Prav zaradi omenjenega nesorazmerja med \u0161tevilom otrok in\
  \ \u0161tevilom kandidatov za posvojitev je v Sloveniji v zadnjih letih opazen trend,\
  \ ko se kandidati za posvojitev odlo\u010Dajo za postopke posvojitve otroka iz tujine.\
  \ Zagotovo imajo posvojitve otroka iz tujine dolo\u010Dene posebnosti v primerjavi\
  \ z \xBBdoma\u010Do posvojitvijo\xAB, kar je v okviru strokovnega dela s posvojitelji\
  \ potrebno upo\u0161tevati in temu posvetititi potrebno pozornost.\nNa mednarodnem\
  \ podro\u010Dju je Slovenija ratificirala Konvencijo o  varstvu in sodelovanju pri\
  \ meddr\u017Eavnih posvojitvah (t.i. Haa\u0161ka konvencija), ki je za\u010Dela\
  \ veljati februarja 2002. To konvencijo je podpisalo in ratificiralo okoli 80 dr\u017E\
  av, kar pomeni, da lahko slovenski vlagatelji vlo\u017Eijo vlogo za posvojitev iz\
  \ tujine na podlagi dolo\u010Db konvencije v katerokoli izmed teh dr\u017Eav podpisnic\
  \ (seveda pa ni jamstva, da bo do posvojitve tudi dejansko pri\u0161lo). Po konvenciji\
  \ je osrednji organ Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake\
  \ mo\u017Enosti, strokovno delo pa opravlja 62 centrov za socialno delo. Osnovni\
  \ problem ne le Slovenije, temve\u010D tudi ve\u010Dine evropskih dr\u017Eav pa\
  \ je, da je mnogo ve\u010D zainteresiranih kandidatov za posvojitev, kot je na voljo\
  \ otrok za posvojitev in so zato mo\u017Enosti tudi za tovrstno posvojitev sorazmerno\
  \ majhne. Konvencija o varstvu in sodelovanju pri meddr\u017Eavnih posvojitvah,\
  \ kot multilateralni sporazum, zasleduje tri bistvene cilje: uvesti jamstva, ki\
  \ zagotavljajo, da meddr\u017Eavne posvojitve potekajo v dobro otroka in ob upo\u0161\
  tevanju njegovih temeljnih pravic, priznanih v mednarodnem pravu; vzpostaviti sistem\
  \ sodelovanja med dr\u017Eavami pogodbenicami, da bi zagotovili spo\u0161tovanje\
  \ teh jamstev in s tem prepre\u010Dili ugrabitev, prodajo ali trgovino z otroki\
  \ in da bi v dr\u017Eavah pogodbenicah zagotovili priznanje posvojitev, opravljenih\
  \ v skladu s konvencijo.\nOd leta 2008 velja tudi Sporazum med Vlado Republike Slovenije\
  \ in Vlado Republike Makedonije o meddr\u017Eavnih posvojitvah. Sporazum je pripravljen\
  \ na podlagi dolo\u010Dil Haa\u0161ke konvencije in dolo\u010Da temeljne pogoje\
  \ na strani posvojitelja ter otroka oz. mladoletne osebe, postopek meddr\u017Eavne\
  \ posvojitve otroka (osebe, ki \u017Eelijo posvojiti otroka iz druge dr\u017Eave,\
  \ vlogo za meddr\u017Eavno posvojitev vlo\u017Eijo pri pristojnem organu dr\u017E\
  ave, v kateri prebivajo), osrednja (Ministrstvo za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti Republike Slovenije in Ministrstvo za delo in socialno\
  \ politiko Republike Makedonije) ter poobla\u0161\u010Dene organe (centri za socialno\
  \ delo obeh dr\u017Eav) za izvajanje meddr\u017Eavnih posvojitev, ureditev izstopa\
  \ iz mati\u010Dne dr\u017Eave ter vstopa in prebivanja otroka oz. mladoletne osebe\
  \ v dr\u017Eavi sprejema ter ureditev zdravstvenega zavarovanja otroka v \u010D\
  asu predhodne namestitve.\nSeveda je mogo\u010De posvojiti otroka tudi iz dr\u017E\
  av, ki niso podpisnice omenjene konvencije oz. sporazuma, je pa potrebno poudariti,\
  \ da v postopkih mednarodnih posvojitev velja, da vedno dr\u017Eava otroka dolo\u010D\
  a pogoje in postopek posvojitve. Odlo\u010Da torej kateri otrok se sploh lahko posvoji\
  \ in \u010De se lahko posvoji v tujo dr\u017Eavo. Dr\u017Eava otroka tudi odlo\u010D\
  a o tem, katere dokumente je potrebno pripraviti in v kak\u0161ni obliki, \u010D\
  e \u017Eeli tujec posvojiti otroka iz njihove dr\u017Eave. Ko je postopek posvojitve\
  \ v tuji dr\u017Eavi kon\u010Dan, je potrebno v RS dose\u010Di priznanje odlo\u010D\
  be, s katero je otrok posvojen. Pravna podlaga za priznanje tuje sodne odlo\u010D\
  be je lahko bilateralni sporazum Republike Slovenije in tuje dr\u017Eave, v katerem\
  \ je urejeno priznanje in izvr\u0161evanje sodnih odlo\u010Db ali pa Zakon o mednarodnem\
  \ zasebnem pravu in postopku (ZMZPP). ZMZPP priznanje in izvr\u0161itev tujih sodnih\
  \ odlo\u010Db ureja od 94. do 103. \u010Dlena. Tuja sodna odlo\u010Dba je namre\u010D\
  \ izena\u010Dena s sodno odlo\u010Dbo sodi\u0161\u010Da Republike Slovenije oziroma\
  \ ima enak u\u010Dinek kot slovenska sodna odlo\u010Dba le, \u010De jo prizna sodi\u0161\
  \u010De Republike Slovenije.\nGlede na velik interes slovenskih dr\u017Eavljanov\
  \ za posvojitve otrok iz Ruske federacije, smo pristopili k sklenitvi meddr\u017E\
  avnega sporazuma o posvojitvah med dr\u017Eavama. Sredi septembra 2013 so v Republiki\
  \ Sloveniji potekala vsebinska usklajevanja meddr\u017Eavnega sporazuma o posvojitvah\
  \ med Rusko federacijo in Republiko Slovenijo; ve\u010Dina besedila je bila na pogajanih\
  \ usklajena, obe dr\u017Eavi pa sta pri dolo\u010Denih \u010Dlenih predloga sporazuma\
  \ ugotovili, da je potrebno predvidene re\u0161itve preveriti oz. uskladiti z drugimi\
  \ resorji znotraj dr\u017Eave; Republika Slovenija je to storila in 6. decembra\
  \ 2013 v Rusko federacijo posredovala zadnjo verzijo meddr\u017Eavnega sporazuma;\
  \ uradnega odziva z ruske strani (kljub na\u0161emu povpra\u0161evanju) \u0161e\
  \ nismo prejeli.\nDolo\u010Dene aktivnosti glede mo\u017Enosti posvojitve otrok\
  \ iz tujine s strani slovenskih dr\u017Eavljanov trenutno potekajo tudi s \u010C\
  e\u0161ko in Bolgarijo.\n \n "
