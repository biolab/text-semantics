response: "Odziv Ministrstva za obrambo\nPodro\u010Dje proizvodnje in prometa z oro\u017E\
  jem dolo\u010Da Uredba o soglasjih za proizvodnjo in dovoljenjih za promet z voja\u0161\
  kim oro\u017Ejem in opremo ter predhodnih dovoljenjih za uvoz, izvoz, tranzit in\
  \ prenos obrambnih proizvodov. Dejavnost proizvodnje in prometa z voja\u0161ko opremo\
  \ v Sloveniji izvajajo podjetja, ki so v zasebni lasti. Dr\u017Eava Slovenija v\
  \ nobenem segmentu ne razpolaga z lastnimi proizvodnimi zmogljivostmi.\nV preteklosti\
  \ je sistem protidobav spodbujal licen\u010Dno proizvodnjo in prenos tehnologij\
  \ na podro\u010Dju proizvodnje voja\u0161ke opreme. Trenutna ureditev v EU, pa razen\
  \ v izjemnih primerih, ko gre za bistven varnostni interes dr\u017Eave, ne dovoljuje\
  \ ve\u010D protidobav in dolo\u010Da prost pretok tudi voja\u0161kega blaga med\
  \ dr\u017Eavami. V praksi to pomeni, da kakr\u0161nokoli favoriziranje doma\u010D\
  e obrambne industrije ni ve\u010D dovoljeno.\nObvezna ravnanja naro\u010Dnikov in\
  \ ponudnikov pri javnem naro\u010Danju obrambnih proizvodov dolo\u010Da Zakon o\
  \ javnem naro\u010Danju na podro\u010Dju obrambe in varnosti (ZJNPOV). S tem zakonom\
  \ so v pravni red Republike Slovenije prenesene dolo\u010Dbe Direktive \u0161t.\
  \ 2009/81/ES Evropskega parlamenta in Sveta. Torej, vse dr\u017Eave Evropske unije\
  \ izvajajo postopke javnih naro\u010Dil po enotnih pravilih, ki so opredeljena v\
  \ zgoraj navedeni zakonodaji. Javna naro\u010Dila temeljijo na na\u010Delu prostega\
  \ pretoka blaga, na\u010Delu svobode ustanavljanja, na\u010Delu prostega pretoka\
  \ storitev, ki izhajajo iz Pogodbe o delovanju Evropske unije (PDEU) in na na\u010D\
  elih gospodarnosti, u\u010Dinkovitosti in uspe\u0161nosti, zagotavljanja konkurence\
  \ med ponudniki, transparentnosti javnega naro\u010Danja, enakopravne obravnave\
  \ ponudnikov in sorazmernosti.\nIz zgoraj navedenega izhaja, da zakonodaja dovoljuje\
  \ nakup ve\u010D razli\u010Dnih konkuren\u010Dnih obrambnih proizvodov, ne dopu\u0161\
  \u010Da pa omejenega povpra\u0161evanja le z nakupom licence za dolo\u010Dene obrambne\
  \ proizvode. ZJNPOV v 38. \u010Dlenu sicer dopu\u0161\u010Da naro\u010Dniku, da\
  \ v obvestilu o naro\u010Dilu ali razpisni dokumentaciji navede svoje zahteve glede\
  \ zagotavljanja zanesljivosti oskrbe. Naro\u010Dnik lahko v ta namen zahteva, da\
  \ mora ponudba vsebovati tudi naslednje elemente:\n navedbo vseh omejitev glede\
  \ razkritja, prenosa ali uporabe obrambnega proizvoda in rezultatov uporabe tega\
  \ proizvoda, ki jih mora upo\u0161tevati naro\u010Dnik zaradi nadzora izvoza ali\
  \ varnostne ureditve; potrdilo ali dokumentacijo, iz katere izhaja, da organizacija\
  \ in lokacija ponudnikove oskrbovalne verige omogo\u010Data izpolnitev naro\u010D\
  nikovih zahtev glede zanesljivosti oskrbe, ki so dolo\u010Dene v obvestilu o naro\u010D\
  ilu ali razpisni dokumentaciji; ponudnikovo zagotovilo, da bo ob morebitnih naro\u010D\
  nikovih dodatnih potrebah zaradi krize v skladu s pogoji, ki bodo dogovorjeni, vzpostavil\
  \ oziroma vzdr\u017Eeval ustrezne zmogljivosti; kakr\u0161ne koli dodatne dokumente\
  \ organov dr\u017Eave, v kateri ima ponudnik sede\u017E, glede izpolnjevanja dodatnih\
  \ naro\u010Dnikovih potreb, ki bi nastale zaradi krize; ponudnikovo zagotovilo,\
  \ da bo naro\u010Dniku v skladu s pogoji, ki bodo dogovorjeni, zagotovil vsa posebna\
  \ sredstva za proizvodnjo nadomestnih delov, komponent, sestavov in posebne preizkusne\
  \ opreme, vklju\u010Dno s tehni\u010Dnimi risbami, licencami in navodili za uporabo,\
  \ \u010De ne bo ve\u010D mogel zagotavljati obrambnih proizvodov, ki so predmet\
  \ naro\u010Dila. \nV primeru odlo\u010Ditve ponudnika po oddaji ponudbe, ki vsebuje\
  \ elemente licen\u010Dne proizvodnje nadomestnih delov, komponent, sestavov in posebne\
  \ preizkusne opreme ali obrambnega proizvoda je izrednega pomena tehnolo\u0161ka\
  \ razvitost slovenskih podjetij \u2013 partnerjev v poslu in obojestranska ekonomska\
  \ korist, in sicer lastnika licence in slovenskih proizvajalcev. Hkrati pa je odlo\u010D\
  ilen dejavnik obseg naro\u010Dila in pripravljenost ponudnika (proizvajalca oziroma\
  \ lastnika licence) po vklju\u010Ditvi slovenskih podjetij v svojo oskrbovalno verigo.\
  \ Glede na obsege naro\u010Dil pa so se v preteklosti ponudniki le izjemoma odlo\u010D\
  ali za vzpostavitev licen\u010Dne proizvodnje voja\u0161ke opreme v Sloveniji, kar\
  \ je za pri\u010Dakovati tudi v bodo\u010De.\n "
