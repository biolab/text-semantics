  \u010Danje \u017Ee izvajajo. Nekatere obveznost po uporabi zemljine, ki nima prisotnih\
  \ delov invazivnih tujerodnih vrst vklju\u010Dujejo celo v pogodbe z izvajalci del.\
  \ Prav tako se potreba po skrbnem ravnanju z zemljino, zaradi mo\u017Ene \u0161\
  iritve invazivnih tujerodnih vrst, vklju\u010Duje v naravovarstvene smernice in\
  \ mnenja, ki jih pripravljajo na Zavodu RS za varstvo narave, v postopku pridobivanja\
  \ dokumentacije za izvajanje posegov."
