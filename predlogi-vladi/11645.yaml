response: "Odziv Ministrstva za okolje in prostor\nZahvaljujemo se vam za podano pobudo,\
  \ da bi se gradbena podjetja osve\u0161\u010Dalo o prisotnosti podzemnih delov dresnika\
  \ v zemljini. Preme\u0161\u010Danje zemljine in prevoz materiala iz obmo\u010Dij,\
  \ ki jih poseljujejo invazivne tujerodne vrste, ki se izvaja tudi ob gradbenih posegih,\
  \ je ena od prepoznanih poti vnosa in \u0161irjenja invazivnih tujerodnih vrst.\
  \ V analizi, vezani na prepoznavanje poti vnosa in \u0161irjenja ( v nadaljevanju\
  \ poti vnosa) invazivnih tujerodnih vrst, ki zadevajo Unijo, ki jo je Zavod RS za\
  \ varstvo narave izvedel v leto\u0161njem letu, je bila ta pot ovrednotena kot ena\
  \ izmed tistih, za katere bi bilo dolgoro\u010Dno tre....\nV okviru teh akcijskih\
  \ na\u010Drtov bodo vsekakor vklju\u010Dene tudi aktivnosti za osve\u0161\u010D\
  anje klju\u010Dnih dele\u017Enikov, kot so gradbena podjetja.\nOsve\u0161\u010D\
  anje dele\u017Enikov na Ministrstvu za okolje in prostor \u017Ee izvajamo, veliko\
  \ informacij o invazivnih tujerodnih vrstah, tudi o njihovem prepoznavanju, je dostopnih\
  \ na spletni strani ministrstva namenjeni osve\u0161\u010Danju o invazivnih tujero....\
  \ Na njej je podrobno opisan tudi japonski dresnik in narejene so povezave na spletne\
  \ strani in materiale, za prepoznavanje posameznih delov te rastline.\nV Sloveniji\
  \ poteka tudi ve\u010D ozave\u0161\u010Devalnih projektov vezanih na osve\u0161\u010D\
  anje in iskanje ustreznih re\u0161itev za obvladovanje invazivnih tujerodnih vrst.\
  \ Med njimi je tudi projekt Life ARTEMIS. V okviru tega projekta so \u017Ee bila\
  \ izdelana priporo\u010Dila za gradbena podjetja, ki so javno dostopna na spletni\
  \ strani. V okviru projekta so se izvedle tudi \u0161tevilne ozave\u0161\u010Devalne\
  \ delavnice, med njimi so se prepoznavanja invazivnih tujerodnih vrst u\u010Dili\
  \ tudi dijaki Srednje gradbene, geodetske in okoljevarstvene \u0161ole v Ljubljani.\n\
