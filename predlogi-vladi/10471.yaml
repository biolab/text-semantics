response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nZakon o kmetijskih\
  \ zemlji\u0161\u010Dih ureja podro\u010Dje zemlji\u0161kih operacij, med katere\
  \ spada tudi medsebojna menjava kmetijskih zemlji\u0161\u010D. Iz va\u0161e pobude\
  \ je razvidno, da \u017Eelite nepremi\u010Dnine prenesti na Sklad kmetijskih zemlji\u0161\
  \u010D in gozdov RS ter jih na drugi lokaciji od Sklada spet vzeti v zakup.\nMenjava\
  \ nepremi\u010Dnin je v skladu z navedenim zakonom mo\u017Ena, vendar je omejena\
  \ na lastninsko menjavo zemlji\u0161\u010D, ne pa menjavo zakupa. V va\u0161i pobudi\
  \ je navedeno, da bi radi menjali zakupne pogodbe, kar pa po trenutno veljavni zakonodaji\
  \ ni mogo\u010De. Na Ministrstvu za kmetijstvo, gozdarstvo in prehrano pripravljamo\
  \ spremembo Zakona o kmetijskih zemlji\u0161\u010Dih ter Zakona o Sladu kmetijskih\
  \ zemlji\u0161\u010D in gozdov, s katero \u017Eelimo uredili tudi podro\u010Dje\
  \ zakupa kmetijskih zemlji\u0161\u010D, ki so v lasti Republike Slovenije. V tem\
  \ sklopu bi radi uredili tudi mo\u017Enost menjave zakupa kmetijskih zemlji\u0161\
  \u010D v lasti Republike Slovenije.\nV pobudi tudi omenjate razdrobljenost kmetijskih\
  \ zemlji\u0161\u010D. Ukrep komasacij je namenjen zaokro\u017Eevanju kmetijskih\
  \ zemlji\u0161\u010D posameznih komasacijskih udele\u017Eencev. Postopke komasacij\
  \ vodijo upravne enote, za financiranje komasacij pa so namenjena tudi sredstva\
  \ Programa razvoja pode\u017Eelja Republike Slovenije."
