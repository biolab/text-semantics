response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo (MK) ugotavlja, da\
  \ naslovni predlog zaradi razli\u010Dnosti slovenske in nem\u0161ke ustavne ureditve\
  \ razmerij med dr\u017Eavo in verskimi skupnostmi in slovenskega na\u010Dela lo\u010D\
  enosti dr\u017Eave in verskih skupnosti, ni primeren za nadaljnjo obravnavo. V nadaljevanju\
  \ tega dokumenta vam MK posreduje obrazlo\u017Eitev svojega mnenja.\nMK ugotavlja,\
  \ da nem\u0161ka ureditev cerkvenega davka temelji na izrecni ureditvi cerkvenega\
  \ davka v nem\u0161ki ustavi (glejte \u0161esti odstavek 137. \u010Dlena Weimarske\
  \ ustave v povezavi z 140. \u010Dlenom Temeljnega zakona oziroma zvezne ustave Zvezne\
  \ Republike Nem\u010Dije z dne 23. 5. 1949), ki daje pravico do pobiranja cerkvenega\
  \ davka vsem verskim skupnostim, ki imajo status organizacije javnega prava .\n\
  Slovenska ustava izrecno ne opredeljuje pravne subjektivitete verske skupnosti,\
  \ vendar so v na\u0161em pravnem sistemu verske skupnosti po na\u010Delu lo\u010D\
  enosti  dr\u017Eave in verskih skupnosti institucije civilnega prava oziroma pravne\
  \ osebe zasebnega prava. Navedenemu stali\u0161\u010Du pritrjujeta tudi mednarodna\
  \ pogodba - Sporazum med Republiko Slovenijo in Svetim sede\u017Eem o pravnih  vpra\u0161\
  anjih oziroma  ustavnosodna praksa - interpretativna odlo\u010Dbe ustavnega sodi\u0161\
  \u010Da \u0161t. Rm-1/02 (Uradni list RS, \u0161t. 118/03) in Zakon o verski svobodi\
  \ (Uradni list RS, \u0161t. 14/07, 46/10 \u2013 Odlo\u010Dba US in 40/12 \u2013\
  \ ZUJF in 100/13; v nadaljnjem besedilu: ZVS). Tako 40. to\u010Dka obrazlo\u017E\
  itve navedene interpretativna odlo\u010Dba ugotavlja, da imenovani sporazum ne daje\
  \ pravne podlage za priznanje javnopravnega statusa teritorialnih in personalnih\
  \ institucij Katoli\u0161ke Cerkve. Dolo\u010Dba tretjega odstavka 6. \u010Dlena\
  \ ZVS izrecno dolo\u010Da, da so registrirane cerkve in druge verske skupnosti pravne\
  \ osebe zasebnega prava."
