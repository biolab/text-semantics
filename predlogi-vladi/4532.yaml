response: "Odziv Ministrstva za notranje zadeve (Policije)\n Analiza obstoje\u010D\
  ega stanja\nPrejeli smo va\u0161o zahtevo za posredovanje odgovora na predlog dr\u017E\
  avljana, posredovan preko spletnega orodja predlagam vladi.si. V nadaljevanju vam\
  \ posredujemo kratko analizo obstoje\u010Dega ureditve, analizo predloga in stali\u0161\
  \u010De glede nadaljnje obravnave.\nProblematiko pisanja po objektih v Republiki\
  \ Sloveniji ureja Zakon o varstvu javnega reda in miru (Uradni list RS, \u0161t.\
  \ 70/06, v nadaljevanju ZJRM-1), ki pisanje ali risanje po zidovih, ograjah ali\
  \ drugih javno dostopnih krajih, razen na krajih, kjer je to dovoljeno prepoveduje\
  \ . V konkretnih primerih je lahko podana kvalificirana oblika tovrstnega prekr\u0161\
  ka, ki je lahko storjen z namenom vzbujanja narodnostne, rasne, spolne, etni\u010D\
  ne, verske, politi\u010Dne ali nestrpnosti glede spolne usmerjenosti . Na podro\u010D\
  ju kazenskega prava ima pisanje po objektih lahko tudi znake kaznivega dejanja nap.\
  \ Po\u0161kodovanje tuje stvari po 220. \u010Dlenu, Po\u0161kodovanje ali uni\u010D\
  enje stvari, ki so posebnega kulturnega pomena ali naravne vrednote po 212. \u010D\
  lenu, Javno spodbujanje sovra\u0161tva, nasilja ali nestrpnosti po 297. \u010Dlenu\
  \ Kazenskega zakonika (KZ-1) in drugih. Za obstoj prekr\u0161ka ni potrebno, da\
  \ je pisanje nespodobno ali neprimerno, kot je dolo\u010Dal prej\u0161nji zakon.\
  \ Formalni imperativ na zakonski ravni glede odstranitve ni dolo\u010Den. Nekatere\
  \ ob\u010Dine imajo to podro\u010Dje (\u010Di\u0161\u010Denje-brisanje grafitov)\
  \ urejeno v ob\u010Dinskih odlokih.\nV primeru, da je storilec kaznivega ravnanja\
  \ znan, lahko o\u0161kodovanec za uveljavitev svojih pravic v  postopku uveljavi\
  \ tudi premo\u017Eenskopravni zahtevek ali vlo\u017Ei od\u0161kodninsko to\u017E\
  bo.\nAnaliza predloga in stali\u0161\u010De glede nadaljnje obravnave Ob\u010Dan\
  \ predlaga, da naj komunalna podjetja odstranijo in prepleskajo diskriminatorne\
  \ grafite, ki \u017Ealijo dostojanstvo slovenskega naroda in kulture. Kot je \u017E\
  e omenjeno, ne obstaja zakonska zapoved, ki bi nalagala posameznim subjektom odstranitev\
  \ tovrstnih, niti drugih napisov na zgradbah. Da bodo razli\u010Dni napisi na zgradbah\
  \ odstranjeni se pri\u010Dakuje od lastnikov, oziroma se pri\u010Dakuje, da se to\
  \ izvede v okviru vzdr\u017Eevanja posameznih objektov. \n "
