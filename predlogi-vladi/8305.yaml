response: "Odziv Ministrstva za obrambo\nZakon o varstvu pred po\u017Earom (Ur.l.\
  \ RS, \u0161t. 3/07-UPB1, 9/11 in 83/12 \u2013 v nadaljevanju zakon) med drugim\
  \ dolo\u010Da v 3. odstavku 62. \u010Dlena, da se z globo kaznuje za prekr\u0161\
  ek lastnik ali uporabnik, ki je fizi\u010Dna oseba, \u010De stori prekr\u0161ek\
  \ iz 1. odstavka 62. \u010Dlena zakona. Po 1. odstavku 62. \u010Dlena zakona se\
  \ tako lastnik (posameznik) lahko kaznuje, \u010De po\u017Earnega reda nima ali\
  \ nima skupnega po\u017Earnega reda ali \u010De del po\u017Earnega reda ni izobe\u0161\
  en na vidnem mestu ali \u010De nima izdelanega po\u017Earnega reda v skladu s predpisano\
  \ vsebino in pogoji; \u010De uporablja isti objekt z drugimi lastniki, pa ni uskladil\
  \ na\u010Drta evakuacije; \u010De ne izbere in namesti gasilnih aparatov v skladu\
  \ s predpisi; \u010De nima pripravljene opreme, naprave in druga sredstva za varstvo\
  \ pred po\u017Earom, ali jih ne vzdr\u017Euje ali pa dostop do njih ni prost; \u010D\
  e evakuacijske poti, prehodi, dostopi ter delovne povr\u0161ine za intervencijska\
  \ vozila niso proste in prehodne ter ozna\u010Dene v skladu s predpisi ali \u010D\
  e so oprema, naprave in druga sredstva ob evakuacijski poti name\u0161\u010Dena\
  \ tako, da evakuacijsko pot zapirajo; \u010De v po\u017Earno bolj ogro\u017Eenem\
  \ objektu ali v objektu, v katerem se zbira ve\u010D ljudi, nima izdelanega po\u017E\
  arnega na\u010Drta in na\u010Drta evakuacije ob po\u017Earu ali \u010De nima izdelanega\
  \ po\u017Earnega na\u010Drta in na\u010Drta evakuacije s predpisano vsebino ali\
  \ \u010De izvoda po\u017Earnega na\u010Drta ne izro\u010Di pristojni gasilski enoti;\
  \ \u010De ne izvede najmanj enkrat letno prakti\u010Dnega usposabljanja za izvajanje\
  \ evakuacije iz objekta ob po\u017Earu; \u010De za izvajanje ukrepov varstva pred\
  \ po\u017Earom pooblasti fizi\u010Dno ali pravno osebo, ki ni ustrezno usposobljena\
  \ ali si pred za\u010Detkom uporabe vgrajenega sistema aktivne po\u017Earne za\u0161\
  \u010Dite ne pridobi potrdila o brezhibnem delovanju sistema ali ne skrbi za stalni\
  \ tehni\u010Dni nadzor vgrajenega sistema. V 64. \u010Dlenu zakona pa je dolo\u010D\
  eno, da se kaznuje za prekr\u0161ek posameznik, ki kadi, uporablja odprt ogenj in\
  \ orodje, ki se iskri tam, kjer je to s po\u017Earnim redom prepovedano ali ne poskrbi\
  \ za sprotno odstranjevanje vseh gorljivih snovi, ki niso potrebne za nemoten potek\
  \ dela iz po\u017Earno ogro\u017Eenih prostorov.\nDolo\u010Deni prekr\u0161ki iz\
  \ 62. \u010Dlena zakona so po naravi tak\u0161ni, da jih lahko storijo samo vsi\
  \ eta\u017Eni lastniki skupaj, npr. nimajo po\u017Earnega reda ali ga imajo, pa\
  \ ni izobe\u0161en na vidnem mestu ali pa ni izdelan skladno s predpisi ali niso\
  \ uskladili na\u010Drta evakuacije ali niso namestili gasilnih aparatov ali nimajo\
  \ izdelanega po\u017Earnega na\u010Drta, najmanj enkrat letno niso izvedli prakti\u010D\
  nega usposabljanja za izvajanje evakuacije, za izvajanje ukrepov varstva pred po\u017E\
  arom so pooblastili osebo, ki ni ustrezno usposobljena ali pa nimajo potrdila o\
  \ brezhibnem delovanju sistema. V teh primerih se in\u0161pekcijska odlo\u010Dba\
  \ In\u0161pektorata RS za varstvo pred naravnimi in drugimi nesre\u010Dami (v nadaljevanju\
  \ IRSVNDN) po Zakonu o in\u0161pekcijskem nadzoru (Ur.l. RS, \u0161t. 43/07-UPB1\
  \ in 40/14) glasi na vse eta\u017Ene lastnike in po Zakonu o prekr\u0161kih (Ur.l.\
  \ RS, \u0161t. 29/11-UPB1 s spremembami in dopolnitvami) so vsi (po kaznovalnem\
  \ pravu seveda vsak posebej) odgovorni za prekr\u0161ek.\nPri tistih prekr\u0161\
  kih, ki pa jih po naravi lahko stori lastnik posameznik, npr. zapre evakuacijsko\
  \ pot ali delovno povr\u0161ino za intervencijska vozila, zapre dostop do opreme,\
  \ naprav in drugih sredstev za varstvo pred po\u017Earom, kadi, tam, kjer se to\
  \ ne sme ali ne poskrbi za sprotno odstranjevanje gorljivih snovi, pa in\u0161pektorji\
  \ IRSVNDN kaznujejo lastnika \u2013 posameznika, ki je prekr\u0161ek storil, pod\
  \ pogojem seveda, da je le-ta znan.\nGlede na navedeno ocenjujemo, da potrebe po\
  \ spremembi Zakona o varstvu pred po\u017Earom zaradi razloga, ki ga navaja predlagatelj\
  \ ni, zato predlog za nadaljnjo obravnavo ni primeren.\nKer pa je navedba predlagatelja\
  \ zgolj pav\u0161alna, se tudi nadzor nad delom in\u0161pektorjev In\u0161pektorata\
  \ RS za varstvo pred naravnimi in drugimi nesre\u010Dami ne more opraviti.  \n "
