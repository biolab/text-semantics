response: "Odziv Ministrstva za promet\nPredlog je z vidika porabe goriva in emisij\
  \ smiseln, z vidika celotnega sistema javnega potni\u0161kega prometa pa lahko re\u010D\
  emo, da je uporaben od primera do primera. Avtobusi niso v dr\u017Eavni lasti, temve\u010D\
  \ so last prevoznikov, ki delujejo v obstoje\u010Di ureditvi javnega potni\u0161\
  kega prometa po principu pridobitve koncesij. Dr\u017Eava predpi\u0161e prevoznikom\
  \ minimalne standarde vozil, ne posega pa na podro\u010Dje velikosti vozil, saj\
  \ prevozniki ista vozila uporabljajo tudi za t.i. komercialne vo\u017Enje, ko so\
  \ avtobusi polni. Primarna naloga dr\u017Eave je izbolj\u0161ati celoten sistem\
  \ JPP, prevoznikom pa prepustiti poslovno odlo\u010Ditev glede voznega parka v okviru\
  \ predpisanega standarda. Prizadevanje dr\u017Eave je usmerjeno predvsem v pove\u010D\
  anje uporabe JPP.\nMinistrstvo za promet izvaja projekt integriranega javnega potni\u0161\
  kega prometa, katerega cilj je do leta 2012 vzpostaviti pogoje za uvedbo enotne\
  \ vozovnice ter poenotenja voznih redov na ravni avtobusnega in \u017Eelezni\u0161\
  kega prometa. Izbolj\u0161anje dostopnosti z javnimi prevoznimi sredstvi bo podprto\
  \ z razli\u010Dnimi akcijami informiranja, izobra\u017Eevanja in ozave\u0161\u010D\
  anja potnikov o pomenu uporabe javnega potni\u0161kega prometa oz. \u0161ir\u0161\
  e o pomenu trajnostne mobilnosti, saj pe\u0161a\u010Denje in kolesarjenje dopolnjujeta\
  \ sistem javnega potni\u0161kega prometa. \nZa obmo\u010Dja z nizko gostoto poselitve\
  \ brez potenciala ve\u010Djega \u0161t. potnikov je v bodo\u010Dem sistemu integriranega\
  \ javnega potni\u0161kega prometa predvidena ureditev \"prevozov na klic\" z manj\u0161\
  imi vozili. "
