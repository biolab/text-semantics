response: "Odziv Urada za intelektualno lastnino\nUradu Republike Slovenije za intelektualno\
  \ lastnino (v nadaljevanju: urad) je Ministrstvo za gospodarski razvoj in tehnologijo\
  \ dne 16.11.2017 v re\u0161evanje odstopilo predlog dr\u017Eavljanov 5155-360 z\
  \ naslovom \xBBPla\u010Devanje prijave patenta/modela\xAB, ki je bil posredovan\
  \ preko spletnega orodja predlagam.vlada.si.\nDr\u017Eavljani predlagajo, da bi\
  \ bili prejemniki denarne socialne pomo\u010Di opro\u0161\u010Deni pla\u010Dila\
  \ pristojbin za pridobitev patenta in modela. Navajajo, da bi lahko bil urad ali\
  \ kak\u0161na humanitarna organizacija v primeru \xBBoriginalnega komercialnega\
  \ izdelka\xAB njegov solastnik, kar naj bi posamezniku in dru\u017Ebi olaj\u0161\
  al izhod iz finan\u010Dne krize. Predlagajo, da bi se v primeru \xBBkomercializacije\
  \ patenta\xAB pristojbine za njegovo pridobitev in vzdr\u017Eevanje pla\u010Dale\
  \ naknadno ali da bi se v tem primeru \xBBzvi\u0161al davek v primerjavi z regularnimi\
  \ patenti\xAB.\n I. Veljavna ureditev\nVrste pravic industrijske lastnine (patent,\
  \ patent s skraj\u0161anim trajanjem, dodatni varstveni certifikat, model, znamka,\
  \ geografska ozna\u010Dba), postopke za podelitev in registracijo teh pravic, sodno\
  \ varstvo pravic in zastopanje strank v postopkih dolo\u010Da Zakon o industrijski\
  \ lastnini (Uradni list RS, \u0161t. 51/06 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo in 100/13; v nadaljevanju: ZIL-1).\nKer se predlog dr\u017Eavljanov\
  \ 5155-360 z naslovom \xBBPla\u010Devanje prijave patenta/modela\xAB nana\u0161\
  a  na patent in model, v nadaljevanju podajamo kratko analizo veljavne ureditve\
  \ teh dveh pravic industrijske lastnine glede mo\u017Enih na\u010Dinov pridobitve\
  \ varstva in stro\u0161kov, ki v zvezi z njimi nastajajo:\n a. Patent\nPatent je\
  \ izklju\u010Dna pravica fizi\u010Dne ali pravne osebe za izum s slehernega podro\u010D\
  ja tehnike, ki je nov, na inventivni ravni in je industrijsko uporabljiv (prvi odstavek\
  \ 10. \u010Dlena ZIL-1). Za patent, med drugim, veljata na\u010Delo teritorialnosti,\
  \ skladno s katerim ima imetnik varstvo le v tisti dr\u017Eavi, ki je pravico priznala,\
  \ in na\u010Delo \u010Dasovne omejenosti, skladno s katerim lahko patent ob pla\u010D\
  ilu ustreznih pristojbin traja najve\u010D 20 let od datuma vlo\u017Eitve prijave.\
  \ Patent je zasebna pravica, torej zasebna lastnina, kot vsaka druga, zato imetnik\
  \ z njo prosto razpolaga. Patent imetniku omogo\u010Di, da prepove drugim izkori\u0161\
  \u010Danje izumov, ki so predmet patentnega varstva na ozemlju, na katerem so varovani.\n\
  Patent se lahko pridobi po treh razli\u010Dnih poteh:\nprijava za nacionalni patent\
  \ se vlo\u017Ei v vsaki dr\u017Eavi, v kateri se \u017Eeli pridobiti varstvo. Vi\u0161\
  ine prijavnih pristojbin in pristojbin za vzdr\u017Eevanje patenta so dolo\u010D\
  ene z nacionalno zakonodajo. Za prijave, vlo\u017Eene pri uradu, se pla\u010Dujejo\
  \ pristojbine v rokih, dolo\u010Denih z ZIL-1. Vi\u0161ino pristojbin je dolo\u010D\
  ila Vlada Republike Slovenije z Uredbo o pristojbinah Urada Republike Slovenije\
  \ za intelektualno lastnino (Uradni list RS, \u0161t. 128/06; v nadaljevanju: Uredba\
  \ o pristojbinah). Prijavna pristojbina za slovenski patent zna\u0161a 110 EUR in\
  \ vklju\u010Duje vzdr\u017Eevanje patenta za prva tri leta njegovega trajanja. Po\
  \ treh letih se vsako leto pla\u010Duje pristojbina za vzdr\u017Eevanje veljavnosti,\
  \ ki zna\u0161a na za\u010Detku 34 EUR, in se potem postopoma zvi\u0161uje.\nprijava\
  \ za evropski patent se v dr\u017Eavah \u010Dlanicah Evropske patentne organizacije\
  \ lahko vlo\u017Ei pri nacionalnem patentnem uradu, ki jo posreduje Evropskemu patentnemu\
  \ uradu, ali pa neposredno pri Evropskem patentnem uradu. Po podelitvi evropskega\
  \ patenta mora njegov imetnik vpisati patent \u0161e v nacionalne registre v vseh\
  \ tistih dr\u017Eavah, kjer je zahteval varstvo. Pristojbine pri Evropskem patentnem\
  \ uradu se pla\u010Dujejo v zneskih, ki so razvidni na spletni strani, po podelitvi\
  \ evropskega patenta in njegovem vpisu v nacionalne registre patentov pa se pristojbine\
  \ pla\u010Dujejo v vsaki dr\u017Eavi posebej v skladu z nacionalno zakonodajo. V\
  \ Republiki Sloveniji se pristojbine pla\u010Dujejo v skladu z Uredbo o pristojbinah.\
  \ \nmednarodna prijava na podlagi Pogodbe o sodelovanju na podro\u010Dju patentov\
  \ (Uradni list RS-MP, \u0161t. 19/93, \u0161t. 3/07; v nadaljevanju: PCT) se lahko\
  \ vlo\u017Ei pri nacionalnem patentnem uradu dr\u017Eave \u010Dlanice PCT Unije,\
  \ ki jo posreduje Mednarodnemu uradu Svetovne organizacije za intelektualno lastnino\
  \ (v nadaljevanju: WIPO) ali pa neposredno pri Mednarodnemu uradu WIPO, ki izvede\
  \ del postopka. Postopek podelitve patenta se dokon\u010Da pri nacionalnih patentnih\
  \ uradih, pred tem pa lahko del postopka te\u010De tudi pri katerem izmed regionalnih\
  \ uradov, kot je Evropski patenti urad. Skladno z 2. \u010Dlenom Uredbe o pristojbinah\
  \ zna\u0161a pristojbina za posredovanje mednarodne patentne prijave, vlo\u017E\
  ene pri uradu na podlagi PCT, Mednarodnemu uradu WIPO 91 EUR. Vi\u0161ine pristojbin,\
  \ ki se pla\u010Dujejo za prijavo, vlo\u017Eeno po PCT, so dostopne na spletni strani.\
  \ Druge pristojbine se pla\u010Dujejo pri nacionalnih patentnih uradih in, \u010D\
  e te\u010De pred tem postopek tudi pri regionalnem uradu, tudi pri tem.\n b. Model\n\
  Model je izklju\u010Dna pravica fizi\u010Dne ali pravne osebe, s katero se zavaruje\
  \ videz izdelka, ki je nov in ima individualno naravo (prvi odstavek 33. \u010D\
  lena ZIL-1). Tako kot za patent tudi za model, med drugim, veljata na\u010Delo teritorialnosti,\
  \ skladno s katerim ima imetnik varstvo le v tisti dr\u017Eavi, ki je pravico priznala,\
  \ in na\u010Delo \u010Dasovne omejenosti, skladno s katerim lahko model v Republiki\
  \ Sloveniji traja pet let oziroma s petletnimi podalj\u0161anji najve\u010D 25 let.\
  \ Prav tako kot za patent tudi za model velja, da je zasebna pravica in zasebna\
  \ lastnina, zato imetnik z njo prosto razpolaga. Z registracijo modela pa imetnik\
  \ pridobi pravico, da drugim prepre\u010Di izdelavo ali prodajo enakih izdelkov\
  \ ali izdelkov podobnega videza na ozemlju, na katerem so varovani z modelom.\n\
  Za pridobitev modela obstajajo trije na\u010Dini:\nnacionalna pot, pri kateri se\
  \ prijava za registracijo vlo\u017Ei v vsaki dr\u017Eavi, v kateri prijavitelj \u017E\
  eli pridobiti varstvo. Pristojbine za registracijo in trajanje modela so dolo\u010D\
  ene z nacionalno zakonodajo. Prijava za registracijo modela na podlagi ZIL-1 se\
  \ vlo\u017Ei pri uradu. Kot dolo\u010Da 1. \u010Dlen Uredbe o pristojbinah zna\u0161\
  a pristojbina za registracijo enega videza izdelka 80 EUR, \u010De pa se prijava\
  \ nana\u0161a na ve\u010D videzov izdelkov, ki so uvr\u0161\u010Deni v isti razred\
  \ mednarodne klasifikacije, pa za vsak dodaten videz izdelka \u0161e 65 EUR. V tej\
  \ pristojbini je \u017Ee vklju\u010Deno vzdr\u017Eevanje modela za prvih pet let\
  \ njegovega trajanja, pristojbina za nadaljnje petletno obdobje pa zna\u0161a 70\
  \ EUR za posamezen videz izdelka.\nevropska pot, pri kateri se prijava za registriran\
  \ model Skupnosti lahko vlo\u017Ei pri Uradu Evropske unije za intelektualno lastnino\
  \ (EUIPO) v Alicanteju v \u0160paniji. Pristojbina za registracijo modela Skupnosti\
  \ za en videz izdelka zna\u0161a 350 EUR. Varstvo traja eno ali ve\u010D petletnih\
  \ obdobij, vendar najve\u010D 25 let. \u010Ce je prijava vlo\u017Eena pri slovenskem\
  \ uradu, mora prijavitelj pla\u010Dati pristojbino za po\u0161iljanje prijave na\
  \ EUIPO, ki zna\u0161a 50 EUR.      Poleg registriranega modela Skupnosti obstaja\
  \ tudi neregistriran model Skupnosti, kjer ni registracijskih stro\u0161kov. Neregistriran\
  \ model Skupnosti zagotavlja varstvo videza izdelka neposredno in avtomati\u010D\
  no, za njegovo pridobitev pa se ne zahteva vlo\u017Eitev prijave in pla\u010Dilo\
  \ pristojbin.\nmednarodna pot, pri kateri se prijava vlo\u017Ei neposredno pri Mednarodnem\
  \ uradu WIPO v \u017Denevi. S tako prijavo se lahko zahteva tudi varstvo modela\
  \ Skupnosti ali varstvo v posameznih dr\u017Eavah. Vi\u0161ine pristojbin, ki se\
  \ pla\u010Dujejo pri WIPO, so razvidne s spletne strani.\nV Sloveniji je videz izdelka\
  \ brez kakr\u0161nihkoli registracijskih stro\u0161kov varovan tudi z Zakonom o\
  \ avtorski in sorodnih pravicah (Uradni list RS, \u0161t. 16/07 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 68/08, 110/13, 56/15 in 63/16 \u2013 ZKUASP; v nadaljevanju:\
  \ ZASP), kadar le-ta izpolnjuje pogoje za avtorsko delo po 5. \u010Dlenu ZASP, in\
  \ sicer od dneva, ko je bil videz izdelka ustvarjen.\n c. Povzetek\nZa pridobitev\
  \ modela in patenta je mo\u017Enih ve\u010D poti, pri \u010Demer je (tudi) od izbrane\
  \ poti odvisna vi\u0161ina pristojbin, ki jo mora pla\u010Dati prijavitelj.\n II.\
  \ Primernost oziroma neprimernost za nadaljnjo obravnavo\nPristojbine, ki so dolo\u010D\
  ene z Uredbo o pristojbinah, so nespremenjene \u017Ee od leta 2006, z njimi pa se\
  \ v delu pokrijejo stro\u0161ki, ki jih ima urad z obravnavo prijave. Pla\u010D\
  ilo ustrezne pristojbine za pridobitev in vzdr\u017Eevanje veljavnosti pravic industrijske\
  \ lastnine ni edini, ampak le eden izmed stro\u0161kov, ki jih ima prijavitelj,\
  \ v kolikor \u017Eeli zavarovati videz izdelka ali izum z ustrezno pravico industrijske\
  \ lastnine. Prijavitelj ima stro\u0161ke \u017Ee pred vlo\u017Eitvijo prijave za\
  \ pridobitev posamezne pravice. Ti nastajajo \u017Ee s samim oblikovanjem izdelka\
  \ ali z razvojem tehni\u010Dnih re\u0161itev. Pot od ideje do kon\u010Dnega videza\
  \ izdelka ali izuma je praviloma pogojena z visoko za\u010Detno investicijo. Stro\u0161\
  ki pa nastanejo tudi s samo sestavo kvalitetne prijave, pri \u010Demer velikokrat\
  \ sodelujejo patentni zastopniki ali zastopniki za modele in znamke. Zastopniki\
  \ so namre\u010D upravi\u010Deni do pla\u010Dila za svoje delo in do povra\u010D\
  ila stro\u0161kov v zvezi z opravljenim delom po zastopni\u0161ki tarifi, ki jo\
  \ sprejme zastopnik ali zdru\u017Eenje zastopnikov v soglasju z ministrom, pristojnim\
  \ za pravosodje (\u010Detrti odstavek 131. \u010Dlena ZIL-1). Navedeni stro\u0161\
  ki lahko nastanejo v postopkih pred katerimkoli uradom. Prijavitelji se poleg tega\
  \ praviloma ne odlo\u010Dijo za pridobitev varstva le v eni dr\u017Eavi, ampak v\
  \ vseh tistih, za katere ocenijo, da bi lahko bil njihov patent ali model potencialno\
  \ tr\u017Eno zanimiv, pri \u010Demer vi\u0161ina pristojbin v teh dr\u017Eavah ni\
  \ najpomembnej\u0161e vpra\u0161anje. Po uspe\u0161ni registraciji nastajajo \u0161\
  e stro\u0161ki s tr\u017Eenjem pravice na trgu. Najte\u017Eje je namre\u010D uspe\u0161\
  no tr\u017Eiti pravice, pri \u010Demer ima imetnik pravice konkuren\u010Dno prednost,\
  \ ki jo zagotavljata patent in model, le na tistih ozemljih, kjer ima tako pravico,\
  \ na drugih trgih pa ne.  Niso redki primeri, ko imetniki patenta ali modela ne\
  \ uspejo tr\u017Eiti svojih pravic, zaradi \u010Desar ostane patent ali model za\
  \ imetnika le stro\u0161ek.\n\u010Ce bi se prejemnike denarne socialne pomo\u010D\
  i oprostilo pla\u010Dilo pristojbin, dolo\u010Denih z Uredbo o pristojbinah, ta\
  \ prihranek ne bi bil tolik\u0161en, da bi se s tem \xBBposamezniku in dru\u017E\
  bi olaj\u0161al izhod iz finan\u010Dne krize\xAB, kot je navedeno v predlogu dr\u017E\
  avljanov. Prav tako se zaradi oprostitve pla\u010Dila pristojbin ne bi pove\u010D\
  alo \u0161tevilo kvalitetno pripravljenih prijav, ki prispevajo k dvigu konkuren\u010D\
  nosti gospodarstva, saj so za pripravo kvalitetnih prijav, kot \u017Ee zgoraj navedeno,\
  \ potrebna dodatna sredstva, ki jih osebe, ki nimajo dovolj finan\u010Dnih sredstev\
  \ niti za pla\u010Dilo pristojbine za pridobitev in vzdr\u017Eevanje veljavnosti\
  \ pravic, praviloma nimajo.\nPredlog dr\u017Eavljanov, da bi bil urad \xBBsolastnik\xAB\
  \ modelov in patentov, ki bi jih prijavile osebe,  opro\u0161\u010Dene pla\u010D\
  ila ustreznih pristojbin, nasprotuje splo\u0161nim na\u010Delom o (zasebnih) pravicah\
  \ industrijske lastnine, ki so orodja fizi\u010Dnih ali pravnih subjektov za uspe\u0161\
  nej\u0161e tr\u017Eenje njihovih novih tehnolo\u0161kih ali oblikovalskih re\u0161\
  itev. Prav tako predlog ni skladen z usmeritvijo umika dr\u017Eave iz gospodarstva.\n\
  Naloga urada je med drugim sprejem in obravnava prijav v skladu s predpisi, ne pa\
  \ tr\u017Eenje oziroma komercializacija pravic industrijske lastnine. Urad kot dr\u017E\
  avni organ ne more namesto prijavitelja oziroma izvornega imetnika pravice prevzemati\
  \ poslovnih odlo\u010Ditev, tveganj in stro\u0161kov, ki jih lahko sprejema le gospodarski\
  \ subjekt v skladu s svojo poslovno strategijo. Kot je navedeno zgoraj, nastajajo\
  \ pri tr\u017Eenju pravic industrijske lastnine tveganja in stro\u0161ki, ki jih\
  \ trpi prijavitelj oziroma imetnik pravice, ki se je tudi sam odlo\u010Dil za vlo\u017E\
  itev prijave in s tem pristal na stro\u0161ke, povezane s tem. Glede na to, da so\
  \ pravice industrijske lastnine zasebne pravice, tudi ni primerno, da bi urad kot\
  \ dr\u017Eavni organ s sredstvi davkopla\u010Devalcev izvajal aktivnosti, ki so\
  \ v sferi prijavitelja oziroma izvornega imetnika pravic.\nTr\u017Eenje izdelka\
  \ tudi ni v vzro\u010Dni povezavi z registracijo pravice industrijske lastnine,\
  \ kar pomeni, da lahko posameznik izdelek tr\u017Ei, \u010Detudi tega nima varovanega\
  \ s patentom ali modelom. Oblikovalci ali izumitelji pa lahko tudi prodajo svoje\
  \ re\u0161itve fizi\u010Dnim ali pravnim subjektom, ki imajo dovolj finan\u010D\
  nih sredstev za pridobitev ustrezne pravice in njeno tr\u017Eenje.\nGlede na zgoraj\
  \ navedeno menimo, da je predlog dr\u017Eavljanov 5155-360 z naslovom \xBBPla\u010D\
  evanje prijave patenta/modela\xAB neprimeren za nadaljnjo obravnavo, saj oprostitev\
  \ pla\u010Dila ustrezne pristojbine pri pridobitvi in vzdr\u017Eevanju pravic industrijske\
  \ lastnine v Republiki Sloveniji prejemnikom denarne socialne pomo\u010Di ne bo\
  \ olaj\u0161ala izhoda iz finan\u010Dne krize. Prav tako oprostitev pla\u010Dila\
  \ pristojbin, dolo\u010Denih z Uredbo o pristojbinah, ne bi imela drugih u\u010D\
  inkov, ki jih navajajo predlagatelji.\n "
