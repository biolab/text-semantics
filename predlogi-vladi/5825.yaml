response: "Odziv Ministrstva za pravosodje\nPredlagatelj predlaga, da se dopolni kazenski\
  \ zakonik, v katerem se jasno opredeli, da obdol\u017Eenci morajo prisostvovati\
  \ na obravnavah tako, da jim je viden obraz, torej brez raznih \"mask\" kot je to\
  \ sedaj  dovoljeno. V nadaljevanje \u0161e dodaja, da je nerazumljivo, da sodnik\
  \ dovoli obdol\u017Eencu, da prihaja na obravnavo \"zamaskiran\", \u010Deprav vemo,\
  \ da je potrebno biti na sodi\u0161\u010Du oble\u010Den urejeno. Prav tako je nerazumljivo,\
  \ kako ugotavljajo identiteto posameznega obdol\u017Eenca, \u010De osebo ni mo\u010D\
  \ videti v obraz in jo primerjati z ustreznimi dokumenti. Ministrstvo za pravosodje\
  \ v nadaljevanju daje pojasnilo, ki se nana\u0161a na podro\u010Dji kazenskega in\
  \ ustavnega prava, za kateri je resorno pristojno.\nMinistrstvo za pravosodje pojasnjuje,\
  \ da Kazenski zakonik (v nadaljevanju: KZ-1) ne ureja pogojev in na\u010Dina izvedbe\
  \ kazenskega postopka, ampak je le-ta urejen v Zakonu o kazenskem postopku (v nadaljevanju:\
  \ ZKP). V 301. \u010Dlenu ZKP je dolo\u010Deno, da je dol\u017Enost predsednika\
  \ senata skrbeti za red v sodni dvorani in za dostojanstvo sodi\u0161\u010Da. V\
  \ ta namen lahko takoj po za\u010Detku zasedanja opozori tiste, ki so navzo\u010D\
  i na glavni obravnavi, naj se dostojno obna\u0161ajo in naj ne ovirajo dela sodi\u0161\
  \u010Da. Predsednik senata lahko odredi osebno preiskavo tistih, ki so navzo\u010D\
  i na glavni obravnavi. Prav tako sme senat odrediti, da se odstranijo z zasedanja\
  \ vsi, ki so kot poslu\u0161alci navzo\u010Di na glavni obravnavi, \u010De se z\
  \ ukrepi, ki jih dolo\u010Da ta zakon za vzdr\u017Eevanje reda, ne more zagotoviti\
  \ neoviran potek glavne obravnave. Kot izhaja iz navedenega, ima predsednik senata\
  \ na voljo vse mo\u017Enosti za sankcioniranje vseh, ki so navzo\u010Di na glavni\
  \ obravnavi (tudi obdol\u017Eenca), v kolikor ovirajo delo sodi\u0161\u010Da.\n\
  Na drugi strani pa je treba pojasniti, da ima obdol\u017Eenec na podlagi ustavnega\
  \ in konvencijskega na\u010Dela domneve nedol\u017Enosti (27. \u010Dlen Ustave Republike\
  \ Slovenije in drugi odstavek 6. \u010Dlena Evropske konvencije o \u010Dlovekovih\
  \ pravicah ter 3. \u010Dlen ZKP) do pravnomo\u010Dne sodbe vse pravice posameznika,\
  \ ki mu jih daje Ustava in zakoni. Ena od posameznikovih osebnostnih pravic je tudi\
  \ pravica na lastni podobi kot del \u0161ir\u0161e ustavne pravice do izra\u017E\
  anja (38. \u010Dlen Ustave RS). Ustava RS v poglavju o \u010Dlovekovih pravicah\
  \ in temeljnih svobo\u0161\u010Dinah zagotavlja nedotakljivost \u010Dlovekove telesne\
  \ in du\u0161evne celovitosti, zasebnosti ter osebnostnih pravic (35. \u010Dlen).\
  \ Za osebnostne pravice je zna\u010Dilno, da so nelo\u010Dljivo zvezane z osebo,\
  \ ki je nosilec te pravice; z osebo nastanejo, so samo njej lastne in z njo praviloma\
  \ tudi ugasnejo. Osebnostni pravici se ni mogo\u010De odre\u010Di, obstoji pa mo\u017E\
  nost, da imetnik te pravice privoli v kr\u0161itev v dolo\u010Denem obsegu. Za osebnostne\
  \ pravice je zna\u010Dilna njihova absolutnost, kar pomeni, da u\u010Dinkujejo zoper\
  \ vsakogar (erga omnes) ter da je vsakomur prepovedan poseg v te pravice. Posameznika\
  \ varujejo pred posegi dr\u017Eave in njenih organov, obenem pa te pravice zagotavljajo\
  \ tudi varstvo pred posegi drugih posameznikov. Med osebnostne pravice, ki so tesno\
  \ povezane s pravico do zasebnosti sodi tudi pravica do lastne podobe. Pravica do\
  \ lastne podobe ter ostale osebnostne pravice je torej povzdignjena na raven temeljne\
  \ pravice in je kot tak\u0161na lahko omejena le s pravicami drugih in v primerih,\
  \ ko to dopu\u0161\u010Da Ustava (tretji odstavek 15. \u010Dlena Ustave RS). Ustavno\
  \ sodi\u0161\u010De je v svoji odlo\u010Dbi U-I-25/95 z dne 27. 11. 1997 presodilo,\
  \ da je v skladu z na\u010Delom, da je tu prepovedano vse, kar ni izrecno dovoljeno,\
  \ po Ustavi prepovedan vsak poseg v na\u0161tete pravice, razen tistih, ki so izrecno\
  \ dovoljeni. Pravica do zasebnosti se za posameznika lahko kon\u010Da samo takrat\
  \ in tam, kjer kolidira z zakonsko izkazanim mo\u010Dnej\u0161im interesom drugih.\
  \ Pri tem pride do kolizije pravic, zato teorija poudarja, da je pri odlo\u010D\
  anju treba izhajati iz na\u010Dela sorazmernosti. Torej, meja spo\u0161tovanja pravice\
  \ do izra\u017Eanja je svoboda drugih.\nNa podlagi navedenega menimo, da ni smiselno\
  \ omejevati ustavnih pravic posameznika s posebnimi prepovedmi v ZKP, saj posamezniku\
  \ pripadajo posamezne osebnostne pravice \u017Ee neposredno na podlagi Ustave RS.\
  \ Kot \u017Ee navedeno, ima sodi\u0161\u010De \u017Ee v veljavnem ZKP pravno podlago\
  \ za primere kr\u0161itev dostojanstva sodi\u0161\u010Da, v kolikor je s tem ote\u017E\
  ena izvedba samega sodnega postopka. Kljub temu bo Ministrstvo za pravosodje \u0161\
  e naprej analiziralo vse predloge, ki bi \u0161e dodatno pove\u010Dali u\u010Dinkovitost\
  \ izvedbe kazenskega postopka, vendar ob spo\u0161tovanju vseh ustavno zagotovljenih\
  \ pravic obdol\u017Eencev in upo\u0161tevanju kazensko-pravnih standardov.  \n "
