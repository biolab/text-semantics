response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZahvaljujemo se vam za izra\u017Eeno mnenje in hkrati v zvezi predlogom pojasnjujemo,\
  \ da je namen usklajevanja pokojnin v zagotavljanju njihove realne vrednosti. Gre\
  \ namre\u010D za temeljni instrument, s katerim se ohranja vrednost pokojnin v dalj\u0161\
  em \u010Dasovnem obdobju, upokojencem pa se na ta na\u010Din zagotavlja socialna\
  \ in materialna varnost, vendar pa hkrati usklajevanje pokojnin odlo\u010Dilno vpliva\
  \ tudi na vi\u0161ino potrebnih sredstev dr\u017Eavnega prora\u010Duna, namenjenih\
  \ za pokrivanje pravic, ki se izpla\u010Dujejo iz pokojninske blagajne, zato se\
  \ je zakonodajalec v \u010Dasu gospodarske in finan\u010Dne krize odlo\u010Dil za\
  \ sprejem var\u010Devalnih ukrepov, s katerimi je uravnote\u017Eil javne finance.\
  \ Ukrep \xBBneusklajevanja\xAB se ni nana\u0161al samo na upokojence, ampak na vsa\
  \ izpla\u010Dila in transferje, ki se izpla\u010Dujejo iz javnih blagajn in dr\u017E\
  avnega prora\u010Duna, s \u010Dimer se je zasledovalo tudi enako obravnavanje vseh\
  \ posameznikov. V letih po uvedbi ZUJF so se pokojnine resni\u010Dno usklajevale\
  \ omejeno ali pa sploh ne, vendar pa se je ta trend zaustavil \u017Ee v preteklem\
  \ letu, ko so se pokojnine uskladile za 1,1%, namesto za 0,4%, kot bi zna\u0161\
  ala redna uskladitev, \u010De bi se le-ta opravila v skladu z dolo\u010Dbami ZPIZ-2.\
  \ Tudi v leto\u0161njem letu je bila opravljena uskladitev v vi\u0161ini 1,15%,\
  \ kar je ve\u010D, kot pa \u010De bi se pokojnine uskladile po dolo\u010Dbah ZPIZ-2,\
  \ saj bi se vtem primeru, po podatkih Zavoda, uskladile za 1,1%.\nKljub vsemu pa\
  \ se strinjamo s predlogom, da je potrebno v prihodnosti zagotoviti usklajevanje\
  \ pokojnin v skladu s podro\u010Dno zakonodajo, saj se s tem dviga med drugim tudi\
  \ zaupanje v sistem pokojninskega in invalidskega zavarovanja ter na splo\u0161\
  no v pravno varnost, kar mora biti cilj vsakokratne politike na tem podro\u010D\
  ju. Tak predlog je vsebovan tudi v Beli knjigi o pokojninah, ki naj bi predstavljala\
  \ okvir razvoja pokojninskega zavarovanja v prihodnje.\nPoudarjamo pa, da ne sledimo\
  \ kritiki, ki jo avtor naslavlja na Zakon o spremembi in dopolnitvah zakona o pokojninskem\
  \ in invalidskem zavarovanju (Uradni list RS, \u0161t. 23/17, v nadaljevanju ZPIZ-ZC),\
  \ ki ureja zagotavljanje najni\u017Eje pokojnine v vi\u0161ini 500,00 eurov. Temeljni\
  \ namen zakona je zagotoviti starostno in invalidsko pokojnino vsaj v primerljivi\
  \ vi\u0161ini kot je cenzus za pridobitev varstvenega dodatka, ki ga urejajo predpisi\
  \ s podro\u010Dja socialne varnosti za tiste upokojence, ki so pridobili pravico\
  \ do starostne ali invalidske pokojnine po dolo\u010Dbah ZPIZ-2 in so dopolnili\
  \ pokojninsko dobo v enaki vi\u0161ini, kot je predpisana vi\u0161ina pokojninske\
  \ dobe brez dokupa za pridobitev pravice do starostne pokojnine pri najni\u017E\
  ji starosti ter za tiste, ki so dopolnili pogoj pokojninske dobe, kot je bil po\
  \ takrat veljavnem predpisu predpisan za pridobitev pravice do starostne pokojnine\
  \ pri najni\u017Eji starosti ali brez pogoja starosti, \u010De ta ni bil predpisan.\
  \ V praksi se namre\u010D preve\u010Dkrat zgodi, da so prejemki iz naslova socialnega\
  \ varstva vi\u0161ji od pokojnine, ki jo za 40 let pokojninske dobe prejemajo upokojenci,\
  \ ki so \u017Ee tekom svoje aktivne dobe prejemali nizke dohodke in imajo zato posledi\u010D\
  no starostno ali invalidsko pokojnino odmerjeno od najni\u017Eje pokojninske osnove.\
  \ Namen zakona je zagotoviti najni\u017Ejo starostno ali invalidsko pokojnino tem\
  \ upokojencem v primerljivi vi\u0161ini cenzusa za pridobitev pravice do varstvenega\
  \ dodatka ter s tem zagotoviti njihovo osnovno socialno varnost vsaj v tak\u0161\
  ni meri, da jim za pre\u017Eivetje ne bo potrebno zapro\u0161ati za varstveni dodatek.\
  \ S spremembo zakona se tako zagotavlja socialna varnost upokojencem, ki so izpolnjevali\
  \ \xBBpolne pogoje oziroma polno pokojninsko dobo\xAB v skladu s vsakokratno veljavno\
  \ zakonodajo, zato menimo, da je sprejeta re\u0161itev ustrezna. Hkrati \u0161e\
  \ pojasnjujemo, da je sprejeta ureditev, kjer se izpolnjevanje pogojev za zagotovljeno\
  \ vi\u0161ino starostne ali invalidske pokojnine ugotavlja, glede na dopolnjeno\
  \ \xBBpolno\xAB pokojninsko dobo in ne na dopolnjeno pokojninsko dobo brez dokupa.\n\
  V zvezi z dodatki v pokojninam pa pojasnjujemo, da so vdove/vdovci lahko upravi\u010D\
  eni do dela vdovske pokojnine, vendar pa ob upo\u0161tevanju predpisanega cenzusa.\
  \ \u010Ce ima vdova ali vdovec poleg pravice do vdovske pokojnine tudi pravico do\
  \ pred\u010Dasne, starostne ali invalidske pokojnine, lahko u\u017Eiva pokojnino\
  \ po lastni izbiri. Taki vdovi ali vdovcu pa se lahko, \u010De je to ugodneje, poleg\
  \ pred\u010Dasne, starostne ali invalidske pokojnine izpla\u010Duje tudi 15 odstotkov\
  \ vdovske pokojnine, pri \u010Demer pa ta del ne sme presegati 11,7 odstotka najni\u017E\
  je pokojninske osnove. Z zakonom pa je omejena tudi vi\u0161ina skupnega izpla\u010D\
  ila lastne in dela vdovske pokojnine.\n "
