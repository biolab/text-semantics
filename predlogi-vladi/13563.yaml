  \ algoritmov in do izvedbe integracij med raznovrstnimi informacijskimi sistemi,\
  \ za katere skrbijo razli\u010Dni dr\u017Eavni organi. Tehni\u010Dna, vsebinska\
  \ in skrbni\u0161ka raznolikost teh sistemov oz. podatkovnih in dokumentnih virov\
