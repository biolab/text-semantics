response: "Odziv Slu\u017Ebe vlade za zakonodajo\nJavno dostopno platformo za ogled\
  \ pravnega reda Republike Slovenije, skupaj z navezavami na pravni red Evropske\
  \ unije in sodno prakso Republike Slovenije, predstavlja Pravno-informacijski sistem\
  \ Republike Slovenije, objavljen na naslovu www.pisrs.si (v nadaljnjem besedilu:\
  \ PISRS).\nPISRS upravlja, vodi in koordinira Slu\u017Eba Vlade Republike Slovenije\
  \ za zakonodajo na podlagi 11.a \u010Dlena Zakona o Uradnem listu Republike Slovenije\
  \ in Uredbe o Pravno-informacijskem sistemu Republike Slovenije. Projekt vzpostavitve\
  \ PISRS v dana\u0161nji razli\u010Dici je bil izveden na podlagi sklepa Vlade Republike\
  \ Slovenije \u0161t. 38200-7/2010/9 z dne 24. 3. 2011 in je trajal tri leta. Prehod\
  \ v produkcijo je bil izveden 15. 1. 2014. Od tega datuma naprej se na tem spleti\u0161\
  \u010Du objavljajo vsi predpisi in akti, objavljeni v uradnem listu, prav tako pa\
  \ tudi neuradna pre\u010Di\u0161\u010Dena besedila predpisov in drugih aktov, saj\
  \ se s tem uporabnikom omogo\u010Da vpogled v trenutno aktualna besedila predpisov\
  \ in aktov, ki so odraz najrazli\u010Dnej\u0161ih sprememb oziroma posegov v osnovno\
  \ besedilo. Priprava neuradnih pre\u010Di\u0161\u010Denih besedil temelji na uradnih\
  \ besedilih predpisov in aktov, kot so bila objavljena v uradnem listu, ker s tem\
  \ zagotavljamo najvi\u0161jo mo\u017Eno raven pravilnosti, zanesljivosti in preglednosti\
  \ pravnega reda. Poleg pre\u010Di\u0161\u010Denih besedil predpisov so na spleti\u0161\
  \u010Du PISRS na voljo tudi druge informacije, npr. informacije o predpisih, ki\
  \ neposredno ne spreminjajo dolo\u010Denega predpisa, temve\u010D se nanj navezujejo\
  \ (npr. ugotovitvene odlo\u010Dbe Ustavnega sodi\u0161\u010Da). Informacije o pravnem\
  \ redu Republike Slovenije se prikazujejo v osnovnem, strokovnem in analiti\u010D\
  nem pogledu, pri \u010Demer so v osnovnem pogledu na voljo osnovne informacije o\
  \ predpisu ali drugem splo\u0161nem aktu, skupaj z njegovim zadnje relevantnim besedilom,\
  \ v strokovnem pogledu je na voljo ve\u010Dji nabor informacij, vklju\u010Dno s\
  \ prikazom povezav med razli\u010Dnimi predpisi in akti RS in EU, medtem ko je v\
  \ analiti\u010Dnem pogledu za zakone in vladne predpise na voljo \u0161e prikaz\
  \ postopka, po katerem je bil predpis sprejet. Povezave so narejene tudi na sodno\
  \ prakso, kar uporabnikom omogo\u010Da vpogled v odlo\u010Ditve sodi\u0161\u010D\
  , ki so bile sprejete na podlagi ali v zvezi z dolo\u010Denimi predpisi. Na spleti\u0161\
  \u010Du PISRS se v obliki t. i. normativnega \u0161tevca objavlja in posodablja\
  \ tudi statistika predpisov, ki se uporabljajo v Republiki Sloveniji.\nVse omenjene\
  \ informacije so javnosti na voljo brezpla\u010Dno, kar je bistveno za uresni\u010D\
  evanje na\u010Del pravne varnosti, dostopnosti in transparentnosti.\nKer se je v\
  \ dobrih \u0161estih letih od prehoda PISRS v produkcijo stanje na podro\u010Dju\
  \ informacijskih re\u0161itev znatno spremenilo tako v tehni\u010Dnem kot vsebinskem\
  \ smislu, ker se spreminjajo pristopi pri nagovarjanju uporabnikov spletnih storitev,\
  \ ker uporabni\u0161ka izku\u0161nja na obstoje\u010Dem spleti\u0161\u010Du ni ve\u010D\
  \ optimalna, ker je treba upo\u0161tevati zahteve glede dostopnosti spletnih vsebin\
  \ za osebe z razli\u010Dnimi oviranostmi itd., je v teku prenova spleti\u0161\u010D\
  a PISRS, katere namen je izbolj\u0161ati predstavnost zakonodaje in prilagoditi\
  \ spleti\u0161\u010De sodobnim trendom dostopnosti in prikazovanja pravnih informacij.\n\
