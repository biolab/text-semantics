response: "Odziv Ministrstva za notranje zadeve\nPodro\u010Dje prepovedanih drog je\
  \ inkriminirano z dvema \u010Dlenoma v Kazenskem zakoniku in sicer v 186. \u010D\
  lenu, ki opredeljuje neupravi\u010Deno proizvodnjo in promet s tovrstnimi snovmi\
  \ ter 187. \u010Dlenu, ki opredeljuje inkriminacijo omogo\u010Danja u\u017Eivanja\
  \ tovrstnih snovi. Poleg navedenih \u010Dlenov kazenskega zakonika pa je z Zakonom\
  \ o proizvodnji in prometu s prepovedanimi drogami kot prekr\u0161ek opredeljena\
  \ posest prepovedanih drog.     Samo u\u017Eivanje prepovedanih drog torej ni inkriminirano\
  \ ne kot kaznivo dejanje in ne kot prekr\u0161ek.  Na tem podro\u010Dju so pomembne\
  \ tudi vse konvencije Zdru\u017Eenih narodov, ki jih je Republika Slovenija ratificirala,\
  \ nenazadnje tudi predlogi, mnenja  in usmeritve Sveta Evrope, Horizontalne delovne\
  \ skupine za droge (HDG) in Komisije za droge pri Zdru\u017Eenih narodih.  Avtorica\
  \ predloga navaja razloge za uvedbo t.i. legalizacije oziroma dekriminalizacije\
  \ prepovedanih drog, pri \u010Demer se osredoto\u010Di na neformalne izku\u0161\
  nje Nizozemske oziroma mesta Amsterdam, v kateri je podobna zakonodaja \u017Ee sprejeta.\
  \ Te izku\u0161nje naj bi kazale na zmanj\u0161anje kriminalitete, povezane s prepovedano\
  \ drogo, prav tako pa se po mnenju avtorice zaradi tega ne pove\u010Duje zasvojenost\
  \ s prepovedano drogo. Po mnenju avtorice je edina u\u010Dinkovita metoda v boju\
  \ zoper prepovedane droge ekonomska, s \u010Demer bi se isto\u010Dasno pove\u010D\
  ala gospodarska rast Republike Slovenije. U\u010Dinki prepovedanih drog naj bi imeli\
  \ tudi terapevtske u\u010Dinke in jih primerja z alkoholom. Prepovedane droge predstavljajo\
  \ globalen problem, ki ga ni mo\u010D re\u0161iti z legalizacijo oziroma dekriminalizacijo\
  \ tega podro\u010Dja le v enem delu sveta (npr. v Sloveniji), saj to ne bi privedlo\
  \ do \u017Eelenega (pri\u010Dakovanega) u\u010Dinka. Prav tako je po trenutno veljavni\
  \ zakonodaji, ratificiranih Konvencijah Zdru\u017Eenih narodov in na podlagi vseh\
  \ ostalih sklepov, priporo\u010Dil in predlogov, sprejetih v Svetu Evrope, Horizontalni\
  \ delovni skupini za droge in Komisiji za droge Zdru\u017Eenih narodov, legalizacija\
  \ oziroma dekriminalizacija  prepovedanih drog nemogo\u010Da. Iz navedenih razlogov\
  \ torej predlog ni primeren za nadaljnjo obravnavo.    \n \nOdziv Ministrstva za\
  \ zdravje\nKazenski zakonik  v poglavju o kaznivih dejanjih zoper \u010Dlovekovo\
  \ zdravje ureja dve kaznivi dejanji v povezavi s prepovedanimi drogami. V 186. \u010D\
  lenu Kazenskega zakonika je urejeno kaznivo dejanje \"Neupravi\u010Dena proizvodnja\
  \ in promet s prepovedanimi drogami, nedovoljenimi snovmi v \u0161portu in predhodnimi\
  \ sestavinami za izdelavo prepovedanih drog\", v 187. \u010Dlenu Kazenskega zakonika\
  \ pa je urejeno kaznivo dejanje \"Omogo\u010Danje u\u017Eivanja prepovedanih drog\
  \ ali nedovoljenih snovi v \u0161portu\".  V 33. \u010Dlenu Zakona o proizvodnji\
  \ in prometu s prepovedanimi drogami , ki je v pristojnosti Ministrstva za zdravje,\
  \ je kot prekr\u0161ek dolo\u010Dena posest prepovedanih drog v nasprotju z dolo\u010D\
  bami tega zakona. Omenjeni zakon v 3. \u010Dlenu dolo\u010Da, da so prepovedane\
  \ droge razvr\u0161\u010Dene v eno od treh skupin glede na resnost nevarnosti za\
  \ zdravje ljudi, ki je lahko posledica njihove zlorabe in glede na uporabo v medicini.\
  \  Tako so prepovedane droge v Skupini I zelo nevarne za zdravje ljudi zaradi hudih\
  \ posledic, ki jih lahko povzro\u010Di njihova zloraba in se ne uporabljajo v medicini,\
  \ prepovedane droge v Skupini II in III pa so zelo oziroma srednje nevarne za zdravje\
  \ zaradi posledic, ki jih povzro\u010Di njihova zloraba in se lahko uporabljajo\
  \ v medicini. Na podlagi 38. \u010Dlena omenjenega zakona je Vlada RS sprejela Uredbo\
  \ o razvrstitvi prepovedanih drog. Po tej uredbi je marihuana oziroma konoplja (Canabis\
  \ sativa L) uvr\u0161\u010Dena v prvo skupino prepovedanih drog, na 32. mesto. Tudi\
  \ THC je na podlagi iste uredbe uvr\u0161\u010Den v prvo skupino, in sicer na 56\
  \ mesto. Pri tem je prepovedana uporaba konoplje v celoti (herba, smola, ekstrakti\
  \ in tinkture) in ne glede na koli\u010Dino.  Na podlagi 7. \u010Dlena zgoraj omenjenega\
  \ zakona se proizvodnja, promet in posest prepovedanih drog iz I. skupine, v katero\
  \ sodi tudi konoplja (Cannabis sativa L), lahko opravlja le v znanstveno-raziskovalne\
  \ in u\u010Dne namene, na podlagi dovoljenja, ki ga izda minister za zdravje. Po\
  \ mnenju ministrstva za zdravje je predlog za re\u0161itev gospodarstva z legalizacijo\
  \ marihuane zanimiv, vendar se sklicuje na ureditev v eni \u010Dlanici Evropske\
  \ unije, pri tem pa ne navaja natan\u010Dno, kak\u0161na je ta ureditev in kak\u0161\
  ne so konkretno pozitivne ali morebitne negativne posledice le-te.  Morebitna deregulacija\
  \ (legalizacije) konoplje bi po na\u0161em mnenju pove\u010Dala uporabo te droge,\
  \ saj bi bila verjetno cenej\u0161a kot na \u010Drnem trgu, v vsakem primeru pa\
  \ bi bila dostopnej\u0161a. Problematika uporabe drog (vklju\u010Dno s konopljo)\
  \ med mladimi je \u017Ee sedaj v Sloveniji, \u010De jo primerjamo z drugimi dr\u017E\
  avami, precej velika. Prepovedane droge predstavljajo resen globalen problem, ki\
  \ ga ni mogo\u010De re\u0161evati z legalizacijo konoplje le v eni dr\u017Eavi.\
  \ Legalizacija konoplje bi bila v nasprotju s tremi konvencijami Organizacije zdru\u017E\
  enih narodov na podro\u010Dju drog in prizadevanji pristojnih ministrstev, ki z\
  \ izvajanjem zakonodaje prepre\u010Dujejo ponudbo in povpra\u0161evanje po prepovedanih\
  \ drogah.  Strinjamo se z ugotovitvijo pobudnika, da predstavlja prekomerno pitje\
  \ alkohola velik javno zdravstveni problem. Z razli\u010Dnimi ukrepi, zakonskimi\
  \ in podzakonskimi ter paleto aktivnosti, sku\u0161ajo pristojna ministrstva delovati\
  \ tudi na podro\u010Dju alkohola in med drugim spreminjati vedenje voznikov v prometu,\
  \ saj je veliko \u0161tevilo prometnih nesre\u010D povzro\u010Denih ravno zaradi\
  \ vo\u017Enje pod vplivom alkohola ali prepovedanih drog.  Ministrstva tudi s prora\u010D\
  unskimi sredstvi podpirajo razli\u010Dne organizacije in dru\u0161tva, ki s svojimi\
  \ preventivnimi programi prepre\u010Dujejo uporabo prepovedanih drog in alkohola,\
  \ kot tudi tiste programe, ki nudijo zdravljenje in socialno rehabilitacijo.  Po\
  \ veljavni slovenski zakonodaji in ratificiranih Konvencijah Zdru\u017Eenih narodov\
  \ ter \u0161tevilnih dokumentih, sprejetih v EU in razli\u010Dnih mednarodnih organizacijah\
  \ in glede na zdravstveno \u0161kodo, ki je lahko posledica uporabe drog  torej\
  \ legalizacija konoplje ni sprejemljiva, zato predlog po na\u0161em mnenju ni primeren\
  \ za nadaljnjo obravnavo.  "
