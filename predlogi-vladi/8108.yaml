response: "Odziv Ministrstva za pravosodje\nKazenski zakonik (KZ-1; Uradni list RS,\
  \ \u0161t. 50/12 \u2013 UPB, 6/16 \u2013 popr., 54/15 in 38/16) dolo\u010Da, da\
  \ se smejo za kazniva dejanja krivim storilcem izre\u010Di kazni zapora, denarna\
  \ kazen in prepoved vo\u017Enje motornega vozila (46. \u010Dlen KZ-1).\nKazen zapora\
  \ do devetih mesecev se lahko izvr\u0161uje tudi s hi\u0161nim zaporom, \u010De\
  \ glede na nevarnost obsojenca, mo\u017Enost ponovitve dejanja ter osebne, dru\u017E\
  inske in poklicne razmere obsojenca v \u010Dasu izvr\u0161evanja kazni ni potrebe\
  \ po prestajanju kazni v zavodu ali \u010De je zaradi bolezni, invalidnosti ali\
  \ ostarelosti obsojenca kazen treba in jo je mogo\u010De izvr\u0161evati v ustreznem\
  \ javnem zavodu (86. \u010Dlen KZ-1).\nV \u010Dasu prestajanja kazni se obsojenec\
  \ ne sme oddaljiti iz stavbe ali posameznega dela stavbe, kjer se izvr\u0161uje\
  \ hi\u0161ni zapor, razen \u010De sodi\u0161\u010De za dolo\u010Den \u010Das to\
  \ izjemoma dovoli, kadar je neizogibno potrebno, da si obsojenec zagotovi najnujnej\u0161\
  e \u017Eivljenjske potreb\u0161\u010Dine ali zdravstveno pomo\u010D, ali za opravljanje\
  \ dela. Sodi\u0161\u010De lahko obsojencu omeji ali prepove stike z osebami, ki\
  \ z njim ne prebivajo oziroma ga ne zdravijo ali oskrbujejo in podrobneje dolo\u010D\
  i na\u010Din izvr\u0161evanja hi\u0161nega zapora. \u010Ce se obsojenec brez dovoljenja\
  \ sodi\u0161\u010Da oddalji iz stavbe ali posameznega dela stavbe, kjer se izvr\u0161\
  uje hi\u0161ni zapor, ali pa to stori zunaj dovoljenega \u010Dasa ali ne upo\u0161\
  teva omejitve ali prepovedi stikov ali kr\u0161i druga pravila, ki jih sodi\u0161\
  \u010De dolo\u010Di glede izvr\u0161evanja hi\u0161nega zapora, lahko sodi\u0161\
  \u010De s sklepom odlo\u010Di, da se preostanek izre\u010Dene kazni izvr\u0161i\
  \ v zavodu.\nNadalje Zakon o izvr\u0161evanju kazenskih sankcij (ZIKS-1; Uradni\
  \ list RS, \u0161t. 110/06 \u2013 UPB, 76/08, 40/09, 9/11 \u2013 ZP-1G, 96/12 \u2013\
  \ ZPIZ-2, 109/12 in 54/15) podrobneje dolo\u010Da, da izvajanje hi\u0161nega zapora\
  \ nadzoruje sodi\u0161\u010De samo ali preko policije. Policija sme vsak \u010D\
  as tudi brez zahteve sodi\u0161\u010Da preverjati izvajanje hi\u0161nega zapora,\
  \ o morebitnih kr\u0161itvah hi\u0161nega zapora pa mora brez odla\u0161anja obvestiti\
  \ sodi\u0161\u010De in zavod, pri katerem je bil opravljen postopek nastopa kazni\
  \ hi\u0161nega zapora (12.a \u010Dlen ZIKS-1).\nZakonodajalec je tako, v skladu\
  \ z zgoraj navedenim, predvidel na\u010Din izvr\u0161itve kazni zapora s hi\u0161\
  nim zaporom za primere, ko je obsojencu dolo\u010Dena kazen zapora do devetih mesecev\
  \ in ne za dolgotrajne prostostne kazni, pri \u010Demer je upo\u0161teval, da je\
  \ namen izrekanja in izvr\u0161evanja kazenskih sankcij zagotoviti spo\u0161tovanje\
  \ prava in prepre\u010Diti grobe kr\u0161itve ali ogro\u017Eanje pravnih vrednot,\
  \ zavarovanih s kazensko zakonodajo.\nNadalje je potrebno v zvezi z nezmo\u017E\
  nostjo nastopa kazni zapora iz zdravstvenih razlogov pojasniti, da je novela ZIKS-1F\
  \ na novo uredila tako imenovani zdravstveni razlog za odlog izvr\u0161itve kazni\
  \ zapora. Do uveljavitve nove ureditve je bila namre\u010D zakonska dolo\u010Dba,\
  \ ki je omogo\u010Dala odlo\u017Eitev izvr\u0161evanja te kazenske sankcije zaradi\
  \ huj\u0161e bolezni (1. alineja 1. odst. 24. \u010Dlena ZIKS-1), precej porozna\
  \ in pravno terminolo\u0161ko nedovr\u0161ena, kar je omogo\u010Dalo \u0161tevilne\
  \ zlorabe tega instituta. Sedaj pa je mogo\u010De odlo\u017Eiti prestajanje zaporne\
  \ kazni le v primeru, \u010De je zdravstveno stanje obsojenca tak\u0161no, da narekuje\
  \ bolni\u0161ni\u010Dno zdravljenje (1. alineja 1. odst. 24. \u010Dlena ZIKS-1).\
  \ Poleg tega je treba sodi\u0161\u010Du regularno vsak mesec predlo\u017Eiti novo\
  \ zdravni\u0161ko potrdilo o bolni\u0161ni\u010Dnem zdravljenju. Zdravni\u0161ko\
  \ spri\u010Devalo mora vsebovati dva konstitutivna elementa in sicer navedbo, da\
  \ se potrdilo izdaja za namen vlo\u017Eitve pro\u0161nje za odlog nastopa kazni\
  \ zapora in opis razlogov, ki narekujejo nujno potrebnost bolni\u0161ni\u010Dnega\
  \ zdravljenja obsojenca (3. odst. 24. \u010Dlena ZIKS-1), s \u010Demer se zaostruje\
  \ pogoj in hkrati onemogo\u010Da zlorabo navedenega instituta. Kljub navedenemu\
  \ pa sprememba ne posega v pravico obsojenca do ustreznega zdravstvenega varstva,\
  \ saj zdravstveno oskrbo v zavodih za prestajanje kazni zapora zagotavljajo zdravstveni\
  \  domovi, na obmo\u010Dju katerih deluje zavod, poleg tega pa se zdravstvena dejavnost\
  \ za obsojence lahko opravlja tudi v ustreznih zdravstvenih domovih zunaj zavoda.\n\
  Poleg tega je bila z novelo ZIKS-1F ustrezneje opredeljena tudi mo\u017Enost prekinitve\
  \ kazni zapora, ki poleg konkretiziranih razlogov po novem upo\u0161teva tudi varnostne\
  \ zadr\u017Eke, ki so pomemben dejavnik pri odlo\u010Danju o prekinitvi kazni zapora.\
  \  Kot je bilo navedeno, veljavna ureditev \u017Ee omogo\u010Da, da se kazen zapora\
  \ do devetih mesecev lahko izvr\u0161uje s hi\u0161nim zaporom, pri tem pa se upo\u0161\
  teva dejstvo, da mora na\u010Din izvr\u0161itve kazni odvra\u010Dati obsojenca in\
  \ druge od izvr\u0161evanja kaznivih dejanj; skratka, biti mora koristen tako za\
  \ kaznovano osebo kot za dru\u017Ebo, zaradi \u010Desar izvr\u0161itev kazni zapora\
  \ s hi\u0161nim zaporom ni primerna v primeru izre\u010Denih dolgotrajnih prostostnih\
  \ kazni. Kot smo tudi ob\u0161irno pojasnili, je bil z novelo ZIKS-1F leta 2015\
  \ na novo in ustrezneje urejen tako imenovani zdravstveni razlog za odlog izvr\u0161\
  itve kazni zapora, ki je zaostril pogoje v katerih se izvr\u0161evanje prestajanja\
  \ kazni lahko odlo\u017Ei.\nGlede na vse navedeno ocenjujemo, da posredovani predlog\
  \ ni primeren za nadaljnjo obravnavo.\n "
