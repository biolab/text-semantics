response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPla\u010Dilo za opravljeno delo v temelju ureja Zakon o delovnih razmerjih\
  \ (Uradni list RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15 \u2013 ZZSDT, 33/16\
  \ \u2013 PZ-F, 52/16 in 15/17 \u2013 odl. US; v nadaljnjem besedilu: ZDR-1) v okviru\
  \ posebnega poglavja o pravicah, obveznostih in odgovornostih iz delovnega razmerja.\
  \ Iz 126. \u010Dlena ZDR-1 izhaja, da je obvezna oblika pla\u010Dila za delo po\
  \ pogodbi o zaposlitvi pla\u010Da, ki mora biti vedno v denarni obliki. Pri pla\u010D\
  i mora delodajalec upo\u0161tevati minimum, dolo\u010Den z zakonom oziroma kolektivno\
  \ pogodbo, ki neposredno zavezuje delodajalca.\nKo se izpostavlja pla\u010Da ali\
  \ minimalna pla\u010Da, je vedno mi\u0161ljena bruto pla\u010Da, torej znesek, od\
  \ katerega \u0161e niso od\u0161teti delav\u010Devi davki in prispevki. Od pla\u010D\
  e v bruto znesku namre\u010D delodajalec na delav\u010Dev ra\u010Dun izpla\u010D\
  uje neto znesek ter v njegovem imenu, skladno s predpisi, ki sodijo v delovno podro\u010D\
  je Ministrstva za finance, na ustrezne ra\u010Dune nakazuje prispevke in akontacijo\
  \ dohodnine, pri \u010Demer se seveda upo\u0161tevajo tudi osebne okoli\u0161\u010D\
  ine (npr. vzdr\u017Eevani dru\u017Einski \u010Dlani), kar je tudi razlog za razli\u010D\
  ne neto zneske med posameznimi delavci. Dodatno pa je delodajalec na bruto pla\u010D\
  o zavezan pla\u010Dati \u0161e davek na izpla\u010Dano pla\u010Do in prispevke,\
  \ kar pa je tudi lahko razli\u010Dno, odvisno npr. od sklenjene pogodbe o zaposlitvi\
  \ za nedolo\u010Den ali dolo\u010Den \u010Das ali od morebitnih subvencij, do katerih\
  \ je upravi\u010Den konkretni delodajalec. Upo\u0161tevaje navedeno torej le bruto\
  \ pla\u010Da predstavlja znesek, ki ni odvisen niti od okoli\u0161\u010Din na strani\
  \ delavca niti od okoli\u0161\u010Din na strani delodajalca.\nUpo\u0161tevaje vse\
  \ navedeno ocenjujemo, da je ureditev pla\u010Dila za opravljano delo ustrezna,\
  \ zato menimo, da ni utemeljenih argumentov za spreminjanje zakonskih dolo\u010D\
  b v smislu izpostavljenega predloga. \n "
