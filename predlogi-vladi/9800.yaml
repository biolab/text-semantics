response: "Odziv Ministrstva za pravosodje\n\nV skladu s slovensko zakonsko ureditvijo\
  \ dedovanja v drugem dednem redu zapu\u0161\u010Dino pokojnika, ki ni zapustil potomcev,\
  \ dedujejo njegovi star\u0161i in njegov zakonec (14. \u010Dlen <link http: www.pisrs.si\
  \ pis.web external-link-new-window internal link in current>Zakona o dedovanju,\
  \ ZD). Pokojnikovi star\u0161i dedujejo eno polovico zapu\u0161\u010Dine po enakih\
  \ delih, pokojnikov zakonec pa deduje drugo polovico zapu\u0161\u010Dine. \u010C\
  e pokojnik ni zapustil zakonca, dedujejo pokojnikovi star\u0161i vso zapu\u0161\u010D\
  ino po enakih delih.\n\nVeljavna slovenska dednopravna ureditev v temelju izhaja\
  \ iz sedemdesetih let prej\u0161njega stoletja, torej iz druga\u010Dnih dru\u017E\
  benih razmer, kot so dana\u0161nje. V skladu s splo\u0161nim trendom, ki je zaznamoval\
  \ razvoj dednega prava v 20. stoletju, so se dedne pravice krvnih sorodnikov zmanj\u0161\
  evale na ra\u010Dun pove\u010Devanja pravic v korist zakoncev. Tako lahko v dednopravnih\
  \ ureditvah v evropskih dr\u017Eavah (predvsem v Belgiji in na Nizozemskem) vidimo\
  \ trend bistveno \u0161ir\u0161ega urejanja dednih pravic zakoncev v primerjavi\
  \ z dednimi pravicami potomcev in tudi drugih sorodnikov. Utemeljitev pove\u010D\
  evanja dednih pravic zakoncev je predvsem v tem, da sta zakonca tista, ki pridobivata\
  \ premo\u017Eenje skupaj, v medsebojnem sodelovanju, medtem ko otroci in drugi sorodniki\
  \ k temu na\u010Deloma z ni\u010Demer ne pripomorejo. (Povzeto po \u010Dlanki prof.\
  \ dr. Viktorije \u017Dnidar\u0161i\u010D Skubic, Dedovanje med zakoncema, Pravni\
  \ letopis, In\u0161titut za primerjalno pravo pri Pravni fakulteti v Ljubljani,\
  \ 2005, str. 86)\n\n\u010Ceprav veljavna slovenska dednopravna ureditev trenutno\
  \ \u0161e ne sledi omenjenim trendom v smislu spreminjanja velikosti dednih dele\u017E\
  ev, ki pripadajo zakoncu v dolo\u010Denem dednem redu, pa ZD v skladu z ureditvijo\
  \ iz 23. \u010Dlena omogo\u010Da, da lahko sodi\u0161\u010De na zahtevo zakonca,\
  \ ki deduje z dedi\u010Di drugega dednega reda, odlo\u010Di: (1) da deduje zakonec\
  \ tudi del tistega dela zapu\u0161\u010Dine, ki bi ga po zakonu dedovali drugi dedi\u010D\
  i oziroma (2) da deduje zakonec vso zapu\u0161\u010Dino, \u010De je njena vrednost\
  \ tako majhna, da bi zakonec za\u0161el v pomanjkanje, \u010De bi se delila. Sodi\u0161\
  \u010De pri odlo\u010Danju o tem upo\u0161teva vse okoli\u0161\u010Dine primera,\
  \ zlasti premo\u017Eenjske razmere in pridobitno sposobnost zakonca, premo\u017E\
  enjske razmere in pridobitno sposobnost drugih dedi\u010Dev ter vrednost zapu\u0161\
  \u010Dine.\_\n\nInstitut pove\u010Danja dednega dele\u017Ea zakonca torej omogo\u010D\
  a razdelitev zapu\u0161\u010Dine v skladu z materialnimi potrebami zakonca, ki so\
  \ mu zaradi zapustnikove, torej zakon\u010Deve smrti odtegnjena potrebna \u017E\
  ivljenjska sredstva. Institut pove\u010Danja dednega dele\u017Ea zakonca je tako\
  \ korektiv dolo\u010Db o zakonitem dednem redu in predstavlja socialni element pri\
  \ dolo\u010Danju zakonitih dednih dele\u017Eev.\n\nSklepno dodajamo, da lahko zakonec\
  \ s svojim premo\u017Eenjem razpolaga za primer smrti z oporoko v korist zakonca\
  \ po splo\u0161nih pravilih oporo\u010Dnega dedovanja in je pri testiranju omejen\
  \ le z institutom nujnega dele\u017Ea. Po drugem odstavku 26. \u010Dlena ZD zna\u0161\
  a nujni dele\u017E potomcev, posvojencev in njihovih potomcev ter zakonca polovico,\
  \ nujni dele\u017E drugih dedi\u010Dev pa tretjino tistega dele\u017Ea, ki bi \u0161\
  el vsakemu posameznemu izmed njih po zakonitem dednem redu. Dodajamo, da se v primeru,\
  \ ko je zapustnik z oporoko v celoti razpolagal s svojim premo\u017Eenjem (in pri\
  \ tem ni upo\u0161teval nujnih dedi\u010Dev), nujni dele\u017E nujnih dedi\u010D\
  ev dolo\u010Di le v primeru, \u010De ti svoj nujni dele\u017E v zapu\u0161\u010D\
  inskem postopku zahtevajo, sicer se v celoti deduje, kot je zapustnik dolo\u010D\
  il v oporoki.\n\nGlede na vse navedeno na Ministrstvu za pravosodje menimo, da bo\
  \ treba o ustreznosti veljavne ureditve zakonitega dedovanja v posameznih dednih\
  \ redih, ter o vpra\u0161anjih, povezanih z obstojem oziroma na\u010Dinom ureditve\
  \ instituta nujnega dedovanja v slovenskem pravnem redu, opraviti \u0161iroko strokovno\
  \ razpravo in morebitno spremenjeno ureditev vklju\u010Diti v naslednjo novelo ZD\
  \ oziroma v nov zakon, ki bo namesto veljavnega ZD urejal dedovanje."
