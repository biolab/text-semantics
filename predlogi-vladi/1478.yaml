response: "Odziv Ministrstva za pravosodje\nIdeja o oblikovanju t.i. dru\u017Einskih\
  \ sodi\u0161\u010D je v slovenskem prostoru prisotna \u017Ee dalj \u010Dasa. Podpora\
  \ tak\u0161ni ideji v zadnjem desetletju je razvidna iz nekaterih \u017Ee sprejetih\
  \ zakonov, s katerimi se je prenesla pristojnost odlo\u010Danja v dolo\u010Denih\
  \ zadevah iz dru\u017Einskopravnega podro\u010Dja na sodi\u0161\u010Da, poleg tega\
  \ pa je bila dolo\u010Dena koncentracija pristojnosti odlo\u010Danja v teh zadevah\
  \ na okro\u017Enih sodi\u0161\u010Dih.  Tako je Zakon o spremembah in dopolnitvah\
  \ Zakona o zakonski zvezi in dru\u017Einskih razmerjih (Ur. l. RS, \u0161t. 64/01;\
  \ novela ZZZDR-B)  dolo\u010Dil pristojnost sodi\u0161\u010Da za odlo\u010Danje\
  \ o varstvu in vzgoji otrok v vseh primerih, pred to novelo je namre\u010D veljala\
  \ ureditev, po kateri so o varstvu in vzgoji v dolo\u010Denih primerih odlo\u010D\
  ala sodi\u0161\u010Da, v drugih pa centri za socialno delo (CSD).  Z Zakonom o spremembah\
  \ in dopolnitvah Zakona o zakonski zvezi in dru\u017Einskih razmerjih (Ur. l. RS,\
  \ \u0161t. 16/04; novela ZZZDR-C) je bila nadalje dolo\u010Dena pristojnost sodi\u0161\
  \u010Da za odlo\u010Danje: - o stikih med otrokom in star\u0161i v vseh primerih\
  \ (pred tem so v nekaterih primerih o stikih otroka s star\u0161i odlo\u010Dali\
  \ CSD),   - o pre\u017Eivljanju otrok v vseh primerih (odpravljena je bila mo\u017E\
  nost sklepanja sporazumov o pre\u017Eivljanju otrok pred CSD z namenom ve\u010D\
  jega varstva koristi otroka), - o vpra\u0161anjih izvr\u0161evanja roditeljske pravice,\
  \ ki bistveno vplivajo na otrokov bodo\u010Di razvoj, \u010De se star\u0161a o tem\
  \ ne sporazumeta.  Poleg tega je bilo z novelo ZZZDR-C v 10.a \u010Dlenu dolo\u010D\
  eno, da so za odlo\u010Danje o zadevah iz tega zakona, za katere so po tem zakonu\
  \ pristojna sodi\u0161\u010Da, na prvi stopnji stvarno pristojna okro\u017Ena sodi\u0161\
  \u010Da. Pred tem je bila pristojnost odlo\u010Danja v navedenih zadevah glede na\
  \ vrsto zadeve oziroma vrednost spornega predmeta deljena med okrajna in okro\u017E\
  na sodi\u0161\u010Da, kar je pomenilo razpr\u0161enost obravnave teh zadev na 11\
  \ okro\u017Enih in 44 okrajnih sodi\u0161\u010Dih, to pa zagotovo ni bilo v prid\
  \ specializaciji sodnikov, ki sodijo v teh zadevah. Ravno zaradi mo\u017Enosti ve\u010D\
  je specializacije sodnikov, ki odlo\u010Dajo v dru\u017Einskih zadevah, in s ciljem\
  \ omogo\u010Diti oblikovanje posebnih specializiranih oddelkov za dru\u017Einske\
  \ zadeve, je bila sprejeta odlo\u010Ditev za dolo\u010Ditev koncentracije pristojnosti\
  \ odlo\u010Danja v navedenih zadevah na okro\u017Enih sodi\u0161\u010Dih.  Temu\
  \ je sledil tudi v letu 2008 sprejeti Zakon o prepre\u010Devanju nasilja v dru\u017E\
  ini (Ur. l. RS, \u0161t. 16/08; ZPND), ki je v 24. \u010Dlenu dolo\u010Dil, da je\
  \ za odlo\u010Danje o ukrepih po tem zakonu, za katere je pristojno sodi\u0161\u010D\
  e, stvarno pristojno okro\u017Eno sodi\u0161\u010De. Podpora sedanjega ministra\
  \ za pravosodje in Vlade Republike Slovenije ideji o oblikovanju posebnih dru\u017E\
  inskih oddelkov za dru\u017Einske zadeve na okro\u017Enih sodi\u0161\u010Dih je\
  \ razvidna iz v nadaljevanju opisanih aktivnosti na zakonodajnem in drugih podro\u010D\
  jih.  Z Zakonom o spremembah in dopolnitvah Zakona o sodi\u0161\u010Dih (Ur. l.\
  \ RS, \u0161t. 96/09; ZS-I) je bil v Zakon o sodi\u0161\u010Dih dodan nov 98.a \u010D\
  len, ki dolo\u010Da: \"Sodi\u0161\u010De, ki ima najmanj 10 sodnikov, lahko organizira\
  \ oddelke po pravnih podro\u010Djih.  Sodni oddelek se organizira za posamezno pravno\
  \ podro\u010Dje, na katero je s polno obremenitvijo razporejenih najmanj pet sodnikov,\
  \ oziroma najmanj deset zaposlenih (sodno osebje).  Ne glede na prej\u0161nja odstavka\
  \ se oddelki lahko organizirajo pri vsakem okro\u017Enem sodi\u0161\u010Du za dru\u017E\
  inskopravno podro\u010Dje, na sodi\u0161\u010Dih, ki imajo polo\u017Eaj vi\u0161\
  jega sodi\u0161\u010Da, in na Vrhovnem sodi\u0161\u010Du.\" Koncentracija odlo\u010D\
  anja na okro\u017Enih sodi\u0161\u010Dih v zadevah po veljavnem ZZZDR in ZPND ob\
  \ veljavni ureditvi v Zakonu o sodi\u0161\u010Dih, \u017Ee sedaj omogo\u010Da oblikovanje\
  \ posebnih dru\u017Einskih oddelkov. Posebni oddelki so tako \u017Ee organizirani\
  \ pri Okro\u017Enem sodi\u0161\u010Du v Ljubljani, v Kranju, v Kr\u0161kem, v Novem\
  \ mestu, v Mariboru, v Murski Soboti. Pri Okro\u017Enem sodi\u0161\u010Du v Celju\
  \ je oblikovan poseben Dru\u017Einski pododdelek znotraj Pravdnega oddelka, Okro\u017E\
  na sodi\u0161\u010Da v Novi Gorici, v Kopru, v Slovenj Gradcu in na Ptuju pa zagotavljajo\
  \ specializacijo sodnikov z letnim razporedom dela in dolo\u010Denimi posebnostmi\
  \ dodeljevanja t.i. dru\u017Einskih zadev. Predlog Dru\u017Einskega zakonika, ki\
  \ ga je vlada posredovala v sprejem Dr\u017Eavnemu zboru Republike Slovenije, dolo\u010D\
  a celovit prenos pristojnosti za odlo\u010Danje v dru\u017Einskih zadevah na sodi\u0161\
  \u010Da. Kot stvarno pristojna sodi\u0161\u010Da za odlo\u010Danje na prvi stopnji\
  \ so dolo\u010Dena okro\u017Ena sodi\u0161\u010Da. Ta bodo po predlagani ureditvi\
  \ ostala pristojna odlo\u010Dati v vseh dru\u017Einskih zadevah, v katerih so pristojna\
  \ \u017Ee po veljavni ureditvi, v odlo\u010Danje okro\u017Enih sodi\u0161\u010D\
  \ bodo z okrajnih sodi\u0161\u010D pre\u0161li sedanji postopki odvzema in vrnitve\
  \ poslovne sposobnosti (po predlagani ureditvi bodo to postopki postavitve odrasle\
  \ osebe pod skrbni\u0161tvo, s katerim se nadome\u0161\u010Da sedanji institut odvzema\
  \ poslovne sposobnosti), na sodi\u0161\u010Da se s centrov za socialno delo prena\u0161\
  a odlo\u010Danje v postopkih za dovolitev sklenitve zakonske zveze, predlagan je\
  \ celovit prenos pristojnosti odlo\u010Danja glede ukrepov za varstvo koristi otrok.\
  \  Koncentracija odlo\u010Danja o navedenih zadevah na okro\u017Enih sodi\u0161\u010D\
  ih, kot je predvidena s Predlogom dru\u017Einskega zakonika, ob predvidenem celovitem\
  \ prenosu pristojnosti na ta sodi\u0161\u010Da, je zagotovo nadaljnji korak v smeri\
  \ oblikovanja posebnih dru\u017Einskih oddelkov tudi pri tistih okro\u017Enih sodi\u0161\
  \u010Dih, kjer do sedaj tak\u0161ni posebni oddelki \u0161e niso oblikovani. Pri\
  \ tem je treba poudariti, da je oblikovanje oddelkov stvar organizacije sodi\u0161\
  \u010Da, zanjo je odgovoren predsednik sodi\u0161\u010Da. Na zakonodajni ravni so\
  \ vsekakor podani pogoji za ustanovitev dru\u017Einskih oddelkov na vseh okro\u017E\
  nih sodi\u0161\u010Dih, predsednik sodi\u0161\u010Da pa glede na pripad zadev in\
  \ \u0161tevilo sodnikov na sodi\u0161\u010Du oceni in odlo\u010Di, ali je ustanovitev\
  \ oddelka ustrezna re\u0161itev za postopke v dru\u017Einskopravnih zadevah pred\
  \ konkretnim okro\u017Enim sodi\u0161\u010Dem. Ob sprejemu Predloga Dru\u017Einskega\
  \ zakonika na vladi decembra 2009 je minister za pravosodje za uspe\u0161no implementacijo\
  \ reforme dru\u017Einskega prava na sodi\u0161\u010Dih ustanovil posebno delovno\
  \ skupino, v katero je poleg predstavnikov Ministrstva za pravosodje in Ministrstva\
  \ za delo, dru\u017Eino in socialne zadeve imenoval predstavnike vseh okro\u017E\
  nih in vi\u0161jih sodi\u0161\u010D ter Vrhovnega sodi\u0161\u010Da RS. Med naloge\
  \ delovne skupine sodijo med drugimi tudi: -    oblikovanje predloga izobra\u017E\
  evanj, povezanih z izvedbo reforme na podro\u010Dju dru\u017Einskega prava, -  \
  \  obravnava osnutkov novel Zakona o pravdnem postopku in Zakona o nepravdnem postopku,\
  \ potrebnih zaradi nove ureditve v Dru\u017Einskem zakoniku, -    priprava smernic\
  \ za prilagoditev organizacije oddelkov okro\u017Enih sodi\u0161\u010D za dru\u017E\
  inskopravne zadeve z upo\u0161tevanjem predvidenih obremenitev glede na nove oziroma\
  \ spremenjene pristojnosti sodi\u0161\u010D. Opisane zakonodajne in druge aktivnosti\
  \ zagotovo pomenijo korak v smeri ve\u010Dje specializacije sodnikov, ki odlo\u010D\
  ajo v dru\u017Einskih zadevah na civilnopravnem podro\u010Dju, ki vsekakor vpliva\
  \ na hitrej\u0161e in u\u010Dinkovitej\u0161e odlo\u010Danje v teh zadevah, to pa\
  \ je pomembno predvsem z vidika u\u010Dinkovitega zagotavljanja varstva koristi\
  \ otrok. V lu\u010Di celovite in s strani pristojnih organov potrebne specializirane\
  \ obravnave mladoletnikov pa je poleg podro\u010Dja civilnih sodnih postopkov pomembna\
  \ tudi kaznovalno-pravna obravnava mladoletnih osumljencev storitve prekr\u0161\
  kov in kaznivih dejanj.  Na podro\u010Dju kazenskega prava je novi Kazenski zakonik\
  \ (Ur.l. RS, \u0161t. 55/08, 66/08-popr. in 39/09; KZ-1) v drugem odstavku 5. \u010D\
  lena za obravnavanje mladoletnih storilcev kaznivih dejanj dolo\u010Dil, da bo kazensko\
  \ odgovornost mladoletnikov uredil posebni kazenski zakon, dokler ne bo uveljavljen,\
  \ pa se smiselno uporabljajo dolo\u010Dbe prej veljavnega Kazenskega zakonika. V\
  \ skladu z navedenim je Ministrstvo za pravosodje pridobilo \u0161tudijo o ureditvi\
  \ obravnavanja mladoletnih prestopnikov s predlogi za novo ureditev, ki izhaja iz\
  \ potrebe po urejenosti obravnavanja mladoletnih prestopnikov (tako storilcev kaznivih\
  \ dejanj kot tudi prekr\u0161kov) v samostojnem zakonu, lo\u010Deno torej iz kazenske\
  \ zakonodaje in zakona o prekr\u0161kih. Glede na navedeno bo Ministrstvo za pravosodje\
  \ v sodelovanju s strokovnjaki z obravnavanega podro\u010Dja prou\u010Dilo tudi\
  \ smiselnost specializacije posebnih dru\u017Einskih oddelkov na sodi\u0161\u010D\
  ih tako za civilno-pravne dru\u017Einske zadeve kot tudi za obravnavo mladoletnih\
  \ storilcev prekr\u0161kov in kaznivih dejanj. Nenazadnje pa je treba poudariti,\
  \ da se specializacija sodnikov na tem podro\u010Dju kontinuirano \u017Ee zagotavlja\
  \ skozi izobra\u017Eevanja, ki jih organizira Center za izobra\u017Eevanje v pravosodju,\
  \ ki deluje v okviru Ministrstva za pravosodje.    "
