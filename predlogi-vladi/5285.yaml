  \ uslu\u017Ebencu, kot tudi uradniku na polo\u017Eaju, in sicer se \u0161teje, da\
  \ je:\n Javni uslu\u017Ebenec nesposoben za svoje uradni\u0161ko delovno mesto oziroma\
