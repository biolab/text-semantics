  \ ukrepe ob ugotovljeni nesposobnosti.\nUpo\u0161tevaje navedeno ocenjuje, da je\
  \ ukrepe, navedene v posredovanem predlogu, mo\u017Eno izvajati na podlagi veljavnih\
  \ predpisov.\n "
