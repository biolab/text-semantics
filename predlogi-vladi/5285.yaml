  lena dogovorita za nadaljevanje delovnega razmerja. V dogovoru o nadaljevanju delovnega\
  \ razmerja se dolo\u010Di tudi trajanje delovnega razmerja. Izjema je torej mo\u017E\
  na le zaradi zagotovitve nemotenega delovnega procesa, in sicer za tisto obdobje,\
  \ v katerem bo lahko delodajalec delovni proces uredil druga\u010De.\nPojasnjujemo\
  \ tudi, da Zakon o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07 - uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 69/08 - ZTFI-A, 69/08 - ZZavar-E, 65/08 in\
