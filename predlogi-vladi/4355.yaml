response: "Odziv Ministrstva za pravosodje\nV skladu z Zakonom o Poslovnem registru\
  \ Slovenije  (v nadaljnjem besedilu ZPRS-1) je poslovni register (v nadaljnjem besedilu\
  \ PRS) osrednja javna baza podatkov o vseh poslovnih subjektih s sede\u017Eem na\
  \ obmo\u010Dju Republike Slovenije, ki opravljajo pridobitno ali nepridobitno dejavnost\
  \ ter o njihovih podru\u017Enicah, drugih delih poslovnih subjektov in podru\u017E\
  nicah tujih poslovnih subjektov, ki opravljajo dejavnost na obmo\u010Dju Republike\
  \ Slovenije. Gospodarske dru\u017Ebe in drugi subjekti, za katere tako dolo\u010D\
  a zakon, se v skladu z Zakonom o sodnem registru  (v nadaljnjem besedilu ZSReg)\
  \ vpi\u0161ejo v sodni register. O vpisih v sodni register odlo\u010Dajo registrska\
  \ sodi\u0161\u010Da (okro\u017Ena sodi\u0161\u010Da, na obmo\u010Dju katerih imajo\
  \ gospodarske dru\u017Ebe svoj sede\u017E), podatke pa na podlagi odlo\u010Ditve\
  \ sodi\u0161\u010Da vpi\u0161e v glavno knjigo sodnega registra Agencija za javnopravne\
  \ evidence in storitve (AJPES), ki tudi vzdr\u017Euje in upravlja centralizirano\
  \ informatizirano bazo sodnega registra kot sestavnega dela poslovnega registra.\n\
  Podatke, ki se vpi\u0161ejo v sodni register, dolo\u010Da 4. \u010Dlen ZSReg. Med\
  \ drugim se vpi\u0161ejo tudi identifikacijski podatki ustanoviteljev, dru\u017E\
  benikov ali \u010Dlanov subjektov vpisa, vrsta in obseg njihove odgovornosti za\
  \ obveznosti subjekta vpisa ter datum njihovega vstopa in izstopa iz subjekta vpisa.\n\
  V skladu s 43. \u010Dlenom ZSReg se mora vsak vpis v sodni register in predlo\u017E\
  itev listine objaviti na spletnih straneh AJPES. V skladu s 7. \u010Dlenom ZSReg\
  \ je sodni register javna knjiga. Navedeni \u010Dlen dolo\u010Da tudi, da se zagotavlja\
  \ javnost podatkov, vpisanih v glavno knjigo, torej tudi podatkov o ustanoviteljih,\
  \ dru\u017Ebenikih ali \u010Dlanih subjekta vpisa. V nadaljevanju navedene dolo\u010D\
  be je izrecno dolo\u010Deno, da se javnost zagotavlja na dva na\u010Din: tako, da\
  \ mora biti vsakomur preko spletne strani AJPES omogo\u010Den brezpla\u010Den vpogled\
  \ v podatke, ki so o posameznem subjektu vpisani v sodni register, in z izstavitvijo\
  \ rednih in zgodovinskih izpisov iz sodnega registra\nV omenjene podatke lahko brezpla\u010D\
  no vpogleda vsakdo, ki se predhodno registrira na spletni strani AJPES, preko spletnega\
  \ portala ePRS. Registrirani uporabnik si lahko natisne redni ali zgodovinski izpis\
  \ iz sodnega/poslovnega registra, v katerem so navedeni tudi dru\u017Ebeniki (primer\
  \ dru\u017Ebe z omejeno odgovornostjo). Glede posameznega dru\u017Ebenika je navedena\
  \ njegova zaporedna \u0161tevilka, identifikacijska \u0161tevilka (EM\u0160O), osebno\
  \ ime, naslov, vrsta odgovornosti za obveznosti dru\u017Ebe in datum vstopa dru\u017E\
  benika v dru\u017Ebo.\nV zvezi z opisanim naborom podatkov posebej izpostavljamo\
  \ identifikacijsko \u0161tevilko, ki je EM\u0160O. Ta je sicer pri ustanovitelju,\
  \ dru\u017Ebeniku ali \u010Dlanu subjekta vpisa vpisana, vendar ni javno dostopna.\
  \ V predlogu navajate, da je lastnike v zvezi z javno objavo njihovih podatkov dodatno\
  \ za\u0161\u010Ditil Informacijski poobla\u0161\u010Denec. V zvezi s tem vam pojasnjujemo,\
  \ da je Informacijski poobla\u0161\u010Denec v svoji odlo\u010Dbi in mnenju   iz\
  \ junija 2008 zapisal, da predstavlja objava EM\u0160O grob poseg v informacijsko\
  \ zasebnost kot ustavno pravico posameznika, saj predvideva prekomerno zbiranje\
  \ osebnih podatkov. Internet namre\u010D omogo\u010Da nenadzorovano nastajanje novih\
  \ zbirk osebnih podatkov, ki se lahko uporabljajo v nasprotju z namenom, za katerega\
  \ so bile uzakonjene. Zato je bila leta 2008 sprejeta re\u0161itev (spremenjena\
  \ sta bila ZSReg in Uredba o sodnem registru) , po kateri objava podatkov o subjektu\
  \ vpisa na portalu AJPES in izpis iz sodnega registra ne smeta vsebovati EM\u0160\
  O zastopnika, dru\u017Ebenika ali \u010Dlana organa nadzora subjekta vpisa in nobene\
  \ listine, ki vsebuje osebne podatke posameznikov, ki so zastopniki, dru\u017Ebeniki\
  \ oziroma \u010Dlani organov nadzora. Na podlagi navedenega v spletni aplikaciji\
  \ AJPES ni mogo\u010De ve\u010D videti EM\u0160O, \u0161e vedno pa je mogo\u010D\
  e pridobiti druge identifikacijske podatke o navedenih osebah.\n "
