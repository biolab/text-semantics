response: "Odziv Ministrstva za infrastrukturo\nUkrep energetskih izkaznic je uveden\
  \ na osnovi zahteve Direktive o energetski u\u010Dinkovitosti stavb 2010/31/EU,\
  \ ki predpisuje, da je potrebno pri vsaki prodaji in oddaji novemu najemniku ali\
  \ kupcu predlo\u017Eiti energetsko izkaznico. Vse dr\u017Eave \u010Dlanice imajo\
  \ uveden ta ukrep \u017Ee ve\u010D let. Ukrep je eden bolj pomembnih pri spodbujanju\
  \ nalo\u017Eb v energetsko prenovo stavb. Energetska izkaznica stavbe je sicer listina\
  \ s podatki o energijski u\u010Dinkovitosti stavbe in s priporo\u010Dili za pove\u010D\
  anje energijske u\u010Dinkovitosti. Gre za ukrep, ki je namenjen bolj\u0161i informiranosti\
  \ potro\u0161nika, torej tistega, ki \u017Eeli stavbo oz. stanovanje kupiti ali\
  \ najeti. Stavba je porabnik energije, zato je smiselno, da pred odlo\u010Ditvijo\
  \ o nakupu ali najemu preverimo, kako energetsko var\u010Dna oz. potratna je.  Stro\u0161\
  ek za energijo v stavbi je relativno velik oz. velike so tudi potrebne investicije,\
  \ \u010De bi \u017Eeleli stavbo prenoviti, zato ima energetska izkaznica stavbe\
  \ koristne podatke za odlo\u010Ditev potro\u0161nika. Pri nakupu oz. najemu je tako\
  \ seznanjen s tem, kak\u0161ne stro\u0161ke lahko \u0161e pri\u010Dakuje za energijo\
  \ v stavbi. Pri tem je zelo nujno tudi poudariti, da energetska izkaznica ne ozna\u010D\
  uje samo razreda oz. dolo\u010Da energetsko u\u010Dinkovitost stavbe, temve\u010D\
  \  so sestavni del energetske izkaznice tudi priporo\u010Deni ukrepi, s katerimi\
  \ se lahko ta u\u010Dinkovitost pove\u010Da.\n \n "
