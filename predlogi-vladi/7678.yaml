response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nPromet na drobno\
  \ z zdravili za uporabo v veterinarski medicini se izvaja v veterinarskih organizacijah\
  \ in drugih organizacijah, ki po predpisih o veterinarstvu opravljajo veterinarsko\
  \ dejavnost, ob storitvi za \u017Eivali, ki jih imajo te organizacije v svoji evidenci\
  \ oziroma, \u010De pri lastniku ali skrbniku \u017Eivali opravljajo veterinarske\
  \ preventivne ali terapevtske posege na \u017Eivalih. Izvaja se lahko tudi v lekarnah\
  \ in specializiranih prodajalnah.\nNa\u010Din in mesto izdaje zdravila sta dolo\u010D\
  ena v dovoljenju za promet z zdravilom. Skladno s tem in v skladu z zakonodajo zdravila\
  \ za uporabo v veterinarski medicini tudi proti zajedavcem za hi\u0161ne ljubljen\u010D\
  ke oz. njihove mladi\u010De, imetniki \u017Eivali nabavljajo v veterinarskih organizacijah,\
  \ v lekarnah oziroma bi jih lahko v specializiranih prodajalnah.\nV lekarnah se\
  \ lahko izvaja prodaja zdravil, katera imajo predpisan na\u010Din izdaje brez veterinarskega\
  \ recepta in zdravil, ki se jih lahko izdaja le na veterinarski recept. V specializiranih\
  \ prodajalnah se lahko prodajajo le tista zdravila, za katera ni potreben veterinarski\
  \ recept, in sicer tista, za katera tako odlo\u010Di v dovoljenju za promet pristojni\
  \ organ ( v Sloveniji - Javna agencija RS za zdravila in medicinske pripomo\u010D\
  ke - JAZMP).\nIz seznama zdravil, ki ga objavlja JAZMP na njihovi spletni strani,\
  \ je razvidno, da so med temi zdravili zdravila proti zajedavcem, ki se jih lahko\
  \ izdaja le na recept veterinarja in tudi zdravila, za katerih izdajo v lekarni\
  \ (oziroma specializirani prodajalni) recept veterinarja ni potreben (izdaja -brez\
  \ recepta). Vidik varnosti naj bi bil pri presoji na\u010Dina izdaje upo\u0161tevan\
  \ prednostno. Tudi dajanje zdravil \u017Eivalim proti zajedavcem, ki je brez potrebe\
  \ po tem, je zelo sporno in v nasprotju z njihovo odgovorno in preudarno rabo. Velikokrat\
  \ je za postavitev diagnoze potreben podrobnej\u0161i pregled \u017Eivali, lahko\
  \ se je pokazala \u0161e potreba po pogovoru za razjasnitev dolo\u010Denih dejstev,\
  \ oziroma je potreben nasvet veterinarja glede uporabe zdravila. Tako se je izoblikovala\
  \ praksa, da gre del prometa (tudi z zdravili, za katerih izdajo veterinarski recept\
  \ ni potreben) preko veterinarjev v veterinarskih organizacijah. Zdravila morajo\
  \ biti varna in ob pravilni uporabi tudi u\u010Dinkovita (spremljanje. Izogibati\
  \ se \u017Eeli mo\u017Enim tveganjem, ki bi bila za \u017Eivali, ljudi in okolje.\n\
  Dolo\u010Den, ne majhen dele\u017E prometa nekaterih od teh zdravil proti zajedavcem,\
  \ ki se jih lahko izdaja brez veterinarskega recepta, poteka \u017Ee sedaj tudi\
  \ preko lekarn. Po na\u0161ih podatkih je, poleg okoli 130 veterinarskih organizacij,\
  \ v Sloveniji trenutno tudi preko 300 lekarni\u0161kih enot (lekarn s svojimi podru\u017E\
  nicami).  In kot smo \u017Ee navedli, zdravila proti zajedavcem poleg v veterinarskih\
  \ organizacijah prodajajo tudi v lekarnah, zlasti tam, kjer se je trg z njimi vzpostavil\
  \ (najbr\u017E tudi zaradi povpra\u0161evanja).\nProdaja tovrstnih zdravil za uporabo\
  \ v veterinarski medicini (katerih na\u010Din izdaje ni na veterinarski recept)\
  \ v specializiranih prodajalnah nekako ni \"za\u017Eivela\". \n "
