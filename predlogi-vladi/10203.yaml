response: "Odziv Ministrstva za infrastrukturo\nPodro\u010Dje vozni\u0161kih dovoljenj\
  \ je v dr\u017Eavah Evropske unije urejeno z Direktivo (EU) 2006/126 Evropskega\
  \ parlamenta in Sveta z dne 20. decembra 2006 o vozni\u0161kih dovoljenjih (s spremembami).\
  \ Direktiva med drugim dolo\u010Da, da se vozni\u0161ko dovoljenje izda samo tistim\
  \ kandidatom, ki izpolnjujejo zdravni\u0161ke standarde, v skladu z dolo\u010Dbami\
  \ priloge III direktive (minimalna merila glede psihofizi\u010Dne sposobnosti za\
  \ vo\u017Enjo vozila na motorni pogon).\nV prilogi III je v poglavju zdravstveni\
  \ pregledi navedeno, da morajo kandidati pred prvo izdajo vozni\u0161kega dovoljenja\
  \ opraviti zdravstvene preglede, nato pa je potrebno voznike pregledati v skladu\
  \ z veljavnim nacionalnim sistemom v dr\u017Eavi \u010Dlanici obi\u010Dajnega prebivali\u0161\
  \u010Da ob vsakem podalj\u0161anju vozni\u0161kega dovoljenja, pri \u010Demer so\
  \ lahko merila, ki jih dr\u017Eave \u010Dlanice dolo\u010Dijo za izdajo ali vsako\
  \ poznej\u0161e podalj\u0161anje vozni\u0161kih dovoljenj, stro\u017Eja od tistih,\
  \ ki so dolo\u010Dena v prilogi III direktive.\nZa kandidate za voznike vozil kategorij\
  \ C, CE, C1, C1E, D, DE, D1 in D1E (skupina 2) je v prilogi\_III direktive dolo\u010D\
  eno, da morajo opraviti zdravstvene preglede pred prvo izdajo vozni\u0161kega dovoljenja,\
  \ nato pa je treba voznike pregledati ob vsakem podalj\u0161anju vozni\u0161kega\
  \ dovoljenja, torej najmanj vsakih 5 let. Ob zdravstvenem pregledu se preverja izpolnjevanje\
  \ vseh psihofizi\u010Dnih sposobnosti za vo\u017Enjo motornih vozil (ne samo vida).\
  \ Navedena dolo\u010Dba direktive je povzeta v sedmem odstavku 59. \u010Dlena Zakona\
  \ o voznikih, kjer je navedeno, da se veljavnost vozni\u0161kega dovoljenja kategorij\
  \ C, CE, C1, C1E, D, DE, D1 in D1E vozniku podalj\u0161a, \u010De predlo\u017Ei\
  \ zdravni\u0161ko spri\u010Devalo, da je telesno in du\u0161evno zmo\u017Een za\
  \ vo\u017Enjo motornih vozil navedenih kategorij (izjema so vozniki z \u017Ee pridobljenimi\
  \ pravicami).\nGlede na navedeno menimo, da je trenutna ureditev podalj\u0161evanja\
  \ vozni\u0161kega dovoljenja za vo\u017Enjo vozil, ki se uporabljajo za prevoz oseb\
  \ ali blaga, kot tudi minimalna merila glede psihofizi\u010Dne sposobnosti za vo\u017E\
  njo teh motornih vozil, v nacionalnih predpisih ustrezno urejena ter skladna z evropsko\
  \ zakonodajo."
