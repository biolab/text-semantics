response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nIn\u0161pektorat Republike Slovenije za delo (v nadaljevanju: IRSD) opravlja\
  \ in\u0161pekcijski nadzor na podro\u010Dju delovnih razmerij, varnosti in zdravja\
  \ pri delu ter na podro\u010Dju socialnega varstva.\nIRSD je organ v sestavi Ministrstva\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti. Splo\u0161na na\u010D\
  ela in\u0161pekcijskega nadzora, organizacijo in\u0161pekcij, polo\u017Eaj, pravice\
  \ in dol\u017Enosti in\u0161pektorjev, njihova pooblastila, postopek in\u0161pekcijskega\
  \ nadzora, in\u0161pekcijske ukrepe in druga vpra\u0161anja, povezana z in\u0161\
  pekcijskim nadzorom, urejata Zakon o in\u0161pekciji dela (v nadaljevanju: ZID-1)\
  \ in Zakon o in\u0161pekcijskem nadzoru (v nadaljevanju: ZIN).\_\nV skladu z 2.\
  \ \u010Dlenom ZID-1 opravlja IRSD naloge in\u0161pekcijskega nadzora nad izvajanjem\
  \ zakonov, drugih predpisov, kolektivnih pogodb in splo\u0161nih aktov s podro\u010D\
  ij varnosti in zdravja pri delu, delovnih razmerij, minimalne pla\u010De, trga dela\
  \ in zaposlovanja, dela in zaposlovanja tujcev, sodelovanja delavcev pri upravljanju\
  \ in stavk, \u010De ni z zakonom druga\u010De dolo\u010Deno. In\u0161pektorat opravlja\
  \ tudi in\u0161pekcijski nadzor nad izvajanjem drugih zakonov in predpisov, \u010D\
  e ti tako dolo\u010Dajo. \_\nIRSD je na podlagi Zakona o prekr\u0161kih tudi prekr\u0161\
  kovni organ.\nIn\u0161pektorji IRSD pri svojem delu stremijo k \u010Dim bolj pogosti\
  \ prisotnosti na terenu, ob tem pa se trudijo, da se in\u0161pekcijski nadzor zaklju\u010D\
  i v \u010Dim kraj\u0161em \u010Dasu, brez nepotrebnega podalj\u0161evanja in zavla\u010D\
  evanja postopkov, vendar ne na \u0161kodo zakonitosti delovanja. Pri opravljanju\
  \ neposrednega in\u0161pekcijskega nadzora oziroma izvajanju svojih pooblastil posegajo\
  \ v delovanje pravnih in fizi\u010Dnih oseb le v obsegu, ki je nujno potreben za\
  \ zagotovitev u\u010Dinkovitosti nadzora. Za sankcioniranje kr\u0161iteljev se odlo\u010D\
  ajo predvsem v primerih, ko ugotovijo, da gre za ogro\u017Eanje varnosti ali da\
  \ so ogro\u017Eene temeljne pravice delavcev, \u0161e posebno v primerih, ko delodajalci\
  \ kljub opozorilu in\u0161pektorja nadaljujejo s kr\u0161itvami. Pri izrekanju ukrepov\
  \ upo\u0161tevajo te\u017Eo kr\u0161itve, zato izrekajo za zavezanca ugodnej\u0161\
  e ukrepe, \u010De ocenijo, da je s tem dose\u017Een namen kaznovanja.\nEden od ciljev,\
  \ ki jih \u017Eeli uresni\u010Diti IRSD je, da bi v prihodnosti lahko delovali predvsem\
  \ preventivno. Ampak za dosego tega cilja mora IRSD najprej tudi z doslednim izvajanjem\
  \ vloge prekr\u0161kovnega organa v primeru ugotovljenih prekr\u0161kov zoper delodajalce,\
  \ ki naklepno kr\u0161ijo zakonodajo, ukrepati tudi z globami v razponu in te\u017E\
  iti k temu, da bodo tak\u0161ni ukrepi predvsem opozorilo delodajalcem, da v primeru\
  \ kr\u0161itev ne bodo ostali nekaznovani. Kljub temu sku\u0161ajo in\u0161pektorji\
  \ z opozarjanjem in svetovanjem delovati tudi preventivno.\_\nZakon o delovnih razmerjih\
  \ (v nadaljevanju: ZDR-1), v temelju (tudi na \_podlagi EU direktiv) ureja delovna\
  \ razmerja, ki se sklepajo s pogodbo o zaposlitvi med delavcem in delodajalcem,\
  \ med drugim pa dolo\u010Da na\u010Din uveljavljanja in varstva pravic, obveznosti\
  \ in odgovornosti iz delovnega razmerja. 135. \u010Dlen ZDR-1 tako v zvezi \_z izpla\u010D\
  ilom pla\u010De in drugih pla\u010Dil, ki so izkazana v pisnem obra\u010Dunu pla\u010D\
  e, dolo\u010Da, da lahko delavec zoper delodajalca \_predlaga sodno izvr\u0161bo.\
  \ Hkrati pa \u010Detrti odstavek 200. \u010Dlena ZDR-1 dolo\u010Da, da \_lahko delavec\
  \ denarne terjatve iz delovnega razmerja torej uveljavlja neposredno pred pristojnim\
  \ delovnim sodi\u0161\u010Dem, brez predhodno pisnega uveljavljanja pravice oziroma\
  \ odprave kr\u0161itve pri delodajalcu.\nIn\u0161pektorji so v letu 2018 opravili\
  \ 12.928 in\u0161pekcijskih pregledov, od tega na podro\u010Dju nadzora delovnih\
  \ razmerij 6.879,\nZ vseh treh podro\u010Dij dela in\u0161pektorata so in\u0161\
  pektorji v letu 2018 ugotovili 24.363 razli\u010Dnih kr\u0161itev in na podlagi\
  \ tega izdali 10.481 upravnih in prekr\u0161kovnih ukrepov ter dali 35 naznanil\
  \ sumov storitve kaznivega dejanja in kazenskih ovadb. Izrekli so za 3.833.344,66\
  \ EUR glob.\_\nS podro\u010Dja delovnih razmerij so v letu 2018 prejeli 5.050 novih\
  \ prijav, kar je le nekoliko manj kot v preteklem koledarskem letu (5.573), in\u0161\
  pektorji pa so v nadzorih ugotovili 10.103 kr\u0161itve delovnopravne zakonodaje.\_\
  \nIn\u0161pektorji \u017Ee od leta 2009 najve\u010Dji dele\u017E kr\u0161itev ugotavljajo\
  \ na podro\u010Dju pla\u010Dila za delo. V letu 2018 so ugotovili kar 5.538 kr\u0161\
  itev instituta pla\u010Dila za delo, kar predstavlja ve\u010D kot 50 % vseh kr\u0161\
  itev na podro\u010Dju nadzora delovnih razmerij. Med vsemi kr\u0161itvami v zvezi\
  \ s pla\u010Dilom za delo so najbolj izstopale kr\u0161itve glede pla\u010Dilnega\
  \ dneva (2.332 kr\u0161itev), pri \u010Demer v teh primerih ne gre le za neizpla\u010D\
  ilo pla\u010De, temve\u010D pogosto za nepravo\u010Dasno izpla\u010Dilo pla\u010D\
  e. Veliko je bilo ugotovljenih tudi kr\u0161itev glede regresa za letni dopust (1.926\
  \ kr\u0161itev).\nNa drugo mesto po \u0161tevilu kr\u0161itev na podro\u010Dju delovnih\
  \ razmerij se uvr\u0161\u010Dajo kr\u0161itve v zvezi z zaposlovanjem v \u0161ir\u0161\
  em smislu (1.288 kr\u0161itev), tem pa sledijo kr\u0161itve glede evidenc na podro\u010D\
  ju dela in socialne varnosti (935 kr\u0161itev) in kr\u0161itve glede delovnega\
  \ \u010Dasa ter zagotavljanja odmorov in po\u010Ditkov (674 kr\u0161itev). Kr\u0161\
  itve Zakona o evidencah na podro\u010Dju dela in socialne varnosti (v nadaljevanju:\
  \ ZEPDSV) so pogosteje ugotovljene od kr\u0161itev v zvezi z delovnim \u010Dasom\
  \ ter zagotavljanjem po\u010Ditkov, kar pa nikakor ne odra\u017Ea dejanskega stanja\
  \ na podro\u010Dju spo\u0161tovanja dolo\u010Db v teh segmentih.\_\nNadzor nad izvajanjem\
  \ ZDR-1, podzakonskih aktov, kolektivnih pogodb in splo\u0161nih aktov delodajalca,\
  \ ki urejajo delovna razmerja, opravlja IRSD v skladu s predpisi, ki urejajo in\u0161\
  pekcijsko nadzorstvo. V zvezi s kr\u0161itvami teh predpisov izdajajo ureditvene\
  \ in prepovedne odlo\u010Dbe. Odlo\u010Dbe in\u0161pektorjev za delo so upravne\
  \ odlo\u010Dbe, za katere velja sistem pravnih sredstev, urejen v Zakonu o splo\u0161\
  nem upravnem postopku\_in v Zakonu o upravnem sporu.\_\nNadzorni in sodni organi\
  \ imajo pri opravljanju svojih nalog razli\u010Dne naloge in pristojnosti. Ko je\
  \ npr. kr\u0161ena dolo\u010Dena pravica in prihaja do spora o izvr\u0161evanju\
  \ ali obsegu izvr\u0161evanja te pravice, je izklju\u010Dna pristojnost delovnega\
  \ sodi\u0161\u010Da, da odlo\u010Da v tovrstnih sporih na podlagi Zakona o delovnih\
  \ in socialnih sodi\u0161\u010Dih in na\u010Del pravdnega postopka, ki je bolj primeren\
  \ za uveljavljanje tovrstnih pravic.\nUpo\u0161tevaje navedeno ocenjujemo, da je\
  \ trenutna ureditev v zvezi s pristojnostmi IRSD za delo ustrezna in ni utemeljenih\
  \ razlogov za njeno spreminjanje. Ne glede na navedeno pa se bo \_\u0161e nadalje\
  \ stremelo k vzpostavljanju pogojev za u\u010Dinkovitej\u0161e delo IRSD, tako z\
  \ vidika zakonodajnega okvira kot tudi organizacijskega vidika, ob tem pa je potrebno\
  \ upo\u0161tevati tudi vse mednarodne in evropske pravne normative. Ob tem tudi\
  \ izpostavljamo, da mora biti v upravnem in prekr\u0161kovnem postopku \_zagotovljeno\
  \ pravno varstvo vsem v postopku."
