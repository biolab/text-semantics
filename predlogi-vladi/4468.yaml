response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nZa la\u017Eje razumevanje\
  \ kolektivnega upravljanja moramo najprej razlo\u017Eiti pojem avtorske pravice.\
  \ Avtorska pravica je zasebna pravica (pripada vsakemu avtorju in ne dr\u017Eavi),\
  \ ki se deli na moralno in materialno komponento. Moralna komponenta predstavlja\
  \ priznanje statusa avtorja oz. ustvarjalca dolo\u010Denega avtorskega dela. Materialna\
  \ komponenta pa se nana\u0161a na uporabo ustvarjenega avtorskega dela in predstavlja\
  \ po\u0161teno pla\u010Dilo avtorjevega truda pri ustvarjanju dolo\u010Denega avtorskega\
  \ dela ter motivacijo za nadaljnje ustvarjanje. Tako kot na primer pek dobi pla\u010D\
  ilo za kruh, ki ga proda, tako dobi pla\u010Dilo tudi avtor (npr. glasbenik), ki\
  \ proda svoje avtorsko delo. Vendar pa je pomembna razlika v tem, da se kruh lahko\
  \ uporabi le enkrat, avtorsko delo (npr. pesem) pa neskon\u010Dno mnogokrat. Bistvo\
  \ avtorske pravice je v tem, da imetnik le-te dobi pla\u010Dilo vsakokrat, ko je\
  \ njegovo delo uporabljeno. Zato so na primer najbolj poslu\u0161ani avtorji tudi\
  \ najbolje pla\u010Dani, ker se njihova dela najbolje prodajajo. Avtorje torej moramo\
  \ pla\u010Dati. Kak\u0161no vlogo pa imajo kolektivne organizacije (npr. Zdru\u017E\
  enje SAZAS)?\nKolektivne organizacije so se razvile zgolj zaradi u\u010Dinkovitej\u0161\
  ega, cenej\u0161ega in preglednej\u0161ega upravljanja z avtorskimi pravicami. Tako\
  \ na primer uporabniku (npr. gostinskemu lokalu) ni potrebno sklepati pogodb o uporabi\
  \ avtorskega dela z vsakim posameznim avtorjem posebej (ve\u010D tiso\u010D pogodb),\
  \ temve\u010D lahko to stori z eno pravno osebo (kolektivno organizacijo), ki potem\
  \ poskrbi, da denar pride do imetnikov avtorske pravice. V primeru Zdru\u017Eenja\
  \ SAZAS si je mo\u010D predstavljati, da bi v primeru njegovega neobstoja, nek gostinski\
  \ lokal moral posebej pla\u010Dati vsakemu imetniku avtorske pravice na pesmi, ki\
  \ jo predvaja. To je seveda popolnoma neizvedljivo. Poleg tega bi moral vsak imetnik\
  \ avtorske pravice nenehno nadzirati uporabo njegovega avtorskega dela in se ukvarjati\
  \ z izstavljanjem ra\u010Dunov in izterjavo denarja, kar je tudi neizvedljivo. Vsekakor\
  \ avtorji ne bi ve\u010D ustvarjali novih del, saj bi se neprestano ukvarjali z\
  \ administracijo. Kolektivne organizacije tako olaj\u0161ajo poslovanje uporabnikom\
  \ in imetnikom avtorskih pravic.\nKolektivno upravljanje z avtorskimi pravicami\
  \ je lahko obvezne ali neobvezne narave. Npr. fotografi bi se lahko zdru\u017Eili\
  \ v kolektivno organizacijo in poslovali preko nje, vendar zaradi specifi\u010D\
  nega trga to ni potrebno (\u0161tevilo imetnikov avtorskih pravic in uporabnikov\
  \ je \u0161e vedno relativno majhno, da omogo\u010Da individualno upravljanje s\
  \ pravicami). Nekatere avtorske pravice so tako pomembne oz. je \u0161tevilo imetnikov\
  \ in uporabnikov tako veliko, da zakon predpisuje obvezno kolektivno upravljanje\
  \ z njimi. Zakon o avtorski in sorodnih pravicah (ZASP) v 147. \u010Dlenu dolo\u010D\
  a obvezno kolektivno upravljanje za izrecno na\u0161tete pravice, med katerimi so\
  \ tudi avtorske pravice na glasbenih delih. To pomeni, da v Sloveniji noben avtor\
  \ glasbenega dela ne more sam upravljati s svojimi pravicami.\nKolektivna organizacija,\
  \ ki na podlagi dovoljenja Urada RS za intelektualno lastnino, upravlja s pravicami\
  \ na glasbenih delih (obvezno kolektivno upravljanje) je Zdru\u017Eenje SAZAS. Zdru\u017E\
  enje SAZAS je podvr\u017Eeno dolo\u010Dbam ZASP, ki v svojem 146. \u010Dlenu opisuje\
  \ delovanje kolektivnih organizacij, ki v svojem imenu in za ra\u010Dun avtorjev\
  \ upravljajo z avtorskimi pravicami. Tako na primer dovoljujejo uporabo avtorskih\
  \ del iz svojega repertoarja, sklepajo skupne sporazume o vi\u0161ini tarif, delijo\
  \ zbrana sredstva med imetnike avtorskih pravico, itd. Kolektivne organizacije torej\
  \ niso nosilke pravic, temve\u010D opravljajo le vlogo posrednika med imetniki avtorske\
  \ pravice (npr. pisci glasbe, besedil, producenti, itd.) na eni ter uporabniki avtorske\
  \ pravice (npr. radijske postaje, frizerski saloni, diskoteke, itd.) na drugi strani.\n\
  Pomembno je \u0161e opozoriti na razliko med zasebno in javno uporabo avtorskih\
  \ del. Zasebnik ne pla\u010Duje nikakr\u0161nega nadomestila Zdru\u017Eenju SAZAS\
  \ za poslu\u0161anje glasbe na svojem doma\u010Dem radijskem sprejemniku. \u010C\
  e pa bi ta oseba javnosti predvajala glasbo preko iste radijske postaje, kot jo\
  \ poslu\u0161a dima, potem pa mora pla\u010Dati nadomestilu Zdru\u017Eenju SAZAS.\
  \ Nadomestila za uporabo avtorske pravice se namre\u010D po zakonu pla\u010Duje\
  \ za dajanje avtorskih del na voljo javnosti, torej javno predvajanje glasbe. Tako\
  \ so zavezanci za pla\u010Dilo nadomestila tudi vsa podjetja, ki v svojih prostorih\
  \ poslujejo z odprtim krogom strank (npr. trgovine, frizerski saloni, gostinski\
  \ lokali in restavracije, itd.). Vsak od navedenih subjektov pa se lahko kadarkoli\
  \ odlo\u010Di, da v svojih prostorih ne bo predvajal glasbe in tako ni ve\u010D\
  \ zavezanec za pla\u010Dilo nadomestila Zdru\u017Eenju SAZAS.\nNa podlagi zgoraj\
  \ navedenega vam lahko odgovorimo, da kolektivnih organizacij ne moremo ukiniti,\
  \ nikakor pa ne moremo prepre\u010Diti pla\u010Devanja za uporabo avtorskih del.\
  \ V pripravi pa je nov predlog sprememb in dopolnitev ZASP, ki naj bi kolektivnim\
  \ organizacijam predpisal bolj u\u010Dinkovito in transparentno delovanje ter pove\u010D\
  al nadzor imetnikov pravic in pristojnih organov za nadzor nad delovanjem kolektivnih\
  \ organizacij. Poleg tega ni lahko kolektivna organizacija, ki bi dokazala, da bo\
  \ u\u010Dinkoviteje upravljala z avtorskimi pravicami s katerimi \u017Ee upravlja\
  \ dolo\u010Dena kolektivna organizacija, zahtevala izdajo dovoljenja in s tem prevzela\
  \ mesto manj u\u010Dinkovite kolektivne organizacije. Vse navedeno bi moralo spodbuditi\
  \ u\u010Dinkovitej\u0161e delovanje kolektivnih organizacij in posledi\u010Dno zni\u017E\
  ati zneske nadomestil, ki se jih sedaj pla\u010Duje za uporabo avtorskih del (npr.\
  \ Zdru\u017Eenje SAZAS).\n "
