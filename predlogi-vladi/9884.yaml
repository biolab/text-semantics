response: "Odziv Ministrstva za pravosodje\n\nJavnost sojenja je bistvena prvina demokrati\u010D\
  ne dru\u017Ebene ureditve ter vsake pravne dr\u017Eave in je tudi s 24. \u010Dlenom\
  \ <link http: www.pisrs.si pis.web external-link-new-window internal link in current>Ustave\
  \ Republike Slovenije (v nadaljevanju Ustava) posebej zajam\u010Dena pravica, ki\
  \ v okviru temeljne \u010Dlovekove pravice do sodnega varstva zagotavlja uresni\u010D\
  evanje pravice do po\u0161tenega sojenja. Javnost sojenja zajema javnost sodnih\
  \ obravnav in javno izrekanje sodb. Oba dela pravice do javnosti sojenja sta v prvi\
  \ vrsti namenjena uresni\u010Devanju pravice do po\u0161tenega sojenja, kar pomeni,\
  \ da je prvenstveno namenjena strankam v posameznem postopku, \u0161ele podrejeno\
  \ pa nadzoru splo\u0161ne javnosti glede sodnega (oblastnega) odlo\u010Danja (Glej\
  \ Komentar Ustave Republike Slovenije, avtorji France Arhar\u2026 (et.al.), urednik\
  \ Lovro \u0160turm, Fakulteta za podiplomske dr\u017Eavne in evropske \u0161tudije,\
  \ Ljubljana, 2002, stran 270, 271). Pravici iz 24. \u010Dlena (\xBBSodne obravnave\
  \ so javne. Sodbe se izrekajo javno. Izjeme dolo\u010Da zakon.\xAB) Ustave ni mogo\u010D\
  e uresni\u010Devati neposredno na podlagi Ustave, kar pomeni, da mora zakonodajalec\
  \ predpisati na\u010Din njunega uresni\u010Devanja.\_\n\n<link http: www.pisrs.si\
  \ pis.web external-link-new-window internal link in current>Zakon o pravdnem postopku\
  \ (v nadaljevanju ZPP) sledi ustavno zapovedanemu na\u010Delu javnosti sojenja.\
  \ Ustava posebej ne navaja, kdo je nosilec pravic iz 24. \u010Dlena. To pomeni,\
  \ da pravici nista pogojeni z dr\u017Eavljanstvom, temve\u010D pripadata vsakomur.\
  \ Brez izjeme gresta strankam v postopku (tako ZPP v 295. \u010Dlenu), medtem ko\
  \ so drugi posamezniki vezani na morebitne splo\u0161ne ali posebne izjeme, ki jih\
  \ dolo\u010Dajo podro\u010Dni zakoni. Splo\u0161ni izjemi sta navzo\u010Dnost na\
  \ glavni obravnavi in polnoletnost (293. \u010Dlen ZPP), posebne izjeme pa so vezane\
  \ na posebej kvalificirane posameznike (glej 295. \u010Dlen ZPP). (Glej tudi Komentar\
  \ Ustave Republike Slovenije: dopolnitev komentarja, avtorji Matej Avbelj \u2026\
  (et al.), urednik Lovro \u0160turm, Fakulteta za podiplomske dr\u017Eavne in evropske\
  \ \u0161tudije, Ljubljana, 2011, stran 386)\n\nPojem javnosti torej lahko razlagamo\
  \ kot splo\u0161no javnost in kot javnost za stranke. Bistvo splo\u0161ne javnosti\
  \ je v tem, da sme biti navzo\u010Da na naroku za glavno obravnavo vsaka polnoletna\
  \ oseba, in da sme vsakdo poro\u010Dati o dogajanju na sodni obravnavi in tako obravnavo\
  \ tudi komentirati. Javnost za stranke pa pomeni, da smejo stranke sodelovati na\
  \ glavni obravnavi tudi takrat, kadar je sicer splo\u0161na javnost izklju\u010D\
  ena, ter da smejo pregledovati in prepisovati spise pravde, v kateri so udele\u017E\
  ene. (Lojze Ude, Pravdni postopek, zakon s komentarjem, 1. knjiga, Ljubljana, Uradni\
  \ list, GV Zalo\u017Eba, 2005,str. 52)\_\n\nPo na\u0161em mnenju je pravica do dostopa\
  \ do zvo\u010Dno ali zvo\u010Dno-slikovnega posnetka celotnega naroka ali njegovega\
  \ dela zaobse\u017Eena v pojmu javnost za stranke. ZPP namre\u010D v okviru Devetega\
  \ poglavja z naslovom \xBBZapisnik\xAB v 125. \u010Dlenu dolo\u010Da, da lahko predsednik\
  \ senata odredi, da se zapisnik vodi s pomo\u010Djo ustreznih tehni\u010Dnih sredstev\
  \ ali da se stenografira, po 125.a \u010Dlenu pa lahko odredi zvo\u010Dno ali zvo\u010D\
  no-slikovno snemanje celotnega naroka ali dela naroka, o \u010Demer obvesti stranke\
  \ in druge udele\u017Eence na naroku. V skladu s \u010Detrtim odstavkom navedenega\
  \ \u010Dlena ima stranka pravico do dostopa do posnetka in pravico, da v petih dneh\
  \ po vro\u010Ditvi prepisa posnetka ugovarja zoper morebitne nepravilnosti. Gre\
  \ torej za vrsto vodenja zapisnika s pomo\u010Djo tehni\u010Dnih sredstev.\_\n\n\
  V skladu z veljavno ureditvijo se v praksi na sami obravnavi ali pozneje lahko strankam\
  \ in drugim upravi\u010Dencem v sistemu za zvo\u010Dno snemanje dodajo pravice do\
  \ poslu\u0161anja posnetkov, ki so dostopni prek spletne strani <link http: obravnave.mp.gov.si>obravnave.mp.gov.si.\_\
  Identiteta uporabnika te storitve se preveri prek kvalificiranega digitalnega potrdila\
  \ (certifikata), ki ga stranke pridobijo same. Sistem zagotavlja varnost in za\u0161\
  \u010Dito posnetkov ter revizijsko sled. Namre\u010D, ko stranka prvi\u010D poslu\u0161\
  a posnetek, ga sistem prenese na ra\u010Dunalnik. Naslednji\u010D, ko ga \u017E\
  eli poslu\u0161ati, sistem prav tako zahteva identifikacijo z digitalnim kvalificiranim\
  \ potrdilom in priskrbi klju\u010D, se katerim se posnetek \xBBodklene\xAB. Tako\
  \ posnetek ne gre v roke osebam, ki nimajo pravic za poslu\u0161anje posnetkov oziroma\
  \ se tako omeji mo\u017Enost zlorabe posnetkov.\n\nSnemanje in fotografiranje glavne\
  \ obravnave kot del zagotavljanja javnosti dela sodi\u0161\u010D, namenjenega ne\
  \ le strankam, temve\u010D splo\u0161ni javnosti, pa je urejeno v <link http: www.pisrs.si\
  \ pis.web external-link-new-window internal link in current>Sodnem redu. Ta v 17.\
  \ \u010Dlenu dolo\u010Da, da je snemanje in fotografiranje v zadevah, kjer javnost\
  \ ni izklju\u010Dena, dovoljeno neposredno pred pri\u010Detkom javne glavne obravnave\
  \ in ob ustni razglasitvi odlo\u010Ditve, in sicer s prostora, ki ga za to dolo\u010D\
  i sodnik, ki vodi postopek. Snemanje celotne glavne obravnave, kjer javnost ni izklju\u010D\
  ena, izjemoma pisno dovoli predsednik sodi\u0161\u010Da in s tem seznani sodnika,\
  \ ki vodi postopek, najmanj en dan pred pri\u010Detkom glavne obravnave. Pro\u0161\
  njo za snemanje je treba oddati v poslovnem \u010Dasu sodi\u0161\u010Da najmanj\
  \ dva delovna dneva pred za\u010Detkom glavne obravnave. Sodnik, ki vodi postopek,\
  \ snemanje dopusti v obsegu, ki je potreben za pravilno obve\u0161\u010Danje javnosti\
  \ in na na\u010Din, ki najmanj ovira potek postopka. Za potrebe obve\u0161\u010D\
  anja javnosti lahko sodi\u0161\u010De samo snema del ali celoten potek glavne obravnave.\
  \ V zvezi z ureditvijo v 17. \u010Dlenu Sodnega reda je minister za pravosodje v\
  \ skladu s tretjim odstavkom 4. \u010Dlena Sodnega reda dne 25. 1. 2017 podal tudi\
  \ <link https: www.iusinfo.si download razno zs_-sr-17_clen_razlaga_p.pdf external-link-new-window\
  \ internal link in current>Razlago snemanja in fotografiranja z vidika varstva osebnostnih\
  \ pravic.\n\nMenimo, da sta veljavna pravna ureditev in njena izvedba v praksi ustrezni\
  \ in primerni ter v skladu z ustavnimi jamstvi, ki jih Ustava zagotavlja posameznikom\
  \ z vidika varstva njihovih osebnostnih pravic po 35. \u010Dlenu Ustave. Dostop\
  \ do posnetkov mora biti po na\u0161em mnenju omejen, saj so posnetki gradivo, ki\
  \ je namenjeno odlo\u010Danju v okviru sodnega postopka, po vsebini pa obi\u010D\
  ajno vsebujejo ob\u010Dutljive vsebine. Prav tako posnetki lahko vsebujejo osebne\
  \ podatke drugih oseb, udele\u017Eenih v pravdnem postopku. Poleg tega \u010Detrti\
  \ odstavek 125. a \u010Dlena ZPP stranki izrecno ne daje pravice, da od sodi\u0161\
  \u010Da zahteva, da ji hkrati s prepisom izro\u010Di tudi posnetek na ustreznem\
  \ nosilcu, temve\u010D ji daje samo pravico do dostopa do posnetka, kot opisano\
  \ zgoraj. \u010Ce torej z vidika veljavne zakonodaje niti stranka sodnega postopka\
  \ nima absolutne (popolne) pravice do dostopa oziroma uporabe posnetka, potem ne\
  \ bi mogli dostopa do posnetka omogo\u010Diti splo\u0161ni javnosti, ki bi ga lahko\
  \ neomejeno uporabljala (za nedolo\u010Dene namene).\n\nUpo\u0161tevaje navedeno\
  \ bi bilo mo\u017Enost, po kateri bi imela (splo\u0161na) javnost dostop do posnetka\
  \ \u017Ee ob izpolnjevanju edinega pogoja \u2013 da javnost na glavni obravnavi\
  \ ni bila izklju\u010Dena, \u0161e toliko te\u017Eje utemeljiti kot primerno alternativo\
  \ dejanski prisotnosti javnosti na glavni obravnavi.\n\nGlede na vse zgoraj navedeno\
  \ menimo, da predlog ni primeren za nadaljnjo obravnavo.\_"
