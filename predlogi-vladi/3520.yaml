response: "Odziv Ministrstva za finance\nRepublika Slovenija je od leta 1996 naprej,\
  \ ko je bilo to dolo\u010Deno s sklepom Vlade RS, sklepala pogodbe o storitvi ocene\
  \ kreditnega rizika (ratingu) z vsemi tremi splo\u0161no priznanimi ratin\u0161\
  kimi agencijami: Standard&Poor's, Moody's in Fitch (tedaj IBCA). Leta 1996 je RS\
  \ z ureditvijo razmerij z upniki prej\u0161nje Jugoslavije raz\u010Distila vsa bistvena\
  \ razmerja in vstopila na finan\u010Dne trge. Zadol\u017Eevanje na trgih, ki ga\
  \ izvajajo vse razvite dr\u017Eave, je bistveno ugodnej\u0161e od netr\u017Enega\
  \ zadol\u017Eevanja s prora\u010Dunskega, predvsem pa narodnogospodarskega vidika.\
  \ Netr\u017Eno zadol\u017Eevanje je praviloma namensko, v tem primeru pa kreditor\
  \ narekuje porabniku, kakr\u0161en je Republika Slovenija, kaj bo po\u010Del, kaj\
  \ bo financiral in \u010Demu bo dajal prednost.\nRatin\u0161ke agencije ne ugotavljajo\
  \ posojilne sposobnosti, pa\u010D pa jo ocenjujejo. Pri tem uporabljajo analiti\u010D\
  ne metode, postopke in primerjave, ki so objavljene in tudi predmet nadzora ESMA\
  \ (European Security Markets Authority). Interpretacija oziroma ocena izgledov sposobnosti\
  \ je stvar investitorjev, ki se odlo\u010Dajo, ali bodo vrednostni papir v dolo\u010D\
  enem trenutku kupili oziroma prodali. Pri tem upo\u0161tevajo potrebe svojega portfelja,\
  \ tr\u017Ene informacije in javne informacije, med katerimi zavzemajo ocene rating\
  \ agencij pomembno, ne pa izklju\u010Dno mesto.\n\u010Ce bi Republika Slovenija\
  \ (ali kdor koli drug) \u017Eelel prodajati vrednostne papirje na trgu in ne bi\
  \ imel ocen posojilne sposobnosti agencij, bi investitorji vsekakor menili, da \
  \ izdajatelj nima ali ne \u017Eeli razkriti mnenj ali ocen  institucije, ki z njim\
  \ ni povezana (tretje osebe) in bi se postavil na stali\u0161\u010De, da je pravila\
  \ cena za tak papir t.i. \xBBjunk\xAB cena. Pri dr\u017Eavah, javnih institucijah\
  \ in finan\u010Dnih institucijah je tak pojav izredno redek, v okviru evropske unije\
  \ pa neznan. Celo Gr\u010Dija, ki je  zaradi reprograma posojil in zmanj\u0161anja\
  \ obveznosti dobila od vseh treh \xBBvelikih\xAB agencij \xBBjunk\xAB oceno, ni\
  \ prekinila pogodb z agencijami.\nVlada Republike Slovenije namerava sprejeti in\
  \ izvesti vse ukrepe, potrebne za izhod iz gospodarske in finan\u010Dne krize. V\
  \ tem okviru namerava nadaljevati s politiko zadol\u017Eevanja na finan\u010Dnih\
  \ trgih, kar izpostavlja tudi v Prora\u010Dunskem memorandumu za leti 2013 in 2014,\
  \ ter to politiko \u0161e izbolj\u0161ati. Vlada ne namerava preklicati pogodb z\
  \ rating agencijami, ki so en od elementov nemotenega dostopa do finan\u010Dnih\
  \ trgov, se pa v okviru Evropske unije zavzema za ve\u010Djo transparentnost in\
  \ urejenost odnosov z agencijami in razmerij na finan\u010Dnih trgih nasploh.\n\
  Trditev predlagatelja, da \xBBocene bonitetnih agencij ne odra\u017Eajo dejanskega\
  \ stanja slovenskih javnih financ\xAB pa \u017Eal ni z ni\u010Dimer dokazana. S\
  \ tako trditvijo ne moremo polemizirati. Glede pla\u010Dil pa opozarjamo, da so\
  \ pogodbe z agencijami poslovne (civilnopravne) pogodbe, sklenjene po pravu dr\u017E\
  av, kjer imajo agencije sede\u017E. Ministrstvo za finance spremlja cenike in  druge\
  \ informacije, kar je razpolo\u017Eljivih, in se o cenah v okviru mo\u017Enosti\
  \ pogaja. Ne more pa samostojno objavljati informacij, za katere je potreben pristanek\
  \ obeh pogodbenih strank.\nOcenjujemo, da v svetu veljaven in tudi zakonsko urejen\
  \ na\u010Din funkcioniranja finan\u010Dnih trgov, kot smo ga sku\u0161ali opisati\
  \ v zgornjih to\u010Dkah, ne dopu\u0161\u010Da, da bi posamezni udele\u017Eenci\
  \ trgov brez resnih posledic za njih same odlo\u010Dali o ustaljenih tr\u017Enih\
  \ praksah, zato meni, da predlog \u0161tevilka 3520 ni primeren za nadaljnjo obravnavo.\
  \ Ministrstvo skupaj z drugimi oblastnimi organi Republike Slovenije deluje tako,\
  \ da bi se delovanje finan\u010Dnih trgov izbolj\u0161alo, prav tako pa z analitiki\
  \ rating agencij, s katerimi ima sklenjene pogodbe o izdelavi ocene, vodi reden\
  \ dialog o zadevah, pomembnih za izdelavo ocen.\n "
