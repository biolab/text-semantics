response: "Odziv Ministrstva za notranje zadeve\nUvodoma ugotavljamo, da je bila omenjena\
  \ pobuda najverjetneje vlo\u017Eena v kontekstu sprejemanja predloga Zakona o spremembah\
  \ in dopolnitvah Zakona o varstvu javnega reda in miru oziroma amandmaju k predlogu\
  \ novele tega zakona, s katero naj bi se dolo\u010Dila sankcija globe v vi\u0161\
  ini 500 do 1.000 evrov za nedostojno vedenje posameznika do najvi\u0161jih predstavnikov\
  \ dr\u017Eave. Pri tem gre omenjena pobuda v obratni smeri, torej da se za nedostojno\
  \ vedenje do ljudstva ali posameznika stro\u017Eje sankcionirajo najvi\u0161ji predstavniki\
  \ dr\u017Eave.\nKazniva ravnanja zoper \u010Dast in dobro ime so (\u017Ee) dolo\u010D\
  ena tako v Zakonu o prekr\u0161kih zoper javni red in mir (ZJRM-1) kot tudi v osemnajstem\
  \ poglavju Kazenskega zakonika (KZ-1). V primeru storitve prekr\u0161ka iz 7. \u010D\
  lena ZJRM-1 je lahko storilec vsak posameznik, ne glede na njegov (uradni) polo\u017E\
  aj, ki ga zaseda v dru\u017Ebi (npr. poslanec dr\u017Eavnega zbora, sodnik, voja\u0161\
  ka oseba ali oseba, ki pri dr\u017Eavnem organu opravlja uradne naloge).[1] Razlika\
  \ je le v tem, da je stro\u017Eja sankcija globe dolo\u010Dena le v primeru nedostojnega\
  \ vedenja do uradne osebe kot o\u0161kodovanca. Podobno je lahko storilec kaznivega\
  \ dejanja iz osemnajstega poglavja KZ-1 (kazniva dejanja zoper \u010Dast in dobro\
  \ ime, \u010Dleni 158\u2013169) vsak posameznik, lahko pa tudi npr. odgovorni urednik,\
  \ izdajatelj ali tiskar. Postopek o prekr\u0161ku se za\u010Dne po uradni dol\u017E\
  nosti, ko opravi prekr\u0161kovni organ v okviru svoje pristojnosti v ta namen kakr\u0161\
  nokoli dejanje, ali z vlo\u017Eitvijo pisnega predloga o\u0161kodovanca, dr\u017E\
  avnega to\u017Eilca ali dr\u017Eavnega organa, nosilca javnih pooblastil ali samoupravne\
  \ lokalne skupnosti.[2] V primeru storitve prej omenjenih kaznivih dejanj (razen\
  \ iz \u010Dlenov 163\u2013165) pa se pregon za\u010Dne bodisi na zasebno to\u017E\
  bo bodisi na predlog (o\u0161kodovanca), \u010De so npr. storjena proti dr\u017E\
  avnemu organu.\nKer niti ZJRM-1 niti KZ-1 ne dolo\u010Data stro\u017Eje sankcioniranje\
  \ tovrstnih kaznivih dejanj v primeru, \u010De so morebitni storilci najvi\u0161\
  ji predstavniki dr\u017Eave, prav tako pa predlog sploh ni utemeljen z razlogi,\
  \ ki bi narekovali predlagano spremembo zaklju\u010Dujemo, da je kot tak\u0161en\
  \ nepotreben. Obenem ocenjujemo, da je z dosedanjo (normativno) ureditvijo \u017E\
  e zagotovljeno zadostno varstvo pred tovrstnimi kaznivimi ravnanji tudi, \u010D\
  e bi bili morebitni storilci najvi\u0161ji predstavniki dr\u017Eave.\n\n[1] Za ve\u010D\
  \ o pomenu izrazov uradna oseba glej 99. \u010Dlen KZ-1.\n[2] Prim. 50. \u010Dlen\
  \ Zakona o prekr\u0161kih (ZP-1)."
