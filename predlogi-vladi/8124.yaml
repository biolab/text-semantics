response: "Odziv Ministrstva za zdravje\nV sklopu priprave predloga celovite spremembe\
  \ zakonodaje na podro\u010Dju urejanja zdravstvenega sistema, je Ministrstvo za\
  \ zdravje posebno pozornost posvetilo organom upravljanja Zavoda z zdravstveno zavarovanje\
  \ Slovenije (v nadaljnjem besedilu: ZZZS) in organom nadzora, jasno je opredelilo\
  \ njihove naloge in pristojnosti ter dolo\u010Dilo odgovornosti \u010Dlanov, ki\
  \ delujejo znotraj posameznega organa. ZZZS lahko namre\u010D, kot aktiven kupec\
  \ zdravstvenih storitev, celovito preverja namensko porabo sredstev, ki jih posamezniki,\
  \ tj. zavarovane osebe, namensko pla\u010Dujejo za zagotavljanje zdravstvenega varstva.\n\
  Prav tako je Ministrstvo za zdravje v sklopu bodo\u010De zakonodaje predlagalo dopolnitev\
  \ vsebin, ki se nana\u0161ajo na nadzor nad izvajanjem zdravstvene dejavnosti. Namen\
  \ nove pravne ureditve tega podro\u010Dja je pove\u010Dati kakovost, u\u010Dinkovitost\
  \ in zakonitost delovanja zdravstvenega sistema. Da bi to dosegli, so predvideni:\n\
  \ notranji nadzori, strokovni nadzor, upravni nadzor, in\u0161pekcijski nadzor,\
  \ nadzor s strani ZZZS in t.i. sistemski nadzor.  \n\_"
