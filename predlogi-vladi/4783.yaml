response: "Odziv Ministrstva za finance\nV zvezi s prijavo transakcijskih ra\u010D\
  unov, odprtih pri bankah in hranilnicah zunaj Republike Slovenije, pojasnjujemo,\
  \ da je zaradi zasledovanja dav\u010Dnih namenov obvezna prijava transakcijskih\
  \ ra\u010Dunov \u017Ee dolo\u010Dena v Zakonu o dav\u010Dni slu\u017Ebi. Zavezanci\
  \ morajo podatke o ra\u010Dunih, odprtih v tujini, dav\u010Dnemu organu sporo\u010D\
  iti v 15 dneh po nastanku spremembe, v nasprotnem primeru se kaznujejo za prekr\u0161\
  ek z globo od 210 do 1.200 EUR.\nPodobne obveznosti ni v zvezi s prijavo nepremi\u010D\
  nega premo\u017Eenja, saj se davki, vezani neposredno na nepremi\u010Dnine, ki jih\
  \ imajo slovenski rezidenti v tujini, trenutno pla\u010Dujejo le v skladu z nacionalno\
  \ zakonodajo dr\u017Eave, kjer nepremi\u010Dnina le\u017Ei. \u010Ce pa slovenski\
  \ rezident iz naslova nepremi\u010Dnine, ki le\u017Ei v tujini, dosega dohodke (npr.\
  \ iz oddajanja nepremi\u010Dnine v najem), je te dohodke dol\u017Ean prijaviti slovenskemu\
  \ dav\u010Dnemu organu, ki pri odmeri davka upo\u0161teva tako dolo\u010Dila slovenske\
  \ dav\u010Dne zakonodaje kot tudi dolo\u010Dila konvencije o izogibanju dvojnega\
  \ obdav\u010Devanja dohodka in premo\u017Eenja, sklenjene med Republiko Slovenijo\
  \ in dr\u017Eavo, kjer nepremi\u010Dnina le\u017Ei. Prav tako se slovenskim rezidentom\
  \ v primeru odsvojitve nepremi\u010Dnine, ki le\u017Ei v tujini, v skladu s slovensko\
  \ dav\u010Dno zakonodajo, natan\u010Dneje z Zakonom o dohodnini in upo\u0161tevaje\
  \ dolo\u010Dila konvencije, ugotavlja tudi dobi\u010Dek iz kapitala.\nKer bi pri\
  \ realizaciji predloga pri\u0161lo do tveganja, da zavezanci za davek ne bi prijavljali\
  \ nepremi\u010Dnin v tujini v dav\u010Dni register, bi moralo biti nespo\u0161tovanje\
  \ omenjenega pravila visoko sankcionirano. Za potrebe nadzora bi dav\u010Dna uprava\
  \ potrebovala identifikacijo nepremi\u010Dnine, datum nakupa in datum odtujitve\
  \ nepremi\u010Dnine ter nabavno vrednost te nepremi\u010Dnine.\nGlede na zgoraj\
  \ navedeno menimo, da je podatek o lastni\u0161tvu nepremi\u010Dnin v tujini za\
  \ posameznega dav\u010Dnega zavezanca podatek, ki bi ga dav\u010Dna uprava potrebovala\
  \ za opravljanje svojih del in nalog. Ker pa bi uvedba (oziroma prijava) podatka\
  \ o lastni\u0161tvu nepremi\u010Dnin v tujini v dav\u010Dni register za dav\u010D\
  no upravo pomenila dodatne stro\u0161ke, vzdr\u017Eevanje in a\u017Euriranje sprememb\
  \ teh podatkov pa bi bilo izredno ote\u017Eeno (\u010De ne celo onemogo\u010Deno),\
  \ ker ni uradnega vira, iz katerega bi lahko dav\u010Dna uprava \u010Drpala oziroma\
  \ pridobivala spremembe teh podatkov, smo mnenja, da dav\u010Dna uprava lahko podatek\
  \ o lastni\u0161tvu nepremi\u010Dnin v tujini \u0161e naprej tako kot do sedaj pridobiva\
  \ od zavezanca v postopku nadzora, kadar ugotavlja pove\u010Danje premo\u017Eenja\
  \ v primerjavi z napovedanimi dohodki fizi\u010Dnih oseb oziroma izvaja druge naloge\
  \ dav\u010Dne slu\u017Ebe.\nV primeru fizi\u010Dnih oseb lahko dav\u010Dni organ,\
  \ \u010De ugotovi, da dav\u010Dni zavezanec - fizi\u010Dna oseba razpolaga s sredstvi\
  \ za privatno potro\u0161njo, vklju\u010Dno s premo\u017Eenjem, ki precej presegajo\
  \ dohodke, ki jih je napovedal, ali \u010De je dav\u010Dni organ na druga\u010D\
  en na\u010Din seznanjen s podatki o sredstvih, s katerimi razpolaga fizi\u010Dna\
  \ oseba, oziroma s tro\u0161enjem fizi\u010Dne osebe ali s podatki o pridobljenem\
  \ premo\u017Eenju fizi\u010Dne osebe, se davek odmeri od ugotovljene razlike med\
  \ vrednostjo premo\u017Eenja (zmanj\u0161ano za obveznosti iz naslova pridobivanja\
  \ premo\u017Eenja), sredstev oziroma porabo sredstev in dohodki, ki so bili obdav\u010D\
  eni, oziroma dohodki, od katerih se davki ne pla\u010Dajo.\nObstoje\u010De zakonske\
  \ dolo\u010Dbe \u017Ee omogo\u010Dajo sankcioniranje kr\u0161iteljev, se pa zaradi\
  \ pravi\u010Dnega pla\u010Devanja davkov in enakomerne porazdelitve pla\u010Devanja\
  \ davkov med dav\u010Dnimi zavezanci, predlagajo in oblikujejo nove re\u0161itve.\
  \ Ena izmed njih je vsebovana v predlogu novele Zakona o dav\u010Dnem postopku,\
  \ s katero se predlaga 70 odstotno obdav\u010Ditev dav\u010Dne osnove od neprijavljenega\
  \ dohodka. \n "
