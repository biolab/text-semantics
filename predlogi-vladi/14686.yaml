response: "Odziv Ministrstva za zdravje\nPostopki izbire in zamenjave osebnega zdravnika\
  \ so dolo\u010Deni v XIII/1. in XIII/2. poglavju Pravil obveznega zdravstvenega\
  \ zavarovanja (Uradni list RS, \u0161t. 79/94, 73/95, 39/96, 70/96, 47/97, 3/98,\
  \ 3/98, 51/98 \u2013 odl. US, 73/98 \u2013 odl. US, 90/98, 6/99 \u2013 popr., 109/99\
  \ \u2013 odl. US, 61/00, 64/00 \u2013 popr., 91/00 \u2013 popr., 59/02, 18/03, 30/03,\
  \ 35/03 \u2013 popr., 78/03, 84/04, 44/05, 86/06, 90/06 \u2013 popr., 64/07, 33/08,\
  \ 7/09, 88/09, 30/11, 49/12, 106/12, 99/13 \u2013 ZSVarPre-C, 25/14 \u2013 odl.\
  \ US, 25/14, 85/14, 10/17 \u2013 Z\u010CmIS in 64/18, v nadaljnjem besedilu: Pravila\
  \ OZZ), ki so v pristojnosti Zavoda za zdravstveno zavarovanje Slovenije (v nadaljnjem\
  \ besedilu: ZZZS), ki je nosilec obveznega zdravstvenega zavarovanja v Republiki\
  \ Sloveniji.\nOsebnega zdravnika si zavarovana oseba izbere po svoji lastni presoji\
  \ med zdravniki v zdravstvenem domu ali med zasebnimi zdravniki, ki opravljajo osnovno\
  \ zdravstveno dejavnost na podlagi pogodbe z ZZZS. Izbiro opravi tako, da pri zdravniku\
  \ izpolni ustrezno listino. Zdravniki dru\u017Einske medicine lahko odklonijo opredeljevanje\
  \ novih zavarovanih oseb, ko dose\u017Eejo obremenitev 1895 glavarinskih koli\u010D\
  nikov.\nVe\u010D informacij o izbiri osebnega zdravnika in podatki o aktivnih zdravnikih\
  \ s \u0161tevilom opredeljenih zavarovanih oseb je dostopnih na spletni strani Zavoda\
  \ za zdravstveno zavarovanje Slovenije, in sicer na naslednji povezavi: https://zavarovanec.zzzs.si/wps/portal/portali/azos/ioz/.\n\
  Za morebitne dodatne informacije glede izbire osebnega zdravnika vam predlagamo,\
  \ da se obrnete na Zavod za zdravstveno zavarovanje Slovenije.\nNa Ministrstvu za\
  \ zdravje se zavedamo problematike dostopnosti in razpolo\u017Eljivosti osebnih\
  \ zdravnikov, specialistov in drugega zdravstvenega kadra. V ta namen smo in \u0161\
  e vedno pripravljamo ukrepe, s katerimi bi \u0161tevilo zdravstvenih delavcev izbolj\u0161\
  ali tako kratkoro\u010Dno kot dolgoro\u010Dno s ciljem, da bodo le ti \u0161tevilsko\
  \ uspeli zadostiti potrebam prebivalcev Slovenije.\nZa leto 2021 in 2022 smo omogo\u010D\
  ili pove\u010Danja \u0161tevila mre\u017Ee osebnih zdravnikov ter spremenili na\u010D\
  in financiranja timov osebnih zdravnikov, ki vzpodbuja, da opredelijo ve\u010D pacientov.\
  \ Dodatno smo okrepili time z administrativnim kadrom, da bi bili zdravniki manj\
  \ obremenjeni z administracijo in ve\u010D \u010Dasa posvetili pacientu, potrebne\
  \ bodo tudi organizacijske izbolj\u0161ave. Urejamo podro\u010Dje zagotavljanja\
  \ neprekinjenega zdravstvenega varstva, vzpodbujamo\_ zanimanja zdravnikov za nepokrite\
  \ specializacije, pove\u010Dujemo \u0161tevilo razpolo\u017Eljivih specializacij,\
  \ uvajamo dodatke k osnovnim pla\u010Dam za mlade zdravnike, ki so se odlo\u010D\
  ili za specializacijo dru\u017Einske medicine. To je zgolj presek kaj je \u017E\
  e bilo storjenega, zagotovo pa bo v tej smeri potrebno storiti \u0161e veliko."
