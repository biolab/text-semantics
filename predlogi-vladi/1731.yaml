response: "Odziv Ministrstva za finance\nDav\u010Dni organ ugotovi dohodnino z odlo\u010D\
  bo in sicer na podlagi podatkov, s katerimi razpolagata dav\u010Dni organ in dav\u010D\
  ni zavezanec. Podatke, potrebne za pobiranje dohodnine, dav\u010Dnemu organu posredujejo\
  \ pla\u010Dnik davka in druge pravne osebe oziroma zdru\u017Eenja oseb, vklju\u010D\
  no z dru\u017Ebo civilnega prava po tujem pravu, ki je brez pravne osebnosti, in\
  \ posamezniki, ki samostojno opravljajo dejavnost (oziroma osebe, ki izpla\u010D\
  ujejo dohodke fizi\u010Dnim osebam). Osebe, ki izpla\u010Dujejo dohodke fizi\u010D\
  nim osebam, morajo dav\u010Dnega zavezanca (prejemnika dohodka - dav\u010Dnega zavezanca\
  \ za dohodnino) seznaniti s podatki, ki so podlaga za odmero dohodnine.\nDav\u010D\
  ni organ za dav\u010Dnega zavezanca sestavi informativni izra\u010Dun dohodnine.\
  \ Dav\u010Dni zavezanec je dol\u017Ean preveriti pravilnost podatkov v informativnem\
  \ izra\u010Dunu. \u010Ce ugotovi, da le-ti niso pravilni ali popolni, mora vlo\u017E\
  iti ugovor. Obveznost velja tako v primeru, \u010De so podatki o dohodkih previsoko\
  \ izkazani, kot tudi \u010De niso oziroma so prenizko izkazani. V primeru, da dav\u010D\
  ni zavezanec v dolo\u010Denem roku na informativni izra\u010Dun ne poda ugovora,\
  \ se informativni izra\u010Dun \u0161teje za njegovo napoved, informativni izra\u010D\
  un dohodnine pa postane odlo\u010Dba o odmeri dohodnine.\nV primeru, da dav\u010D\
  ni zavezanec ne prejme informativnega izra\u010Duna, je dol\u017Ean do 31. julija\
  \ sam vlo\u017Eiti napoved, v kateri mora navesti podatke, potrebne za odmero davka.\
  \ V tem primeru velja, da informativni izra\u010Dun ni bil vro\u010Den in torej\
  \ nikoli ni postal odlo\u010Dba.\n\u010Ce dav\u010Dni zavezanec sam vlo\u017Ei napoved\
  \ oziroma ugovarja prejetemu informativnemu izra\u010Dunu, dav\u010Dni organ na\
  \ podlagi svojih podatkov in podatkov dav\u010Dnega zavezanca izda odlo\u010Dbo.\n\
  Postopek odmere nadomestila za uporabo stavbnega zemlji\u0161\u010Da (v nadaljnjem\
  \ besedilu: NUSZ) se razlikuje od postopka odmere dohodnine. NUSZ pla\u010Dujejo\
  \ zavezanci na podlagi odlo\u010Dbe, ki jim jo izda dav\u010Dni organ na podlagi\
  \ ob\u010Dinskega odloka in podatkov o lastniku, predmetu obdav\u010Ditve in vi\u0161\
  ini dajatve, kot mu jih po\u0161lje ob\u010Dina. Odlo\u010Dba se izda do 31. marca\
  \ za teko\u010De leto oziroma v treh mesecih po prejemu podatkov s strani ob\u010D\
  in. Glede na navedeno, dav\u010Dni zavezanec ne razpolaga s podatki, potrebnimi\
  \ za odmero NUSZ. Zato se z in\u0161titutom vro\u010Danja dav\u010Dnemu zavezancu\
  \ zagotavlja na\u010Delo zakonitosti, na\u010Delo varstva pravic, na\u010Delo zasli\u0161\
  anja stranke ter na\u010Delo pravice do prito\u017Ebe, obenem pa tudi na\u010Delo\
  \ varstva javnih koristi. \nZ vro\u010Ditvijo odlo\u010Dbe se dav\u010Dni zavezanec\
  \ seznani s potekom postopka in z odlo\u010Ditvijo organa, ki je vodil postopek.\
  \ V primeru, da je uresni\u010Devanje pravic ali dol\u017Enosti vezano na prekluzivni\
  \ rok, je primerno, da se dokumenti vro\u010Dajo z osebno vro\u010Ditvijo. \u010C\
  e dokument dav\u010Dnemu zavezancu ni vro\u010Den, potem zanj nima pravnih posledic\
  \ in dav\u010Dnega zavezanca, kot tudi dav\u010Dni organ, ne zavezuje.\n\u010Ce\
  \ bi bile odlo\u010Dbe za NUSZ vro\u010Dene z navadno vro\u010Ditvijo, dav\u010D\
  ni organ ne bi mogel zanesljivo ugotoviti, da je dav\u010Dni zavezanec odlo\u010D\
  bo dejansko prejel in se seznanil z njeno vsebino. Ugotovitev to\u010Dnega \u010D\
  asa vro\u010Ditve je pomembna za ugotovitev, ali je dav\u010Dni zavezanec prito\u017E\
  bo vlo\u017Eil pravo\u010Dasno kot tudi za dolo\u010Ditev roka izvr\u0161ljivosti\
  \ odlo\u010Dbe.\nOsebna vro\u010Ditev tako dav\u010Dnemu zavezancu zagotavlja pravno\
  \ varnost, zato Ministrstvo za finance meni, da predlog glede vro\u010Ditve odlo\u010D\
  b o NUSZ z navadno vro\u010Ditvijo ni primeren.\nMinistrstvo za finance pa bo prou\u010D\
  ilo morebitne mo\u017Enosti vro\u010Danja drugih odlo\u010Db z navadno vro\u010D\
  itvijo ali tudi vro\u010Ditvijo po elektronski poti, upo\u0161tevajo\u010D pravno\
  \ varnost dav\u010Dnega zavezanca. \nPrav v zvezi s pripravo re\u0161itev za davek\
  \ na nepremi\u010Dnine se \u017Ee razmi\u0161lja o taki poenostavitvi. Za odmero\
  \ davka na nepremi\u010Dnine bo zavezanec razpolagal z osnovnimi podatki o posplo\u0161\
  eni tr\u017Eni vrednosti svoje nepremi\u010Dnine, zato se razmi\u0161lja o mo\u017E\
  nosti navadnega vro\u010Danja in obveznosti zavezanca, da v primeru, da odlo\u010D\
  be ne dobi, sam poda napoved. Je pa zaenkrat \u0161e prezgodaj napovedovati uresni\u010D\
  itev teh predlogov, ki jih je potrebno predvsem z vidika pravne varnosti \u0161\
  e podrobneje prou\u010Diti. Poleg tega je zakon \u0161e v fazi delovnega osnutka,\
  \ kon\u010Dne re\u0161itve pa bodo dolo\u010Dene na podlagi usklajevanj z zainteresiranimi\
  \ javnostmi, z razli\u010Dnimi vladnimi resorji in nenazadnje v zakonodajnem postopku\
  \ v Dr\u017Eavnem zboru.   "
