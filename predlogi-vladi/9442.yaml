response: "Odziv Ministrstva za zdravje\nVpra\u0161anje tigrastega komarja in drugih\
  \ tujerodnih vrst komarjev, ki jih omenjate v svoji pobudi, na Ministrstvu za okolje\
  \ in prostor spremljamo z vidika ohranjanja narave. Po znanih podatkih tigrasti\
  \ komarji v Sloveniji naseljujejo predvsem urbana obmo\u010Dja, v drugih naravnih\
  \ obmo\u010Djih niso konkuren\u010Dni domorodnim vrstam in nanje nimajo vpliva.\
  \ Z vidika ohranjanja narave tako posebnih ukrepov ne na\u010Drtujemo.\nKer tigrasti\
  \ komarji ob svoji namno\u017Eitvi lahko vplivajo na kakovost \u017Eivljenja ljudi,\
  \ o ukrepih, za prepre\u010Devanje njihove prisotnosti v bli\u017Eini domov, Ministrstvo\
  \ za okolje in prostor obve\u0161\u010Da splo\u0161no javnost preko ministrske spletne\
  \ strani, namenjeni osve\u0161\u010Danju o tujerodnih vrstah.\nTigrasti komarji\
  \ se zaradi hitrega razmno\u017Eevalnega cikla od pomladi do jeseni mo\u010Dno namno\u017E\
  ijo, saj se v toplej\u0161ih mesecih posamezna generacija lahko razvije \u017Ee\
  \ v dveh tednih. So slabi letalci in \u010De nimajo ustreznih pogojev za razmno\u017E\
  evanje v na\u0161i bli\u017Eini, lahko sami zelo veliko prispevamo h kakovosti lastnega\
  \ \u017Eivljenja in \u017Eivljenja na\u0161ih sosedov. Vsak posameznik bi moral\
  \ poskrbeti, da v bli\u017Eini svojega doma ne omogo\u010Da ustreznih razmer za\
  \ njihovo razmno\u017Eevanje. \nV zvezi s tigrastimi komarji je pogosto izpostavljeno,\
  \ da se pojavljajo na mestih zbiranja starih gum. V ta namen Pravilnik o skladi\u0161\
  \u010Denju izrabljenih gum (Uradni list RS, \u0161t. 37/11) \u017Ee dolo\u010Da,\
  \ da morajo zbiralci in predelovalci izrabljenih gum v zunanjih skladi\u0161\u010D\
  ih z ustreznimi ukrepi zagotoviti, da se v obdobju toplega vremena ne pojavi ve\u010D\
  je \u0161tevilo komarjev. Za ustrezne ukrepe se \u0161tejejo namestitev nepremo\u010D\
  ljivih pregrinjal preko kupov izrabljenih gum, razpr\u0161evanje kemi\u010Dnih sredstev\
  \ za zatiranje komarjev ali drugi po u\u010Dinku primerljivi ukrepi.\nNa Ministrstvu\
  \ za okolje in prostor bomo ob spremembah zakonodaje v na\u0161i pristojnosti, na\
  \ podro\u010Djih, ki urejajo dejavnosti, pri katerih je bilo zaznano, da omogo\u010D\
  ajo ustvarjanje pogojev za razmno\u017Eevanje in pojavljanje tigrastih in drugih\
  \ tujerodnih vrst komarjev, tudi v nadalje uvajali ukrepe za prepre\u010Ditev njihovega\
  \ pojavljanja v bli\u017Eini naselij. \nV zvezi z varovanjem zdravja ljudi na Nacionalnem\
  \ in\u0161titutu za javno zdravje budno spremljajo pojavljanje bolezni, ki jih prena\u0161\
  ajo komarji, seznanjajo javnost in predlagajo predvidene preventivne ukrepe, glede\
  \ na pojavljanje in raz\u0161irjenost oku\u017Eb, ki jih prena\u0161ajo komarji.\n\
  V Sloveniji od leta 2013 do leto\u0161njega avgusta ni bilo prijavljenega primera\
  \ bolezni, ki jo prena\u0161ajo komarji in bi se oseba oku\u017Eila v Sloveniji.\
  \ Tudi bolniki, oku\u017Eeni z virusom Zika, ki ga prena\u0161ajo komarji, so se\
  \ oku\u017Eili izven Slovenije. V leto\u0161njem avgustu so zabele\u017Eili en primer\
  \ oku\u017Ebe z virusom Zahodnega Nila, ki ga prena\u0161ajo komarji, septembra\
  \ letos pa \u0161e dva primera. 1. primer obolelega so zabele\u017Eili v osrednje-slovenski\
  \ regiji, ostala dva sta se najverjetneje oku\u017Eila v pomurski oz. savinjski\
  \ regiji. \nZaradi zmanj\u0161anja neugodja zaradi pikov komarjev prebivalcem, ki\
  \ se nahajajo v okolju, kjer so komarji, svetujejo, da \u010Dim bolj omejijo izpostavljenost\
  \ komarjem ter da izvajajo preventivne ukrepe v svoji okolici kot so: odstranjevanje\
  \ posod in predmetov s stoje\u010Do vodo, pokrivanje zbiralnikov vode, izpraznitev\
  \ vrtnih bazenov, ko se ne uporabljajo, pospravljanje odpadkov, ki lahko zadr\u017E\
  ujejo vodo, namestitev za\u0161\u010Ditnih mre\u017E na okna in vrata. Pomembna\
  \ je tudi osebna za\u0161\u010Dita proti pikom komarjev in sicer z obleko z dolgimi\
  \ rokavi in hla\u010Dnicami med bivanjem na prostem, zlasti v \u010Dasu najve\u010D\
  je aktivnosti komarjev. Smiselna je uporaba repelentov, ki zmanj\u0161ajo \u0161\
  tevilo pikov komarjev.\nPrisotnost in pove\u010Dano \u0161tevilo komarjev ne opravi\u010D\
  uje rabe biocidnih sredstev v zunanjem okolju z namenom, da se zmanj\u0161a njihovo\
  \ \u0161tevilo. Insekticidov, ki bi se uporabljali v zunanjem okolju oz. na prostem\
  \ v Sloveniji ne uporabljamo zaradi vpliva na druge organizme. Ko z njimi zatiramo\
  \ komarje, ne zatiramo samo komarjev, temve\u010D tudi druge \u017Eu\u017Eelke (na\
  \ primer \u010Debele). Uporaba insekticidov v zunanjem okolju je strokovno smiselna\
  \ oz. upravi\u010Dena pri pojavu izbruha nalezljive bolezni, ki jo prena\u0161ajo\
  \ komarji. Tega v Sloveniji do sedaj ni bilo. Posamezni primeri obolelih z virusom\
  \ Zahodnega Nila \u0161e ne predstavljajo izbruha."
