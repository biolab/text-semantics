response: "Odziv Ministrstva za zdravje\nMednarodno priznane smernice, ki bi priporo\u010D\
  ale mejne vrednosti jakosti glasbe v no\u010Dnih klubih in diskotekah za obiskovalce,\
  \ niso izdelane. Dolo\u010Dene pa so mejne vrednosti za delavce, ki delajo v okolju,\
  \ kjer je stalno prisotna glasba in sicer v zakonodaji, ki obravnava hrup na delovnem\
  \ mestu. Podrobno stali\u0161\u010De glede te problematike je \u017Ee podalo Ministrstvo\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti v dopisu \u0161\
  t. 1021-141/2014/2 z dne 3. 12. 2014.\nZnanstveni odbor za nastajajo\u010Da in novo\
  \ ugotovljena zdravstvena tveganja v poro\u010Dilu o mo\u017Enih zdravstvenih tveganjih\
  \ pri uporabi prenosnih glasbenih predvajalnikov navajajo slede\u010Da priporo\u010D\
  ila: Verjetnost je zanemarljiva, \u010De raven hrupa ne presega 80dB(A). Ta raven\
  \ je ocenjena kot varna, ne glede nato, kako dolgo traja izpostavljenost zvoku prenosnega\
  \ predvajalnika glasbe. Za vi\u0161je nivoje hrupa, ki presegajo 80dB(A), je varnost\
  \ izpostavljenosti hrupu dolo\u010Dena na podlagi principa enake energije zvoka,\
  \ ki pravi, da je po\u0161kodba sluha enaka pri enki energiji zvoka.  Ob predpostavki,\
  \ da povpre\u010Dni poslu\u0161alec glasbo poslu\u0161a 1 uro vsak dan, bo mejna\
  \ vrednost dolo\u010Dena za delavce prese\u017Eena, ko bo nivo zvoka nad 89 dB(A).\
  \ \u010Ce poslu\u0161alec poslu\u0161a glasbo pri nivoju 100 dB(A), kar je pogosto\
  \ omenjena tudi povpre\u010Dna vrednost ravni glasbe v no\u010Dnih klubih, je \u010D\
  as vsakodnevnega poslu\u0161anja glasbe omejen na slabih 5 min, \u010De te navade\
  \ trajajo toliko let, kot traja delovna doba delavca. Ker ne pri\u010Dakujemo, da\
  \ bi enake navade obiskovanja no\u010Dnih klubov in diskotek trajale ve\u010D 10\
  \ let, Nacionalni in\u0161titut za javno zdravje podaja oceno za naslednjih pet\
  \ let. Pri osebah, ki no\u010Dni klub obiskuje enkrat na teden v obdobju petih let,\
  \ ne pri\u010Dakujemo trajnih po\u0161kodb sluha, \u010De obisk traja do 2 uri,\
  \ glasba pa ne presega povpre\u010Dnega nivoja 95 dB(A), ob predpostavki, da posamezne\
  \ konice zvoka ne dosegajo vrednosti, ki lahko povzro\u010Dijo akutne po\u0161kodbe\
  \ sluha. Za odrasle je ta vrednost 140 dB(A) za otroke pa 120 dB(A).\nNacionalni\
  \ in\u0161titut za javno zdravje meni, da bi bilo potrebno izpostavljenost glasbi\
  \ v no\u010Dnih klubih in diskotekah natan\u010Dneje dolo\u010Diti na podlagi rezultatov\
  \ epidemiolo\u0161kih \u0161tudij, ki bi jih izvedli med udele\u017Eenci glasbenih\
  \ prireditev.\nNacionalni in\u0161titut podaja naslednja splo\u0161na priporo\u010D\
  ila:\n primerna izbira prireditvenega prostora in skrb za dobro akustiko v prostorih\
  \ (no\u010Dni klubi, diskoteke); primerna postavitev zvo\u010Dnikov, tako, da obiskovalci\
  \ ne morejo priti v neposredno bli\u017Eino le-teh; primerna urejenost prostorov\
  \ v no\u010Dnem klubu, da se lahko obiskovalci vsaj za\u010Dasno lahko umaknejo\
  \ v mirnej\u0161e okolje; izvajanje meritev hrupa v prostorih; obvestilo pri vhodu\
  \ v no\u010Dni klub, da nivo zvoka v klubu dosega vrednosti, ki bi lahko predstavljale\
  \ nevarnost za okvare sluha, kjer je to mo\u017Eno; udele\u017Eencem naj bodo na\
  \ voljo brezpla\u010Dni \u010Depki za u\u0161esa; udele\u017Eenci naj si vsako uro\
  \ vzamejo vsaj deset minut odmora, ki ga pre\u017Eivijo v mirnem okolju; bolj ob\u010D\
  utljivi obiskovalci, na primer tisti, ki zaznavajo stalno \u0161umenje v u\u0161\
  esih, naj bodo \u0161e posebej previdni, saj se njihov stanje po obisku kluba lahko\
  \ zelo poslab\u0161a. \nGlede na strokovno mnenje Nacionalnega in\u0161tituta za\
  \ javno zdravje bo Ministrstvo za zdravje v prihodnje zagotovilo ozave\u0161\u010D\
  anje na podro\u010Dju hrupa, ki ga povzro\u010Da jakost glasbe v no\u010Dnih klubih\
  \ in diskoteke oz. zagotovilo objavo splo\u0161nih priporo\u010Dil za organizatorje\
  \ in udele\u017Eence glasbenih dogodkov. \n \nOdziv Ministrstva za delo, dru\u017E\
  ino, socialne zadeve in enake mo\u017Enosti\nMinistrstvo uvodoma pojasnjuje, da\
  \ Zakon o varnosti in zdravju pri delu (Uradni list RS, \u0161t. 43/11) \u2013 v\
  \ nadaljevanju zakon, kot tudi vsa ostala zakonodaja na tem podro\u010Dju, obravnava\
  \ odnos na podro\u010Dju varnosti in zdravja pri delu med delodajalcem in delavcem.\
  \ V tej zvezi se torej zakonodaja na podro\u010Dju varnosti in zdravja pri delu\
  \ ne nana\u0161a na obiskovalce v no\u010Dnih klubih in diskotekah. Zato se ministrstvo\
  \ v svojem odgovoru lahko nave\u017Ee le na tisti del predloga vladi, ki se nana\u0161\
  a na uporabo osebne varovalne opreme varnostnikov.\nZakon dolo\u010Da pravice in\
  \ dol\u017Enosti delodajalcev in delavcev v zvezi z varnim delom ter ukrepe za zagotavljanje\
  \ varnosti in zdravja pri delu. Kot delodajalec se po tem zakonu \u0161teje vsaka\
  \ pravna ali fizi\u010Dna oseba in drug subjekt, ki zaposluje delavca na podlagi\
  \ pogodbe o zaposlitvi. Prav tako se kot delodajalec \u0161teje oseba, ki na kakr\u0161\
  nikoli drugi pravni podlagi zagotavlja delo delavcu.\nKot delavec pa se po tem zakonu\
  \ \u0161teje oseba, ki pri delodajalcu opravlja delo na podlagi pogodbe o zaposlitvi.\
  \ Prav tako se kot delavec v smislu tega zakona \u0161teje tudi oseba, ki na kakr\u0161\
  ni koli drugi pravni podlagi opravlja delo za delodajalca ali oseba, ki pri delodajalcu\
  \ opravlja delo zaradi usposabljanja.\nDelodajalec mora zagotoviti varnost in zdravje\
  \ delavcev pri delu. V ta namen mora izvajati ukrepe, potrebne za zagotovitev varnosti\
  \ in zdravja delavcev ter drugih oseb, ki so navzo\u010De v delovnem procesu, vklju\u010D\
  no s prepre\u010Devanjem, odpravljanjem in obvladovanjem nevarnosti pri delu, obve\u0161\
  \u010Danjem in usposabljanjem delavcev, z ustrezno organiziranostjo in potrebnimi\
  \ materialnimi sredstvi.\nDelodajalec mora posebno skrb nameniti zagotovitvi varnosti\
  \ in zdravja nose\u010Dih delavk, mladih in starej\u0161ih delavcev ter delavcev\
  \ z zmanj\u0161ano delovno zmo\u017Enostjo ter pri izbiri ukrepov upo\u0161tevati\
  \ posebna tveganja, katerim so ti delavci izpostavljeni pri delu, v skladu s posebnimi\
  \ predpisi.\nDelodajalec mora upo\u0161tevati okoli\u0161\u010Dine ter izvajati\
  \ take preventivne ukrepe in izbirati take delovne in proizvajalne metode, ki bodo\
  \ zagotavljale izbolj\u0161evanje stanja in vi\u0161jo raven varnosti in zdravja\
  \ pri delu, ter bodo vklju\u010Dene v vse aktivnosti delodajalca in na vseh organizacijskih\
  \ ravneh.\nZa zagotavljanje varnosti in zdravja pri delu mora delodajalec upo\u0161\
  tevati naslednja temeljna na\u010Dela:\n izogibanje nevarnostim; ocenjevanje tveganj;\
  \ obvladovanje nevarnosti pri viru; prilagajanje dela posamezniku z ustreznim oblikovanjem\
  \ delovnega mesta in delovnega okolja, delovnih prostorov, delovnih in tehnolo\u0161\
  kih postopkov, izbiro delovne in osebne varovalne opreme ter delovnih in proizvajalnih\
  \ metod, \u0161e zlasti pa tako, da odpravlja monotono delo ter pogoje z vsiljenim\
  \ ritmom dela in ostale zdravju \u0161kodljive okoli\u0161\u010Dine (humanizacija\
  \ dela); prilagajanje tehni\u010Dnemu napredku; nadome\u0161\u010Danje nevarnega\
  \ z nenevarnim ali manj nevarnim; razvijanje celovite varnostne politike, ki vklju\u010D\
  uje tehnologijo, organizacijo dela, delovne pogoje, med\u010Dlove\u0161ke odnose\
  \ ter dejavnike delovnega okolja; dajanje prednosti kolektivnim varnostnim ukrepom\
  \ pred individualnimi; dajanje ustreznih navodil in obvestil delavcem. \n Eno najpomembnej\u0161\
  ih temeljnih na\u010Del je ocenjevanje tveganj. Delodajalec mora pisno oceniti tveganja,\
  \ katerim so delavci izpostavljeni, oziroma bi lahko bili izpostavljeni pri delu\
  \ ter pri tem upo\u0161tevati postopek, ki obsega zlasti:\n identifikacijo oziroma\
  \ odkrivanje nevarnosti; ugotovitev, kdo od delavcev bi bil lahko izpostavljen identificiranim\
  \ nevarnostim; oceno tveganja, v kateri sta upo\u0161tevana verjetnost nastanka\
  \ nezgod pri delu, poklicnih bolezni oziroma bolezni v zvezi z delom in resnost\
  \ njihovih posledic; odlo\u010Ditev o tem, ali je tveganje sprejemljivo; odlo\u010D\
  itev o uvedbi ukrepov za zmanj\u0161anje nesprejemljivega tveganja. \nEno od ve\u010D\
  jih tveganj v no\u010Dnih klubih in diskotekah prav gotovo predstavlja hrup, oziroma\
  \ glasna glasba. Hrup na delovnem mestu obravnava Pravilnik o varovanju delavcev\
  \ pred tveganji zaradi izpostavljenosti hrupu pri delu (Uradni list RS, \u0161t\
  \ 17/06, popr. 18/06) \u2013 v nadaljevanju pravilnik, ki dolo\u010Da zahteve za\
  \ varovanje delavcev pred tveganji za varnost in zdravje, ki so ali bi lahko bili\
  \ posledica izpostavljenosti hrupu ter pred tveganji za po\u0161kodbe sluha. Pravilnik\
  \ prav tako dolo\u010Da obveznosti delodajalca v zvezi z varovanjem delavcev pred\
  \ tveganji zaradi izpostavljenosti hrupu pri delu.\n Pravilnik tako predpisuje,\
  \ kot referen\u010Dne vrednosti, mejni vrednosti izpostavljenosti in opozorilne\
  \ vrednosti izpostavljenosti v osemurnem delavniku ter koni\u010Dne ravni zvo\u010D\
  nih tlakov, in sicer:\na) mejni vrednosti izpostavljenosti:  lo\u010Deno za L(EX,8h)\
  \ = 87 dB(A) in p(peak) = 200 Pa (140 dB(C) glede na referen\u010Dni tlak 20 \xB5\
  Pa);\nb) zgornji opozorilni vrednosti izpostavljenosti:  lo\u010Deno za L(EX,8h)\
  \ = 85 dB(A) in p(peak) = 140 Pa (137 dB(C) glede na referen\u010Dni tlak 20 \xB5\
  Pa);\nc) spodnji opozorilni vrednosti izpostavljenosti:  lo\u010Deno za L(EX,8h)\
  \ = 80 dB(A) in p(peak) = 112 Pa (135 dB(C) glede na referen\u010Dni tlak 20 \xB5\
  Pa).\n Delodajalec mora v skladu z zakonom presoditi razmere glede hrupa, ki so\
  \ mu delavci izpostavljeni, presojo utemeljiti in po potrebi zagotoviti meritve\
  \ ravni hrupa v skladu s tehni\u010Dnimi standardi in zna\u010Dilnostmi razmer.\
  \ Postopki meritev in uporabljeni merilni instrumenti morajo omogo\u010Diti zaklju\u010D\
  ek, ali so v danem primeru prese\u017Eene opozorilne oziroma mejne vrednosti.\n\
  Glede na tako izdelano oceno tveganja mora delodajalec, izhajajo\u010D iz temeljnih\
  \ na\u010Del varnosti in zdravja pri delu ter ob upo\u0161tevanju tehni\u010Dnega\
  \ napredka z razpolo\u017Eljivimi ter primernimi ukrepi zagotoviti, da se tveganja,\
  \ ki izhajajo iz izpostavljenosti  hrupu, odpravijo pri viru ali zmanj\u0161ajo\
  \ na najni\u017Ejo mo\u017Eno mero tako, da:\nuvaja druge delovne postopke, pri\
  \ katerih je izpostavljenost hrupu manj\u0161a;\nizbira, glede na naravo dela, primerno\
  \ delovno opremo, ki povzro\u010Da najmanj\u0161i mo\u017Eni hrup, ali tako delovno\
  \ opremo, ki je v skladu s predpisi Skupnosti in zmanj\u0161uje izpostavljenost\
  \ hrupu;\nna\u010Drtuje in urejuje delovna mesta;\nustrezno informira in usposablja\
  \ delavce glede pravilne in varne uporabe delovne opreme z namenom zmanj\u0161anja\
  \ njihove izpostavljenosti hrupu na najni\u017Ejo mo\u017Eno mero;\nzmanj\u0161\
  uje hrup s tehni\u010Dnimi ukrepi, s katerimi:     \u2013 se zmanj\u0161uje hrup,\
  \ ki se \u0161iri po zraku, na primer z zasloni, okrovi, oblogami za absorbcijo\
  \ zvoka;      \u2013 se zmanj\u0161uje hrup, ki se \u0161iri po konstrukciji, na\
  \ primer z du\u0161enjem ali izolacijo;\npripravlja ustrezne programe za vzdr\u017E\
  evanje delovne opreme, delovnih mest in sistemov delovnih mest;\norganizira delo\
  \ tako, da:      \u2013 omejuje trajanje in velikost izpostavljenosti;      \u2013\
  \ na\u010Drtuje zadostne odmore med delom.\nKadar tveganj pred izpostavljenostjo\
  \ hrupu ni mo\u017Eno prepre\u010Diti z drugimi ukrepi, mora delodajalec dati delavcem\
  \ na razpolago ustrezno osebno varovalno opremo v skladu z zakonom in predpisi o\
  \ osebni varovalni opremi,\nDelavci morajo imeti na razpolago osebno varovalno opremo\
  \ za varovanje sluha vsaj takrat, kadar izpostavljenost hrupu presega eno od obeh\
  \ ali obe spodnji opozorilni vrednosti ter uporabljati osebno varovalno opremo za\
  \ varovanje sluha takrat, kadar je izpostavljenost hrupu enaka ali presega eno od\
  \ obeh ali obe zgornji opozorilni vrednosti, ki so dolo\u010Dene v pravilniku. Delodajalec\
  \ mora pri tem zagotoviti, da delavci osebno varovalno opremo za varovanje sluha\
  \ uporabljajo in je odgovoren za nadzor nad u\u010Dinkovitostjo sprejetih ukrepov\
  \ v zvezi s tem.\nSkladno z zahtevami pravilnika je ministrstvo, v sodelovanju s\
  \ socialnimi partnerji, sprejelo tudi Prakti\u010Dne smernice za varovanje delavcev\
  \ pred hrupom na glasbenem in razvedrilnem podro\u010Dju  (Uradni list RS, \u0161\
  t. 96/07) \u2013 v nadaljevanju smernice.\nSmernice med drugim vsebujejo strategije\
  \ za zni\u017Eanje izpostavljenosti hrupu za posamezne skupine delavcev na glasbenem\
  \ in razvedrilnem podro\u010Dju.\nStrategije se tako nana\u0161ajo tudi na delodajalce\
  \ - upravljavca prireditvenega prostora, na primer bara, diskoteke, gledali\u0161\
  \u010Da, koncertne dvorane, ali pa na organizatorja dogodkov. Opisane so obveznosti\
  \ delodajalca ter potrebne aktivnosti na podro\u010Dju varnosti in zdravja pri delu,\
  \ ocenjevanje tveganj ter zni\u017Eanje izpostavljenosti hrupu tako s tehni\u010D\
  nimi, kot tudi organizacijskimi ukrepi, ki so med drugim:\n zni\u017Eanje izpostavljenosti\
  \ hrupu s pove\u010Danjem oddaljenosti med hrupnim virom in delavci,  oziroma postavitev\
  \ zvo\u010Dnikov na primernej\u0161e kraje; pri sistemu zvo\u010Dnikov zni\u017E\
  anje glasnosti tistih zvo\u010Dnikov, ki so najbli\u017Eji izpostavljenim delavcem.\
  \ V disko klubih je na primer smiselna monta\u017Ea zvo\u010Dnikov na strop nad\
  \ plesi\u0161\u010Dem; vgradnja omejevalnikov jakosti zvoka v oja\u010Devalnike;\
  \ uporaba akusti\u010Dnih zaslonov ob stre\u017Enih povr\u0161inah, pisarnah, kuhinjah,\
  \ rekreacijskih sobah ter monta\u017Ea zvo\u010Dnoizolacijskih vrat z ustreznim\
  \ tesnjenjem; pove\u010Danje zvo\u010Dne izoliranosti v prostorih; sodelovanje z\
  \ akusti\u010Dnimi strokovnjaki; dolo\u010Ditev in ozna\u010Ditev obmo\u010Dij z\
  \ ustreznimi varnostnimi znaki; uporaba elektronskih kazalnikov ravni hrupa; prepoved\
  \ dostopa brez osebne varovalne opreme; zmanj\u0161anje \u010Dasa izpostavljenosti\
  \ hrupu, na primer z menjavanjem delavcev. \nNavedeni so tudi konkretni primeri\
  \ akusti\u010Dnih ukrepov.\nMinistrstvo na podlagi vsega navedenega ocenjuje, da\
  \ so tako z zakonom, kot tudi s pravilnikom in smernicami dolo\u010Dene primerne\
  \ in zadostne pravne podlage za zagotavljanje varnosti in zdravja pri delu na podro\u010D\
  ju izpostavljenosti delavcev pred hrupom. S smernicami pa so prikazani tudi primeri\
  \ prakti\u010Dnih ukrepov ter dobrih praks za zmanj\u0161anje izpostavljenosti hrupu\
  \ na delovnem mestu v no\u010Dnih klubih in diskotekah.\nMinistrstvo smatra, da\
  \ nadaljnji postopki v zvezi s to pobudo niso potrebni.  \n "
