response: "Odziv Ministrstva za gospodarski razvoj\n1. Zakon o gospodarskih dru\u017E\
  bah (Uradni list RS, \u0161t. 65/09 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 33/11, 91/11, 32/12, 57/12, 44/13 \u2013 odl. US in 82/13, v nadaljnjem besedilu:\
  \ ZGD-1) poslovodstvu dru\u017Ebe nalaga, da vodi njene posle samostojno in na lastno\
  \ odgovornost (prvi odstavek 265. \u010Dlena ZGD-1). Pri opravljanju svojih nalog\
  \ morajo \u010Dlani poslovodstva ravnati v dobro dru\u017Ebe s (profesionalno) skrbnostjo\
  \ poslovnofinan\u010Dne stroke, vestnega in po\u0161tenega gospodarstvenika in varovati\
  \ poslovne skrivnosti dru\u017Ebe (prvi odstavek 263. \u010Dlena ZGD-1) ter si prizadevati,\
  \ da je dru\u017Eba kratkoro\u010Dno in dolgoro\u010Dno pla\u010Dilno sposobna (drugi\
  \ odstavek 28. \u010Dlena Zakona o finan\u010Dnem poslovanju, postopkih zaradi insolventnosti\
  \ in prisilnem prenehanju (Uradni list RS, \u0161t. 13/14 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo in 10/15 \u2013 popr.; v nadaljnjem besedilu: ZFPPIPP).\n\
  2. V primeru kr\u0161itev svojih nalog so \u010Dlani poslovodstva solidarno odgovorni\
  \ dru\u017Ebi za vso nastalo \u0161kodo, razen \u010De doka\u017Eejo, da so po\u0161\
  teno in vestno izpolnjevali svoje dol\u017Enosti. \u0160kodo ni potrebno povrniti\
  \ tudi v primerih, kadar dejanje, s katerim je bila dru\u017Ebi povzro\u010Dena\
  \ \u0161koda, temelji na zakonitem skup\u0161\u010Dinskem sklepu. Ni pa izklju\u010D\
  ena njihova od\u0161kodninska odgovornost, kadar je dejanje odobril nadzorni svet\
  \ ali upravni odbor (drugi in tretji odstavek 263. \u010Dlena ZGD-1). Povrnitev\
  \ \u0161kode dru\u017Eba zahteva z od\u0161kodninskim zahtevkom. Od\u0161kodninski\
  \ zahtevek, ki ga ima dru\u017Eba do poslovodstva ali organa nadzora, lahko uveljavljajo\
  \ tudi upniki dru\u017Ebe, \u010De jih dru\u017Eba ne more popla\u010Dati (\u010D\
  etrti odstavek 263. \u010Dlena ZGD-1). Podobne dolo\u010Dbe o odgovornosti vsebuje\
  \ tudi ZFPPIPP (primerjaj tretji in \u010Detrti odstavek 28. \u010Dlena ZFPPIPP).\n\
  3.Dolo\u010Dbe 263. \u010Dlena ZGD-1 o odgovornosti \u010Dlanov poslovodstva in\
  \ organov nadzora bodo z novelo ZGD-1, ki je v zakonodajnem postopku, \u0161e dopolnjene:\
  \ dolo\u010Deni bodo zastaralni roki za uveljavljanje od\u0161kodninskih zahtevkov\
  \ in sicer splo\u0161ni zastaralni rok pet let od nastanka \u0161kode ter 10-letni\
  \ zastaralni rok za od\u0161kodninske zahtevke v dru\u017Ebah, v katerih imata prevladujo\u010D\
  \ vpliv Republika Slovenija ali samoupravna lokalna skupnost. Vsebina urejanja bodo\
  \ tudi pravila o od\u0161kodninskih zahtevkih v primerih, ko je nad dru\u017Ebo\
  \ za\u010Det ste\u010Dajni postopek, in zavarovanje \u010Dlanov poslovodstva pred\
  \ riziki iz opravljanja njihove funkcije v dru\u017Ebi.\n4.Kar zadeva odgovornosti\
  \ poslovodstva v dru\u017Ebah s kapitalsko nalo\u017Ebo dr\u017Eave ministrstvo\
  \ pojasnjuje, da morajo tudi organi teh dru\u017Eb pri svojem opravljanju funkcij\
  \ ravnati izklju\u010Dno v interesu dru\u017Eb (drugi odstavek 20. \u010Dlena Zakona\
  \ o slovenskem dr\u017Eavnem holdingu (Uradni list RS, \u0161t. 25/2014; v nadaljnjem\
  \ besedilu: ZSDH-1)).\n5.Slovenski dr\u017Eavni holding, ki upravlja nalo\u017E\
  be, ki so v njegovi lasti, in nalo\u017Ebe Republike Slovenije, si mora skladno\
  \ z ZSDH-1 prizadevati za odgovorno in skrbno ravnanje organov dru\u017Eb s kapitalsko\
  \ nalo\u017Ebo dr\u017Eave. \u010Ce se pojavijo utemeljeni sumi, da je bila zaradi\
  \ neskrbnega ravnanja organov vodenja ali nadzora posamezna dru\u017Eba s kapitalsko\
  \ nalo\u017Ebo o\u0161kodovana, mora SDH za\u010Deti postopke za menjavo \u010D\
  lanov organov nadzora in sprejetje skup\u0161\u010Dinskih sklepov o posebnih revizijah,\
  \ za\u010Detku od\u0161kodninskih postopkov proti \u010Dlanom organov vodenja ali\
  \ nadzora in vseh drugih ustreznih postopkov, s katerimi se za\u0161\u010Ditijo\
  \ premo\u017Eenje in interesi posamezne nalo\u017Ebe. \u010Ce zaradi glasovanja\
  \ drugih delni\u010Darjev ali dru\u017Ebenikov skup\u0161\u010Dinski sklepi niso\
  \ sprejeti, mora SDH skladno z zakonom, ki ureja gospodarske dru\u017Ebe, uporabiti\
  \ pravice manj\u0161inskega delni\u010Darja ali dru\u017Ebenika za za\u010Detek\
  \ postopkov posebnih revizij, od\u0161kodninskih postopkov in sodnih odpoklicev\
  \ \u010Dlanov organov, \u010De mu dele\u017E v posamezni dru\u017Ebi skladno z ZGD-1\
  \ to omogo\u010Da. \u010Ce obstaja utemeljen sum, da je bila posamezni dru\u017E\
  bi povzro\u010Dena \u0161koda zaradi vpliva tretje osebe, mora SDH poleg opisanih\
  \ postopkov in skladno z ZGD-1, za\u010Deti postopke tudi proti tej tretji osebi.\
  \ Razloge za morebitni odstop od uveljavljanja odgovornosti ali \u0161kode po obravnavi\
  \ posameznih sumov mora SDH ustrezno dokumentirati in obrazlo\u017Eiti.\nKar zadeva\
  \ predloga, da se od \u010Dlanov poslovodstva dru\u017Eb z nalo\u017Ebo dr\u017E\
  ave pred za\u010Detkom opravljanja funkcije zahteva podpis in deponiranje menice\
  \ kot jamstvo, da bodo opravljali naloge s skrbnostjo vestnega in po\u0161tenega\
  \ gospodarstvenika, Ministrstvo za gospodarski razvoj in tehnologijo na podlagi\
  \ zapisanega predlaga, da se po\u010Daka na uveljavitev, predvsem pa na rezultate\
  \ in u\u010Dinke predlaganih dopolnitev zakonskih dolo\u010Db o odgovornosti \u010D\
  lanov poslovodstva in organov nadzora.\n \nOdziv Ministrstva za javno upravo\n\u017D\
  upan je izvoljen na neposrednih lokalnih volitvah, praviloma vsaka 4 leta, ob pred\u010D\
  asnem prenehanju mandata z razli\u010Dnih razlogov pa tudi pogosteje. Njegova funkcija\
  \ v ob\u010Dini je natan\u010Dno definirana z zakonodajo in praviloma sam ne more\
  \ imeti popolne pristojnosti (s tem tudi odgovornosti) za odlo\u010Danje na nivoju\
  \ ob\u010Dine. Najvi\u0161ji organ odlo\u010Danja v ob\u010Dini o vseh zadevah v\
  \ okviru pravic in dol\u017Enosti ob\u010Dine je ob\u010Dinski svet (kolegijski\
  \ voljen organ). Izklju\u010Dno pristojnost (in s tem odgovornost) ima \u017Eupan\
  \ zgolj za pripravo in predlog prora\u010Duna, ki ga mora sprejeti ob\u010Dinski\
  \ svet.\nV Ministrstvu za javno upravo, Slu\u017Ebi za lokalno samoupravo menimo,\
  \ da je predlagana vsebina \u017Ee zakonsko urejena, saj je \u017Ee mo\u017Eno \xBB\
  sankcionirati\xAB \u017Eupana politi\u010Dno na vsakih naslednjih lokalnih volitvah,\
  \ od\u0161kodninsko in kazensko odgovornost pa je mo\u017Eno uveljaviti v za to\
  \ predpisanih postopkih.\n "
