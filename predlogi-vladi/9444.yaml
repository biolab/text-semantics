response: "Odziv Ministrstva za okolje in prostor\nHi\u0161ni red v slovenski zakonodaji\
  \ opredeljuje 27. \u010Dlen Stanovanjskega zakona in 9. \u010Dlen Pravilnika o upravljanju\
  \ ve\u010Dstanovanjskih stavb.\nZakonodaja dolo\u010Da, da lahko eta\u017Eni lastniki,\
  \ ki imajo ve\u010D kot polovico solastni\u0161kih dele\u017Eev, sprejmejo hi\u0161\
  ni red. V njem dolo\u010Dijo temeljna pravila sosedskega so\u017Eitja v ve\u010D\
  stanovanjski stavbi. Lastniki s hi\u0161nim redom dolo\u010Dijo pravice in obveznosti\
  \ uporabnikov posameznih delov stavbe z namenom, da se zagotovijo pogoji za nemoteno\
  \ uporabo teh delov, zavaruje varnost in red ter zagotovi mir in \u010Disto\u010D\
  a v stavbi. Pravilnik o upravljanju ve\u010Dstanovanjskih stavb navaja tudi okvirno\
  \ vsebino hi\u0161nega reda. V hi\u0161nem redu lastniki opredelijo na primer:\n\
  \ hi\u0161ni mir (omejitve uporabe gospodinjskih strojev in naprav po dolo\u010D\
  eni uri), uporabo skupnih delov (na primer na\u010Din dostopnosti in varovanja naprav,\
  \ ki slu\u017Eijo celotni stavbi in na\u010Din uporabe skupnih hodnikov, kleti),\
  \ grobe kr\u0161itve hi\u0161nega reda, ki so lahko podlaga za vlo\u017Eitev izklju\u010D\
  itvene to\u017Ebe, na\u010Din ugotavljanja in odprave kr\u0161itev hi\u0161nega\
  \ reda, pogoje, pod katerimi se dovoljuje bivanje doma\u010Dih \u017Eivali v stanovanju\
  \ (na primer no\u0161enje nagob\u010Dnikov in vodenje na povodcih) in druga pravila\
  \ ravnanja, za katere lastniki menijo, da jih je treba urediti v hi\u0161nem redu.\
  \ \nKer gre pri medsosedskih odnosih za razmerja med samimi eta\u017Enimi lastniki\
  \ in uporabniki dolo\u010Dene ve\u010Dstanovanjske stavbe, morajo eta\u017Eni lastniki\
  \ v hi\u0161nem redu dolo\u010Diti tudi na\u010Din ugotavljanja kr\u0161itev in\
  \ na\u010Din odprave kr\u0161itev.\nSkladno z dolo\u010Dili Stvarnopravnega zakonika\
  \ je groba kr\u0161itev temeljnih pravil sosedskega so\u017Eitja lahko podlaga za\
  \ izklju\u010Ditveno to\u017Ebo. \u010Ce je skupnost s kr\u0161iteljem nevzdr\u017E\
  na, lahko eta\u017Eni lastniki, ki imajo ve\u010D kot polovico solastni\u0161kih\
  \ dele\u017Eev na skupnih delih, sprejmejo sklep, da se kr\u0161ilec najprej opomni.\
  \ \u010Ce s kr\u0161itvami nadaljuje, pa lahko eta\u017Eni lastniki sprejmejo sklep,\
  \ da se vlo\u017Ei to\u017Eba za izklju\u010Ditev in prodajo njegovega posameznega\
  \ dela.\nEta\u017Eni lastniki lahko spro\u017Eijo tudi motenjsko to\u017Ebo po dolo\u010D\
  ilih Stvarnopravnega zakonika, saj morajo lastniki nepremi\u010Dnin svojo lastninsko\
  \ pravico izvr\u0161evati tako, da se medsebojno ne vznemirjajo in da si ne povzro\u010D\
  ajo \u0161kode. Tudi skupne dele ve\u010Dstanovanjske stavbe morajo eta\u017Eni\
  \ lastniki uporabljati v skladu z njihovo naravo in namenom tako, da ne omejujejo\
  \ ostalih eta\u017Enih lastnikov.\nNa koncu pojasnjujemo tudi, da Stanovanjski zakon\
  \ daje kar nekaj pristojnosti Stanovanjski in\u0161pekciji In\u0161pektorata RS\
  \ za okolje in prostor v zvezi s kr\u0161itvami, ki jih predlagatelj konkretno navaja.\
  \ Tako Stanovanjska in\u0161pekcija lahko ukrepa v primeru, \u010De eta\u017Eni\
  \ lastnik na skupne dele stavbe vgradi naprave brez potrebnega soglasja ostalih\
  \ eta\u017Enih lastnikov, kot na primer namestitev klima naprave in satelitskega\
  \ kro\u017Enika na fasado stavbe. V tem primeru in\u0161pekcijski organ z odlo\u010D\
  bo odredi rok za pridobitev soglasij oziroma nalo\u017Ei eta\u017Enemu lastniku\
  \ odstranitev naprav in sanacijo povzro\u010Dene \u0161kode, \u010De soglasja v\
  \ dolo\u010Denem roku ne pridobi.\n "
