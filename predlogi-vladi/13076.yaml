response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNa Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\
  \ (v nadaljevanju MDDSZ) smo v preteklosti \u017Ee prejemali vpra\u0161anja in pobude\
  \ v zvezi s poenotenjem pokojninskih pravic v posameznih \u010Dasovnih obdobjih.\
  \ Naj ob tem izpostavimo, da veljavna ureditev na dolo\u010Da prera\u010Dunov pravic\
  \ posameznikov, ki so se upokojili pred za\u010Detkom veljavnosti ZPIZ-2, temve\u010D\
  \ dolo\u010Da, da se pravice priznane po predhodno veljavnih predpisih \u0161e nadalje\
  \ izpla\u010Dujejo in v nadaljevanju usklajujejo skladno z dolo\u010Dbami novega\
  \ zakona (389. \u010Dlen ZPIZ-2). Tudi predhodne ureditve so imele enake oziroma\
  \ podobne prehodne dolo\u010Dbe, ki so ohranjale pravice po predhodno veljavnih\
  \ predpisih, ki pa so se usklajevale po novi, veljavni zakonodaji.\nJe bilo pa v\
  \ preteklih zakonodajah za ta usklajevanja \u017Ee dolo\u010Deno, da so se pokojnine\
  \ usklajevale v razli\u010Dnem obsegu v odvisnosti od tega, kdaj so bile priznane.\
  \ Po ZPIZ-1 se je vsako leto za zagotovitev enakopravnega polo\u017Eaja med upokojenci,\
  \ ki so se upokojili v razli\u010Dnih obdobjih, izvedel tudi prera\u010Dun pokojnin,\
  \ uveljavljenih v razli\u010Dnih obdobjih, pri \u010Demer se je opravila uskladitev\
  \ med pokojninami, uveljavljenimi v teko\u010Dem letu in pred tem uveljavljenimi\
  \ pokojninami. Odstotek uskladitve se je dolo\u010Dil tako, da sta se primerjali\
  \ odmerni stopnji za 40 let pokojninske dobe mo\u0161kemu v teko\u010Dem koledarskem\
  \ letu in predhodnem letu. Uskladitev se je nana\u0161ala na vse uveljavljene pokojnine,\
  \ ki bi glede na dopolnjeno pokojninsko dobo presegale novo uveljavljene pokojnine\
  \ z enako pokojninsko dobo.\nPojasnjujemo torej, da so sistemi usklajevanja pokojnin\
  \ v preteklih zakonskih ureditvah vsebovali podlage, s katerimi je bilo mogo\u010D\
  e odpravljati morebitne razlike med pokojninami, uveljavljenimi v razli\u010Dnih\
  \ \u010Dasovnih obdobjih, ki so nastale zaradi objektivnih razmer. Odpravljale so\
  \ se lahko predvsem razlike, do katerih je prihajalo zaradi razli\u010Dnih sprememb\
  \ v na\u010Dinu usklajevanja pokojnine, razlik, nastalih zaradi razli\u010Dnih ravni\
  \ pla\u010D oziroma zavarovalnih osnov, ki so se uporabljale za dolo\u010Ditev pokojninske\
  \ osnove oziroma razli\u010Dno dolge pokojninske dobe, pa ni bilo mogo\u010De korigirati,\
  \ ker so subjektivne. S tem prera\u010Dunom pokojnin se je zagotavljalo tudi odpravljanje\
  \ razlik, ki bi lahko nastale zaradi objektivnih okoli\u0161\u010Din, v konkretnem\
  \ primeru zaradi razli\u010Dnega na\u010Din vrednotenja zavarovalne dobe. (Nata\u0161\
  a Belopavlovi\u010D, dr. Aleksej Cvetko, Miran Kal\u010Di\u010D, Jo\u017Ee Kuhelj,\
  \ dr. Nina Plav\u0161ak in Bojan Rangus, Zakon o pokojninskem in invalidskem zavarovanju\
  \ s komentarjem,\_ str. 574)\nPojasnjujemo torej, da so zakonodaje v preteklosti\
  \ v nekaterih primerih \u017Ee vsebovale institute, ki so omogo\u010Dali, da so\
  \ se pokojnine, ki so bile uveljavljene v razli\u010Dnih \u010Dasovnih obdobji,\
  \ potem razli\u010Dno usklajevale, s \u010Dimer se je posku\u0161alo zagotavljati\
  \ primerljivo vrednost pokojnin, ki so se odmerjale v razli\u010Dnih obdobjih. Trenutno\
  \ veljavna zakonodaja takega prera\u010Duna ne dopu\u0161\u010Da oziroma ne dolo\u010D\
  a. V vsakem primeru pojasnjujemo, da ni \u0161lo za novo odmerjanje pokojnin, kot\
  \ sicer predlaga predlagatelj, temve\u010D za razli\u010Dno usklajevanje \u017E\
  e odmerjenih pokojnin.\nTematika, katere ureditev se predlaga, je zelo obse\u017E\
  na in ve\u010Dplastna, pri \u010Demer je potrebno pri sistemu samem upo\u0161tevati\
  \ razli\u010Dne okoli\u0161\u010Dine. Slovenski pokojninski sistem se v zadnjih\
  \ desetletjih soo\u010Da z ekonomskimi in dru\u017Ebenimi izzivi spreminjanja prebivalstvene\
  \ strukture, nizke stopnje rodnosti in vse bolj dolgo\u017Eive dru\u017Ebe, kar\
  \ predstavlja izziv za pokojninski sistem, ki mora, na eni strani s primernimi pokojninami\
  \ zagotavljati varno starost upokojencev, po drugi strani pa omogo\u010Dati izvajalcu\
  \ pokojninskega zavarovanja, da nemoteno izpla\u010Duje pokojnine. Ob tem izpostavljamo,\
  \ da gre pri pokojninskem sistemu za zelo obse\u017Een sistem, v katerega smo vklju\u010D\
  eni skoraj celotno svoje \u017Eivljenje (ali kot zavarovanci ali pa kasneje kot\
  \ u\u017Eivalci pravic). Na samo priznavanje pravic tako vplivajo dru\u017Ebene\
  \ okoli\u0161\u010Dine v ve\u010D desetletjih pred priznanjem pravice (na tem mestu\
  \ bi izpostavili predvsem delovnopravne okoli\u0161\u010Dine, vi\u0161ina pla\u010D\
  ila za delo, gospodarske okoli\u0161\u010Dine, od katerega so odvisne tudi zmo\u017E\
  nosti za zagotavljanje bolj\u0161ih/slab\u0161ih pla\u010Dil, dru\u017Ebeni sistem,\
  \ itd.), pa tudi v desetletjih, ko se pravica izpla\u010Duje (demografska slika,\
  \ zmo\u017Enost zagotavljanja sredstev za izpla\u010Dilo pravic, Itd.). Vse to vpliva\
  \ ali na odmero pokojnine ali pa na njihovo usklajevanje, ki je v dolo\u010Deni\
  \ meri vezano na zmo\u017Enost kasnej\u0161e generacije, da zagotavlja sredstva\
  \ za izpla\u010Dila pravic iz pokojninskega zavarovana prej\u0161nje generacije.\
  \ Sredstva, prejeta iz naslova prispevkov se namre\u010D nikjer ne nalagajo, temve\u010D\
  \ se sproti porabijo za izpla\u010Dilo pravic. Kasnej\u0161e generacije torej s\
  \ pla\u010Dilom prispevkov zagotavljajo likvidnostna sredstva za izpla\u010Dilo\
  \ pravic predhodne generacije.\nTako pri samem priznavanju pravic kot tudi pri kasnej\u0161\
  em usklajevanju je torej potrebno imeti pred seboj \u0161irok spekter dru\u017E\
  benih okoli\u0161\u010Din, ki so ali pa bodo lahko vplivale na izpla\u010Devanje\
  \ pravic. Enozna\u010Dnega odgovora na posredovano pobudo, za katero se sicer pobudniku\
  \ zahvaljujemo, zato trenutno ne moremo posredovati. Vsekakor pa bo ob prihodnji\
  \ reformi pokojninskega zavarovanja tudi ta predlog podrobneje preu\u010Den, pri\
  \ \u010Demer se bo iskalo re\u0161itve, ki bodo ustrezne tako za posameznike, ki\
  \ so \u017Ee upokojeni, kot tudi za tiste, ki so vklju\u010Deni v zavarovanja ter\
  \ njihove potomce, ki bodo navsezadnje tudi morali zagotavljati sredstva za predhodne\
  \ generacije. Ravno ustreznost razmerja med vsemi dele\u017Eniki sistema pokojninskega\
  \ in invalidskega zavarovanje namre\u010D predstavlja velik izziv za odlo\u010D\
  evalce, saj si te\u017Enje posameznih generacij znotraj samega sistema obveznega\
  \ pokojninskega in invalidskega zavarovanje velikokrat med seboj precej nasprotujejo."
