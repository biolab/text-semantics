response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo je v skladu 32.a \u010D\
  lenom Zakona o dr\u017Eavni upravi (Uradni list RS, \u0161t. 113/05 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 89/07 \u2013 odl. US, 126/07 \u2013 ZUP-E,\
  \ 48/09, 8/10 \u2013 ZUP-G, 8/12 \u2013 ZVRS-F, 21/12, 47/13, 12/14, 90/14, 51/16\
  \ in 36/21) pristojno tudi za opravljanje nalog na podro\u010Dju verske svobode,\
  \ in sicer v obsegu, ki ga dolo\u010Da Zakon o verski svobodi (Uradni list RS, \u0161\
  t. 14/07, 46/10 \u2013 odl. US, 40/12 \u2013 ZUJF in 100/13; v nadaljevanju: ZVS).\n\
  ZVS v 29. \u010Dlenu med drugim dolo\u010Da, da se registrirane cerkve in druge\
  \ verske skupnosti financirajo predvsem iz donacij in drugih prispevkov fizi\u010D\
  nih in pravnih oseb ter iz svojega drugega premo\u017Eenja, kakor tudi iz prispevkov\
  \ mednarodnih verskih organizacij, katerih \u010Dlanice so in da smejo zbirati prostovoljne\
  \ prispevke v skladu s svojimi pravili in veljavno zakonodajo. Samofinanciranje\
  \ registriranih cerkva in drugih verskih skupnosti je torej zakonsko \u017Ee dolo\u010D\
  eno. \nIsti \u010Dlen ZVS tudi pove, da lahko dr\u017Eava gmotno podpira registrirane\
  \ cerkve in druge verske skupnosti zaradi njihovega splo\u0161no koristnega pomena,\
  \ Zakon o pravnem polo\u017Eaju verskih skupnosti v Republiki Sloveniji pa v 20.\
  \ \u010Dlenu dolo\u010Da, da lahko dru\u017Ebena skupnost daje verskim skupnostim\
  \ gmotno podporo. Ustavno sodi\u0161\u010De Republike Slovenije je v 130. to\u010D\
  ki obrazlo\u017Eitve ustavnosodne presoje ZVS (Uradni list RS, \u0161t. 46/10) pojasnilo,\
  \ da financiranje verskih skupnosti ni dol\u017Enost dr\u017Eave, ki bi izhajala\
  \ iz 41. \u010Dlena Ustave (svoboda vesti oziroma verska svoboda), vendar to ne\
  \ pomeni, da je tak\u0161no financiranje, \u010De ga dr\u017Eava kljub temu omogo\u010D\
  a, s\xE1mo po sebi ustavno nedopustno. Ob spo\u0161tovanju enakopravnosti verskih\
  \ skupnosti dr\u017Eava namre\u010D sme zagotavljati podporo verskim skupnostim,\
  \ tudi gmotno, \u010De to ne nasprotuje na\u010Delu o lo\u010Denosti dr\u017Eave\
  \ in verskih skupnosti, in sicer zlasti iz tega na\u010Dela izvirajo\u010Di zahtevi\
  \ po verski oziroma nazorski nevtralnosti [oziroma sekularnosti] dr\u017Eave. Dr\u017E\
  avna podpora cerkvam in drugim verskim skupnostim je torej ustavno dopustna kljub\
  \ na\u010Delu lo\u010Ditve dr\u017Eave in verskih skupnosti, kadar je dostopna vsem\
  \ cerkvam in drugim verskim skupnostim pod enakimi pogoji.\nZVS v 27. \u010Dlenu\
  \ dolo\u010Da pravico do namenske dr\u017Eavne finan\u010Dne pomo\u010Di za pla\u010D\
  ilo prispevkov zavarovanca za socialno varnost uslu\u017Ebencev registriranih cerkva\
  \ in drugih verskih skupnosti. Verski uslu\u017Ebenci lahko to pomo\u010D pridobijo,\
  \ \u010De izpolnijo pogoj razumnega sorazmerja, to je, \u010De njihove cerkve ali\
  \ druge verske skupnosti lahko izka\u017Eejo razmerje vsaj 1.000 \u010Dlanov na\
  \ enega verskega uslu\u017Ebenca. Ustavno sodi\u0161\u010De Republike Slovenije\
  \ teh pogojev \u0161e ni presojalo, Ministrstvo za kulturo pa ugotavlja, da ti pogoji\
  \ ustrezajo kriteriju verske oziroma nazorske nevtralnosti, da torej veljajo za\
  \ vse registrirane cerkve in druge verske skupnosti in da so zelo jasni.\nIz vseh\
  \ navedenih razlogov Ministrstvo za kulturo meni, da zadevni predlog dr\u017Eavljana\
  \ ni primeren za nadaljnjo obravnavo."
