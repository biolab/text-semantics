response: "Odziv Ministrstva za finance\nUvodoma bi \u017Eeleli poudariti, da je iz\
  \ strukture zavezancev glede na dose\u017Eene dohodke v letu 2013 razvidno, da v\
  \ Sloveniji prete\u017Eni del dav\u010Dnih zavezancev prejema dohodke do povpre\u010D\
  ne pla\u010De (za leto 2013 je zna\u0161ala le-ta 18.278 evrov), in sicer skoraj\
  \ 70%, pla\u010Dali pa so skupaj nekaj ve\u010D kot 20% dohodnine. Okoli 29% dav\u010D\
  nih zavezancev je v letu 2013 prejelo dohodke v vi\u0161ini med eno in tremi povpre\u010D\
  nimi pla\u010Dami, dele\u017E njihove dav\u010Dne obveznosti v skupni dohodnini\
  \ pa je zna\u0161al okoli 58%. Zavezancev z dose\u017Eenimi dohodki v vi\u0161ini\
  \ nad tremi povpre\u010Dnimi pla\u010Dami (torej nad 54.800 evri) pa je imelo le\
  \ 1,7% dav\u010Dnih zavezancev. Dohodnina, ki so jo pla\u010Dali ti zavezanci pa\
  \ je v skupni dohodnini zavzemala slabih 22%.\nAnaliza zavezancev po dav\u010Dnih\
  \ razredih pa nam poka\u017Ee, da je prakti\u010Dno ve\u010Dina (okoli 60%)  zavezancev\
  \ v prvem dav\u010Dnem razredu, nekaj ve\u010D kot 31% pa je porazdeljenih v drugi\
  \ dav\u010Dni razred. Torej je v tretjem in zadnjem, \u010Detrtem dav\u010Dnem razredu\
  \ le pe\u0161\u010Dica zavezancev, saj jih je tako v tretjem nekaj ve\u010D kot\
  \ 8,3%, medtem, ko jih v zadnjem dav\u010Dnem razredi ni niti pol odstotka.\nGlede\
  \ na to, da predlog, ki je bil posredovan preko spletnega orodja predlagam.vladi.si\
  \ ne vsebuje konkretnega predloga o vi\u0161ini spremembe meje med drugim in tretjim\
  \ dav\u010Dnim razredom, smo na Ministrstvu za finance pripravili sicer spremenjeno\
  \ lestvico in ocenili kak\u0161en vpliv bi tako pripravljena sprememba imela na\
  \ javnofinan\u010Dne prihodke, kot tudi na posameznika.\nTako bi se, ob predpostavki\
  \ zvi\u0161anja meje med drugim in tretjim dav\u010Dnim razredom za okoli 1.040\
  \ evrov (to pomeni zvi\u0161anje meje iz 18.960 na 20.000 evrov na letnem nivoju)\
  \ javnofinan\u010Dni prihodki iz naslova dohodnine zni\u017Eali za okoli 52 mio\
  \ evrov. \u017De pri tako majhni spremembi meje dohodninskega razreda pa torej to\
  \ na eni strani pomeni kar visok izpad sredstev iz naslova dav\u010Dnih prihodkov,\
  \ kar je razlog predvsem v strukturi dav\u010Dnih zavezancev po dav\u010Dnih razredih\
  \ (podrobnej\u0161a anliza je bila podana uvodoma), medtem ko na drugi strani to\
  \ ne predstavlja bistvenega u\u010Dinka na posameznika. Namre\u010D na podlagi teoreti\u010D\
  nih izra\u010Dunov, bi tako imel zavezanec, ki prejema 1,5 povpre\u010Dne pla\u010D\
  e (letno to pomeni dohodek v vi\u0161ini okoli 28.650 evrov) na letnem nivoju le\
  \ za 8 evrov ni\u017Ejo dohodnino (mese\u010Dno manj kot 1 evrov). Pri zavezancu\
  \ z dvema povpre\u010Dnima pla\u010Dama pa bi bila tako dohodnina ni\u017Eja za\
  \ 146 evrov, kar pa na mese\u010Dnem nivoju pomeni, da bi mu bilo obra\u010Dunano\
  \ za 12 evrov manj dohodnine.\nPredlog bi torej ob drugih nespremenjenih elementih,\
  \ ki vplivajo na dav\u010Dno obveznost posameznika (primeroma prispevki za socialno\
  \ varnost), na eni strani sicer pomenil manj\u0161o razbremenitev zavezancev za\
  \ dohodnino, vendar pa bi na drugi strani pomenil izpad prihodkov iz naslova dohodnine,\
  \ kar pa glede na \u0161e vedno neugodne javno finan\u010Dne razmere ni sprejemljivo.\n\
  Se pa na Ministrstvu za finance zavedamo, da je obremenitev dela, predvsem tistega\
  \ najproduktivnej\u0161ega dela prebivalstva v Sloveniji razmeroma visoka, kar je\
  \ razvidno tudi na podlagi mednarodne primerjave OECD (Taxing wages). Vendar pa\
  \ nam podatki nakazujejo, da najve\u010Dji dele\u017E v obremenitvi dela predstavljajo\
  \ prispevki za socialno varnost, kar ka\u017Ee na to, da je dejansko re\u0161itve\
  \ glede razbremenitve v stro\u0161kih dela potrebno iskati predvsem v sistemu obveznega\
  \ socialnega zavarovanja. Iskanje re\u0161itev glede stro\u0161kov dela je potrebno\
  \ povezati s cilji oziroma zavezami na podro\u010Dju socialnih zavarovanj, predvsem\
  \ pa tudi v povezavi s pravicami iz naslova socialnih zavarovanj ter stopnje solidarnosti\
  \ v teh sistemih.\nV Koalicijskem sporazumu o sodelovanju v Vladi Republike Slovenije\
  \ za mandatno obdobje 2014-2018 na podro\u010Dju dav\u010Dne politike je vklju\u010D\
  ena zaveza v smeri ustvarjanja razmer za postopno zni\u017Eanje obremenitve dela\
  \ ob fiskalnih zmo\u017Enostih dr\u017Eave, in sicer preko zelene prora\u010Dunske\
  \ reforme (postopna ukinitev okolju \u0161kodljivih subvencij), ter dodatna zaveza\
  \ v smeri prou\u010Ditve mo\u017Enosti za preoblikovanje dohodninske lestvice za\
  \ razbremenitev pla\u010D visoko kvalificirane delovne sile. Nadalje pa je ena izmed\
  \ prioritetnih aktivnosti Ministrstva za finance v obdobju 2015 do 2017 prestrukturiranje\
  \ bremena javnih dajatev, katere cilj je na novo dolo\u010Diti porazdelitev dav\u010D\
  nega bremena med potro\u0161njo, dohodki in premo\u017Eenjem, s ciljem pove\u010D\
  anja konkuren\u010Dnosti slovenskega poslovnega okolja in zni\u017Eanja obremenitve\
  \ dohodkov iz dela.\n "
