response: "Odziv Ministrstva za zdravje\nDenarno nadomestilo v primeru bolezni se\
  \ izpla\u010Duje iz obveznega zdravstvenega zavarovanja, da se nadomesti za\u010D\
  asna izguba delovne zmo\u017Enosti ekonomsko aktivnih zavarovancev. Pravico do nadomestila\
  \ pla\u010De med za\u010Dasno zadr\u017Eanostjo od dela iz sredstev obveznega zdravstvenega\
  \ zavarovanja imajo skladno z 28. \u010Dlenom Zakona o zdravstvenem varstvu in zdravstvenem\
  \ zavarovanju (Uradni list RS, \u0161t. 72/06 - uradno pre\u010Di\u0161\u010Deno\
  \ besedilo, 114/06 - ZUTPG, 91/07, 76/08, 62/10 - ZUPJS, 87/11, 40/12 \u2014 ZUJF,\
  \ 21/13 \u2014 ZUTD-A, 63/13 \u2014 Z1UPTDSV, 91/13, 99/13 \u2014 ZUPJS-C, 99/13\
  \ \u2014 ZSVarPre-C, 111/13 \u2014 ZMEPIZ-1 in 95/14 \u2014ZUJF-C; v nadaljnjem\
  \ besedilu: ZZVZZ) zavarovanci, ki so v delovnem razmerju, osebe, ki samostojno\
  \ opravljajo gospodarsko ali poklicno dejavnost, dru\u017Ebeniki osebnih dru\u017E\
  b, dru\u017Ebeniki dru\u017Eb z omejeno odgovornostjo in ustanovitelji zavodov,\
  \ \u010De so dru\u017Ebeniki dru\u017Eb oziroma ustanovitelji zavodov poslovodne\
  \ osebe, ki opravljajo poslovodno funkcijo kot edini ali glavni poklic, vrhunski\
  \ \u0161portniki in vrhunski \u0161ahisti, rejniki ter kmetje, \u010De so za to\
  \ pravico zavarovani.\nSkladno z 29. \u010Dlenom ZZVZZ imajo zavarovanci v primeru\
  \ za\u010Dasne nezmo\u017Enosti za delo zaradi bolezni ali po\u0161kodbe, ki ni\
  \ povezana z delom, poklicne bolezni ali po\u0161kodbe pri delu pravico do nadomestila\
  \ pla\u010De v breme obveznega zdravstvenega zavarovanja od 31. delovnega dne zadr\u017E\
  anosti od dela. Od prvega do tridesetega dne zadr\u017Eanosti od dela pa izpla\u010D\
  uje nadomestilo v tem primeru delodajalec v svoje breme, saj je nadomestilo pla\u010D\
  e pravica iz delovnega razmerja, opredeljena tudi v 137. \u010Dlenu Zakona o delovnih\
  \ razmerjih (Uradni list RS, \u0161t. 21/13, 78/13 \u2014 popr. in 47/15 \u2014\
  \ ZZSDT).\nNadalje ZZVZZ v drugem odstavku 34. \u010Dlena dolo\u010Da, da zavarovancu,\
  \ ki mu je med trajanjem zadr\u017Eanosti od dela prenehalo delovno razmerje, pripada\
  \ nadomestilo pla\u010De \u0161e za najve\u010D 30 dni za\u010Dasne nezmo\u017E\
  nosti za delo po prenehanju delovnega razmerja. \u010Ce je zadr\u017Eanost od dela\
  \ posledica po\u0161kodbe pri delu ali poklicne bolezni, pripada zavarovancu nadomestilo\
  \ tudi po prenehanju delovnega razmerja, in sicer dokler ni spet zmo\u017Een za\
  \ delo. Na podlagi vsega zgoraj navedenega na Ministrstvu za zdravje zaklju\u010D\
  ujemo, da je zdravstvena zakonodaja na tem podro\u010Dju ustrezna. Pravica do nadomestila\
  \ pla\u010De med za\u010Dasno zadr\u017Eanostjo od dela zaradi bolezni ne more pripadati\
  \ osebi, ki pla\u010De sploh ne prejema. Ima pa taka brezposelna oseba na voljo\
  \ druge socialne transferje (na primer denarno socialno pomo\u010D), ki jih ureja\
  \ Zakon o socialno varstvenih prejemkih (Uradni list RS, \u0161t. 61/10, 40/11,\
  \ 14/13 in 99/13).\n "
