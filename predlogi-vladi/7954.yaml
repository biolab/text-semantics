response: "Odziv Ministrstva za infrastrukturo\nZakon o motornih vozilih (ZMV-1) (Uradni\
  \ list RS, \u0161t. 75/17) v 33. \u010Dlenu dolo\u010Da, da so registrske tablice,\
  \ izdane za ozna\u010Ditev vozila vezane na vozilo. Naveden na\u010Din vezanosti\
  \ registrskih tablic je podprt s sistemom MRVL, ki podpira delovanje evidence registriranih\
  \ vozil in iz katerega pridobivajo podatke o vozilih, njihovih lastnikih in uporabnikih\
  \ razni subjekti, ki imajo ustrezno pravno podlago. Naveden sistem pa omogo\u010D\
  a tudi razne obdelave podatkov, ki so zastavljene ravno na na\u010Din, da so registrske\
  \ tablice vezane na vozilo.\nMed tem, ko so omenjene tako imenovane \xBBserijske\xAB\
  \ registrske tablice vezane na vozilo, pa so registrske tablice z izbranim delom\
  \ oznake vezane na osebo, ki je rezervirala tako tablico. Posledi\u010Dno  je vezanost\
  \ registrske tablice z izbranim delom oznake  v sistemu MRVL druga\u010De kontrolirano\
  \ (kontrola obdobja za potrditev rezervacije, kontrola pla\u010Dila rezervacije,\
  \ kontrola obdobja od rezervacije do naro\u010Dila registrske tablice,\u2026)\n\
  Sprememba vezanosti registrskih tablic iz vozila na osebo bi povzro\u010Dila druga\u010D\
  no zasnovo evidence registriranih vozil oziroma sistema MRVL, kar bi povzro\u010D\
  ilo ogromne finan\u010Dne in kadrovske posledice, ki pa jih Ministrstvo za infrastrukturo\
  \ ne more zagotoviti.\n "
