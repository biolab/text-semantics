response: "Odziv Ministrstva za finance\nMinistrstvo za finance je prejelo va\u0161\
  \ dopis glede predloga dr\u017Eavljana, ki je bil posredovan preko spletnega orodja\
  \ predlagam.vladi.si. Dr\u017Eavljan predlaga Vladi Republike Slovenije (v nadaljevanju:\
  \ vlada), da se odlo\u010Di za prihod trojke v sestavi Evropske centralne banke,\
  \ Mednarodnega denarnega sklada in Evropske komisije. Dr\u017Eavljan namre\u010D\
  \ ugotavlja, da je konec leta 2011 zunanji dolg dr\u017Eave presegel 41,6 mrd EUR\
  \ ter da je obseg slabih posojil bank presegel 7 mrd EUR. Po njegovem mnenju tak\u0161\
  na situacija ni vzdr\u017Ena in se z dodatnim zadol\u017Eevanje \u0161e poslab\u0161\
  uje. V nadaljevanju vam posredujemo odgovor v okviru pristojnosti Ministrstva za\
  \ finance.\nUvodoma ugotavljamo, da je bil predlog dr\u017Eavljana podan \u017E\
  e pred \u010Dasom in sicer 3. 4. 2013. V vmesnem \u010Dasu so bili v Republiki Sloveniji\
  \ izvedeni \u0161tevilni ukrepi za izbolj\u0161anje stabilnosti v ban\u010Dnem sistemu,\
  \ kot klju\u010Dnega pa velja omeniti Zakon o ukrepih Republike Slovenije za krepitev\
  \ stabilnosti bank (v nadaljevanju: ZU KSB).\nOmenjeni zakon je bil zaradi slab\u0161\
  ajo\u010Dih se razmer v ban\u010Dnem sektorju v letu 2012 sprejet prav s ciljem\
  \ ponovne vzpostavitve finan\u010Dne stabilnosti. ZUKSB je dolo\u010Dil mo\u017E\
  ne ukrepe, ki jih vlada lahko sprejme za krepitev bank. Ukrepi se nana\u0161ajo\
  \ na dokapitalizacijo, odkup tveganih postavk in njihov prenos na Dru\u017Ebo za\
  \ upravljanje terjatev bank, d.d. (v nadaljevanju: DUTB) in poro\u0161tva Republike\
  \ Slovenije za obveznosti DUTB, kot tudi za posojilo v skrajni sili.\nDUTB je bila\
  \ ustanovljena marca 2013 kot dru\u017Eba v dr\u017Eavni lasti, zakonska podlaga\
  \ za njeno ustanovitev pa je podana z ZUKSB. Poslanstvo DUTB je (i) stabilizirati\
  \ slovenski finan\u010Dni sektor z izvajanjem ZUKSB tako, da je od sistemsko pomembnih\
  \ bank prevzeta slaba sredstva, (ii) spodbujati zaupanje v finan\u010Dni sistem\
  \ in delovati v skladu z najvi\u0161jimi mednarodnimi standardi korporativnega upravljanja,\
  \ (iii) dose\u010Di najvi\u0161jo mo\u017Eno unov\u010Dljivo vrednost odkupljenih\
  \ sredstev, ter (iv) olaj\u0161ati in spodbujati trajnostno prestrukturiranje gospodarstva\
  \ v Sloveniji.\nKot predpogoj za prenos tveganih postavk na DUTB ter odobritev dr\u017E\
  avne pomo\u010Di je Evropska komisija na podlagi priporo\u010Dil Evropskega Sveta\
  \ zahtevala neodvisni pregled kakovosti sredstev ter izvedbo stresnih testov za\
  \ reprezentativni del ban\u010Dnega sistema.\nProces dokapitalizacije slovenskih\
  \ bank seje se za\u010Del decembra 2013 in je sedaj zaklju\u010Den. V obdobju do\
  \ konca leta 2014 so bile slovenske banke (NLB, NKBM, Abanka Vipa, Factor Banka,\
  \ Probanka, Banka Celje) dokapitalizirane v skupni vi\u0161ini 3,6 mrd evrov.\n\
  Osnova za dolo\u010Ditev zneskov dokapitalizacije konec teta 2013 so bili rezultati\
  \ obremenitvenih testov na podlagi neugodnega scenarija (oziroma scenarija izrazito\
  \ pove\u010Danih makroekonomskih neravnovesij) za triletno projekcijsko obdobje\
  \ od 2013 do 2015. Nekoliko druga\u010Den pristop dolo\u010Ditve zneska dokapitalizacije\
  \ se je upo\u0161teva\u0161 pri Banki Celje. Pri izra\u010Dunu kapitalske zahteve\
  \ za Banko Celje je Banka Slovenije izhajata iz ugotovljenega kapitalskega primanjkljaja\
  \ na podlagi obremenitvenih testov leta 2013. V skladu z \xBBdinami\u010Dnim\xAB\
  \ pristopom je pri izra\u010Dunu upo\u0161tevata realizirana dobi\u010Dke v letih\
  \ 2013 in 2014 (ocena) tako, da je bila izvedena dokapitalizacija v ni\u017Ejem\
  \ znesku, kot bi izhajal le iz obremenitvenih testov teta 2013.\nV letu 2013 je\
  \ DUTB s strani NLB in NKBM prejela tvegana postavke v vi\u0161ini 3,3 mrd EUR.\
  \ V letu 2014 so bile nato na DUTB prenesene \u0161e tvegana postavke Abanke Vipa\
  \ in Banke Celje v bruto vrednosti 1,5 mrd EUR ter nato v septembru 2014 \u0161\
  e tvegana postavke s strani Factor banke in Probanka v bruto vrednosti 173 milijonov\
  \ EUR. Ob tem pa je potrebno poudariti, da je bil slednji prenos izveden po tr\u017E\
  ni vrednosti. Do sedaj je tako DUTB prejela tvegana postavke v bruto vrednosti 5.008\
  \ milijonov EUR. Novi prenosi tveganih postavk na DUTB v smislu izvajanja ukrepov\
  \ po ZUKSB niso predvideni, razen morebitnih prenosov po tr\u017Eni vrednosti.\n\
  Na podlagi ukrepov se je dele\u017E nedonosnih terjatev z 18,1% pred za\u010Detkom\
  \ sanacije ban\u010Dnega sistema do marca 2015 zni\u017Eal na 11,4%, ob izklju\u010D\
  itvi Probanke in Factor banke v nadzorovani likvidaciji ta odstotek zna\u0161a 10%1.\
  \ V letu 2014 se je obseg nedonosnih terjatev zni\u017Eal za 1,1 mrd EUR. Izbolj\u0161\
  anje kakovosti portfelja sicer ni le posledica prenosov na DUTB, ki so k temu procesu\
  \ klju\u010Dno prispevali, temve\u010D tudi avtonomnega zni\u017Eevanja nedonosnih\
  \ terjatev kot posledica aktivnosti v bankah za njihovo zni\u017Eevanje.\nGlede\
  \ na vse navedeno, upo\u0161tevajo\u010D \u0161tevilne ukrepe, ki jih je izvedla\
  \ Republika Slovenija, menimo, da prihod t.i. trojke, ki jo predlaga dr\u017Eavljan,\
  \ ni bil in tudi ne bo potreben.\n "
