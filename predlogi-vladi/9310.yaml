response: "Odziv Ministrstva za notranje zadeve\n\nMinistrstvo za notranje zadeve\
  \ pojasnjuje, da je cena osebne izkaznice sestavljena iz stro\u0161ka obrazca s\
  \ personalizacijo, ki je opredeljen v Odredbi o dolo\u010Ditvi cene osebne izkaznice\
  \ ter stro\u0161ka upravne takse, ki je opredeljena v 14. in 57. tarifni \u0161\
  tevilki Zakona o upravnih taksah. Dr\u017Eavljan je ob vlogi za izdajo osebne izkaznice\
  \ v Republiki Sloveniji \u017Ee lahko opro\u0161\u010Den pla\u010Dila upravne takse,\
  \ \u010De gre za taksnega zavezanca \u2013 posameznika v slabih premo\u017Eenjskih\
  \ razmerah, kar omogo\u010Da 5. to\u010Dka 23. \u010Dlena Zakona o upravnih taksah.\n\
  \nPredlagatelj napa\u010Dno navaja, da je potrebno osebno izkaznico obnavljati na\
  \ 10 let. Zakon o osebni izkaznici dolo\u010Da veljavnosti osebne izkaznice v 9.\
  \ \u010Dlenu. Tako se dr\u017Eavljanu do dopolnjenega tretjega leta starosti izda\
  \ osebna izkaznica z veljavnostjo 3 let, dr\u017Eavljanu od tretjega do osemnajstega\
  \ leta starosti se izda osebna izkaznica z veljavnostjo 5 let, dr\u017Eavljanu od\
  \ osemnajstega do sedemdesetega leta starosti z veljavnostjo 10 let, dr\u017Eavljanu\
  \ po dopolnjenem sedemdesetem letu starosti pa se izda osebna izkaznica s trajno\
  \ veljavnostjo. Prav tako se lahko izda osebna izkaznica z veljavnostjo zgolj enega\
  \ leta, in sicer dr\u017Eavljanu, ki je v obdobju 5 let pred dnem vlo\u017Eitve\
  \ vloge za izdajo nove osebne izkaznice zaradi neskrbnega ravnanja uni\u010Dil,\
  \ pogre\u0161il oziroma izgubil 2 osebni izkaznici ali ve\u010D, kot tudi, \u010D\
  e sta mu bili 2 osebni izkaznici ali ve\u010D odtujeni. Osebna izkaznica z enoletno\
  \ veljavnostjo se izda tudi dr\u017Eavljanu z veljavnim ukrepom prepovedi prehoda\
  \ dr\u017Eavne meje in dr\u017Eavljanu z za\u010Dasnim prebivali\u0161\u010Dem v\
  \ Republiki Sloveniji, ki je v postopku preverjanja prijave stalnega prebivali\u0161\
  \u010Da, v skladu z zakonom, ki ureja prijavo prebivali\u0161\u010Da. Hkrati je\
  \ pomembno tudi, da vse osebne izkaznice ne veljajo do izteka roka, za katerega\
  \ so bile izdane, saj je potrebno osebno izkaznico predlo\u017Eiti v uni\u010Denje\
  \ pred potekom, \u010De dr\u017Eavljan spremeni priimek ali ime, \u010De spremeni\
  \ stalno prebivali\u0161\u010De, \u010De fotografija na osebni izkaznici ne ka\u017E\
  e ve\u010D njegove prave podobe ali \u010De je osebna izkaznica po\u0161kodovana\
  \ oziroma obrabljena oziroma iz kak\u0161nega drugega razloga ni ve\u010D uporabna.\
  \ Ob navedenih razlogih obi\u010Dajno sledi zamenjava osebne izkaznice z novo pred\
  \ potekom veljavnosti stare. Prav tako prihaja do situacij, ko je razlog vloge za\
  \ izdajo nove osebne izkaznice kraja, izguba ali pogre\u0161itev stare osebne izkaznice,\
  \ lahko tudi v okoli\u0161\u010Dinah neskrbnega ravnanja imetnika (malomarnost).\
  \ Glede na navedeno ni mogo\u010De enostavno predpostavljati, da bi dr\u017Eava\
  \ krila stro\u0161ke izdaje nove osebne izkaznice za vsakega dr\u017Eavljana enkrat\
  \ v obdobju desetih let.\n\nV zvezi s predlagateljevim izhodi\u0161\u010Dem, ki\
  \ se nana\u0161a na mo\u017Enost vodenja evidence o identifikaciji oseb in stanja\
  \ v dr\u017Eavi, ki bi upravi\u010Dila kritje stro\u0161ka izdaje osebne izkaznice\
  \ s strani dr\u017Eave, pojasnjujemo, da Zakon o osebni izkaznici v 19. \u010Dlenu\
  \ \u017Ee dolo\u010Da vodenje in vzdr\u017Eevanje evidence izdanih osebnih izkaznic\
  \ za namen preverjanja istovetnosti in dr\u017Eavljanstva ter prehoda dr\u017Eavne\
  \ meje dr\u017Eav \u010Dlanic Evropske unije in Schengenskega prostora ter drugih\
  \ dr\u017Eav, ki so v to privolile. Evidenca se vodi na centralnem ra\u010Dunalniku\
  \ Ministrstva za notranje zadeve in vsebuje podatke iz vloge, vklju\u010Dno s fotografijo\
  \ in podpisom dr\u017Eavljana, podatke o izdelavi in prenosu izdelane osebne izkaznice\
  \ ter podatke o izgubljenih, pogre\u0161anih in ukradenih osebnih izkaznicah.\n\n\
  Dodatno pojasnjujemo in poudarjamo, da osebna izkaznica ni obvezen dokument. Skladno\
  \ z 2. \u010Dlenom Zakona o osebni izkaznici je osebna izkaznica obvezna samo za\
  \ polnoletnega dr\u017Eavljana s stalnim prebivali\u0161\u010Dem v Republiki Sloveniji,\
  \ ki ne bi imel drugega uradnega identifikacijskega dokumenta, ki ga je izdal dr\u017E\
  avni organ in je opremljen s fotografijo (npr. vozni\u0161ko dovoljenje, potni list\
  \ itd.).\n\nNe glede na navedeno ima na dan 27. 8. 2018 veljavno osebno izkaznico\
  \ 1.835.041 dr\u017Eavljanov. Cena osebne izkaznice z veljavnostjo 10 let zna\u0161\
  a 18,86 EUR, pri \u010Demer upravna taksa zna\u0161a 9,60 EUR, obrazec pa 9,26 EUR.\
  \ Ob predpostavki, da bi dr\u017Eava vse dr\u017Eavljane oprostila pla\u010Dila\
  \ upravne takse za izdajo osebne izkaznice, sama pa krila zgolj stro\u0161ke izdelave\
  \ obrazcev s personalizacijo v vi\u0161ini 9,26 EUR, bi morala v roku desetih let\
  \ zagotoviti sredstva v vi\u0161ini 16.992.480 EUR. Ob tem bi dodatno nastal tudi\
  \ izpad prihodka iz upravnih taks v skoraj enakem znesku, ki se v okviru integralnega\
  \ prora\u010Duna porablja za pla\u010Devanje po\u0161tnine za prenos osebnih izkaznic,\
  \ zagotavljanje materialnih pogojev za delo, stro\u0161ke dela, vzdr\u017Eevanje\
  \ evidence izdanih osebnih izkaznic itd.\n\nDodatno pojasnjujemo, da se skladno\
  \ z 48. \u010Dlenom Zakona o javnih financah sredstva prora\u010Dunske rezerve uporabljajo\
  \ za financiranje izdatkov za odpravo posledic naravnih nesre\u010D, kot so potres,\
  \ poplava, zemeljski plaz, sne\u017Eni plaz, visok sneg, mo\u010Dan veter, to\u010D\
  a, \u017Eled, pozeba, su\u0161a, mno\u017Ei\u010Dni pojav nalezljive \u010Dlove\u0161\
  ke, \u017Eivalske ali rastlinske bolezni, druge nesre\u010De, ki jih povzro\u010D\
  ijo naravne sile in ekolo\u0161ke nesre\u010De. Zagotavljanje sredstev za brezpla\u010D\
  no izdajo osebnih izkaznic na predlagan na\u010Din zato ni mogo\u010De.\n\nMinistrstvo\
  \ za notranje zadeve iz navedenih razlogov predlog ocenjuje kot nesprejemljiv. \
  \ \n\n\_"
