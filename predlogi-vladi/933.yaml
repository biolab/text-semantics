response: "Odziv Ministrstva za javno upravo\nV mnenje ste nam poslali predlog, v\
  \ katerem se predlaga, naj stro\u0161ke referenduma delno ali v celoti pokrijejo\
  \ poslanci, ker so poslanci izvoljeni in pla\u010Dani za to, da delajo v imenu dr\u017E\
  avljanov, za kar so tudi pla\u010Dani iz denarja davkopla\u010Devalcev. Ker naj\
  \ poslanci ne bi bili zmo\u017Eni sporazumeti se o dolo\u010Denem zakonu, razpi\u0161\
  ejo referendum, ne opravijo svoje naloge, torej naj si ne bi zaslu\u017Eili svoje\
  \ pla\u010De; zato naj imajo ni\u017Eje mese\u010Dne pla\u010De v tolik\u0161ni\
  \ meri, da stro\u0161ke referenduma deloma ali v celoti pokrijejo sami.\nPo mnenju\
  \ Ministrstva za javno upravo, ki je pristojno za pripravo in tolma\u010Denje Zakona\
  \ o referendumu in o ljudski iniciativi (Ur. l. RS, \u0161t. 26/07 \u2013 UPB2),\
  \ ni razloga za sprejem tak\u0161ne ureditve; podobne ureditve tudi primerjalno-pravno\
  \ ni mogo\u010De zaslediti. Referendum je ustavna pravica, pri kateri gre \u017E\
  e po sami naravi za obliko neposrednega odlo\u010Danja volivcev o sprejemu ali spremembi\
  \ zakona, za katerega je sicer pristojno predstavni\u0161ko telo. Menimo, da je\
  \ to pomembna ustavna pravica, ne pa \xBBprelo\u017Eitev bremena odlo\u010Ditve\
  \ na dr\u017Eavljane\xAB, in je ne gre omejevati na predlagani na\u010Din. V marsikateri\
  \ demokrati\u010Dni dr\u017Eavi je referendum v dolo\u010Denih primerih, predvsem\
  \ npr. za veljavnost sprememb ustave, celo obvezen (Irska, Avstralija, \u0160vica\u2026\
  ).\nPredloga glede na navedeno ne podpiramo."
