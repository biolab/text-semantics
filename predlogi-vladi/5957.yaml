response: "Odziv Ministrstva za notranje zadeve\nMinistrstvo za notranje zadeve (v\
  \ nadaljnjem besedilu ministrstvo) je pristojno za pripravo in tolma\u010Denje Zakona\
  \ o referendumu in o ljudski iniciativi (Uradni list RS, \u0161t. 26/07 - uradno\
  \ pre\u010Di\u0161\u010Deno besedilo; v nadaljnjem besedilu ZRLI). V nadaljevanju\
  \ posredujemo kratko analizo veljavne ureditve referenduma in opredelitev do samega\
  \ predloga.\nPravica dr\u017Eavljanov do sodelovanja pri upravljanju javnih zadev\
  \ je klasi\u010Dna splo\u0161na ustavna pravica. Ustava Republike Slovenije (v nadaljevanju:\
  \ ustava) v 44. \u010Dlenu namre\u010D daje dr\u017Eavljanom pravico do neposrednega\
  \ sodelovanja pri upravljanju javnih zadev. Referendum je najpomembnej\u0161a oblika\
  \ neposredne demokracije (poleg ljudske iniciative in v dolo\u010Denem smislu pravice\
  \ do peticije). Volivcem omogo\u010Da neposredno odlo\u010Danje o ustavi, zakonu\
  \ ali drugem pravnem aktu in o drugem vpra\u0161anju, ki je pomembno za dru\u017E\
  bo in dr\u017Eavo.\nUstava v 90. \u010Dlenu dolo\u010Da, da lahko dr\u017Eavni zbor\
  \ razpi\u0161e referendum o uveljavitvi zakona, ki ga je sprejel, \u010De to zahteva\
  \ najmanj \u0161tirideset tiso\u010D volivcev. Nadalje drugi odstavek 90. \u010D\
  lena dolo\u010Da, da referenduma ni dopustno razpisati:\n o zakonih o nujnih ukrepih\
  \ za zagotovitev obrambe dr\u017Eave, varnosti ali odprave posledic naravnih nesre\u010D\
  , o zakonih o davkih, carinah in drugih obveznih dajatvah ter o zakonu, ki se sprejema\
  \ za izvr\u0161evanje dr\u017Eavnega prora\u010Duna, o zakonih o ratifikaciji mednarodnih\
  \ pogodb, o zakonih, ki odpravljajo protiustavnost na podro\u010Dju \u010Dlovekovih\
  \ pravic in temeljnih svobo\u0161\u010Din ali drugo protiustavnost. \nNova ustavna\
  \ ureditev zakonodajnega referenduma, ki je v veljavo stopila maja 2013, je posegla\
  \ v tri sestavine referendumske ureditve, to je v referendumsko iniciativo (zmanj\u0161\
  anje \u0161tevila predlagateljev referenduma), predmet referendumskega odlo\u010D\
  anja (dolo\u010Ditev omejitev in prepovedi referenduma) in dvig praga legitimnosti\
  \ na referendumu sprejete odlo\u010Ditve. Po novem tako lahko zakonodajni referendum\
  \ zahtevajo samo volivci, to je najmanj \u0161tirideset tiso\u010D volivcev, referendum\
  \ ni ve\u010D dopusten za nekatere posebej dolo\u010Dene zakone, legitimnost referendumske\
  \ odlo\u010Ditve pa krepi kvorum zavrnitve (za zavrnitev zakona je potrebna najmanj\
  \ petina glasov vseh volivcev v Republiki Sloveniji). Namesto potrditvenega je bil\
  \ tako uveden zavrnitveni model zakonodajnega referenduma.\nNa ministrstvu podpiramo\
  \ predloge, ki stremijo k zmanj\u0161anju stro\u0161kov referendumov, hkrati pa\
  \ ponovno poudarjamo, da so referendumi pomembna oblika demokracije, saj na referendumih\
  \ ljudstvo lahko neposredno odlo\u010Da o javnih zadevah. Menimo, da je zato potrebno\
  \ poiskati pravo ravnote\u017Eje med to ustavno pravico in stro\u0161ki, ki jih\
  \ je treba v okviru te ustavne pravice \u010Dim bolj racionalizirati. Strinjamo\
  \ se torej s pobudami, da je treba stro\u0161ke \u010Dim bolj zmanj\u0161ati, vendar\
  \ ne za ceno zmanj\u0161anja z ustavo zagotovljenih pravic. Po na\u0161em mnenju\
  \ je predvsem pomembno to, da se na referendumu odlo\u010Da o res pomembnih, za\
  \ \u0161irok krog dr\u017Eavljanov aktualnih zadevah, kar tudi pomeni, da je referendumov\
  \ manj in da se jih tudi udele\u017Ei ve\u010D volivcev ter so tako referendumi\
  \ cenej\u0161i, sprejete odlo\u010Ditve pa imajo ve\u010Djo legitimnost.\nMenimo,\
  \ da bi sprememba v zvezi s kritjem stro\u0161kov referenduma, ki jo predlagate,\
  \ na nek na\u010Din omejevala ustavno pravico do referenduma. Ni namre\u010D mogo\u010D\
  e prejudicirati udele\u017Ebe volivcev in na nek na\u010Din zahtevati, da bi predlagatelj\
  \ referenduma \xBBodgovarjal\xAB za udele\u017Ebo volivcev na referendumu. Nadalje\
  \ poudarjamo, da pravica subjektov, ki lahko zahtevajo razpis referenduma, v Ustavi\
  \ Republike Slovenije ni z ni\u010Demer omejena, pogojevana, ampak je zgolj predmet\
  \ odlo\u010Ditve, ali jo udejanjiti \u2013 seveda ob vsej odgovornosti zanjo. Pla\u010D\
  ilo stro\u0161kov referenduma s strani predlagateljev bi zato pomenil poseg v pravico,\
  \ ki jo imajo predlagatelji referenduma na podlagi ustave.\nOb tem je treba opozoriti\
  \ tudi, da Ustava Republike Slovenije izrecno zagotavlja dr\u017Eavljanom pravico\
  \ voliti in hkrati ne zapoveduje tudi volilne dol\u017Enosti. To pomeni, da je sestavni\
  \ del svobodnega izvr\u0161evanja volilne pravice tudi pravica, da se volilni upravi\u010D\
  enec volitev sploh ne udele\u017Ei in svoje volje sploh ne izjavi. Zato tak\u0161\
  no njegovo ravnanje ne more biti sankcionirano in zato je svobodna volilna pravica\
  \ v Sloveniji tudi kazenskopravno varovana. Kaznivo je namre\u010D prisiljevati\
  \ volivca ali nanj vplivati, da glasuje (ali ne). V procesu demokrati\u010Dnega\
  \ odlo\u010Danja, kot ga pozna svet in tudi Slovenija, velja, da so volitve (vklju\u010D\
  no z referendumskim odlo\u010Danjem) dr\u017Eavljanska pravica, na katerih odlo\u010D\
  ajo tisti, ki se jih udele\u017Eijo. Po mnenju nekaterih je neudele\u017Eba na volitvah\
  \ (referendumu) izraz in pravica \u010Dlovekovega nezanimanja za dolo\u010Deno problematiko\
  \ (morda za politiko nasploh) in njegova mo\u017Enost, da odlo\u010Ditev o zastavljenem\
  \ vpra\u0161anju pusti drugim.\nNa ministrstvu podpiramo kon\u010Dni cilj, h kateremu\
  \ stremi tudi va\u0161 predlog, to je racionalizacija stro\u0161kov referenduma,\
  \ ne pa na\u010Dina, na katerega bi to dosegli saj prekomerno posega v ustavno pravico\
  \ do referenduma. Menimo, da bodo k racionalizaciji stro\u0161kov referenduma prispevale\
  \ tudi zadnje spremembe ustave, saj zakonodajnega referenduma ne morejo ve\u010D\
  \ predlagati poslanci, ki so bili v preteklosti najpogostej\u0161i pobudniki referendumov\
  \ in iz referendumskega odlo\u010Danja so izvzete izrecno dolo\u010Dene vrste zakonov.\n\
  Glede na navedeno ministrstvo prejetega predloga ne podpira in meni, da ni primeren\
  \ za nadaljnjo obravnavo.\n "
