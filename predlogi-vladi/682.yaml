response: "Odziv Ministrstva za gospodarstvo\nUro v Republiki Sloveniji prestavljamo,\
  \ ker nam to narekuje Direktiva Evropskega parlamenta in Sveta o ureditvi poletnega\
  \ \u010Dasa. Evropska komisija vsakih pet let v Uradnem listu Evropskih skupnosti\
  \ objavlja \u010Dasovni razpored z datumi za\u010Detka in prenehanja poletnega \u010D\
  asa. Pri nas to podro\u010Dje ureja Uredba o dolo\u010Ditvi obdobja poletnega \u010D\
  asa (Uradni list RS, \u0161t. 9/2006). Enotna ureditev na ravni Evropske unije je\
  \ pomembna za pravilno delovanje nekaterih sektorjev (transporta, komunikacij in\
  \ drugih industrijskih sektorjev). Namen prestavljanja ure je tudi var\u010Devanje\
  \ z energijo. Dr\u017Eave \u010Dlanice EU so morale do konca aprila 2007 Evropski\
  \ komisiji predlo\u017Eiti poro\u010Dilo o vplivu dolo\u010Db o poletnem \u010D\
  asu na delovanje dolo\u010Denih sektorjev ter tudi o vplivih na drugih podro\u010D\
  jih.  Republika Slovenija je pri tem ugotovila, da je ureditev poletnega \u010D\
  asa glede organizacije dela primerna in da nastajajo prihranki na podro\u010Dju\
  \ porabe elektri\u010Dne energije pri gospodarskih dru\u017Ebah s podro\u010Dja\
  \ energetike. Premik delovnega \u010Dasa zagotavlja ve\u010Djo u\u010Dinkovitost,\
  \ predvsem v poletnem \u010Dasu in pozitivno vpliva na u\u010Dinkovitost dela zaposlenih,\
  \ ki delajo na terenu. Ocenjeno je bilo, da ureditev pozitivno vpliva tudi na varnost\
  \ pri delu, ker se ve\u010D dela opravi pri dnevni svetlobi. Zaradi prihrankov energije\
  \ in drugih pozitivnih u\u010Dinkov uvedbe obdobja poletnega \u010Dasa je Republika\
  \ Slovenija predlagala, da ostane zdaj\u0161nja ureditev v veljavi. Evropska komisija\
  \ je konec novembra 2007 na podlagi poro\u010Dil dr\u017Eav \u010Dlanic Evropskemu\
  \ parlamentu, Svetu in Ekonomsko-socialnemu odboru predlo\u017Eila poro\u010Dilo\
  \ o vplivu dolo\u010Db direktive na delovanje notranjega trga, predvsem na sektorje\
  \ kot so transport, komunikacije in druge industrijske sektorje. Komisija je sprejela\
  \ zaklju\u010Dek, da je sedanja ureditev poletnega \u010Dasa, kot jo uvaja direktiva,\
  \ \u0161e vedno primerna. Nobena \u010Dlanica ni izrazila \u017Eelje po ukinitvi\
  \ ali spremembe poletnega \u010Dasa. Vplivi enotnega poletnega \u010Dasa pa so,\
  \ razen dejstva prihranka nekaj elektri\u010Dne energije in opravljanja dejavnosti\
  \  v prostem \u010Dasu ob svetlih ve\u010Derih, sicer majhni, a za zagotovitev dobrega\
  \ delovanja notranjega trga pozitivni.  "
