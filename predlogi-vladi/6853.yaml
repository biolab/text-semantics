response: "Odziv Ministrstva za okolje in prostor\n1.Kratka analiza veljavne ureditve\n\
  Podro\u010Dje hrupa oziroma varstva naravnega in \u017Eivljenjskega okolja pred\
  \ hrupom regulira Uredba o mejnih vrednostih kazalcev hrupa v okolju (Uradni list\
  \ RS, \u0161t. 105/05, 34/08, 109/09 in 62/10; v nadaljevanju Uredba).\nDolo\u010D\
  be te Uredbe se uporabljajo za hrup v okolju, ki ga na posameznem obmo\u010Dju osnovne\
  \ namenske rabe prostora, ob\u010Dutljivem za hrup v okolju, povzro\u010Dajo stalne\
  \ ali ob\u010Dasne emisije hrupa enega ali ve\u010D virov obremenjevanja okolja\
  \ s hrupom.\nMed drugim so v Uredbi dolo\u010Deni viri onesna\u017Eevanja okolja\
  \ s hrupom, med katere uvr\u0161\u010Damo tudi nezagrajeno ali neprekrito gradbi\u0161\
  \u010De.\n2.Analiza predloga\nPredlog 6853-207 se nana\u0161a na izvajanje gradbenih\
  \ del na obmo\u010Dju Mestne ob\u010Dine Ljubljana in sicer obnovo Slovenske ceste.\
  \ Avtor predloga, ki \u017Eivi v neposredni bli\u017Eini, navaja, da se na predmetnem\
  \ obmo\u010Dju gradbena dela izvajajo vse dni v tednu in sicer \u017Ee ve\u010D\
  \ kot pol leta. Glede na to, da je \u0161lo med drugim tudi za obratovanje visokotla\u010D\
  nega \u010Distilca na plo\u0161\u010Dadi pred veleblagovnico Nama na nedeljo, se\
  \ pobudnik spra\u0161uje o dopustnosti izvajanja omenjenih del v okviru nedeljskega\
  \ dne.\n3.Razlogi za primernost predloga za nadaljnjo obravnavo\nPredlog pravzaprav\
  \ do dolo\u010Dene mere predstavlja le reguliranje vseh tistih zahtev, ki so \u017E\
  e sedaj vsebovane v 11. \u010Dlenu Uredbe, ki dolo\u010Da, da vir hrupa ne sme povzro\u010D\
  ati \u010Dezmerne obremenitve okolja s hrupom oziroma da le-ta ne sme obratovati,\
  \ \u010De povzro\u010Da \u010Dezmerno obremenitev okolja s hrupom.\nNe glede na\
  \ to, da je podro\u010Dje emisij hrupa \u017Ee sedaj regulirano na na\u010Din, da\
  \ mora v primeru, ko so neizpolnjeni pogoji, ki izhajajo iz dolo\u010Dil Uredbe,\
  \ ukrepati In\u0161pekcija, pristojna za okolje, menimo, da bi bilo potrebno predlog\
  \ dodatno obravnavati v veljavnih  predpisih, saj se zavedamo, da je na\u0161e zvo\u010D\
  no okolje vsak dan bolj hrupno. Zaradi navedenega  pristojno ministrstvo pobudo,\
  \ ki je bila predmet predloga v zvezi z uvedbo omejevanja hrupa v okviru dolo\u010D\
  enih dni tedna, podpira.\nSkladno z navedenim namerava ministrstvo, pristojno za\
  \ okolje, v okviru svojih aktivnosti v zvezi z zmanj\u0161anjem emisij hrupa oziroma\
  \ izbolj\u0161anjem dobrega po\u010Dutja prebivalcev, posredovani predlog v okviru\
  \ prenove zakonodaje natan\u010Dno preu\u010Diti, saj ocenjuje, da je predlog sprejemljiv\
  \ za nadaljnjo obravnavo.\n \nInformacija o realizaciji predloga (29.6.2018)\nUredba\
  \ o mejnih vrednostih kazalcev hrupa v okolju (Uradni list RS, \u0161t. 43/2018),\
  \ ki bo vstopila v veljavo 7. 7. 2018, dolo\u010Da, da se za ve\u010Dja gradbi\u0161\
  \u010Da, ki obratujejo ob sobotah po 16. uri ali ob nedeljah ali dela prostih dnevih,\
  \ hrup ocenjuje na podlagi ekvivalentnih ravni hrupa med njegovim obratovanjem.\
  \ Mejna vrednost kazalca hrupa za obdobje dneva je tako Leq,12h= 65 (dBA), za obdobje\
  \ ve\u010Dera in no\u010Di pa Leq,4h= 60 (dBA) in Leq,8h = 55 (dBA). Te mejne vrednosti\
  \ kazalcev hrupa efektivno prepre\u010Dujejo izvajanje gradnje ob sobotah po 16.\
  \ uri ali ob nedeljah ali dela prostih dnevih. Menimo, da je s sprejetjem te Uredbe\
  \ predlog smiselno implementiran."
