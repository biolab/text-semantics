  \ gostinske oziroma turisti\u010Dne ponudbe in kot taka ni zdru\u017Eljiva s cilji,\
  \ ki naj jih dosega Zakon o gostinstvu. V tem zakonu je podro\u010Dje sobodajalstva\
  \ po na\u0161i oceni urejeno primerno. Glede na to podane pobude ne moremo podpreti.\
  \ Ob tem pripominjamo, da \u017Ee Stanovanjski zakon pri opravljanju gospodarske\
