response: "Odziv Ministrstva za javno upravo\nPojasnjujemo, da se javni razpisi, ne\
  \ glede na to kdo so upravi\u010Deni prijavitelji, pripravijo, objavijo in izvajajo\
  \ skladno z veljavno zakonodajo. Skladno z\_ Zakonom o javnih financah (Uradni list\
  \ RS, \u0161t. 11/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 14/13 \u2013\
  \ popr., 101/13, 55/15 \u2013 ZFisP, 96/15 \u2013 ZIPRS1617, 13/18 in 195/20 \u2013\
  \ odl. US, v nadaljnjem besedilu: ZJF) dr\u017Eava oziroma ob\u010Dina spodbuja\
  \ razvojne programe in uresni\u010Duje prednostne naloge dr\u017Eave oziroma ob\u010D\
  ine. Postopek za dodelitev sredstev je na sistemski ravni urejen v ZJF, podrobneje\
  \ pa v\_ Pravilniku o postopkih za izvr\u0161evanje prora\u010Duna Republike Slovenije\
  \ (Uradni list RS, \u0161t. 50/07, 61/08, 99/09 \u2013 ZIPRS1011, 3/13 in 81/16,\
  \ v nadaljnjem besedilu: PIPRS).\nSkladno s 106.i \u010Dlenom ZJF in v povezavi\
  \ z 219. \u010Dlenom PIPRS mora biti javni razpis objavljen v Uradnem listu Republike\
  \ Slovenije, Unije oziroma v uradnem glasilu ob\u010Dine, razen \u010De ZJF ne dolo\u010D\
  a druga\u010De. Obvezne sestavine javnega razpisa so:\n ime oziroma naziv in sede\u017E\
  \ neposrednega prora\u010Dunskega uporabnika, ki dodeljuje sredstva; pravna podlaga\
  \ za izvedbo javnega razpisa; predmet javnega razpisa; zahteve in merila za kandidiranje\
  \ na javnem razpisu in merila, s pomo\u010Djo katerih se med tistimi, ki izpolnjujejo\
  \ navedene zahteve in merila, izberejo prejemniki sredstev; vi\u0161ina razpolo\u017E\
  ljivih sredstev; na\u010Din financiranja; na\u010Din in rok za predlo\u017Eitev\
  \ vlog; postopek in na\u010Din izbora; minimalni multiplikator javnih sredstev oziroma\
  \ pri\u010Dakovani u\u010Dinek vlo\u017Eenih javnih sredstev, \u010De gre za povratna\
  \ sredstva; zahteva, da prejemnik sredstev pri porabi teh sredstev upo\u0161teva\
  \ zakon, ki ureja javno naro\u010Danje, \u010De so izpolnjeni pogoji, dolo\u010D\
  eni v navedenem zakonu; predvideni datum za\u010Detka in konca \u010Drpanja sredstev;\
  \ kraj, \u010Das in oseba, pri kateri zainteresirani dvignejo razpisno dokumentacijo.\
  \ \nNa podlagi 106.h \u010Dlena ZJF in v povezavi z 218. \u010Dlenom PIPRS postopek\
  \ javnega razpisa za dodelitev sredstev vodi komisija, ki jo s pisno odlo\u010D\
  bo imenuje predstojnik neposrednega uporabnika (v primeru ministrstva minister),\
  \ ki izvaja postopek, ali od njega poobla\u0161\u010Dena oseba. Skladno s PIPRS\
  \ komisija opravi odpiranje vlog in strokovni pregled popolnih vlog ter jih oceni\
  \ na podlagi pogojev in meril, ki so bila navedena v javnem razpisu oziroma razpisni\
  \ dokumentaciji. Komisija o vseh postopkih vodi zapisnik. Na podlagi ocene vlog\
  \ komisija pripravi predlog prejemnikov sredstev, ki ga podpi\u0161ejo predsednik\
  \ in \u010Dlani komisije. Predlog prejemnikov sredstev se predlo\u017Ei predstojniku\
  \ neposrednega uporabnika ali osebi, ki je od njega poobla\u0161\u010Dena za sprejetje\
  \ odlo\u010Ditve o dodelitvi sredstev. Predstojnik neposrednega uporabnika ali oseba,\
  \ ki jo je ta pooblastil za sprejetje odlo\u010Ditve o dodelitvi sredstev, izda\
  \ sklepe o izboru prejemnikov sredstev na podlagi predloga prejemnikov sredstev.\
  \ V obrazlo\u017Eitvi sklepa mora biti odlo\u010Ditev utemeljena.\nK dodatni transparentnosti\
  \ prispeva tudi Zakon o dostopu do informacij javnega zna\u010Daja (Uradni list\
  \ RS, \u0161t. 51/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 117/06 \u2013\
  \ ZDavP-2, 23/14, 50/14, 19/15 \u2013 odl. US, 102/15 in 7/18), ki dolo\u010Da,\
  \ da je vsak organ dol\u017Ean na spletu objaviti dokumentacijo na podro\u010Dju\
  \ javnih naro\u010Dil ter javnih razpisov za dodelitev sredstev, subvencij, posojil\
  \ in drugih oblik sofinanciranj iz dr\u017Eavnega ali ob\u010Dinskih prora\u010D\
  unov. Na ta na\u010Din se pove\u010Duje transparentnost in spremljanje porabe javnih\
  \ sredstev.\nUredba o posredovanju in ponovni uporabi informacij javnega zna\u010D\
  aja (Uradni list RS, \u0161t. 24/16) v 10. \u010Dlenu dolo\u010Da, da mora organ\
  \ v svetovni splet posredovati dokumentacijo o najmanj naslednjih javno dostopnih\
  \ informacijah javnega zna\u010Daja v zvezi s postopki javnih razpisov, ki jih vodi:\n\
  \ javni razpis in razpisno dokumentacijo; \u010Dlane komisij za izvedbo postopkov\
  \ javnih razpisov; prejemnike in vi\u0161ino prejetih sredstev; zaklju\u010Dno poro\u010D\
  ilo ali povzetek o poteku in rezultatih porabljenih sredstev. \nNamen dolo\u010D\
  be je po eni strani zagotoviti, da nevladne organizacije la\u017Ee pridejo do informacij\
  \ o razpisih, po drugi strani pa lahko javnost transparentno spremlja porabo finan\u010D\
  nih sredstev na podlagi izvedenih razpisov.\nMinistrstva so dol\u017Ena spo\u0161\
  tovati na\u010Deli u\u010Dinkovitosti in gospodarnosti. Predstojnik odgovarja za\
  \ zakonitost, namenskost, u\u010Dinkovitost in gospodarnost razpolaganja s prora\u010D\
  unskimi sredstvi. Kontrole javnih sredstev se izvajajo na na\u010Dine, ki so opredeljeni\
  \ v posameznih javnih razpisih in javnih pozivih, ter dolo\u010Deni v pogodbi o\
  \ sofinanciranju. Skladno z 229. \u010Dlenom PIPRS morajo biti v pogodbi o sofinanciranju\
  \ med drugim navedeni namen, za katerega so sredstva dodeljena, vi\u0161ina dodeljenih\
  \ sredstev, terminski plan porabe sredstev, na\u010Din nadzora nad namensko porabo\
  \ sredstev, kot na primer spisek dokazil, ki jih mora predlo\u017Eiti prejemnik\
  \ za porabo vsake posamezne vrste subvencije, posojila in drugih oblik sredstev,\
  \ mo\u017Enost, da uporabnik kadarkoli preverja namensko porabo sredstev ter na\u010D\
  in poro\u010Danja o poteku in rezultatih porabljenih sredstev v fazi izvajanja projekta\
  \ ali programa oziroma najmanj zaklju\u010Dno poro\u010Dilo in dol\u017Enost neposrednega\
  \ uporabnika, da spremlja in nadzira izvajanje pogodbe ter namensko porabo prora\u010D\
  unskih sredstev, dolo\u010Dilo, da mora prejemnik ob nenamenski porabi sredstev,\
  \ sredstva vrniti v prora\u010Dun skupaj z zakonitimi zamudnimi obrestmi, dolo\u010D\
  ilo, da mora prejemnik obrazlo\u017Eiti in utemeljiti podalj\u0161anje roka porabe\
  \ sredstev glede na predvideni terminski plan, ker v nasprotnem primeru izgubi pravico\
  \ do nadaljnje porabe sredstev.\nVsi javni razpisi in pozivi za nevladne organizacije\
  \ morajo biti ciljno naravnani, pri \u010Demer morajo njihovi cilji izhajati iz\
  \ ciljev javnih politik na posameznih podro\u010Djih, pravil dr\u017Eavnih pomo\u010D\
  i in identificiranih potreb dr\u017Eave.\nDodatno pojasnjujemo, da so vse nevladne\
  \ organizacije zavezane k oddaji letnih poro\u010Dil Agenciji za javnopravne evidence\
  \ in storitve (AJPES). Pri oddaji letnih poro\u010Dil morajo upo\u0161tevati dolo\u010D\
  ila Slovenskih ra\u010Dunovodskih standardov (2016), \u0161e posebej SRS 34 \u2013\
  \ Ra\u010Dunovodske re\u0161itve v nepridobitnih organizacijah \u2013 pravnih osebah\
  \ zasebnega prava. To\u010Dka 34.5 SRS med drugim dolo\u010Da, da morajo nepridobitne\
  \ organizacije v pojasnilih k ra\u010Dunovodskim izkazom posebej razkriti:\n v okviru\
  \ prihodkov za opravljanje dejavnosti negospodarskih javnih slu\u017Eb posebej prihodke\
  \ sredstev iz prora\u010Duna in posebej druge prihodke prejeta in porabljena namenska\
  \ sredstva po namenih ter znotraj teh sredstev posebej prejeta in porabljena sredstva.\
  \ \nNa AJPES portalu so javno objavljena letna poro\u010Dila dru\u0161tev. Za zasebne\
  \ zavode in ustanove je podatke mo\u017Eno pridobiti na zahtevo in proti nadomestilu.\n\
  Na spletni strani https://erar.si/ je na voljo aplikacija za prikaz porabe javnega\
  \ denarja v Republiki Sloveniji, ki jo je vzpostavila Komisija za prepre\u010Devanje\
  \ korupcije. Prek omenjene aplikacije je vsem dr\u017Eavljanom omogo\u010Den dostop\
  \ do transparentnih informacij o prejemnikih javnofinan\u010Dnih sredstev, tudi\
  \ za nevladne organizacije.\nGlede predloga, da bi dr\u017Eavljani oddajali glasove\
  \ posameznim nevladnim organizacijam, pojasnjujemo, da lahko dav\u010Dni zavezanci\
  \ namenijo 1 % dohodnine, odmerjene po Zakonu o dohodnini od dohodkov, ki se v\u0161\
  tevajo v letno dav\u010Dno osnovo tudi nevladnim organizacijam, ki imajo status\
  \ nevladne organizacije v javnem interesu in so na seznamu upravi\u010Dencev do\
  \ donacij.\nDav\u010Dni zavezanec lahko posameznemu upravi\u010Dencu nameni do odstotka\
  \ dohodnine, zaokro\u017Een na desetinko odstotka, pri \u010Demer skupno namenjen\
  \ odstotek ve\u010D upravi\u010Dencem ne sme presegati enega odstotka odmerjene\
  \ dohodnine. To pomeni, da lahko dav\u010Dni zavezanec posameznemu upravi\u010D\
  encu nameni 0,1%, 0,2%, 0,3%,\u2026 ali 1% dohodnine, se\u0161tevek vseh pa ne more\
  \ presegati 1% dohodnine."
