response: "Odziv Ministrstva za gospdoarski razvoj in tehnologijo\nAnaliza veljavne\
  \ ureditve podro\u010Dja\nV Sloveniji smo v preteklih letih poslovnim subjektom\
  \ in pomo\u010Di pri njihovemu poslovanju namenili veliko pozornosti. Na ravni dr\u017E\
  ave tako uspe\u0161no deluje nacionalni sistem SPOT, Slovenska poslovna to\u010D\
  ka, ki ponuja celovit sistem podpornih in brezpla\u010Dnih storitev dr\u017Eave\
  \ za poslovne subjekte. Pod enotno znamko SPOT so zdru\u017Eene institucije, ki\
  \ nudijo pomo\u010D, informiranje in svetovanje podjetjem in poslovnim subjektom\
  \ (spletna stran: https://spot.gov.si/sl/portal-in-tocke-spot/predstavitev-sistema-spot/).\n\
  Sistem SPOT zdru\u017Euje storitve na \u0161tirih ravneh:\n portal SPOT, SPOT Registracija,\
  \ SPOT Svetovanje in SPOT Global, \nter nudi elektronske storitve, storitve podjetni\u0161\
  kega svetovanja, storitve podjetni\u0161kega informiranja in usposabljanja ter obogaten\
  \ nabor storitev s podro\u010Dja internacionalizacije in tujih investicij. Portal\
  \ SPOT je tako dr\u017Eavni poslovni portal, ki potencialnim in obstoje\u010Dim\
  \ podjetnikom in drugim poslovnim subjektom nudi \u0161irok nabor informacij o pogojih\
  \ za poslovanje in omogo\u010Da elektronsko poslovanje z dr\u017Eavo (http://evem.gov.si/evem/drzavljani/zacetna.evem).\n\
  Informacije o aktualnih ukrepih razvoja poslovnih idej, uporabe razli\u010Dnih podpornih\
  \ instrumentov, usmerjanja k dr\u017Eavnim spodbudam, ki so na voljo za spodbujanje\
  \ razvoja podjetni\u0161tva, so sicer dostopne na drugem spletnem mestu, in sicer\
  \ na Podjetni\u0161kem portalu (www.podjetniski-portal.si/), \_vendar se lahko uporabnik\
  \ na navedeni spletni strani prijavi na \xBBMoj spletni priro\u010Dnik\xAB (https://www.podjetniski-portal.si/o-podjetnistvu/e-publikacije/moj-spl...)\
  \ in nato tedensko prejema informacije o:\n javnih razpisih in virih financiranja,\
  \ novostih v zakonih in predpisih, borzi ponudb in povpra\u0161evanj, podjetni\u0161\
  kih usposabljanjih, seminarjih, delavnicah..., novih programih, projektih, storitvah\
  \ in idejah, namenjenih razvoju in internacionalizaciji malih in srednjih podjetij.\
  \ \nNa Podjetni\u0161kem portalu pa je mogo\u010De najti tudi \u017Ee objavljene\
  \ javne razpise, namenjene podjetnikom (https://www.podjetniski-portal.si/razpisi).\
  \ \_\nAnaliza predloga in razlogi za njegovo primernost/neprimernost za nadaljnjo\
  \ obravnavo\nPredlagatelj predlaga, da se postavi neko uradno spletno mesto, kjer\
  \ bi se objavljale vse redne informacije za samozaposlene, kot so spremembe stro\u0161\
  kov, razpisi, olaj\u0161ave, novosti itd., da bi bili vsi samozaposleni informirani\
  \ o vseh delovnih pogojih, analiza veljavne ureditve pa ka\u017Ee, da so na ravni\
  \ dr\u017Eave \u017Ee celovito zbrane informacije, namenjene podjetnikom in drugim\
  \ poslovnim subjektom za njihovo ustanovitev ter redno poslovanje.\nGlede na vse\
  \ navedeno na ministrstvu menimo, da je podro\u010Dje informiranja poslovnih subjektov\
  \ zadostno urejeno, ob tem pa poudarjamo, da se oba navedena portala vseskozi nadgrajujeta\
  \ in izbolj\u0161ujeta, zato predloga ne podpiramo."
