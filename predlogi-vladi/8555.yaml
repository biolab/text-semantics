response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nNa Ministrstvu\
  \ za gospodarski razvoj in tehnologijo smo po preu\u010Ditvi mnenja, da v pravilniku\
  \ uporabljeni pojmi \xBB\u010Dista pla\u010Da\xAB in \xBBpovpre\u010Dna mese\u010D\
  na \u010Dista pla\u010Da\xAB ustrezajo pojmom \xBBneto pla\u010Da\xAB in \xBBpovpre\u010D\
  na mese\u010Dna neto pla\u010Da\xAB. Pravilnika po mnenju ministrstva v tem trenutku\
  \ ni treba spreminjati. Ne glede na navedeno pa bo ministrstvu ob prvi ve\u010D\
  ji spremembi pravilnika, pretehtalo tudi vpra\u0161anje ustreznej\u0161ega pojmovanja.\n\
  \ Obrazlo\u017Eitev ministrstva\nPravilnik v skladu s 1. \u010Dlenom dolo\u010D\
  a natan\u010Dnej\u0161a merila za dolo\u010Ditev odmere primerne nagrade za izume,\
  \ ki so bili ustvarjeni v delovnem razmerju, in minimalno vi\u0161ino nagrade v\
  \ pav\u0161alnem znesku.\nPrimerna nagrada se v skladu z 2. \u010Dlenom pravilnika\
  \ dolo\u010Di za prevzem vsakega posameznega izuma, ustvarjenega v delovnem razmerju,\
  \ in za vsakega delavca posebej. Dolo\u010Di se jo za celotno pri\u010Dakovano trajanje\
  \ patenta, ki je bil podeljen za prevzeti izum, oziroma \u010De patent ni bil prijavljen,\
  \ za celotno obdobje uporabe izuma pri delodajalcu.\nPrimerna nagrada za neposredni\
  \ slu\u017Ebeni izum se v skladu s 3. \u010Dlenom pravilnika praviloma dolo\u010D\
  i v pav\u0161alnem znesku ob upo\u0161tevanju gospodarske uporabnosti slu\u017E\
  benega izuma, nalog delavca pri delodajalcu in dele\u017Ea delodajalca pri ustvaritvi\
  \ izuma. Ne glede na navedeno se lahko primerna nagrada dolo\u010Di tudi glede na\
  \ vi\u0161ino gospodarske uporabnosti izuma, kot izhaja iz prvega odstavka 4. \u010D\
  lena pravilnika.\nNa drugi strani zna\u0161a osnova za dolo\u010Ditev primerne nagrade\
  \ za posredni slu\u017Ebeni izum v skladu s prvim odstavkom 4. \u010Dlena pravilnika\
  \ 20 % vi\u0161ine gospodarske uporabnosti izuma. Osnova se zmanj\u0161a za vrednost\
  \ nalog delavca pri delodajalcu in dele\u017E delodajalca. Ne glede na navedeno\
  \ se lahko primerna nagrada dolo\u010Di tudi v pav\u0161alnem znesku.\n8. \u010D\
  len pravilnika dolo\u010Da na\u010Din dolo\u010Ditve nagrade v pav\u0161alnem znesku.\
  \ Po prvem odstavku navedenega \u010Dlena zna\u0161a nagrada za neposredni slu\u017E\
  beni izum najmanj zadnji dve \u010Disti pla\u010Di delavca. \u010Ce je \u010Dista\
  \ pla\u010Da delavca ni\u017Eja od povpre\u010Dne mese\u010Dne \u010Diste pla\u010D\
  e v gospodarstvu, zna\u0161a nagrada najmanj dve povpre\u010Dni mese\u010Dni \u010D\
  isti pla\u010Di v gospodarstvu.\nV skladu s Slovenskim ra\u010Dunovodskim standardom\
  \ 13 (2016) STRO\u0160KI DELA IN STRO\u0160KI POVRA\u010CIL (Uradni list RS, \u0161\
  t. 95/15, 74/16 \u2013 popr. in 23/17) je bruto pla\u010Da opredeljena kot pla\u010D\
  a, ki vsebuje poleg \u010Diste pla\u010De \u0161e davek ter obvezne dajatve za socialno\
  \ varnost, ki bremenijo zaposlene. Na drugi strani je \u010Dista pla\u010Da pla\u010D\
  a, ki ostane zaposlenemu po odtegnitvi tistega dela davka ter obveznih dajatev za\
  \ socialno varnost, ki bremenijo zaposlenega.\nOpredelitev pojma \xBB\u010Dista\
  \ pla\u010Da\xAB po na\u0161em mnenju ustreza opredelitvi pojma \xBBneto pla\u010D\
  a\xAB v Metodolo\u0161kem pojasnilu Statisti\u010Dnega urada Republike Slovenije\
  \ z dne 3... o povpre\u010Dnih mese\u010Dnih pla\u010Dah pri pravnih osebah. Neto\
  \ pla\u010Da je opredeljena kot bruto pla\u010Da, zmanj\u0161ana za prispevke za\
  \ socialno varnost in akontacijo dohodnine.\n "
