response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nV Sloveniji\
  \ podro\u010Dje pla\u010D urejamo z zakoni in kolektivnimi pogodbami.Zakon o delovnih\
  \ razmerjih, vsebuje posebno poglavje o pravici do pla\u010Dila za delo, v katerem\
  \ je dolo\u010Dena pravica delavca do pla\u010Dila za delo, ki mora biti v denarni\
  \ obliki in ne sme biti ni\u017Eje od zakonskega minimuma, ki je v RS dolo\u010D\
  en Zakonom o minimalni pla\u010Di. Zakon vsebuje tudi definicijo pla\u010De, v skladu\
  \ s katero pla\u010Do sestavljajo osnovna pla\u010Da, del pla\u010De za delovno\
  \ uspe\u0161nost in dodatki. Sestavni del pla\u010De je lahko tudi pla\u010Dilo\
  \ za poslovno uspe\u0161nost, \u010De je tako dogovorjeno s kolektivno pogodbo ali\
  \ pogodbo o zaposlitvi. Tako kot v tem primeru zakon tudi glede dodatkov, ki jih\
  \ sicer na\u0161teva, navaja k podrobnej\u0161i opredelitvi pravice in vi\u0161\
  ine v kolektivnih pogodbah oziroma pogodbah o zaposlitvi. Kolektivne pogodbe so\
  \ osnovni dokumenti s katerimi delodajalci in delavci oziroma njihovi predstavniki\
  \ na razli\u010Dnih ravneh dogovarjajo svoje medsebojne pravice in obveznosti. Pla\u010D\
  e in ostala pla\u010Dila delavcev so pomembna sestavina pogajanj in sklenjenih kolektivnih\
  \ pogodb. Sklepanje kolektivnih pogodb je avtonomna pravica socialnih partnerjev.\n\
  Glede na veliko \u0161tevilo delodajalcev, ki se lahko o pla\u010Dah dogovarjajo\
  \ tudi v kolektivnih pogodbah na ravni podjetja, je nemogo\u010De zajeti vse elemnte\
  \ pla\u010De, ki se v praksi pojavljajo in ne nazadnje lahko izhajajo tudi iz povsem\
  \ razli\u010Dnih pla\u010Dnih sistemov. Delodajalci so sicer dol\u017Eni spo\u0161\
  tovati zakonske minimume in minimalne vi\u0161ine pla\u010D, predpisane s kolektivnimi\
  \ pogodbami, vendar lahko sicer svoj pla\u010Dni sitem postavijo \u010Disto svobodno,\
  \ ga prilagodijo poslovnemu procesu, potrebam delovnega procesa itd.\nTe svobode\
  \ jim v skladu s slovensko zakonodajo ni mogo\u010De omejevati. Prav tako ni mogo\u010D\
  e tovrstne prakse najti v drugih dr\u017Eavah ali na ravni EU. Na ravni EU prav\
  \ tako velja pogodbena svoboda, omejena le z varovanjem minimalnih standardov, ki\
  \ jih dolo\u010Dajo dokumenti kot so konvencije Mednarodne organizacije dela in\
  \ Evropska socialna listina.\nDodamo naj \u0161e, da Zakon o delovnih razmerjih\
  \ dolo\u010Da tudi, da je delodajalec dol\u017Ean izdati delavcu ob vsakem izpla\u010D\
  ilu pla\u010De ter do 31. januarja novega koledarskega leta pisni obra\u010Dun pla\u010D\
  e in nadomestila pla\u010De za pla\u010Dilno obdobje oziroma za preteklo koledarsko\
  \ leto, iz katerega sta razvidna tudi obra\u010Dun in pla\u010Dilo davkov in prispevkov,\
  \ s \u010Dimer je do dolo\u010Dene mere vendarle zagotovljena neka enotnost prikazovanja\
  \ podatkov o pla\u010Dah. V dosedanjih razpravah socialnih partnerjev o zakonu o\
  \ delovnih razmerjih, ki so bile kar pogoste, tovrstne pobude ni dala \u0161e nobena\
  \ stran.\nNa tej podlagi menimo, da je veljavna ureditev ustrezna ter da podrobnej\u0161\
  a ureditev ali celo predpisovanje enotne pla\u010Dilne liste ni niti potrebno niti\
  \ smiselno, zato pobude predlagatelja ne sprejemamo. Ne nazadnje pa bi obvezna,\
  \ predpisana pla\u010Dilna lista lahko pomenila tudi postavljanje novih administrativnih\
  \ ovir delodajalcem.  "
