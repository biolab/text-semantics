response: "Odziv Minsitrstva za zdravje\nAktivne snovi, ki so v opiju in heroin ter\
  \ sinteti\u010Dni opijati, med katere sodi tudi metadon, se ve\u017Eejo na tako\
  \ imenovane opiatne receptorje, razli\u010Dno delujejo in povzro\u010Dajo specifi\u010D\
  ne u\u010Dinke in ob odtegnitvi odtegnitveni sindrom. Aktivne snovi, ki so v rastlini\
  \ kanabis, pa se ve\u017Eejo na kanabinoidne receptorje in- povzro\u010Dajo druga\u010D\
  ne u\u010Dinke.\nTako kot se ne morejo opijati vezati na kanabinoidne receptorje\
  \ se ne morejo kanabinoidi vezati na opiatne receptorje. Zato je uporaba kanabinoidov,\
  \ ki se nahajajo v rastlini kanabis sativa neustrezna pri obravnavi odvisnih od\
  \ opiatov in se ne more uporabljati v smislu nadomestnega zdravljenja.\nTemeljna\
  \ osnova metadonskega zdravljenja je vezava sinteti\u010Dnega opijata na opiatne\
  \ receptorje, kar posledi\u010Dno prekine odtegnitveno krizo zaradi pomanjkanja\
  \ heroina in vse te\u017Eave povezane z njo.\nMetadon je \u0161e posebej primerno\
  \ zdravilo, ker se po\u010Dasi razgradi v telesu in ga zato kot zdravilo oseba na\
  \ vzdr\u017Eevalnem zdravljenju z metadonom vzame samo enkrat dnevno. Ker ima oseba\
  \ odvisna od opiatov tako 24 ur bistveno zmanj\u0161ano \u017Eeljo po uporabi heroina,\
  \ lahko normalno funkcionira in hkrati tudi nima prisotnega odtegnitvenega sindroma,\
  \ je mogo\u010De z njo ustrezno terapevtsko delati in jo usmerjati v abstinenco\
  \ ali pa v vzdr\u017Eevalno terapijo z metadonom. Zdravljenje z metadonom je eno\
  \ najbolje prou\u010Denih pristopov obravnave odvisnih na svetu in prakti\u010D\
  no sprejeto skoraj v vseh dr\u017Eavah sveta. Ta obravnava omogo\u010Da bistveno\
  \ zmanj\u0161ano uporabo heroina pri posamezniku, zmanj\u0161a \u0161tevilo kriminalnih\
  \ dejanj in omogo\u010Di bolniku nemoteno \u0161olanje oz. delo. Metadon- omogo\u010D\
  a vzpostaviti sodelovanje z delodajalci, dru\u017Eino in drugimi sorodniki, ki igrajo\
  \ pomembno vlogo pri rehabilitaciji osebe odvisne od heroina. Z leti ve\u010Dina\
  \ uporabnikov metadona po\u010Dasi opusti uporabo tega zdravila. Le ta se mora zgoditi\
  \ na\u010Drtno in na dolgi rok, sicer imajo bolniki hudo odtegnitveno krizo.\nTisti,\
  \ ki ne zmorejo abstinence, uporabljajo metadon kot substitucijsko zdravljenje do\
  \ smrti. Metadon z vidika javnega zdravja in prepre\u010Devanja \u0161irjenja nalezljivih\
  \ bolezni prispeva tudi k zmanj\u0161evanju preku\u017Eenosti uporabnikov drog z\
  \ HIV in hepatitisom C, ki sta lahko vzrok za prezgodnjo smrt uporabnikov drog in\
  \ zaradi mo\u017Ene oku\u017Ebe s krvjo tudi drugih.\nTrenutno v EU uporablja metadonske\
  \ terapijo po oceni Evropskega centra za droge in zasvojenosti preko 700.000 uporabnikov\
  \ drog. Gre torej za zelo raz\u0161irjeno obliko zdravljenja odvisnosti, ki daje\
  \ dobre rezultate. Raziskave, ki jih delamo tudi pri nas, ka\u017Eejo, da uporabniki\
  \ heroina pogosto uporabljajo tudi marihuano in druge droge. Uporaba marihuane in\
  \ heroina hkrati samo \u0161e bolj zaplete klini\u010Dno sliko in ote\u017Euje zdravljenje\
  \ odvisnih od heroina. Uporaba marihuane slab\u0161a tudi prognozo pri zdravljenju\
  \ odvisnosti od heroina.\nPo mnenju Ministrstva za zdravje je predlog za ukinitev\
  \ metadonske terapije neprimeren in nestrokoven. V svetuje metadonske terapija oz.\
  \ substitucijski program obravnave odvisnikov \u0161iroko uveljavljen in potrjen\
  \ tudi s strani Svetovne zdravstvene organizacije. Primerov, ko bi se nadomestno\
  \ zdravljenje z metadonom nadomestilo s konopljo v svetu ni.\n "
