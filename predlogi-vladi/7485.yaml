response: "Odziv Ministrstva za notranje zadeve\nZakon o zasebnem varovanju (Uradni\
  \ list RS, \u0161t. 17/11; v nadaljevanju: ZZasV-1) predpisuje normative za projektante\
  \ in izvajalce sistemov tehni\u010Dnega varovanja s pomo\u010Djo videonadzora ter\
  \ ukrepe varnostnikov v zvezi z uporabo tovrstnih sistemov.\nV skladu z ZZasV-1\
  \ med sisteme tehni\u010Dnega varovanja, kot sredstva za obdelavo in arhiviranje\
  \ podatkov povezanih s tehni\u010Dnimi sredstvi in mehanskimi napravami namenjenimi\
  \ varovanju, med drugimi spada tudi video in avdio nadzor.\nKadar je video nadzor\
  \ nelo\u010Dljivo povezan s sistemi tehni\u010Dnega varovanja, ki so namenjeni varovanju\
  \ po ZZasV-1 je bistvenega pomena, da se izvaja z varnostnim osebjem. Pri tem so\
  \ v prvi vrsti mi\u0161ljeni poobla\u0161\u010Deni in\u017Eenirji varnostnih sistemov,\
  \ ki so odgovorni za  izdelavo projektov za izvedbo sistemov tehni\u010Dnega varovanja\
  \ in nadzor nad izvajanjem sistemov tehni\u010Dnega varovanja in varnostni tehniki,\
  \ ki so neposredno odgovorni za izvedbo sistemov tehni\u010Dnega varovanja ter vzdr\u017E\
  evanje teh sistemov.\nV \u010Detrtem odstavku 45. \u010Dlena pa ZZasV-1 dolo\u010D\
  a tudi, da sisteme tehni\u010Dnega varovanja v skladu z ZZasV-1 in podro\u010Dno\
  \ zakonodajo, ki ureja sisteme tehni\u010Dnega varovanja lahko uporablja tudi varnostnik.\n\
  Tudi Pravilnika o izvajanju Zakona o zasebnem varovanju (Uradni list RS, \u0161\
  t. 100/11) v drugem \u010Dlenu dolo\u010Da, da varnostnik lahko na varovanem obmo\u010D\
  ju v \u010Dasu opravljanja nalog zasebnega varovanja uporablja sisteme tehni\u010D\
  nega varovanja (video in avdio nadzor, tehni\u010Dna sredstva in mehanske naprave\
  \ za varovanje, kontrolo vstopa, pregled prtljage ali tovora, nadzor varovanega\
  \ obmo\u010Dja ter odkrivanje in prepre\u010Devanje neupravi\u010Denega vstopa\u2026\
  ), \u010De tako dolo\u010Dajo pravila na varovanem obmo\u010Dju, v skladu z ZZasV-1\
  \ in zakonom, ki ureja varstvo osebnih podatkov. Varovano obmo\u010Dje je prostor,\
  \ objekt ali obmo\u010Dje v lasti, najemu ali upravljanju naro\u010Dnika storitve,\
  \ kot tako dolo\u010Deno s pogodbo z imetnikom licence. Ravno tako se \u0161teje\
  \ za varovano obmo\u010Dje prireditveni prostor na katerem poteka prireditev, ki\
  \ se varuje z varnostniki. Za varovano obmo\u010Dje se \u0161teje tudi obmo\u010D\
  je, na katerem izvajalec internega varovanja izvaja interno varovanje za lastne\
  \ potrebe. Varovano obmo\u010Dje pa je v primeru opravljanja nalog varnostnika telesnega\
  \ stra\u017Earja tudi neposredna bli\u017Eina varovane osebe.\nPri tem velja opozoriti\
  \ na dolo\u010Dbo 14. \u010Dlena ZZasV-1, ki varnostno osebje in povezane osebe\
  \ v zadevah, ki so jim bile zaupane pri opravljanju zasebnega varovanja zavezuje\
  \ k varovanju poslovnih skrivnosti, tajnih in osebnih podatkov.\nPosebej velja omeniti\
  \ zakon, ki ureja varstvo osebnih podatkov, ki ima za podro\u010Dje zasebnega varovanja\
  \ ve\u010D pomembnih dolo\u010Db. V \u010Dlenih od 74. do 77. Zakon o varstvu osebnih\
  \ podatkov (Uradni list RS, \u0161t. 94/07) ureja uporabo videonadzora, od 78. do\
  \ 81. uporabo biometrije in v 82. \u010Dlenu evidenco vstopa in izstopa iz prostorov,\
  \ kjer posebej ureja namen vodenja evidence, katere osebne podatke se lahko vodi,\
  \ ter \u010Das hrambe osebnih podatkov iz te evidence. Omenjeni zakon je v pristojnosti\
  \ Informacijskega poobla\u0161\u010Denca.\nOb tem bi omenili, da ima v R Sloveniji\
  \ Policija v dolo\u010Denih primerih pristojnosti glede uporabe tehni\u010Dnih sredstev\
  \ pri zbiranju podatkov, pri izvajanju policijskih pooblastil in spremljanju javnih\
  \ zbiranj (dolo\u010Dila 113. in 114. \u010Dlena Zakona o nalogah in pooblastilih\
  \ policije). Navedene dolo\u010Dbe so omejujo\u010Dega zna\u010Daja in po na\u0161\
  em mnenju ne omogo\u010Dajo vsesplo\u0161ne uporabe video nadzornih sistemov.\n\
  Menimo, da dolo\u010Dbe ZZasV-1 na podro\u010Djih varovanja ljudi in premo\u017E\
  enja, varovanja prireditev v gostinskih lokalih in varovanja javnih zbiranj, \u017E\
  e sedaj zagotavljajo ustrezno kvaliteto varovanja ljudi in premo\u017Eenja. Prav\
  \ tako smo mnenja, da dodatna uzakonitev uporabe telesnih kamer ne bi pripomogla\
  \ k pove\u010Danju splo\u0161ne varnosti ljudi in premo\u017Eenja, bi pa njihova\
  \ uporaba vsekakor predstavljala ve\u010Djo nevarnost zlorab in nezakonitih posegov\
  \ v posameznikovo zasebnost, prav tako bi se posledi\u010Dno pove\u010Dali stro\u0161\
  ki poslovanja za imetnike licenc, ob vsem tem pa menimo tudi, da njihova uporaba\
  \ ne bi sledila na\u010Delu sorazmernosti glede posega v temeljne \u010Dlovekove\
  \ pravice.\n\u017De sedaj se v ve\u010Dini gostinskih lokalov in drugih varovanih\
  \ obmo\u010Djih za varovanje uporablja tudi sisteme tehni\u010Dnega varovanja. Podatki,\
  \ ki se v teh primerih obdelujejo s sistemi tehni\u010Dnega varovanja seveda v skladu\
  \ z veljavno zakonodajo, se \u017Ee sedaj lahko uporabijo tako v kazenskih kot tudi\
  \ prekr\u0161kovnih postopkih. Zaradi tega menimo, da je to podro\u010Dje ustrezno\
  \ urejeno in trenutno ne vidimo potrebe po spreminjanju tega podro\u010Dja oziroma\
  \ dodatnem zakonskem dolo\u010Danju uporabe telesnih kamer za varnostnike. \n "
