response: "Odziv Urada Vlade RS za verske skupnosti\nDru\u0161tvo za za\u0161\u010D\
  ito ustave in \u017Ertev cerkve (v nadaljevanju predlagatelj) je navedlo razloge,\
  \ zaradi katerih naj bi pravna ureditev, po kateri je Teolo\u0161ka fakulteta v\
  \ Ljubljani sestavni del Univerze v Ljubljani, pomenila kr\u0161itev na\u010Dela\
  \ o lo\u010Denosti dr\u017Eave in verskih skupnosti. V zaklju\u010Dku obrazlo\u017E\
  itve predlagatelj predlaga Vladi Republike Slovenije, da \xBBpripravi predlog sprememb\
  \ Zakona o visokem \u0161olstvu in Odloka o preoblikovanju Univerze v Ljubljani\
  \ \u2026.\xAB Pogled ustavodajalca na uveljavitev na\u010Dela o lo\u010Denosti dr\u017E\
  ave in verskih skupnosti je razviden iz pripravljalnih gradiv za Ustavo. Iz obrazlo\u017E\
  itve Osnutka Ustave z dne 29.10.1990 izhaja utemeljitev prvega zapisa o na\u010D\
  elu lo\u010Denosti. Z njim naj se poudari, \xBBda cerkev ne more opravljati funkcij,\
  \ ki so pridr\u017Eane dr\u017Eavi oziroma dr\u017Eavnim organom (kot so npr. sklepanje\
  \ zakonskih zvez, vodenje mati\u010Dnih knjig, izdajanje javnih listin itd.). S\
  \ tem pa se ne omejuje dejavnosti cerkve na nekaterih podro\u010Djih, npr. na podro\u010D\
  ju karitativne dejavnosti, izobra\u017Eevanja itd., kjer lahko cerkev ob enakih\
  \ pogojih kot dr\u017Eavljani opravlja te dejavnosti. To tudi ne prepre\u010Duje\
  \ vklju\u010Devanja nekaterih institucij cerkve v razne javne institucije, npr.\
  \ vklju\u010Devanje teolo\u0161kih fakultet v univerze, seveda ob upo\u0161tevanju\
  \ zakonodaje na ustreznih podro\u010Djih.\xAB  Urad Vlade RS za verske skupnosti\
  \ (v nadaljevanju Urad) meni, da zaradi ustavno zagotovljene avtonomnosti dr\u017E\
  avne univerze (58. \u010Dlen Ustave RS ) ni mogo\u010De ena\u010Diti dr\u017Eavne\
  \ univerze z dr\u017Eavo oziroma dr\u017Eavnim organom. Navedeno stali\u0161\u010D\
  e Urada potrjuje tudi veljavni Statut Univerze v Ljubljani (Uradni list RS, \u0161\
  t. 8/05 in spremembe; v nadaljevanju Statut), v katerem je bila uveljavljena ekstenzivna\
  \ razlaga na\u010Dela avtonomije univerze tudi v primeru sprejemanja novega rednega\
  \ \u010Dlanstva univerze. O novem rednem \u010Dlanstvu univerze samostojno, brez\
  \ posegov dr\u017Eave, odlo\u010Da Univerza v Ljubljani (18. \u010Dlen Statuta )\
  \ oziroma njena pristojna organa (senat univerze po predhodnem soglasju upravnega\
  \ odbora). Glede na navedeno Urad meni, da predlog za spremembo Zakona o visokem\
  \ \u0161olstvu in Odloka o preoblikovanju Univerze v Ljubljani ni utemeljen.\n \n\
  Odziv Ministrstva za visoko \u0161olstvo, znanost in tehnologijo\nPredlog smo preu\u010D\
  ili in ugotavljamo, da vsebino predloga ureja 6. \u010Dlen Zakona o visokem \u0161\
  olstvu (Uradni list RS, \u0161t. 119/06 \u2013 uradno pre\u010Di\u0161\u010Deno\
  \ besedilo, 59/07-Z\u0160tip, 15/08-Odl. US, 64/08 in 86/09), ki pravi, da je univerza:\
  \ \xBBavtonomni, znanstveno-raziskovalni, umetni\u0161ki in izobra\u017Eevalni visoko\u0161\
  olski zavod s posebnim polo\u017Eajem\xAB. V nadaljevanju tega \u010Dlena je zapisano,\
  \ da univerze delujejo po na\u010Delih avtonomije, ki ji zagotavlja predvsem svobodo\
  \ raziskovanja, umetni\u0161kega ustvarjanja in posredovanja znanja ter samostojno\
  \ urejanje notranje organizacije in delovanja.  Na podlagi navedenega \u010Dlena\
  \ Ministrstvo za visoko \u0161olstvo, znanost in tehnologijo ne more posegati v\
  \ notranjo organizacijo in delovanje univerz ter uveljavljati uresni\u010Ditev predloga\
  \ za izlo\u010Ditev Teolo\u0161ke fakultete iz javne univerze.    "
