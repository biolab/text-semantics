response: "Odziv Ministrstva za javno upravo\n\nUvodoma pojasnjujemo, da so obveznosti\
  \ iz delovnega razmerja javnega uslu\u017Ebenca opredeljene predvsem v dveh sistemskih\
  \ zakonih, in sicer <link http: pisrs.si pis.web external-link-new-window internal\
  \ link in current>Zakonu o javnih uslu\u017Ebencih (v nadaljevanju ZJU), ki ureja\
  \ delovna razmerja v dr\u017Eavnih organih in upravah lokalnih skupnosti, in <link\
  \ http: pisrs.si pis.web external-link-new-window internal link in current>Zakonu\
  \ o delovnih razmerjih (v nadaljevanju ZDR-1), ki ureja delovna razmerja v ostalih\
  \ subjektih javnega sektorja. Prav tako je treba upo\u0161tevati, da tako v dr\u017E\
  avnih organih in ob\u010Dinah, kot tudi v drugih subjektih javnega sektorja (javni\
  \ zavodi, javne agencije, javni skladi) veljajo \u0161e podro\u010Dni zakoni, ki\
  \ tudi urejajo delovna razmerja javnih uslu\u017Ebencev.\_\_\n\nTemeljna obveznost\
  \ vsakega javnega uslu\u017Ebenca je vestno opravljanje njegovega dela, ki ga mora\
  \ opravljati skladno s predpisi, kolektivno pogodbo, pogodbo o zaposlitvi, splo\u0161\
  nimi akti organa in kodeksom etike javnih uslu\u017Ebencev. Na podlagi 35. \u010D\
  lena ZDR-1, ki v skladu s prvim odstavkom 5. \u010Dlena ZJU velja za vse javne uslu\u017E\
  bence v javnem sektorju, mora delavec nadalje spo\u0161tovati in izvajati predpise\
  \ in ukrepe o varnosti in zdravju pri delu ter pazljivo opravljati delo, da zavaruje\
  \ svoje \u017Eivljenje in zdravje ter \u017Eivljenje in zdravje drugih oseb.\_\n\
  \nV zvezi s predlogom, ki se konkretno nana\u0161a na preverjanje alkoholiziranosti\
  \ zaposlenih v javnem sektorju, pojasnjujemo, da navedeno problematiko urejata posebna\
  \ zakona, in sicer <link http: pisrs.si pis.web external-link-new-window internal\
  \ link in current>Zakon o omejevanju porabe alkohola, ki sodi v pristojnost Ministrstva\
  \ za zdravje ter <link http: pisrs.si pis.web external-link-new-window internal\
  \ link in current>Zakon o varnosti in zdravju pri delu, ki sodi v pristojnost Ministrstva\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti.\_\n\nZakon o omejevanju\
  \ porabe alkohola v prvem odstavku 12. \u010Dlena prepoveduje prodajo oziroma ponudbo\
  \ alkoholnih pija\u010D med delovnim \u010Dasom na delovnem mestu. Prepoved u\u017E\
  ivanja alkoholnih pija\u010D na delovnem mestu pa ureja Zakon o varnosti in zdravju\
  \ pri delu (51. \u010Dlen). Skladno s tem \u010Dlenom delavec ne sme delati ali\
  \ biti na delovnem mestu pod vplivom alkohola. Delodajalec ugotavlja stanje glede\
  \ morebitne alkoholiziranosti na delovnem mestu po postopku in na na\u010Din, ki\
  \ sta dolo\u010Dena z internim aktom delodajalca. \u010Ce je v postopku ugotovljeno,\
  \ da je delavec delal ali bil na delovnem mestu pod vplivom alkohola, ga mora delodajalec\
  \ odstraniti z dela, delovnega mesta in iz delovnega procesa. Zakon o varnosti in\
  \ zdravju pri delu dolo\u010Da globo od 2.000 do 40.000 evrov za delodajalca, ki\
  \ ne odstrani z dela, z delovnega mesta in iz delovnega procesa delavca, ki je delal\
  \ ali bil na delovnem mestu pod vplivom alkohola. Globa od 100 do 1.000 evrov je\
  \ predpisana tudi za prekr\u0161ek delavca, ki dela ali je na delovnem mestu pod\
  \ vplivom alkohola. Nadzor nad izvajanjem tega zakona opravlja in\u0161pekcija dela.\_\
  \n\nO pravicah in obveznostih javnega uslu\u017Ebenca iz delovnega razmerja odlo\u010D\
  a predstojnik organa. Predstojnik je odgovoren, da skladno s predpisi vodi delo\
  \ organa in tudi odlo\u010Da o pravicah in obveznostih iz delovnega razmerja javnih\
  \ uslu\u017Ebencev, prav tako pa je predstojnik tisti, ki ugotavlja morebitne kr\u0161\
  itve ter ustrezno ukrepa zoper kr\u0161itelje. Odgovornost za vestno, zakonito in\
  \ strokovno opravljanje dela javnih uslu\u017Ebencev je v na\u0161i pravni ureditvi\
  \ \u017Ee urejena, saj so javni uslu\u017Ebenci v zakonsko dolo\u010Denih primerih\
  \ (na primer v primeru kr\u0161itve pogodbenih obveznosti iz delovnega razmerja)\
  \ lahko poklicani na odgovornost (disciplinsko, kazensko in materialno) in tudi\
  \ ustrezno sankcionirani.\_\n\nGlede na vse navedeno je v zvezi s prejetim predlogom\
  \ mogo\u010De ugotoviti, da veljavna pravna ureditev \u017Ee sedaj omogo\u010Da,\
  \ da se ob morebitnih ugotovljenih nepravilnostih pri izpolnjevanju delovnih obveznosti\
  \ javnega uslu\u017Ebenca po potrebi uvede in izpelje ustrezen postopek ter ugotovi\
  \ njegova odgovornost, obstoje\u010Da zakonodaja pa omogo\u010Da tudi ustrezno ukrepanje\
  \ predstojnikov v primeru neprimernega ali nevestnega dela javnih uslu\u017Ebencev."
