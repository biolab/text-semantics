response: "Odziv Urada za intelektualno lastnino\nI. Veljavna ureditev\nVarstvo avtorske\
  \ in drugih pravic, ki izvirajo iz umetni\u0161ke dejavnosti, zagotavlja 60. \u010D\
  len Ustave Republike Slovenije. Republika Slovenija je leta 1995 sprejela svoj prvi\
  \ Zakon o avtorski in sorodnih pravicah (Uradni list RS, \u0161t. 21/95), ki je\
  \ bil do zdaj ve\u010Dkrat dopolnjen, nazadnje v letu 2015. Z uveljavitvijo Zakona\
  \ o spremembah in dopolnitvah Zakona o avtorski in sorodnih pravicah (Uradni list\
  \ RS, \u0161t. 56/15; v nadaljnjem besedilu: ZASP-G) je bila skladno z Direktivo\
  \ 2001/29/ES Evropskega parlamenta in Sveta z dne 22. maja 2001 o usklajevanju dolo\u010D\
  enih vidikov avtorske in sorodnih pravic v informacijski dru\u017Ebi (UL L \u0161\
  t. 167 z dne 22. 6. 2001, str. 230) v Republiki Sloveniji v korist invalidnih oseb\
  \ namesto zakonite licence dolo\u010Dena prosta uporaba varovanih del za dolo\u010D\
  ene na\u010Dine uporabe.\nZakon o avtorski in sorodnih pravicah (Uradni list RS,\
  \ \u0161t. 16/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 68/08, 110/13\
  \ in 56/15; v nadaljnjem besedilu: ZASP) tako sedaj v 48.a \u010Dlenu dolo\u010D\
  a: \xBBV korist invalidnih oseb je prosto reproduciranje in distribuiranje dela\
  \ ter javno recitiranje, \u010De to delo ni na voljo v zahtevani obliki in je uporaba\
  \ neposredno povezana z invalidnostjo teh oseb, omejena na njen obseg ter ni namenjena\
  \ doseganju neposredne ali posredne gospodarske koristi\xAB. V navedenih primerih\
  \ je invalidnim osebam po sedaj veljavni ureditvi omogo\u010Dena prosta uporaba\
  \ varovanih del, kar pomeni, da avtorji sploh ne u\u017Eivajo varstva, z namenom,\
  \ da se invalidnim osebam omogo\u010Di la\u017Eji dostop do varovanih del. Pred\
  \ uveljavitvijo ZASP-G pa so morale invalidne osebe pla\u010Dati imetnikom pravic\
  \ nadomestilo za uporabo dela in so bile tako nekatere izklju\u010Dne materialne\
  \ pravice avtorja \u017Ee pred tem zni\u017Eane na raven popla\u010Dilne pravice.\n\
  V korist invalidnim osebam je torej pod dolo\u010Denimi pogoji po sedaj veljavni\
  \ ureditvi omogo\u010Deno prosto reproduciranje in distribuiranje del ter javno\
  \ recitiranje brez pla\u010Dila nadomestila za uporabo varovanih del imetnikom pravic.\n\
  \ II. Primernost oziroma neprimernost za nadaljnjo obravnavo\nMarake\u0161ka pogodba\
  \ je bila sprejeta 27. junija 2013 pod okriljem Svetovne organizacije za intelektualno\
  \ lastnino (WIPO) v Marake\u0161u v Maroku. Z njo se vzpostavlja mednarodni okvir,\
  \ ki zagotavlja omejitve in izjeme avtorske pravice na nacionalni ravni v korist\
  \ slepih in slabovidnih oseb ter oseb z drugimi motnjami branja, ki prek poobla\u0161\
  \u010Denih subjektov \u2013 zaupanja vrednih ustanov ali podobnih organizacij \u2013\
  \ omogo\u010Dajo \u010Dezmejno izmenjavo izvodov objavljenih del v dostopnih formatih,\
  \ ki so bili izdelani ob upo\u0161tevanju izjeme ali omejitve avtorske pravice v\
  \ katerikoli pogodbenici. Namen Marake\u0161ke pogodbe je, da se vzpostavi \u010D\
  ezmejna izmenjava dolo\u010Denih objavljenih del v ustreznih dostopnih formatih\
  \ in upravi\u010Denim osebam omogo\u010Di la\u017Eji dostop do knjig in drugih pisanih\
  \ del.\nMarake\u0161ko pogodbo, ki je za\u010Dela veljati 30.9.2016, je do sedaj\
  \ ratificiralo 22 dr\u017Eav, med njimi zaradi odprtega vpra\u0161anja pristojnosti\
  \ za njeno ratifikacijo ni nobene izmed dr\u017Eav Evropske unije.\nRepublika Slovenija\
  \ se ves \u010Das zavzema za ratifikacijo Marake\u0161ke pogodbe, vendar je ne sme\
  \  ratificirati, dokler ne bo razjasnjeno vpra\u0161anje pristojnosti za njeno ratifikacijo.\
  \ Pri obravnavi ratifikacije Marake\u0161ke pogodbe je bilo namre\u010D izpostavljeno\
  \ vpra\u0161anje, ali je njena ratifikacija v izklju\u010Dni pristojnosti Evropske\
  \ unije ali v pristojnosti Evropske unije in njenih dr\u017Eav \u010Dlanic. Evropska\
  \ komisija je zato junija 2015 zaprosila Sodi\u0161\u010De EU za mnenje glede vpra\u0161\
  anja pristojnosti za ratifikacijo Marake\u0161ke pogodbe (izklju\u010Dna pristojnost\
  \ Evropske unije ali deljena pristojnost Evropske unije in njenih dr\u017Eav \u010D\
  lanic). Ker Sodi\u0161\u010De EU \u0161e ni podalo mnenja, Republika Slovenija enako\
  \ kot druge dr\u017Eave \u010Dlanice Evropske unije \u010Daka na odlo\u010Ditev\
  \ Sodi\u0161\u010Da EU, sama pa Marake\u0161ke pogodbe ne more ratificirati.\nNa\
  \ ravni Evropske unije je bilo ugotovljeno tudi, da je potrebno za uskladitev z\
  \ Marake\u0161ko pogodbo ustrezno dopolniti evropski pravni red, zato je Evropska\
  \ komisija Evropskemu parlamentu in Svetu dne 14.9.2016 predlagala sprejem direktive\
  \  o dolo\u010Denih dovoljenih uporabah del ali drugih predmetov urejanja, za\u0161\
  \u010Ditenih z avtorsko in sorodnimi pravicami, za slepe in slabovidne osebe ter\
  \ osebe z drugimi motnjami branja, ter o spremembi Direktive 2001/29/ES o usklajevanju\
  \ dolo\u010Denih vidikov avtorske in sorodnih pravic v informacijski dru\u017Ebi\
  \ in sprejem uredbe  Evropskega parlamenta in Sveta o \u010Dezmejni izmenjavi med\
  \ Unijo in tretjimi dr\u017Eavami izvodov v dostopnem formatu dolo\u010Denih del\
  \ in drugih predmetov urejanja, za\u0161\u010Ditenih z avtorsko in sorodnimi pravicami,\
  \ v korist slepih in slabovidnih oseb ter oseb z drugimi motnjami branja.\nGlede\
  \ na navedeno menimo, da je predlog dr\u017Eavljanov 7701-230 z naslovom: \xBBKon\u010D\
  ni \u010Das, da Slovenija ratificira Marake\u0161ko pogodbo\xAB neprimeren za nadaljnjo\
  \ obravnavo, saj vpra\u0161anje ratifikacije te pogodbe ni odvisno le od volje posamezne\
  \ dr\u017Eave \u010Dlanice Evropske unije. \n "
