response: "Odziv Ministrstva za notranje zadeve\nPojasnjujemo, da Policija nadzira\
  \ psihofizi\u010Dno stanje voznikov v javnem cestnem prometu skladno z veljavnimi\
  \ predpisi, rednimi oblikami dela, poostrenimi nadzori in izvajanjem preventivnih\
  \ nacionalnih akcij za ve\u010Djo varnost prometa. Nadzor izvaja tudi v bli\u017E\
  ini gostinskih lokalov, medtem ko udele\u017Eencev prometa na zasebnih zemlji\u0161\
  \u010Dih pred gostinskimi lokali ne sme nadzirati. V \u017Eelji po izbolj\u0161\
  anju stanja sodeluje tudi z Ministrstvom za zdravje, Javno agencijo Republike Slovenije\
  \ za varnost prometa, Avto-moto zvezo Slovenije, Zavodom Varna Pot, \_Zavodom Vozim\
  \ in drugimi.\nPolicija se zaveda problematike voznikov pod vplivom alkohola v javnem\
  \ cestnem prometu, hkrati pa se zaveda tudi, da 24 urnih nadzorov samo tega segmenta\
  \ prometne varnosti ni mogo\u010De zagotoviti.\_\nV letu 2021 je policija med preverjanjem\
  \ psihofizi\u010Dnega stanja voznikov odredila 401.065 preizkusov z alkotestom,\
  \ od tega je bilo 12.129 pozitivnih alkotestov, v letu 2022 (do 22. 12. 2022) pa\
  \ 400.818 preizkusov, 12.889 preizkusov je bilo pozitivnih.\nMinistrstvo za notranje\
  \ zadeve meni, da je podro\u010Dje nadzora psihofizi\u010Dnega stanja voznikov primerno\
  \ urejeno ter da je primarna odgovornost na vsakem posamezniku, ki se mora zavedati\
  \ posledic vo\u017Enje pod vplivom alkohola ter morebitne povzro\u010Ditve prometne\
  \ nesre\u010De.\_\nPo na\u0161em mnenju predlog ni primeren za nadaljnjo obravnavo."
