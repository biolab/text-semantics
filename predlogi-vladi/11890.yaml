response: "Odziv Ministrstva za javno upravo\nS podanim predlogom oz. zapisanim se\
  \ v ve\u010Djem delu strinjamo. V nadaljevanju vam podajamo informacijo o bodo\u010D\
  i uvedbi nove elektronske osebne izkaznice v Republiki Sloveniji, na osnovi katere\
  \ bo veliki ve\u010Dini dr\u017Eavljanom omogo\u010Dena varna prijava v e-storitve\
  \ in izvedba kvalificiranega elektronskega podpisa, to dvoje pa je osnova za varno\
  \ e-poslovanje, kar je glavni poudarek samega predloga. Predvidevamo, da bo tako\
  \ v treh letih po za\u010Detku izdaje nove elektronske osebne izkaznice le-to imelo\
  \ okoli milijon dr\u017Eavljanov.\nV Sloveniji se bo leta 2021 pri\u010Dela izdajati\
  \ elektronska osebna izkaznica, katere uvedba je posledica sprejetja uredbe EU o\
  \ okrepitvi varnosti osebnih izkaznic, ki od dr\u017Eav \u010Dlanic zahteva, da\
  \ najkasneje do avgusta 2021 pri\u010Dnejo izdajati osebne izkaznice z enakimi biometri\u010D\
  nimi elementi, kot se uporabljajo pri izdajanju potnih listin. Ker tovrstna sprememba\
  \ zahteva integracijo \u010Dipa v obrazec osebne izkaznice, smo v Sloveniji prenovo\
  \ osebnih izkaznic videli tudi kot prilo\u017Enost, da se hkrati z uvedbo biometri\u010D\
  ne osebne izkaznice uvedejo tudi elementi elektronske osebne izkaznice, s pomo\u010D\
  jo katerih bodo imetniki nove osebne izkaznice lahko na varen na\u010Din opravljali\
  \ e-postopke tako v storitvah javnega sektorja kot v aplikacijah, ki jih ponuja\
  \ zasebni sektor. Predlog nove\_elektronske osebne izkaznice tako predvideva vklju\u010D\
  itev treh varnostnih elementov na \u010Dip osebne izkaznice in sicer bosta na \u010D\
  ipu zapisani dve sredstvi elektronske identifikacije, ki bosta uporabniku omogo\u010D\
  ali varno prijavo v e-storitve ter uporabo osebne izkaznice v sistemu zdravstvenega\
  \ zavarovanja, ter kvalificirano potrdilo za e-podpis, ki bo uporabniku omogo\u010D\
  ilo oblikovanje kvalificiranega e-podpisa.\nUvedba elektronske osebne izkaznice\
  \ bo dr\u017Eavljanom Republike Slovenije omogo\u010Dila enostavno pridobitev sredstev\
  \ elektronske identifikacije in kvalificiranega potrdila za e-podpis na podlagi\
  \ oddane vloge za izdajo osebne izkaznice, brez dodatnega obiska upravne enote ali\
  \ drugih dr\u017Eavnih organov.\nDr\u017Eavljani Republike Slovenije bodo s pridobitvijo\
  \ nove elektronske osebne izkaznice uporabljali e-storitve javne uprave in zasebnega\
  \ sektorja na varen na\u010Din, pri \u010Demer bodo za zanesljivo identifikacijo\
  \ in elektronski podpis lahko uporabljali svojo elektronsko osebno izkaznico. Poleg\
  \ tega bo lahko ve\u010Dina imetnikov elektronske osebne izkaznice le-to uporabljala\
  \ tudi v sistemu zdravstvenega zavarovanja namesto namenske kartice ZZZS."
