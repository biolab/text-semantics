response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nInstitut nadurnega dela predstavlja delodajalcu mo\u017Enost, da se v obdobju,\
  \ ko razmere na trgu izkazujejo ve\u010Djo potrebo po njegovih produktih ali storitvah,\
  \ pove\u010Danemu povpra\u0161evanju odzove s fleksibilnej\u0161o organizacijo delovnega\
  \ procesa. Nadurno delo je sicer delo, ki ga delavec opravlja v skladu s pogodbo\
  \ o zaposlitvi, gre za enako delo, kot ga delavec opravlja v polnem delovnem \u010D\
  asu, le da ga opravlja zunaj sicer dolo\u010Denega delovnega \u010Dasa, torej v\
  \ \u010Dasu, ki presega polni delovni \u010Das.\nZDR-1 nadurno delo ureja v okviru\
  \ 144. \u010Dlena. V skladu z navedenim \u010Dlenom lahko delodajalec uvede nadurno\
  \ delo le v primerih, ki so izrecno dolo\u010Deni v zakonu, in sicer:\n v primerih\
  \ izjemoma pove\u010Danega obsega dela, \u010De je potrebno nadaljevanje delovnega\
  \ procesa, da bi se prepre\u010Dila \u0161koda ali nevarnost za \u017Eivljenje in\
  \ zdravje ljudi, \u010De je nujno, da se odvrne okvara na delovnih sredstvih, \u010D\
  e je treba zagotoviti varnost ljudi in premo\u017Eenja ter prometa, in v drugih\
  \ izjemnih, nujnih in nepredvidenih primerih, dolo\u010Denih z zakonom ali kolektivno\
  \ pogodbo na ravni dejavnosti. \nUgotovimo torej lahko, da gre za izjemne primere,\
  \ ki so v naprej \u010Dasovno nepredvideni in za katere je nujno, da se delo opravi,\
  \ ne glede na sicer dolo\u010Deno razporeditev delovnega \u010Dasa. Tudi ob nastopu\
  \ katerega od navedenih primerov delodajalec nadurnega dela ne sme uvesti, \u010D\
  e je delo mo\u017Eno opraviti v polnem delovnem \u010Dasu z ustrezno organizacijo\
  \ in delitvijo dela, razporeditvijo delovnega \u010Dasa, z uvajanjem novih izmen\
  \ ali z zaposlitvijo novih delavcev.\nZDR-1 nalaga delodajalcu, da nadurno delo\
  \ delavcu odredi pisno, praviloma pred za\u010Detkom dela, \u010De zaradi narave\
  \ dela ali nujnosti dela to ni mogo\u010De, pa se lahko nadurno delo odredi tudi\
  \ ustno. V tem primeru se pisno odreditev vro\u010Di delavcu naknadno, najkasneje\
  \ do konca delovnega tedna.\nKer nadurno delo zahteva od delavca dodatne psihofizi\u010D\
  ne napore, ga ZDR-1 \u010Dasovno omejuje. Nadurno delo lahko traja najve\u010D osem\
  \ ur na teden, najve\u010D 20 ur na mesec in najve\u010D 170 ur na leto. V okviru\
  \ dodatnega varovanja delavcev pa je predvidena \u0161e omejitev dnevne delovne\
  \ obveznosti, in sicer je dolo\u010Deno, da lahko delovni dan traja najve\u010D\
  \ deset ur. Navedena dnevna, tedenska in mese\u010Dna \u010Dasovna omejitev se lahko\
  \ upo\u0161teva kot povpre\u010Dna omejitev v obdobju, dolo\u010Denem z zakonom\
  \ ali kolektivno pogodbo, in ne sme biti dalj\u0161e od \u0161estih mesecev (tretji\
  \ odstavek 144. \u010Dlena). Odstopanja v smislu upo\u0161tevanja povpre\u010Dja\
  \ so torej mo\u017Ena le v primeru, \u010De obdobje izravnave dolo\u010Da poseben\
  \ zakon ali kolektivna pogodba, druga\u010De te izjeme ni mogo\u010De uporabiti.\
  \ Nadurno delo pa lahko s soglasjem delavca traja tudi preko letne \u010Dasovne\
  \ omejitve (170 ur), vendar skupaj najve\u010D 230 ur na leto. Pri tem je izrecno\
  \ poudarjeno, da mora delodajalec v primeru vsakokratne odreditve nadurnega dela,\
  \ ki presega 170 ur na leto, pridobiti pisno soglasje delavca.\nPoudarimo naj, da\
  \ je ureditev \u010Dasovne omejitve nadurnega dela v skladu z Direktivo 2002/88/ES\
  \ o dolo\u010Denih vidikih organizacije delovnega \u010Dasa. Navedena direktiva\
  \ namre\u010D dolo\u010Da, da povpre\u010Dni delovni \u010Das za sedemdnevno obdobje\
  \ vklju\u010Dno z nadurami ne sme presegati 48 ur.\nKer bi bila obremenitev delavca\
  \ zaradi nadurnega dela v dolo\u010Denih primerih prekomerna glede na delav\u010D\
  evo starost (mladi in starej\u0161i delavci), zdravstveno sposobnost, invalidnost\
  \ in stanje nose\u010Dnosti, ga dolo\u010Denim kategorijam delavcev ni dopustno\
  \ odrediti. Te kategorije delavcev ZDR-1 izrecno dolo\u010Da v drugem odstavku 146.\
  \ \u010Dlena. Poleg tega ZDR-1 dolo\u010Da, da ga je dopustno odrediti dolo\u010D\
  eni skupini delavcev - star\u0161ev (185. \u010Dlen) in starej\u0161emu delavcu\
  \ (199. \u010Dlen) le ob predhodnem soglasju.\nNadurno delo za delavca pomeni pove\u010D\
  ano obremenitev in obliko delo, ki je zanj manj ugodna, zato mu je delodajalec dol\u017E\
  an zagotoviti dodatek za nadurno delo, katerega vi\u0161ina je dolo\u010Dena v kolektivnih\
  \ pogodbah.\nNenazadnje naj v zvezi z izpostavljenim predlogom dodamo, da je ureditev\
  \ delovnopravnih institutov v ZDR-1 odraz soglasja med socialnimi partnerji.\n "
