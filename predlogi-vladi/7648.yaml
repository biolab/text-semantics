response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV Republiki Sloveniji otroci u\u017Eivajo posebno varstvo in skrb, kar izhaja\
  \ \u017Ee iz Ustave Republike Slovenije. Del tega posebnega varstva in skrbi je\
  \ tudi pravna ureditev posvojitev. Posvojitev ureja Zakon o zakonski zvezi in dru\u017E\
  inskih razmerjih (Uradni list RS, \u0161t. 69/04 - uradno pre\u010Di\u0161\u010D\
  eno besedilo, 101/07 \u2013 odl. US, 90/11 \u2013 odl. US, 84/12 \u2013 odl. US\
  \ in 82/15 \u2013 odl. US, v nadaljevanju ZZZDR), ki dolo\u010Da samo popolno posvojitev,\
  \ s katero se otrok popolno izlo\u010Di iz dru\u017Eine naravnih star\u0161ev ter\
  \ preide v dru\u017Eino posvojitelja. Pri posvojitvi prenehajo pravice in dol\u017E\
  nosti posvojenca do njegovih star\u0161ev in do drugih sorodnikov ter pravice in\
  \ dol\u017Enosti star\u0161ev in sorodnikov do njega. Med posvojencem in njegovimi\
  \ potomci ter posvojiteljem in njegovimi sorodniki nastanejo enaka razmerja kot\
  \ med sorodniki. Posvojitev se ne more razvezati, posvojitelji pa se v mati\u010D\
  ni register vpi\u0161ejo kot posvojen\u010Devi star\u0161i.\nV Republiki Sloveniji\
  \ so za odlo\u010Danje o posvojitvi pristojni centri za socialno delo, ki so nosilci\
  \ javnih pooblastil, kar pomeni, da v imenu dr\u017Eave izvr\u0161ujejo nekatere\
  \ dr\u017Eavne naloge. Postopek za posvojitev za\u010Dne center za socialno delo\
  \ po uradni dol\u017Enosti ali na predlog bodo\u010Dega posvojitelja. V postopku\
  \ center za socialno delo ugotovi izpolnjenost zakonskih pogojev, oceni objektivne\
  \ mo\u017Enosti in primernost za posvojitev, motive za posvojitev, pri\u010Dakovanja,\
  \ osebnostne lastnosti. Poleg tega lahko tudi odlo\u010Di, da se otroka za dolo\u010D\
  en \u010Das namesti v dru\u017Eino posvojitelja z namenom ugotovitve, ali se bosta\
  \ otrok in posvojitelj lahko v\u017Eivela v nov polo\u017Eaj ter ali je posvojitev\
  \ za otroka koristna. Center za socialno delo na podlagi vseh ugotovitev v postopku\
  \ lahko ugotovi, da so izpolnjeni pogoji za posvojitev in da je posvojitev v otrokovo\
  \ korist ter izda odlo\u010Dbo o posvojitvi. V kolikor pa ugotovi, da niso izpolnjeni\
  \ predpisani pogoji za posvojitev ali da posvojitev ne bi bila v otrokovo korist,\
  \ z odlo\u010Dbo zavrne predlog za posvojitev ali ustavi postopek za posvojitev,\
  \ \u010De je tega za\u010Del po uradni dol\u017Enosti.\nZZZDR v 141. \u010Dlenu\
  \ dolo\u010Da, da se sme v posvojitev dati otrok, \u010Digar star\u0161i so neznani\
  \ ali \u017Ee leto dni neznanega bivali\u0161\u010Da ali \u010De so privolili pred\
  \ pristojnim organom, da dajo otroka v posvojitev. Ni potrebna privolitev roditelja,\
  \ ki mu je bila odvzeta roditeljska pravica, ali ki trajno ni sposoben izraziti\
  \ svoje volje. Posvojitev je mo\u017Ena po preteku enega leta od izpolnitve navedenega\
  \ pogoja, izjemoma tudi pred pretekom tega roka, \u010De center za socialno delo\
  \ ugotovi, da bi bilo to v korist otroka. V posvojitev se sme dati tudi otrok, ki\
  \ nima \u017Eivih star\u0161ev.\nV zvezi s predmetno pobudo za skraj\u0161anje enoletnega\
  \ roka za posvojitev od izpolnitve pogojev pojasnjujemo, da je \u017Ee v letu 2011\
  \ sprejeti Dru\u017Einski zakonik, ki je bil leta 2012 zavrnjen na referendumu,\
  \ glede preteka \u010Dasa od izpolnitve katerega od pogojev za posvojitev dolo\u010D\
  al 6-mese\u010Dni rok. Identi\u010Dna ureditev (torej 6-mese\u010Dni rok) je predvidena\
  \ tudi pri pripravi novega predloga Dru\u017Einskega zakonika, ki je bil do vklju\u010D\
  no 1. 9. 2016 v javni razpravi. \n "
