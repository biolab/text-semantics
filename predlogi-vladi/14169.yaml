response: "Odziv Ministrstva za javno upravo\nV skladu z dolo\u010Dbo 31. \u010Dlena\
  \ Zakona o splo\u0161nem upravnem postopku[1], upravni postopek lahko vodi in v\
  \ njem odlo\u010Da oseba, ki izpolnjuje pogoje glede izobrazbe in strokovnega izpita\
  \ iz upravnega postopka, pri \u010Demer na podlagi dolo\u010Dbe drugega odstavka\
  \ 31. \u010Dlena ZUP, strokovni izpit iz upravnega postopka ni potreben le za vodenje\
  \ in odlo\u010Danje v enostavnih upravnih zadevah, ki jih dolo\u010Di vlada z uredbo.\
  \ Strokovni izpit iz upravnega postopka mora oseba opraviti najkasneje v treh mesecih\
  \ od sklenitve delovnega razmerja za delovno mesto, kjer je strokovni izpit iz upravnega\
  \ postopka dolo\u010Den kot pogoj za zasedbo delovnega mesta. Na podlagi dolo\u010D\
  be \u010Detrtega odstavka 31. \u010Dlena ZUP, podrobnej\u0161e pogoje glede izobrazbe\
  \ in strokovnega izpita iz upravnega postopka predpi\u0161e vlada.\nPosledi\u010D\
  no je Vlada Republike Slovenije, na podlagi dolo\u010Dbe drugega in \u010Detrtega\
  \ odstavka 31. \u010Dlena ZUP, izdala Uredbo o izobrazbi in strokovnem izpitu za\
  \ vodenje in odlo\u010Danje v upravnem postopku[2], ki med drugim dolo\u010Da izobrazbo,\
  \ ki jo mora imeti oseba za vodenje upravnega postopka oziroma opravljanje posameznih\
  \ procesnih dejanj v postopku (v nadaljnjem besedilu: vodenje postopka) in odlo\u010D\
  anje v upravnih zadevah, strokovni izpit iz upravnega postopka (v nadaljnjem besedilu:\
  \ izpit), kakor tudi upravne zadeve, za katere ni treba opravljati izpita.\nStopnja\
  \ izobrazbe, ki jo mora imeti oseba za vodenje postopka in odlo\u010Danje v upravnih\
  \ zadevah, je dolo\u010Dena v dolo\u010Dbah od 2. do 7. \u010Dlena Uredbe. Za vodenje\
  \ in odlo\u010Danje v upravnih zadevah na prvi stopnji mora imeti oseba v skladu\
  \ z dolo\u010Dbo 2. \u010Dlena Uredbe, najmanj izobrazbo, ki ustreza ravni izobrazbe,\
  \ pridobljeni po \u0161tudijskih programih za pridobitev izobrazbe prve stopnje.\
  \ V skladu z dolo\u010Dbo 3. \u010Dlena Uredbe, v enostavnih upravnih zadevah na\
  \ prvi stopnji, v okviru katerih ni potrebno opravljati izpita, kakor tudi v drugih\
  \ enostavnih upravnih zadevah na prvi stopnji, kjer se odlo\u010Dba izda na predpisanem\
  \ obrazcu, vodi postopek in odlo\u010Da oseba, ki ima najmanj srednjo splo\u0161\
  no ali strokovno izobrazbo. Ta stopnja izobrazbe velja tudi za osebo, ki vodi postopek\
  \ v upravnih zadevah na prvi stopnji, v katerih se ne ugotavlja dejansko stanje\
  \ v posebnem ugotovitvenem postopku in v katerih se tudi ne presoja dokazov, ne\
  \ pa tudi za osebo, ki v teh zadevah odlo\u010Da, saj mora imeti oseba, ki odlo\u010D\
  a, najmanj vi\u0161jo strokovno izobrazbo.\nZa vodenje postopka v upravnih zadevah\
  \ na drugi stopnji in o izrednih pravnih sredstvih, mora imeti oseba v skladu z\
  \ dolo\u010Dbo 4. \u010Dlena Uredbe najmanj izobrazbo, ki ustreza ravni izobrazbe,\
  \ pridobljeni po \u0161tudijskih programih za pridobitev izobrazbe prve stopnje,\
  \ za odlo\u010Danje o teh zadevah na drugi stopnji pa mora imeti oseba izobrazbo\
  \ pravne smeri, ki ustreza ravni izobrazbe, pridobljeni po \u0161tudijskih programih\
  \ za pridobitev izobrazbe druge stopnje.\nV zvezi z vodenjem in odlo\u010Danjem\
  \ v izvr\u0161ilnem postopku ter opravljanjem neposrednih dejanj, lahko v skladu\
  \ z dolo\u010Dbo 5. \u010Dlena Uredbe, izdaja sklepe, ki se nana\u0161ajo na dovolitev,\
  \ ustavitev in odlo\u017Eitev izvr\u0161be, na izvr\u0161bo po drugih osebah, izvr\u0161\
  bo s prisilitvijo, zavarovanje izvr\u0161be in zavarovanje izpolnitve obveznosti\
  \ oseba, ki ima najmanj izobrazbo, ki ustreza ravni izobrazbe, pridobljeni po \u0161\
  tudijskih programih za pridobitev izobrazbe prve stopnje, neposredna izvr\u0161\
  ilna dejanja pa opravlja oseba, ki ima najmanj srednjo splo\u0161no ali strokovno\
  \ izobrazbo.\nNadalje Uredba z dolo\u010Dbo 6. \u010Dlena dolo\u010Da, da potrdila\
  \ in druge listine o dejstvih, o katerih se vodi uradna evidenca, izdaja oseba,\
  \ ki ima najmanj srednjo splo\u0161no ali strokovno izobrazbo, potrdila in druge\
  \ listine o dejstvih, o katerih se ne vodi uradna evidenca, kakor tudi odlo\u010D\
  be o zavrnitvi izdaje potrdila pa oseba, ki ima najmanj vi\u0161jo strokovno izobrazbo.\
  \ V skladu z dolo\u010Dbo 7. \u010Dlena, opravlja upravne overitve lastnoro\u010D\
  nih podpisov in upravne overitve kopij oseba, ki ima najmanj srednjo splo\u0161\
  no ali strokovno izobrazbo.\nV zvezi z izpitom, ki je, kot \u017Ee navedeno, prav\
  \ tako podrobneje dolo\u010Den z Uredbo, je primarno potrebno navesti, da je le-ta\
  \ namenjen osebam, ki vodijo upravni postopek in v njem odlo\u010Dajo, kar izhaja\
  \ iz dolo\u010Dbe\_ 31. \u010Dlena ZUP. Namen izpita, ki je urejen v dolo\u010D\
  bi 8. \u010Dlena Uredbe, je v preveritvi sposobnosti kandidata za samostojno vodenje\
  \ postopka oziroma odlo\u010Danje v upravnih zadevah, glede na stopnjo izpita, ki\
  \ ga opravlja kandidat. Razlikovanje izpita na prvo in drugo stopnjo, je urejeno\
  \ v dolo\u010Dbi 9. \u010Dlena Uredbe. Iz prvega odstavka te dolo\u010Dbe izhaja,\
  \ da mora uradna oseba za vodenje in odlo\u010Danje v upravnih zadevah opraviti\
  \ izpit druge stopnje, v kolikor ni z Uredbo druga\u010De dolo\u010Deno. Iz dolo\u010D\
  be drugega odstavka 9. \u010Dlena Uredbe pa izhaja, da mora uradna oseba za vodenje\
  \ postopkov na prvi stopnji, odlo\u010Danje v enostavnih upravnih zadevah iz 3.\
  \ \u010Dlena Uredbe ter vodenje in odlo\u010Danje v postopkih upravne izvr\u0161\
  be, opraviti izpit prve stopnje.\nSplo\u0161no pravilo, ki izhaja iz Uredbe je,\
  \ da mora uradna oseba za vodenje in odlo\u010Danje v upravnih zadevah opraviti\
  \ izpit iz upravnega postopka druge stopnje. Ker Uredba glede potrebne stopnje izpita\
  \ posebej izpostavi vodenje postopkov in odlo\u010Danje na prvi stopnji, ki pomeni\
  \ izjemo od splo\u0161nega pravila, zadostuje, da je za samo vodenje upravnega postopka\
  \ na prvi stopnji ter za vodenje in odlo\u010Danje v postopkih upravne izvr\u0161\
  be, opravljen le izpit prve stopnje. Opravljena prva stopnja izpita zadostuje tudi\
  \ \u0161e za odlo\u010Danje v enostavnih upravnih zadevah na prvi stopnji, v katerih\
  \ se odlo\u010Dba izda na predpisanem obrazcu oziroma se izda brez predhodno potrebnega\
  \ ugotovitvenega postopka. V kolikor pa uradna oseba na prvi stopnji izdaja odlo\u010D\
  be na podlagi posebnega ugotovitvenega postopka, mora imeti opravljen izpit druge\
  \ stopnje. Izjema velja za enostavne upravne zadeve na prvi stopnji, za katere na\
  \ podlagi dolo\u010Dbe 3. \u010Dlena v zvezi z dolo\u010Dbo 29. \u010Dlena Uredbe,\
  \ v kateri so taksativno navedene te zadeve, ni potrebno opravljati izpita. V skladu\
  \ z dolo\u010Dbo 30. \u010Dlena Uredbe izpit ni potreben tudi za izdajanje potrdil\
  \ in drugih listin, o katerih se vodi uradna evidenca, ter opravljanje upravnih\
  \ overitev lastnoro\u010Dnih podpisov in kopij.\nTukaj\u0161nje ministrstvo vodi,\
  \ v skladu z dolo\u010Dbo petega odstavka 31. \u010Dlena ZUP, evidenco opravljanja\
  \ izpitov, ki vsebuje naslednje podatke: osebno ime osebe, ki je opravljala strokovni\
  \ izpit, EM\u0160O, vrsto in stopnjo njene izobrazbe, datum opravljanja izpita in\
  \ uspeh na izpitu. Evidenca se v skladu z dolo\u010Dbo \u0161estega odstavka 31.\
  \ \u010Dlena ZUP-a, hrani trajno. Do navedenih podatkov iz evidence lahko dostopa\
  \ oseba, ki ima upravi\u010Den pravni interes in dvomi v to, da konkretna uradna\
  \ oseba dejansko izpolnjuje pogoj glede opravljenega izpita.\nNa podlagi vsega navedenega\
  \ menimo, da veljavni predpisi za zaposlene, ki pri svojem delu vodijo in/ali odlo\u010D\
  ajo v upravnih zadevah, \u017Ee dolo\u010Dajo minimalne izobrazbene zahteve. Za\
  \ odlo\u010Danje v upravnih zadeva in za odlo\u010Danje o izrednih pravnih sredstvih\
  \ na drugi stopnji, pa ni predpisana le stopnja potrebne izobrazbe (druga stopnja),\
  \ temve\u010D tudi pravna smer izobrazbe. Minimalne stopnje izobrazbe, skupaj s\
  \ predpisanim izpitom, predstavljajo zadosten in ustrezen standard, kateremu velja\
  \ slediti tudi v prihodnje.\n\u017De na podlagi dolo\u010Dbe 319. \u010Dlena ZUP-a,\
  \ morajo dr\u017Eavni organi, organi samoupravnih lokalnih skupnosti in nosilci\
  \ javnih pooblastil na primeren na\u010Din objaviti, katere uradne osebe so poobla\u0161\
  \u010Dene za odlo\u010Danje o upravnih zadevah, katere pa za dejanja v postopku\
  \ pred odlo\u010Dbo. Uredba o upravnem poslovanju[3] z dolo\u010Dbo 9. \u010Dlena\
  \ podrobneje dolo\u010Da vsebino seznama tistih uradnih oseb, ki so v skladu z zakonom\
  \ poobla\u0161\u010Dene za vodenje upravnega postopka in odlo\u010Danje v upravni\
  \ zadevi. Tako mora vsak organ na svoji oglasni deski znotraj tega seznama objaviti\
  \ osebno ime in naziv uradne osebe, ki je v skladu z zakonom poobla\u0161\u010D\
  ena za odlo\u010Danje o upravnih zadevah in za dejanja v postopku pred odlo\u010D\
  bo, ter pooblastila, ki jih ima ta uradna oseba. Na podlagi dolo\u010Dbe 10. \u010D\
  lena UUP je urejeno tudi izkazovanje javnih uslu\u017Ebencev pri poslovanju s strankami,\
  \ katerim se javni uslu\u017Ebenci izkazujejo s svojim osebnim imenom in nazivom.\n\
  Predlog, ki ste ga prejeli preko spletnega orodja \xBBpredlagam.vladi.si\xAB je\
  \ upo\u0161tevajo\u010D vse navedeno neutemeljen. Prav tako je neutemeljen zaradi\
  \ mo\u017Enosti, ki jih ima vsaka od strank tako v upravnem postopku, kot tudi kasneje\
  \ v upravnem sporu, za varstvo svojih pravic in pravnih koristi. Stranka v postopku\
  \ ima namre\u010D pravico izpodbijati konkretne upravne akte tudi v primeru procesnih\
  \ kr\u0161itev oziroma procesnih zahtev, \u010De meni, da je vodila postopek in/ali\
  \ izdala odlo\u010Dbo uradna oseba, ki ni imela pristojnosti za vodenje in/ali odlo\u010D\
  anje oziroma ni izpolnjevala pogoja izobrazbe in/ali pogoja izpita.\n\u010Ce se\
  \ bo, ne glede na vse navedene standarde v zadevi oseb, ki vodijo in odlo\u010D\
  ajo v upravnih zadevah, pokazalo, da je potrebno normative v zvezi s stopnjami izobrazbe\
  \ in/ali zahtevo po opravljenem izpitu, ter vsebino javno dostopnega seznama uradnih\
  \ oseb, ki so v skladu z zakonom poobla\u0161\u010Dene za vodenje upravnega postopka\
  \ in odlo\u010Danje v upravni zadevi, ustrezno spremeniti, bomo kot resorno pristojno\
  \ ministrstvo k temu tudi pristopili.\n\_\n\n[1] (Uradni list RS, \u0161t. 24/06\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 105/06 \u2013 ZUS-1, 126/07,\
  \ 65/08, 8/10, 82/13, 175/20 \u2013 ZIUOPDVE in 3/22 \u2013 ZDeb; v nadaljnjem besedilu:\
  \ ZUP);\n[2] (Uradni list RS, \u0161t. 12/13 in 61/19; v nadaljnjem besedilu: Uredba).\n\
  [3] (Uradni list RS, \u0161t. 9/18, 14/20, 167/20 in 172/21; v nadaljnjem besedilu:\
  \ UUP)."
