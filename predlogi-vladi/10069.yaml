response: "Odziv Ministrstva za zunanje zadeve\n\nRepublika Slovenija se zaveda tragi\u010D\
  nih dogodkov med leti 1915 in 1917, ko so mno\u017Ei\u010Dni poboji, pohodi smrti\
  \ in vzpostavljanje nemogo\u010Dih \u017Eivljenjskih pogojev v katerih je izgubilo\
  \ \u017Eivljenje milijon in pol\_ Armencev pustili pogubne posledice na identiteti\
  \ armenskega ljudstva in njegovi zgodovinski in kulturni dedi\u0161\u010Dini.\_\
  \ Tudi zato je nekdanji predsednik RS oktobra 2010 na uradnem obisku v Armeniji\
  \ polo\u017Eil venec k Spomeniku \u017Ertvam armenskega genocida in obiskal Muzej\
  \ armenskega genocida. Evropski parlament je ob stoti obletnici armenskega genocida\
  \ 15. aprila 2015 sprejel resolucijo, v kateri je ponovno navedel tudi resolucijo\_\
  \ iz 18. junija 1987, kjer so bila hudodelstva zoper armenske \u017Ertve ozna\u010D\
  ena kot genocid in pozdravil izra\u017Eeno so\u017Ealje in priznanje zlo\u010Dinov\
  \ s strani tur\u0161kega predsednika Erdogana. Tedanji predsednik Dr\u017Eavnega\
  \ zbora Republike Slovenije dr. Milan Brglez je v govoru na za\u010Detku 8. seje\
  \ Dr\u017Eavnega zbora 16. maja 2015 obsodil tak\u0161na hudodelstva, ki so se zgodila\
  \ v na\u0161i preteklosti na razli\u010Dnih celinah. Dr\u017Eavni zbor kot nosilec\
  \ zunanje politike Republike Slovenije lahko opredeli in uskladi najpomembnej\u0161\
  e usmeritve zunanjepoliti\u010Dnega delovanja Republike Slovenije, pri dolo\u010D\
  anju prioritet zunanje politike pa se upo\u0161teva sedanje stanje in mo\u017Een\
  \ razvoj mednarodne politi\u010Dne, gospodarske in varnostne situacije v Evropi\
  \ in svetu, kar je v skladu tudi z Deklaracijo o zunanji politiki Republike Slovenije.Usmerjenost\
  \ na\u0161e zunanje politike temelji na premisi vladavine prava, spo\u0161tovanja\
  \ mednarodnega prava in zavedanja, da brez spo\u0161tovanja \u010Dlovekovih pravic\
  \ in zagotavljanja odgovornosti za storjene najhuj\u0161e zlo\u010Dine ne moremo\
  \ dose\u010Di trajnega miru in varnosti in tudi ne dru\u017Ebenega napredka.\_ Slovenija\
  \ prepre\u010Devanju genocida posve\u010Da veliko pozornosti, saj \u0161tevilna\
  \ krizna \u017Eari\u0161\u010Da, kjer prihaja do mno\u017Ei\u010Dnega nasilja, vedno\
  \ znova opozarjajo, da je potrebno nadaljevati s prizadevanji za prepre\u010Devanje\
  \ zlo\u010Dinov proti \u010Dlove\u010Dnosti, vojnih zlo\u010Dinov in genocida. Zato\
  \ se zavzemamo za krepitev mednarodnih mehanizmov, ki bi pripomogli k temu, da do\
  \ tovrstnih dejanj v prihodnje ne bi ve\u010D prihajalo. Promocija mednarodnega\
  \ kazenskega pravosodja, ter boj proti nekaznovanosti za hudodelstva sodi med prioritete\
  \ slovenske zunanje politike. Slovenija je, skupaj z Argentino, Nizozemsko, Belgijo,\
  \ Senegalom in Mongolijo pobudnica sprejetja nove postopkovne ve\u010Dstranske mednarodne\
  \ pogodbe o medsebojni pravni pomo\u010Di in izro\u010Ditvah pri preiskavah in pregonih\
  \ genocida, zlo\u010Dinov proti \u010Dlove\u010Dnosti in vojnih zlo\u010Dinov, ki\
  \ jo podpira ve\u010D kot 60 dr\u017Eav. Pobudo podpira tudi Adama Dieng, posebni\
  \ svetovalec GS OZN za prepre\u010Devanje genocida. Na pomen prepre\u010Devanja\
  \ hudodelstev in boja proti nekaznovanosti, Slovenija opozarja tudi z lastnimi aktivnostmi.\
  \ Slovenija je tradicionalna kosponzorica resolucije o prepre\u010Devanju genocida,\
  \ ki jo na pobudo Armenije sprejema Svet OZN za \u010Dlovekove pravice. Slovenija\
  \ je kosponzorirala tudi resolucijo o vzpostavitvi mednarodnega dneva spomina na\
  \ \u017Ertve zlo\u010Dina genocida in prepre\u010Devanje tega zlo\u010Dina, ki se\
  \ obele\u017Euje 9. decembra. Slovenija kot \u010Dlanica EU in Sveta Evrope sodeluje\
  \ pri delu Evropskega parlamenta in Parlamentarne skup\u0161\u010Dine Sveta Evrope,\
  \ ki sta v eni izmed svojih resolucij oz. deklaracij tragi\u010Dne dogodke v Armeniji\
  \ ozna\u010Dili za genocid. Vpra\u0161anje pobojev Armencev v \u010Dasu otomanskega\
  \ imperija\_ morata nasloviti predvsem Armenija in Tur\u010Dija. Ravno spomin na\
  \ \u017Ertve ter sodelovanje med tema dvema dr\u017Eavama pri ugotavljanju dejstev\
  \ je lahko najve\u010Dji prispevek k temu, da se tovrstna grozodejstva ne ponovijo.\_\
  \ Pozitivni koraki pri preseganju odprtih zgodovinskih vpra\u0161anj bodo prispevali\
  \ k miru, stabilnosti in varnosti v regiji ter v svetu."
