response: "Odziv Ministrstva za okolje in prostor\nPo pregledu predloga ugotavljamo,\
  \ da se nana\u0161a na ureditev plovbe na motorni pogon po celinski vodi, ki je\
  \ v skladu z Zakonom o vodah (Uradni list RS, \u0161t. 67/02, 2/04-ZZdrI-A, 41/04-ZVO-1,\
  \ 57/08, 57/12, 100/13, 40/14 in 56/15; ZV-1) prepovedana. Izjemoma lahko v skladu\
  \ z drugim odstavkom 66. \u010Dlena ZV-1 vlada dolo\u010Di posamezne celinske vode\
  \ (ali njihove dele), na katerih je uporaba plovil na motorni pogon dovoljena, pri\
  \ \u010Demer upo\u0161teva omogo\u010Danje splo\u0161ne rabe voda, njihovo varstvo\
  \ pred onesna\u017Eenjem ter ohranjanje naravnega ravnovesja v vodnih in obvodnih\
  \ ekosistemih.\nV skladu z drugim odstavkom 66. \u010Dlena ZV-1 je vlada \u017E\
  e leta 2015 sprejela Uredbo o uporabi plovil na motorni pogon na akumulacijskem\
  \ jezeru hidroelektrarne Bo\u0161tanj na reki Savi (Uradni list RS, \u0161t. 93/15),\
  \ s katero je dolo\u010Dila odsek akumulacijskega jezera hidroelektrarne Bo\u0161\
  tanj na reki Savi, kjer je dovoljena uporaba plovil na motorni pogon.\nV decembru\
  \ letos je vlada sprejela Uredbo o uporabi plovil na motorni pogon na akumulacijskem\
  \ jezeru hidroelektrarne Arto-Blanca na reki Savi in Uredbo o uporabi plovil na\
  \ motorni pogon na akumulacijskem jezeru hidroelektrarne Kr\u0161ko na reki Savi\
  \ (Uradni list RS \u0161t. 72/17).\nMinistrstvo za okolje in prostor pripravlja\
  \ osnutek Uredbe o uporabi plovil na motorni pogon na akumulacijskem jezeru hidroelektrarne\
  \ Vrhovo na reki Savi.    \n "
