response: " Odziv Ministrstva za zdravje\nV Sloveniji kot tudi v drugih evropskih\
  \ dr\u017Eavah se sre\u010Dujemo s pove\u010Devanjem debelosti.  Dejstvo, da debelost\
  \ med otroci skokovito nara\u0161\u010Da, je \u0161e posebej zaskrbljujo\u010De.\
  \ Po podatkih Fakultete za \u0161port iz leta 2007 je prekomerno te\u017Ekih oz.\
  \ debelih skoraj 29% fantov in 24% deklet, starih od 6 do 19 let. Tako prehranske\
  \ kot gibalne navade otrok in mladih v Sloveniji niso dobre in se v nekaterih elementih\
  \ \u0161e slab\u0161ajo, kombinacija obojih pa vodi v prekomerno telesno te\u017E\
  o in debelost.\nOgla\u0161evanje nezdrave hrane otrokom je pomemben dejavnik, ki\
  \ vpliva na razvoj nezdravih prehranskih navad in debelosti. Ve\u010Dina hrane,\
  \ ki se tr\u017Ei otrokom, ni v skladu z usmeritvami zdrave prehrane, saj vsebuje\
  \ prekomerno koli\u010Dino ma\u0161\u010Dob, sladkorja in soli, v njej pa je premalo\
  \ nujno potrebnih mineralov, vitaminov in drugih sestavin, pomembnih za zdravje.\n\
  Najpomembnej\u0161a novost na podro\u010Dju mednarodnih priporo\u010Dil v zvezi\
  \ z ogla\u0161evanjem so priporo\u010Dila za omejevanje tr\u017Eenja hrane in pija\u010D\
  \ otrokom, ki jih je sprejela Generalna skup\u0161\u010Dina Svetovne zdravstvene\
  \ organizacije maja 2010. Globalna priporo\u010Dila navajajo smernice za omejevanje\
  \ tr\u017Eenja kot plod konsenza vpletenih, predvidene obveznosti vlad ter vsebujejo\
  \ \u010Dlene o posebni za\u0161\u010Diti otrok in mladostnikov ter spremljanje in\
  \ vrednotenje ukrepov. Predpisi glede tr\u017Eenja hrane otrokom se med posameznimi\
  \ evropskimi dr\u017Eavami zelo razlikujejo. Skoraj vse dr\u017Eave imajo splo\u0161\
  ne predpise o ogla\u0161evanju otrokom. Ve\u010Dina evropskih dr\u017Eav ima tudi\
  \ regulacijske mehanizme ogla\u0161evalcev samih, kot so razli\u010Dni kodeksi za\
  \ podro\u010Dje ogla\u0161evanja otrokom. Tudi v Sloveniji obstaja tovrsten kodeks,\
  \ kot je na primer Slovenski ogla\u0161evalski kodeks Slovenske ogla\u0161evalske\
  \ zbornice (sprejet 2009), ki v posameznih \u010Dlenih obravnava ogla\u0161evanje\
  \ hrane in pija\u010D otrokom.\n\u0160e nedavno je bila slovenska zakonodaja, ki\
  \ se nana\u0161a na ogla\u0161evanje, razpr\u0161ena med posamezne zakonske akte.\
  \ Ogla\u0161evanje otrokom in mladostnikom je bilo urejeno splo\u0161no. Novembra\
  \ 2011 pa je bil sprejet Zakon o avdiovizualnih medijskih storitvah (ZAvMS)(Ur.\
  \ l. RS, \u0161t. 87/2011), ki dolo\u010Da pravila v zvezi z ogla\u0161evanjem dolo\u010D\
  enih \u017Eivil v \u010Dasu otro\u0161kega programa. Navedeni zakon dolo\u010Da,\
  \ da morajo ponudniki avdiovizualnih komercialnih medijskih sporo\u010Dil oblikovati\
  \ pravila ravnanja v zvezi z neprimernimi avdiovizualnimi komercialnimi sporo\u010D\
  ili (ki spremljajo programske vsebine, namenjene otrokom) o \u017Eivilih, ki vsebujejo\
  \ hranila in snovi s hranilnim fiziolo\u0161kim u\u010Dinkom, kot so zlasti ma\u0161\
  \u010Dobe, trans ma\u0161\u010Dobne kisline, sol in sladkorji, katerih prekomerno\
  \ u\u017Eivanje v celotni prehrani ni priporo\u010Dljivo in jih javno objaviti.\
  \ Pravila ravnanja morajo biti oblikovana tako, da je otrokom omogo\u010Den razvoj\
  \ zdravih prehranskih navad v skladu s smernicami, ki jih objavi minister, pristojen\
  \ za zdravje.\nKer se Ministrstvo za zdravje dobro zaveda problematike, saj je za\
  \ razvoj zdravih prehranjevalnih navad najpomembnej\u0161e prav zgodnje otro\u0161\
  ko obdobje, je v za\u010Detku leta 2011 za\u010Dela delovati delovna skupina za\
  \ omejevanje tr\u017Eenja nezdravih \u017Eivil otrokom, ki je oblikovala izhodi\u0161\
  \u010Da, ki slu\u017Eijo ministrstvu pri sprejemanju odlo\u010Ditev.\n\u017De omenjena\
  \ delovna skupina ministrstva bo sodelovala pri oblikovanju prehranskih smernic,\
  \ predvidenih z zakonom ZAvMS, katerega namen je za\u0161\u010Dititi najbolj ranljivo\
  \ populacijo, tj. otroke, ki so najbolj podvr\u017Eeni negativnim vplivom ogla\u0161\
  evanja.\nOgla\u0161evanje zdravil v RS pa urejajo naslednji predpisi: - Zakon o\
  \ zdravilih, ki je objavljen v Uradnem listu RS, \u0161t. 31/2006, - Pravilnik o\
  \ ogla\u0161evanju zdravil, ki je bil objavljen v Uradnem listu RS, \u0161t. 105/2008\
  \ ter - Spremembe in dopolnitve Pravilnika o ogla\u0161evanju zdravil, ki je objavljen\
  \ v Uradnem listu RS, \u0161t. 105/2010.\nNavedeni predpisi so usklajeni z predpisi,\
  \ ki urejajo ogla\u0161evanje zdravil v dr\u017Eavah \u010Dlanicah ES.\nV skladu\
  \ z navedenimi predpisi ni dovoljeno ogla\u0161evati v \u0161ir\u0161i javnosti\
  \ zdravil, ki se smejo izdati ali prodati v lekarnah le na podlagi zdravni\u0161\
  kega recepta. Ogla\u0161evanje zdravil je dovoljeno le za zdravila, ki se lahko\
  \ kupijo v lekarnah in specializiranih trgovinah brez predpisanega zdravni\u0161\
  kega recepta, pri \u010Demer mora ogla\u0161evanje te skupine zdravil spodbujati\
  \ smotrno uporabo zdravil s tem, da mora biti zdravilo predstavljeno objektivno\
  \ in brez pretiravanja o njegovih lastnostih, prav tako ne sme biti zavajajo\u010D\
  e.\nV 87. \u010Dlenu Zakona o zdravilih (Ur.l.RS, \u0161t 31/2006) je dolo\u010D\
  eno, da ogla\u0161evanje zdravila v \u0161ir\u0161i javnosti ne sme vsebovati podatkov,\
  \ ki:  \u2013 dajejo vtis, da sta posvet z zdravnikom oziroma veterinarjem ali kirur\u0161\
  ki poseg nepotrebna, zlasti s pripisovanjem diagnoze ali predlogom zdravljenja po\
  \ po\u0161ti;  \u2013 nakazujejo, da so u\u010Dinki jemanja zdravila absolutno zagotovljeni,\
  \ da zdravilo nima ne\u017Eelenih u\u010Dinkov ali da je bolj\u0161e ali enakovredno\
  \ drugemu zdravljenju ali drugemu zdravilu;  \u2013 nakazujejo, da se zdravje osebe\
  \ ali \u017Eivali lahko izbolj\u0161a le zaradi jemanja ogla\u0161evanega zdravila;\
  \  \u2013 nakazujejo, da bi se zdravje osebe ali \u017Eivali lahko brez jemanja\
  \ ogla\u0161evanega zdravila poslab\u0161alo; ta prepoved se ne uporablja za programe\
  \ cepljenja;  \u2013 so usmerjeni izklju\u010Dno ali prete\u017Eno k otrokom;  \u2013\
  \ se sklicujejo na priporo\u010Dila znanstvenikov oziroma znanstvenic (v nadaljnjem\
  \ besedilu: znanstvenik), zdravstvenih strokovnjakov ali v javnosti znanih drugih\
  \ oseb, ki bi zaradi svojega medijskega vpliva lahko spodbujali porabo zdravil;\
  \  \u2013 nakazujejo, da je zdravilo \u017Eivilo, kozmeti\u010Dni ali drug potro\u0161\
  ni\u0161ki izdelek;  \u2013 nakazujejo, da sta varnost in u\u010Dinkovitost posledica\
  \ naravnega izvora zdravila;  \u2013 bi zaradi opisa ali podrobne predstavitve anamneze\
  \ lahko privedli do napa\u010Dne samodiagnoze;  \u2013 uporabljajo neprimerne, vznemirljive\
  \ ali zavajajo\u010De izraze o mo\u017Enostih okrevanja ali  \u2013 uporabljajo\
  \ neprimerne, skrb vzbujajo\u010De ali zavajajo\u010De izraze, slikovne predstavitve\
  \ sprememb v \u010Dlove\u0161kem ali \u017Eivalskem telesu, ki jih je povzro\u010D\
  ila bolezen ali po\u0161kodba, ali delovanje zdravila na \u010Dlove\u0161ko ali\
  \ \u017Eivalsko telo ali dele telesa.\n\u010Ce menite, da oglas za katero koli zdravilo,\
  \ ki ga lahko kupite brez zdravni\u0161kega recepta, kr\u0161i navedena dolo\u010D\
  ila v 87. \u010Dlena Zakona o zdravilih, to prijavite organu, pristojnemu za zdravila\
  \ \u2013 to je Javna agencija RS za zdravila in medicinske pripomo\u010Dke (JAZMP).\
  \ Za ugotovljeno in potrjeno kr\u0161itev dolo\u010Dil 87. \u010Dlena Zakona o zdravilih\
  \ s strani JAZMP je predvidena sankcija za ogla\u0161evalca."
