response: "Odziv Ministrstva za infrastrukturo in prostor\nV zvezi predloga ugotavljamo,\
  \ da predlagatelj vladi predlaga, da se in\u0161pekcijski ukrep odstranitve nelegalne\
  \ gradnje nadomesti z odkupom te lastnine po ceni, kot je prijavljena v registru\
  \ nepremi\u010Dnin, ki ga vodi Geodetska uprava Republike Slovenije in uporabi objekt\
  \ za socialne in zdravstvene namene. Predlog se nana\u0161a na ve\u010D podro\u010D\
  ij, ki jih ureja veljavna zakonodaja.\nNelegalno gradnjo in ukrepanje v zvezi s\
  \ tem dolo\u010Da Zakon o graditvi objektov (Uradni list RS, \u0161t. 102/04-UPB1\
  \ (14/05 popr.), 92/05-ZJC-B, 93/05-ZVMS, 111/05-odl.US, 120/06-odl.US, 126/07,\
  \ 57/09-skl.US, 108/09, 61/10-ZRud-1 (62/10 popr.), 20/11-odl.US,  57/12; v nadaljevanju\
  \ ZGO-1). Zakon dolo\u010Da, da se gradnja lahko za\u010Dne samo na podlagi gradbenega\
  \ dovoljenja, izjema so enostavni objekti. V obeh primerih je ena od bistvenih lastnosti\
  \ objekta skladnost s prostorskim aktom. V kolikor objekt ni skladen s prostorskim\
  \ aktom, gradbenega dovoljenja ni mo\u017Eno pridobiti oziroma ni dovoljeno postavljati\
  \ enostavnih objektov.\nZGO-1 predvideva sankcije, \u010De se gradnja izvaja brez\
  \ gradbenega dovoljenja oziroma se ga izvaja ali uporablja v nasprotju z izdanim\
  \ gradbenim dovoljenjem. Pristojni gradbeni in\u0161pektor odredi, da se taka gradnja\
  \ ustavi ter da se \u017Ee zgrajen objekt ali del objekta v dolo\u010Denem roku\
  \ na stro\u0161ke kr\u0161itelja odstrani, vzpostavi prej\u0161nje stanje ali druga\u010D\
  e sanira objekt, \u010De vzpostavitev v prej\u0161nje stanje ni mo\u017Ena. Lahko\
  \ pa odredi, da se tak\u0161na gradnja ustavi, dokler investitor ne pridobi spremenjenega\
  \ gradbenega dovoljenja oziroma prepove uporabo objekta oziroma tistega njegovega\
  \ dela, ki se uporablja v nasprotju s pogoji iz gradbenega dovoljenja. \u010Ce investitor\
  \ ne zaprosi za spremembo dovoljenja v ali \u010De pristojni upravni organ za gradbene\
  \ zadeve njegovo zahtevo za spremembo gradbenega dovoljenja pravnomo\u010Dno zavrne\
  \ ali zavr\u017Ee, odredi pristojni gradbeni in\u0161pektor, da se tisti del objekta,\
  \ ki je bil zgrajen v nasprotju z gradbenim dovoljenjem, na investitorjeve stro\u0161\
  ke odstrani ter vzpostavi stanje, dolo\u010Deno v gradbenem dovoljenju. V vseh primerih\
  \ se z in\u0161pekcijskimi ukrepi zasleduje cilj ustrezne gradnje v prostoru, torej\
  \ tudi skladnosti objektov s prostorskimi akti preko katerih je izkazan javni interes\
  \ ustrezne namenske rabe prostora in objektov v prostoru.\nNadalje predlagatelj\
  \ omenja v predlogu prijavljena vrednost objekta, kar se nana\u0161a na register\
  \ nepremi\u010Dnin, ki je v skladu z Zakonom o evidentiranju nepremi\u010Dnini (Uradni\
  \ list RS \u0161t. 47/06, 65/07 in 79/12 \u2013 odl.US) in Zakonom o mno\u017Ei\u010D\
  nem vrednotenju nepremi\u010Dnin (Uradni list RS \u0161t. 50/06, 87/11, 40/12 \u2013\
  ZUJF) ve\u010Dnamenska zbirka podatkov o nepremi\u010Dninah na obmo\u010Dju Republike\
  \ Slovenije in se vodi zaradi zagotavljanja podatkov, ki odra\u017Eajo dejansko\
  \ stanje nepremi\u010Dnin v naravi. Zakon o evidentiranju med drugim dolo\u010D\
  a postopek zajema podatkov o vseh stavbah v Republiki Sloveniji in podatkov o posameznikih,\
  \ ki imajo v stavbi s hi\u0161no \u0161tevilko prijavljeno stalno ali za\u010Dasno\
  \ prebivali\u0161\u010De. Podatki, ki se vodijo v registru nepremi\u010Dnin, so\
  \ tako prevzeti iz obstoje\u010Dih javnih evidenc (zemlji\u0161kega katastra, katastra\
  \ stavb, centralnega registra prebivalstva\u2026) in dopolnjeni s podatki popisa\
  \ nepremi\u010Dnin (postopek razgrnitve in izpolnjenih vpra\u0161alnikov). Zakon\
  \ v kazenskih dolo\u010Dbah predvideva tudi sankcioniranje ter dolo\u010Da globe\
  \ od 10.000 do 600.000 eurov zaradi neposredovanja ustreznih podatkov. Glede podatkov\
  \ o nepremi\u010Dninah, pridobljeni z vpra\u0161alnikom, zakon v \u0161estem odstavku\
  \ 103. \u010Dlena pa dolo\u010Da, da se uporabijo samo za namene vzpostavitve in\
  \ vodenja registra nepremi\u010Dnin.\nV delu se pobuda nana\u0161a na odkup nepremi\u010D\
  nine, pri \u010Demer gre za nerealno ceno nepremi\u010Dnine, \u010Deprav je ta dolo\u010D\
  ena v registru nepremi\u010Dnin.  Zato se predlog nana\u0161a na prisilen odvzem\
  \ nepremi\u010Dnine. Lastninska pravica je ena temeljnih pravic, ki je zagotovljena\
  \ z Ustavo Republike Slovenije. Dr\u017Eava lahko samo v primeru javne koristi dolo\u010D\
  i mo\u017Enost razlastitve (odvzem ali omejitev lastninske pravice na nepremi\u010D\
  nini v javno korist) kot jo dolo\u010Da 69. \u010Dlen Ustave, vendar le proti nadomestilu\
  \ v naravi ali proti od\u0161kodnini in pod pogoji, ki jih dolo\u010Da zakon. Natan\u010D\
  neje  razlastitev ureja Zakon o urejanju prostora (Uradni list RS, \u0161t. 110/02\
  \ (8/03 popr.), 58/03-ZZK-1, 33/07-ZPNa\u010Drt, 108/09-ZGO-1C, 79/10- odl.US, 80/10-ZUPUDPP\
  \ (106/2010 popr.); v nadaljevanju ZUreP-1), ki dolo\u010Da, da je razlastitev ter\
  \ omejitev ali obremenitev lastninske pravice dopustna le v javno korist in pod\
  \ pogojem, da je za dosego javne koristi nujno potrebna in da je javna korist razlastitvenega\
  \ namena v sorazmerju s posegom v zasebno lastnino. Razlastitev ter omejitev ali\
  \ obremenitev lastninske pravice ni dopustna, \u010De dr\u017Eava oziroma ob\u010D\
  ina  \u017Ee razpolaga z drugo ustrezno nepremi\u010Dnino za dosego istega namena.\
  \ Nepremi\u010Dnina se lahko razlasti tudi za gradnjo ali prevzem objektov oziroma\
  \ zemlji\u0161\u010D za potrebe izvajanja javnih slu\u017Eb na podro\u010Dju zdravstva,\
  \ vzgoje, \u0161olstva, kulture, znanosti in raziskovanja ter socialnega varstva.\
  \ Mora pa biti javna korist izkazana v dr\u017Eavnem prostorskem na\u010Drtu oziroma\
  \ ob\u010Dinskem podrobnem prostorskem na\u010Drtu, vlada oziroma ob\u010Dinski\
  \ svet pa morata s sklepom ugotoviti, da je gradnja oziroma rekonstrukcija predvidena\
  \ v javno korist.\nGlede na zgoraj navedeno ugotavljamo, da je pobuda predlagatelja,\
  \ ki se nana\u0161a na odkup nelegalne gradnje nesprejemljiva iz vidika ustavnega\
  \ na\u010Dela sorazmernosti pri poseganju v lastninsko pravico. Veljavna zakonodaja\
  \ \u017Ee sedaj omogo\u010Da usklajeno ustrezno ugotavljanje javne koristi preko\
  \ postopkov sprejemanja prostorskih aktov ter ustrezno ukrepanje v zvezi kr\u0161\
  itev predpisov. Zasledovan cilj v in\u0161pekcijskih postopkih je zagotavljanje\
  \ gradnje skladno z izdanim gradbenim dovoljenjem in posredno z veljavnim prostorskim\
  \ aktom. \u017De v samem postopku sprejemanja prostorskega akta se ugotavlja javni\
  \ interes in sprejemljivost dolo\u010Denega posega v prostor. Cilj odstranitve objekta\
  \ je prav v \u0161\u010Ditenju javnega interesa iz naslova varovanja prostora kot\
  \ javne dobrine. V kolikor je za objekt mo\u017Eno ugotoviti, da je le ta sprejemljiv\
  \ v prostoru (kot je posredno predlagano v predlogu), si lahko lastnik nepremi\u010D\
  nine sam pridobi pravico gradnje in uporabe. V kolikor pa gradnja na dolo\u010D\
  enem obmo\u010Dju ni mo\u017Ena, bi s s prenosom lastninske pravice nelegalnega\
  \ objekta na dr\u017Eavo, le ta postala \xBB\u010Drnograditeljica\xAB in posledi\u010D\
  no postala in\u0161pekcijska zavezanka.\nGlede na vse zgoraj navedeno je predlog\
  \ 4503-174 neprimeren za nadaljnjo obravnavo.\n \nOdziv Ministrstva za pravosodje\n\
  Podro\u010Dje \u010Drnih gradenj in graditve objektov spada v pristojnost Ministrstva\
  \ za infrastrukturo in prostor, Ministrstvo za pravosodje pa v nadaljevanju podaja\
  \ svoj odgovor z vidika navezujo\u010De se zakonodaje, ki je relevantna z vidika\
  \ morebitnega vpra\u0161anja razpolaganja s premo\u017Eenjem nezakonitega izvora\
  \ ter vpra\u0161anja morebitnega odvzema premo\u017Eenjske koristi, pridobljene\
  \ s kaznivim dejanjem ali zaradi njega.\nMo\u017Enost odvzema premo\u017Eenjske\
  \ koristi, ki je bila pridobljena s kaznivim dejanjem ali zaradi njega, oziroma\
  \ premo\u017Eenja, ki ustreza tak\u0161ni koristi omogo\u010Da \u017Ee veljavna\
  \ kazenska zakonodaja. V skladu z dolo\u010Dbami Kazenskega zakonika (v nadaljevanju\
  \ KZ-1)  nih\u010De ne more obdr\u017Eati premo\u017Eenjske koristi, ki je bila\
  \ pridobljena s kaznivim dejanjem ali zaradi njega. Taka korist pa se vzame z sodno\
  \ odlo\u010Dbo, s katero je bilo ugotovljeno kaznivo dejanje (74. \u010Dlen). Odvzem\
  \ premo\u017Eenjske koristi, ki je bila pridobljena s kaznivim dejanjem ali zaradi\
  \ njega je tako na\u010Deloma vezana na primere, ko se kazenski postopek kon\u010D\
  a s sodbo, s katero je obdol\u017Eenec spoznan za krivega. V primeru t. i. kaznivih\
  \ dejanj z elementi korupcije oziroma pranja denarja, pa se premo\u017Eenjska korist\
  \ lahko vzame tudi, \u010De je obdol\u017Eenec sicer opro\u0161\u010Den, dokazani\
  \ pa so tisti znaki navedenih kaznivih dejanj, na podlagi katerih je jasno, da premo\u017E\
  enje izvira iz njih (498.a \u010Dlen Zakona o kazenskem postopku,  v nadaljevanju\
  \ ZKP).\nNadalje je bila s sprejemom Zakon o odvzemu premo\u017Eenja nezakonitega\
  \ izvora, ki se je v praksi za\u010Del uporabljati dne 31. 5. 2012 (Uradni list\
  \ RS, \u0161t. 91/11; v nadaljevanju ZOPNI),  sprejeta tudi ustrezna materialno-pravna\
  \ podlaga za odvzem premo\u017Eenja nezakonitega izvora. Namen zakona je prepre\u010D\
  evanje pridobivanja, predvsem pa uporabe premo\u017Eenja nezakonitega izvora in\
  \ posledi\u010Dno za\u0161\u010Dita gospodarske in socialne funkcije lastnine. Navedeno\
  \ se zagotavlja tako, da se nezakonito pridobljeno premo\u017Eenje v skladu z dolo\u010D\
  enim civilnopravnim postopkom odvzame \u2013 tako tistim, ki so ga pridobili na\
  \ nezakonit na\u010Din kakor tudi tistim, da katere je bilo tako premo\u017Eenje\
  \ preneseno brezpla\u010Dno ali za pla\u010Dilo, ki ne ustreza dejanski vrednosti,\
  \ pod pogojem, da so vedeli ali bi morali vedeti, da je bilo nanje preneseno premo\u017E\
  enje, katerega izvor je nezakonit.\nV primeru, da so v navedenem primeru \u010D\
  rnih gradenj izpolnjeni pogoji po kateri od zgoraj navedenih pravnih podlag, se\
  \ tak\u0161no premo\u017Eenje ob izpolnjevanju vseh zakonskih pogojev lahko odvzame.\n\
