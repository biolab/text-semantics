response: "Odziv Ministrstva za infrastrukturo\n1. Vo\u017Enja motornega kolesa kategorije\
  \ A1 z vozni\u0161kim dovoljenjem B kategorije\nV Zakonu o voznikih (Uradni list\
  \ RS, \u0161t. 109/10 in 25/14; v nadaljnjem besedilu: ZVoz) je v 56. \u010Dlenu\
  \ dolo\u010Deno, da spadajo v kategorijo A1 motorna kolesa na dveh kolesih s stransko\
  \ prikolico ali brez nje, katerih prostornina motorja ne presega 125 ccm in katerih\
  \ mo\u010D motorja ne presega 11 kW, z razmerjem mo\u010D motorja/masa vozila, ki\
  \ ne presega 0,1 kW/kg, ter trikolesa, katerih mo\u010D motorja ne presega 15 kW.\
  \ Dovoljenje za vo\u017Enjo te kategorije vklju\u010Duje tudi dovoljenje za vo\u017E\
  njo vozil kategorije AM in G. Hkrati je v ZVoz dolo\u010Deno, da dovoljenje za vo\u017E\
  njo vozil B kategorije vklju\u010Duje dovoljenje za vo\u017Enjo vozil kategorij\
  \ AM, B1 in G.\nTaka ureditev je v skladu z Direktivo 2006/126/ES z dne 20. decembra\
  \ 2006 o vozni\u0161kih dovoljenjih (prenovitev), \u010Deprav le ta omogo\u010D\
  a izjemo, da lahko dr\u017Eave \u010Dlanice na svojem ozemlju odobrijo ekvivalente\
  \ tako, da se imetnikom vozni\u0161kih dovoljenj kategorije B omogo\u010Di vo\u017E\
  nja motornih koles kategorije A1. Izjema je bila v direktivo vneseno zgolj zaradi\
  \ ureditve v nekaterih dr\u017Eavah \u010Dlanicah Evropske unije, ki so to izjemo\
  \ \u017Ee imele, pri \u010Demer pa Evropska komisija tak\u0161ni ureditvi ni naklonjena.\
  \ Zaradi varnostnih razlogov so bili z direktivo zvi\u0161ani starostni pogoji za\
  \ pridobitev pravice do vo\u017Enje motornih koles in postopno pridobivanje vozni\u0161\
  kega dovoljenja za vo\u017Enjo motornih koles A kategorije brez omejitve.\nPotrebno\
  \ je izpostaviti, da pravica do vo\u017Enje motornih vozil kategorije A1 z vozni\u0161\
  kim dovoljenjem kategorije B velja izklju\u010Dno na nacionalnem ozemlju, te kategorije\
  \ dr\u017Eave ne vpisujejo v vozni\u0161ka dovoljenja, ampak pridobljena kategorija\
  \ B daje imetnikom samo pravico do vo\u017Enje lahkih motornih koles (A1).\nTo pomeni,\
  \ da ZVoz ne more dolo\u010Dati, da vozni\u0161ko dovoljenje za kategorijo B vklju\u010D\
  uje tudi dovoljenja za vo\u017Enjo vozil kategorije G, AM in A1, saj se kategorija\
  \ A1 v skladu z direktivo ne vpisuje v vozni\u0161ko dovoljenje.\nAvtomati\u010D\
  no priznavanje pravice do vo\u017Enje motornega kolesa kategorije A1 z vozni\u0161\
  kim dovoljenjem kategorije B je tudi predvsem iz varnostnega vidika nesprejemljivo,\
  \ kajti tehnika vo\u017Enje in obvladovanje motornega kolesa se bistveno razlikuje\
  \ od tehnike vo\u017Enje osebnega avtomobila oziroma motornega vozila B kategorije.\
  \ Glede na podatke statistike je najve\u010Dji dele\u017E prometnih nesre\u010D\
  \ (s smrtnim izidom in te\u017Ejimi telesnimi po\u0161kodbami) povzro\u010Denih\
  \ z motornimi kolesi pri starosti voznikov od 18-34 let. To pa je ravno starost\
  \ primerna oz. ustrezna za vo\u017Enjo vozil A1 kategorije. Zato je z ZVoz dolo\u010D\
  eno postopno pridobivanje vozni\u0161kega dovoljenja za vo\u017Enjo motornih koles\
  \ A kategorije (brez omejitev), in sicer preko kategorije A1 in A2 (pri tem je potrebno\
  \ zadostiti pogojem kot so ustrezna starost, ustrezne izku\u0161nje z vo\u017Enjo\
  \ motornih koles in dodatno opravljanje prakti\u010Dnega dela vozni\u0161kega izpita\
  \ ustrezne kategorije).\nPoleg tega obstaja tudi razlika med kolesi z motorjem (AM\
  \ kategorije, ki jo lahko vozi imetnik vozni\u0161kega dovoljenja B kategorije),\
  \ katerega hitrost je konstrukcijsko omejena na 45 km/h in motornimi kolesi kategorije\
  \ A1, katerih hitrost lahko presega 100 km/h. Iz teh razlogov se tudi usposabljanje\
  \ kandidatov za voznike motornih koles izvaja na druga\u010Den na\u010Din kot usposabljanje\
  \ kandidatov za voznike dvoslednih motornih vozil.\nPri tem je potrebno poudariti\
  \ tudi dejstvo, da zaradi varnostnega vidika, predpisi v Republiki Sloveniji s podro\u010D\
  ja varnosti cestnega prometa niso nikoli dolo\u010Dali mo\u017Enosti vo\u017Enje\
  \ motornega kolesa kategorije A1 z vozni\u0161kim dovoljenjem kategorije B.\n 2.\
  \ Zni\u017Eanje starostnega pogoja za vo\u017Enjo motornih koles A kategorije (neomejeno)\n\
  Najni\u017Eja starost za vo\u017Enjo motornega kolesa kategorije A je 20 let, pri\
  \ \u010Demer je vo\u017Enja motornih koles iz te kategorije pri starosti 20 let\
  \ dovoljena le osebam, ki imajo vsaj dvoletne vozni\u0161ke izku\u0161nje z vo\u017E\
  njo motornih koles, za katere velja vozni\u0161ko dovoljenje za kategorijo A2. Pogoj\
  \ glede predhodnih izku\u0161enj se lahko opusti le, \u010De je oseba stara najmanj\
  \ 24 let.\nZVoz ima torej uzakonjena dva na\u010Dina pridobitve vozni\u0161kega\
  \ dovoljenja za vo\u017Enjo motornega kolesa A kategorije (neomejeno), in sicer:\n\
  a) Postopno pridobivanje vozni\u0161kega dovoljenja za vo\u017Enjo motornega kolesa\
  \ A kategorije. Skladno z dolo\u010Dbo drugega odstavka 54. \u010Dlena ZVoz se vozni\u0161\
  ko dovoljenje za vo\u017Enjo motornega kolesa A kategorije (neomejeno) sme izdati\
  \ osebi, ki poleg ostalih pogojev izpolnjuje tudi naslednje pogoje:\n je opravila\
  \ prakti\u010Dni del vozni\u0161kega izpita za vo\u017Enjo motornega kolesa kategorije\
  \ A brez omejitev, ima najmanj dve leti veljavno vozni\u0161ko dovoljenje za vo\u017E\
  njo motornih koles kategorije A2 in je dopolnila starost 20 let; \nb) Direktno pridobivanje\
  \ vozni\u0161kega dovoljenja za vo\u017Enjo motornega kolesa A kategorije. Vozni\u0161\
  ko dovoljenje za vo\u017Enjo motornega kolesa A kategorije (neomejeno) se sme izdati\
  \ osebi, ki poleg ostalih pogojev izpolnjuje tudi naslednje pogoje:\n je opravila\
  \ vozni\u0161ki izpit za vo\u017Enjo motornega kolesa kategorije A brez omejitev\
  \ in je dopolnila starost 24 let. \nNavedene dolo\u010Dbe so bil v pravni red Republike\
  \ Slovenije prenesene z implementacijo Direktive 2006/126/ES z dne 20. decembra\
  \ 2006 o vozni\u0161kih dovoljenjih (prenovitev), ki pri dolo\u010Ditvi starostnih\
  \ pogojev za vo\u017Enjo motornega kolesa A kategorije ne dolo\u010Da izjem. To\
  \ posledi\u010Dno pomeni, da je ureditev v vseh dr\u017Eavah \u010Dlanicah Evropske\
  \ unije enaka.\n 3. Obvezna registracija, obvezno zavarovanje in uporaba za\u0161\
  \u010Ditne \u010Delade za voznike mopedov, katerih konstrukcijsko dolo\u010Dena\
  \ hitrost ne presega hitrosti 25 km/h\nDr\u017Eavnemu zboru Republike Slovenije\
  \ je konec junija 2016 skupina poslank in poslancev s prvopodpisanim Igorjem Zor\u010D\
  i\u010Dem predlo\u017Eila v obravnavo in sprejem po skraj\u0161anem postopku predlog\
  \ Zakona o dopolnitvah Zakona o motornih vozilih (ZMV-B) in Predlog Zakona o spremembah\
  \ in dopolnitvah Zakona o pravilih cestnega prometa (ZPrCP-D).\nPredloga spreminjata\
  \ in dopolnjujeta vsebine zakonov s ciljem zagotoviti vi\u0161je standarde varnosti\
  \ uporabe mopedov, pri katerih trajna nazivna mo\u010D pogonskega motorja ne presega\
  \ 4 kW in konstrukcijsko dolo\u010Dena hitrost ne presega 25 km/h.\nZ dopolnitvijo\
  \ Zakona o motornih vozilih (ZMV-B) se uvaja obveznost registracije vseh mopedov\
  \ (tudi tistih, pri katerih trajna nazivna mo\u010D pogonskega motorja ne presega\
  \ 4 kW in konstrukcijsko dolo\u010Dena hitrost ne presega 25 km/h) in s tem evidentiranje\
  \ mopeda, njegovega lastnika in registrske tablice v obstoje\u010Do evidenco registriranih\
  \ vozil (MRVL). Predlog dodaja mopede med izjeme pri pogoju dokazovanja izvora vozila,\
  \ kot to velja za starodobnike, traktorje in traktorske priklopnike. Na ta na\u010D\
  in se omogo\u010Da la\u017Eja registracija vseh mopedov, seveda na podlagi nespornega\
  \ lastni\u0161tva vozila in pod dolo\u010Denim \u010Dasovnim pogojem. Predlog dopolnjuje\
  \ tudi besedilo 50. \u010Dlena glede rokov za opravljanje prvih tehni\u010Dnih pregledov\
  \ vozil za vozila, ki \u0161e niso bila registrirana, njihova starost pa je ve\u010D\
  ja od roka, ko bi enako registrirano vozilo moralo opraviti prvi tehni\u010Dni pregled\
  \ vozila. V predlogu zakona je dolo\u010Deno tudi ustrezno prehodno obdobje, potrebno\
  \ za realizacijo vseh dopolnitev zakona.\nS spremembami in dopolnitvami Zakona o\
  \ pravilih cestnega prometa (ZPrCP-D) pa se dolo\u010Da obvezna uporaba za\u0161\
  \u010Ditne kolesarske \u010Delade za voznike in potnike na kolesih do dopolnjenega\
  \ 18. leta starosti (s \u010Dimer se starostni pogoj uporabe za\u0161\u010Ditne\
  \ kolesarske \u010Delade zvi\u0161uje iz starosti 14 let na starost 18 let), dolo\u010D\
  a obvezna uporaba za\u0161\u010Ditne \u010Delade za voznike in potnike na mopedu,\
  \ katerih konstrukcijsko dolo\u010Dena hitrost ne presega 25 km/h (ne glede na starost\
  \ voznika oziroma potnika), ter na novo dolo\u010Dajo pogoji za udele\u017Ebo mopedov,\
  \ katerih konstrukcijsko dolo\u010Dena hitrost ne presega 25 km/h, v cestnem prometu.\n\
  Dr\u017Eavni zbor je na 22. seji 22. 9. 2016 sprejel Zakon o dopolnitvah Zakona\
  \ o motornih vozilih (ZMV-B) in Zakon o spremembah in dopolnitvah Zakona o pravilih\
  \ cestnega prometa (ZPrCP-D), na katera je bil dne 28.9.2016 v Dr\u017Eavnem svetu\
  \ Republike Slovenije podprt predlog odlo\u017Eilnega veta. Ob ponovnem odlo\u010D\
  anju o Zakonu o dopolnitvah Zakona o motornih vozilih ter Zakonu o spremembah in\
  \ dopolnitvah Zakona o pravilih cestnega prometa, sta bila oba zakona na 23. redni\
  \ seji Dr\u017Eavnega zbora Republike Slovenije 19.10.2016 sprejeta.\n 4. Vo\u017E\
  nja enoslednih vozil med vozili \u2013 smerno vozi\u0161\u010De z dvema ali ve\u010D\
  \ ozna\u010Denih prometnih pasov\nPredlog je delno \u017Ee urejen v dolo\u010Dbi\
  \ \u010Detrtega odstavka 53. \u010Dlena Zakona o pravilih cestnega prometa, kjer\
  \ je dolo\u010Deno, da voznik enoslednega vozila s primerno hitrostjo in pazljivostjo\
  \ lahko vozi mimo ustavljenega vozila ali kolone vozil po desni strani (vo\u017E\
  nja mimo kolone vozil, ustavljene na smernem vozi\u0161\u010Du), razen, kadar so\
  \ se vozila v koloni ustavila pred kri\u017Ei\u0161\u010Dem. Ministrstvo za infrastrukturo\
  \ meni, da je obstoje\u010Da ureditev z vidika varnosti cestnega prometa primerna,\
  \ zato dolo\u010Dbe v Zakonu o pravilih cestnega prometa ne bo raz\u0161irjalo.\
