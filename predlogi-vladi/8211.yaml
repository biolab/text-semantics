response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo je se je\
  \ \u017Ee ve\u010Dkrat obrnilo na predstavni\u0161tvo Googla v EU. Minister za javno\
  \ upravo, gospod Boris Koprivnikar, je 7. februarja 2017 naslovil pisno pobudo za\
  \ uvrstitev Slovenije v Google partnerski program, ki bi omogo\u010Dal slovenskim\
  \ podjetjem in kreatorjem vsebin tr\u017Eenje storitev (aplikacij) v Google trgovini\
  \ in kreatorjem vsebin mo\u017Enost pla\u010Dilih objav svojih vsebin v okviru Youtube-a.\
  \ S strani Googla, smo prejeli le odgovor, da razumejo problematiko ter, da bodo\
  \ preverili mo\u017Enosti oz. morebitne omejitve pri vklju\u010Devanju Slovenije\
  \ v Partnerski program. S strani Direktorata za informacijsko dru\u017Ebo je bila\
  \ problematika predstavljena tudi na razli\u010Dnih mednarodnih dogodkih, tudi v\
  \ okviru Evropske komisije, saj se zavedamo, da je enotni digitalni trg, ki ga vzpostavljamo\
  \ znotraj Evropske Unije na tak na\u010Din, ko so posamezne dr\u017Eave izklju\u010D\
  ene iz razli\u010Dnih digitalnih tokov, ne mogo\u010De dose\u010Di, oz. le ta z\
  \ razli\u010Dnimi obravnavami posameznih dr\u017Eav ni mogo\u010D.\nPredstavnici\
  \ podjetja Google Marta Poslad in Marta Kokoszka sta se 19.1.2018, na delovnem sestanku\
  \ sre\u010Dali z ministrom Borisom Koprivnikarjem, kjer je bilo s strani ministra\
  \ v pogovoru podjetju Google ponovno izpostavljena problematika izklju\u010Devanja\
  \ slovenskih razvijalcev in podjetij ter kreatorjev vsebin v Googlovem Partner programu,\
  \ pri \u010Demer sta predstavniki podjetja poudarili, da bo odpravljena najkasneje\
  \ v nekaj mesecih.\nKer se na ministrstvu zavedamo pomembnosti problematike, bomo\
  \ \u0161e naprej posku\u0161ali vse kar je v na\u0161i mo\u010Di, da bo podjetje\
  \ Google vklju\u010Dilo Slovenijo v Google Partnerski program.\n "
