response: "Odziv Ministrstva za javno upravo\nZakon o javnih uslu\u017Ebencih (v nadaljevanju\
  \ ZJU; Uradni list RS \u0161t. 63/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 65/08, 69/08-ZTFI-A, 69/08-ZZavar-E, 74/09 Odl.US: U-I-136/07-13 in 40/12-ZUJF)\
  \ v drugem odstavku 149. \u010Dlena z namenom varstva pravic javnega uslu\u017E\
  benca omejuje premestitev zaradi delovnih potreb na tako oddaljeno delovno mesto,\
  \ da bi to uslu\u017Ebenca lahko prekomerno obremenjevalo. Premestitev zaradi delovnih\
  \ potreb je tako dopustna le, \u010De kraj opravljanja dela v primeru premestitve\
  \ od dotedanjega kraja opravljanja dela ni oddaljen ve\u010D kot 70 km oziroma ve\u010D\
  \ kot eno uro vo\u017Enje z javnim prevozom.\nV zvezi s konkretnim predlogom predlagatelja\
  \ nadalje pojasnjujemo, da ZJU dopu\u0161\u010Da urejanje posameznih vpra\u0161\
  anj s kolektivno pogodbo. Na podlagi osmega odstavka 22. \u010Dlena ZJU se tako\
  \ posamezna vpra\u0161anja lahko uredijo s kolektivno pogodbo. Vpra\u0161anj, ki\
  \ so urejena s kolektivno pogodbo, pa z zakonom, uredbo ali splo\u0161nim aktom\
  \ organa ni dopustno druga\u010De urejati. Tudi dolo\u010Dbe 92. \u010Dlena ZJU\
  \ se nana\u0161ajo na razmerje med zakonom in kolektivno pogodbe. Iz navedenega\
  \ \u010Dlena izhaja, da javnemu uslu\u017Ebencu ni mogo\u010De zagotoviti ve\u010D\
  jih pravic ali bolj ugodnih pogojev dela, kot jih dolo\u010Dajo predpisi s podro\u010D\
  ja delovnega prava in kolektivne pogodbe, toda tudi manj\u0161ih ali manj ugodnih\
  \ ne.\nPri premestitvi zaradi delovnih potreb je zato potrebno upo\u0161tevati tudi\
  \ dolo\u010Dbe Kolektivne pogodbe za negospodarske dejavnosti v Republiki Sloveniji\
  \ (v nadaljevanju KPND; Uradni list RS, \u0161t. 18/91-I, 53/92, 13/93 \u2013 ZNOIP,\
  \ 34/93, 12/94, 18/94 \u2013 ZRPJZ, 27/94, 59/94, 80/94, 64/95, 19/97, 37/97, 87/97\
  \ \u2013 ZPSDP, 3/98, 3/98, 39/99 \u2013 ZMPUPR, 39/99, 40/99 \u2013 popr., 99/01,\
  \ 73/03, 77/04, 115/05, 43/06 \u2013 ZKolP, 71/06, 138/06, 65/07, 67/07, 57/08 \u2013\
  \ KPJS, 67/08, 1/09, 2/10, 52/10, 2/11, 3/12, 40/12, 1/13, 46/13, 95/14, 91/15 in\
  \ 88/16) in ne le ZJU.\nDolo\u010Dba 24. \u010Dlena KPND, ki ureja razporejanje\
  \ delavcev, se glasi:\n\xBB(1) Delavca je mogo\u010De razporediti v drug zavod,\
  \ organizacijo oziroma k drugemu delodajalcu, \u010De je to potrebno zaradi nemotenega\
  \ opravljanja nalog, in sicer:\n \u010De zavod za nemoteno delo potrebuje delavca\
  \ z dolo\u010Deno strokovno izobrazbo, znanjem in sposobnostjo, drug zavod, pri\
  \ katerem je v delovnem razmerju delavec, ki izpolnjuje te pogoje, pa lahko opravljanje\
  \ svojih nalog zagotovi z druga\u010Dno organizacijo dela; \u010De zaradi spremenjene\
  \ organizacije in razporeditve del delo delavca v posameznem zavodu ni ve\u010D\
  \ potrebno, v drugem zavodu pa je nezasedeno delovno mesto, ki ustreza strokovni\
  \ izobrazbi, znanju in sposobnostim delavca. \n(2) V primerih iz prej\u0161njega\
  \ odstavka tega \u010Dlena sklene delavec delovno razmerje brez objave. (3) O razporeditvi\
  \ delavca v smislu prvega odstavka tega \u010Dlena sporazumno odlo\u010Dita pristojna\
  \ organa v zavodih. (4) Delavca ni mogo\u010De brez njegove privolitve razporediti\
  \ v drugem kraju:\n \u010De se z delom v drugem kraju bistveno poslab\u0161ajo mo\u017E\
  nosti za varstvo in \u0161olanje otrok, prevoz, stanovanjski in drugi \u017Eivljenjski\
  \ pogoji delavca in njegove dru\u017Eine, ali \u010De razporeditev lahko vpliva\
  \ na bistveno poslab\u0161anje delav\u010Devega zdravja, ali \u010De pot na delo\
  \ in z dela traja v normalnih okoli\u0161\u010Dinah z javnimi prevoznimi sredstvi\
  \ ve\u010D kot dve uri, za mater delavko z otrokom do treh let starosti pa ve\u010D\
  \ kot eno uro.\xAB. \nKer so dolo\u010Dbe KPND, ki dolo\u010Dajo omejitve pri premestitvah\
  \ javnih uslu\u017Ebencev iz kraja v kraj, zanje ugodnej\u0161e (\u0161ir\u0161\
  e) kot jih dolo\u010Da ZJU, jih je potrebno upo\u0161tevati. Dolo\u010Dbe 24. \u010D\
  lena KPND zagotavljajo javnemu uslu\u017Ebencu varstvo v primeru premestitve na\
  \ delovno mesto v drugem kraju. Zaradi take premestitve se ne smejo bistveno poslab\u0161\
  ati mo\u017Enosti za varstvo in \u0161olanje otrok, prevoz, stanovanjski in drugi\
  \ \u017Eivljenjski pogoji uslu\u017Ebenca in njegove dru\u017Eine, premestitev pa\
  \ tudi ne sme vplivati na bistveno poslab\u0161anje uslu\u017Eben\u010Devega zdravja.\
  \ Ti dve omejitvi sta (alternativno) in se ugotavljata v vsakem konkretnem primeru\
  \ posebej. Po tretji (alternativno) dolo\u010Deni omejitvi pa je premestitev brez\
  \ privolitve (soglasja) javnega uslu\u017Ebenca nezakonita, \u010De pot na delo\
  \ in z dela traja v normalnih okoli\u0161\u010Dinah z javnimi prevoznimi sredstvi\
  \ ve\u010D kot dve uri, za mater delavko z otrokom do treh let starosti pa ve\u010D\
  \ kot eno uro. Ta omejitev predpostavlja, da se pogoji uslu\u017Ebenca bistveno\
  \ poslab\u0161ajo v primeru, ko za pot na delo in z dela porabi dnevno ve\u010D\
  \ kot dve uri.\nVeljavne dolo\u010Dbe 24. \u010Dlena KPND urejajo varstvo javnega\
  \ uslu\u017Ebenca pred tako premestitvijo, ki bi zaradi prevelike oddaljenosti in\
  \ preve\u010D \u010Dasa za pot od njegovega bivali\u0161\u010Da do kraja opravljanja\
  \ dela, lahko pomenila bistveno poslab\u0161anje njegovih \u017Eivljenjskih (predvsem\
  \ dru\u017Einskih) pogojev. Tudi te omejitve je delodajalec dol\u017Ean upo\u0161\
  tevati. Pri ugotavljanju \u010Dasa se ne upo\u0161teva le \u010Das vo\u017Enje javnega\
  \ prevoznega sredstva, ampak celoten \u010Das, ki je potreben za prihod na delo\
  \ in z dela, torej tudi \u010Das za pot od doma oziroma delovnega mesta do javnega\
  \ prevoznega sredstva, \u010Das \u010Dakanja med prestopanjem, ipd. Pot na delo\
  \ in z dela vklju\u010Duje celotno porabo \u010Dasa, ne samo vo\u017Enjo z javnim\
  \ prevozom.\nStali\u0161\u010De, da je potrebno upo\u0161tevati dolo\u010Dbe KPND,\
  \ ki dolo\u010Dajo omejitve pri premestitvah javnih uslu\u017Ebencev iz kraja v\
  \ kraj, ker so zanje ugodnej\u0161e (\u0161ir\u0161e) kot jih dolo\u010Da ZJU, potrjuje\
  \ tudi sodna praksa (na primer sodba Vrhovnega sodi\u0161\u010Da Republike Slovenije\
  \ VIII Ips 97/2008, z dne 11. 5. 2009).\nUpo\u0161tevaje navedeno je v zvezi s konkretnim\
  \ predlogom predlagatelja po na\u0161em mnenju mogo\u010De zaklju\u010Diti, da ureditve\
  \ v drugem odstavku 149. \u010Dlena ZJU, ki se nana\u0161a na omejitve premestitve\
  \ javnega uslu\u017Ebenca zaradi delovnih potreb (pri \u010Demer je dolo\u010Dena\
  \ tudi oddaljenost 70 km in ne le ena ura vo\u017Enje z javnim prevozom), ni potrebno\
  \ spreminjati in da nadaljnja obravnava predloga predlagatelja ni potrebna. \n "
