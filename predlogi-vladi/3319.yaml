response: "Odziv Ministrstva za infrastrukturo in promet\nZ ZGeoD-1 so bili spremenjeni\
  \ pogoji glede strokovne izobrazbe, ki so bili prilagojeni \u0161tudiju po bolonjskem\
  \ programu in pogoji delovnih izku\u0161enj. Zaostritev pogojev za pridobitev geodetske\
  \ izkaznice, s podalj\u0161anjem delovnih izku\u0161enj na podro\u010Dju izvajanja\
  \ geodetskih storitev ali evidentiranja nepremi\u010Dnin, so bili dolo\u010Deni\
  \ zaradi zagotavljanja ve\u010Dje kakovosti geodetskih storitev. Nestrokovno izvajanje\
  \ geodetskih storitev lahko mo\u010Dno pose\u017Ee v pravice lastnikov nepremi\u010D\
  nin. Zagotavljanje strokovnosti geodetskih storitev in varnosti uporabnikov teh\
  \ storitev je nedvomno v javnem interesu.\nPogoji glede delovnih izku\u0161enj so\
  \ bili ob sprejemanju zakona usklajeni z Mati\u010Dno sekcijo geodetov pri In\u017E\
  enirski zbornici Slovenije.\nDosedanje izku\u0161nje ka\u017Eejo, da je za kakovostno\
  \ izvajanje geodetskih storitev na podro\u010Dju zemlji\u0161kega katastra nujno\
  \ poglobljeno poznavanje dosedanjih na\u010Dinov vzdr\u017Eevanja. Za objektivno\
  \ in strokovno vodenje postopkov ne zado\u0161\u010Da poznavanje sodobnih tehnologij\
  \ in sedanjih postopkov spreminjanja podatkov.\nSkraj\u0161evanje delovnih izku\u0161\
  enj bi imelo neposreden vpliv na kakovost izvedenih geodetskih storitev. Znanja\
  \ in prispevka geodetskega strokovnjaka z najmanj visoko\u0161olsko strokovno izobrazbo\
  \ po \u0161tudijskem programu prve strokovne stopnje geodetske smeri, ni mo\u017E\
  no primerjati z znanji geodetskega tehnika, ki je usposobljen za tehni\u010Dna operativna\
  \ dela. Evidentiranje nepremi\u010Dnin danes zahteva \u0161ir\u0161a znanja, od\
  \ evidentiranja zemlji\u0161\u010D in stavb, poznavanja zemlji\u0161ke knjige, medsebojne\
  \ povezanosti evidentiranja nepremi\u010Dnin in stvarnopravnih pravic v zemlji\u0161\
  ki knjigi, do vrednotenja nepremi\u010Dnin in prostorskega na\u010Drtovanja. Te\
  \ naloge lahko opravlja le geodetski strokovnjak. Pod strokovnim vodstvom jih lahko\
  \ opravlja tudi v pripravljalnem triletnem obdobju. Zato njegova zaposlitev, \u010D\
  e opravlja te naloge in ne tehni\u010Dno operativnih del, ne more biti neracionalna.\n\
  Zaradi neposrednega vpliva na zmanj\u0161anje kakovosti izvajanja geodetskih storitev\
  \ predlog ni primeren za nadaljnjo obravnavo.\n "
