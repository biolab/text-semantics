response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPodro\u010Dje praznikov in dela prostih dni je urejeno z Zakonom o praznikih\
  \ in dela prostih dnevih v Republiki Sloveniji (Uradni list RS, \u0161t. 26/91-I,\
  \ 91/05, 93/05 \u2013 popr., 112/05 \u2013 UPB1, 52/10, 40/12 \u2013 ZUJF, 19/15,\
  \ in 83/16; v nadaljevanju\_ ZPDPD). Urejanje praznikov sodi na podro\u010Dje dr\u017E\
  avne ureditve v Republiki Sloveniji, v katero spadajo tudi splo\u0161ni dr\u017E\
  avni akti, simboli in prazniki. Na opredelitve praznikov in dela prostih dni pa\
  \ se navezujejo tudi re\u0161itve v delovni zakonodaji, ki dajejo delavcem pravico\
  \ do odsotnosti z dela na prazni\u010Den in dela prost dan, s pravico do nadomestila\
  \ pla\u010De oziroma do posebnega vrednotenja dela, \u010De morajo delavci, zaradi\
  \ nepretrganega delovnega oziroma proizvodnega procesa ali posebne narave dela,\
  \ delati na ta dan.\n\u017De ob pripravi ZPDPD v letu 1991 so se kazale mnoge dileme\
  \ in popolnoma raznovrstna stali\u0161\u010Da glede dni, ki bi jih bilo potrebno\
  \ ustrezno obele\u017Eevati v na\u0161i dr\u017Eavi. Predlagatelj je pri pripravi\
  \ zakona prou\u010Dil vsa posredovana stali\u0161\u010Da in predloge ter upo\u0161\
  teval tudi izide javnomnenjske raziskave, ki je bila opravljena ravno z razlogom,\
  \ da se z zakonom dolo\u010Dijo prazni\u010Dni dnevi, ki imajo splo\u0161en pomen\
  \ ali pomen za vse ali ve\u010Dino dr\u017Eavljanov. Ureditev praznikov in dela\
  \ prostih dni v Republiki Sloveniji mora vsekakor ustrezati dejanskemu odnosu na\u0161\
  ih dr\u017Eavljanov glede pomembnosti dolo\u010Denih datumov, ki jim je potrebno\
  \ dati posebno obele\u017Eje. Hkrati se je pri dolo\u010Devanju praznikov in dela\
  \ prostih dni zasledovalo tudi zagotavljanje primerljivosti z ureditvami v drugih\
  \ evropskih dr\u017Eavah.\nUpo\u0161tevaje vsa stali\u0161\u010Da, predloge in izid\
  \ javnomnenjske raziskave je bila sprejeta ureditev, skladno s katero ZPDPD poleg\
  \ praznikov dolo\u010Da \u0161e \u0161est dela prostih dni z verskim obele\u017E\
  jem. ZPDPD dolo\u010Da 15 dela prostih dni, pri \u010Demer je ureditev v Republiki\
  \ Sloveniji po \u0161tevilu dela prostih dni primerljiva z ureditvami v drugih evropskih\
  \ dr\u017Eavah, kjer se \u0161tevilo dela prostih, prazni\u010Dnih dni, giblje od\
  \ 10 do 15. Upo\u0161tevaje strukturo praznikov po evropskih dr\u017Eavah, lahko\
  \ ugotovimo, da je tudi v ve\u010Dini primerjanih dr\u017Eav ve\u010Dina praznikov\
  \ verskih, poleg novega leta ter praznika dela pa je prazni\u010Dno obele\u017E\
  evanje vezano \u0161e na dr\u017Eavnost posamezne dr\u017Eave.\nDejansko je bilo\
  \ od sprejema ZPDPD predlaganih \u017Ee nekaj dopolnil zakona, pri \u010Demer so\
  \ bile \u0161tiri realizirane v spremembah in dopolnitvah zakona v letih 2005, 2010,\
  \ 2015 in 2020, nekaj pa jih Dr\u017Eavni zbor Republike Slovenije ni sprejel v\
  \ obravnavo. Dopolnila so se nana\u0161ala na dodatno obele\u017Eevanje nekaterih\
  \ dogodkov, ki so v povezavi z zgodovino naroda in dr\u017Eave ter slovenskim \u0161\
  portom, pri \u010Demer pa ti dodatni prazniki niso bili hkrati opredeljeni tudi\
  \ kot dela prosti dnevi, temve\u010D le kot prazniki, ki jim je zaradi pomembnosti\
  \ dogodkov treba dati posebno obele\u017Eje (dan Primo\u017Ea Trubarja, praznik\
  \ zdru\u017Eitve prekmurskih Slovencev z mati\u010Dnim narodom, praznik vrnitve\
  \ Primorske k mati\u010Dni domovini, dan suverenosti, dan Rudolfa Maistra in dan\
  \ slovenskega \u0161porta). Dolo\u010Ditev dodatnih dela prostih dni bi namre\u010D\
  \ pomenila dodaten izpad delovnih ur oziroma pove\u010Danje obveznosti za delodajalce,\
  \ kar bi imelo tudi vpliv na konkuren\u010Dnost slovenske dr\u017Eave. Sprejeta\
  \ ureditev pa tudi ohranja primerljivost \u0161tevila prazni\u010Dnih dela prostih\
  \ dni z drugimi dr\u017Eavami Evropske unije. Usklajenost dolo\u010Ditve dela prostih\
  \ dni je v evropskem prostoru izredno pomembna tudi zaradi medsebojnega gospodarskega\
  \ in finan\u010Dnega poslovanja.\nZ vidika delovnopravne zakonodaje menimo, da pove\u010D\
  evanje \u0161tevila prazni\u010Dnih dela prostih dni z vsemi pravicami, ki jih imajo\
  \ delavci na te dni, z vidika obveznosti delodajalcev in primerljivosti ureditve\
  \ z drugimi dr\u017Eavami Evropske unije ne bi bilo sprejemljivo. Glede na navedeno\
  \ menimo, da ni utemeljenih argumentov za spreminjanje zakona v smislu izpostavljenega\
  \ predloga."
