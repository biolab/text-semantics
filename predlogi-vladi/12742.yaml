response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nPredlog\
  \ o virtualni \u0161oli naslavlja pomembna vpra\u0161anja, ki so povezana z bolj\
  \ u\u010Dinkovito uporabo IKT orodij v vzgojno-izobra\u017Eevalnem procesu in z\
  \ izzivi, ki jih je pred nas postavila pandemija Covid-19. Proces digitalizacije\
  \ je postal realnost. Bolj u\u010Dinkovita uporaba IKT orodij je v skladu s temeljnimi\
  \ smernicami ministrstva kot tudi EU. Ministrstvo za izobra\u017Eevanje, znanost\
  \ in \u0161port se s tem pospe\u0161eno ukvarja in \u017Ee izvaja vrsto aktivnosti\
  \ in ukrepov, ki med drugim naslavljajo tudi izzive, ki so navedeni v prejeti pobudi.\n\
  Ob tem je potrebno poudariti, da je temelj izobra\u017Eevalnega procesa u\u010D\
  itelj, ki je pri svojem delu avtonomen, seveda ob upo\u0161tevanju u\u010Dnih ciljev.\
  \ To med drugim pomeni tudi avtonomno izbiro metod pou\u010Devanja, u\u010Dnih gradiv\
  \ in IKT orodij v procesu pou\u010Devanja. Primarna naloga ministrstva pri tem pa\
  \ je, da skupaj z javnimi zavodi pospe\u0161uje procese za dvig kompetenc u\u010D\
  iteljev in zagotavlja \u010Dim bolj optimalne pogoje za u\u010Dni proces, ki odgovarja\
  \ na izzive sodobne dru\u017Ebe.\nTako je ministrstvo skupaj z javnimi zavodi v\
  \ \u010Dasu izobra\u017Eevanja na daljavo usmerilo napore predvsem v zagotavljanje\
  \ ustreznih sistemskih pogojev za \u010Dim bolj nemoteno izvajanje u\u010Dnega procesa\
  \ v \u010Dasu pandemije. V \u010Dasu od meseca aprila do decembra 2020 je ministrstvo\
  \ \u0161olam med drugim zagotovilo 14.723 ra\u010Dunalnikov (prenosnih, namiznih,\
  \ tabli\u010Dnih), poleg tega pa \u0161e:\n 799.240,66 EUR za okrepitev centralne\
  \ informacijske infrastrukture na Akademski in raziskovalni mre\u017Ei Slovenije\
  \ \u2013 Arnes (vklju\u010Dena tudi uporaba videokonferen\u010Dnega sistema Zoom\
  \ za u\u010Ditelje), ki je namenjena podpro izvajanja izobra\u017Eevanja na daljavo\
  \ (npr. e-u\u010Dilnice, videokonferen\u010Dni sistemi, elektronska po\u0161ta,\
  \ spletne strani, prenosi velikih datotek), 800 mobilnih modemov z 1-letnimi neomejenimi\
  \ podatkovnimi paketi za povezavo v internet (donacija A1 d.d. 500 kosov in Telekom\
  \ Slovenije 300 kosov) za u\u010Dence in dijake, ki nimajo dostopa do interneta,\
  \ dodatnih 760 mobilnih modemov z 1-letnimi neomejenimi podatkovnimi paketi za povezavo\
  \ v internet (sredstva EU) za u\u010Dence in dijake, ki nimajo dostopa do interneta,\
  \ 400 spletnih kamer in 400 slu\u0161alk z mikrofoni za u\u010Dence in dijake, ki\
  \ nimajo opreme za izvajanje izobra\u017Eevanja na daljavo, \nMinistrstvo v letu\
  \ 2021 na\u010Drtuje nadaljnje nabavo informacijsko-komunikacijske tehnologije za\
  \ vzgojno-izobra\u017Eevalne zavode iz sredstev sklada React EU.\nPotekajo tudi\
  \ \u0161tevilna usposabljanja strokovnih delavcev, ki so namenjena njihovi krepitvi\
  \ digitalnih kompetenc. V letu 2020 se je usposabljanj za delo z MS Teamsi udele\u017E\
  ilo 19 tiso\u010D slovenskih u\u010Diteljev. Zavod RS za \u0161olstvo med drugim\
  \ skupaj z ostalimi javnimi zavodi na podro\u010Dju izobra\u017Eevanja izvaja projekt\
  \ Krepitev kompetenc strokovnih delavcev na podro\u010Dju vodenja inovativnega vzgojno-izobra\u017E\
  evalnega zavoda v obdobju od 2018 do 2022\_(IJZ II). Med oktobrom 2020 in marcem\
  \ 2021 je v okviru projekta razpisanih 25 usposabljanj, zlasti za izvajanje pouka\
  \ na daljavo. Poleg tega Zavod za \u0161olstvo organizira redna kraj\u0161a videokonferen\u010D\
  na usposabljanja (webinarje), ki izhajajo iz konkretnih potreb strokovnih delavcev.\n\
  Ves \u010Das potekajo tudi usposabljanja preko Arnesa v okviru spletnih te\u010D\
  ajev, delavnic, webinarjev in spletnih konferenc.\_ V obdobju od aprila do decembra\
  \ 2020 se je okoli 17.000 u\u010Diteljev udele\u017Eilo razli\u010Dnih izobra\u017E\
  evanj (webinarji, spletni te\u010Daji MOOC, spletne videokonference, konferenca\
  \ Mre\u017Ea izobra\u017Eevanja 2020, delavnice na lokacijah \u0161ol), ki jo je\
  \ pripravil Arnes. Izobra\u017Eevanja so posneta in objavljena na Arnes-ovem video\
  \ portalu (https://video.arnes.si/). Do sedaj je bilo zabele\u017Eenih okoli 60.000\
  \ ogledov.\nTakoj po zaprtju \u0161ol in prehodu na izobra\u017Eevanje na daljavo\
  \ smo vzpostavili tudi enotno vstopno to\u010Dko za izobra\u017Eevanje na daljavo\
  \ www.sio.si. Na voljo so dnevno osve\u017Eene informacije in novice ter priporo\u010D\
  ila in usmeritve za \u0161ole ter povezave na razli\u010Dne dostopne vire za podporo\
  \ izobra\u017Eevanju na daljavo in uporabo razli\u010Dnih IKT orodij pri pouku:\
  \ spletne u\u010Dilnice, video konference, video portali\u2026\nV zaklju\u010Dni\
  \ fazi je priprava akcijskega na\u010Drta za digitalno izobra\u017Eevanje, ki med\
  \ drugim predvideva vzpostavitev nacionalnega centra za celovito koordinacijo digitalnega\
  \ izobra\u017Eevanja. Pri tem vidimo prilo\u017Enost za iskanje sinergij z vsemi\
  \ dele\u017Eniki\_ v Sloveniji in tudi z drugimi dr\u017Eavami \u010Dlanicami EU\
  \ in \u0161ir\u0161e. \u0160e nekaj poudarkov iz nastajajo\u010Dega akcijskega na\u010D\
  rta:\n zagotoviti celovito teorijo in prakso digitalnega izobra\u017Eevanja tako\
  \ v klasi\u010Dni u\u010Dilnici kot tudi virtualni u\u010Dilnici (hibridni sistem);\
  \ zagotoviti vsem u\u010De\u010Dim na vseh ravneh temeljne vsebine ra\u010Dunalni\u0161\
  tva in informatike ter preverjanje digitalnih kompetenc skladno z evropskimi okviri;\
  \ nadgraditi izobra\u017Eevanje u\u010Diteljev tako formalno kot neformalno; vsakemu\
  \ u\u010Dencu in u\u010Ditelju zagotoviti celovit digitalni podporni ekosistem (infrastruktura;\
  \ varne in interaktivne virtualne platforme, e-vsebine, enake mo\u017Enosti in enakost\
  \ itd.). \nV okviru nacionalnega Na\u010Drta za okrevanje in razvoj je predvidena\
  \ vzpostavitev celovitega podpornega ekosistema digitalnemu izobra\u017Eevanju,\
  \ ki bo vklju\u010Deval celovit personaliziran virtualni u\u010Dni prostor za posameznega\
  \ u\u010De\u010Dega. To pomeni, da ima vsak u\u010De\u010Di se varen prostor, v\
  \ katerem ima dostop do urejenih e-gradiv in e-storitev, ki so tako vsebinska in\
  \ procesna podpora vsem fazam u\u010Denja, komunikaciji in sodelovanju s so\u0161\
  olci, u\u010Ditelji in drugimi vklju\u010Denimi, ter zbiranju rezultatov in drugih\
  \ dokazov o u\u010Denju itd.\nKoncept virtualne \u0161ole lahko razumemo v \u0161\
  ir\u0161em smislu kot mno\u017Eico procesov, ki so povezani z uporabo IKT orodij\
  \ v u\u010Dnem procesu in ki obstaja v razli\u010Dnih pojavnih oblikah in jih \u0161\
  ole in u\u010Ditelji razli\u010Dno prakticirajo, v skladu s svojimi specifi\u010D\
  nimi okoli\u0161\u010Dinami in potrebami. Ministrstvo ima skupaj z zavodi primarno\
  \ vlogo pri zagotavljanju ustreznih sistemskih pogojev ter vzpostavitvi temeljnih\
  \ okvirjev digitalnega izobra\u017Eevanja, ki temeljijo na celovitem pristopu in\
  \ upo\u0161tevajo vse cilje vzgojno-izobra\u017Eevalnega procesa. Raznovrstnost\
  \ pristopov, inovativnost, izmenjava dobrih praks, ki pri tem nastaja, je za\u017E\
  elena in to na ministrstvu spodbujamo.\nVsi procesi, ki jih na tem podro\u010Dju\
  \ izvajamo v sodelovanju z javnimi zavodi, strokovnjaki in ostalimi dele\u017Eniki\
  \ so usmerjeni v to, da nadgradimo vzgojno-izobra\u017Eevalni proces tako, da bo\
  \ odgovarjal na izzive sodobnega \u010Dasa. Izku\u0161nja s Covid-19 je pred nas\
  \ postavila \u0161tevilne izzive, hkrati pa je to prilo\u017Enost, da nadgradimo\
  \ vzgojno-izobra\u017Eevalni proces tako, da bo bolj u\u010Dinkovito kombiniral\
  \ elemente klasi\u010Dne in virtualne u\u010Dilnice tudi v \u010Dasu normalnih razmer.\
  \ Tako bo vzgojno-izobra\u017Eevalni sistem bolj odporen na morebitne podobne krize\
  \ v prihodnosti, hkrati pa bo med drugim v \u010Dasu normalnih razmer zagotavljal\
  \ u\u010Dinkovito virtualno izobra\u017Eevanje u\u010Dencem, ki se iz razli\u010D\
  nih razlogov ne morejo (trajno ali za dolo\u010Den \u010Das) udele\u017Eevati \u0161\
  ole v \u017Eivo."
