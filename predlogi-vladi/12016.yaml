response: "Odziv Ministrstva za notranje zadeve\nVlada Republike Slovenije je sprejela\
  \ Odlok o odrejanju in izvajanju ukrepov za prepre\u010Ditev \u0161irjenja nalezljive\
  \ bolezni COVID-19 na mejnih prehodih na zunanji meji, na kontrolnih to\u010Dkah\
  \ na notranjih mejah in v notranjosti Republike Slovenije (Uradni list RS, \u0161\
  t. 130/20, 131/20 \u2013 popr., 132/20 in 141/20; v nadaljevanju: odlok).\nOdlok\
  \ v 10. \u010Dlenu predvideva ve\u010D izjem, ko lahko oseba vstopi v Republiko\
  \ Slovenijo, brez odreditve karantene in brez predlo\u017Eitve negativnega izvida\
  \ testa na prisotnost SARS-CoV-2 (COVID-19). Izjeme so bile dolo\u010Dene ob doslednem\
  \ upo\u0161tevanju epidemiolo\u0161ke stroke in drugih dejavnikov, med drugim tudi\
  \ ustavnih pravic, v katere ni dovoljeno nesorazmerno posegati (lastninska pravica).\
  \ Vsled navedenega ocenjujemo, da predlog ni primeren za nadaljnjo obravnavo.\n\
  Pri tem pa dodajamo, da \u0161e zmeraj velja za vse, ki se vra\u010Dajo z obmo\u010D\
  ij z visokim tveganjem za oku\u017Ebo, priporo\u010Dilo za omejitev kontaktov z\
  \ drugimi osebami."
