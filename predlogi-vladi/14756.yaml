response: "Odziv Ministrstva za finance\nUredba o dav\u010Dni obravnavi povra\u010D\
  il stro\u0161kov in drugih dohodkov iz delovnega razmerja (Uradni list RS, \u0161\
  t. 140/06, 76/08, 63/17, 71/18, 104/21, 114/21 in 87/22; v nadaljnjem besedilu:\
  \ uredba) je izdana na podlagi 3., 4., 7. in 8. to\u010Dke prvega odstavka 44. \u010D\
  lena Zakona o dohodnini\_ (Uradni list RS, \u0161t. 13/11 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 9/12 \u2013 odl. US, 24/12, 30/12, 40/12 \u2013 ZUJF,\
  \ 75/12, 94/12, 52/13 \u2013 odl. US, 96/13, 29/14 \u2013 odl. US, 50/14, 23/15,\
  \ 55/15, 63/16, 69/17, 21/19, 28/19, 66/19 in 39/22; v nadaljnjem besedilu: ZDoh-2)\
  \ in \u010Detrte alineje tretjega odstavka 3. \u010Dlena Zakona o posebnem davku\
  \ na dolo\u010Dene prejemke (Uradni list RS, \u0161t. 72/93, 22/94, 45/95 in 12/96).\
  \ Z navedenimi dolo\u010Dbami je vladi dano pooblastilo za dolo\u010Ditev pogojev\
  \ in vi\u0161in, do katerih se dolo\u010Dena povra\u010Dila stro\u0161kov v zvezi\
  \ z delom in dolo\u010Deni drugi dohodki iz delovnega razmerja ne v\u0161tevajo\
  \ v dav\u010Dno osnovo. Z drugim odstavkom 44. \u010Dlena ZDoh-2 pa je vladi dan\
  \ zakonski okvir glede dolo\u010Danja vi\u0161in povra\u010Dil stro\u0161kov. Pri\
  \ dolo\u010Danju vi\u0161in povra\u010Dil stro\u0161kov v zvezi z delom in dohodkov,\
  \ ki jih v skladu s 3., 4., 7. in 8. to\u010Dko prvega odstavka 44. \u010Dlena ZDoh-2\
  \ dolo\u010Di vlada, se kot podlago upo\u0161teva raven posameznih navedenih pravic\
  \ delojemalcev, dolo\u010Dena z zakoni in s kolektivnimi pogodbami na ravni dr\u017E\
  ave. \u010Ce delodajalec izpla\u010Duje navedena povra\u010Dila stro\u0161kov v\
  \ zvezi z delom in dohodke, ki so vi\u0161ji od zneskov, ki jih za navedena povra\u010D\
  ila in dohodke dolo\u010Di vlada, se znesek posameznega povra\u010Dila oziroma dohodka\
  \ v delu, ki presega znesek, dolo\u010Den s strani vlade, v\u0161teva v dav\u010D\
  no osnovo dohodka iz delovnega razmerja.\nVlada Republike Slovenije je v mesecu\
  \ juniju 2022 izdala Uredbo o spremembah Uredbe o dav\u010Dni obravnavi povra\u010D\
  il stro\u0161kov in drugih dohodkov iz delovnega razmerja (Uradni list RS, \u0161\
  t. 87/22), s katero so se povi\u0161ali zneski neobdav\u010Dene vi\u0161ine povra\u010D\
  il stro\u0161kov prevoza na delo in z dela ter stro\u0161kov prevoza na slu\u017E\
  benem potovanju.\nProblematika vi\u0161in neobdav\u010Denih povra\u010Dil stro\u0161\
  kov in drugih dohodkov iz delovnega razmerja je bila obravnavana tudi na 339. seji\
  \ Ekonomsko-socialnega sveta, ki je potekala 15. 7. 2022. Sprejet je bil sklep,\
  \ da se ustanovi pogajalska skupina Ekonomsko-socialnega sveta za pripravo sprememb\
  \ Uredbe o dav\u010Dni obravnavi povra\u010Dil stro\u0161kov in drugih dohodkov\
  \ iz delovnega razmerja.\nZ Zakonom o spremembah in dopolnitvah Zakona o dohodnini\
  \ (Uradni list RS, \u0161t. 39/22) se je uvedlo enkrat letno usklajevanje zneskov\
  \ olaj\u0161av in neto letnih dav\u010Dnih osnov s koeficientom rasti cen \u017E\
  ivljenjskih potreb\u0161\u010Din v Sloveniji za mesec oktober teko\u010Dega leta\
  \ v primerjavi z mesecem oktobrom prej\u0161njega leta, po podatkih Statisti\u010D\
  nega urada Republike Slovenije, \u010De je sprememba rasti cen pozitivna."
