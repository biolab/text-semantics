response: "Odziv Ministrstva za kmetijstvo in okolje\nS hrupom, ki ga posamezniki\
  \ povzro\u010Dajo z uporabo plinskih topov, se \u017Ee nekaj \u010Dasa ukvarja tako\
  \ Ministrstvo za notranje zadeve - Policija kot tudi Ministrstvo za kmetijstvo in\
  \ okolje. Izdelek, ki so ga uporabniki praviloma kupovali v trgovinah v Sloveniji\
  \ in v drugih dr\u017Eavah, uporabljajo izklju\u010Dno za za\u0161\u010Dito pridelkov\
  \ (predvsem grozdja) pred razli\u010Dnimi vrstami pti\u010Dev.\nPrebivalci na razli\u010D\
  nih obmo\u010Djih (vinogradi, sadovnjaki, ribogojnice) o tovrstnem hrupu najpogosteje\
  \ obve\u0161\u010Dajo Policijo.  Zaradi odprtih dilem glede pristojnost za ukrepanje\
  \ bo v prvi polovici maja organiziran sestanek vseh pristojnih slu\u017Eb, na katerem\
  \ bodo predvidoma sprejeta izhodi\u0161\u010Da za nadaljnje delovanje.\nZavedamo\
  \ se, da gre za nekaj primerov na leto, zato je treba najti ustrezno re\u0161itev\
  \ oziroma podlago za ukrepanje zoper posameznike, ki na ta na\u010Din povzro\u010D\
  ajo hrup. Re\u0161itev je lahko ve\u010D. Poleg ureditve pristojnosti dr\u017Eavnih\
  \ nadzornih organov je mogo\u010De - glede na to - da gre za specifi\u010Dna obmo\u010D\
  ja le v nekaterih delih dr\u017Eave, del pristojnosti prenesti na lokalno skupnost\
  \ (ob\u010Dinska redarstva in in\u0161pekcije).\n "
