response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nStrinjamo\
  \ se z va\u0161o ugotovitvijo, da je zagotovo pomembno povezati izobra\u017Eevanje\
  \ in gospodarstvo. V tej smeri deluje tudi Ministrstvo za izobra\u017Eevanje, znanost\
  \ in \u0161port.\nNa srednje\u0161olskem podro\u010Dju se vpisni trendi \u017Ee\
  \ spreminjajo. Vse ve\u010D je zanimanja za srednje poklicne \u0161ole, vpis v gimnazije\
  \ se zni\u017Euje.\nSicer pa na ministrstvu pripravljamo spremembe srednje\u0161\
  olske in visoko\u0161olske zakonodaje. Tako je vlada \u017Ee potrdila Zakon o vajeni\u0161\
  tvu, ki sodi v prenovo sprememb sistema poklicnega izobra\u017Eevanja in usposabljanja.\
  \ Zakon bo mladim omogo\u010Dil zgodnej\u0161o poklicno socializacijo. Namen zakona\
  \ je \u0161e bolj pribli\u017Eati poklicno izobra\u017Eevanje mladih potrebam delodajalcev\
  \ ter \u0161e tesneje povezati izobra\u017Eevalni sistem z obrtjo in gospodarstvom.\n\
  Vajeni\u0161tvo za\u010Denjamo poskusno uvajati v \u0161olskem letu 2017/2018. Za\
  \ prvo leto na\u010Drtujemo vklju\u010Devanje vajencev v 4 programe srednjega poklicnega\
  \ izobra\u017Eevanja, in sicer: oblikovalec kovin-orodjar, kamnosek, mizar in gastronom\
  \ hotelir. Vajeni\u0161ko obliko izobra\u017Eevanja bomo uvajali postopoma, pilotno\
  \ jo bomo preizkusili na omejenem \u0161tevilu programov in za omejeno \u0161tevilo\
  \ vajencev, \u0161ol in delodajalcev.\nTorej gremo v smer, ki jo predlagate.\nNa\
  \ podro\u010Dju visokega \u0161olstva se univerze zavedajo pomena sodelovanja z\
  \ gospodarstvom, zato se \u0161tevilne fakultete povezujejo z njim. Kako bodo zastavile\
  \ posamezne \u0161tudijske programe, je v njihovi avtonomni pristojnosti. Vsekakor\
  \ pa novi Zakon o visokem \u0161olstvu, ki je v pripravi, na prvo mesto postavlja\
  \ kakovost. Dolo\u010Ditev temeljev za spodbujanje kulture kakovosti in tesnej\u0161\
  o povezavo med pou\u010Devanjem, u\u010Denjem in raziskovanjem na vseh stopnjah\
  \ \u0161tudija ter spodbujanje visoko\u0161olskih u\u010Diteljev in \u0161tudentov\
  \ h krepitvi dejavnosti, ki razvijajo ustvarjalnost, inovativnost in podjetnost\
  \ je ena od usmeritev nove visoko\u0161olske zakonodaje, ki je v pripravi.\nOpozoriti\
  \ velja tudi na razpis, ki ga je avgusta lani objavil Javni sklad RS za razvoj kadrov\
  \ in \u0161tipendije. Gre za Javni razpis projektno delo z gospodarstvom in negospodarstvom\
  \ v lokalnem in regionalnem okolju - po kreativni poti do znanja 2016/2017. Namen\
  \ razpisa je spodbujanje krepitve sodelovanja in povezovanja visoko\u0161olskega\
  \ sistema z okoljem (gospodarstvo, negospodarstvo), izvajanje modelov odprtega in\
  \ pro\u017Enega prehajanja med izobra\u017Eevanjem in gospodarstvom ter dru\u017E\
  benim okoljem. Ob partnerskem sodelovanju visoko\u0161olskih zavodov z (ne)gospodarstvom\
  \ bodo mladi pridobili konkretne in prakti\u010Dne izku\u0161nje \u017Ee med izobra\u017E\
  evanjem. Predmet sofinanciranja so projekti, ki se bodo izvajali v skupinah \u0161\
  tudentov pod mentorstvom pedago\u0161kega in delovnega mentorja, ter medsebojna\
  \ izmenjava znanj, izku\u0161enj in dobrih praks visoko\u0161olskih u\u010Diteljev\
  \ in strokovnjakov iz (ne)gospodarstva. Vsak projekt vklju\u010Duje sodelovanje\
  \ gospodarske dru\u017Ebe oz. samostojnega podjetnika posameznika, lahko pa tudi\
  \ organizacijo z gospodarskega ali dru\u017Ebenega podro\u010Dja. Izbrani projekti\
  \ so \u017Ee v izvajanju.\nRavno te dni pa je Javni \u0161tipendijski, razvojni,\
  \ invalidski in pre\u017Eivninski sklad Republike objavil Javni razpis \xBBProjektno\
  \ delo z negospodarskim in neprofitnim sektorjem v lokalnem in regionalnem okolju\
  \ - \xBB\u0160tudentski inovativni projekti za dru\u017Ebeno korist 2016 - 2018\xAB\
  . Predmet javnega razpisa, ki ga delno financirata Evropska unija iz evropskega\
  \ socialnega sklada ter Ministrstvo za izobra\u017Eevanje, znanost in \u0161port,\
  \ je sofinanciranje  projektov, ki se bodo izvajali v skupinah od 6 do 10 \u0161\
  tudentov pod mentorstvom pedago\u0161kega mentorja in strokovnega sodelavca iz lokalnega/regionalnega\
  \ okolja. V okviru projektov bodo \u0161tudenti prou\u010Devali razli\u010Dne kreativne\
  \ in inovativne re\u0161itve za izzive negospodarskega in neprofitnega sektorja.\
  \ V projekt bodo vklju\u010Deni \u0161tudenti razli\u010Dnih \u0161tudijskih stopenj\
  \ in smeri, kar bo prispevalo k mre\u017Eenju \u0161tudentov razli\u010Dnih disciplin\
  \ in strok ter strokovnih sodelavcev iz lokalnega/regionalnega okolja.\nJavni razpis\
  \ je ciljno usmerjen k okrepljenemu sodelovanju in povezovanju visoko\u0161olskega\
  \ sistema z okoljem (negospodarstvo in neprofitni sektor v lokalnem/regionalnem\
  \ okolju). S programom, v katerega bodo vklju\u010Deni \u0161tudenti, se bo spodbujalo\
  \ re\u0161evanje aktualnih vpra\u0161anj lokalnega in dru\u017Ebenega okolja tudi\
  \ preko usposabljanja \u0161tudentov in s svetovanjem za ciljne skupine lokalne\
  \ skupnosti. Z navedenimi dejavnostmi se bo krepila dru\u017Ebena odgovornost visoko\u0161\
  olskih zavodov, posamezniki pa bodo pridobili kompetence, ki jim bodo omogo\u010D\
  ile la\u017Eji prehod iz izobra\u017Eevanja v zaposlitev.\n "
