response: "Odziv Ministrstva za javno upravo\nObveznosti glede zagotavljanja parkirnih\
  \ mest so dolo\u010Dene v Normativih za zagotavljanje obsega potrebnih poslovnih\
  \ in delovnih povr\u0161in za potrebe dr\u017Eave, sprejetih dne 7. 5. 2013 (\u0161\
  t: 352-41/2013/36), ki med drugim dolo\u010Dajo, da se \xBBPovr\u0161ine, namenjene\
  \ parkiranju (pokrita ali nepokrita parkirna mesta) zagotovi skladno s predpisi\
  \ in prostorskimi akti, pri \u010Demer se obvezno zagotovijo parkirna mesta za slu\u017E\
  bena vozila, s katerimi upravlja upravljavec oziroma uporabnik poslovnih prostorov\
  \ ter parkirna mesta za invalide, zaposlene pri upravljavcu oziroma uporabniku poslovnih\
  \ prostorov. V kolikor upravljavec upravlja z ve\u010D parkirnimi mesti kot jih\
  \ je obvezno zagotoviti, s temi parkirnimi mesti razpolaga v skladu z veljavno zakonodajo.\xAB\
  .\nOb tem je potrebno opozoriti tudi na veljavno ureditev glede zagotavljanja parkirnih\
  \ mest v primeru novogradenj, ker je obveznost zagotovitve parkirnih mest dolo\u010D\
  ena \u017Ee v ob\u010Dinskih prostorskih na\u010Drtih. Ti predpisujejo obvezno \u0161\
  tevilo parkirnih mest glede na namembnost objekta.\nUpo\u0161tevajo\u010D zgoraj\
  \ navedeno ugotavljamo, da je vpra\u0161anje primerno za nadaljnjo obravnavo. Ministrstvo\
  \ za javno upravo bo v okviru projekta centralizacije nepremi\u010Dnega premo\u017E\
  enja, katerega aktivnosti \u017Ee intenzivno potekajo, opravilo tudi analizo v zvezi\
  \ z zagotavljanjem in dodeljevanjem parkirnih mest javnim uslu\u017Ebencem, tako\
  \ glede obstoje\u010Dih in dodeljenih parkirnih mest, kot tudi glede pravne podlage\
  \ za njihovo zagotavljanje. Ker je skladno z normativnim na\u010Drtom Vlade Republike\
  \ Slovenije v tem in prihodnjem letu \u017Ee na\u010Drtovana priprava predpisov\
  \ o ravnanju s stvarnim premo\u017Eenjem dr\u017Eave, bo v tem okviru ustrezno prou\u010D\
  ena in posledi\u010Dno lahko urejena tudi navedena problematika.\n\u017De sedaj\
  \ je namre\u010D kot temeljno na\u010Delo ravnanja s stvarnim premo\u017Eenjem uveljavljeno\
  \ na\u010Delo gospodarnosti. Slednje dolo\u010Da, da je potrebno zagotoviti gospodarno\
  \ rabo premo\u017Eenja dr\u017Eave, kar pomeni, da morajo upravljavci parkirna mesta,\
  \ ki jih ne potrebujejo za izvr\u0161evanje svojih nalog, \u017Ee sedaj bodisi oddati\
  \ v najem bodisi v uporabo drugim uporabnikom bodisi parkirna mesta odprodati. Predmetni\
  \ predlog je torej korekten, trenutno veljavna zakonodaja pa oddajo v najem parkiri\u0161\
  \u010D, ki jih dr\u017Eavni organi ne potrebujejo za izvr\u0161evanje svojih nalog,\
  \  po tr\u017Eni ceni, \u017Ee narekuje.\nPojasnilo Ministrstva za javno upravo\
  \ z dne 12.7.2016 Ministrstvo za javno upravo omenjen predlog v okviru priprave\
  \ predpisov o ravnanju s stvarnim premo\u017Eenjem ter celovito problematiko in\
  \ mo\u017Ene re\u0161itve \u0161e prou\u010Duje, vendar ob tem ugotavlja, da gre\
  \ za kompleksno tematiko, v okviru katere bo potrebno upo\u0161tevati tako varnostne\
  \ vidike objektov, v katerih oz. ob katerih se najve\u010Dkrat nahajajo parkirna\
  \ mesta kot tudi morebitne delovno pravne elemente oddaje parkirnih mest zaposlenim.\
  \ V skladu z navedenim se zato zaenkrat \u0161e i\u0161\u010Dejo najprimernej\u0161\
  e vsebinske in postopkovne re\u0161itve za naveden predlog.\nOpomba UKOM: O uresni\u010D\
  evanju predloga vas bomo sproti obve\u0161\u010Dali."
