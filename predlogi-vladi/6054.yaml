  \ do dveh let.\nZa spremembe Kazenskega zakonika je pristojno Ministrstvo za pravosodje,\
  \ na UVHVVR pa povi\u0161anje kazni za tak\u0161na dejanja podpiramo.  \nOdziv Ministrstva\
  \ za pravosodje\nKot je v svojem odgovoru \u017Ee pojasnilo Ministrstvo za okolje\
  \ in prostor (dopis \u0161t. 0913-96/2014/3 z dne 15.9.2014), \u0161teje organiziranje\
  \ borb \u017Eivali, uporaba \u017Eivali za borbe, spodbujanje ter \u0161olanje \u017E\
  ivali za borbo z drugo \u017Eivaljo v skladu s 15. \u010Dlenom Zakona o za\u0161\
  \u010Diti \u017Eivali (v nadaljevanju: ZZZiv) za prepovedano dejanje. \u010Ce je\
  \ tak\u0161no dejanje storjeno naklepno in je zaradi njega \u017Eivali povzro\u010D\
  ena huj\u0161a po\u0161kodba ali dalj \u010Dasa trajajo\u010De ali ponavljajo\u010D\
