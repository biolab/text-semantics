response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano (z dne 11.2.2015)\n\
  Ministrstvo za kmetijstvo, gozdarstvo in prehrano (MKGP) si z razli\u010Dnimi ukrepi\
  \ v okviru svojih pristojnosti prizadeva pove\u010Dati konkuren\u010Dnost celotne\
  \ gozdno - lesne verige v Sloveniji, saj le to dolgoro\u010Dno zagotavlja pove\u010D\
  evanje dodane vrednosti, razvoj ter nova delovna mesta. S tem namenom je v letu\
  \ 2012 Vlada Republike Slovenije sprejela Akcijski na\u010Drt za pove\u010Danje\
  \ konkuren\u010Dnosti gozdno - lesne verige v Sloveniji do leta 2020 (Akcijski na\u010D\
  rt).\nEden izmed ciljev Akcijskega na\u010Drta na podro\u010Dju energetske rabe\
  \ lesne biomase je \xBBPove\u010Danje proizvodnje primarne energije iz lesne biomase\
  \ za 30 % do leta 2020\xAB. V okviru tega cilja je ena izmed aktivnosti tudi podpora\
  \ daljinskim sistemom ogrevanja (DOLB), ki uporabljajo les ali lesno biomaso in\
  \ proizvajajo elektri\u010Dno, toplotno in/ali hladilno energijo. Ta cilj oziroma\
  \ aktivnost je skladna z va\u0161imi predlogi za spodbujanje vlaganj v energetske\
  \ objekte.\nMKGP je \u017Ee do sedaj v okviru svojih pristojnosti namenjalo znatna\
  \ sredstva tudi za krepitev gozdno - lesno verige, saj je bilo v obdobju 2007-2013\
  \ v okviru ukrepa \xBBPodpora ustanavljanju in razvoju mikro podjetij na pode\u017E\
  elju (tudi za proizvodnjo in prodajo energije iz lesne biomase)\xAB izpla\u010D\
  anih 10,6 mio EUR.\nTudi v novem Programu razvoja pode\u017Eelja 2014-2020 MKGP\
  \ na\u010Drtuje podporo nalo\u017Ebam v mikro in mala podjetja ter kmetijam z dopolnilno\
  \ dejavnostjo, ki bodo lahko kandidirala za nalo\u017Ebe\_ tudi za proizvodnjo in\
  \ prodajo energije iz lesne biomase.\_"
