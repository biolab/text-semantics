response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza obstoje\u010Dega stanja\nMarca 2014 je bil z Uredbo (EU) \u0161t.\
  \ 223/2014 Evropskega parlamenta in Sveta z dne 11. marca 2014 o Skladu za evropsko\
  \ pomo\u010D najbolj ogro\u017Eenim (v nadaljevanju: Uredba) ustanovljen nov Sklad\
  \ za evropsko pomo\u010D najbolj ogro\u017Eenim za obdobje od 2014 do 2020, katerega\
  \ klju\u010Dni cilj je krepitev socialne kohezije v skladu s ciljem Strategije EU\
  \ 2020, da do leta 2020 zmanj\u0161a \u0161tevilo ljudi, ki jih je prizadela oz.\
  \ jih ogro\u017Ea rev\u0161\u010Dina in socialna izklju\u010Denost, za vsaj 20 milijonov.\
  \ Sklad bo z nudenjem nefinan\u010Dne pomo\u010Di najbolj ogro\u017Eenim osebam\
  \ v obliki hrane in osnovne materialne pomo\u010Di ter aktivnostmi socialnega vklju\u010D\
  evanja prispeval k odpravi najhuj\u0161ih oblik rev\u0161\u010Dine.\nMinistrstvo\
  \ za delo, dru\u017Eino. socialne zadeve in enake mo\u017Enosti (v nadaljevanju:\
  \ MDDSZ) je odgovorno za upravljanje Sklada za evropsko pomo\u010D najbolj ogro\u017E\
  enim v Republiki Sloveniji. Konec leta 2014 je MDDSZ izvedlo postopek javnega naro\u010D\
  ila, v okviru katerega so dobavitelji v centralna skladi\u0161\u010Da izbranih partnerskih\
  \ organizacij, Slovenske karitas in Rde\u010Dega kri\u017Ea Slovenije - Zveze zdru\u017E\
  enj, dobavili 2.068.060 kg hrane. Izbrani partnerski organizacij; sta materialno\
  \ ogro\u017Eenim osebam delili prehranske izdelke, v celotnem obdobju izvajanja\
  \ dejavnosti pa sta izvajali tudi razli\u010Dne spremljevalne ukrepe, ki so izbolj\u0161\
  ali socialno vklju\u010Denost najbolj ogro\u017Eenih oseb.\nOmenjena evropska Uredba\
  \ v drugem odstavku 2. \u010Dlena dolo\u010Da, da so najbolj ogro\u017Eene osebe\
  \ fizi\u010Dne osebe, katerih potreba po pomo\u010Di je dolo\u010Dena na podlagi\
  \ objektivnih meril, ki jih dolo\u010Dijo partnerske organizacije in katere odobrijo\
  \ pristojni nacionalni organi.\nZato sta morali partnerski organizaciji \u017Ee\
  \ v prijavi na javni razpis za izbor partnerskih organizacij v okviru Sklada za\
  \ evropsko pomo\u010D najbolj ogro\u017Eenim v letu 2014 ter v prijavi na javni\
  \ razpis za izbor dejavnosti razdeljevanja hrane in izvajanja spremljevalnih ukrepov\
  \ v letih 2015 in 2016 natan\u010Dno opredeliti, na kak\u0161en na\u010Din bosta\
  \ ugotavljali upravi\u010Denost oseb do pomo\u010Di, predvideti pa sta morali tudi\
  \ morebitna tveganja zlorab in ukrepe za odpravo tveganj ter ohranjanje dostojanstva\
  \ prejemnikov. Opisani postopki so bili predmet ocenjevanja v postopkih obeh javnih\
  \ razpisov. MDDSZ je z izborom potrdilo ustreznost kriterijev za dolo\u010Ditev\
  \ oseb, ki so upravi\u010Dene do pomo\u010Di, predstavniki partnerskih organizacij\
  \ pa pri razdeljevanju hrane dejansko preverjajo izpolnjevanje teh kriterijev.\n\
  MDDSZ je kot organ upravljanja tekom izvajanja dejavnosti opravilo kontrole na kraju\
  \ samem na razdelilnih mestih obeh partnerskih organizacij, v okviru katerih je\
  \ preverjalo tudi kriterije za upravi\u010Denost oseb do pomo\u010Di ter mo\u017E\
  nosti morebitnih zlorab. Nepravilnosti na tem podro\u010Dju v obsegu, ki ga pokriva\
  \ izvajanje dejavnosti v okviru Sklada za evropsko pomo\u010D najbolj ogro\u017E\
  enim, ni odkrilo, zato ugotavljamo. da izbrani partnerski organizaciji dejavnosti\
  \ razdeljevanja hrane in izvajanja spremljevalnih ukrepov izvajata ob upo\u0161\
  tevanju lastnih meril in kriterijev ter v skladu z navodili MDDSZ in Uredbo. Zaradi\
  \ zagotavljanja anonimnosti MDDSZ ne sme preverjati kon\u010Dnih prejemnikov, kar\
  \ je v celoti v pristojnosti in odgovornosti partnerskih organizacij.\nAnaliza predloga\
  \ in razlogi za njegovo (ne)primernost V skladu z veljavno zakonodajo se kontrole\
  \ oz. nadzor \u017Ee izvaja, predvidene so tudi sankcije v primeru kr\u0161itev\
  \ ter poostren nadzor v primeru odkritja nepravilnosti.\n "
