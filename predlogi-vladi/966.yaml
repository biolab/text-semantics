response: "Odziv Ministrstva za gospodarstvo\nV zvezi s tem predlogom pojasnjujemo,\
  \ da je od\u0161kodninska odgovornost direktorjev, torej \u010Dlanov uprave, pa\
  \ tudi \u010Dlanov nadzornih svetov, \u017Ee urejena v Zakonu o gospodarskih dru\u017E\
  bah (Uradni list RS, \u0161t. 65/09 - UPB3 v nadaljnjem besedilu: ZGD-1) in velja\
  \ ne glede na lastni\u0161tvo za vse gospodarske dru\u017Ebe.\nZGD-1 namre\u010D\
  \ v prvem odstavku 263. \u010Dlena dolo\u010Da, da mora \u010Dlan organa vodenja\
  \ ali nadzora pri opravljanju svojih nalog ravnati v dobro dru\u017Ebe s skrbnostjo\
  \ vestnega in po\u0161tenega gospodarstvenika in varovati poslovno skrivnost dru\u017E\
  be. Nadalje v drugem odstavku istega \u010Dlena ZGD-1 dolo\u010Da, da so \u010D\
  lani organa vodenja ali nadzora solidarno odgovorni dru\u017Ebi za \u0161kodo, ki\
  \ je nastala kot posledica kr\u0161itve  njihovih  nalog,  razen  \u010De  doka\u017E\
  ejo,  da  so  po\u0161teno  in  vestno  izpolnjevali  svoje  dol\u017Enosti.\nVendar\
  \ pa nadalje v tretjem odstavku dolo\u010Da, da \u010Dlanu organa vodenja ali nadzora\
  \ ni treba povrniti \u0161kode, \u010De dejanje, s katerim je bila dru\u017Ebi povzro\u010D\
  ena \u0161koda, temelji na zakonitem skup\u0161\u010Dinskem sklepu. Od\u0161kodninska\
  \ odgovornost \u010Dlana poslovodstva pa ni izklju\u010Dena, \u010Deprav je nadzorni\
  \ svet ali upravni odbor odobril dejanje. Dru\u017Eba se od\u0161kodninskim zahtevkom\
  \ lahko odre\u010De ali jih pobota \u0161ele tri leta po nastanku zahtevka, \u010D\
  e s tem sogla\u0161a skup\u0161\u010Dina in \u010De temu pisno ne ugovarja manj\u0161\
  ina, ki ima skupno vsaj desetino osnovnega kapitala. \u010Cetrti odstavek tega \u010D\
  lena \u0161e dolo\u010Da, da lahko od\u0161kodninski zahtevek, ki ga ima dru\u017E\
  ba do \u010Dlana organa vodenja ali nadzora, uveljavljajo tudi upniki dru\u017E\
  be, \u010De jih dru\u017Eba ne more popla\u010Dati.\nTo\u017Ebo za povrnitev \u0161\
  kode pa natan\u010Dneje dolo\u010Da 327. \u010Dlen ZGD-1, ki dolo\u010Da da mora\
  \ poslovodstvo (\u010De je tako sklenila skup\u0161\u010Dina z navadno ve\u010D\
  ino) vlo\u017Eiti to\u017Ebo za povrnitev \u0161kode v zvezi z vodenjem posameznih\
  \ poslov dru\u017Ebe,  ki je dru\u017Ebi nastala kot posledica kr\u0161itve dol\u017E\
  nosti \u010Dlanov organov vodenja ali nadzora v \u0161estih mesecih od dneva skup\u0161\
  \u010Dine. \u010Ce je to to\u017Ebo  potrebno  vlo\u017Eiti  proti  osebi, ki med\
  \  odlo\u010Danjem  skup\u0161\u010Dine  \u0161e  vedno  opravlja  naloge  \u010D\
  lana  organa  vodenja  ali  nadzora,  mora skup\u0161\u010Dina v skladu s drugim\
  \ odstavkom tega \u010Dlena imenovati posebnega zastopnika, ki  zastopa dru\u017E\
  bo v postopkih pred sodi\u0161\u010Dem.\n\u010Ce pa predlog za vlo\u017Eitev to\u017E\
  be na skup\u0161\u010Dini ni sprejet ali \u010De skup\u0161\u010Dina ne imenuje\
  \ posebnega zastopnika ali \u010De poslovodstvo ali posebni zastopnik ne ravnata\
  \ v skladu s sklepom skup\u0161\u010Dine iz prvega odstavka 327. \u010Dlena, lahko\
  \ tako to\u017Ebo v svojem imenu ali za ra\u010Dun dru\u017Ebe na podlagi 328. \u010D\
  lena ZGD-1 vlo\u017Eijo delni\u010Darji, katerih skupni dele\u017Ei zna\u0161ajo\
  \ najmanj desetino osnovnega kapitala ali katerih nominalni znesek ali pripadajo\u010D\
  i znesek osnovnega kapitala zna\u0161ajo najmanj 400.000 eurov. Delni\u010Darji,\
  \ ki vlo\u017Eijo to\u017Ebo, morajo shraniti delnice pri klirin\u0161ko depotni\
  \ dru\u017Ebi, \u010De niso deponirane ali izdane v nematerializirani obliki ter\
  \ ne smejo z njimi razpolagati do odlo\u010Ditve o to\u017Ebenem zahtevku, sicer\
  \ se \u0161teje, da so to\u017Ebo umaknili. Prav tako morajo dokazati, da so bili\
  \ imetniki delnic vsaj tri mesece pred skup\u0161\u010Dino, ki je zavrnila njihov\
  \ predlog.\nNaj na koncu opozorimo \u0161e na dejstvo, da so podani odgovori neobvezna\
  \ razlaga zakonskih dolo\u010Dil, saj ministrstvo kot upravni organ ni pristojno\
  \ podajati avtenti\u010Dne razlage zakonskih dolo\u010Db."
