response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nNa Ministrstvo\
  \ za delo, dru\u017Eino in socialne zadeve smo prejeli dopis, posredovan preko spletnega\
  \ orodja predlagam.vladi.si, v katerem avtor predlaga, da se del bruto pla\u010D\
  e, ki je namenjen za pokojninsko in invalidsko zavarovanje prenese v neto pla\u010D\
  o, vpla\u010Devanje prispevkov pa naj namesto podjetij prevzamejo banke, pri kateri\
  \ imajo zavarovanci odprte ra\u010Dune. Ta del pla\u010De bi bil za lastnika ra\u010D\
  una blokiran in bi ga bilo mogo\u010De porabiti zgolj za pla\u010Dilo prispevkov\
  \ za pokojninsko in zdravstveno blagajno. Meni, da bi se na ta na\u010Din odpravila\
  \ negotovost zavarovancev, ki sedaj ne vedo ali so zavarovani ter ali jim delodajalec\
  \ redno poravnava prispevke za pokojninsko in invalidsko zavarovanje ter prispevke\
  \ za zdravstveno zavarovanje. \nZahvaljujmo se vam za izra\u017Eeno mnenje in hkrati\
  \ tudi za predlagane na\u010Dine odpravljanja te\u017Eav pri pla\u010Devanju prispevkov\
  \ za pokojninsko in invalidsko zavarovanje. Hkrati pojasnjujemo, da se Ministrstvo\
  \ za delo, dru\u017Eino in socialne zadeve zaveda te\u017Eav, ki jih za delavca\
  \ prina\u0161a nepla\u010Devanje prispevkov ter nezmo\u017Enost kontrole delavcev\
  \ nad pla\u010Dilom prispevkov za pokojninsko in invalidsko zavarovanje, s katero\
  \ so se v preteklosti spopadali posamezniki, zaradi \u010Desar se je v lanskem letu\
  \ pri Dav\u010Dni upravi Republike Slovenije vzpostavil sistem, ki posameznikom\
  \ omogo\u010Da vpogled nad pla\u010Devanjem prispevkov in s tem tudi vsakomese\u010D\
  no kontrolo. 21. \u010Dlen Zakona o dav\u010Dnem postopku namre\u010D dolo\u010D\
  a, da dav\u010Dni organ vsaki fizi\u010Dni osebi na njeno zahtevo razkrije podatke\
  \ o prispevkih za obvezno pokojninsko in invalidsko zavarovanje, prispevkih za obvezno\
  \ zdravstveno zavarovanje, prispevkih za zaposlovanje oziroma prispevkih za star\u0161\
  evsko varstvo, ki jih je zanj pla\u010Dal oziroma jih je dol\u017Ean pla\u010Dati\
  \ njegov delodajalec ali druga oseba. Preko sistema eDavki so na voljo podatki o\
  \ obveznih prispevkih za socialno varnost iz delovnega razmerja vklju\u010Dno s\
  \ podatkom o pla\u010Dilu prispevkov za pokojninsko in invalidsko zavarovanje. Glede\
  \ na zapisano tako menimo, da je od leta 2010 dalje vzpostavljen primeren sistem,\
  \ na podlagi katerega lahko posamezniki spremljajo pla\u010Dilo prispevkov za socialno\
  \ varnost, kar pomeni, da iz vidika nadzora posameznika nad pla\u010Dilom/nepla\u010D\
  ilom prispevkov ni potrebe po novem sistemu oziroma po spremembi vpla\u010Dnika\
  \ prispevkov.\nHkrati pojasnjujemo, da je sprememba vpla\u010Dnika na na\u010Din,\
  \ kot je to predlagano, povezana tudi z dodatnimi stro\u0161ki. Banke so namre\u010D\
  \ pravne osebe zasebnega prava, ki jih ni mogo\u010De zavezovati za opravljanje\
  \ storitev, ki bi bile za uporabnika brezpla\u010Dne. Zapisano pomeni, da bi sprememba\
  \ vpla\u010Dnika v sistem pokojninskega in invalidskega zavarovanja bila povezana\
  \ z dodatnimi stro\u0161ki uporabnikov, saj bi banka uporabniku svoje storitve tudi\
  \ zara\u010Dunavala. Sistem vzpostavljen na predlagan na\u010Din pa na drugi strani\
  \ ne bi prina\u0161al konkretnih koristi, saj \u017Ee v skladu s sedanjo zakonodajo\
  \ in vzpostavljenimi sistemi posamezniki lahko sproti preverjajo pla\u010Dilo prispevkov\
  \ za pokojninsko in invalidsko zavarovanje iz delovnega razmerja. Ravno tako menimo,\
  \ da se s spremembo vpla\u010Dnika v sistem obveznega pokojninskega zavarovanje\
  \ delodajalca ne bi prisililo v ve\u010Djo disciplino pri pla\u010Dilu prispevkov,\
  \ h kateri stremi dr\u017Eava, ki je s tem namenom z novo dav\u010Dno zakonodajo\
  \ tudi ukinila mo\u017Enost odloga pla\u010Dila in obro\u010Dnega pla\u010Dila prispevkov\
  \ za pokojninsko in invalidsko zavarovanje.   \nOdgovor Ministrstva za finance\n\
  S strani va\u0161ega urada je Ministrstvo za finance v presojo prejelo pobudo, glede\
  \ spremembe vpla\u010Devanja prispevkov v pokojninsko in zdravstveno blagajno.\n\
  Ministrstvo za finance se ne strinja s predlogom, da se tisti dele\u017E bruto pla\u010D\
  e, ki je namenjen za pokojninsko in zdravstveno blagajno prinese v neto del pla\u010D\
  e, da bo imel vsak posameznik nadzor nad vpla\u010Devanjem v pokojninsko in zdravstveno\
  \ blagajno in da vpla\u010Devanje v pokojninsko in zdravstveno blagajno namesto\
  \ podjetij prevzamejo banke pri kateri imamo odprt ban\u010Dni ra\u010Dun, da se\
  \ ne bodo vsak mesec spra\u0161evali ali je njihov delodajalec poravnal vse obveznosti\
  \ do njih in jih ne bo strah, \u010De so zavarovani in \u010De se bodo sploh lahko\
  \ upokojili tedaj, kot je to predvideno. In da bi bil ta del pla\u010De blokiran\
  \ za lastnika ra\u010Duna in bi bil izklju\u010Dno namenjen za pokojninsko in zdravstveno\
  \ blagajno.\nOdgovornosti oziroma vpla\u010Devanje prispevkov v pokojninsko in zdravstveno\
  \ blagajno ni primerno nalo\u017Eiti zgolj na banke zaradi dveh razlogov:\nSistem\
  \ izra\u010Dunavanja in pla\u010Devanja prispevkov \u017Ee obstaja; pro\u017Enost\
  \ le tega, bi se s prenosom pristojnosti na banke bistveno zmanj\u0161ala.\nBanke\
  \ so, po svoji funkciji, finan\u010Dni posredniki in ne institucije, katerih dejavnost\
  \ je obra\u010Dunavanje in neposredno pla\u010Devanje v zdravstveno in pokojninsko\
  \ blagajno.\nZ dav\u010Dnega vidika Ministrstvo za finance pojasnjuje naslednje:\n\
  Na\u010Din pla\u010Devanja prispevkov za socialno zavarovanje (pokojninsko in invalidsko\
  \ zavarovanje, zdravstveno zavarovanje, zavarovanje za primer nezaposlenosti in\
  \ zavarovanje za star\u0161evsko varstvo) je dolo\u010Den s podro\u010Dnimi zakoni,\
  \ Zakonom o prispevkih za socialno varnost in Zakonom o dav\u010Dnem postopku.\n\
  \u010Ce je zavarovanec oseba v delovnem razmerju, pla\u010Duje prispevke iz svoje\
  \ pla\u010De (bruto) in drugih dohodkov. Delodajalec je dol\u017Ean za zavarovanca\
  \ izra\u010Dunati znesek prispevka, ga odtegniti iz njegovih dohodkov in ga vpla\u010D\
  ati prejemnikom prispevkov (ZPIZS, ZZZS, dr\u017Eavni prora\u010Dun).   Z namenom\
  \ seznanjenosti posameznika nad vpla\u010Devanjem v pokojninsko in zdravstveno blagajno\
  \ pojasnjujemo, da lahko dav\u010Dni organ v skladu z 21. \u010Dlenom Zakonom o\
  \ dav\u010Dnem postopku (Uradni list RS, \u0161t. 13/11-UPB4;  v nadaljnjem besedilu:\
  \ ZDavP-2) vsaki fizi\u010Dni osebi na njeno zahtevo razkrije podatke o prispevkih\
  \ za obvezno pokojninsko in invalidsko zavarovanje, prispevkih za obvezno zdravstveno\
  \ zavarovanje, prispevkih za zaposlovanje oziroma prispevkih za star\u0161evsko\
  \ varstvo (v nadaljnjem besedilu: prispevki za socialno varnost), ki jih je zanj\
  \ pla\u010Dal oziroma jih je dol\u017Ean pla\u010Dati njegov delodajalec ali druga\
  \ oseba.\nPrav tako lahko vsaka zaposlena fizi\u010Dna oseba preko portala eDavki\
  \ z neposrednim elektronskim vpogledom v podatke o stanju pla\u010Dil prispevkov\
  \ za socialno varnost sproti preverja, ali njen delodajalec izpolnjuje svoje obveznosti\
  \ iz naslova obra\u010Dunanih in pla\u010Danih prispevkov za socialno varnost.\n\
  Glavne naloge dav\u010Dne slu\u017Ebe, ki jo opravlja Dav\u010Dna uprava RS (v nadaljevanju:\
  \ DURS), so v skladu z Zakonom o dav\u010Dni slu\u017Ebi (Uradni list RS, \u0161\
  t. 1/07-ZDS-1-UPB2, 40/09 in 3/11; v nadaljnjem besedilu: ZDS-1) pobiranje davkov\
  \ in drugih obveznih dajatev (pobiranje davkov v skladu z ZDavP-2 pomeni obra\u010D\
  unavanje, odmero, pla\u010Devanje, vra\u010Dilo, nadzor in izvr\u0161bo davkov),\
  \ opravljanje nadzora nad zakonitostjo, pravilnostjo in pravo\u010Dasnostjo izpolnjevanja\
  \ dav\u010Dnih obveznosti, dolo\u010Denih s predpisi o obdav\u010Denju, ter  prepre\u010D\
  evanje in odkrivanje dav\u010Dnih prekr\u0161kov in drugih kaznivih ravnanj, dolo\u010D\
  enih v predpisih, za nadzor nad izvajanjem katerih je pristojna slu\u017Eba.\nDURS\
  \ tako v skladu z veljavno zakonodajo opravlja tudi nadzor nad zakonitostjo, pravilnostjo\
  \ in pravo\u010Dasnostjo obra\u010Dunavanja in pla\u010Devanja prispevkov za socialno\
  \ varnost. V dav\u010Dnem nadzoru dav\u010Dni organ preverja, ali dav\u010Dni zavezanci\
  \ izpolnjujejo svoje dav\u010Dne obveznosti, v konkretnem primeru obra\u010Dunavajo\
  \ in pla\u010Dujejo prispevke za socialno varnost. Dav\u010Dni nadzor obsega dav\u010D\
  ni nadzor dav\u010Dnih obra\u010Dunov, ki se opravlja v prostorih dav\u010Dnega\
  \ organa, dav\u010Dni in\u0161pekcijski nadzor, ki obsega nadzor vseh ali dolo\u010D\
  enih podro\u010Dij poslovanja oziroma vseh vrst davkov za eno ali ve\u010D dav\u010D\
  nih obdobij, in dav\u010Dno preiskavo, ki se uvede, \u010De so podani razlogi za\
  \ sum, da je bilo storjeno dejanje, s katerimi so bili kr\u0161eni predpisi o obdav\u010D\
  enju, ali zaradi izvajanja dejanj in ukrepov po zakonu, za zagotovitev medsebojne\
  \ pomo\u010Di organom Skupnosti, dr\u017Eav \u010Dlanic EU in tretjih dr\u017Eav.\
  \ V kolikor v postopku dav\u010Dnega nadzora dav\u010Dni organ ugotovi, da zavezanec\
  \ za prispevke le-teh ni pravilno obra\u010Dunal in pla\u010Dal, ga najprej opozori,\
  \ da predlo\u017Ei popravek obra\u010Duna. \u010Ce zavezanec tega ne stori, se v\
  \ skladu z zakonskimi pristojnostmi zavezancu z odmerno odlo\u010Dbo nalo\u017E\
  i pla\u010Dilo premalo obra\u010Dunanih prispevkov. \u010Ce zavezanec obra\u010D\
  unanih prispevkov ne pla\u010Da v zakonskem roku, dav\u010Dni organ za\u010Dne postopek\
  \ dav\u010Dne izvr\u0161be.\nV skladu z dolo\u010Dbami ZDavP-2 lahko dav\u010Dni\
  \ organ zahteva zavarovanje dav\u010Dnega dolga, in sicer \u017Ee pred izdajo odlo\u010D\
  be ali potekom roka za predlo\u017Eitev dav\u010Dnega obra\u010Duna (zavarovanje\
  \ izpolnitve dav\u010Dnega dolga), kot tudi v primeru odloga oziroma obro\u010D\
  nega pla\u010Dila dav\u010Dne obveznosti, \u010De utemeljeno pri\u010Dakuje, da\
  \ bo izpolnitev oziroma pla\u010Dilo dav\u010Dne obveznosti onemogo\u010Deno ali\
  \ precej ote\u017Eeno. Pri dol\u017Enikih, ki so lastniki nepremi\u010Dnega premo\u017E\
  enja lahko dav\u010Dni organ sodi\u0161\u010Du ali preko pristojnega dr\u017Eavnega\
  \ pravobranilstva predlaga zavarovanje dav\u010Dnega dolga z vknji\u017Ebo zastavne\
  \ pravice na njihovih nepremi\u010Dninah oziroma dele\u017Eu dru\u017Ebenika v dru\u017E\
  bi. S tem je dav\u010Dnemu organu dana mo\u017Enost, da dose\u017Ee stvarnopravno\
  \ zavarovanje \u017Ee po izvr\u0161ljivosti izvr\u0161ilnega naslova, ne da bi bilo\
  \ potrebno pred tem opraviti kakr\u0161no koli dejanje dav\u010Dne izvr\u0161be.\n\
  DURS o ugotovljenih nepravilnostih redno obve\u0161\u010Da tudi Zavod za zdravstveno\
  \ varstvo Slovenije, Zavod za pokojninsko in invalidsko zavarovanje in  In\u0161\
  pektorat za delo, poleg tega pa ob ugotovljenih nepravilnostih v zvezi z delovnopravnimi\
  \ predpisi tudi sam na podlagi zakonskih pooblastil ustrezno ukrepa. \u010Ce ima\
  \ ravnanje zavezanca znake prekr\u0161ka, DURS izvede postopek o prekr\u0161ku,\
  \ \u010De pa ima ravnanje zavezanca znake kaznivega dejanja, DURS skladno z dolo\u010D\
  ilom prvega odstavka 145. \u010Dlena Zakona o kazenskem postopku posreduje kazensko\
  \ ovadbo na pristojno okro\u017Eno dr\u017Eavno to\u017Eilstvo oziroma naznanilo\
  \ na policijo.\nDav\u010Dni organ za\u010Dne dav\u010Dno izvr\u0161bo, \u010De zavezanec\
  \ za davek v zakonsko dolo\u010Denem roku ni pla\u010Dal davka. Predmet dav\u010D\
  ne izvr\u0161be je lahko vsako dol\u017Enikovo premo\u017Eenje ali premo\u017Eenjska\
  \ pravica, \u010De ni z zakonom izvzeta ali omejena iz dav\u010Dne izvr\u0161be.\
  \ S sklepom o dav\u010Dni izvr\u0161bi lahko dav\u010Dni organ zarubi dol\u017E\
  nikove denarne prejemke, njegova denarna sredstva pri bankah in hranilnicah, terjatve,\
  \ vrednostne papirje ali premi\u010Dno premo\u017Eenje. \u010Ce dolga ni mogo\u010D\
  e izterjati iz navedenih sredstev,  lahko sodi\u0161\u010De na podlagi zakona, ki\
  \ ureja izvr\u0161bo in zavarovanje, opravi dav\u010Dno izvr\u0161bo na dol\u017E\
  nikovo nepremi\u010Dno premo\u017Eenje in dele\u017E dru\u017Ebenika v dru\u017E\
  bi ter iz premo\u017Eenjskih pravic.\nKot izhaja iz zgoraj navedenega, Ministrstvo\
  \ za finance meni, da ni potrebe po spremembi sistema pobiranja prispevkov za socialno\
  \ varnost, ker veljavna zakonodaja daje zadostno podlago za ustrezno ukrepanje pristojnih\
  \ organov v primeru, \u010De pla\u010Dnik davka ni obra\u010Dunal in pla\u010Dal\
  \ prispevkov za socialno varnost, delavec pa ima mo\u017Enost po sprotnem preverjanju,\
  \ ali delodajalec zanj pla\u010Duje prispevke. Nadalje je stali\u0161\u010De Ministrstva\
  \ za finance, da bi bil nadzor nad obra\u010Dunavanjem in pla\u010Devanjem prispevkov,\
  \ kot je predlagan, administrativno zahtevnej\u0161i tudi za samega zavarovanca,\
  \ ker kot razumemo predlog, naj bi se obveznost za pla\u010Dilo prispevkov prenesla\
  \ neposredno na samega zavarovanca. "
