response: "Odziv Ministrstva za infrastrukturo\nV letu 2014 je za\u010Dela delovati\
  \ avtobusna povezava med Ljubljano in Celovcem s podporo Koro\u0161ke de\u017Eelne\
  \ vlade (EU projekt). Subvencija De\u017Eelne vlade Koro\u0161ke je bila v vi\u0161\
  ini okrog 100.000 EUR/leto. Ta podpora je prenehala v aprilu 2017, nato je prevoznik\
  \ zmanj\u0161al \u0161tevilo vo\u017Eenj na dan in kon\u010Dno prenehal voziti.\
  \ S koro\u0161ko stranjo so potekali pogovori, kako bi lahko finan\u010Dno pomagali,\
  \ da bi lahko s povezavo nadaljevali, vendar razen vra\u010Dila tro\u0161arine za\
  \ gorivo, druge re\u0161itve ni bilo.\nOd decembra 2019 obstaja pravna podlaga,\
  \ da se lahko podalj\u0161ajo medkrajevne avtobusne linije v okviru obvezne gospodarske\
  \ javne slu\u017Ebe do prve prestopne to\u010Dke v sosednji dr\u017Eavi, pod pogojem,\
  \ da se s pristojnimi organi o tem dogovorijo. O tem so pogovori s koro\u0161ko\
  \ stranjo \u017Ee potekali, vendar dokon\u010Dni dogovor \u0161e ni bil dose\u017E\
  en. Pogovori o tem bi se lahko nadaljevali na naslednjem sestanku Skupnega odbora\
  \ Slovenija Koro\u0161ka, ki bo konec septembra."
