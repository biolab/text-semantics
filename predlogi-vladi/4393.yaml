response: "Odziv Urada RS za varstvo pred sevanji\nMejne vrednosti koli\u010Din visokofrekven\u010D\
  nih elektromagnetnih sevanj, ki jih povzro\u010Dajo mobilni telefoni so dolo\u010D\
  ene na podlagi priporo\u010Dil, ki jih je izdala Mednarodna komisija za varstvo\
  \ pred neionizirajo\u010Dimi sevanji (lCNIRP). ICNIRP dolo\u010Da mejne vrednosti\
  \ na podlagi merljivih u\u010Dinkov sevanja na \u010Dlove\u0161ko telo. Znanstveni\
  \ odbor za nova zdravstvena tveganja (Scientific Committee on Emerging and Newly\
  \ ldentified Health Risks - SCENIHR) pri Evropski komisiji je januarja 2015 sprejel\
  \ mnenje o potencialnih vplivih za zdravje zaradi izpostavljenosti elektromagnetnim\
  \ sevanjem. Odborje mnenja, da ni o\u010Ditnih \u0161kodljivih u\u010Dinkov za zdravje\
  \ ljudi pri izpostavljenostih, ki so pod mejnimi vrednostim, ki jih dolo\u010Da\
  \ zakonodaja Evropske Unije (EU).\nVe\u010Dletne analize uporabe mobilnih telefonov\
  \ so privedle do ugotovitve o mo\u017Enem zmernem pove\u010Danju tveganja za pojav\
  \ glioma, maligne vrste raka na mo\u017Eganih in akusti\u010Dnega nevrinoma, benignega\
  \ tumorja na slu\u0161nem \u017Eivcu. Poudariti pa je potrebno, da povezava med\
  \ izpostavljenostjo visokofrekven\u010Dnim elektromagnetnim sevanjem zaradi mobilnega\
  \ telefona in gliomom ali akusti\u010Dnim nevrinomom, ne dosega kriterijev za nedvoumno\
  \ potrditev vzro\u010Dne povezave. Zato je potrebno ugotovljeno povezavo med visokofrekven\u010D\
  nimi sevanji mobilnih telefonov in mo\u017Eganskim tumorjem razumeti kot \u0161\
  ibko, a vendar pozitivno, medtem ko je povezava med vsemi drugimi vrstami raka nezadostna\
  \ za izoblikovanje kon\u010Dnih zaklju\u010Dkov.\nMednarodna agencija za raziskovanje\
  \ raka (lARC), ki je del Svetovne zdravstvene organizacije (WHO) je ocenila tveganja\
  \ za zdravje zaradi izpostavljenosti visokofrekven\u010Dnim elektromagnetnim sevanjem.\
  \ lARC je ugotovil, da znanstvene \u0161tudije nudijo dovolj dokazov za uvrstitev\
  \ izpostavljenosti visokofrekven\u010Dnim elektromagnetnim sevanjem, ki jih povzro\u010D\
  ajo mobilni telefoni v skupino dejavnikov ki so \xBBmogo\u010De kancerogeni za ljudi\xAB\
  . lARC klasificira snovi v pet skupin glede na kancerogenos: \nSkupina 1 - Kancerogeno\
  \ za ljudi. Snovi ali dejavniki so uvr\u0161\u010Deni v to skupino na podlagi prepri\u010D\
  ljivih znanstvenih dokazov o kancerogenosti za ljudi. V tej skupini so na primer\
  \ azbest, alkohol, benzol, iperit, ionizirajo\u010De in UV sevanje in tobak od skupno\
  \ 111 snovi.\nSkupina 2A - Verjetno kancerogeno za ljudi. Snovi ali dejavniki so\
  \ uvr\u0161\u010Deni v to skupino na podlagi omejenih dokazov za rakotvornost pri\
  \ ljudeh in prepri\u010Dljivih dokazov za rakotvornosti pri \u017Eivalih. V tej\
  \ skupini so na primer kreozoti, izpu\u0161ni plini dizelskega goriva, formaldehid\
  \ in PCB od skupno 66 snovi.\nSkupina 2B \u2013 Mogo\u010De kancerogeno za ljudi.\
  \ Snovi ali dejavniki so uvr\u0161\u010Deni v to skupino na podlagi dokazov za rakotvornost,\
  \ ki so sicer kredibilni, a zanje ni mogo\u010De izklju\u010Diti \"drugih razlag.\
  \ V tej skupini se razen nizkofrekven\u010Dnih magnetnih polj \u0161e kava, izpu\u0161\
  ni plini bencina, steklena volna ter radiofrekven\u010Dna elektromagnetna polja\
  \ od skupno 285 snovi.\nSkupina 3 - Snovi, ki se jih ne da klasificirati. Na seznamu\
  \ je skupno 505 snovi, med drugim \u010Daj, \u010Drnilo za tiskalnike ter doma\u010D\
  a uporaba preparatov za barvanje las.\nSkupina 4 - Verjetno nekancerogene. Trenutno\
  \ je na seznamu le ena snov (caprolactam).\nUvrstitev sevanja mobilnega telefona\
  \ v skupino mogo\u010De rakotvornih dejavnikov, pa pomeni, da je potrebno upo\u0161\
  tevati na\u010Delo previdnosti ter zmanj\u0161ati izpostavljenost na najmanj\u0161\
  o mo\u017Eno mero. Obstajajo hipoteze, da so otroci med tretjim in petnajstim letom\
  \ ob\u010Dutljivej\u0161i na elektromagnetna sevanja, zato jih je smiselno ozave\u0161\
  \u010Dati, naj \u010Dim manj uporabljajo mobilne telefone, kar velja tudi za odrasle.\
  \ Zato, ko je to mogo\u010De raje uporabljajmo klasi\u010Den stacionarni telefon.\
  \ Za zmanj\u0161evanje izpostavljenosti sevanju izberemo mobilni telefon z nizko\
  \ vrednostjo stopnje specifi\u010Dne absorpcije (SAR), manj\u0161o od 0,6 Wkg-1\
  \ in uporabljamo komplet za prostoro\u010Dno telefoniranje. Ko aparat vzpostavlja\
  \ zvezo, ga dr\u017Eimo stran od glave, saj takrat deluje z najve\u010Djo oddajno\
  \ mo\u010Djo, u\u0161esu ga pribli\u017Eamo \u0161ele tedaj, ko je zveza vzpostavljena.\
  \ Izogibamo se pogovorom, ko je signal \u0161ibek. Med rabo dr\u017Eimo mobilni\
  \ telefon na spodnjem delu, s \u010Dimer dose\u017Eemo, da mobilni telefon ne oddaja\
  \ z ve\u010Djo mo\u010Djo, saj je na zgornji zunanji strani vgrajena antena.\nV\
  \ Sloveniji je podro\u010Dje elektromagnetnih koli\u010Din pri izpostavljenosti\
  \ prebivalstva urejene v Uredbi o elektromagnetnem sevanju v naravnem in \u017E\
  ivljenjskem Okolju (Uradni list RS \u0161t. 7O/96) (v nadaljnjem besedilu uredba),\
  \ ki dolo\u010Da najve\u010Dje dovoljene sevalne obremenitve. Nadzor nad izvajanjem\
  \ te uredbe Opravlja in\u0161pektorat, pristojen za varstvo okolja. Mejne vrednosti\
  \ v evropskih dr\u017Eavah tako temeljijo na omenjenih ICNIRP in EU priporo\u010D\
  ilih.\nNa podlagi obstoje\u010Dih znanstvenih dognanj lahko zaklju\u010Dimo, da\
  \ do sedaj ni znanstveno potrjena vzro\u010Dna povezava med izpostavljenostjo visokofrekven\u010D\
  nim elektromagnetnim sevanjem, ki jih povzro\u010Dajo mobilni telefoni in rakom,\
  \ vendar tudi nasprotnega dokaza, da bi bila izpostavljenost absolutno varna ni.\
  \ \u010Ce bi visokofrekven\u010Dna elektromagnetna sevanja predstavljala tveganje\
  \ za zdravje, pa bi bilo to nizko. Verjetnost, da gre za veliko tveganje \u0161\
  irokih razse\u017Enosti, je izklju\u010Dena.\nUpo\u0161tevati pa je potrebno na\u010D\
  elo previdnosti povsod tam, kjer lahko s preprostimi ukrepi zni\u017Eujemo izpostavljenost\
  \ prebivalstva. Zato smo v Forumu EMS sodelovali pri pripravi ali pripravili slede\u010D\
  e spletne aplikacije in publikacije:\n  E-krata EMS \u0161ir\u0161i javnosti omogo\u010D\
  a dostop do podatkov o sevalnih obremenitvah okolja z visokofrekven\u010Dnimi EMS.\
  \ SAR Center prina\u0161a celovito interaktivno platformo o sevanjih mobilnih telefonov\
  \ in njihovih podatkih o SAR z iskalnikom. Bro\u0161ura Mobilni telefoni in zdravje:\
  \ podrobneje predstavlja kak\u0161na sevanja povzro\u010Dajo mobilni telefoni, koliko\
  \ smo med njihovo-uporabo izpostavljeni, ter kaj je pri uporabi mobilnih telefonov\
  \ potrebno vedeti. V bro\u0161uri so zbrani ukrepi, ki zmanj\u0161ujejo na\u0161\
  o izpostavljenost in vodijo k izvajanju na\u010Dela previdnosti. Zlo\u017Eenka \"\
  Koliko seva va\u0161 telefon?\" pojasnjuje in odgovarja na klju\u010Dna vpra\u0161\
  anja glede sevalnih obremenitev, ki jih povzro\u010Dajo mobilni telefoni. Kateri\
  \ telefon izbrati, kaj pomeni SAR itd. \nGlede na navedene \u017Ee izvedene postopke\
  \ ozave\u0161\u010Danja in previdnostne ukrepe menimo, da obvezno opozorilo o zdravstvenih\
  \ tveganjih povezanih s sevanji mobilnih telefonov (IARC skupina 2B), podobno kot\
  \ pri prodaji cigaret (IARC skupina 1), ni primerno.\n "
