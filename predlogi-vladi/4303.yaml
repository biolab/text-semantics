response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPredlog zakona o spremembah in dopolnitvah Zakona o uveljavljanju pravic\
  \ iz javnih sredstev, ki je v obravnavi v Dr\u017Eavnem zboru, je z namenom odprave\
  \ neskladij z Ustavo, tj. prvega odstavka 14. \u010Dlena veljavnega zakona ter drugega\
  \ odstavka 7. \u010Dlena Pravilnika o na\u010Dinu ugotavljanja premo\u017Eenja in\
  \ njegove vrednosti pri dodeljevanju pravic iz javnih sredstev ter o razlogih za\
  \ zmanj\u0161evanje v postopku dodelitve denarne socialne pomo\u010Di (Uradni list\
  \ RS, \u0161t 8/12 in 99/15 - v delu, ki dolo\u010Da, da se vrednost lastni\u0161\
  kih dele\u017Eev gospodarskih dru\u017Eb ali zadrug lahko ugotavlja le iz izpisa\
  \ iz sodnega registra), ugotovljenima z odlo\u010Dbo Ustavnega sodi\u0161\u010D\
  a Republike Slovenije \u0161t. U-l-73/15-28 z dne 7. 7. 2016, predlaga tudi spremembe\
  \ posameznih dolo\u010Db zakona.\nPosledica stali\u0161\u010Da Ustavnega sodi\u0161\
  \u010Da je predlog spremembe 5. to\u010Dke prvega odstavka 18. \u010Dlena ZUPJS,\
  \ po kateri se sedaj v premo\u017Eenje ne \u0161tejejo poslovni prostori in poslovne\
  \ stavbe, drugi objekti in premi\u010Dno premo\u017Eenje, ki ga vlagatelj ali druga\
  \ oseba, ki se upo\u0161teva pri ugotavljanju materialnega polo\u017Eaja, uporablja\
  \ za oziroma pri pridobivanju dohodka iz dejavnosti, dokler ta dohodek iz dejavnosti\
  \ mese\u010Dno dosega vsaj vi\u0161ino 75% bruto minimalne pla\u010De. Namre\u010D\
  \ nepo\u0161teno bi bilo, da bi se samostojnemu podjetniku, ki zaslu\u017Ei manj\
  \ (kot 75 % bruto minimalne pla\u010De) upo\u0161tevalo premo\u017Eenje, ki ga uporablja\
  \ pri dejavnosti, medtem ko se samostojnemu podjetniku, ki zaslu\u017Ei ve\u010D\
  \ (kot 75 % bruto minimalne pla\u010De) navedeno premo\u017Eenje, pri ugotavljanju\
  \ materialnega polo\u017Eaja, ne bi upo\u0161tevalo. V skladu z navedenim se v 5.\
  \ \u010Dlenu predloga predlaga, da se premo\u017Eenje, ki se uporablja pri izvajanju\
  \ dejavnosti, ne upo\u0161teva, ne glede na vi\u0161ino dohodka iz dejavnosti.\n\
  Poudariti je potrebno, da vloge za dodeljevanje pravic vlagajo osebe, ki menijo,\
  \ da so v materialni stiski. Navedeno pomeni, da mora biti postopek dodeljevanja\
  \ pravic iz javnih sredstev tako ekonomi\u010Den, kakor tudi hiter. Iz prakse je\
  \ razvidno, da je standard primerljive tr\u017Ene vrednosti prezahteven za tak\u0161\
  no vrsto postopka, saj (javna) evidenca o navedeni vrednosti ne obstaja, prav tako\
  \ pa CSD-ji ne razpolagajo s potrebnimi zelo specifi\u010Dnimi znanji za njeno ugotavljanje.\
  \ Ugotavljanje primerljive tr\u017Ene vrednosti bi se tako lahko izvedlo le s pomo\u010D\
  jo sodnega izvedenca, kar pa pomeni mo\u017Enost nastanka nesorazmernih stro\u0161\
  kov z ugotavljanjem navedene vrednosti, hkrati pa tudi podalj\u0161anje postopka.\n\
  Zaradi navedenega se za odpravo tega neskladja predlaga sprememba ZUPJS v smeri,\
  \ kjer se lahko pribli\u017Eek vrednosti dele\u017Ea gospodarskih dru\u017Eb ali\
  \ zadrug ugotovi na podlagi podatkov iz uradnih evidenc, pri \u010Demer se ne zahtevajo\
  \ posebna specializirana znanja. Tako se predlaga, da se vrednost navedenega premo\u017E\
  enja ugotovi na podlagi podatkov, ki se lahko pridobijo iz uradnih evidenc.\n "
