response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNa Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\
  \ (v nadaljnjem besedilu: ministrstvo) smo prejeli va\u0161 poziv po odgovoru na\
  \ predlog dr\u017Eavljanov poslan preko spletnega orodja predlagam.vladi.si. Predlog\
  \ se nana\u0161a na to, da dr\u017Eava zakonsko uredi mobing ali trpin\u010Denje\
  \ na delu ter tudi predpisati delo delovne in\u0161pekcije, saj le-ta naj ne bi\
  \ ukrepala zaradi pomanjkanja zakonske podlage. Utemeljitev predloga temelji na\
  \ tem, da trenutna zakonodaja ne opisuje pravilno, katera dejanja so mobing, zato\
  \ bi bilo potrebno to v zakonu podrobno dolo\u010Diti.\nV zvezi s predlogom pojasnjujemo,\
  \ da Zakon o delovnih razmerjih (Uradni list RS, \u0161t. 21/13, 78/13 \u2013 popr.,\
  \ 47/15 \u2013 ZZSDT, 33/16 \u2013 PZ-F, 52/16, 15/17 \u2013 odl. US, 22/19 \u2013\
  \ ZPosS, 81/19, 203/20 \u2013 ZIUPOPDVE, 119/21 \u2013 Z\u010CmIS-A, 202/21 \u2013\
  \ odl. US, 15/22 in 54/22 \u2013 ZUP\u0160-1; v nadaljnjem besedilu: ZDR-1) ureja\
  \ prepoved trpin\u010Denja na delovnem mestu v \u010Detrtem odstavku 7. \u010Dlena,\
  \ kjer tudi dolo\u010Da, da je trpin\u010Denje na delovnem mestu vsako ponavljajo\u010D\
  e se ali sistemati\u010Dno, graje vredno ali o\u010Ditno negativno in \u017Ealjivo\
  \ ravnanje ali vedenje, usmerjeno proti posameznim delavcem na delovnem mestu ali\
  \ v zvezi z delom.\nOb tem dodajamo, da je sodna praksa Vrhovnega sodi\u0161\u010D\
  a Republike Slovenije (v nadaljnjem besedilu: Vrhovno sodi\u0161\u010De) natan\u010D\
  neje vsebinsko opredelila pojem trpin\u010Denja, predvsem v smislu negativne definicije.\
  \ Iz sodbe Vrhovnega sodi\u0161\u010Da VIII Ips 159/2014 z dne 24. 11. 2014 izhaja,\
  \ da je pri tem, ko gre za ponavljajo\u010Da se neugodna oz. graje vredna ravnanja\
  \ oz. graje vreden odnos do delavcev, o\u010Ditno, da gre za taka negativna ravnanja\
  \ v dalj\u0161em obdobju oz. za nadaljevana ravnanja, ki \u0161ele ob ve\u010Dkratni\
  \ storitvi oz. trajnej\u0161emu neustreznemu vedenju pomenijo trpin\u010Denje. Kot\
  \ je obrazlo\u017Eilo Vrhovno sodi\u0161\u010De v sodbi VIII Ips 42/2015 z dne 12.\
  \ 5. 2015, je pri presoji, ali je vedenje in ravnanje vredno graje, o\u010Ditno\
  \ negativno in \u017Ealjivo, potrebno upo\u0161tevati konkretne okoli\u0161\u010D\
  ine. Pomembno je, da so o\u010Ditana dejanja sporna in nedopustna v objektivnem\
  \ smislu in ne v smislu subjektivne presoje delavca. V sklepu VIII Ips 48/2015 z\
  \ dne 17. 5. 2016 je Vrhovno sodi\u0161\u010De izpostavilo, da je za trpin\u010D\
  enje bistveno, da celota o\u010Ditanih ravnanj pomeni graje vredno ali o\u010Ditno\
  \ negativno in \u017Ealjivo ravnanje ali vedenje. Izpostaviti velja tudi sklep Vrhovnega\
  \ sodi\u0161\u010Da VIII Ips 85/2019 z dne 16. 5. 2019, v obrazlo\u017Eitvi katerega\
  \ je bilo pojasnjeno, da pri pojavu trpin\u010Denja ni nujno, da so dejanja enaka\
  \ ali istovrstna, ampak je lahko trpin\u010Denje na delovnem mestu sestavljeno iz\
  \ ve\u010D, tudi drobnih ravnanj, ki na prvi pogled vsako zase objektivno ni niti\
  \ graje vredno ali o\u010Ditno negativno ali \u017Ealjivo, postanejo pa tak\u0161\
  na, \u010De v njih, gledano skupaj kot celoto, prepoznamo vzorec ravnanja, ki se\
  \ ponavlja ali je sistemati\u010Den, to celoto ravnanj pa bi obi\u010Dajno ob\u010D\
  utljiv, nepristranski in razumen opazovalec spoznal kot graje vredno ali o\u010D\
  itno negativno ali \u017Ealjivo.\nZ vidika veljavne zakonske ureditve pripominjamo,\
  \ da dolo\u010Dba petega odstavka 7. \u010Dlena ZDR-1 dolo\u010Da, da delavec, ki\
  \ je \u017Ertev trpin\u010Denja, ne sme biti izpostavljen neugodnim posledicam zaradi\
  \ ukrepanja, ki ima za cilj uveljavitev prepovedi trpin\u010Denja na delovnem mestu.\n\
  Nadalje ZDR-1 v zvezi s trpin\u010Denjem na delovnem mestu v 47. \u010Dlenu, ki\
  \ ureja varovanje dostojanstva delavca pri delu, v prvem odstavku dolo\u010Da obveznost\
  \ delodajalca, da zagotavlja tak\u0161no delovno okolje, v katerem noben delavec\
  \ ne bo izpostavljen spolnemu in drugemu nadlegovanju ali trpin\u010Denju s strani\
  \ delodajalca, predpostavljenih ali sodelavcev ter da mora v ta namen delodajalec\
  \ sprejeti ustrezne ukrepe za za\u0161\u010Dito delavcev pred spolnim in drugim\
  \ nadlegovanjem ali pred trpin\u010Denjem na delovnem mestu. Kak\u0161ne ukrepe\
  \ bo delodajalec sprejel za zagotovitev ukrepov za za\u0161\u010Dito delavcev pred\
  \ spolnim in drugim nadlegovanjem oziroma pred trpin\u010Denjem je prepu\u0161\u010D\
  eno delodajalcu. Delodajalec mora sprejeti tako preventivne ukrepe, s katerimi prepre\u010D\
  uje mo\u017Enosti ne\u017Eelenega ravnanja, kot tudi kurativne ukrepe v primeru,\
  \ ko delodajalec ugotovi oziroma je obve\u0161\u010Den o tak\u0161nem ravnanju.\
  \ Nadalje ZDR-1 v drugem odstavku 47. \u010Dlena nalaga delodajalcu obveznost, da\
  \ poskrbi, da so delavci tudi dejansko seznanjeni s sprejetimi ukrepi iz prvega\
  \ odstavka 47. \u010Dlena ZDR-1. Dolo\u010Dba tretjega odstavka 47. \u010Dlena ZDR-1\
  \ dolo\u010Da pravilo obrnjenega dokaznega bremena v primeru spora v zvezi s spolnim\
  \ in drugim nadlegovanjem ali\_ trpin\u010Denjem, kar pomeni, da \u010De delavec\
  \ v sporu navaja dejstva, ki opravi\u010Dujejo domnevo, da je delodajalec ravnal\
  \ v nasprotju s prvim odstavkom 47. \u010Dlena ZDR-1, je dokazno breme na strani\
  \ delodajalca.\nDolo\u010Dba 8. \u010Dlena ZDR-1 izrecno priznava od\u0161kodninsko\
  \ odgovornost delodajalca za \u0161kodo, ki jo delavci utrpijo zaradi kr\u0161itve\
  \ prepovedi diskriminacije ali trpin\u010Denja na delovnem mestu. Od\u0161kodninsko\
  \ odgovornost delodajalca delavcu sicer ureja 179. \u010Dlen ZDR-1, ki dolo\u010D\
  a, da mora delodajalec delavcu povrniti povzro\u010Deno \u0161kodo pri delu ali\
  \ v zvezi z delom po splo\u0161nih pravilih civilnega prava, dolo\u010Dba 8. \u010D\
  lena ZDR-1 pa je specialnej\u0161a dolo\u010Dba glede na splo\u0161no pravilo iz\
  \ 179. \u010Dlena ZDR-1. V primeru kr\u0161itve prepovedi diskriminacije ali trpin\u010D\
  enja na delovnem mestu je delodajalec delavcu od\u0161kodninsko odgovoren po splo\u0161\
  nih pravilih civilnega prava, kot nepremo\u017Eenjska \u0161koda, ki je nastala\
  \ delavcu, se \u0161tejejo tudi pretrpljene du\u0161evne bole\u010Dine zaradi nezagotavljanja\
  \ varstva pred spolnim ali drugim nadlegovanjem ali trpin\u010Denjem na delovnem\
  \ mestu v skladu s 47. \u010Dlenom ZDR-1. ZDR-1 v 8. \u010Dlenu posebej dolo\u010D\
  a, da se mora pri odmeri denarne od\u0161kodnine za nepremo\u017Eenjsko \u0161kodo\
  \ upo\u0161tevati, da je ta u\u010Dinkovita in sorazmerna s \u0161kodo, ki jo je\
  \ utrpel delavec in da odvra\u010Da delodajalca od ponovnih kr\u0161itev.\nKr\u0161\
  itev prepovedi spolnega in drugega nadlegovanja ter trpin\u010Denja na delovnem\
  \ mestu je na podlagi 2. to\u010Dke prvega odstavka 217. \u010Dlena ZDR-1 tudi prekr\u0161\
  ek, za katerega je za delodajalca predpisana globa od 3.000 do 20.000 eurov.\nV\
  \ kolikor delodajalec ne obvesti delavcev o sprejetih ukrepih za za\u0161\u010D\
  ito delavcev pred spolnim in drugim nadlegovanjem ali pred trpin\u010Denjem na delovnem\
  \ mestu v skladu z drugim odstavkom 47. \u010Dlena ZDR-1, stori prekr\u0161ek, za\
  \ katerega je predpisana globa od 1.500 do 4.000 eurov, kar ima podlago v 4. to\u010D\
  ki prvega odstavka 217.a \u010Dlena ZDR-1.\nV zvezi z uveljavljanjem pravic pri\
  \ delodajalcu in sodnim varstvom pojasnjujemo, da ima delavec, ki meni, da delodajalec\
  \ ne izpolnjuje obveznosti iz delovnega razmerja ali kr\u0161i katero od njegovih\
  \ pravic iz delovnega razmerja, pravico pisno zahtevati, da delodajalec odpravi\
  \ kr\u0161itev oz. da obveznost izpolni, kar ima podlago v prvem odstavku 200. \u010D\
  lena ZDR-1. Delavec lahko v skladu z drugim odstavkom 200. \u010Dlena ZDR-1 zahteva\
  \ sodno varstvo pred pristojnim sodi\u0161\u010Dem, \u010De delodajalec v osmih\
  \ delovnih dneh po vro\u010Deni pisni zahtevi ne izpolni svoje obveznosti iz delovnega\
  \ razmerja ali odpravi kr\u0161itve, in sicer v roku nadaljnjih 30 dni.\nOb tem\
  \ \u0161e pripominjamo, da ima na podlagi prvega odstavka 215. \u010Dlena ZDR-1\
  \ In\u0161pektorat Republike Slovenije za delo, v skladu s predpisi, ki urejajo\
  \ in\u0161pekcijsko nadzorstvo, pooblastilo za in\u0161pekcijski nadzor nad izvajanjem\
  \ dolo\u010Db tega zakona, podzakonskih aktov, kolektivnih pogodb in splo\u0161\
  nih aktov delodajalca, ki urejajo delovna razmerja, zato se lahko delavec s prijavo\
  \ kr\u0161itve obrne tudi na njih.\nGlede na pojasnjeno v zvezi s predlogom menimo,\
  \ da je veljavna zakonska ureditev prepovedi trpin\u010Denja na delovne mestu ustrezna.\
  \ Ob tem je potrebno upo\u0161tevati merila, ki so se v zvezi s trpin\u010Denjem\
  \ oblikovala v sodni praksi Vrhovnega sodi\u0161\u010Da. Pri odgovoru na vpra\u0161\
  anje, ali je vedenje in ravnanje vredno graje, o\u010Ditno negativno ali \u017E\
  aljivo, je potrebno presojati konkretne okoli\u0161\u010Dine primera. Zakonska prepoved\
  \ trpin\u010Denja v skladu s 7. \u010Dlenom ZDR-1 je namre\u010D pravni standard,\
  \ ki ga vsebinsko napolnjujejo (delovna) sodi\u0161\u010Da glede na okoli\u0161\u010D\
  ine konkretnega primera. Posledi\u010Dno menimo, da je predlagana re\u0161itev konkretizacije\
  \ zakonske definicije trpin\u010Denja z navedbo taksativno dolo\u010Denih okoli\u0161\
  \u010Din neprimerna.\nDodati velja, da je bil ZDR-1 del celovite reforme trga dela\
  \ v letu 2013 in je bil sprejet kot rezultat kompromisov med socialnimi partnerji,\
  \ zato bi vpra\u0161anje bodo\u010De spremembe zakonske ureditve zahtevalo preu\u010D\
  itev in uskladitev tudi s socialnimi partnerji."
