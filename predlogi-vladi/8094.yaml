response: "Odziv Ministrstva za zdravje\nSlovenska zdravstvena zakonodaja evtanazije\
  \ ne pozna, prav tako je kot posebno kaznivo dejanje ne opredeljuje slovenski Kazenski\
  \ zakonik. Povzro\u010Ditev smrti pacienta s strani zdravnika ali drugega zdravstvenega\
  \ delavca bi lahko bila tako okvalificirana kot uboj ali umor (torej kaznivo dejanje\
  \ zoper \u017Eivljenje in telo) ali v dolo\u010Denih primerih celo kot opustitev\
  \ zdravstvene pomo\u010Di (kot kaznivo dejanje zoper \u017Eivljenje). Velja poudariti,\
  \ da pri kaznivem dejanju pomo\u010D pri samomoru sklepnega dejanja ne izvede zdravstveni\
  \ delavec, temve\u010D bolnik sam. Evtanazijo v Sloveniji omenja zgolj pe\u0161\u010D\
  ica internih aktov posameznih zdru\u017Eenj s podro\u010Dja zdravstva, pri \u010D\
  emer gre pri vseh teh zgolj za na\u0161tevanje primerov morebitnega odklonskega\
  \ ravnanja \u010Dlanov teh zdru\u017Eenj. Kot primer naj navedemo, da Kodeks zdravni\u0161\
  ke etike v 29. \u010Dlenu dolo\u010Da, da zdravnik zavra\u010Da evtanazijo in pomo\u010D\
  \ pri samomoru, Kodeks medicinske deontologije v 43. \u010Dlenu pa, da zdravnik\
  \ odklanja in obsoja evtanazijo in jo ima za la\u017Eni humanizem.\nMinistrstvo\
  \ za zdravje si je v letu 2015 pridobilo tudi Stali\u0161\u010De Komisije RS za\
  \ medicinsko etiko (v nadaljevanju: KME) o evtanaziji. Po mnenju \u010Dlanov te\
  \ komisije nova uspe\u0161na zdravljenja in perspektive, ki jih razvoj znanosti\
  \ odpira, krepijo poslanstvo zdravni\u0161kega poklica o ohranjanju in nedotakljivosti\
  \ \u010Dlove\u0161kega \u017Eivljenja. Kljub temu, da se je okrepila vloga pacienta\
  \ kot aktivnega partnerja v procesih zdravljenja, kar vklju\u010Duje tudi Zakon\
  \ o pacientovih pravicah, pa pacientova pravica, da odlo\u010Da o svojem \u017E\
  ivljenju, ne vklju\u010Duje dol\u017Enosti zdravnika, da pacientu na njegovo zahtevo\
  \ prekine \u017Eivljenje. Evtanazija namre\u010D spreminja razmerje med zdravnikom\
  \ in bolnikom, ru\u0161i temeljno zdravnikovo poslanstvo, ki je ohranjanje \u017E\
  ivljenja, spreminja njegov odnos do \u017Eivljenja bolnikov in odpira prostor zlorabam,\
  \ ki jih je te\u017Eko nadzorovati ali prepre\u010Devati. Evtanazija tudi spreminja\
  \ vrednoto \u010Dlove\u0161kega \u017Eivljenja v zdravstvu in s tem posredno ogro\u017E\
  a naj\u0161ibkej\u0161e med nami. KME \u0161e meni, da za evtanazijo ob dana\u0161\
  njih mo\u017Enostih bla\u017Eilnih ukrepanj v okviru paliativne oskrbe tudi ni nobene\
  \ potrebe.\nEvtanazije prav tako ne podpira Odbor za etiko pri Svetu Evrope, ki\
  \ vse dr\u017Eave \u010Dlanice poziva k u\u010Dinkoviti paliativni oskrbi umirajo\u010D\
  ih bolnikov, in tudi Parlamentarna skup\u0161\u010Dina Sveta Evrope.\nMinistrstvo\
  \ za zdravje sledi vsem omenjenim dokumentom in se njihovemu mnenju v celoti pridru\u017E\
  uje.\nOb tem posebej izpostavljamo pravico do prepre\u010Devanja in laj\u0161anja\
  \ trpljenja, ki jo kot posebno pravico pacienta ureja Zakon o pacientovih pravicah.\
  \ V skladu s tem zakonom ima namre\u010D pacient pravico, da se brez odla\u0161\
  anja ukrene vse potrebno za odpravo ali najve\u010Djo mo\u017Eno ubla\u017Eitev\
  \ njegovih bole\u010Din in drugega trpljenja, povezanega z boleznijo. Prav tako\
  \ ima pravico, da se pri njegovi zdravstveni oskrbi po strokovnih standardih prepre\u010D\
  ijo nepotrebne bole\u010Dine in drugo trpljenje, povezano z medicinskim posegom,\
  \ v kon\u010Dni fazi bolezni in v primeru pacienta z neozdravljivo boleznijo, ki\
  \ mu povzro\u010Da hudo trpljenje, pa ima pravico tudi do paliativne oskrbe.\nV\
  \ zvezi s pobudo, da bi na Ministrstvu za zdravje posredovali podatke o izvajanju\
  \ evtanazije v tujini bolnikom, ki si evtanazije \u017Eelijo, pojasnjujemo, bi posredovanje\
  \ informacij o tem, kje bi lahko nekdo storil samomor, \u017Ee lahko pomenilo izvajanje\
  \ kaznivega dejanja napeljevanja k samomoru in pomo\u010D pri samomoru, kot ga opredeljuje\
  \ 120. \u010Dlenu Kazenskega zakonika. Kazenski zakonik namre\u010D velja za vsakogar,\
  \ ki kaznivo dejanje stori na ozemlju Republike Slovenije, pa tudi za dr\u017Eavljana\
  \ Republike Slovenije, ki kaznivo dejanje stori v tujini.\nNa Ministrstvu za zdravje\
  \ vlagamo velike napore v vzpostavitev delujo\u010De paliativne mre\u017Ee, katere\
  \ glavni cilj je obvladanje vseh simptomov napredovale bolezni do te mere, da bolnik\
  \ in njegovi svojci ne trpijo, ko se \u017Eivljenje izteka. \n "
