response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nNa podlagi\
  \ naro\u010Dila Ministrstva za delo, dru\u017Eino in socialne zadeve je Skupnost\
  \ socialnih zavodov Slovenije pred dvema letoma pripravila nov sistem spremljanja\
  \ \u0161tevila \u010Dakajo\u010Dih za sprejem v dom za starej\u0161e v javni mre\u017E\
  i. Po novem sistem deluje tako, da \u010Drpa podatke neposredno iz seznamov pro\u0161\
  enj, ki jih vodijo posamezni domovi, dodana pa je mo\u017Enost, da odgovorne osebe\
  \ dolo\u010Dijo koliko pro\u0161enj je dejansko aktualnih za takoj\u0161en sprejemov\
  \ dom, koliko pa je t.i. pro\u0161enj na zalogo, pri katerih prosilci ne \u017E\
  elijo takoj\u0161njega sprejema. Na spletni strani Skupnosti (www.ssz-slo.si) je\
  \ na voljo pregled pro\u0161enj po posameznih obmo\u010Dnih enotah in izvajalcih\
  \ v javni mre\u017Ei, za vsakega izvajalca pa je navedena kapaciteta, \u0161tevilo\
  \ morebitnih prostih mest, vseh evidentiranih pro\u0161enj in \u0161tevilo aktivnih\
  \ pro\u0161enj za takoj\u0161en sprejem. Preko spletne strani Skupnosti je mogo\u010D\
  e pro\u0161njo po elektronski poti tudi oddati, tako, da se izpolni obrazec in v\
  \ elektronski obliki prilo\u017Ei zahtevana dokumentacija. Pro\u0161nje je mogo\u010D\
  e oddati v ve\u010D domov, ki jih uporabnik izbere iz seznama, lahko pa na tem spletnem\
  \ naslovu uporabnik enostavno pridobi ustrezne obrazce, jih izpolni in po\u0161\
  lje ali pa osebno odda pri \u017Eelenem izvajalcu. Ocenjujemo, da s to re\u0161\
  itvijo, ki jo \u017Ee izvajamo zadostimo vsebini predloga, da se osve\u017Euje \u0161\
  tevilo prostih kapacitet v domovih za starej\u0161e in da je na voljo podatek o\
  \ prostih kapacitetah. V zvezi s predlogom \xBBhitrej\u0161ega zdru\u017Eevanja\
  \ ostarelih star\u0161ev, ki bivajo v razli\u010Dnih domovih\xAB, pa je re\u0161\
  evanje v pristojnosti dogovora med socialnimi delavci domov in svojci, da skupaj\
  \ i\u0161\u010Dejo najbolj\u0161o in najhitrej\u0161o mo\u017Enost skupne namestitve.\
  \  "
