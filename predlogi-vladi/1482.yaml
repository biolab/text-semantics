response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nDru\u017Einska\
  \ razmerja, kamor sodi tudi rejni\u0161tvo, ureja Zakon o zakonski zvezi in dru\u017E\
  inskih razmerjih (Uradni list RS, \u0161t. 69/04 \u2013 ZZZDR-UPB1). Zaradi celovite\
  \ ureditve dru\u017Einskega prava v enem predpisu, upo\u0161tevajo\u010D aktualne\
  \ dru\u017Ebene spremembe in pravno politi\u010Dne potrebe je bil pripravljen predlog\
  \ Dru\u017Einskega zakonika (DZak), ki je v dr\u017Eavnozborskem postopku in s katerim\
  \ se \u017Eeli celovito urediti celotno dru\u017Einsko pravo. Eden izmed osnovnih\
  \ ciljev predloga DZak je izbolj\u0161anje polo\u017Eaja otrok v dru\u017Einskih\
  \ razmerjih, bodisi pred postopkom pri sodi\u0161\u010Du, med samim postopkom in\
  \ tudi po kon\u010Danem postopku. S tem se \u017Eeli zagotoviti u\u010Dinkovitej\u0161\
  e izvajanje na\u010Dela varovanja koristi otroka, ki je temeljno na\u010Delo na\u0161\
  ega dru\u017Einskega prava. V zvezi s tem gre za sistemski premik glede odlo\u010D\
  anja o ukrepih za varstvo koristi otroka, ki bo z DZak skoraj v celoti preneseno\
  \ s centrov za socialno delo na sodi\u0161\u010Da. Najbolj prenovljeno poglavje\
  \ predloga DZak v primerjavi z veljavno zakonodajo je poglavje o ukrepih za varstvo\
  \ koristi otrok. Pristojnost za odlo\u010Danje o ukrepih se deli med center za socialno\
  \ delo ter sodi\u0161\u010Da. Ukrepi za varstvo koristi otrok po predlogu DZak so:\
  \ \u2022    nujni ukrepi (o teh odlo\u010Dajo centri za socialno delo), \u2022 \
  \   za\u010Dasne odredbe (o teh odlo\u010Dajo sodi\u0161\u010Da), \u2022    ukrepi\
  \ trajnej\u0161ega zna\u010Daja (o teh odlo\u010Dajo sodi\u0161\u010Da, razen o\
  \ ukrepu nadzora izvr\u0161evanja star\u0161evske skrbi, o katerem odlo\u010Dajo\
  \ centri za socialno delo). Predlog DZak pri vsakem ukrepu posebej dolo\u010Da koliko\
  \ \u010Dasa lahko traja, dolo\u010Da stalno preverjanje utemeljenosti nadaljnjega\
  \ izvajanja ukrepa in zavezuje center za socialno delo, da predlaga prenehanje izvajanja\
  \ ukrepa, nadomestitev ukrepa z drugim ali predlaga podalj\u0161anje \u017Ee izre\u010D\
  enega ukrepa, kadar meni, da je to otroku v korist. Enako lahko odlo\u010Di sodi\u0161\
  \u010De po uradni dol\u017Enosti. Rejni\u0161tvo je tudi v predlogu DZak oblika\
  \ dru\u017Einskopravnega varstva otrok, ki se izvaja z nego, vzgojo in oskrbovanjem\
  \ v tuji dru\u017Eini, to je pri osebah, ki niso otrokovi star\u0161i (oziroma posvojitelji),\
  \ niti skrbniki. Razlika z veljavno ureditvijo je v tem, da bo center za socialno\
  \ delo lahko odlo\u010Dil o namestitvi otroka v rejni\u0161tvo le pri odlo\u010D\
  itvi o nujnem ukrepu za varstvo otrokove koristi, v vseh ostalih primerih o namestitvi\
  \ otroka v rejni\u0161tvo bo po novem odlo\u010Dalo sodi\u0161\u010De. Po predlogu\
  \ DZak lahko sodi\u0161\u010De star\u0161em odvzame otroka in ga namesti k drugi\
  \ osebi, v rejni\u0161tvo ali v zavod, \u010De je otrok ogro\u017Een in je mogo\u010D\
  e le z odvzemom v zadostni meri zavarovati njegove koristi in \u010De okoli\u0161\
  \u010Dine primera ka\u017Eejo, da bodo star\u0161i po dolo\u010Denem \u010Dasu ponovno\
  \ lahko prevzeli skrb za njegovo vzgojo in varstvo. Ukrep odvzema otroka star\u0161\
  em lahko po predlogu DZak traja najve\u010D tri leta, razen, \u010De sodi\u0161\u010D\
  e odlo\u010Di o podalj\u0161anju ukrepa. "
