response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o delovnih razmerjih (Uradni list RS, \u0161t. 21/13, 78/13 - popr.,\
  \ 47/15 - ZZSDT, 33/16 - PZ-F 52/16 in 15/17 - odl. US; v nadaljnjem besedilu: ZDR-1)\
  \ kot splo\u0161en zakon na podro\u010Dju urejanja delovnih razmerij instituta t.i.\
  \ pripravljenosti za delo na domu ne ureja.\nPri razumevanje posebne narave tega\
  \ instituta pa velja vendarle opozoriti na definicijo delovnega \u010Dasa, kot jo\
  \ dolo\u010Da ZDR-1. Kot efektivni delovni \u010Das je v drugem odstavku 142. \u010D\
  lena ZDR-1 opredeljen vsak \u010Das, v katerem delavec dela, kar pomeni, da je na\
  \ razpolago delodajalcu in izpolnjuje svoje delovne obveznosti iz pogodbe o zaposlitvi.\
  \ Ob tem pa naj poudarimo, da pri opredelitvi efektivnega delovnega \u010Dasa ZDR-1\
  \ sledi zahtevam Direktive 2003/88/ES Evropskega parlamenta in Sveta z dne 4. novembra\
  \ 2003 o dolo\u010Denih vidikih organizacije delovnega \u010Dasa (v nadaljnjem besedilu:\
  \ Direktiva 2003/88).\nPrav tako ZDR-1 sledi zahtevam iz Direktive 2003/88 pri urejanju\
  \ odmora med delom ter dnevnega in tedenskega po\u010Ditka.\nDalje \u017Eelimo opozoriti,\
  \ da predstavlja Direktiva 2003/88 temeljni pravni vir, ki dolo\u010Da zahteve v\
  \ zvezi z varnostjo in zdravjem pri organizaciji delovnega \u010Dasa. Cilj Direktive\
  \ 2003/88 je zagotavljanje standardov, skupnih vsem dr\u017Eavam \u010Dlanicam,\
  \ za za\u0161\u010Dito delavcev pred zdravstvenimi in varnostnimi tveganji, povezanimi\
  \ s predolgim in neustreznim delovnim \u010Dasom ter nezadostnim \u010Dasom za po\u010D\
  itek in okrevanje od dela. Ne dolo\u010Da pa ta direktiva pravil, ki bi se nana\u0161\
  ala na pla\u010Dilo (razen pravice do \u0161tirih tednov pla\u010Danega dopusta).\n\
  Izpostavljeni institut pa je predmet ureditve nekaterih specialnih zakonov na podro\u010D\
  ju javnega sektorja, kjer je prisotna potreba, da je delavec izven delovnega mesta\
  \ dosegljiv za opravljanje delovnih nalog. Gre za dejavnosti na podro\u010Dju zdravstva,\
  \ organizacije in dela policije, obrambe, za\u0161\u010Dite in re\u0161evanja, veterinarstva,\
  \ sodni\u0161ke slu\u017Ebe, dr\u017Eavnega to\u017Eilstva, zunanjih zadev in gasilstva.\
  \ Dolo\u010Dena posamezna vpra\u0161anja v zvezi z izvajanjem obveznosti delavca,\
  \ da je za delodajalca dosegljiv izven delovnega mesta, predvsem pla\u010Dilo dodatka,\
  \ so urejana tudi v posameznih kolektivnih pogodbah s podro\u010Dja dejavnosti javnega\
  \ sektorja.\nDalje naj pojasnimo, da dolo\u010Dena vpra\u0161anja glede pripravljenosti\
  \ za delo na domu urejajo tudi nekatere kolektivne pogodbe zasebnega sektorja. Ob\
  \ navedenem je treba poudariti, da so za razlago kolektivnih pogodb pristojne posebej\
  \ v ta namen ustanovljene komisije/odbori za  razlago (praviloma iz vrst \u010D\
  lanov, ki so podpisniki kolektivne pogodbe). Podpisniki kolektivnih pogodb pa lahko\
  \ predlagajo spremembo ali dopolnitev ureditve, v kolikor menijo, da je to v posamezni\
  \ kolektivni pogodbi primerno in potrebno.\nDodatno naj opozorimo, da ima delavec,\
  \ ki meni, da delodajalec ne izpolnjuje obveznosti iz delovnega razmerja ali kr\u0161\
  i katero od njegovih pravic iz delovnega razmerja, skladno s predpisanim postopkom\
  \ uveljavljanja pravic v 200. \u010Dlenu ZDR-1 pravico pisno zahtevati, da delodajalec\
  \ kr\u0161itev odpravi in obveznost izpolni. \u010Ce delodajalec v roku osmih delovnih\
  \ dni po vro\u010Deni pisni zahtevi delavca ne izpolni svoje obveznosti oziroma\
  \ ne odpravi kr\u0161itve, lahko delavec v roku 30 dni od poteka roka za izpolnitev\
  \ obveznosti s strani delodajalca zahteva sodno varstvo pred pristojnim delovnim\
  \ sodi\u0161\u010Dem. V skladu z Zakonom o delovnih in socialnih sodi\u0161\u010D\
  ih (Uradni list RS, \u0161t. 2/04, 10/04 - popr., 45/08 - ZArbit, 45/08 - ZPP-D,\
  \ 47/10 - odl. US, 43/12 odl. US in 10/17 - ZPP-E) je delovno sodi\u0161\u010De\
  \ pristojno odlo\u010Diti v sporu o pravicah, obveznostih in odgovornostih iz delovnega\
  \ razmerja. Neodvisno in vzporedno z uveljavljanjem pravnega varstva pa lahko delavec,\
  \ ki meni, da mu delodajalec kr\u0161i pravico iz delovnega razmerja, poda prijavo\
  \ kr\u0161itve na In\u0161pektorat RS za delo.\nUpo\u0161tevaje navedeno menimo,\
  \ da specifi\u010Dnih vpra\u0161anj, ki se nana\u0161ajo na izvajanje pripravljenosti\
  \ za delo na domu, ki se izvaja le v dolo\u010Denih dejavnostih, kjer je prisotna\
  \ potreba, da je delavec izven delovnega mesta dosegljiv za opravljanje delovnih\
  \ nalog, ni primerno urejati v splo\u0161nem zakonu, ki ureja delovna razmerja.\
  \ Nenazadnje naj dodamo, da je bil ZDR-1 s strani zakonodajalca sprejet po dogovoru\
  \ s socialnimi partnerji ter da bi morebitne spremembe in dopolnitve tega zakona\
  \ zahtevale dodaten dogovor oziroma kompromis med socialnimi partnerji.\n "
