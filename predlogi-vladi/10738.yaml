response: "Odziv Ministrstva za okolje in prostor\n\u017De v obstoje\u010Dih odlokih\
  \ o na\u010Drtih kakovosti zraka ima ukrep pove\u010Devanja preto\u010Dnosti prometa\
  \ ustrezno mesto, saj tudi s tem ukrepom lahko med drugim tudi zmanj\u0161amo izpuste\
  \ CO2 in delcev.\nKonkretno je Odloku o na\u010Drtu kakovosti zraka na obmo\u010D\
  ju Mestne ob\u010Dine Maribor dolo\u010Deno: \xBBIme ukrepa: Odprava zastojev v\
  \ prometu in zagotavljanje visoke preto\u010Dnosti prometa\xAB Dokler so osebni\
  \ avtomobili najpogostej\u0161i na\u010Din prevoza oseb, je eden od pomembnih ukrepov\
  \ odprava zastojev in pove\u010Danje prepustnosti v prometu, pri \u010Demer ima\
  \ \u0161e posebno prednost zagotavljanje preto\u010Dnosti za JPP.\nNa obmo\u010D\
  ju ob\u010Dine bo izvedena ustrezna analiza prepustnosti prometa, kar bo podlaga\
  \ za izvajanje zlasti naslednjih ukrepov:\n odprava kri\u017Eanja \xBBcesta \u2013\
  \ cesta \u2013 \u017Eeleznica\xAB na Ljubljanski ulici v Mariboru in izgradnja nadvoza,\
  \ uvedba zelenega vala semaforjev na vseh mestnih vpadnicah (Ptujska in Tr\u017E\
  a\u0161ka cesta, Cesta proletarskih brigad, Dravograjska in Puhova cesta), nadgradnja\
  \ semaforjev s senzorji in uravnavanje prometa glede na zgo\u0161\u010Denost prometa,\
  \ izklju\u010Devanje semaforjev izven \xBBdnevne potrebe\xAB na kri\u017Ei\u0161\
  \u010Dih, uvedba zavijanja desno kljub rde\u010Di lu\u010Di na kri\u017Ei\u0161\u010D\
  ih, postavitev dodatnega razvr\u0161\u010Devalnega pasu za zavijanje v kri\u017E\
  i\u0161\u010Dih, izgradnja kro\u017Ei\u0161\u010D na kri\u017Ei\u0161\u010Dih, izgradnja\
  \ dodatne cestne infrastrukture ob trgovskih centrih, ukrepi za hitrej\u0161e vklju\u010D\
  evanje v promet, ukrepi za zagotavljanje prednosti JPP na obmo\u010Dju ob\u010D\
  ine, v \u010Dasu mno\u017Ei\u010Dnih prireditev v ob\u010Dini se bodo izvajali ukrepi\
  \ za optimalni potek prometa. Za la\u017Eje iskanje prostih parkiri\u0161\u010D\
  \ (da jih vozniki ne i\u0161\u010Dejo in pri tem ne povzro\u010Dajo dodatne gne\u010D\
  e) bo ob\u010Dina uvedla informatizacijo oziroma mobilni spletni program, ki bo\
  \ voznikom sprotno (odzivno) kazal, koliko parkirnih mest in kje v ob\u010Dini je\
  \ \u0161e na voljo.\xAB \nNosilec ukrepa je Mestna ob\u010Dina Maribor. Dr\u017E\
  ava in ob\u010Dina sedaj novelirata ta odlok, ukrep bo ostal v veljavi.\nV ostalih\
  \ odlokih velja enak ukrep. V nastajajo\u010Dem Operativnem programu ohranjanja\
  \ kakovosti zraka bo prometnim ukrepom prav tako namenjena ustrezna pozornost."
