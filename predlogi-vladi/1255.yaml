response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo, ki je pristojno\
  \ za pripravo Zakona o volitvah v dr\u017Eavni zbor (Uradni list RS, \u0161t. 109/06\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, v nadaljnjem besedilu ZVDZ)\
  \ in Zakona o volilni in referendumski zakonodaji (Ur. l. RS, \u0161t. 41/07, 103/07\
  \ - ZPolS \u2013 D, v nadaljnjem besedilu ZVRK), je \u017Ee pripravilo nekatere\
  \ spremembe teh dveh zakonov, ki sta povezana tudi s predlogi predlagateljev. Predlog\
  \ novele ZVDZ tako med drugim dolo\u010Da ukinitev volilnih okrajev in uvedbo absolutnega\
  \ obveznega preferen\u010Dnega glasu. Volilni okraji kot na\u010Din uresni\u010D\
  evanja pasivne volilne pravice bi se ukinili in bi se ohranili le \u0161e na administrativni\
  \ ravni. Volivci bi tako glasovali o celotni listi kandidatov v volilni enoti, uvedel\
  \ pa bi se primerjalno-pravno pogosto uveljavljeni preferen\u010Dni glas, in sicer\
  \ v obliki absolutnega obveznega preferen\u010Dnega glasu, ki je po mnenju predlagatelja\
  \ predloga novele ZVDZ najustreznej\u0161i in v najve\u010Dji mo\u017Eni meri odra\u017E\
  a voljo volivcev. Absolutni obvezni preferen\u010Dni glas namre\u010D pomeni, da\
  \ mora volivec preferen\u010Dni glas obvezno oddati, nadalje pa, da so izvoljeni\
  \ tisti kandidati, ki so dosegli najve\u010Dje \u0161tevilo preferen\u010Dnih glasov,\
  \ pri \u010Demer se preferen\u010Dni glas upo\u0161teva ne glede na to, kolik\u0161\
  no \u0161tevilo preferen\u010Dnih glasov je dobil kandidat. S tak\u0161no ureditvijo\
  \ bi bil uresni\u010Den tudi predlog kandidatov, ki predlagajo, da se da mandat\
  \ \xBBosebi, ne stranki\xAB. Tak\u0161na ureditev bi stopila v veljavo, \u010De\
  \ bi jo dr\u017Eavni zbor potrdil z dvotretjinsko ve\u010Dino glasov vseh poslancev.\
  \ Nadalje pa predlog sprememb ZVRK dolo\u010Da, da pravne osebe ne bi ve\u010D smele\
  \ financirati volilne kampanje. S prepovedjo financiranja volilne kampanje pravnim\
  \ osebam bi se zmanj\u0161ala odvisnost politi\u010Dnih strank in drugih, ki kandidirajo\
  \ na volitvah, od donatorjev sredstev za volilno kampanjo, s \u010Dimer bi se prepre\u010D\
  evala mo\u017Enost za korupcijo. Predlog zakona vsebuje izrecne dolo\u010Dbe, po\
  \ katerih bi bilo od pravnih oseb, samostojnih podjetnikov posameznikov ali posameznikov,\
  \ ki samostojno opravljajo dejavnost, prepovedano tako pridobivanje prispevkov za\
  \ volilno kampanjo kot tudi brezpla\u010Dno opravljanje storitev in dajanje blaga.\
  \ Organizatorji volilne kampanje bi lahko pridobivali posojila samo pri bankah in\
  \ posojilnicah. Predlagani \xBBodvzem mandata\xAB v primeru, ko izvoljeni predstavniki\
  \ ljudstva svojega dela ne opravljajo dobro, se po mnenju na\u0161ega ministrstva\
  \ ustrezno udejanji na volitvah, ko volivci kandidata, s katerim so imeli slabe\
  \ izku\u0161nje, na naslednjih volitvah pa\u010D ne bodo izvolili. Predloga ne podpiramo\
  \ tudi v delu, ki se nana\u0161a na zahtevo po kandidatovem stalnem prebivali\u0161\
  \u010Du v okraju, v katerem kandidira, oziroma je bil v tem volilnem okraju rojen.\
  \ Poslanci so \u017Ee po Ustavi RS predstavniki vsega ljudstva in naj v dr\u017E\
  avnem zboru ne bi zastopali parcialnih lokalnih interesov. V primeru predlagane\
  \ ureditve pa se temu ne bi dalo izogniti. Lokalni interesi se zastopajo v Dr\u017E\
  avnem svetu RS, ki ima dvaindvajset predstavnikov, ki zastopajo lokalne interese,\
  \ prav tako pa zahteva po stalnem prebivali\u0161\u010Du velja za uveljavljanje\
  \ tako aktivne kot pasivne volilne pravice na lokalnih volitvah. Kot navedeno, predlog\
  \ v dolo\u010Deni meri podpiramo in smo predlagane re\u0161itve tudi \u017Ee vklju\u010D\
  ili v predvidene spremembe zakonodaje, v dolo\u010Deni meri pa ga ne podpiramo. "
