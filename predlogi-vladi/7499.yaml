response: "Odziv Ministrstva za zdravje\nZobozdravstvene storitve so \u017Ee sedaj\
  \ skladno z dolo\u010Dbami Zakona o zdravstvenem varstvu in zdravstvenem zavarovanju\
  \ ter Pravili Obveznega zdravstvenega zavarovanja, krite iz obveznega zdravstvenega\
  \ zavarovanja (OZZ). Glede na vrsto zobozdravstvene storitve so te storitve bodisi\
  \ krite iz OZZ v celoti ali pa jih v dele\u017Eu krije tudi dopolnilno zdravstveno\
  \ zavarovanje. Za otroke in mladino do 18. leta ter \u0161tudente do 26. leta so\
  \ v vsakem primeru 100 % krite iz OZZ.\nZobozdravstvene storitve, ki so del pravic\
  \ iz OZZ, je na podlagi zakonodaje, veljavne v Republiki Sloveniji, mo\u017Eno koristiti\
  \ v okviru javnih zdravstvenih zavodov, ki opravljajo zobozdravstveno dejavnost,\
  \ ter pri zobozdravnikih koncesionarjih. Pri zobozdravnikih, ki niso koncesionarji\
  \ (t.i. \u010Disti zasebniki), zobozdravstvene storitve niso krite iz OZZ in so\
  \ samopla\u010Dni\u0161ke.\nSedanji obseg pravic za zobozdravstvene storitve, ki\
  \ je vklju\u010Den v OZZ, je po mnenju strokovnjakov ustrezen, v dolo\u010Deni meri\
  \ celo preobse\u017Een v primerjavi z drugimi dr\u017Eavami \u010Dlanicami EU. Vse\
  \ zobozdravstvene storitve pa nikakor ne sodijo v paket pravic iz OZZ, saj to z\
  \ javno finan\u010Dnega vidika ni vzdr\u017Eno, poleg tega pa so med njimi denimo\
  \ tudi nadstandardne storitve, ki so estetskega zna\u010Daja (kerami\u010Dni implantati),\
  \ protetika za odrasle ipd.. Za nekatere se lahko zavarovanci lahko bodisi zavarujejo\
  \ pri komercialnih zavarovalnicah ali pa jih koristijo kot samopla\u010Dniki.\n "
