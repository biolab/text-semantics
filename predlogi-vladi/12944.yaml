  \ moral vedeti za tak zna\u010Daj\_informacij.\nObveznost varovanja poslovne skrivnosti\
  \ se skupaj s prepovedjo opravljanja konkuren\u010Dne dejavnosti in prepovedjo \u0161\
  kodljivega ravnanja uvr\u0161\u010Da v splo\u0161no delav\u010Devo obveznost lojalnosti\
