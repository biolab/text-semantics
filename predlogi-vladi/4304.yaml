response: "Odziv Ministrstva za pravosodje in javno upravo\nV zvezi s predlogom, ki\
  \ se nana\u0161a na preverjanje veljavnosti izobrazbe dr\u017Eavnih in lokalnih\
  \ funkcionarjev, pojasnjujemo, da navedeni predlog ne sodi v delovno podro\u010D\
  je Ministrstva za pravosodje in javno upravo oziroma ministrstvo ni pristojno za\
  \ realizacijo predloga.\nGlede na to, da se predlog  nana\u0161a na dr\u017Eavne\
  \ funkcionarje, ki opravljajo funkcijo v razli\u010Dnih dr\u017Eavnih organih, kot\
  \ tudi na lokalne funkcionarje, ki opravljajo funkcijo v posameznih lokalnih skupnostih,\
  \ bi bilo treba predlog posredovati posameznim dr\u017Eavnim organom in lokalnim\
  \ skupnostim , pri \u010Demer pa opozarjamo, da odvetniki ne sodijo med funkcionarje.\
  \ Realizacija predloga glede preverjanje izobrazbe je tako v pristojnosti organa,\
  \ v katerem funkcionar opravlja funkcijo in uresni\u010Duje pravice in obveznosti\
  \ glede pokojninskega, invalidskega in zdravstvenega zavarovanja.\nNe glede na navedeno\
  \ pa pojasnjujemo, da je preverjanje verodostojnosti dokazil glede izobrazbe za\
  \ javne uslu\u017Ebence v dr\u017Eavni upravi in v pravosodnih organih urejen z\
  \ Uredbo o postopku za zasedbo delovnega mesta v organih dr\u017Eavne uprave in\
  \ v pravosodnih organih (Uradni list RS, \u0161t. 139/06 in 104/10), ki v tretjem\
  \ odstavku 23. \u010Dlena dolo\u010Da, da lahko predstojnik oziroma vodja kadrovskega\
  \ poslovanja pred odlo\u010Ditvijo o izbiri opravi razgovor s kandidatom, ki mu\
  \ ga je predlagala nate\u010Dajna komisija oziroma poobla\u0161\u010Deni javni uslu\u017E\
  benec, mora pa preveriti verodostojnost javnih listin ter listin o opravljenih izpitih,\
  \ ki so pogoj za zasedbo delovnega mesta. V primeru, da se verodostojnosti listin\
  \ ne da preveriti, da kandidat pisno izjavo, da so ta verodostojna.\n "
