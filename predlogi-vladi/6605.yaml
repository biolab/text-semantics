response: "Odziv Ministrstva za notranje zadeve\nNavedeno podro\u010Dje ureja Zakon\
  \ o prekr\u0161kih, ki v 57. \u010Dlenu dolo\u010Da, da lahko policist prekr\u0161\
  ek ugotovi preko:\n osebne zaznave (sam neposredno z svojimi \u010Dutili ugotovi\
  \ prekr\u0161ek ali z zaznavanjem (branjem) kot tudi miselnim procesom (se\u0161\
  tevanje)) ali ga ugotovi z uporabo ustreznih tehni\u010Dnih sredstev ali naprav\
  \ (merilniki hitrosti, indikatorji, merilniki alkohola, razli\u010Dni programi za\
  \ pregled delovanja tahografa, razli\u010Dne tehtnice za tehtanje motornih vozil)\
  \ in na podlagi obvestil in dokazov, zbranih neposredno po kr\u0161itvi, na kraju,\
  \ kjer je bil prekr\u0161ek storjen. \nZa dokazovanje prekr\u0161kov kot so prekora\u010D\
  itve hitrosti, alkoholiziranost, obremenjenost vozila itd, kjer policisti z osebno\
  \ zaznavo ne morejo to\u010Dno dokazati dolo\u010Dene vrednosti, se za dokazovanje\
  \ in obstoj prekr\u0161ka \u017Ee sedaj uporabljajo ustrezna tehni\u010Dna sredstva\
  \ in naprave. Za ostale prekr\u0161ke pa je zakonski pravni standard osebna zaznava\
  \ policista in se ne potrebuje posnetka prekr\u0161ka.  Poudariti je potrebno, da\
  \ morajo policisti \u017Ee na kraju prekr\u0161ka zbrati vsa relevantna dejstva\
  \ in dokaze, ki ka\u017Eejo na to, da je kr\u0161itelj storil o\u010Ditani prekr\u0161\
  ek. \u010Ce policist teh dejstev na kraju ne more zbrati, mora zbrati dodatna obvestila\
  \ in dokaze. \u010Ce tudi po tem ne more ugotoviti odlo\u010Dilnih dejstev, storilcu\
  \ prekr\u0161ka ne more o\u010Ditati.  Ko lahko policist z \xBBgotovostjo\xAB potrdi,\
  \ da je oseba storila prekr\u0161ek in je v skladu z dolo\u010Dili ZP-1 podana odgovornost\
  \ zanj, \u0161ele takrat policist izvede postopek o prekr\u0161ku po dolo\u010D\
  ilih hitrega postopka ali po dolo\u010Dilih rednega sodnega postopka (51. \u010D\
  len ZP-1). Na podlagi \xBBdvoma ali verjetnosti\xAB, da je bil prekr\u0161ek storjen,\
  \ policist kr\u0161itelju ne sme izre\u010Di sankcije.\nPravna varnost domnevnih\
  \ storilcev prekr\u0161kov je \u017Ee sedaj zagotovljena preko zahteve za sodno\
  \ varstvo, ki jo najprej preizkusi prekr\u0161kovni organ na podlagi 62 in 63. \u010D\
  lena ZP-1, v nadaljevanju pa \u0161e sodi\u0161\u010De. V primeru, da se pojavi\
  \ dvom o storitvi prekr\u0161ka se vedno odlo\u010Di v korist kr\u0161itelju.\n\
  Opisana praksa je povsem primerljiva s tujo prakso, kjer ima ugotovitev policista\
  \ bistveno vi\u0161jo dokazno vrednost. Poznani so primeri francoske, italijanske,\
  \ angle\u0161ke in \u0161vicarske policije, kjer ne potrebujejo posebnih tehni\u010D\
  nih na\u010Dinov dokumentiranja, \u010De prekr\u0161ek neposredno zazna policist\
  \ (tudi za varnostno razdaljo, ugotavljanja uporabe mobitela in varnostnega pasu\
  \ iz oddaljenih nadvozov). Dejansko pa imajo tuje policije na voljo ve\u010D tehni\u010D\
  nih sredstev kot slovenska policija. Opremljanje vseh patrulj in policistov s tehni\u010D\
  nimi sredstvi za dokumentiranje prekr\u0161kov tudi ni realno, saj pomeni velik\
  \ finan\u010Dni zalogaj. Poleg tega je tako te\u017Eko opremiti vse policiste, ki\
  \ delo opravljajo na kolesu ali pe\u0161, ki pa osebno zaznajo veliko kr\u0161itev\
  \ in bi bili v tem primeru skoraj izlo\u010Deni iz ugotavljanja prekr\u0161kov,\
  \ kar je nesprejemljivo. Zato menimo, da je obstoje\u010Da ureditev optimalna, bomo\
  \ pa v skladu z zmo\u017Enostmi v prihodnje posku\u0161ali pridobiti \u010Dim ve\u010D\
  \ tehni\u010Dnih sredstev za ugotavljanje huj\u0161ih prekr\u0161kov, kar je tudi\
  \ na\u010Drtovano v Resoluciji o nacionalnem programu varnosti cestnega prometa\
  \ v letih 2013 do 2022.\n \n "
