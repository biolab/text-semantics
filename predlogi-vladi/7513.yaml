response: "Odziv Ministrstva za pravosodje\nNa dolo\u010Denih podro\u010Djih, kot\
  \ je podro\u010Dje postopkov zaradi insolventnosti, izvr\u0161ilni postopek, urejanje\
  \ zemlji\u0161koknji\u017Enih zadev in zadev sodnega registra, lahko stranke in\
  \ drugi udele\u017Eenci postopka sami ali preko kvalificiranih poobla\u0161\u010D\
  enih uporabnikov (odvetniki, notarji) \u017Ee po veljavni ureditvi posamezna procesna\
  \ dejanja izvedejo s pomo\u010Djo informacijske tehnologije. V postopkih zaradi\
  \ insolventnosti so vpisnik, podatki o izvedenih procesnih dejanjih ter drugi podatki,\
  \ ve\u010Dina sodnih pisanj in pisanj drugih udele\u017Eencev \u017Ee sedaj brezpla\u010D\
  no javno dostopni preko spletnih strani Agencije Republike Slovenije za javnopravne\
  \ evid.... To pomeni, da se lahko vsakdo in ne le stranka postopka seznani o stanju\
  \ in fazi posameznega postopka zaradi insolventnosti, prav tako pa tudi s samo vsebino\
  \ opravljenega procesnega dejanja sodi\u0161\u010Da ali dejanja drugih oseb ter\
  \ vsebino objavljenih listin (122. \u010Dlen Zakona o finan\u010Dnem poslovanju,\
  \ postopkih zaradi insolventnosti in prisilnem prenehanju; Uradni list RS, \u0161\
  t. 13/14 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 10/15 \u2013 popr., 27/16,\
  \ 31/16 \u2013 odl. US in 38/16 \u2013 odl. US). Postopek je v celoti podprt z modernimi\
  \ informacijskimi tehnologijami in re\u0161itvami, da zunanjim kvalificiranim uporabnikom\
  \ omogo\u010Da elektronsko predlo\u017Eitev vlog, sodi\u0161\u010Du pa izvirno elektronsko\
  \ izdajo pravnih aktov in njihovo elektronsko vro\u010Ditev (z zornega kota uporabnika\
  \ elektronski prejem) oziroma njihovo javno objavo, ki nadome\u0161\u010Da vro\u010D\
  itev ve\u010Djemu \u0161tevilu udele\u017Eencev postopka ali seznanitev \u0161ir\u0161\
  ega kroga ostalih zainteresiranih oseb (\u010Cetrti odstavek 98., 123.a in \u010D\
  etrti odstavek 124. \u010Dlena ZFPPIPP ter Pravilnik o elektronskem poslovanju v\
  \ postopkih zaradi insolventnosti; Uradni list RS, \u0161t. 97/10, 4/11 in 28/11).\
  \ Kot \u017Ee navedeno, so v dolo\u010Deni meri, torej tudi za stranke in udele\u017E\
  ence postopka, z modernimi tehnologijami podprti tudi postopek urejanja zemlji\u0161\
  koknji\u017Enih zadev in registrski postopek, prav tako tudi izvr\u0161ilni postopek\
  \ na podlagi verodostojne listine.\nUporaba informacijskih re\u0161itev in orodij\
  \ v sodnih postopkih pomembno prispeva k u\u010Dinkovitosti, preglednosti in kakovosti\
  \ vodenja in odlo\u010Danja v sodnih postopkih. In ravno nadaljevanje dela na izbolj\u0161\
  anju u\u010Dinkovitosti, preglednosti in kakovosti pravosodnega sistema, s poudarkom\
  \ na sodni veji oblasti, je ena izmed prioritetnih nalog Ministrstva za pravosodje.\
  \ Ministrstvo za pravosodje je z zasledovanjem teh ciljev v za\u010Detku julija\
  \ 2016 pri\u010Delo javno razpravo o obse\u017Eni reformi slovenskega pravosodja.\
  \ Pripravilo je pet predlogov (novih oziroma sprememb in dopolnitev veljavnih) predpisov,\
  \ ki predstavljajo klju\u010Dne spremembe organizacije dela sodi\u0161\u010D in\
  \ civilnega prava, tako da bo zagotovljeno hitrej\u0161e, preglednej\u0161e in kakovostnej\u0161\
  e sojenje ter zastopanje dr\u017Eave v razli\u010Dnih sporih.\nMed temi predlogi\
  \ predpisov so tudi prenovljena pravila Sodnega reda, ki bodo omogo\u010Dila ve\u010D\
  jo odprtost sojenja. Predlog novega Sodnega reda, ki je javno objavljen na spletnih\
  \ straneh Ministrstva za pravosodje, prina\u0161a prvo celovito posodobitev ureditve\
  \ notranje organizacije in poslovanja sodi\u0161\u010D\u030C po letu 1995. Omogo\u010D\
  ila se bo bolj\u0161a dostopnost sodnih odlo\u010Db (tudi prvostopenjskih), saj\
  \ se bo vzpostavila podlaga za delovanje t.i. sodnega Supervizorja, ki bo ob hkratnem\
  \ varstvu osebnih podatkov posameznikov omogo\u010Dil spletni dostop do odlo\u010D\
  b sodi\u0161\u010D. Ministrstvo za pravosodje se tudi zavzema, da bi v bodo\u010D\
  e lahko vsakdo preko spletnih strani sodi\u0161\u010D brezpla\u010Dno vpogledal\
  \ v podatke iz vpisnikov, tako da se bo lahko seznanil s stanjem dolo\u010Denega\
  \ sodnega postopka. Na\u010Din dostopa do podatkov iz vpisnikov in obliko njihove\
  \ objave bo dolo\u010Dil predsednik Vrhovnega sodi\u0161\u010Da s soglasjem ministra\
  \ za pravosodje. Predlog prenovljenih pravil Sodnega reda na normativni ravni uvaja\
  \ nove tehnologije v poslovne procese na sodi\u0161\u010Dih, ki bodo omogo\u010D\
  ile elektronsko poslovanje z zadevami.\nVzporedno bo potekala tudi \u0161ir\u0161\
  a normativna prenova sodnih postopkov, ki je bila delno \u017Ee izvedena (Zakon\
  \ o spremembah in dopolnitvah Zakona o pravdnem postopku (Uradni list RS, \u0161\
  t. 52/07) in Pravilnik o elektronskem poslovanju v civilnih sodnih postopkih (Uradni\
  \ list RS, \u0161t. 64/10, 23/11 in 67/15)). Predlog Zakona o spremembah in dopolnitvah\
  \ Zakona o pravdnem postopku, ki ga je Ministrstvo za pravosodje predstavilo v okviru\
  \ predloga reformne zakonodaje in javno objavilo na svojih spletnih straneh, vsebuje\
  \ nadaljnja izvedbena pravila pravdnega postopka, ki bodo omogo\u010Dila elektronsko\
  \ vlaganje vlog ter pregledovanje in prepisovanje spisa v elektronski obliki v informacijskem\
  \ sistemu, v katerem bo stranka svojo istovetnost dokazala s svojim kvalificiranim\
  \ digitalnim potrdilom.\nMinistrstvo za pravosodje se zaveda pomembnosti uvajanja\
  \ novih informacijskih re\u0161itev v procese sodnega odlo\u010Danja in procese\
  \ poslovanja sodi\u0161\u010D. Izku\u0161nje ka\u017Eejo, da uvedba novih tehnologij\
  \ pomembno prispeva k u\u010Dinkovitosti, preglednosti, kakovosti ter nenazadnje\
  \ tudi hitrosti vodenja in odlo\u010Danja v sodnih postopkih, zato se bo Ministrstvo\
  \ za pravosodje prizadevalo za \u0161iritev novih re\u0161itev tudi v druge sodne\
  \ postopke. Prehodi na nove informacijske re\u0161itve so postopni in terjajo dolo\u010D\
  en \u010Das, saj morajo biti informacijske re\u0161itve premi\u0161ljene in morajo\
  \ upo\u0161tevati specifike posameznega podro\u010Dja oziroma procesnih varoval,\
  \ zna\u010Dilnih za posamezni sodni postopek, pa tudi vidik uravnote\u017Eenosti\
  \ varstva (ob\u010Dutljivih) osebnih podatkov posameznikov in interes javnosti do\
  \ vpogleda vanje.\n "
