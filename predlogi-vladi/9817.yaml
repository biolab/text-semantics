response: "Odziv Ministrstva za notranje zadeve\n\nPodro\u010Dje prodaje in uporabe\
  \ pirotehni\u010Dnih izdelkov ureja <link http: pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakon o eksplozivih in pirotehni\u010Dnih izdelkih\n\
  , ki sledi dolo\u010Dbam Direktive 2007/23/ES Evropskega parlamenta in Sveta z dne\
  \ 23. 5. 2007 o dajanju pirotehni\u010Dnih izdelkov v promet oziroma prenovljene\
  \ Direktive 2013/29 z 12. junija 2013 o harmonizaciji zakonodaj dr\u017Eav \u010D\
  lanic v zvezi z dostopnostjo pirotehni\u010Dnih izdelkov na trgu, ki pirotehni\u010D\
  ne izdelke glede na vrsto uporabe, namen, raven nevarnosti in raven hrupa, ki ga\
  \ pirotehni\u010Dni izdelek povzro\u010Da, razvr\u0161\u010Da v kategorije F1, F2,\
  \ F3, F4 (ognjemetni izdelki), T1 in T2 (pirotehni\u010Dni izdelki za odrska prizori\u0161\
  \u010Da) ter P1 in P2 (drugi pirotehni\u010Dni izdelki). Ognjemetne izdelke kategorije\
  \ F1, F2, T1, P1 in fontane ter baterije in kombinacije iz kategorije F3, lahko\
  \ kupujejo in uporabljajo fizi\u010Dne osebe, vse ostale izdelke iz kategorije F3,\
  \ ter kategorij F4, T2 in P2 pa lahko kupujejo, posedujejo ali uporabljajo le pravne\
  \ osebe ali podjetniki, ki imajo ustrezno dovoljenje za promet s pirotehni\u010D\
  nimi izdelki.\_\n\nProdaja, posest in uporaba ognjemetnih izdelkov kategorije F2\
  \ in F3, katerih glavni u\u010Dinek je pok (npr. petard), je fizi\u010Dnim osebam\
  \ prepovedana. Poleg tega je fizi\u010Dnim osebam prepovedana tudi uporaba ognjemetnih\
  \ izdelkov kategorije F1, katerih glavni u\u010Dinek je pok, na dolo\u010Denih krajih,\
  \ kakor tudi predelava pirotehni\u010Dnih izdelkov zaradi pove\u010Danja u\u010D\
  inka, uporaba pirotehni\u010Dnih izdelkov v drugih predmetih, lastna izdelava pirotehni\u010D\
  nih izdelkov ali zmesi in preprodaja pirotehni\u010Dnih izdelkov. Za neupo\u0161\
  tevanje navedenih prepovedi je v zakonu dolo\u010Dena tudi kazen, in sicer se z\
  \ globo v vi\u0161ini od 400 do 1.200 eurov kaznuje posameznika oziroma fizi\u010D\
  no osebo za posamezen prekr\u0161ek. Tako se kaznuje posameznika oziroma fizi\u010D\
  no osebo, ki prodaja, kupuje, poseduje ali uporablja ognjemetne izdelke, ki so namenjeni\
  \ le pravnim osebam ali podjetnikom, ki imajo ustrezno dovoljenje, ali ognjemetne\
  \ izdelke kategorije F2 in F3, katerih glavni u\u010Dinek je pok, ali dovoli uporabljati\
  \ baterije iz kategorije F3 do 1000 g neto mase eksplozivnih snovi in fontan iz\
  \ kategorije F3 do 750 g neto mase eksplozivnih snovi v posameznem izdelku fizi\u010D\
  ni osebi, ki \u0161e ni stara 18 let ali uporablja ognjemetne izdelke kategorije\
  \ F1, katerih glavni u\u010Dinek je pok na krajih, na katerih je njihova uporaba\
  \ prepovedana ali jih uporablja izven dovoljenega \u010Dasa ali pa uporablja ognjemetne\
  \ izdelke v nasprotju z navodili proizvajalca oziroma ne upo\u0161teva splo\u0161\
  nih prepovedi.\n\nOgnjemetni izdelki kategorije F2 in F3, katerih glavni u\u010D\
  inek je pok, so po veljavni zakonodaji \u017Ee deset let prepovedani, pa se kljub\
  \ vsem ukrepom in negativnim posledicam \u0161e vedno uporabljajo. Na slednje nedvomno\
  \ vpliva tudi okoli\u0161\u010Dina, da je prodaja in uporaba ognjemetnih izdelkov\
  \ kategorije F2 in F3, katerih glavni u\u010Dinek je pok, v sosednjih dr\u017Eavah\
  \ dovoljena. Ministrstvo za notranje zadeve oziroma Policija in In\u0161pektorat\
  \ Republike Slovenije za notranje zadeve spremljata promet in uporabo pirotehni\u010D\
  nih izdelkov. V ta namen Policija \u017Ee ve\u010D let, vsako leto opravi analizo\
  \ uporabe pirotehni\u010Dnih izdelkov in jo tudi objavi na svetovnem spletu na naslovu\
  \ www.policija.si/o-slovenski-policiji/statistika/javni-red-in-mir. Iz teh analiz\
  \ je razvidno, da policija v \u010Dasu bo\u017Ei\u010Dnih in novoletnih praznikov\
  \ poostri nadzor na meji, nad prevozom pirotehni\u010Dnih izdelkov v notranjosti\
  \ dr\u017Eave, nad prodajo pirotehni\u010Dnih izdelkov v trgovinah, sejmih itd.\
  \ ter seveda nad uporabo teh izdelkov. Poleg tega je iz navedenih analiz razvidna\
  \ tudi vsakoletna koli\u010Dina zase\u017Eenih pirotehni\u010Dnih izdelkov, ki jih\
  \ zase\u017Ee Policija (glavnino zase\u017Eenih pirotehni\u010Dnih izdelkov predstavljajo\
  \ ravno petarde). Pregled objavljenih analiz tudi zase\u017Eenih pirotehni\u010D\
  nih izdelkov ka\u017Ee, da je policija pri svojem delu uspe\u0161na. Za u\u010D\
  inkovit nadzor nad prodajo pirotehni\u010Dnih izdelkov si prizadeva tudi In\u0161\
  pektorat Republike Slovenije za notranje zadeve, ki vsako leto izvede povpre\u010D\
  no 60 in\u0161pekcijskih nadzorov po dr\u017Eavi, predvsem v decembrskem \u010D\
  asu.\n\nPo mnenju Ministrstva za notranje zadeve lahko \u0161e ve\u010Dje osve\u0161\
  \u010Danje ljudi ob so\u010Dasnem nadzoru nad prometom in uporabo pirotehni\u010D\
  nih izdelkov dolgoro\u010Dno doprinese k zmanj\u0161anju zlorabe pirotehni\u010D\
  nih izdelkov.\_\n\nGlede na to, da pa so ognjemetni izdelki kategorije F2 in F3,\
  \ katerih glavni u\u010Dinek je pok, \u017Ee deset let prepovedani, pa se kljub\
  \ vsemu navedenemu \u0161e vedno uporabljajo, ter da so kazniva dejanja lahko opredeljena\
  \ le v Kazenskem zakoniku, za katerega je pristojno Ministrstvo za pravosodje, bo\
  \ Ministrstvo za notranje zadeve ob naslednji spremembi Zakona o eksplozivih in\
  \ pirotehni\u010Dnih izdelkih prou\u010Dilo potrebo po zvi\u0161anju glob za prekr\u0161\
  ke, zlasti pa povi\u0161anje globe za fizi\u010Dne osebe v primeru, ko kljub prepovedi,\
  \ preprodajajo prepovedane pirotehni\u010Dne izdelke.\_\n\nRavno tako bo Ministrstvo\
  \ za notranje zadeve ob naslednji spremembi podro\u010Dnega zakona prou\u010Dilo\
  \ tudi predlagateljev predlog po uvedbi instituta trajnega odvzema dovoljenja za\
  \ podjetja, ki kr\u0161ijo zakon tako, da pod deklarirano dovoljeno kategorijo dajo\
  \ na trg prepovedane pirotehni\u010Dne izdelke oziroma dajo na trg pirotehni\u010D\
  ne izdelke, ki niso dostopni fizi\u010Dnim osebam.\_\n\nGlede predloga o ustanovitvi\
  \ posebnih skupin posameznikov, strokovnjakov za pirotehniko, kot pomo\u010D policiji\
  \ pri odkrivanju \u010Drnega trga petard, pa menimo, da to ni potrebno, saj policija\
  \ z dosedanjimi oblikami dela ustrezno obvladuje to problematiko.\_"
