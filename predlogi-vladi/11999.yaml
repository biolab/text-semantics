response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPojasnjujemo, da obstoje\u010Da delovnopravna zakonodaja predstavlja minimalne\
  \ standarde, ki jih je zaradi zakonskega varstva delavca kot \u0161ibkej\u0161e\
  \ stranke v delovnem razmerju potrebno zagotavljati delavcem. V zvezi z izpostavljenimi\
  \ predlogi (6 urni delavnik, letni dopust, in\u0161pekcijski nadzor) ocenjujemo,\
  \ da je obstoje\u010Da ureditev, ki je bila sprejeta v soglasju s socialnimi partnerji,\
  \ vzpostavlja ustrezno razmerje pravic in obveznosti med strankama v odvisnem razmerju,\
  \ pri \u010Demer delavcu kot \u0161ibkej\u0161i stranki zagotavlja dodatno pravno\
  \ varnost, delodajalcu na drugi strani pa ustrezno predvidljivost. \u017De uveljavljeni\
  \ in z reformo leta 2013 posodobljeni instituti nudijo zadosten in ustrezen pravni\
  \ okvir za opravljanje dela. Glede na navedeno menimo, da je veljavna delovna zakonodaja\
  \ ustrezna, poudariti pa velja potrebo po dosledni implementaciji \u017Ee sprejetih\
  \ ukrepov. Glede na to, da se problemi ka\u017Eejo predvsem pri izvajanju in spo\u0161\
  tovanju zakonodaje, so bili sprejeti tudi ustrezni ukrepi za zagotavljanje ve\u010D\
  je pravne varnosti vseh zaposlenih.\nSprejete spremembe na podro\u010Dju minimalne\
  \ pla\u010De zasledujejo strokovne cilje na tem podro\u010Dju in z vidika izlo\u010D\
  itve vseh dodatkov ter, z navezavo na minimalne \u017Eivljenjske stro\u0161ke, vzpostavljajo\
  \ smiselno razmerje med dohodki delovno aktivnih in delovno neaktivnih oseb. Z zadnjimi\
  \ sprejetimi spremembami se tako vzpostavlja enakopravnej\u0161o in pravi\u010D\
  nej\u0161o obravnavo vseh zaposlenih, predvsem tistih z najni\u017Ejimi dohodki,\
  \ saj se znesek minimalne pla\u010De dviguje nad prag tveganja rev\u0161\u010Dine.\n\
  Pokojninske zakonodaja z vidika demografske strukture prebivalstva zasleduje podalj\u0161\
  evanje delovne aktivnosti, po drugi strani pa stremi k zagotavljanju vi\u0161je\
  \ socialne varnosti in izbolj\u0161anju socialnega polo\u017Eaja upokojencev. Slovenija\
  \ se bo v prihajajo\u010Dih desetletjih zaradi staranja prebivalstva in neugodnih\
  \ demografskih trendov ter posledi\u010Dno zmanj\u0161anja trga delovne sile soo\u010D\
  ila z izzivom, kako zagotoviti dolgoro\u010Dno finan\u010Dno vzdr\u017Enost sistema.\
  \ V lu\u010Di tak\u0161nih demografskih trendov in z vidika zmo\u017Enosti zagotavljanja\
  \ vzdr\u017Enega pokojninskega sistema in primernih pokojnin tudi v bodo\u010De,\
  \ bodo zlasti pomembni ukrepi za podalj\u0161evanje delovne aktivnosti.\nGlede na\
  \ navedeno ministrstvo ugotavlja, da je veljavna zakonodaja ustrezna in je ni potrebno\
  \ spreminjati v smeri izpostavljenih predlogov. Poudariti tudi velja, da se je tudi\
  \ v bodo\u010De pri morebitnih spremembah navedene zakonodaje potrebno prizadevati\
  \ za konstruktiven socialni dialog in doseganje \u010Dim vi\u0161je stopnje soglasja\
  \ med socialnimi partnerji."
