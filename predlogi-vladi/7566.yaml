response: "Odziv Ministrstva za zdravje\nPodro\u010Dje prepovedanih drog v Sloveniji\
  \ je urejeno skladno s tremi konvencijami Organizacije zdru\u017Eenih narodov (v\
  \ nadaljnjem besedilu: OZN) s tega podro\u010Dja, ki so zavezujo\u010De za vse dr\u017E\
  ave \u010Dlanice ter z drugimi mednarodnimi pravnimi akti in z usmeritvami Evropske\
  \ unije. Vse narkoti\u010Dne in psihotropne snovi spadajo po mednarodnih konvencijah\
  \ OZN med prepovedane droge. Dr\u017Eave podpisnice konvencij OZN so se zavezale,\
  \ da bodo na nacionalni ravni sprejemale ukrepe zoper zlorabo drog in mednarodno\
  \ tihotapstvo z njimi.\nKonvencije OZN posameznim dr\u017Eavam dopu\u0161\u010D\
  ajo le malo manevrskega prostora pri oblikovanju nacionalnih politik. Kljub temu,\
  \ pa so na primer na Nizozemskem in v nekaterih drugih dr\u017Eavah (\u0160panija,\
  \ \u010Ce\u0161ka, Portugalska, Slovenija) z interpretacijami konvencij svojo zakonodajo\
  \ in politiko razvili tako, da se kazensko ne preganja uporabnikov drog, ki posedujejo\
  \ manj\u0161o koli\u010Dino drog za lastno uporabo. Za bolj liberalno dr\u017Eavo\
  \ na tem podro\u010Dju torej velja tudi Slovenija, ki je \u017Ee leta 1999 s sprejetjem\
  \ Zakona o proizvodnji in prometu s prepovedanimi drogami (v nadaljnjem besedilu:\
  \ ZPPPD) dekriminalizirala uporabo drog. Na podlagi ZPPPD se je de-iure dekriminalizirala\
  \ posest manj\u0161e koli\u010Dine prepovedane droge za enkratno lastno uporabo.\
  \ Torej je posest manj\u0161e koli\u010Dine prepovedanih drog (katerekoli) le prekr\u0161\
  ek po ZPPPD in Zakonu o prekr\u0161kih (v nadaljnjem besedilu: ZP-1), za katerega\
  \ je zagro\u017Eeno: opomni, opozorilo ali zelo mila denarna kazen oz. globa. Ustavno\
  \ sodi\u0161\u010De je z odlo\u010Dbo U-I-69/06-16 odlo\u010Dilo, da po preteku\
  \ predhodnega obdobja iz 223. \u010Dlena ZP-1 za prekr\u0161ek ni ve\u010D dovoljeno\
  \ izrekati zaporne kazni. Zaradi tega je potrebno voditi postopke po dolo\u010D\
  ilih ZP-1, kar pomeni, da se praviloma za prekr\u0161ke vodijo hitri postopki razen\
  \ v primerih, ko ZP-1 dolo\u010Da druga\u010De. Za prekr\u0161ek po Zakonu o proizvodnji\
  \ in prometu s prepovedanimi drogami je torej dovoljeno izre\u010Di samo globo,\
  \ ne pa tudi zaporne kazni, ki je bila prej alternativno predvidena za te prekr\u0161\
  ke. Zakon o proizvodnji in prometu s prepovedanimi drogami za prekr\u0161ek po tem\
  \ zakonu predpisuje tudi obligatorni odvzem prepovedane droge.\nPoudariti je treba,\
  \ da je problematika uporabe prepovedanih drog med mladimi \u017Ee sedaj v Republiki\
  \ Sloveniji, \u010De jo primerjamo z drugimi dr\u017Eavami, precej velika. \u0160\
  tevilne raziskave, med njimi tudi najreprezentativnej\u0161a in zadnja, \"ESPAD\
  \ 2011\", so pokazale, da petnajst in \u0161estnajst letniki v Sloveniji pogosteje\
  \ uporabljajo droge od njihovih vrstnikov v ostalih dr\u017Eavah. Slovenija je bila\
  \ v omenjeni raziskavi rangirana nad povpre\u010Djem pri petih od osmih spremenljivk,\
  \ pri ostalih treh pa blizu povpre\u010Dja. Raziskave ka\u017Eejo, da ve\u010Dja\
  \ dostopnost drog pove\u010Da njihovo uporabo, s tem pa tudi negativne zdravstvene\
  \ in socialne posledice. Portugalska, ki je v predlogu za legalizacijo drog omenjena\
  \ kot vzor\u010Dna dr\u017Eava, ne odstopa pomembno od podatkov za Slovenijo , pri\
  \ nekaterih epidemiolo\u0161kih kazalcih (raba vseh drog razen konoplje) pa je dele\u017E\
  \ mladih Portugalcev, ki so droge \u017Ee uporabili, ve\u010Dji od dele\u017Ea mladih,\
  \ ki so bili v anketo vklju\u010Deni v Sloveniji.\nZgornje ugotovitve potrjujejo\
  \ tudi podatki projekta SEYLE, ki ga je v letih 2014/15 financirala Evropska komisija.\
  \ Pri izvedbi tega projekta je sodelovalo dvanajst dr\u017Eav \u010Dlanic EU, med\
  \ njimi tudi Slovenija.\nSlovenija ima najvi\u0161ji odstotek mladih, ki so \u017E\
  e kdaj poskusili katero prepovedano drogo (20,6 %). Na podlagi kratke dodatne analize\
  \ podatkov je bilo ugotovljeno, da gre najve\u010Dji dele\u017E uporabe prepovedanih\
  \ drog na ra\u010Dun uporabe ha\u0161i\u0161a ali marihuane.\nNamre\u010D, 19,0\
  \ % na\u0161ih udele\u017Eencev, za katere obstajajo podatki (N je bil pri vpra\u0161\
  anju \xBBAli si kdaj kadil ha\u0161i\u0161 ali marihuano?\xAB 1140 od celote 1173\
  \ mladostnikov), je \u017Ee kdaj kadilo ha\u0161i\u0161 ali marihuano, 81,0 % pa\
  \ ne. Glede na spol je kadilo ve\u010D fantov (25,5 %) kot deklet (16,4 %).\nOcenjujemo,\
  \ da so k sorazmerno visokim (glede na druge dr\u017Eave) odstotkom pri slovenskih\
  \ mladostnikih med drugim prispevali razmeroma lahka dostopnost marihuane in ha\u0161\
  i\u0161a, prevladujo\u010Da naklonjena stali\u0161\u010Da \u0161ir\u0161e javnosti\
  \ do uporabe teh drog in razvojne poteze mladostnikov.\nPoudariti je \u0161e treba,\
  \ da prepovedane droge predstavljajo globalen problem, ki ga je mo\u017Eno re\u0161\
  evati le skupaj z drugimi dr\u017Eavami, usklajeno in celovito. Te problematike\
  \ ni mo\u017Eno re\u0161iti z legalizacijo oziroma popolno deregulacijo le v enem\
  \ delu sveta. Mednarodna skupnost je glede na\u010Dina re\u0161evanja te problematike\
  \ dokaj neenotna, saj so celo med dr\u017Eavami EU precej\u0161nje razlike v politikah\
  \ in zakonodajah na tem podro\u010Dju. Razprave o smiselnosti, potrebi in o smereh\
  \ morebitnega oblikovanja novih konsistentnih re\u0161itev na podro\u010Dju drog\
  \ potekajo v \u0161ir\u0161em mednarodnem prostoru \u017Ee nekaj \u010Dasa, vendar\
  \ kompleksnost problematike onemogo\u010Da hitro oblikovanje koherentnih re\u0161\
  itev.\nPrimernost oziroma neprimernost predloga za nadaljnjo obravnavo Po mnenju\
  \ Ministrstva za zdravje je predlog za legalizacijo drog neprimeren, saj ne navaja\
  \ natan\u010Dno, kak\u0161ne bi bile konkretne pozitivne ali morebitne negativne\
  \ posledice le-te.\nMorebitna legalizacija drog bi po na\u0161em mnenju pove\u010D\
  ala uporabo drog, saj bi bile verjetno cenej\u0161e kot na \u010Drnem trgu, v vsakem\
  \ primeru pa bi bile dostopnej\u0161e. Problematika uporabe drog med mladimi je\
  \ \u017Ee sedaj v Sloveniji, \u010De jo primerjamo z drugimi dr\u017Eavami, precej\
  \ velika.\nPrepovedane droge predstavljajo resen globalen problem, ki ga ni mogo\u010D\
  e re\u0161evati z legalizacijo le v eni dr\u017Eavi. Legalizacija bi bila v nasprotju\
  \ s tremi konvencijami Organizacije zdru\u017Eenih narodov na podro\u010Dju drog\
  \ in prizadevanji pristojnih ministrstev, ki z izvajanjem zakonodaje prepre\u010D\
  ujejo ponudbo in povpra\u0161evanje po prepovedanih drogah.\nPo veljavni slovenski\
  \ zakonodaji in ratificiranih Konvencijah Zdru\u017Eenih narodov ter \u0161tevilnih\
  \ dokumentih, sprejetih v EU in razli\u010Dnih mednarodnih organizacijah in glede\
  \ na zdravstveno \u0161kodo, ki je lahko posledica uporabe drog, torej legalizacija\
  \ drog ni sprejemljiva, zato predlog po na\u0161em mnenju ni primeren za nadaljnjo\
  \ obravnavo.\n "
