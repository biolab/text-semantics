response: "Odziv Ministrstva za okolje in prostor\nNa Ministrstvu za okolje in prostor\
  \ se ne strinjamo z navedbami predlagatelja, da so upravniki nepotrebni, oziroma\
  \ da bi jih moral nov Stanovanjski zakon ukiniti. Opozarjamo, da obveznost imenovanja\
  \ upravnika predpisuje tudi Stvarnopravni zakonik in sicer v vseh ve\u010Dstanovanjskih\
  \ stavbah, kjer je ve\u010D kot 8 posameznih delov in ve\u010D kot dva lastnika.\
  \ Menimo, da so upravniki potrebni, saj je upravljanje stavb zelo zahtevno in odgovorno\
  \ delo, zlasti \u010De gre za ve\u010Dstanovanjske stavbe, ki imajo ve\u010Dje \u0161\
  tevilo stanovanj in lastnikov, s tehni\u010Dno zahtevno opremo in napeljavo, od\
  \ katere so stanovalci lahko \u017Eivljenjsko odvisni. Upravnik je poobla\u0161\u010D\
  enec eta\u017Enih lastnikov, ki  mora izvajati sklepe eta\u017Enih lastnikov, torej\
  \ ne more upravljati stavbe v svojem interesu, pa\u010D pa zgolj na podlagi volje\
  \ eta\u017Enih lastnikov, ki jo ti izrazijo v obliki sprejetih ali zavrnjenih sklepov.\n\
  Upravnik je odgovoren za redno vzdr\u017Eevanje in obratovanje skupnih delov, poskrbeti\
  \ za razdelitev stro\u0161kov in izterjavo obveznosti, sestaviti na\u010Drt vzdr\u017E\
  evanja, sprejemati pla\u010Dila na podlagi mese\u010Dnega obra\u010Duna in pla\u010D\
  evati obveznosti iz sklenjenih pogodb in upravljati z rezervnim skladom kot dober\
  \ gospodar.\nPoudarjamo, da imajo eta\u017Eni lastniki \u017Ee po veljavnih predpisih\
  \ mo\u017Enost, da se upravljajo sami. Skladno z 72. \u010Dlenom Stanovanjskega\
  \ zakona lahko ustanovijo skupnost eta\u017Enih lastnikov in tako postanejo upravniki\
  \ svoje stavbe. V tem primeru sami opravijo oziroma organizirajo vsa dela, ki so\
  \ potrebna na skupnih delih stavbe in sami vodijo rezervni sklad in upravljajo s\
  \ skupnim denarjem.\nVedno pa lahko eta\u017Eni lastniki v okviru rednega upravljanja\
  \ (torej z ve\u010D kot 50% soglasjem po solastni\u0161kih dele\u017Eih) odlo\u010D\
  ajo o izbiri dolo\u010Denega zunanjega upravnika in tudi o morebitni odpovedi pogodbe\
  \ upravniku, \u010De z njegovim delom niso zadovoljni. \u010Ce z delom upravnika\
  \ eta\u017Eni lastniki niso zadovoljni, mu lahko kadarkoli, ne da bi navajali razloge,\
  \ odpovedo pogodbo. \u010Ce pa menijo, da jih je upravnik tudi o\u0161kodoval, lahko\
  \ spro\u017Eijo ustrezne postopke tako glede materialne kot tudi kazenske odgovornosti\
  \ upravnika.\nNadzor nad delom upravnika sicer v skladu s pogodbo o opravljanju\
  \ upravni\u0161kih storitev izvajajo sami eta\u017Eni lastniki, ki skladno z zakonom\
  \ pa lahko imenujejo tudi nadzorni odbor, katerega temeljna naloga je prav nadzor\
  \ nad delom upravnika.\nSkladno z dolo\u010Dbo 124. \u010Dlena Stanovanjskega zakona\
  \ opravlja nadzor nad uresni\u010Devanjem javnega interesa na stanovanjskem podro\u010D\
  ju Stanovanjska in\u0161pekcija. Za javni interes na stanovanjskem podro\u010Dju\
  \ se \u0161teje zlasti zagotavljanje tak\u0161nega stanja ve\u010Dstanovanjske stavbe,\
  \ da je omogo\u010Dena njena normalna raba in zagotavljanje pogojev za u\u010Dinkovito\
  \ upravljanje ve\u010Dstanovanjskih stavb.\nHkrati je Stanovanjska in\u0161pekcija\
  \ tudi prekr\u0161kovni organ, stanovanjski in\u0161pektorji imajo pristojnost izrekanja\
  \ glob upravnikom, ki storijo prekr\u0161ek.\nVsebina veljavnega Stanovanjskega\
  \ zakona torej ne daje podlag za kakr\u0161no koli samovoljo upravnikov, saj so\
  \ upravniki poobla\u0161\u010Denci eta\u017Enih lastnikov in morajo izvajati sklepe\
  \ eta\u017Enih lastnikov ter pri svojem delu upo\u0161tevati interese eta\u017E\
  nih lastnikov. \u017Dal  pa ugotavljamo, da so eta\u017Eni lastniki ve\u010Dkrat\
  \ premalo aktivni in ne izkoristijo mo\u017Enosti in vzvodov, ki jim jih daje zakonodaja,\
  \ \u010Deprav gre za njihovo lastnino oziroma solastnino.\nPrav to je bil eden od\
  \ razlogov, da je Ministrstvo za okolje in prostor pristopilo k izdelavi izhodi\u0161\
  \u010D za novo stanovanjsko zakonodajo, ki jo predvideva tudi \u017Ee sprejeta Resolucija\
  \ o nacionalnem stanovanjskem programu 2015-2025.  Nova stanovanjska zakonodaja\
  \ bo v najve\u010Dji mo\u017Eni meri upo\u0161tevala prejete predloge tako strokovne\
  \ javnosti kot \u0161ir\u0161e javnosti ter eta\u017Enih lastnikov, ki se jih stanovanjska\
  \ problematika dotika. Posebna pozornost bo posve\u010Dena prav podro\u010Dju upravljanja,\
  \ \u0161e posebej bo podrobno prou\u010Dena tudi mo\u017Enost  ve\u010Djega nadzora\
  \ in\u0161pekcijskih slu\u017Eb nad delom upravnikov. \n "
