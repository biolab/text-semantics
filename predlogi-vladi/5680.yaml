response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza obstoje\u010De ureditve:\nZavod RS za zaposlovanje (v nadaljnjem\
  \ besedilu: zavod) je osrednja javna institucija na trgu dela in je kot javni zavod\
  \ organiziran enotno za obmo\u010Dje Republike Slovenije. Polo\u017Eaj in pristojnosti\
  \ zavoda dolo\u010Da Zakon o urejanju trga dela (Uradni list RS, \u0161t. 80/10,\
  \ 40/12 - ZUJF, 21/13, 63/13-ZIUPTDSV, 63/13 in 100/13; v nadaljnjem besedilu: ZUTD)\
  \ v \u010Dlenih od 73 do 84. Njegova temeljna naloga je delo z brezposelnimi osebami\
  \ in drugimi iskalci zaposlitve, in sicer v obliki posredovanja zaposlitev in zaposlitvenega\
  \ svetovanja, izvajanja vse\u017Eivljenjske karierne orientacije, izvajanja sistema\
  \ zavarovanja za primer brezposelnosti, izvajanja ukrepov aktivne politike zaposlovanja,\
  \ poleg tega pa tudi priprava analiti\u010Dnih, razvojnih in drugih strokovnih gradiv\
  \ s podro\u010Dja njegove dejavnosti. Zavod z uresni\u010Devanjem svojega poslanstva\
  \ in nalog prispeva k pove\u010Danju zaposlenosti in zaposljivosti prebivalstva\
  \ Slovenije in je klju\u010Dni organ za izvr\u0161evanje politike Vlade Republike\
  \ Slovenije v zvezi s posledicami, ki jih je na slovenskem trgu dela povzro\u010D\
  ila gospodarska in finan\u010Dna kriza.\nAktivna politika zaposlovanja (v nadaljevanju:\
  \ APZ) je nabor ukrepov na trgu dela, ki so namenjeni pove\u010Danju zaposlenosti\
  \ in zmanj\u0161evanju brezposelnosti, ve\u010Dji zaposljivosti oseb na trgu dela\
  \ in pove\u010Danju konkuren\u010Dnosti ter pro\u017Enosti delodajalcev. Javna dela\
  \ predstavljajo le enega izmed programov APZ in se izvajajo na podlagi dolo\u010D\
  b 49., 50., 51., 52., 53. in 116. \u010Dlena ZUTD. V javna dela se lahko vklju\u010D\
  ijo dolgotrajno brezposelne osebe, ki so s strani zavoda napotene na opravljanje\
  \ del in nalog, ki jih dolo\u010Dajo vsebine na javnem povabilu izbranih programov\
  \ javnih del. V programe javnih del se torej vklju\u010Dujejo samo brezposelne osebe,\
  \ ki so kot udele\u017Eenci programov javnih del (in ne kot zaposleni) napoteni\
  \ s strani zavoda na opravljanje del in nalog za dolo\u010Deno obdobje (eno leto\
  \ oziroma najve\u010D 2 leti). Udele\u017Eenci javnih del torej niso napoteni na\
  \ sistemizirano delovno mesto z namenom opravljanja del, ki predstavljajo redno\
  \ dejavnost neprofitnega izvajalca programa javnih del.\nPravice iz obveznega in\
  \ prostovoljnega zavarovanja, kamor sodi tudi pravica do denarnega nadomestila,\
  \ ureja ZUTD v \u010Dlenih od 58 do 70. Pravico do denarnega nadomestila lahko brezposelna\
  \ oseba uveljavlja le v primeru, \u010De je bila pred nastankom brezposelnosti zavarovana\
  \ za primer brezposelnosti najmanj devet mesecev v zadnjih 24 mesecih. Oseba, ki\
  \ je mlaj\u0161a od 30 let, pa lahko pridobi pravico do denarnega nadomestila v\
  \ primeru, \u010De je bila zavarovana najmanj \u0161est mesecev v zadnjih 24 mesecih\
  \ (60. \u010Dlen ZUTD). Denarno nadomestilo pripada osebi, ki izpolnjuje pogoje\
  \ iz 60. \u010Dlena ZUTD, in sicer z naslednjim dnem po prenehanju pravnega razmerja,\
  \ ki je podlaga za obvezno zavarovanje, \u010De se prijavi pri zavodu in vlo\u017E\
  i vlogo za uveljavitev pravice do denarnega nadomestila v 30 dneh po prenehanju\
  \ obveznega zavarovanja. Prijavo v obvezno zdravstveno zavarovanje za brezposelno\
  \ osebo izvede zavod z dnem, ko ji je z odlo\u010Dbo priznal pravico do denarnega\
  \ nadomestila, odjavo pa z iztekom, prenehanjem oziroma mirovanjem te pravice.\n\
  Analiza predloga in razlogi za njegovo (ne)primernost:\nZa uresni\u010Ditev predloga\
  \ o preoblikovanju zavoda v zavod za javna dela z manj zaposlenimi bi bilo potrebno\
  \ na podlagi predhodno izdelanih analizah o posledicah njegove reorganizacije na\
  \ strokovni ravni na novo definirati in sistemsko umestiti funkcije poslanstva zavoda,\
  \ kot osrednje javne institucije na trgu dela.\nImplementacija predloga o ukinitvi\
  \ denarnega nadomestila za primer brezposelnosti bi po na\u0161em mnenju \u0161\
  e poslab\u0161al ob\u010Dutljivi socialni polo\u017Eaj, v katerem se znajdejo posamezniki\
  \ ob izgubi zaposlitve. Postavlja pa se tudi vpra\u0161anje nemotenega delovanja\
  \ zagotavljanja pravic iz naslova brezposelnosti, ki izhajajo iz pla\u010Danih prispevkov\
  \ zavarovancev za primer brezposelnosti v \u010Dasu zaposlitve.\nGlede na navedeno\
  \ menimo, da si je v prihodnje treba prizadevati za \u0161e  ve\u010Djo u\u010D\
  inkovitost delovanja zavoda, medtem, ko preoblikovanje zavoda in  ukinitev denarnega\
  \ nadomestila po na\u0161em mnenju v obstoje\u010Dem  gospodarskem in socialnem\
  \ polo\u017Eaju, v kakr\u0161nem se nahaja Republika  Slovenija, ne bi bila niti\
  \ smiselna niti koristna. Pojasnjujemo, da samo z ukrepi aktivne politike zaposlovanja,\
  \ kamor sodijo tudi javna dela, ne moremo re\u0161evati problema brezposelnosti.\
  \ Klju\u010Dni so predvsem ukrepi za o\u017Eivitev gospodarstva in ugodnega podjetni\u0161\
  kega okolja, na podlagi katerih bodo podjetja odpirala nova kvalitetna delovna mesta.\
  \ Spodbujanje pogojev za gospodarsko aktivnost, \u0161e posebej tisto z visoko dodano\
  \ vrednostjo, je temelj za nadaljnji razvoj in za nova delovna mesta, posledi\u010D\
  no pa tudi za zmanj\u0161anje brezposelnosti.\nPoleg tega je pomembno tudi dejstvo,\
  \ da bi vsaka reorganizacija zavoda oziroma ukinitev denarnega nadomestila terjala\
  \ \u0161irok politi\u010Dni ter dru\u017Ebeni konsenz in ne nazadnje politi\u010D\
  no odlo\u010Ditev o implementaciji predloga na najvi\u0161ji ravni. Z ozirom na\
  \ navedeno se o podanem predlogu, ki je zelo posplo\u0161en in premalo natan\u010D\
  no razdelan, in ki posega tudi v pravice oseb, ki izhajajo iz pla\u010Danih prispevkov\
  \ za primer brezposelnosti v \u010Dasu njihove zaposlitve, konkretneje ne moremo\
  \ opredeliti, nanj pa tudi s strokovnega vidika ni mogo\u010De podati oziroma zavzeti\
  \ nekega argumentiranega stali\u0161\u010Da.  "
