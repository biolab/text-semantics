response: "Odziv Ministrstva za pravosodje\nPo pregledu besedila predloga ugotavljamo,\
  \ da gre za materijo, ki jo delno ureja Zakon o integriteti in prepre\u010Devanju\
  \ korupcije (Uradni list RS, \u0161t. 69/11, v nadaljevanju ZIntPK) in Zakona o\
  \ varstvu osebnih podatkov (Uradni list RS, \u0161t. 94/07, v nadaljevanju ZVOP-1).\n\
  ZIntPK med drugim ureja tudi nadzor nad lobiranjem. Lobiranje je, skladno z ZIntPK,\
  \ delovanje lobistov, ki za interesne organizacije izvajajo nejavno vplivanje na\
  \ odlo\u010Danje dr\u017Eavnih organov in organov lokalnih skupnosti ter nosilcev\
  \ javnih pooblastil pri obravnavi in sprejemanju predpisov in drugih splo\u0161\
  nih aktov, pa tudi na odlo\u010Danje dr\u017Eavnih organov in organov ter uprav\
  \ lokalnih skupnosti, ter nosilcev javnih pooblastil o drugih zadevah razen tistih,\
  \ ki so predmet sodnih in upravnih postopkov ter postopkov, izvedenih po predpisih,\
  \ ki urejajo javna naro\u010Dila, in drugih postopkov, pri katerih se odlo\u010D\
  a o pravicah ali obveznostih posameznikov. Za dejanje lobiranja \u0161teje vsak\
  \ nejavni stik lobista z lobiranci, ki ima namen vplivati na vsebino ali postopek\
  \ sprejemanja prej navedenih odlo\u010Ditev. Pri lobiranju gre sicer za obi\u010D\
  ajen in zakonit sestavni del demokrati\u010Dnega procesa sprejemanja predpisov,\
  \ ki zakonodajalcu da mo\u017Enost, da se pred sprejemom predpisa seznani tudi s\
  \ prakti\u010Dnimi potrebami in pomisleki bodo\u010Dih uporabnikov predpisa, tem\
  \ pa da mo\u017Enost, da svoje interese uveljavljajo tudi v fazi sprejemanja predpisa.\
  \ Lobiranje je ob upo\u0161tevanju omejitev, ki jih dolo\u010Da zakon, legitimna\
  \ in za zakonodajni postopek koristna dejavnost.\nPri lobiranju je torej pomembna\
  \ predvsem vsebina lobisti\u010Dnega stika, ne pa sam fizi\u010Den stik (bli\u017E\
  ina) lobista z lobirancem. Vsak fizi\u010Den stik \u0161e ne pomeni lobisti\u010D\
  nega stika, \u010De se komunikacija oseb ne nana\u0161a na obravnavo in sprejemanje\
  \ predpisov in drugih splo\u0161nih aktov ali na odlo\u010Danje dr\u017Eavnih organov\
  \ in organov ter uprav lokalnih skupnosti, ter nosilcev javnih pooblastil o drugih\
  \ zadevah.\nPo mnenju ministrstva bi predlagana aplikacija prekomerno posegla v\
  \ zasebnost lobistov in lobirancev, saj bi podatke o (fizi\u010Dnih) stikih zbirala\
  \ ves \u010Das, ne glede na vsebino teh stikov. Tak\u0161en poseg v zasebnost ni\
  \ upravi\u010Den v kontekstu nadzora nad lobiranjem.\nZa poro\u010Danje o lobisti\u010D\
  nih stikih je Komisija za prepre\u010Devanje korupcije pripravila spletno aplikacijo,\
  \ ki lobirancem olaj\u0161a izdelavo zapisa o lobiranju. Vsebino zapisov, ki jih\
  \ prejme prek aplikacije, komisija redno objavlja na spletnih straneh aplikacije\
  \ Erar. Na navedeni spletni strani so tako dostopni vsi podatki o lobisti\u010D\
  nih stikih, vklju\u010Dno s podatki o lobirancu, lobistu in namenu lobiranja, prav\
  \ tako pa so na voljo podatki o na\u010Dinu in kraju lobiranja. Menimo, da obstoje\u010D\
  a spletna aplikacija ustrezno naslavlja pobudo predlagatelja v delu, v katerem je\
  \ predlog sorazmeren in se nana\u0161a na olaj\u0161anje poro\u010Danja o lobisti\u010D\
  nih stikih.\nV preostalem delu predloga, ki se nana\u0161a na funkcionalnost aplikacije\
  \ glede avtomatskega bele\u017Eenja stikov in opozarjanje na dol\u017Enost poro\u010D\
  anja, avtomatsko sporo\u010Danje podatkov Komisiji za prepre\u010Devanje korupcije\
  \ in uporabo aplikacije kot pogoj za poslovanje z dr\u017Eavo pa menimo, da bi uresni\u010D\
  itev predloga pomenila prekomeren poseg v pravico do zasebnosti in da zaradi tega\
  \ predlog ni primeren za nadaljnjo obravnavo."
