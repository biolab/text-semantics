response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o delovnih razmerjih (Uradni list RS, \u0161t. 21/13 in 78/13 - popr.;\
  \ v nadaljnjem besedilu: ZDR-1) omejuje sklepanje pogodb o zaposlitvi za dolo\u010D\
  en \u010Das s tem, da na\u0161teva primere, ko je taka pogodba dopustna. Na\u0161\
  tevanje dopustnih primerov za sklenitev pogodbe o zaposlitvi za dolo\u010Den \u010D\
  as je eden od ukrepov za prepre\u010Devanje zlorab pri sklepanju pogodb o zaposlitvi\
  \ za dolo\u010Den \u010Das. S tem ZDR-1 sledi zahtevam Direktive Sveta 1999/70/Es\
  \ z dne 28.6.1999 o okvirnem sporazumu o delu za dolo\u010Den \u010Das. Namen sporazuma,\
  \ ki ga uveljavlja direktiva, je:\n izbolj\u0161ati kakovost dela za dolo\u010D\
  en \u010Das z zagotavljanjem uporabe na\u010Dela nediskriminacije in  vzpostaviti\
  \ okvir za prepre\u010Devanje zlorab, ki izvirajo iz veri\u017Eenja pogodb o zaposlitvi\
  \ za dolo\u010Den \u010Das.  \nUkrepi za prepre\u010Devanje zlorab, ki izhajajo\
  \ iz veri\u017Eenja pogodb o zaposlitvi za dolo\u010Den \u010Das, se dolo\u010D\
  ijo upo\u0161tevajo\u010D potrebe posameznih sektorjev ali/in kategorij delavcev\
  \ in lahko obsegajo:\n objektivne razloge, ki upravi\u010Dujejo obnovitev tak\u0161\
  nih pogodb, najdalj\u0161e skupno trajanje zaporednih pogodb za dolo\u010Den \u010D\
  as, \u0161tevilo obnovitev tak\u0161nih pogodb. \nNacionalne ureditve lahko kombinirajo\
  \ na\u0161tete ukrepe za prepre\u010Devanje zlorab, uporabiti pa morajo vsaj enega.\
  \ Po potrebi se dolo\u010Di tudi, kdaj gre za veri\u017Eenje pogodb in kdaj se pogodbe\
  \ \u0161tejejo kot pogodbe za nedolo\u010Den \u010Das.\nV skladu z ZDR-1 mora za\
  \ vsako pogodbo o zaposlitvi za dolo\u010Den \u010Das obstajati objektiven razlog\
  \ , ki upravi\u010Duje izbiro te fleksibilne oblike zaposlitve. Ve\u010Dina primerov,\
  \ na\u0161tetih v okviru 54. \u010Dlena, opisuje situacijo, ko je potreba po delu\
  \ delavca le za\u010Dasna (npr. pove\u010Dan obseg dela, za\u010Dasna odsotnost\
  \ delavca), pri nekaterih pa razlog ni v za\u010Dasnosti dela (npr. pri zaposlitvi\
  \ tujca z delovnim dovoljenjem in zaposlovanje za dolo\u010Den \u010Das poslovodnih\
  \ oseb in prokuristov), temve\u010D gre za specifi\u010Dne situacije, ki naj bi\
  \ opravi\u010Devale zaposlovanje za dolo\u010Den \u010Das. Razlog mora ob sklenitvi\
  \ vsake pogodbe o zaposlitvi za dolo\u010Den \u010Das obstajati, zato ga je treba\
  \ navesti v pogodbi, saj se na razlog navezuje tudi \u010Das trajanja in s tem prenehanje\
  \ pogodbe o zaposlitvi za dolo\u010Den \u010Das. Za\u010Dasnost narave dela oziroma\
  \ za\u010Dasnost pove\u010Danega obsega dela, v kolikor gre za ta razlog, mora biti\
  \ opredeljiva, dolo\u010Dljiva, tako da je mogo\u010De z ustrezno gotovostjo predvideti\
  \ tudi konec za\u010Dasnega pove\u010Danja dela.\nPogodba o zaposlitvi za dolo\u010D\
  en \u010Das se torej sklene le za omejen \u010Das, ki je potreben, da se delo v\
  \ teh primerih opravi. Poleg te relativne \u010Dasovne omejitve pa ZDR-1 dolo\u010D\
  a tudi absolutno \u010Dasovno omejitev, in sicer delodajalec ne sme skleniti ene\
  \ ali ve\u010D zaporednih pogodb o zaposlitvi za dolo\u010Den \u010Das za isto delo,\
  \ katerih neprekinjen \u010Das trajanja bi bil dalj\u0161i kot dve leti, razen v\
  \ primerih, ki jih dolo\u010Da zakon. V skladu s tretjim odstavkom 55. \u010Dlena\
  \ ZDR-1 se za isto delo \u0161teje delo na delovnem mestu oziroma vrsti dela, ki\
  \ se dejansko opravlja po dolo\u010Deni sklenjeni pogodbi o zaposlitvi za dolo\u010D\
  en \u010Das.\nV zvezi z izpostavljeno problematiko nadalje pojasnjujemo, da je z\
  \ namenom prepre\u010Diti zlorabe pri sklepanju pogodb o zaposlitvi za dolo\u010D\
  en \u010Das v 56. \u010Dlenu ZDR-1 dolo\u010Dena tudi sankcija transformacije, po\
  \ kateri se pogodba o zaposlitvi za dolo\u010Den \u010Das \u0161teje za pogodbo\
  \ o zaposlitvi za nedolo\u010Den \u010Das:\n  v vseh primerih, ko je pogodba o zaposlitvi\
  \ za dolo\u010Den \u010Das sklenjena v nasprotju z zakonom ali kolektivno pogodbo,\
  \ torej tudi v primeru, ko ne obstaja zakonit razlog iz 54. \u010Dlena ali ko je\
  \ kr\u0161ena \u010Dasovna omejitev iz 55. \u010Dlena; \u010De delavec ostane na\
  \ delu tudi po preteku \u010Dasa, za katerega je sklenil pogodbo o zaposlitvi. \n\
  Transformacija v pogodbo o zaposlitvi za nedolo\u010Den \u010Das v navedenih primerih\
  \ nastopi avtomati\u010Dno, \u010De pa delodajalec ne upo\u0161teva te spremembe\
  \ in ne \u0161teje, da je delavec pri njem zaposlen za nedolo\u010Den \u010Das,\
  \ pa bo moral delavec uveljavljati sodno varstvo pred pristojnim delovnim sodi\u0161\
  \u010Dem v skladu z 200. \u010Dlenom ZDR-1.\nVa\u0161o pobudo glede spremembe 54.\
  \ \u010Dlena ZDR-1 bomo prou\u010Dili in ustrezno obravnavali v okviru prihodnjih\
  \ sistemskih sprememb delovne zakonodaje.\n \n "
