response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nZakon o star\u0161\
  evskem varstvu in dru\u017Einskih prejemkih (Uradni list RS, \u0161t. 110/06 UPB2\
  \ in 10/08, v nadaljevanju ZSDP) dolo\u010Da v  48. \u010Dlenu, da ima eden od star\u0161\
  ev, ki neguje in varuje otroka do tretjega leta starosti, pravico delati kraj\u0161\
  i delovni \u010Das. Nadalje ZSDP v 48.b \u010Dlenu dolo\u010Da, da ima eden od star\u0161\
  ev, ki neguje in varuje dva otroka pravico iz 48. \u010Dlena podalj\u0161ati do\
  \ dopolnjenega \u0161estega leta starosti mlaj\u0161ega otroka. Pravica do pla\u010D\
  ila prispevkov za socialno varnost od sorazmernega dela minimalne pla\u010De zaradi\
  \ dela s kraj\u0161im delovnim \u010Dasom zaradi star\u0161evstva je ena od pravic,\
  \ ki izhaja iz zavarovanja za star\u0161evsko varstvo. \u010Ce je vlagatelj zavarovanec\
  \ za star\u0161evsko varstvo, je do te pravice tudi upravi\u010Den. Dru\u017Ebeniki,\
  \ ki so hkrati poslovodne osebe in izpolnjujejo pogoje za pokojninsko in invalidsko\
  \ zavarovanje po drugem odstavku 15. \u010Dlena ZPIZ-1, zdravstveno zavarovanje\
  \ po 6. alineji prvega odstavka 15. \u010Dlena ZZVZZ in zavarovanje za star\u0161\
  evsko varstvo 5. to\u010Dki 6. \u010Dlena ZSDP, so zavarovani po podlagi 040. Ker\
  \ so zavarovanci za star\u0161evsko varstvo, lahko koristijo tudi pravico do kraj\u0161\
  ega delovnega \u010Dasa zaradi star\u0161evstva kot eno izmed pravic iz zavarovanja\
  \ za star\u0161evsko varstvo.  Dru\u017Ebeniki in poslovodne osebe, ki ne izpolnjujejo\
  \ pogojev za obvezno pokojninsko in invalidsko zavarovanje, so vklju\u010Deni samo\
  \ v obvezno zdravstveno zavarovanje s \u0161ifro podlage 103. Le-ti niso zavarovani\
  \ za star\u0161evsko varstvo (za star\u0161evsko varstvo so obvezno zavarovani lahko\
  \  tisti, ki so obvezno zavarovani za pokojninsko in invalidsko zavarovanje), zato\
  \ tudi ne morejo koristiti pravic, ki izhajajo iz zavarovanja za star\u0161evsko\
  \ varstvo.  "
