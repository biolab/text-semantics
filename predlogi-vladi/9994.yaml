  a fleksibilnost organizacije delovnega procesa, na drugi strani, v lu\u010Di zagotavljanja\
  \ varnosti in zdravja pri delu, upo\u0161teva dolo\u010Dene zahteve in omejitve\
  \ glede najdalj\u0161ega delovnega \u010Dasa, trajanja dnevnega in tedenskega po\u010D\
  itka, odmorov in letnega dopusta.<link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakon o delovnih razmerjih (v nadaljnjem besedilu: ZDR-1)\
  \ v zvezi z urejanjem delovnega \u010Dasa sledi tako zahtevam mednarodnih dokumentov\
  \ kot dokumentov Evropske unije.Ker je delovni \u010Das eden pomembnej\u0161ih elementov\
  \ delovnega razmerja, mora biti dolo\u010Den v pogodbi o zaposlitvi. Ta obveznost\
  \ izhaja iz 31. \u010Dlena ZDR-1. Pogodbeni stranki se morata v pogodbi o zaposlitvi\
  \ dogovoriti o dnevnem ali tedenskem delovnem \u010Dasu in o razporeditvi delovnega\
  \ \u010Dasa. Lahko pa se glede tega sklicujeta na veljavne kolektivne pogodbe oziroma\
  \ splo\u0161ne akte delodajalca. Dalje ZDR-1 delodajalcu nalaga, da \u0161e pred\
  \ za\u010Detkom koledarskega oziroma poslovnega leta dolo\u010Di letni razpored\
  \ delovnega \u010Dasa in o tem obvesti delavce in sindikate pri delodajalcu. Organizacija\
  \ delovnega procesa je sicer organizacijska in poslovna odlo\u010Ditev delodajalca,\
  \ pri \u010Demer mora delodajalec upo\u0161tevati zakonske zahteve in omejitve,\
  \ kot \u017Ee omenjeno, glede\_ najdalj\u0161ega delovnega \u010Dasa, trajanja dnevnega\
  \ in tedenskega po\u010Ditka, odmorov in letnega dopusta.Delavec je dol\u017Ean\
  \ opravljati svoje delo v delovnem \u010Dasu, ki ga delodajalec razporedi v skladu\
  \ s pravili, izrecno dolo\u010Denimi v pogodbi o zaposlitvi ali v kolektivni pogodbi.\
  \ V zvezi z izpostavljenim predlogom pa naj posebej opozorimo na tretji odstavek\
  \ v 148. \u010Dlena ZDR-1, ki dolo\u010Da dodatno pravno podlago za mo\u017Eno prilagajanje\
  \ delovnega \u010Dasa potrebam delavcev s star\u0161evskimi obveznostmi, v kolikor\
  \ to dopu\u0161\u010Dajo potrebe delovnega oz. proizvodnega\_ procesa. Na podlagi\
  \ omenjenega dolo\u010Dila namre\u010D lahko delavec v \u010Dasu trajanja delovnega\
  \ razmerja zaradi potreb usklajevanja dru\u017Einskega in poklicnega \u017Eivljenja\
  \ predlaga druga\u010Dno razporeditev delovnega \u010Dasa, delodajalec pa mu mora,\
