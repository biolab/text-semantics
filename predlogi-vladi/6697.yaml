response: "Odziv Ministrstva za pravosodje\nZemlji\u0161koknji\u017Eni postopek je\
  \ od maja 2011 v celoti informatiziran. Informacijski sistem za podporo informatizirane\
  \ zemlji\u0161ke knjige je programska oprema, ki jo upravlja Center za informatiko\
  \ na Vrhovnem sodi\u0161\u010Du Republike Slovenije, in ki vklju\u010Duje naslednje\
  \ module za informacijsko podporo:\nvlaganja elektronskih zemlji\u0161koknji\u017E\
  nih predlogov in obvestil o pravnih dejstvih, ki so podlaga za vpis po uradni dol\u017E\
  nosti,\nvodenja elektronskih vpisnikov in elektronskih spisov v zemlji\u0161koknji\u017E\
  nih postopkih,\nvodenja informatizirane glavne knjige in informatizirane zbirke\
  \ listin,\nobjave oklicev v zemlji\u0161koknji\u017Enih postopkih in\nizdelave izpisov\
  \ iz zemlji\u0161ke knjige, sodnih pisanj v zemlji\u0161koknji\u017Enih postopkih\
  \ in poro\u010Dil o stanju zemlji\u0161koknji\u017Enih postopkov in\nspletne storitve\
  \ v zvezi s poizvedbami v informatizirani glavni knjigi.\nVzdr\u017Eevanje opisanih\
  \ modulov, prenos podatkov v glavno knjigo ter varnostno kopiranje in hramba podatkov\
  \ terja, da je dolo\u010Deno obdobje informacijski sistem eZK ter posledi\u010D\
  no tudi posamezna opravila v informacijskem sistemu eZK, nedosegljiva za uporabnike.\n\
  Pravilnik o zemlji\u0161ki knjigi  (v nadaljevanju pravilnik) dolo\u010Da \u010D\
  asovno obdobje v katerem mora Center za informatiko na Vrhovnem sodi\u0161\u010D\
  u, kot skrbnik navedenega sistema, omogo\u010Dati, da informacijski sistem e-sodstvo\
  \ nemoteno omogo\u010Da izvajanje eZK opravil. Pravilnik tako dolo\u010Da, da mora\
  \ biti izvajanje opravil omogo\u010Deno vsak delavnik med 8.00 do 20.00 uro. Dolo\u010D\
  itev tak\u0161nega \u010Dasovnega obdobja je rezultat tehni\u010Dnih potreb, saj\
  \ se tako omogo\u010Da, da se med 20.00 in 8.00 uro pono\u010Di vsi podatki iz vpisnikov\
  \ prenesejo v glavno knjigo in opravijo potrebna redna vzdr\u017Eevalna dela in\
  \ podatki ustrezno shranijo in zavarujejo. Zagotovitev vzdr\u017Eevanja in varnostne\
  \ sheme in varen prenos podatkov je nujno za dosego varnosti zemlji\u0161ke knjige\
  \ in s tem posledi\u010Dno tudi varnega pravnega prometa z nepremi\u010Dninami.\n\
  Kot pojasnjeno pravilnik nalaga, da mora biti sistem eZK dostopen vsak delavnik\
  \ med 8.00 in 20.00 uro, kar pomeni, da \u010De sodi\u0161\u010De lahko zagotovi\
  \ dostopnost sistema in s tem posledi\u010Dno opravljanje eZK opravil zunaj s pravilnikom\
  \ dolo\u010Denega \u010Dasa (in seveda hkrati zagotovi, da se lahko opravijo tudi\
  \ vsi vzdr\u017Eevalni procesi in prenesejo vsi podatki), lahko omogo\u010Di tudi\
  \ dalj\u0161e delovanje oziroma dostop sistema eZK oziroma opravo eZK opravil. Tako\
  \ informacijski sistem e-ZK deluje (\u010De seveda ni nepredvidenih ve\u010Djih\
  \ vzdr\u017Eevalnih del) tudi med vikendi med 8.00 in 20.00 uro, torej tudi v soboto\
  \ in nedeljo, v tem \u010Dasovnem obdobju. Zaradi varnosti in morebitnih nepredvidenih\
  \ nujnih posegov, ki so potrebni za nemoteno delovanje sistema eZK med delavniki,\
  \ pa pravilnik tak\u0161nega zagotavljanja delovanja sistema med vikendom izrecno\
  \ ne nalaga sodi\u0161\u010Du. V primeru, da nam bo ob prihodnjih nadgradnjah sistema\
  \ eZK Vrhovno sodi\u0161\u010De RS sporo\u010Dilo, da je informacijski sistem lahko\
  \ na nemoteno voljo tudi dalj\u0161e \u010Dasovno obdobje bomo ustrezno prilagodili\
  \ tudi besedilo pravilnika.\n "
