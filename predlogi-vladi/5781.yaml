response: "Odziv Ministrstva za finance\nNamen pravil javnega naro\u010Danja je zagotoviti\
  \ transparentno in gospodarno oddajo javnih naro\u010Dil brez dajanja neutemeljene\
  \ prednosti posameznim ponudnikom. V skladu z Zakonom o javnem naro\u010Danju (Uradni\
  \ list RS, \u0161t. 12/13 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 19/14)\
  \ morajo slovenski naro\u010Dniki povpra\u0161evanja v zvezi z javnimi naro\u010D\
  ili objaviti na portalu javnih naro\u010Dil, \u010De je vrednost blaga ali storitev\
  \ enaka ali vi\u0161ja od 20.000 EUR (brez DDDV), vrednost gradenj pa enaka ali\
  \ vi\u0161ja od 40.000 EUR (brez DDV). Postopki javnega naro\u010Danja, kot jih\
  \ opredeljuje zakon, nalagajo naro\u010Dniku, ponudniku in podizvajalcu obvezna\
  \ ravnanja ter urejajo mo\u017Ene na\u010Dine naro\u010Danja ter vklju\u010Devanja\
  \ zahtev in kriterijev za preverjanje usposobljenosti ponudnikov in ocenjevanje\
  \ ponudb v postopek javnega naro\u010Danja. Zaradi neizogibnih formalnih obveznosti\
  \ v zvezi z vodenjem in sodelovanjem v postopku javnega naro\u010Danja je oddaja\
  \ naro\u010Dila po postopku iz zakona lahko zamudna, stro\u0161ki postopka, ki vklju\u010D\
  ujejo stro\u0161ke naro\u010Dnika, ponudnika in uradnih evidenc, iz katerih se pridobivajo\
  \ dokazila, relevantna za oddajo naro\u010Dila, pa v povpre\u010Dju zna\u0161ajo\
  \ 25.000 EUR. V skladu z navedenim je treba pri urejanju javnega naro\u010Danja\
  \ upo\u0161tevati pozitivne in negativne u\u010Dinke objavljanja javnih naro\u010D\
  il ter obvezno objavljanje predpisati od tistih vrednosti dalje, ko to opravi\u010D\
  uje razlika v cenah prejetih ponudb glede na stro\u0161ke vodenja in sodelovanja\
  \ v formalnem postopku. V skladu s temeljnimi na\u010Deli javnega naro\u010Danja\
  \ in javnofinan\u010Dnimi predpisi morajo namre\u010D naro\u010Dniki pri oddaji\
  \ naro\u010Dil, ne glede na na\u010Din njihove oddaje, zagotoviti gospodarno rabo\
  \ javnih sredstev, zaradi \u010Desar naro\u010Dniki za naro\u010Dila, za katera\
  \ glede na njihovo vrednost povpra\u0161evanja ni treba objaviti, praviloma zbirajo\
  \ vsaj tri konkuren\u010Dne ponudbe.\nV skladu z navedenim Ministrstvo za finance\
  \ ugotavlja, da predloga ni primerno vklju\u010Diti v  javnonaro\u010Dni\u0161ko\
  \ zakonodajo.\n "
