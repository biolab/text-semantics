response: "Odziv Ministrstva za zdravje\nZahvaljujemo se vam za posredovani predlog.\
  \ Uvodoma je potrebno pojasniti, da je potrebno dane predloge obravnavati upo\u0161\
  tevaje veljavno zakonodajo javnega naro\u010Danja. Podro\u010Dje javnega naro\u010D\
  anja ureja Zakon o javnem naro\u010Danju (Uradni list RS, \u0161t. 91/2015, z dne\
  \ 30.11.2015, v nadaljevanju ZJN-3), ki je za\u010Del veljati 1. aprila 2016. Zakon\
  \ je skladen s pravnim redom EU na podro\u010Dju javnega naro\u010Danja.\nAd. 1\
  \ Projekt centralne cenovne evidence, ki naj bi zagotovil primerjavo dose\u017E\
  enih cen materialov v javnih zdravstvenih zavodov je v zaklju\u010Dni fazi izdelave.\
  \ Izvaja ga Zdru\u017Eenje zdravstvenih zavodov Slovenije (ZDRZZ) v sodelovanju\
  \ z Univerzitetnim klini\u010Dnim centrom Maribor (vodja projekta: Jasmin D\u017E\
  aferovi\u0107). Osnovni namen projekta je izdelava sodobnega informacijskega sistema,\
  \ ki bo nudil cenovno ugodno informacijsko podporo pri primerjavi cen materialov\
  \ vseh izvajalcev zdravstvene dejavnosti, ki so \u010Dlani Zdru\u017Eenja zdravstvenih\
  \ zavodov Slovenije ter poenostavitev zbiranja podatkov o primerljivih cenah za\
  \ posamezne materiale. Projekt bo izpeljan na na\u010Din, da bo zagotovil dolgoro\u010D\
  no zni\u017Eevanje stro\u0161kov nabavljenega materiala ter odpravil odvisnost dobav\
  \ od posameznega dobavitelja opreme. Posledi\u010Dno se bodo zmanj\u0161ali stro\u0161\
  ki poslovanja izvajalcev zdravstvene dejavnosti.\nDo konca januarja 2017 se vzpostavi\
  \ centralna baza oziroma evidenca veljavnih nabavnih cen medicinskih pripomo\u010D\
  kov po posameznih JZZ, dostopna preko spletne strani.\nAd 2., 3., 4., 5., ZJN-3\
  \ ureja objavljanje in transparentnost na podro\u010Dju javnega naro\u010Danja v\
  \ dolo\u010Dbi 52. \u010Dlena. Skladno z navedeno dolo\u010Dbo se morajo vse objave\
  \ povezane z javnim naro\u010Danjem objaviti na Portalu javnih naro\u010Dil, zato\
  \ predlog o poseben portalu formalno ni sprejemljiv, vsebinsko pa brezpredmeten\
  \ oz. nepotreben, ker bi pomenil podvajanje \u017Ee vzpostavljenega sistema transparentnosti\
  \ in objave podatkov.\nMed obveznimi obvestili sta tudi:\n obvestilo o javnem naro\u010D\
  ilu in obvestilo o oddaji javnega naro\u010Dila. \nVsa obvestila morajo imeti obliko\
  \ standardiziranih obrazcev, ki jih Evropska komisija dolo\u010Di na podlagi 51.\
  \ \u010Dlena direktive 2014/24/EU, za postopek naro\u010Dila male vrednosti pa obliko\
  \ standardnega obrazca, ki ga z uredbo dolo\u010Di vlada RS.\nNaro\u010Dniki lahko\
  \ posamezno obvestilo v zvezi z javnim naro\u010Dilom objavijo bodisi samo na Portalu\
  \ javnih naro\u010Dil bodisi na Portalu javnih naro\u010Dil in v Uradnem listu Evropske\
  \ unije. Navedeno je odvisno od ocenjene vrednosti javnega naro\u010Dila ter vsakokratnih\
  \ pragov za objavo javnih naro\u010Dil v Uradnem listu Evropske unije.\nObvestilo\
  \ o javnem naro\u010Dilu vsebuje vse relevantne podatke o oddanem javnem naro\u010D\
  ilu, med drugim tudi navedbo izbranega ponudnika in ceno oz. cene.\nPoleg tega zakon\
  \ dolo\u010Da kot obvezno pripravo in objavo posameznega poro\u010Dila o posameznem\
  \ postopku javnega naro\u010Danja (dolo\u010Dba 105. \u010Dlena ZJN-3), ki vklju\u010D\
  uje tudi podatke o uspe\u0161nem ponudniku in razloge za izbiro njegove ponudbe.\n\
  Podro\u010Dje transparentnosti ureja tudi novela Zakona o dostopu do informacij\
  \ javnega zna\u010Daja \u2013 ZDIJZ-C (Ur. l. RS \u0161t. 23/14). Z navedeno novelo\
  \ je bila vzpostavljena pravna podlaga za pove\u010Danje transparentnosti delovanja\
  \ naro\u010Dnikov na podro\u010Dju javnega naro\u010Danja. Peti odstavek 10.a \u010D\
  lena Zakona o dostopu do informacija javnega zna\u010Daja (Uradni list RS, \u0161\
  t. 51/06 - uradno pre\u010Di\u0161\u010Deno besedilo, 117/06 - ZDavP-2, 23/14 in\
  \ 50/14; v nadaljevanju: ZDIJZ) med drugim namre\u010D dolo\u010Da, da so registrirani\
  \ zavezanci iz 1. \u010Dlena in drugega odstavka 1. a \u010Dlena ZDIJZ, ki nastopajo\
  \ kot naro\u010Dniki v postopkih javnega naro\u010Danja, v roku 48 dni od oddaje\
  \ javnega naro\u010Dila, dol\u017Eni objaviti javno dostopne informacije javnega\
  \ zna\u010Daja iz pogodbe, ki jo sklenejo. Te informacije se objavijo na spletnih\
  \ straneh, ki so namenjene izvajanju elektronskega javnega naro\u010Danja. Navedena\
  \ zakonska dolo\u010Dba zasleduje ve\u010Djo transparentnost informacij o porabi\
  \ javnih sredstev na podro\u010Dju javnega naro\u010Danja in sledi na\u010Delom,\
  \ ki so na tem podro\u010Dju uveljavljena v okviru organizacij OECD in Partnerstva\
  \ za odprto vlado (Open Government Partnership). Eno od pomembnih priporo\u010D\
  il Partnerstva za odprto vlado je namre\u010D ravno proaktivna objava bistvenih\
  \ dokumentov in podatkov o javnih naro\u010Dilih na spletu. Ve\u010D informacij\
  \ o navedem priporo\u010Dilu. \nZakon dolo\u010Da, da na\u010Din objave, mo\u017E\
  ne formate in mesto objave dolo\u010Di minister, pristojen za upravo, v soglasju\
  \ z ministrom, pristojnim za finance. Na navedeni zakonski podlagi je sprejet Pravilnik\
  \ o objavah pogodb s podro\u010Dja javnega naro\u010Danja, koncesij in javno-zasebnih\
  \ partnerstev, ki je pri\u010Del veljati 24. 1. 2015 in je bil objavljen v Uradnem\
  \ listu RS \u0161t. 5/15 dne 23. 1. 2015 (v nadaljevanju: Pravilnik).\nNamen Pravilnika\
  \ o objavah pogodb s podro\u010Dja javnega naro\u010Danja, koncesij ter javno-zasebnih\
  \ partnerstev (Uradni list RS \u0161t. 5/15; v nadaljevanju: Pravilnika) je torej\
  \ dolo\u010Diti na\u010Din, formate in mesto spletne objave zadevnih pogodb. Javno\
  \ dostopne informacije javnega zna\u010Daja iz pogodb morajo naro\u010Dniki v skladu\
  \ z ZDIJZ in Pravilnikom objaviti na Portalu javnih naro\u010Dil.\nZJN-3 v ni\u010D\
  emer ne razlikuje ponudnikov, ki so doma\u010Da podjetja v relaciji do ponudnikov\
  \ iz drugih dr\u017Eav in ne vzpostavlja nobenih ovir tujim ponudnikom za pripravo\
  \ in oddajo ponudbo.\n "
