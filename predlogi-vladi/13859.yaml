response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nVlada RS je 23.9.2020\
  \ na 33. redni seji sprejela Informacijo o stanju na trgu naftnih derivatov in ugotovila,\
  \ da ukrep kontrole cen po izteku veljavnosti obstoje\u010De uredbe, s katero je\
  \ regulirala ceni 95-oktanskega bencina in dizelskega goriva zunaj avtocest in hitrih\
  \ cest, ni ve\u010D potreben. Cene vseh naftnih derivatov so tako od 1.10.2020 spro\u0161\
  \u010Dene in se prosto dolo\u010Dajo na trgu. Ukrepi kontrole cen, ki so predvideni\
  \ v Zakonu o kontroli cen, so izredne narave in naj bi trajali najve\u010D eno leto,\
  \ v utemeljenih primerih pa se lahko ukrep obnovi, vendar morajo hkrati dr\u017E\
  avni organi storiti vse, da se ukrep odpravi. Najvi\u0161je maloprodajne cene naftnih\
  \ derivatov so se v Republiki Sloveniji od leta 1999 dolo\u010Dale s strani dr\u017E\
  ave na podlagi Uredbe o oblikovanju cen naftnih derivatov (Uredba o ND).\nV letu\
  \ 2016 se je vlada odlo\u010Dila za postopno liberalizacijo reguliranih cen naftnih\
  \ derivatov. Najvi\u0161je maloprodajne cene neosvin\u010Denega motornega bencina\
  \ 98 ali ve\u010D oktanskega in kurilnega olja se od 9.4.2016 oblikujejo prosto\
  \ na trgu, od 9.11.2016 pa se na avtocestah in hitrih cestah prosto oblikujejo cene\
  \ vseh naftnih derivatov.\nVlada RS je tako storila \u0161e zadnji korak in sprejela\
  \ odlo\u010Ditev, da ukrep kontrole cen na podro\u010Dju naftnih derivatov od 1.\
  \ oktobra 2020 ni ve\u010D potreben.\nMinistrstvo za gospodarski razvoj in tehnologijo\
  \ (MGRT)je \u017Ee marca 2019 za potrebe obve\u0161\u010Danja potro\u0161nikov o\
  \ cenah naftnih derivatov vzpostavilo spletno aplikacijo www.goriva.si, ki prikazuje\
  \ maloprodajne cene naftnih derivatov na posameznih bencinskih servisih v Sloveniji\
  \ in je v prvi vrsti namenjena potro\u0161nikom.\nTransparentno obve\u0161\u010D\
  anje potro\u0161nikov o cenah naftnih derivatov potro\u0161nikom omogo\u010Da racionalnej\u0161\
  e obna\u0161anje pri nakupu goriva. Kakovostno informiranje potro\u0161nikov o cenah\
  \ ima namre\u010D znatne koristi za kakovosten razvoj konkurence, kar se \u0161\
  e posebej odra\u017Ea pri ponudbi homogenih proizvodov, kamor spadajo pogonska goriva.\
  \ Ve\u010Dja kot je informiranost potro\u0161nikov, manj\u0161a je mo\u017Enost\
  \ protikonkuren\u010Dnega obna\u0161anja ponudnikov, kamor spada tiho dogovarjanje\
  \ o cenah.\nCene goriv pred davki se v Sloveniji gibljejo podobno kot v sosednjih\
  \ dr\u017Eavah EU. V ozadju je vezava cen goriv v Sloveniji in dr\u017Eavah EU na\
  \ skupni Platts faktor ali poenostavljeno povedano, cena goriv na slovenskem trgu\
  \ je v najve\u010Dji meri odvisna od cene nafte na svetovnem trgu. Cena surove nafte\
  \ se torej po\u010Dasi, a vztrajno bli\u017Ea vrednostim na naftnih trgih tik pred\
  \ korona krizo na za\u010Detku lanskega leta, ko je bil sod\u010Dek vreden prek\
  \ 60 dolarjev. Nato pa je pandemija in posledi\u010Dno kopi\u010Denje zalog konec\
  \ aprila ceno sod\u010Dka potisnila navzdol celo na komaj 13 dolarjev.\nNadzorni\
  \ mehanizmi za preverjanje spornih praks so dolo\u010Deni v Zakonu o prepre\u010D\
  evanju omejevanja konkurence (Uradni list RS, \u0161t. 36/08, 40/09, 26/11, 87/11,\
  \ 57/12, 39/13 - odl. US, 63/13 \u2014 ZS-K, 33/14, 76/15 in 23/17), za nadzor trga\
  \ pa je pristojna Javna agencija Republike Slovenije za varstvo konkurence (v nadaljevanju:\
  \ AVK)\nMinistrstvo za gospodarski razvoj in tehnologijo bi lahko na trg naftnih\
  \ derivatov poseglo v primeru, da bi pristojna AVK na trgu zaznala dolo\u010Dene\
  \ nepravilnosti, ki bi zahtevale ponoven ukrep na podlagi Zakona o kontroli cen.\n\
  Uredba o dav\u010Dni obravnavi povra\u010Dil stro\u0161kov in drugih dohodkov iz\
  \ delovnega razmerja (Uradni list RS, \u0161t. 140/06, 76/08, 63/17, 71/18, 104/21\
  \ in 114/21; v nadaljnjem besedilu: uredba) je izdana na podlagi 3., 4., 7. in 8.\
  \ to\u010Dke prvega odstavka 44. \u010Dlena Zakona o dohodnini (Uradni list RS,\
  \ \u0161t. 13/11 \u2014 uradno pre\u010Di\u0161\u010Deno besedilo, 9/12 \u2014 odl.\
  \ US, 24/12, 30/12, 40/12 - ZUJF, 75/12, 94/12, 52/13 \u2014 odl. US, 96/13, 29/14\
  \ \u2014 odl. US, 50/14, 23/15, 55/15, 63/16, 69/17, 21/19, 28/19 in 66/19; v nadaljnjem\
  \ besedilu: ZDoh-2) in \u010Detrte alineje tretjega odstavka 3. \u010Dlena Zakona\
  \ o posebnem davku na dolo\u010Dene prejemke (Uradni list RS, \u0161t. 72/93, 22/94,\
  \ 45/95 in 12/96). Z navedenimi dolo\u010Dbami je vladi dano pooblastilo za dolo\u010D\
  itev pogojev in vi\u0161in, do katerih se dolo\u010Dena povra\u010Dila stro\u0161\
  kov v zvezi z delom in dolo\u010Deni drugi dohodki iz zaposlitve ne v\u0161tevajo\
  \ v dav\u010Dno osnovo. Z drugim odstavkom 44. \u010Dlena ZDoh-2 pa je vladi dan\
  \ zakonski okvir glede dolo\u010Danja vi\u0161in povra\u010Dil stro\u0161kov. Pri\
  \ dolo\u010Danju vi\u0161in povra\u010Dil stro\u0161kov v zvezi z delom in dohodkov,\
  \ ki jih v skladu s 3., 4., 7. in 8. to\u010Dko prvega odstavka 44. \u010Dlena ZDoh-2\
  \ dolo\u010Di vlada, se kot podlago upo\u0161teva raven posameznih navedenih pravic\
  \ delojemalcev, dolo\u010Dena z zakoni in s kolektivnimi pogodbami na ravni dr\u017E\
  ave. \u010Ce delodajalec izpla\u010Duje navedena povra\u010Dila stro\u0161kov v\
  \ zvezi z delom in dohodke, ki so vi\u0161ji od zneskov, ki jih za navedena povra\u010D\
  ila in dohodke dolo\u010Di vlada, se znesek posameznega povra\u010Dila oziroma dohodka\
  \ v delu, ki presega znesek, dolo\u010Den s strani vlade, v\u0161teva v dav\u010D\
  no osnovo dohodka iz delovnega razmerja.\nPooblastilo Vladi v ZDoh-2 glede dolo\u010D\
  itve vi\u0161ine stro\u0161kov v zvezi z delom, ki se ne v\u0161teva v dav\u010D\
  no osnovo od dohodka iz delovnega razmerja, je jasno, in sicer se pri dolo\u010D\
  anju vi\u0161in povra\u010Dil stro\u0161kov v zvezi z delom kot podlago upo\u0161\
  teva raven posameznih navedenih pravic delojemalcev, dolo\u010Dena z zakoni in s\
  \ kolektivnimi pogodbami na ravni dr\u017Eave. Na podlagi tega pooblastila je vlada\
  \ z zadnjo novelo uredbe, ki je bila sprejeta zaradi sprememb pravic zaposlenih\
  \ v javnem sektorju na podlagi \_Dogovora o odpravi var\u010Devalnih ukrepov v zvezi\
  \ s povra\u010Dili stro\u0161kov in drugimi prejemki javnih uslu\u017Ebencev, zamiku\
  \ izpla\u010Dilnega dneva pla\u010De pri prora\u010Dunskih uporabnikih ter regresu\
  \ za letni dopust za leto 2021 (Uradni list RS, \u0161t. 88/21) in na njegovi podlagi\
  \ sprejetih aneksov kolektivnih pogodb v javnem sektorju, dolo\u010Dila novo vi\u0161\
  ino, do katere se povra\u010Dilo stro\u0161kov prevoza na delo in z dela ne v\u0161\
  teva v dav\u010Dno osnovo.\nPovra\u010Dilo stro\u0161kov za prevoz na delo in z\
  \ dela se ne v\u0161teva v dav\u010Dno osnovo dohodka iz delovnega razmerja do vi\u0161\
  ine 0,18 evra za vsak polni kilometer razdalje med obi\u010Dajnim prebivali\u0161\
  \u010Dem in mestom opravljanja dela za vsak dan prisotnosti na delu, \u010De je\
  \ mesto opravljanja dela vsaj en kilometer oddaljeno od delojemal\u010Devega obi\u010D\
  ajnega prebivali\u0161\u010Da. \u010Ce je znesek, izra\u010Dunan na prej naveden\
  \ na\u010Din, za posamezni mesec ni\u017Eji od 140 evrov, se ob pogoju vsaj enega\
  \ dneva prisotnosti na delu v dav\u010Dno osnovo dohodka iz delovnega razmerja ne\
  \ v\u0161teva povra\u010Dilo stro\u0161kov prevoza na delo in z dela v vi\u0161\
  ini 140 evrov mese\u010Dno.\nUpo\u0161tevaje zakonsko pooblastilo vlada ugotavlja,\
  \ da se dvig cen goriv \u0161e ni odrazil v splo\u0161nem dvigu ravni pravice do\
  \ povra\u010Dila stro\u0161kov prevoza na delo in z dela, dolo\u010Dene z zakoni\
  \ in kolektivnimi pogodbami na ravni dr\u017Eave, ki je praviloma dolo\u010Dena\
  \ z vezavo na ceno javnega prevoza, v dolo\u010Denem procentu od cene bencina na\
  \ kilometer (npr. v javnem sektorju v vi\u0161ini 10 % cene neosvin\u010Denega motornega\
  \ bencina \u2014 95 oktanov na kilometer) ali v konkretnem znesku na kilometer (kar\
  \ obi\u010Dajno ne presega 0,18 evra na kilometer), do te mere, ki bi zahtevala\
  \ dvig zneska, do katerega se povra\u010Dilo stro\u0161ka prevoza na delo in z dela\
  \ ne v\u0161teva v dav\u010Dno osnovo. Zato vlada v zvezi s tem ne na\u010Drtuje\
  \ spremembe uredbe."
