response: "Odziv Ministrstva za okolje in prostor\nV Pravilniku, ki ureja dodeljevanje\
  \ neprofitnih najemnih stanovanj, so dolo\u010Deni splo\u0161ni pogoji, ki jih morajo\
  \ izpolnjevati prosilci, da so upravi\u010Deni do dodelitve neprofitnega stanovanja;\
  \ ti so:\n dr\u017Eavljanstvo Republike Slovenije; stalno prebivali\u0161\u010D\
  e v ob\u010Dini ali na obmo\u010Dju delovanja javnega stanovanjskega sklada ali\
  \ neprofitne stanovanjske organizacije, v kateri je zaprosil za pridobitev neprofitnega\
  \ stanovanja; da prosilec ali kdo izmed oseb, ki skupaj z njim uporabljajo stanovanje\
  \ (v nadaljnjem besedilu: gospodinjstvo), ni najemnik neprofitnega stanovanja, oddanega\
  \ za nedolo\u010Den \u010Das in z neprofitno najemnino, ali lastnik ali solastnik\
  \ drugega stanovanja ali stanovanjske stavbe, ki ne presega vrednosti 40% primernega\
  \ stanovanja. Navedena omejitev ne velja za lastnike ali solastnike stanovanj, ki\
  \ jih morajo lastniki po zakonu oddajati v najem za nedolo\u010Den \u010Das za neprofitno\
  \ najemnino; da prosilec ali kdo izmed \u010Dlanov gospodinjstva, ni lastnik drugega\
  \ premo\u017Eenja, ki presega 40% vrednosti primernega stanovanja; da se mese\u010D\
  ni dohodki prosil\u010Devega gospodinjstva v letu dni pred razpisom za dodeljevanje\
  \ neprofitnih stanovanj gibljejo v mejah, dolo\u010Denih v 5. \u010Dlenu tega pravilnika;\
  \ da je prosilec, ki ponovno prosi za dodelitev neprofitnega stanovanja v najem,\
  \ poravnal vse obveznosti iz prej\u0161njega neprofitnega najemnega razmerja ter\
  \ morebitne stro\u0161ke sodnega postopka. \n Pri posameznem razpisu za dodeljevanje\
  \ neprofitnih stanovanj lahko najemodajalci predpi\u0161ejo poleg splo\u0161nih\
  \ pogojev po tem pravilniku tudi \u0161e dodatne pogoje, ki jih mora prosilec izpolnjevati.\n\
  Pri razre\u0161evanju vlog za pridobitev neprofitnega stanovanja imajo prednost\
  \ dru\u017Eine z ve\u010D otroki, dru\u017Eine z manj\u0161im \u0161tevilom zaposlenih,\
  \ mladi in mlade dru\u017Eine, invalidi in dru\u017Eine z invalidnim \u010Dlanom\
  \ in dr\u017Eavljani z dalj\u0161o delovno dobo, ki so brez stanovanja ali pa so\
  \ podnajemniki, \u017Ertve nasilja v dru\u017Eini, osebe s statusom \u017Ertve vojnega\
  \ nasilja ter prosilci, ki so glede na poklic ali dejavnost, katero opravljajo,\
  \ pomembni za ob\u010Dino, kar mora ob\u010Dina posebej opredeliti v razpisu.\n\
  Najemodajalci v posameznem razpisu za dodeljevanje neprofitnih stanovanj posebej\
  \ opredelijo prednostno kategorijo ali prednostne kategorije prosilcev iz prej\u0161\
  njega odstavka tega \u010Dlena, pri \u010Demer lahko po svoji presoji vklju\u010D\
  ijo v razpis tudi druge prednostne kategorije prosilcev, kar pa morajo v razpisu\
  \ posebej utemeljiti. Prosilci so upravi\u010Deni do dodelitve neprofitnega stanovanja,\
  \ \u010De dohodki njihovih gospodinjstev v koledarskem letu pred letom razpisa ne\
  \ presegajo:\n \nVelikost gospodinjstva\nDohodek ne sme presegati naslednjih % od\
  \ povpre\u010Dno neto pla\u010De v dr\u017Eavi\n1-\u010Dlansko\n200%\n2-\u010Dlansko\n\
  250%\n3-\u010Dlansko\n315%\n4-\u010Dlansko\n370%\n5-\u010Dlansko\n425%\n6-\u010D\
  lansko\n470%\nZa vsakega nadaljnjega \u010Dlana gospodinjstva se gornja lestvica\
  \ nadaljuje s pri\u0161tevanjem po 25 odstotnih to\u010Dk.\nPo veljavni zakonodaji,\
  \ lahko najemodajalci vsakih pet let preverijo ali najemnik in uporabniki neprofitnega\
  \ najemnega stanovanja \u0161e izpolnjujejo dohodkovne pogoje.  V pripravi pa je\
  \ sprememba stanovanjske zakonodaje, ki bo omogo\u010Dila pogostej\u0161e preverjanje\
  \ dohodkovnega stanja.\nPrav tako bi \u017Eeleli pojasniti, da od odlo\u010Dbe Ustavnega\
  \ sodi\u0161\u010Da z dne 7.10.2009 (U-I-128/08-23), otroci najemnikov, ki imajo\
  \ stanovanjsko pravico, niso upravi\u010Deni do podalj\u0161anja neprofitnega najemnega\
  \ razmerja, to pravico ima samo zakonec oziroma izven zakonski partner najemnika\
  \ s stanovanjsko pravico.\nOpomba UKOM: O uresni\u010Devanju predloga vas bomo sproti\
  \ obve\u0161\u010Dali. \n "
