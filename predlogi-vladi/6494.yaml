response: "Odziv Ministrstva za zdravje\nV Zakonu o omejevanju uporabe toba\u010D\
  nih in povezanih izdelkov (UL RS, \u0161t. 9/17 in 29/17), ki je stopil v veljavo\
  \ 11. 3. 2017, so elektronske cigarete obravnavane enako kot toba\u010Dni izdelki,\
  \ torej je prepovedana tudi njihova uporaba v zaprtih javnih in delovnih prostorih.\n\
  Razli\u010Dne raziskave ka\u017Eejo, da elektronske cigarete niso varne za zdravje.\
  \ Ena od glavnih sestavin teko\u010Dine in aerosola elektronskih cigaret je nikotin.\
  \ Ta lahko uporabnika zasvoji in ima \u0161kodljive u\u010Dinke na njegovo zdravje.\
  \ Med glavnimi sestavinami teko\u010Dine in aerosola so \u0161e vla\u017Eilci (propilen\
  \ glikol, glicerin) in razli\u010Dne arome. Vla\u017Eilca, ki ju vsebujejo elektronske\
  \ cigarete, pri kratkotrajni uporabi lahko dra\u017Eita o\u010Di in dihala, predvsem\
  \ pri ob\u010Dutljivih posameznikih ali tistih z boleznimi dihal. V teko\u010Dini\
  \ in aerosolu elektronskih cigaret so na\u0161li tudi rakotvorne, dra\u017Eilne\
  \ in strupene snovi, vsebnost teh pa je v razli\u010Dnih elektronskih cigaretah\
  \ razli\u010Dna. Aerosol elektronskih cigaret, tako kot toba\u010Dni dim, vsebuje\
  \ tudi razli\u010Dne delce, ki prav tako \u0161kodujejo zdravju. Aerosol elektronskih\
  \ cigaret vsebuje podobno \u0161tevilo in velikost delcev kot toba\u010Dni dim.\
  \ Ne gre le za navadno paro, v njem so \u0161kodljive snovi in delci, ki jih v zaprtih\
  \ prostorih vdihavajo tudi osebe v bli\u017Eini uporabnika elektronske cigarete.\n\
  V upanju, da smo odgovorili na va\u0161o pobudo, vas lepo pozdravljamo. \n "
