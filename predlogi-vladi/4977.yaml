response: "Odziv Urada za narodnosti\nV zvezi s posredovanim predlogom, ki se nana\u0161\
  a na zvi\u0161anje pragu za priznavanje narodno-etni\u010Dnih manj\u0161in v Republiki\
  \ Sloveniji, pojasnjujemo, da ima Republika Slovenija pri urejanju tozadevnega vpra\u0161\
  anja tri pristope:\nPravna podlaga za urejanje polo\u017Eaja italijanske in mad\u017E\
  arske narodne skupnosti v Republiki Slovenije je 64. \u010Dlen Ustave RS. Pripadnikom\
  \ italijanske in mad\u017Earske narodnosti se poleg individualnih pravic, ki jih\
  \ u\u017Eivajo in uresni\u010Dujejo kot posamezniki, priznavajo tudi kolektivne\
  \ pravice (zastopanost v Dr\u017Eavnem zboru, uradnost njihovih jezikov, dvojezi\u010D\
  nost\u2026).\nPravna podlaga za urejanje polo\u017Eaja romske skupnosti v Republiki\
  \ Sloveniji je 65. \u010Dlen Ustave RS, ki dolo\u010Da, da polo\u017Eaj in posebne\
  \ pravice romske skupnosti, ki \u017Eivi v Sloveniji, ureja zakon. Romska skupnost\
  \ nima polo\u017Eaja klasi\u010Dne narodne manj\u0161ine, ampak gre za posebno etni\u010D\
  no skupino (z lastnim jezikom, kulturo, zgodovino), ki so ji na podlagi ustave in\
  \ veljavne zakonodaje zagotovljeni za\u0161\u010Ditni ukrepi oziroma t.i. pozitivna\
  \ diskriminacija.\nPripadniki ostalih manj\u0161inskih skupnosti, ki \u017Eivijo\
  \ v Republiki Sloveniji, u\u017Eivajo po Ustavi RS (61. \u010Dlen) individualne\
  \ pravice. Te pravice jim omogo\u010Dajo, da ohranjajo svoje narodnostne, jezikovne\
  \ in kulturne zna\u010Dilnosti na raznovrstne na\u010Dine.\nIz povedanega sicer\
  \ izhaja, da \u017Ee Ustava RS razli\u010Dno obravnava pripadnike razli\u010Dnih\
  \ narodnosti. Vendar pa za tako razlikovanje obstaja utemeljen razlog. Avtohtoni\
  \ italijanska in mad\u017Earska narodna skupnost ter avtohtona romska skupnost so\
  \ se skozi dalj\u0161e zgodovinsko obdobje ohranile na dolo\u010Denem poselitvenem\
  \ obmo\u010Dju Slovenije, medtem ko so skupnosti pripadnikov ostalih manj\u0161\
  inskih skupnosti nastale predvsem kot posledica sodobnih migracijskih procesov in\
  \ kot take tudi niso imele oz. nimajo za posledico neke strnjene poselitve, ampak\
  \ ravno obratno \u2013 razpr\u0161eno poselitev po celotni Sloveniji. \n "
