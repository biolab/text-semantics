response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\n \nPravica\
  \ do star\u0161evskega dopusta star\u0161evskega nadomestila je urejena v Zakonu\
  \ o star\u0161evskem varstvu in dru\u017Einskih prejemkih (Uradni list RS, \u0161\
  t. 110/06 - UPB2 in 10/08, v nadaljevanju ZSDP). Zakon za uravnote\u017Eenje javnih\
  \ financ, ki ga je Dr\u017Eavni zbor sprejel na svoji seji dne 11.05.2012 in je\
  \ za\u010Del veljati 31.5.2012, omejuje najvi\u0161je izpla\u010Dilo star\u0161\
  evskih nadomestil, razen porodni\u0161kega nadomestila, na dvakratnik povpre\u010D\
  ne mese\u010Dne pla\u010De v Republiki Sloveniji.\n \nPravice iz zavarovanja za\
  \ star\u0161evsko varstvo temeljijo na na\u010Delu pla\u010Dila prispevkov. Prispevek\
  \ za star\u0161evsko varstvo pla\u010Dujejo zavarovanci po stopnji 0,10% in delodajalec\
  \ prav tako po stopnji 0,10%.  Pri vi\u0161ini prispevkov je potrebno upo\u0161\
  tevati \u0161tevilo zavezancev za pla\u010Dilo na eni strani in \u0161tevilo upravi\u010D\
  encev na drugi strani. Na podlagi 4. \u010Dlena zakona o star\u0161evskem varstvu\
  \ in dru\u017Einskih prejemkih se sredstva za izvajanje tega zakona zagotavljajo\
  \ v prora\u010Dunu Republike Slovenije, kar pomeni, da se zagotavljajo tudi sredstva\
  \ za  izpla\u010Dila nadomestila za star\u0161evsko varstvo.\nZaradi trenutne te\u017E\
  ke finan\u010Dne situacije zagotavljanje razlike med izdatki za star\u0161evska\
  \ nadomestila in vpla\u010Danimi prispevki za star\u0161evsko varstvo zahteva zni\u017E\
  anje izpla\u010Dil star\u0161evskih nadomestil, razen porodni\u0161kega nadomestila.\
  \ Sistem zavarovanja za star\u0161evsko varstvo temelji na na\u010Delu enotnosti\
  \ zavarovanja, kar pomeni da so vanj vklju\u010Deni vsi posamezniki, za katere je\
  \ zakonodajalec predvidel zavarovanje za star\u0161evsko varstvo. Ker ni lo\u010D\
  enih zavarovalnih shem za dolo\u010Dene kategorije zavarovancev, je treba ra\u010D\
  unati z dolo\u010Denimi razlikami, ki obstajajo med razli\u010Dnimi kategorijami\
  \ zavarovancev, kar se izrazi pri izpla\u010Devanju nadomestil. Na\u010Delo solidarnosti\
  \ kot eno temeljnih na\u010Del zavarovanja, zavarovancem v dolo\u010Denih primerih\
  \ zagotovi ve\u010Dje pravice v primerjavi z izpolnjenimi obveznosti. Koncept enotnega\
  \ zavarovanja prina\u0161a tudi dolo\u010Den neza\u017Eelene posledice, ki se jim\
  \ v celoti ne da izogniti. Zavarovancem, ki so vklju\u010Deni v zavarovanje za tako\
  \ imenovani celoten obseg pravic, se na\u010Deloma z zakonom zagotavljajo pravice\
  \ pod enakimi pogoji, ne glede na to, na kak\u0161ni podlagi so bili zavarovani.\n\
  Potrebno je bilo sprejeti nujne ukrepe in posege, ki morajo premostiti vrzel med\
  \ zagotovljenimi pravicami ter bistveno slab\u0161imi mo\u017Enostmi zagotavljati\
  \ vse vi\u0161ja sredstva za izvajanje zavarovanja za star\u0161evsko varstvo. Socialna\
  \ ekspanzija je \u0161la glede na pri\u010Dakovane ekonomske sposobnosti dr\u017E\
  ave predale\u010D.\n "
