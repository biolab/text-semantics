  \ Slovenija. Dol\u017Enost ustanovitelja je zagotoviti institucionalno avtonomijo\
  \ in uredni\u0161ko neodvisnost RTV Slovenija in zagotoviti primerno financiranje\
  \ za izvajanje javne slu\u017Ebe.  RTV Slovenija pridobiva sredstva za izvajanje\
