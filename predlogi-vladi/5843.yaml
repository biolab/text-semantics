response: "Odziv Ministrstva za notranje zadeve\nVsak posameznik, ki sklene delovno\
  \ razmerje v javnem sektorju, je javni uslu\u017Ebenec. Strinjamo se s predlagateljem,\
  \ da so nepo\u0161tena dejanja javnih uslu\u017Ebencev (kraje, la\u017Ei, prikrivanja)\
  \ nedopustna. Javni uslu\u017Ebenec mora pri svojem delu ravnati zakonito, transparentno\
  \ in dru\u017Ebeno odgovorno, kar je  razvidno tudi iz dolo\u010Db Zakona o javnih\
  \ uslu\u017Ebencih (Uradni list RS, \u0161t. 56/02, 110/02, 2/04, 23/05, 62/05,\
  \ 113/05, 21/06, 131/06, 33/07, 65/08, 69/08 in 40/12), ki celovito ureja sistem\
  \ javnih uslu\u017Ebencev v dr\u017Eavnih organih in upravah lokalnih skupnosti.\
  \ Na kak\u0161en na\u010Din mora javnih uslu\u017Ebenec ravnati oziroma izvr\u0161\
  evati javne naloge, opredeljuje ta zakon \u017Ee v okviru temeljnih na\u010Del sistema\
  \ javnih uslu\u017Ebencev, ki med drugim dolo\u010Dajo, da:\n javni uslu\u017Ebenec\
  \ izvr\u0161uje javne naloge na podlagi in v mejah ustave, ratificiranih in objavljenih\
  \ mednarodnih pogodb, zakonov in podzakonskih predpisov, javni uslu\u017Ebenec izvr\u0161\
  uje javne naloge strokovno, vestno in pravo\u010Dasno. Pri svojem delu ravna po\
  \ pravilih stroke, javni uslu\u017Ebenec odgovarja za kvalitetno, hitro in u\u010D\
  inkovito izvr\u0161evanje zaupanih javnih nalog ter da mora javni uslu\u017Ebenec\
  \ gospodarno in u\u010Dinkovito uporabljati javna sredstva, s ciljem doseganja najbolj\u0161\
  ih rezultatov ob enakih stro\u0161kih oziroma enakih rezultatov ob najni\u017Ejih\
  \ stro\u0161kih. \nNedoseganje pri\u010Dakovanih delovnih rezultatov ter kr\u0161\
  enje pogodbenih ali drugih obveznosti iz delovnega razmerja za javnega uslu\u017E\
  benca v skladu z  Zakonom o javnih uslu\u017Ebencih oziroma Zakonom o delovnih razmerjih\
  \ (Uradni list RS, \u0161t. 21/13 in 78/13 - popr.) predstavlja razlog za redno\
  \ odpoved pogodbe o zaposlitvi, delodajalec pa lahko javnemu uslu\u017Ebencu izredno\
  \ odpove pogodbo o zaposlitvi, \u010De kr\u0161i pogodbeno ali drugo obveznost iz\
  \ delovnega razmerja in ima kr\u0161itev vse znake kaznivega dejanja, ali \u010D\
  e delavec naklepoma ali iz hude malomarnosti huje kr\u0161i pogodbene ali druge\
  \ obveznosti iz delovnega razmerja.\nPo samem Zakonu o javnih uslu\u017Ebencih preneha\
  \ veljati tudi pogodba o zaposlitvi javnega uslu\u017Ebenca, ki je s pravnomo\u010D\
  no sodbo obsojen za naklepno kaznivo dejanje, ki se preganja po uradni dol\u017E\
  nosti, z nepogojno kaznijo ve\u010D kot \u0161est mesecev zapora.\nZakon o javnih\
  \ uslu\u017Ebencih vsebuje tudi posebno poglavje, ki ureja od\u0161kodninsko odgovornost\
  \ javnega uslu\u017Ebenca. Dolo\u010Deno je, da je javni uslu\u017Ebenec od\u0161\
  kodninsko odgovoren za \u0161kodo, ki jo naklepno ali iz hude malomarnosti protipravno\
  \ povzro\u010Di delodajalcu pri delu ali v zvezi z delom. Za \u0161kodo, ki jo na\
  \ delu ali v zvezi z delom protipravno povzro\u010Di javni uslu\u017Ebenec tretji\
  \ osebi, pa je nasproti tej osebi od\u0161kodninsko odgovoren delodajalec. Za izpla\u010D\
  ano od\u0161kodnino za \u0161kodo, ki jo je javni uslu\u017Ebenec na delu ali v\
  \ zvezi z delom naklepno povzro\u010Dil tretji osebi, uveljavlja delodajalec, ki\
  \ je \u0161kodo izpla\u010Dal, regresni zahtevek za popla\u010Dilo celotne izpla\u010D\
  ane od\u0161kodnine. Za izpla\u010Dano od\u0161kodnino za \u0161kodo, ki jo je na\
  \ delu ali v zvezi z delom iz hude malomarnosti povzro\u010Dil javni uslu\u017E\
  benec tretji osebi, uveljavi delodajalec, ki je \u0161kodo izpla\u010Dal, regresni\
  \ zahtevek za popla\u010Dilo celotne izpla\u010Dane od\u0161kodnine ali za delno\
  \ popla\u010Dilo.\nDa se od javnih uslu\u017Ebencev pri\u010Dakuje odgovorno in\
  \ po\u0161teno ravnanje, izhaja tudi iz kodeksa etike javnih uslu\u017Ebencev v\
  \ dr\u017Eavnih organih in upravah lokalnih skupnosti, ki ga je na podlagi tretjega\
  \ odstavka  174. \u010Dlena Zakona o javnih uslu\u017Ebencih sprejel Uradni\u0161\
  ki svet v  sodelovanju z reprezentativnimi sindikati in strokovnimi zdru\u017Eenji\
  \ javnih  uslu\u017Ebencev.\nVsesplo\u0161en ukrep odvzema dr\u017Eavljanstva in\
  \ izgona zaposlenih, ki s svojimi dejanji \u0161kodujejo dr\u017Eavljanom Republike\
  \ Slovenije, po na\u0161em mnenju ni ustrezen, glede na obse\u017Ene in dolgoro\u010D\
  ne posledice pa bi bil tudi nesorazmeren. V skladu z 12. \u010Dlenom Ustave Republike\
  \ Slovenije dr\u017Eavljanstvo Slovenije ureja zakon. Na\u010Dini in razlogi za\
  \ prenehanje dr\u017Eavljanstva z odvzemom so tako urejeni z Zakonom o dr\u017E\
  avljanstvu Republike Slovenije (Uradni list RS, \u0161t. 24/07 - uradno pre\u010D\
  i\u0161\u010Deno besedilo), ki v 26. \u010Dlenu dolo\u010Da tudi, da se dr\u017E\
  avljanstvo Republike Slovenije lahko odvzame tistemu, ki s svojim delom \u0161koduje\
  \ mednarodnim ali drugim interesom Republike Slovenije. Dr\u017Eavljanstvo se v\
  \ takih primerih lahko odvzame le dr\u017Eavljanu Republike Slovenije, ki dejansko\
  \ \u017Eivi v tujini in ima tudi tuje dr\u017Eavljanstvo. Navedena pogoja postavlja\
  \ zakon zato, da oseba ne ostane brez dr\u017Eavljanstva (apatrid), kar je v skladu\
  \ s pravico do dr\u017Eavljanstva, ki izhaja iz mednarodnega prava\nTudi predlog\
  \ za ustanovitev civilne komisije, sestavljene iz nepoliti\u010Dnih oseb, ki bi\
  \ nadzirala delovanje vladnih organov po na\u010Delu zdrave kme\u010Dke pameti,\
  \ je po na\u0161em mnenju nesprejemljiv, predvsem pa v nasprotju s temeljnim na\u010D\
  elom pravne dr\u017Eave. Delovanje dr\u017Eavnih organov mora biti namre\u010D urejeno\
  \ s pravnimi pravili, ki dolo\u010Dajo vsebino in na\u010Din njihovega odlo\u010D\
  anja. Upravni organi smejo sodelovati le v okvirih, ki jih dolo\u010Dajo ustava\
  \ in zakoni, posameznik pa ima pravico izpodbijati odlo\u010Ditve teh organov, \u010D\
  e meni, da so nezakonite ali nepravilne. Upravno-sodni nadzor nad delom uprave zagotavlja\
  \ \u017Ee Ustava Republike Slovenije, ki v 120. \u010Dlenu dolo\u010Da, da je proti\
  \ odlo\u010Ditvam in dejanjem upravnih organov in nosilcev javnih pooblastil zagotovljeno\
  \ sodno varstvo pravic in zakonitih interesov dr\u017Eavljanov in organizacij.\n\
  Razli\u010Dni nadzorni mehanizmi nad delom uprave so sicer urejeni tudi v drugih\
  \ veljavnih predpisih, na primer v Zakonu o dr\u017Eavni upravi (Uradni list RS,\
  \ \u0161t. 113/05 - uradno pre\u010Di\u0161\u010Deno besedilo, 89/07 - odl. US,\
  \ 126/07 - ZUP-E, 48/09, 8/10 - ZUP-G, 8/12 - ZVRS-F, 21/12, 47/13 in 12/14), v\
  \ skladu s katerim nadzorstvo nad izvajanjem predpisov o upravnem poslovanju v upravnih\
  \ organih, pri nosilcih javnih pooblastil in upravah samoupravnih lokalnih skupnosti\
  \ opravlja Ministrstvo, pristojno za upravo (nadzorstvo opravljajo upravni in\u0161\
  pektorji), v Zakonu o in\u0161pekcijskem nadzoru (Uradni list RS, \u0161t. 43/07\
  \ - uradno pre\u010Di\u0161\u010Deno besedilo), v Zakonu o javnih uslu\u017Ebencih,\
  \ v Zakonu o javnih financah (Uradni list RS, \u0161t. 11/11 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, 14/13 - popr. in 101/13) ter v Zakonu o integriteti in\
  \ prepre\u010Devanju korupcije (Uradni list RS, \u0161t. 69/11 - uradno pre\u010D\
  i\u0161\u010Deno besedilo).\nTako predlog glede sprejema zakona o odvzemu dr\u017E\
  avljanstva in izgonu zaposlenih, kot tudi predlog glede ustanovitve civilne komisije\
  \ za nadziranje delovanja vladnih organov, sta iz zgoraj navedenih razlogov po na\u0161\
  em mnenju neustrezna. Organizacijo in delo uprave deloma ureja \u017Ee  Ustava Republike\
  \ Slovenije, natan\u010Dneje pa tudi \u0161tevilni drugi predpisi. \n "
