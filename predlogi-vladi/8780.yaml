response: "Odziv Ministrstva za javno upravo\nV podani pobudi pobudnik napa\u010D\
  no navaja, da gre za \xBBkomisijo\xAB, v resnici misli na \xBBvolilni odbor\xAB\
  , saj je namre\u010D ob\u010Dinska volilna komisija ena, volilnih odborov pa je\
  \ po eden na vsako voli\u0161\u010De in \u0161e za pred\u010Dasne volitve. Izvedba\
  \ lokalnih volitev je v pristojnosti ob\u010Dine. Neposredna izvedba lokalnih volitev\
  \ je zaupana volilnim organom, med katerimi ima najpomembnej\u0161o vlogo ob\u010D\
  inska volilna komisija. Ministrstvo za javno upravo ves \u010Das volilnega procesa\
  \ ponuja strokovno pomo\u010D vsem dele\u017Enikom, tako predsednikom in tajnikom\
  \ ob\u010Dinskih volilnih komisij kot tudi zainteresirani javnosti (npr. politi\u010D\
  nim strankam, skupinam volivcev in posameznikom), v obliki tolma\u010Denja zakonodaje.\
  \ Po izvedenih in kon\u010Danih volitvah se analizirajo ureditve v primerjavi s\
  \ prejetimi strokovnimi vpra\u0161anji in sodno prakso. V letu 2017 se je volilna\
  \ zakonodaja, ki ureja volitve v ob\u010Dinah, spremenila in dopolnila. Tako je\
  \ Zakon o spremembah in dopolnitvah Zakona o lokalnih volitvah (ZLV-J), objavljen\
  \ v Uradnem listu RS, \u0161t. 68/17, dolo\u010Dil nekatere novosti in sicer stalen\
  \ termin izvedbe glasovanja, ukinitev nekaterih volilnih organov in izena\u010D\
  itev nadomestil za delo \u010Dlanov volilnih odborov na lokalnih volitvah z dr\u017E\
  avnimi. Dolo\u010Deno je, da bo prvi krog glasovanja za redne lokalne volitve vsako\
  \ volilno leto tretjo nedeljo v novembru, drugi krog pa \u0161tirinajst dni po prvem.\
  \ Sprejete spremembe so usklajene z Zakonom o volilni in referendumski kampanji,\
  \ tako da je skrajni rok za vlaganje kandidatur enak pri\u010Detku volilne kampanje,\
  \ dolo\u010Dbe glede volilne pravice tujcev pa so skladne z Zakonom o tujcih. Za\
  \ lokalne volitve je namre\u010D zna\u010Dilno, da imajo ob dolo\u010Denih pogojih\
  \ volilno pravico tudi tujci.\nZadnje spremembe in dopolnitve volilne zakonodaje\
  \ v ob\u010Dinah niso bistveno spreminjale vloge ali sestave ob\u010Dinske volilne\
  \ komisije. Predlagatelj predpisa namre\u010D v \u010Dasu javne razprave o spremembah\
  \ in dopolnitvah ni prejel predloga, ki bi se nana\u0161al na ob\u010Dinske volilne\
  \ komisije, ki skrbijo za zakonitost rednih oziroma pred\u010Dasnih volitev. Tudi\
  \ uveljavljen sistem, da volitve v ob\u010Dinske svete vodijo in izvajajo ob\u010D\
  inske volilne komisije, dolo\u010Dene naloge pri izvedbi lokalnih volitev pa izvaja\
  \ tudi Dr\u017Eavna volilna komisija, se je izkazal kot u\u010Dinkovit. Zakonodajalec\
  \ je dolo\u010Dil, da ob\u010Dinska volilna komisija torej skrbi za zakonitost volitev\
  \ v ob\u010Dinski svet in svete krajevnih skupnosti; opravlja naloge vodenja in\
  \ izvajanja volitev za \u017Eupana, vse pa skladno z dolo\u010Dbami Zakona o lokalnih\
  \ volitvah. Komisijo sestavljajo predsednik in trije \u010Dlani ter njihovi namestniki.\
  \ Predsednik volilne komisije in njegov namestnik se imenujejo izmed sodnikov ali\
  \ izmed drugih diplomiranih pravnikov. Ostali \u010Dlani volilne komisije in njihovi\
  \ namestniki se imenujejo po predlogih politi\u010Dnih strank, drugih organizacij\
  \ ob\u010Danov v ob\u010Dini ter ob\u010Danov. Volilna komisija potrjuje posami\u010D\
  ne kandidature oziroma liste kandidatov in sestavlja sezname kandidatov oziroma\
  \ list kandidatov; dolo\u010Da voli\u0161\u010Da; imenuje volilne odbore; ugotavlja\
  \ rezultate glasovanja in razglasi, kateri \u010Dlani ob\u010Dinskega sveta so izvoljeni\
  \ ter daje poro\u010Dila o izidu volitev; opravlja in vodi neposredno tehni\u010D\
  no delo v zvezi z volitvami in opravlja druge naloge, ki jih dolo\u010Da volilna\
  \ zakonodaja. Ob\u010Dinska volilna komisija ima tudi pristojnosti pri izvedbi referendumov\
  \ v ob\u010Dini. Kot smo \u017Ee pojasnili, sklep o imenovanju \u010Dlanov ob\u010D\
  inske volilne komisije sprejme ob\u010Dinski svet. Mandatna doba \u010Dlanov ob\u010D\
  inske volilne komisije je \u0161tiri leta. \u010Ce bo kateri od volilnih komisij\
  \ v ob\u010Dini mandat potekel pred prvim rokom za razpis rednih lokalnih volitev\
  \ (v letu 2018 je to 18. november), je treba izvesti postopek za imenovanje nove\
  \ volilne komisije. \u010Ce mandat pote\u010De kasneje, pa je treba izvesti postopek\
  \ za imenovanja, ki so potrebna za popolnitev sestave zaradi pred\u010Dasnega prenehanja\
  \ mandata posameznega \u010Dlana. Zakon o lokalnih volitvah v 4. \u010Dlenu dolo\u010D\
  a, da se glede vpra\u0161anj, ki z njim niso posebej urejena, smiselno uporabljajo\
  \ dolo\u010Dbe Zakona o volitvah v dr\u017Eavni zbor. Ker Zakon o lokalnih volitvah\
  \ ne ureja problematike predlaganja \u010Dlanov volilne komisije za izvedbo rednih\
  \ ali pred\u010Dasnih volitev, je treba smiselno uporabiti Zakon o volitvah v dr\u017E\
  avni zbor. Bolj pomembno je, da ob\u010Dine v okviru svojih pristojnosti in v \u010D\
  asu priprav na redne lokalne volitve preverijo in poskrbijo, da bodo volilni organi\
  \ sposobni opraviti delo, ki jim ga predpisuje Zakon o lokalnih volitvah.\nZakon\
  \ ne omejuje imenovanja posameznika v volilne odbore ve\u010Dkrat zaporedoma. Iz\
  \ prakse je razumeti, da so izku\u0161nje pri tako odgovornih in zapletenih nalogah\
  \ prej prednost kot slabost. Pobudnik v svojem dopisu ni navedel konkretnej\u0161\
  ih razlogov, zakaj se mu to zdi sporno. \xBBPrivilegij\xAB pa vsekakor to ni.\n "
