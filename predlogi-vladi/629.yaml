response: "Odziv Ministrstva za notranje zadeve\nBarve in oznake slu\u017Ebenih vozil\
  \ policije dolo\u010Da Uredba o vozilih, plovilih, oboro\u017Eitvi in posebni opremi\
  \ policije (Ur.l. RS, \u0161t. 45/06 in 32/07). Po objavi \u010Dlanka \"Predlog\
  \ nove podobe policijskih vozil\" (avtorica Suzana Kundija in Igor Areh) konec leta\
  \ 2009 v reviji Varnost (\u0161t. 4/2009), smo opravili analizo te problematike\
  \ na podlagi zapisnikov o prometnih nesre\u010Dah z vozili policije, s pomo\u010D\
  jo katerih ni bilo mogo\u010De ugotoviti, da bi bila slaba vidnost teh vozil vzrok\
  \ za prometno nesre\u010Do. Ne glede na navedeno pa smo pridobili informativni predra\u010D\
  un za izdelavo in izvedbo nove grafi\u010Dne podobe policijskih vozil (limetino\
  \ rumeni in modri pravokotniki), ki je pokazal, da bi to podra\u017Eilo vozila v\
  \ povpre\u010Dju za cca 400 do 600 \u20AC, odvisno od velikosti vozila. Za zamenjavo\
  \ obstoje\u010De grafi\u010Dne podobe na vseh vozilih policije bi potrebovali dodatna\
  \ finan\u010Dna sredstva v vi\u0161ini cca 1.050.000 \u20AC. Glede na dinamiko nabave\
  \ novih vozil se bo belo \u2013 modri vozni park policije obnovil predvidoma v 10\
  \ letih, kar pomeni, da bi bilo obi\u010Dajno prehodno obdobje 5 let,  prekratko.\
  \  Kolikor bi se odlo\u010Dili za prehod na novo grafi\u010Dno podobo policijskih\
  \ vozil bi bilo potrebno najprej spremeniti dolo\u010Dbe Uredbe o vozilih, plovilih,\
  \ oboro\u017Eitvi in posebni opremi policije, vendar izvedba projekta v trenutni\
  \ gospodarski situaciji in zaradi ve\u010Djega posega v finan\u010Dna sredstva Ministrstva\
  \ za notranje zadeve ni mogo\u010Da. "
