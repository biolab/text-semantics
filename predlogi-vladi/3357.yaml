response: "Odziv Ministrstva za finance\na) 34. \u010Dlen ZDoh-2\nV 34. \u010Dlenu\
  \ Zakona o dohodnini (Uradni list RS, \u0161t. 13/11 - uradno pre\u010Di\u0161\u010D\
  eno besedilo, 24/12, 30/12 in 40/12 - ZUJF; v nadaljevanju: ZDoh-2) je dolo\u010D\
  eno, da se dohodnine ne pla\u010Duje od dohodka iz zaposlitve, ki ga prejme rezident\
  \ kot uslu\u017Ebenec v institucijah Evropskih skupnosti, Evropski centralni banki,\
  \ Evropski investicijski banki ali Evropskem investicijskem skladu, pod pogojem,\
  \ da se od tega dohodka pla\u010Duje dohodnina v teh institucijah. Ta dohodek se\
  \ ne upo\u0161teva pri izra\u010Dunu vi\u0161ine dohodnine od preostalega obdav\u010D\
  ljivega dohodka takega rezidenta.\nNavedena dolo\u010Dba temelji na zakonodaji Evropske\
  \ unije.\nObdav\u010Devanje pla\u010D, mezd in prejemkov, ki jih uradnikom in drugim\
  \ uslu\u017Ebencem Unije izpla\u010Duje Unija, je urejeno v Protokolu o privilegijih\
  \ in imunitetah Evropske unije. Protokol, ki se je za\u010Del uporabljati v letu\
  \ 1967 in je bil naknadno ve\u010Dkrat spremenjen in dopolnjen, je priloga Pogodbe\
  \ o ustanovitvi Evropske skupnosti za atomsko energijo.\nV prvem odstavku 12. \u010D\
  lena (prej\u0161nji \u010Dlen 13) Protokola je na splo\u0161no dolo\u010Deno, da\
  \ so uradniki in drugi uslu\u017Ebenci Unije dol\u017Eni pla\u010Devati davek v\
  \ korist Unije od pla\u010D, mezd in prejemkov, ki jih prejemajo od Unije, v skladu\
  \ z dolo\u010Denimi pogoji in postopki. V Kadrovskih predpisih za uradnike in pogoji\
  \ za zaposlitev drugih uslu\u017Ebencev Skupnosti je dolo\u010Deno, da se tovrstni\
  \ davek v korist Unije v letu 2012 pla\u010Duje po stopnji 5,5%. V drugem odstavku\
  \ navedenega \u010Dlena je dolo\u010Deno, da so uradniki in drugi uslu\u017Ebenci\
  \ Unije opro\u0161\u010Deni nacionalnih davkov od pla\u010D, mezd in prejemkov,\
  \ ki jih izpla\u010Duje Unija.\nSlovenija je kot \u010Dlanica EU dol\u017Ena spo\u0161\
  tovati pravi red EU. S 34. \u010Dlenom ZDoh-2 je tako dose\u017Eena skladnost doma\u010D\
  ega zakona s predpisi EU.\nObenem opozarjamo na sodbo Sodi\u0161\u010Da Evropske\
  \ unije v zadevi C-558/10 \u2013 Bourges-Maunoury et Heints, iz katere izhaja, da\
  \ je bila izklju\u010Ditev dohodkov, ki jih Unija izpla\u010Duje uradnikom ali drugim\
  \ uslu\u017Ebencem Unije, iz dav\u010Dne suverenosti dr\u017Eav \u010Dlanic in dolo\u010D\
  itev izklju\u010Dne pristojnosti Unije, da dolo\u010Da dejanske zneske dohodkov\
  \ uradnikov in drugih uslu\u017Ebencev Unije, nujna za krepitev neodvisnosti upravnega\
  \ osebja Unije od nacionalnih organov, hkrati pa tudi za zagotavljanje enakega obravnavanja\
  \ uradnikov z razli\u010Dnim dr\u017Eavljanstvom. Iz sodbe prav tako izhaja, da\
  \ \u010Dlen 12 Protokola prepoveduje dr\u017Eavam \u010Dlanicam uvedbo kakr\u0161\
  nekoli obdav\u010Ditve, popolne ali delne, dohodkov uradnika ali uslu\u017Ebenca\
  \ Unije, ki jih izpla\u010Duje Unija.\n b) Dav\u010Dna obravnava dohodkov poslancev\
  \ Evropskega parlamenta\nIz 3. to\u010Dke drugega odstavka 37. \u010Dlena ZDoh-2\
  \ je razvidno, da se za dohodek iz delovnega razmerja, ki se obdav\u010Di po ZDoh-2,\
  \ \u0161tejejo tudi dohodki, prejeti v zvezi z opravljanjem funkcije poslanca Evropskega\
  \ parlamenta. Iz \u010Detrtega odstavka 136. \u010Dlena ZDoh-2 je razvidno, da se\
  \ od dohodnine, izra\u010Dunane od dohodkov, prejetih v zvezi z opravljanjem funkcije\
  \ poslanca Evropskega parlamenta, od\u0161teje davek, ki ga je rezident pla\u010D\
  al Evropski skupnosti od teh dohodkov, vklju\u010Denih v njegovo osnovo za dohodnino.\n\
  Navedena dav\u010Dna ureditev temelji na zakonodaji Evropske unije.\nObdav\u010D\
  evanje nadomestil poslancev Evropskega parlamenta je urejeno v Statutu poslancev\
  \ Evropskega parlamenta. V prvem odstavku 12. \u010Dlena Statuta je dolo\u010Deno,\
  \ da se za nadomestilo poslancev pla\u010Da davek Skupnosti v skladu s pogoji, ki\
  \ so bili dolo\u010Deni na podlagi \u010Dlena 13 Protokola o privilegijih in imunitetah\
  \ Evropskih skupnosti za uradnike in druge uslu\u017Ebence Evropskih skupnosti.\
  \ V tretjem odstavku \u010Dlena je dolo\u010Deno, da prvi odstavek ne posega v pristojnosti\
  \ dr\u017Eav \u010Dlanic, da nadomestilo obdav\u010Dijo v skladu z nacionalno dav\u010D\
  no zakonodajo, \u010De pri tem ne pride do dvojne obdav\u010Ditve. V \u010Detrtem\
  \ odstavku \u010Dlena je dolo\u010Deno, da lahko dr\u017Eave \u010Dlanice upo\u0161\
  tevajo nadomestilo pri dolo\u010Ditvi dav\u010Dne stopnje za druge dohodke. \n \n\
  Odziv Ministrstva za zunanje zadeve\nRepublika Slovenija si v okviru pogajanj o\
  \ ve\u010Dletnem finan\u010Dnem okviru (VFO), ki naj bi se zaklju\u010Dila do konca\
  \ leta 2012, prizadeva za zni\u017Eanje pla\u010D zaposlenih v institucijah EU.\
  \ V duhu VFO se v okviru delovne skupine Sveta EU Kadrovski podpisi odvija razprava\
  \ o novem predlogu uredbe Evropskega parlamenta in Sveta o spremembi Kadrovskih\
  \ predpisov za uradnike in pogojev za zaposlitev drugih uslu\u017Ebencev Evropske\
  \ unije, ki bo pravna podlaga za navedene spremembe. Predlog, ki vklju\u010Duje\
  \ tudi 5-odstotno zmanj\u0161anje \u0161tevila zaposlenih v vseh institucijah in\
  \ agencijah Evropske unije od leta 2013 do leta 2018, ima v skladu z VFO finan\u010D\
  ni u\u010Dinek na vse prora\u010Dunske vrstice v zvezi z odhodki za zaposlene v\
  \ vseh institucijah in agencijah, to pomeni, da zadeva izdatke za pla\u010De zaposlenih\
  \ na sede\u017Eih in pri delegacijah, pogodbenih uslu\u017Ebencev, osebja v upravnih\
  \ uradih, poslancev EP, parlamentarnih pomo\u010Dnikov, osebja v raziskovalni dejavnosti,\
  \ osebja, ki se financira iz prora\u010Dunskih vrstic, osebja, pla\u010Danega v\
  \ skladu z dolo\u010Dbami o pred\u010Dasnem prenehanju zaposlitve, ter za pokojnine.\n\
  Predlog Komisije vklju\u010Duje oceno finan\u010Dnih posledic za obdobje 2013\u2013\
  2020, ki obsega:  prihranke v vi\u0161ini 1041 milijonov EUR v okviru poglavja V\
  \ ve\u010Dletnega finan\u010Dnega okvira, prihranke v vi\u0161ini 258 milijonov\
  \ EUR zunaj poglavja V ve\u010Dletnega finan\u010Dnega okvira ter pove\u010Danje\
  \ prihodka za 30 milijonov EUR iz naslova zvi\u0161ane solidarnostne dajatve. Poleg\
  \ tega se pri\u010Dakuje, da bodo dolgoro\u010Dni prihranki v zvezi z odhodki za\
  \ pokojnine zna\u0161ali pribli\u017Eno milijardo EUR letno. \n "
