response: "Odziv Ministrstva za zdravje\nPreden se novo cepivo lahko za\u010Dne uporabljati,\
  \ mora prestati zelo zahtevna preizku\u0161anja. Za uporabo v Evropski uniji (EU)\
  \ in Evropskem gospodarskem prostoru (EGP) se\_cepivo lahko odobri samo na podlagi\
  \ znanstvene ocene rezultatov teh preizku\u0161anj, kar jam\u010Di za njegovo kakovost,\
  \ varnost in u\u010Dinkovitost. Ta ocena mora pokazati, da so koristi cepiva pri\
  \ za\u0161\u010Diti ljudi pred boleznimi mnogo ve\u010Dje od morebitnih tveganj,\
  \ povezanih z njimi. Znanstveni strokovnjaki, ki ocenjujejo cepiva, vselej zelo\
  \ skrbno pretehtajo koristi in morebitna tveganja cepiv, zlasti zaradi tega, ker\
  \ se uporabljajo pri zdravih ljudeh. \u0160ele potem, ko je cepivo odobreno, se\
  \ ga lahko za\u010Dne proizvajati, tr\u017Eiti in uporabljati za za\u0161\u010D\
  ito ljudi. Cepiva so neprestano pod skrbnim nadzorom, da se nadzira njihova varnost\
  \ in u\u010Dinkovitost.\nKot to velja za katerokoli zdravilo, se lahko pri nekaterih\
  \ ljudeh pojavijo ne\u017Eeleni u\u010Dinki cepljenja, vendar so ti obi\u010Dajno\
  \ blagi in kratkotrajni. Vklju\u010Dujejo blago povi\u0161anje telesne temperature\
  \ ali bole\u010Dino in rde\u010Dino na mestu cepljenja. Resni ne\u017Eeleni u\u010D\
  inki so zelo redki. Ministrstvo za zdravje \u017Ee vseskozi poziva dr\u017Eavljanke\
  \ in dr\u017Eavljane, da se s vpra\u0161anji in pomisleki obrnejo na izbranega osebnega\
  \ zdravnika, s katerim se lahko pogovorijo o morebitnih prednostih ali tveganjih\
  \ cepljenja. \nNIJZ spremlja izvajanje cepljenja proti covidu-19 v dr\u017Eavi na\
  \ podlagi podatkov o opravljenih cepljenjih, ki jih izvajalci cepljenja posredujejo\
  \ v Elektronski register cepljenih oseb in ne\u017Eelenih u\u010Dinkov po cepljenju\
  \ (eRCO). Spremljanje ne\u017Eelenih u\u010Dinkov po cepljenju v Sloveniji podpira\
  \ Register ne\u017Eelenih u\u010Dinkov (stranskih\_ pojavov) pridru\u017Eenih cepljenju,\
  \ katerega upravljalec je NIJZ. V Register ne\u017Eelenih u\u010Dinkov po cepljenju\
  \ so podatke dol\u017Eni posredovati vsi javno zdravstveni zavodi ter druge pravne\
  \ in fizi\u010Dne osebe v zdravstveni dejavnosti, ne glede na koncesijo. Zdravniki\
  \ posredujejo prijave ne\u017Eelenih u\u010Dinkov preko posebnega modula eRCO po\
  \ cepljenjih, za katere so podatki \u017Ee bili posredovani v eRCO. Poleg tega NIJZ\
  \ v Register prejema tudi prijave ne\u017Eelenih u\u010Dinkov po cepljenju od izvajalcev,\
  \ ki niso vklju\u010Deni v eRCO, na predpisanih obrazcih po po\u0161ti.\_NIJZ si\
  \ z Javno agencijo za zdravila in medicinske pripomo\u010Dke (JAZMP) izmenjuje zbrane\
  \ podatke o ne\u017Eelenih u\u010Dinkih po cepljenju in druge pomembne podatke,\
  \ ki se nana\u0161ajo na varnost, u\u010Dinkovitost in uporabo cepiv.\nTako kot\
  \ vsako cepljenje, ima tudi cepljenje proti covidu-19 ne\u017Eelene u\u010Dinke,\
  \ ki pa so obi\u010Dajno blagi do zmerni in prehodni. V naslednjih dveh dneh po\
  \ cepljenju se lahko pojavijo bole\u010Dina, oteklina in/ali rde\u010Dina na mestu\
  \ cepljenja, utrujenost, glavobol, bole\u010Dine v mi\u0161icah in sklepih, mrzlica,\
  \ povi\u0161ana telesna temperatura, slabost, bruhanje, oteklost bezgavk, ki pa\
  \ obi\u010Dajno izzvenijo v nekaj dneh po cepljenju. Te reakcije so pri\u010Dakovane\
  \ in ka\u017Eejo, da se je va\u0161 imunski sistem odzval na cepljenje.\nKer se\
  \ pri bolezni covid-19 lahko pojavijo resni zapleti, so koristi cepljenja pri prepre\u010D\
  evanju covida-19 ve\u010Dje od tveganja zaradi ne\u017Eelenih dogodkov po cepljenju."
