response: "Odziv Ministrstva za pravosodje in javno upravo\nV okviru ukrepov za zmanj\u0161\
  evanje posledic finan\u010Dne krize, rebalansa dr\u017Eavnega prora\u010Duna ter\
  \ var\u010Devalnih ukrepov je Vlada Republike Slovenije \u017Ee v letu 2009 sprejela\
  \ tudi vsebinsko podobne ukrepe kot so predlagani, v precej\u0161nji meri pa ukrepe,\
  \ ki se nana\u0161ajo na zni\u017Eevanje \u0161tevila direktoratov po ministrstvih,\
  \ prav tako pa tudi nekaterih organov v sestavi ministrstev in \u0161tevila vladnih\
  \ slu\u017Eb, lahko \u0161tejemo tudi \u017Ee za uresni\u010Dene oziroma uveljavljene.\n\
  Kot med drugim izhaja iz sklepa vlade \u0161tevilka 41003-3/2009/44 z dne 19.2.2009\
  \ pod to\u010Dko 3, je vlada \u017Ee takrat nalo\u017Eila ministrstvom in vladnim\
  \ slu\u017Ebam, da ti prou\u010Dijo mo\u017Enost zdru\u017Eitve posameznih slu\u017E\
  b oziroma organov v resorjih ter pripravijo predlog organizacijskih sprememb. Prav\
  \ tako je z istim sklepom nalo\u017Eila takratnemu Ministrstvu za javno upravo,\
  \ da pripravi spremembe Zakona o javnih uslu\u017Ebencih in podzakonskih predpisov\
  \ tako, da se dolo\u010Dijo normativi in standardi za oblikovanje organizacijskih\
  \ enot, polo\u017Eajev in \u0161tevila ter zahtevnosti delovnih mest v organih,\
  \ za katere velja zakon in podzakonski predpis. Prav tako je vlada s sklepom \u0161\
  tevilka 41003-2/2011/4 z dne 9.6.2011 z namenom obvladovanja javnofinan\u010Dnih\
  \ odhodkov odlo\u010Dila, da organi dr\u017Eavne uprave in njihovi posredni prora\u010D\
  unski uporabniki, pri katerih ustanoviteljske pravice in obveznosti izvr\u0161uje\
  \ Vlada Republike Slovenije med drugim izvajajo kadrovsko politiko tako, da zasledujejo\
  \ cilj 1-odstotnega zmanj\u0161anja \u0161tevila zaposlenih letno ter, da resorna\
  \ ministrstva prou\u010Dijo in predlagajo spremembo standardov in normativov tako,\
  \ da bo posledi\u010Dno izkazano zni\u017Eanje obveznosti transferov javnim zavodom,\
  \ skladom in agencijam. Je pa vlada v istem sklepu tudi pozvala druge dr\u017Eavne\
  \ organe in ob\u010Dine, da tudi sami ukrepajo glede zmanj\u0161anja svoje porabe\
  \ kot tudi glede porabe njihovih posrednih prora\u010Dunskih uporabnikov, pri katerih\
  \ izvr\u0161ujejo ustanoviteljske pravice in obveznosti.\nZ uveljavitvijo Zakona\
  \ o spremembah in dopolnitvah Zakona o Vladi Republike Slovenije (Uradni list RS,\
  \ \u0161t. 8/12; ZVRS-F) je bilo na novo dolo\u010Deno \u0161tevilo ministrstev,\
  \ in sicer tako, da je \u0161tevilo ministrstev v primerjavi s stanjem pred ZVRS-F,\
  \ sedaj za \u0161tiri ni\u017Eje (ukinjena so bila naslednja ministrstva: Ministrstvo\
  \ za kulturo, Ministrstvo za javno upravo, Ministrstvo za visoko \u0161olstvo, znanost\
  \ in tehnologijo ter Ministrstvo za okolje in prostor). Uveljavitvi ZVRS-F je sledila\
  \ uskladitev drugih zakonskih in podzakonskih aktov temu zakonu, kot Zakona o spremembah\
  \ in dopolnitvah Zakona o dr\u017Eavni upravi (Uradni list RS, \u0161t. 21/12; ZDU-1F),\
  \ Uredbe o spremembah in dopolnitvah Uredbe o organih v sestavi ministrstev (Uradni\
  \ list RS, \u0161t. 23/12) in Uredbe o notranji organizaciji, sistemizaciji, delovnih\
  \ mestih in nazivih v organih javne uprave in v pravosodnih organih (Uradni list\
  \ RS, \u0161t. 17/12 in 23/12). Na podlagi sprejetih predpisov je bilo poleg zni\u017E\
  anja \u0161tevila ministrstev, zni\u017Eano tudi \u0161tevilo direktoratov v okviru\
  \ ministrstev (za tri direktorate), zni\u017Eano je bilo \u0161tevilo organov v\
  \ sestavi ministrstev (za tri organe) ter vladnih slu\u017Eb (za \u0161est vladnih\
  \ slu\u017Eb).\nPredlog za zmanj\u0161anje \u0161tevila ob\u010Din v Sloveniji je\
  \ bil \u017Ee posredovan na \xBBPredlagam.vladi.si\xAB in je podoben tistemu, s\
  \ katerim so se v tedanji Slu\u017Ebi Vlade RS za lokalno samoupravo in regionalno\
  \ politiko v letu 2009 \u017Ee sre\u010Dali, ko so izdelali \xBBAnalizo posledic\
  \ ustanavljanja velikega \u0161tevila novih ob\u010Din od uvedbe lokalne samouprave\xAB\
  , ki je bila strokovna osnova za spremembo Zakona o lokalni samoupravi v letu 2010\
  \ (Zakon o spremembah in dopolnitvah Zakona o lokalni samoupravi \u2013 ZLS-R -\
  \ Uradni list RS, \u0161t. 51/10 z dne 28. 6. 2010). Dr\u017Eavni zbor RS je uzakonil,\
  \ da mora novoustanovljena ob\u010Dina imeti vsaj 5.000 prebivalcev, edina izjema\
  \ je \u0161e, da ima lahko ima ob\u010Dina manj prebivalcev, \u010De se zdru\u017E\
  i ve\u010D manj\u0161ih. Od spremembe zakona v letu 2010  novih predlogov za ustanovitev\
  \ ob\u010Din ni bilo.\nNavedena analiza je dostopna na naslednji spletni strani:\
  \   http://www.svlr.gov.si/si/delovna_podrocja/podrocje_lokalne_samouprav...\nGlede\
  \ na potrebno dolgoro\u010Dno na\u010Drtovanje na podro\u010Dju lokalne samouprave\
  \ bo Ministrstvo za pravosodje in javno upravo predlagalo Vladi Republike Slovenije,\
  \ da za\u010Dne postopek za pripravo Strategije razvoja lokalne samouprave v Sloveniji.\
  \ K temu zavezujejo tudi ugotovitve  revizije Ra\u010Dunskega sodi\u0161\u010Da\
  \ Republike Slovenije, ki jo je sodi\u0161\u010De izvedlo v za\u010Detku leta 2012,\
  \   revidirano pa je bilo podro\u010Dje ureditve ob\u010Din. Eno od podro\u010D\
  ij, ki mu bo namenjena ve\u010Dja pozornost bo tudi dolgoro\u010Dni strate\u0161\
  ki okvir za zdru\u017Eevanje ob\u010Din. Menimo, da je za to potrebno dalj\u0161\
  e obdobje. Zdru\u017Eevanje vsekakor ne bo moglo biti administrativno, temve\u010D\
  \ prostovoljno z ustreznimi spodbudami.  \nOdziv Ministrstva za notranje zadeve\n\
  Voja\u0161ka policija na podlagi 1. odstavka 65. \u010Dlena Zakona o obrambi med\
  \ drugim skrbi za varnost voja\u0161kega prometa, kar pomeni, da ima na javnih cestah\
  \ pristojnost le za nadzor nad vozili slovenske vojske, med katera \u0161tejemo\
  \ voja\u0161ka vozila in slu\u017Ebena vozila vseh, s slovensko vojsko in ministrstvom\
  \ za obrambo, povezanih slu\u017Eb.\nNa podlagi dolo\u010Db 3. \u010Dlena Zakona\
  \ o policiji in 13. \u010Dlena Zakona o pravilih cestnega prometa, nadzor in urejanje\
  \ prometa na javnih cestah in nekategoriziranih cestah, ki so dane v javno uporabo,\
  \ izvaja policija. Glede na navedeno menimo, da ni zakonske podlage, da bi nadzor\
  \ in urejanje prometa na cestah izvajali tudi voja\u0161ki policisti.\nDodajamo,\
  \ da \u010Detrti odstavek 37. \u010Dlena Zakona o obrambi, sicer dolo\u010Da, da\
  \ Slovenska vojska lahko sodeluje s policijo pri \u0161ir\u0161em varovanju dr\u017E\
  avne meje v notranjosti dr\u017Eavnega ozemlja v skladu z na\u010Drti in po predhodni\
  \ odlo\u010Ditvi vlade (podobno tudi 24. \u010Dlen Zakona o slu\u017Ebi v slovenski\
  \ vojski dolo\u010Da, da Slovenska vojska v skladu z zakonom in ustreznimi na\u010D\
  rti lahko sodeluje s policijo pri varovanju dr\u017Eavne meje, pri varovanju dolo\u010D\
  enih objektov ali obmo\u010Dij ter izvajanju drugih nalog oziroma nudi pomo\u010D\
  \ drugim dr\u017Eavnim organom v okviru svojih zmogljivosti), vendar zakon hkrati\
  \ dolo\u010Da, da pripadniki Slovenske vojske pri opravljanju teh nalog nimajo policijskih\
  \ pooblastil.\nZato v Policiji in Ministrstvu za notranje zadeve menimo, da bi morebitna\
  \ sprememba zakonodaje povzro\u010Dila preseganje pooblastil voja\u0161ke policije,\
  \ ki izhajajo iz temeljnih funkcij, ki jih ima Slovenska vojska.  \nOdziv Ministrstva\
  \ za obrambo\nVoja\u0161ka policija je enota Slovenske vojske, organizirana v okviru\
  \ General\u0161taba Slovenske vojske, ki je s podrejenimi poveljstvi in enotami,\
  \ organ v sestavi Ministrstva za obrambo. Slovensko vojsko sestavljajo voja\u0161\
  ka poveljstva, enote, zavodi in druge voja\u0161ke sestave, ki so pod enotnim poveljstvom,\
  \ z enotnimi oznakami pripadnosti Slovenski vojski in ki odkrito nosijo oro\u017E\
  je (7. to\u010Dka 5. \u010Dlena Zakona o obrambi, Ur.l.RS, \u0161t. 103/04 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo). Temeljna funkcija Slovenske vojske\
  \ je obramba dr\u017Eave, torej odvra\u010Danje napada na dr\u017Eavo ter obramba\
  \ neodvisnosti, nedotakljivosti in celovitosti dr\u017Eave in njenih nacionalnih\
  \ interesov (22. \u010Dlen Zakona o obrambi) samostojno ali skupaj z zavezni\u0161\
  kimi vojskami z oro\u017Ejem in drugimi voja\u0161kimi sredstvi. Medtem ko je funkcija\
  \ vojske predvsem zunanja obramba, pa policija zagotavlja notranjo varnost Republike\
  \ Slovenije, in sicer varnost ljudi in premo\u017Eenja, prepre\u010Duje, odkriva\
  \ in preiskuje prekr\u0161ke in kazniva dejanja, vzdr\u017Euje javni red in mir,\
  \ nadzoruje dr\u017Eavno mejo, ureja in nadzoruje cestni promet ter izvaja druge\
  \ naloge dolo\u010Dene zlasti s predpisi o policiji.\nVoja\u0161ka policija je pristojna\
  \ za izvajanje voja\u0161ko policijskih nalog, s katerimi zagotavlja podporo poveljstvom,\
  \ enotam in zavodom, ki sestavljajo Slovensko vojsko, pri izvajanju njihovih nalog.\
  \ Tako voja\u0161ka policija v skladu s pristojnostmi, dolo\u010Denimi v 65. \u010D\
  lenu Zakona o obrambi, skrbi za voja\u0161ki red in disciplino v Slovenski vojski,\
  \ varnost voja\u0161kega prometa ter opravlja dolo\u010Dena opravila v zvezi s prepre\u010D\
  evanjem, preiskovanjem in odkrivanjem kaznivih dejanj v vojski, varovanjem objektov\
  \ in okoli\u0161ev, ki so posebnega pomena za obrambo. Voja\u0161ka policija skrbi\
  \ za varovanje voja\u0161kih in civilnih oseb, ki opravljajo dol\u017Enosti in dela\
  \ v Slovenski vojski, ki so posebnega pomena za obrambo, voja\u0161kih delegacij,\
  \ poveljstev in enot ter varnost vrhovnega poveljnika v vojnem stanju oziroma kadar\
  \ se nahaja v voja\u0161kih poveljstvih, enotah ali zavodih oziroma v objektih in\
  \ njihovih okoli\u0161ih, ki so posebnega pomena za obrambo. Voja\u0161ka policija\
  \ lahko pravice in pooblastila, ki jih ima po Zakonu o obrambi, upravlja le v objektih\
  \ in okoli\u0161ih, ki so posebnega pomena za obrambo, na obmo\u010Dju tabora, \u010D\
  e je enota ali zavod izven voja\u0161nice, ter zoper voja\u0161ke osebe. Voja\u0161\
  ka policija ne more in ne sme opravljati nalog za katere je pristojna Policija.\n\
  Glede na povedano Ministrstvo za obrambo predloga ne podpira, saj ocenjuje, da bi\
  \ \u0161lo za preseganje z zakonom dolo\u010Denih pooblastil voja\u0161ke policije,\
  \ ki izhajajo iz temeljnih funkcij, ki jih ima Slovenska vojska."
