response: "Odziv Ministrstva za finance\nOd storitve ogla\u0161evanja, ki jo v okviru\
  \ opravljanja ekonomske dejavnosti opravi izvajalec za svojega naro\u010Dnika, je\
  \ izvajalec storitve (dav\u010Dni zavezanec) po Zakonu o davku na dodano vrednost\
  \ (Uradni list RS, \u0161t. 13/11 \u2013 UPB3, 18/11, 78/11, 38/12, 86/14 in 90/15;\
  \ v nadaljevanju: ZDDV-1) dol\u017Ean obra\u010Dunati in pla\u010Devati DDV po splo\u0161\
  ni, 22% stopnji, ki je predpisana za vse obdav\u010Dene dobave blaga in storitev,\
  \ razen tiste iz Priloge I k ZDDV-1, za katere se uporablja ni\u017Eja, 9,5% stopnja\
  \ DDV.\nStopnji DDV, kot se uporabljata v Sloveniji, temeljita na izhodi\u0161\u010D\
  ih oziroma okvirih, ki jih predpisuje zakonodaja EU (t.i. Direktiva o DDV), po kateri\
  \ so dr\u017Eave \u010Dlanice EU dol\u017Ene uporabljati eno samo splo\u0161no stopnjo\
  \ DDV, ki ni ni\u017Eja od 15%, lahko pa  uporabljajo tudi eno oz. (najve\u010D\
  ) dve ni\u017Eji stopnji, ki pa ne smeta biti ni\u017Eji od 5%.\nGlede na navedeno,\
  \ zadevnega predloga v smislu dodatne obdav\u010Ditve vizualnega ogla\u0161evanja\
  \ z vidika DDV ni mogo\u010De podpreti, predvsem z vidika upo\u0161tevanja pravnega\
  \ reda EU s podro\u010Dja obdav\u010Devanja z DDV.\nV skladu z omejitvami iz Direktive\
  \ o DDV pa lahko dr\u017Eave \u010Dlanice (v nadaljevanju: D\u010C), izven sistema\
  \ DDV, dodatno uvedejo davke, in sicer pod pogojem, da tak\u0161en davek ne predstavlja\
  \ splo\u0161nega prometnega davka in, da tak\u0161en davek v prometu med D\u010C\
  \ ne zahteva izpolnjevanja posebnih formalnosti pri prehodu meje.\nV tej zvezi menimo,\
  \ da bi uvedba novega, posebnega davka pomenila dav\u010Dnim zavezancem dodatno\
  \ administrativno obremenitev kot tudi, da navedena re\u0161itev ne bi bila nujno\
  \ finan\u010Dno u\u010Dinkovita - tako z vidika stro\u0161kov zavezanca kot tudi\
  \ nadzornega organa.\nNenazadnje pa je potrebno poudariti, da uvedba novega davka\
  \ ne bi bila v skladu s Socialnim sporazumom za obdobje 2015 \u2013 2016, kjer je\
  \ med ukrepi na podro\u010Dju financ navedeno, da se  v letu 2015 in 2016 dosedanje\
  \ nominalne stopnje davkov, taks, prispevkov in drugih javnofinan\u010Dnih dajatev\
  \ ne bodo pove\u010Devale, niti se ne bodo uvajale nove oblike javnofinan\u010D\
  nih obremenitev gospodarstva.\nGlede na vse navedeno Ministrstvo za finance zadevnega\
  \ predloga ne more podpreti. \n "
