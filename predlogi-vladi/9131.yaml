response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\n \nMinistrstvo\
  \ za gospodarski razvoj in tehnologijo odgovarja, da Zakon o varstvu potro\u0161\
  nikov (Uradni list RS, \u0161t. 98/04 - uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 114/06 - ZUE, 126/07, 86/09, 78/11, 38/14, 19/15, 55/17 - ZKoIT in 31/18, v nadaljnjem\
  \ besedilu: ZVPot) in Zakon o varstvu potro\u0161nikov pred nepo\u0161tenimi poslovnimi\
  \ praksami (Uradni list RS, \u0161t. 53/07, v nadaljnjem besedilu: ZVPNPP), ki spadata\
  \ v delovno podro\u010Dje Ministrstva za gospodarski razvoj in tehnologijo, \u017E\
  e zdaj urejata telefonski marketing.\nV skladu z drugim odstavkom 45.a \u010Dlena\
  \ ZVPot mora oseba, ki v imenu podjetja vzpostavi telefonski stik, na za\u010Detku\
  \ vsakega razgovora s potro\u0161nikom, razkriti firmo in sede\u017E podjetja in\
  \ jasno povedati, da gre za klic, ki ima komercialni namen. \u010Cetrti odstavek\
  \ 45.a \u010Dlena ZVPot pa dolo\u010Da obveznost podjetja, da potro\u0161niku ne\
  \ sme ve\u010D po\u0161iljati nobenih sporo\u010Dil, ki so namenjena sklenitvi pogodbe\
  \ za dobavo katerega koli blaga ali katere koli storitve, \u010De potro\u0161nik\
  \ ob katerem koli stiku, vzpostavljenem s sredstvom za komunikacijo, ki omogo\u010D\
  a osebna sporo\u010Dila, izjavi, da ne \u017Eeli ve\u010D prejemati sporo\u010D\
  il na tak\u0161en na\u010Din. Podjetje, ki kljub tak\u0161ni izjavi potro\u0161\
  nika nadaljuje s sporo\u010Dili oziroma klici, se lahko kaznuje z globo.\n\u010C\
  e podjetje z namenom pridobivanja novih kupcev vztrajno in brez njegovega soglasja\
  \ potro\u0161nika nadleguje po telefonu, telefaksu, elektronski po\u0161ti ali drugem\
  \ sredstvu za sporazumevanje na daljavo, razen v okoli\u0161\u010Dinah in mejah\
  \ v skladu z zakonom zaradi izpolnjevanja pogodbene obveznosti, se tak\u0161na poslovna\
  \ praksa v skladu s 3. to\u010Dko 10. \u010Dlena ZVPNPP \u0161teje kot agresivna\
  \ poslovna praksa, ki v vseh okoli\u0161\u010Dinah velja za nepo\u0161teno. Tudi\
  \ agresivne poslovne prakse se kaznujejo z globo.\nZa nadzor ZVPot in ZVPNPP je\
  \ pristojen Tr\u017Eni in\u0161pektorat Republike Slovenije.\nZa komercialni namen\
  \ telefonskih klicev oziroma telefonski marketing podjetja praviloma uporabljajo\
  \ osebne podatke, ki so jih pridobili iz javno dostopnih evidenc ali v okviru zakonitega\
  \ Opravljanja dejavnosti. Med javno dostopne evidence spada npr. telefonski imenik,\
  \ kontaktni podatki, objavljeni na spletu ipd.\nV skladu s 150. \u010Dlenom Zakona\
  \ o elektronskih komunikacijah (Uradni list RS, \u0161t. 109/12, 110/13, 40/14 -\
  \ ZlN-B, 54/14 - odl. US, 81/15 in 40/17, v nadaljnjem besedilu: ZEKom-1) mora izdajatelj\
  \ imenika preden vklju\u010Di naro\u010Dnikove podatke v tiskan ali elektronski\
  \ imenik, ki je dostopen javnosti ali ga uporabljajo imeni\u0161ke slu\u017Ebe,\
  \ naro\u010Dnika brezpla\u010Dno obvestiti o namenu tega imenika ter o vseh nadaljnjih\
  \ mo\u017Enostih uporabe teh podatkov, predvsem na podlagi iskalnih funkcij.\nNaro\u010D\
  niki smejo v skladu z drugim odstavkom 150. \u010Dlena ZEKom-1 preveriti vpisane\
  \ podatke, zahtevati njihovo spremembo ali njihov izbris. V skladu s petim odstavkom\
  \ prej navedenega \u010Dlena morajo pravne ali fizi\u010Dne osebe, ki opravljajo\
  \ klice, ki imajo komercialni ali raziskovalni namen, upo\u0161tevati prepoved uporabe\
  \ naro\u010Dnikovih osebnih podatkov, ozna\u010Dene v zadnjem izdanem elektronskem\
  \ imeniku, \u010De se te ozna\u010Dbe razlikujejo od ozna\u010Db v tiskanem imeniku\
  \ istega izdajatelja.\nV kolikor pravne ali fizi\u010Dne osebe kljub prepovedi uporabe\
  \ va\u0161ih osebnih podatkov v komercialne namene v javno objavljenem imeniku \u0161\
  e vedno uporabljajo va\u0161e podatke za namen telefonske prodaje, se lahko obrnete\
  \ na Agencijo za komunikacijska omre\u017Eja in storitve Republike Slovenije (AKOS)\
  \ tako, da podate prijavo kr\u0161itve 150. \u010Dlena ZEKom-1. V skladu z 234.\
  \ \u010Dlenom ZEKom-1 so predvidene tudi globe za kr\u0161itve 150. \u010Dlena ZEKom-1.\n\
  Ministrstvo meni, da je sedanja ureditev ustrezna in je ni potrebno spreminjati,\
  \ pri \u010Demer opozarja tudi na novo stro\u017Ejo zakonodajo, ki z vidika varstva\
  \ osebnih podatkov uvaja vrsto omejitev glede po\u0161iljanja komercialnih sporo\u010D\
  il potro\u0161nikom s strani ponudnikov blaga in storitev, to je Uredbo EU o splo\u0161\
  nem varstvu osebnih podatkov (GDPR). V zvezi s kr\u0161itvijo obdelave osebnih podatkov\
  \ se lahko obrnete na informacijsko poobla\u0161\u010Denko."
