response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo v zvezi navedenim\
  \ pojasnjuje, da je skladno z dolo\u010Dili prvega odstavka 31. \u010Dlena Zakona\
  \ o Radioteleviziji Slovenija (Uradni list RS, \u0161t. 96/05, 109/05 \u2013 ZDavP-1B,\
  \ 105/06 \u2013 odl. US, 26/09 \u2013 ZIPRS0809-B in 9/14; v nadaljnjem besedilu:\
  \ ZRTVS-1) zavezanec za pla\u010Dilo prispevka za programe RTV Slovenija (V nadaljnjem\
  \ besedilu: RTV-prispevek) oseba, ki ima radijski ali televizijski sprejemnik oziroma\
  \ drugo napravo, ki omogo\u010Da sprejem radijskih oziroma televizijskih programov\
  \ (v nadaljnjem besedilu: sprejemnik) na obmo\u010Dju Republike Slovenije, kjer\
  \ so zagotovljeni tehni\u010Dni pogoji za sprejem vsaj enega programa RTV Slovenija.\n\
  Skladno \_s \u010Detrtim odstavkom 31. \u010Dlena ZTRVS-1 pa se \u0161teje (pravna\
  \ domneva), da \_ima sprejemnik vsaka pravna ali fizi\u010Dna oseba, ki je registrirana\
  \ kot odjemalka oziroma pla\u010Dnica elektri\u010Dne energije v javnem elektri\u010D\
  nem omre\u017Eju, razen \u010De poda pisno izjavo, da nima svojega in da v svojih\
  \ prostorih tudi ne uporablja tujega radijskega ali televizijskega sprejemnika ter\
  \ da je bila seznanjena z zakonskimi posledicami neresni\u010Dne izjave. To pa pomeni,\
  \ da odjemalec elektri\u010Dne ne postane avtomati\u010Dno tudi zavezanec za pla\u010D\
  ilo RTV-prispevka, kot to trdi predlagatelj, temve\u010D ima mo\u017Enost podati\
  \ pisno izjavo o tem, da nima svojega in da v svojih prostorih tudi ne uporablja\
  \ tujega sprejemnika.\nGlede pla\u010Dila RTV-prispevka pa navajamo, da Slu\u017E\
  ba za obra\u010Dun RTV-prispevka zavezancem omogo\u010Da pla\u010Dilo RTV-prispevka\
  \ na razli\u010Dne na\u010Dine, in sicer tako, da zavezancem v za\u010Detku meseca\
  \ (za teko\u010Di mesec) po\u0161ilja obra\u010Dune RTV-prispevka v papirni obliki\
  \ na izbrani naslov ali pa v elektronski obliki v spletno banko, na elektronski\
  \ naslov ali v mBills. Pla\u010Devanje ra\u010Dunov pa se lahko uredi tudi z direktno\
  \ bremenitvijo (t. i. 'trajnik').\nGlede na navedeno menimo, da je obstoje\u010D\
  a ureditev obra\u010Dunavanja in pla\u010Devanja RTV prispevka organizacijsko in\
  \ stro\u0161kovno optimizirana na na\u010Din, da se zagotavlja u\u010Dinkovita,\
  \ transparentna in smotrna poraba javnih sredstev. \_\nGlede predloga, da naj se\
  \ delovanje RTV Slovenija financira iz dr\u017Eavnega prora\u010Duna, pa Ministrstvo\
  \ za kulturo navaja, da je RTV Slovenija javni medij, ustanovljen z namenom zadovoljevanja\
  \ demokrati\u010Dnih, socialnih in kulturnih potreb vseh prebivalcev Republike Slovenije\
  \ ter zamejcev in Slovencev po svetu. \_Glede na to je dol\u017Enost Republike Slovenije\
  \ kot ustanoviteljice RTV Slovenija, da ji zagotovi primerno obliko financiranja\
  \ za izvajanje javne slu\u017Ebe (finan\u010Dna samostojnost). Na obveznost zagotovitve\
  \ finan\u010Dne samostojnosti RTV Slovenije, ki pomeni zagotovitev ustreznega in\
  \ stabilnega financiranja RTV Slovenije, je opozorilo tudi Ustavno sodi\u0161\u010D\
  e v odlo\u010Dbi \u0161t. U-I-106/01-27 z dne 5. 2. 2004.\nJavna slu\u017Eba, ki\
  \ jo v skladu z zakonom izvaja RTV Slovenija, se financira iz RTV-prispevka, vendar\
  \ pa je za izvajanje javne slu\u017Ebe treba nameniti tudi del prihodkov iz ogla\u0161\
  evanja in tr\u017Eenja, kot tudi iz naslova dr\u017Eavnega prora\u010Duna. S financiranjem\
  \ prek RTV-prispevka se zagotavlja ustrezen nivo institucionalne samostojnosti in\
  \ avtonomije, ki je nujno potrebna za prepre\u010Ditve politi\u010Dnih in gospodarskih\
  \ vplivov na njene programske vsebine (uredni\u0161ka neodvisnost). V primeru, da\
  \ bi se delovanje RTV Slovenija financiralo iz dr\u017Eavnega prora\u010Duna pa\
  \ bi, ker se prora\u010Dunska poraba izvaja na podlagi zakonov, ki so predmet politi\u010D\
  nega usklajevanja, neizogibno pri\u0161lo do nedopustnega posega v ustavno zagotovljeno\
  \ avtonomijo delovanja RTV Slovenija. Po mnenju Ustavnega sodi\u0161\u010Da je lahko\
  \ tak poseg posledica neustreznega financiranja, in sicer tako v primeru, \u010D\
  e dr\u017Eava ne zagotovi zadostnih finan\u010Dnih sredstev za izpolnjevanje njene\
  \ javne slu\u017Ebe, kot tudi \u010De ne zagotovi ustrezne strukture neodvisnih\
  \ in uravnote\u017Eenih virov financiranja. Financiranje iz dr\u017Eavnega prora\u010D\
  una pa bi lahko, kot ugotavlja tudi Ustavno sodi\u0161\u010De, vodilo do odvisnosti\
  \ od politi\u010Dnih strank, zlasti vladajo\u010Dih, nesorazmerno velik dele\u017E\
  \ iz drugih virov (ogla\u0161evanje) pa po drugi strani do nesorazmernega vpliva\
  \ ogla\u0161evalcev oziroma lastnikov kapitala. Tak\u0161na odvisnost bi se odrazila\
  \ predvsem kot okrnitev programske neodvisnosti oziroma organizacijske avtonomije\
  \ RTV Slovenije, kar pa bi prav tako privedlo do neizvr\u0161evanja funkcij, ki\
  \ izhajajo iz prvega odstavka 39. \u010Dlena Ustave RS (svoboda izra\u017Eanja oziroma\
  \ javnega obve\u0161\u010Danja), kar pa je za demokrati\u010Dno dru\u017Ebo nedopustno.\n\
  \_\nGlede na vse navedeno \_menimo, da je predlog, da se delovanje RTV Slovenija\
  \ financira neposredno s sredstvi iz dr\u017Eavnega prora\u010Duna, neutemeljen,\
  \ v nasprotju z Ustavo RS in ZRTVS-1 ter s tem neprimeren za nadaljnjo obravnavo."
