response: "Odziv Ministrstva za notranje zadeve\nV zvezi s predlogom o vra\u010Danju\
  \ in zavra\u010Danju nezakonitih migrantov pojasnjujemo, da si Evropska unija mo\u010D\
  no prizadeva za u\u010Dinkovitej\u0161e upravljanje vseh oblik migracij in se zaveda,\
  \ da je migracijske tokove mo\u017Eno uspe\u0161no omejiti le s sodelovanjem vseh\
  \ dr\u017Eav na migracijski poti, pri \u010Demer velik pomen daje odpravi temeljnih\
  \ vzrokov migracij ter bolj\u0161emu upravljanju migracij v dr\u017Eavah izvora\
  \ in tranzita.\nSodelovanje s tretjimi dr\u017Eavami je zato klju\u010Dni element\
  \ celovite strategije EU za upravljanje migracijskih izzivov, ki je opredeljena\
  \ v Evropski agendi o migracijah z dne 13. 5. 2015. Slednja je uvedla celovit pristop\
  \ za bolj\u0161e upravljanje migracij in odpravljanje njenih vzrokov, pri \u010D\
  emer notranjo razse\u017Enost migracij povezuje s sodelovanjem s tretjimi dr\u017E\
  avami na tem podro\u010Dju.\nPri tem je seveda treba lo\u010Diti med nezakonitimi\
  \ migranti in prosilci za mednarodno za\u0161\u010Dito. Pravica do mednarodne za\u0161\
  \u010Dite je temeljna pravica oseb, ki so na begu pred preganjanjem ali resno nevarnostjo,\
  \ njena odobritev pa je mednarodna obveznost v skladu z \u017Denevsko konvencijo\
  \ o za\u0161\u010Diti beguncev iz leta 1951. Dr\u017Eave \u010Dlanice EU morajo\
  \ zato vsako pro\u0161njo za mednarodno za\u0161\u010Dito, vlo\u017Eeno na ozemlju\
  \ EU, ustrezno obravnavati.\nTur\u010Dija je \u017Ee vrsto let ena najpomembnej\u0161\
  ih dr\u017Eav prvega sprejema in tudi tranzita za migracije, zato je Evropska komisija,\
  \ 15. oktobra 2015, s Tur\u010Dijo sklenila dogovor o skupnem akcijskem na\u010D\
  rtu za krepitev sodelovanja pri upravljanju migracij. Akcijski na\u010Drt opredeljuje\
  \ niz skupnih ukrepov, ki jih morata Evropska unija in Republika Tur\u010Dija prioritetno\
  \ izvesti, da bi se lahko usklajeno spoprijemali s skupnimi izzivi ter da bi se\
  \ okrepila prizadevanja Tur\u010Dije pri upravljanju velikega \u0161tevila ljudi,\
  \ ki so pri\u0161li v Tur\u010Dijo in potrebujejo za\u0161\u010Dito. Poleg tega\
  \ je Tur\u010Dija 18. marca 2016 z Izjavo EU-Tur\u010Dija pristala na hitro vrnitev\
  \ vseh migrantov, ki ne potrebujejo mednarodne za\u0161\u010Dite in ki so prek Tur\u010D\
  ije vstopili v Gr\u010Dijo, ter na sprejem vseh migrantov brez urejenega statusa,\
  \ prestre\u017Eenih v tur\u0161kih vodah. Po letu dni izvajanje dogovora \u0161\
  e vedno poteka zelo uspe\u0161no, saj se je \u0161tevilo prihodov iz Tur\u010Dije\
  \ mo\u010Dno zmanj\u0161alo. Po podatkih agencije Frontex je EU v prvi polovici\
  \ 2017 v primerjavi z enakim obdobjem v letu 2016 bele\u017Eila 92% zmanj\u0161\
  anje \u0161tevila nezakonitih priseljencev, ki so v EU pri\u0161li po vzhodni sredozemski\
  \ poti. Podobno velja tudi za zahodno sredozemsko pot. Sprejeti ukrepi EU za zajezitev\
  \ nezakonitih migracij so bili na omenjenih dveh poteh ustrezni.\nNekaj ve\u010D\
  \ napora pa zahteva upravljanje nezakonitih migracij na osrednje sredozemski poti,\
  \ ki v prvih \u0161estih mesecih leta 2017 ostaja glavna vstopna to\u010Dka nezakonitih\
  \ mejnih prehodov na zunanjih mejah EU. V tem kontekstu so problemati\u010Dni predvsem\
  \ nezakoniti migranti, ki izvirajo iz Zahodnoafri\u0161kih dr\u017Eav in Banglade\u0161\
  a, medtem ko Libija ostaja glavna odhodna dr\u017Eava.\nKar se ti\u010De sodelovanja\
  \ EU z afri\u0161kimi dr\u017Eavami na podro\u010Dju migracij so bili nekateri ukrepi\
  \ dogovorjeni \u017Ee na Vrhu voditeljev dr\u017Eav EU in Afrike v Valletti novembra\
  \ 2015, kjer je bila sprejeta deklaracija z akcijskim na\u010Drtom, ki predstavlja\
  \ temelj sodelovanja dr\u017Eav EU in Afrike na podro\u010Dju migracij in razvoja.\
  \ Nato je Evropska Komisija 28. junija 2016 predlagala \u0161e nov partnerski okvir\
  \ s petimi izbranimi afri\u0161kimi dr\u017Eavami (Nigerija, Niger, Senegal, Mali\
  \ in Etiopija). Prav tako se je okrepilo tudi sodelovanje z Egiptom, Tunizijo in\
  \ Al\u017Eirijo. Glede na to, da velik problem nezakonitega priseljevanja predstavljajo\
  \ tudi migranti iz Azije (Afganistan, Pakistan, Iran, Irak, Banglade\u0161), so\
  \ bile dolo\u010Dene oblike sodelovanja vzpostavljene tudi z navedenimi dr\u017E\
  avami. Za bolj\u0161e sodelovanje s tretjimi dr\u017Eavami je bila vzpostavljena\
  \ tudi mre\u017Ea uradnikov za zvezo na podro\u010Dju migracij, ki delujejo v Etiopiji,\
  \ Libanonu, Jordaniji, Nigru, Nigeriji, Pakistanu, Senegalu, Srbiji, Sudanu, Tunisu,\
  \ Tur\u010Diji in Maliju.\nCilji sklenitve partnerskih dogovorov so 1) doseganje\
  \ konkretnih in merljivih rezultatov s hitrim in u\u010Dinkovitim vra\u010Danjem\
  \ migrantov brez urejenega statusa, med drugim tudi z uporabo za\u010Dasnih ureditev,\
  \ dokler ne bodo sklenjeni celoviti sporazumi o ponovnem sprejemu; 2)  ustvarjanje\
  \ in uporaba potrebnih vzvodov, z uporabo vseh ustreznih politik, instrumentov in\
  \ orodij EU, vklju\u010Dno z razvojem in trgovino in 3) prizadevanje za re\u0161\
  evanje temeljnih vzrokov nezakonitih migracij, v tesnem sodelovanju z dr\u017Eavami\
  \ izvora in v duhu vzajemne odgovornosti in iskanja sinergij.\n3. februarja 2017\
  \ je bila na neformalnem zasedanju Evropskega Sveta zaradi vse ve\u010Djih migracijskih\
  \ pritiskov po srednje sredozemski poti sprejeta Malte\u0161ka deklaracija in njen\
  \ izvedbeni na\u010Drt, ki prina\u0161a deset prednostnih nalog za bolj\u0161e upravljanje\
  \ srednje sredozemske migracijske poti, s posebnim poudarkom na Libiji (urjenje,\
  \ opremljanje, podpora libijski obalni stra\u017Ei; razbitje poslovnega modela tihotapcev\
  \ s prebe\u017Eniki; zagotovitev ustreznih zmogljivosti za sprejem prebe\u017Enikov\
  \ v Libiji in zmanj\u0161anje pritiska na libijske kopenske meje).\nKonec junija\
  \ 2017 je v Italijo prispelo izjemno veliko \u0161tevilo oseb, ve\u010Dinoma s plovili\
  \ nevladnih organizacij, ki imajo pri tem vodilno vlogo. Italija je zato ob posvetovanju\
  \ s slu\u017Ebami Evropske komisije in na podlagi dialoga z nevladnimi organizacijami\
  \ ter podpori dr\u017Eav \u010Dlanic pripravila osnutek kodeksa ravnanja za nevladne\
  \ organizacije, ki izvajajo dejavnosti iskanja in re\u0161evanja v Sredozemlju.\
  \ Italija je vzpostavila tudi kontaktno skupino na ministrski ravni dr\u017Eav \u010D\
  lanic ob sredozemski poti in partnerskih dr\u017Eav Severne Afrike, ki se je letos\
  \ prvi\u010D sestala v marcu in nato konec julija, ko je sprejela tudi deklaracijo,\
  \ ki se osredoto\u010Da na vzroke nezakonitih migracij, boj proti tihotapcem in\
  \ vra\u010Danje nezakonitih migrantov.\nEvropska komisija je 4. julija 2017 v okviru\
  \ Malte\u0161ke deklaracije predstavila tudi Akcijski na\u010Drt o ukrepih za podporo\
  \ Italiji, zmanj\u0161anje pritiska vzdol\u017E osrednje mediteranske poti in pove\u010D\
  anje solidarnosti. Akcijski na\u010Drt predvideva \u0161tevilne ukrepe, med drugim\
  \ tudi pove\u010Danje zmogljivosti Libije za nadzor meja, okrepitev ukrepov za zmanj\u0161\
  anje migracijskega pritiska na Libijo, pospe\u0161itev prostovoljnih vra\u010Danj\
  \ iz Libije in Nigra v dr\u017Eave izvora, okrepitev sodelovanja z Nigrom in Malijem,\
  \ da bi prepre\u010Dili premike proti Libiji, in vzpostavitev finan\u010Dne podpore\
  \ EU v vi\u0161ini 50 milijonov EUR. Estonsko predsedstvo je 24. julija 2017 na\
  \ podlagi Malte\u0161ke deklaracije in Akcijskega na\u010Drta Evropske komisije\
  \ pripravilo implementacijski na\u010Drt za zmanj\u0161anje pritiska na srednji\
  \ sredozemski poti, ki predstavlja zelo uporabno orodje. Dr\u017Eave \u010Dlanice\
  \ kot tudi Evropska komisija so na\u010Drt podprle.\nOd 6. oktobra 2016, ko se je\
  \ Agencija za upravljanje operativnega sodelovanja na zunanjih mejah dr\u017Eav\
  \ \u010Dlanic EU preoblikovala v Evropsko mejno in obalno stra\u017Eo ter s tem\
  \ dobila raz\u0161irjena pooblastila, se je mo\u010Dno okrepilo tudi varovanje zunanjih\
  \ meja EU. Agencija v Gr\u010Diji izvaja tri razli\u010Dne operacije in podpira\
  \ Gr\u010Dijo tako pri nadzoru morske meje v Egejskem morju kot tudi kopenske meje\
  \ s Tur\u010Dijo, Albanijo in Makedonijo ter z razli\u010Dnimi zra\u010Dnimi operacijami.\
  \ Na osrednjem Sredozemskem morju in v Italiji se izvaja skupna operacija Triton,\
  \ na obmo\u010Dju zahodnega Sredozemlja pa se je 3. maja 2017 za\u010Dela izvajati\
  \ skupna operacija Indalo 2017. Agencija pri nadzoru kopenskih meja pomaga tudi\
  \ Bolgariji ter ostalim dr\u017Eavam Zahodnega Balkana, kamor napotuje \u0161tevilne\
  \ uradnike, ki pomagajo pri upravljanju meja.\nEvropska unija je kot odziv na pove\u010D\
  ane migracije \u017Ee sprejela dolo\u010Dene zakonodajne akte (npr. okrepljeno preverjanje\
  \ potnikov na zunanjih mejah, evropska potna listina za vra\u010Danje nezakonito\
  \ bivajo\u010Dih dr\u017Eavljanov tretjih dr\u017Eav); Nekateri zakonodajni postopki\
  \ sprejetja ali dopolnitev ve\u010D uredb, ki se nana\u0161ajo na problematiko ilegalnih\
  \ migracij (npr. sistem vstopa in izstopa, ETIAS, schengenski informacijski sistem,\
  \ vra\u010Danja) pa so trenutno \u0161e v pripravi.\nKljub \u0161tevilnim ukrepom\
  \ in aktivnostim EU za u\u010Dinkovito upravljanje migracij, bodo tudi v prihodnje\
  \ potrebna nadaljnja prizadevanja na nekaterih podro\u010Djih, zlasti za pospe\u0161\
  itev vra\u010Danja v tretje dr\u017Eave. Najve\u010Dji problem predstavljajo izvorne\
  \ dr\u017Eave, ki v bistvu z EU ne \u017Eelijo sklepati sporazumov o vra\u010Danju\
  \ oz. ne sodelujejo pri izvajanju \u017Ee obstoje\u010Dih sporazumov. EU glede tega\
  \ vpra\u0161anja ugotavlja, da bi bilo treba uporabiti negativne vzvode, predvsem\
  \ na podro\u010Dju vizumske politike, zoper tiste tretje dr\u017Eave, ki ne sodelujejo\
  \ pri vra\u010Danju. V ta namen je Svet EU 9. junija 2017 sprejel Sklepe Sveta o\
  \ vra\u010Danju in ponovnem sprejemu nezakonito prebivajo\u010Dih dr\u017Eavljanov\
  \ tretjih dr\u017Eav, ki poudarjajo potrebo po tesnej\u0161i povezavi podro\u010D\
  ja vra\u010Danja z vizumsko politiko. Tudi v zvezi s tem je EU \u017Ee za\u010D\
  ela s prvimi aktivnostmi.\n "
