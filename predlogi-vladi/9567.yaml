response: "Odziv Ministrstva za infrastrukturo\n\nMinistrstvo za infrastrukturo aktivno\
  \ podpira ukrepe, ki omogo\u010Dajo prestop iz osebnega avtomobila na javni potni\u0161\
  ki promet in s pomo\u010Djo sredstev evropske kohezijske politike sofinancira izgradnjo\
  \ parkiri\u0161\u010D P+R na \u017Eelezni\u0161kih in avtobusnih postajah ter na\
  \ vstopih v mesta. Trenutno poteka izgradnja sedmih vozli\u0161\u010D P+R, ki bodo\
  \ locirana ob avtobusnih in \u017Eelezni\u0161kih postajah in bodo namenjena potnikom,\
  \ ki bodo z osebnega avtomobila prestopili na avtobus ali vlak.\_\n\nPri parkiri\u0161\
  \u010Dih namenjenih zdru\u017Eevanju poti gre, ko vozniki in potniki iz lastnih\
  \ osebnih avtomobilov lahko za pot v drugo mesto prestopijo v drug osebni avtomobil.\
  \ Izgradnjo parkiri\u0161\u010D, ki bi bila namenjena le vozilom pri souporabi trenutno\
  \ ni mo\u017Eno izvajati saj DARS, d.d. in Direkcija RS za infrastrukturo, ki sta\
  \ upravljavca dr\u017Eavnih cest, nimata zakonskih podlag za izgradnjo tovrstnih\
  \ parkiri\u0161\u010D niti ne virov sredstev. Parkiri\u0161\u010Da P+R se financirajo\
  \ s sredstvi za spodbujanje javnega prevoza in se cena parkiranja nadomesti s cenej\u0161\
  o vozovnico. V Sloveniji imajo vsi zaposleni nadomestilo za prevoz na delo v vi\u0161\
  ini cene mese\u010Dne vozovnice za vlak oziroma javni linijski avtobusni prevoz.\
  \ Odlo\u010Ditev posameznika je ali bo s temi sredstvi kupil vozovnico za javni\
  \ prevoz ali jih bo uporabil za prevoz z avtomobilom ali za souporabo.\n\nGlede\
  \ cenovne politike je treba poudariti, da je na\u010Deloma zagotavljanje brezpla\u010D\
  nih parkirnih mest z javnimi sredstvi lahko sporno. Tudi v mestnih sredi\u0161\u010D\
  ih se uvaja pla\u010Dilo parkirnine, ker je to pomemben ukrep za zmanj\u0161anje\
  \ \u0161tevila vozil v mestnih sredi\u0161\u010Dih. V primeru gradnje tak\u0161\
  nega parkiri\u0161\u010Da bi bila cenovna politika v pristojnosti upravljavca, tako\
  \ da morebitno brezpla\u010Dnost ni mogo\u010De zagotoviti.\n\nPredpostavk o tem,\
  \ da javni potni\u0161ki promet v Sloveniji ne bo nikdar deloval ne moremo komentirati,\
  \ saj niso podkrepljene z nikakr\u0161nimi podatki. V letu 2012 je bil ustavljen\
  \ dolgoletni trend padanja \u0161tevila potnikov v javnem potni\u0161kem prometu.\
  \ \u0160tevilo potnikov se \u017Ee sedmo leto zapored pove\u010Duje s 5 do 6 odstotno\
  \ stopnjo. Z ukrepi, ki se pripravljajo na podro\u010Dju trajnostne mobilnosti (uvedba\
  \ hitrih avtobusnih linij, povezava medkrajevnih prevozov potnikov z mestnim prevozom\
  \ in ugodnej\u0161a cena mese\u010Dnih vozovnic) pa predvidevamo, da se bo \u0161\
  tevilo potnikov \u0161e pove\u010Dalo. Prav tako na Ministrstvu za infrastrukturo\
  \ tudi ne moremo komentirati delovanje portala prevoz.org."
