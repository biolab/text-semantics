response: "Odziv Ministrstva za infrastrukturo in prostor\nVe\u010Dji del dolenjske\
  \ proge je bil zgrajen v letih 1893/94 po tedanjih standardih, tako da ve\u010D\
  jih prihrankov na potovalnih \u010Dasih ni mo\u017Eno dose\u010Di brez ve\u010D\
  jih investicijskih vlaganj v \u017Eelezni\u0161ko infrastrukturo in v prevozna sredstva.\
  \ Sama proga je obravnavana tudi v Strategiji prostorskega razvoja Slovenije (Ur.\
  \ List RS \u0161t. 76/2004), kjer je na\u010Drtovana rekonstrukcija, posodobitev\
  \ in dograditev \u017Eelezni\u0161ke proge Ljubljana \u2013 Novo mesto ter v Nacionalnem\
  \ programu razvoja Slovenske \u017Eelezni\u0161ke infrastrukture (Ur. List RS \u0161\
  t. 13/1996), kjer je na\u010Drtovana gradnja 2. tira na odseku \u017Eelezni\u0161\
  ke proge Ljubljana \u2013 Grosuplje, elektrifikacija pa na odseku \u017Eelezni\u0161\
  ke proge Ljubljana \u2013 Novo mesto. V tem trenutku se na Ministrstvu za infrastrukturo\
  \ in prostor pripravlja Resolucija nacionalnega programa razvoja javne \u017Eelezni\u0161\
  ke infrastrukture, kjer je ta proga tudi obravnavana in kjer bodo predvideni ukrepi\
  \ na tej progi za v prihodnosti.\nV zadnjem \u010Dasu se za to progo pripravljajo\
  \ dolo\u010Dene spremembe, kateri prispevajo k kraj\u0161im potovalnim \u010Dasom.\
  \ Pri naslednji spremembi voznega reda bo uveljavljeno 16 minutno skraj\u0161anje\
  \ voznega \u010Dasa \u017Ee uveljavljenega jutranjega vlaka Metlika \u2013 Novo\
  \ mesto \u2013 Ljubljana. Potovanje je skraj\u0161ano zaradi ukinitve postankov,\
  \ vendar v dobro ve\u010Dine potnikov. Pri\u010Dakujemo lahko tudi kak\u0161no prito\u017E\
  bo, vendar je po na\u0161i oceni ta re\u0161itev \u0161e vedno bolj\u0161a, kot\
  \ ukinjanje postankov pri \u0161olskem vlaku 3204, ki bi z ukinitvami postankov\
  \ v Ljubljano prispel ob 6:31 (18 minut prej).\nPrav tako bomo v obratni smeri predvideli\
  \ pospe\u0161eni vlak 609 Ljubljana \u2013 Novo mesto in skraj\u0161ali \u010Das\
  \ potovanja Lj \u2013 NM za 6 minut (odhod iz Lj ob 16:30, prihod v NM sedaj 17:53,\
  \ po novem 17:47).\nPrav tako bo z novim voznim redom predvidena ukinitev enega\
  \ prvega jutranjega vlaka Trebnje \u2013 Sevnica ter zadnjega ve\u010Dernega Sevnica\
  \ \u2013 Trebnje ter s \u0161olskim koledarjem sezoniran nedeljski vlak Sevnica\
  \ \u2013 Trebnje.\nSami spremljamo \u0161tevilo potnikov na vlakih in potnikov,\
  \ ki vstopajo in izstopajo na posameznih postajali\u0161\u010Dih, vendar vse ukinitve\
  \ vlakov oz. postankov praviloma naletijo na mo\u010Dan odpor lokalnih skupnosti,\
  \ ne glede na zasedenost vlakov oz. potnikov ki vstopajo in izstopajo na posameznem\
  \ postajali\u0161\u010Du. Kot podatek naj navedemo, da ve\u010Dji del potnikov postaje\
  \ Novo mesto predstavljajo potniki na postajali\u0161\u010Dih Nm Center in Nm Kandija,\
  \ medtem ko je potnikov na glavni postaji bistveno manj. Na postaji NM Br\u0161\
  ljin je povpre\u010Dni dnevni pretok potnikov (odhod in prihod) 380 potnikov, Nm\
  \ Center 550, Nm Kandija pa 1100.\nV tem trenutku dodatno preverjamo vlake, ki so\
  \ dobro zasedeni samo na delih relacij, vendar se tu sre\u010Dujemo s problemom\
  \ vezave garnitur \u2013 delno zaseden vlak (vozilo) na kon\u010Dni postaji pogosto\
  \ obrne na vlak, ki je dobro zaseden oziroma obratno.\nV nadaljevanju \u0161e nekaj\
  \ komentarjev na ostale predloge, ki niso predmet Resolucije nacionalnega programa\
  \ razvoja javne \u017Eelezni\u0161ke infrastrukture, ki je v pripravi.\nZavarovan\
  \ nivojski prehoda v NPr v km 79+024 Za odpravo zavarovanega nivojskega prehoda\
  \ (NPr v km 79+024 je v obmo\u010Dju postaje) so bile v preteklosti \u017Ee izdelane\
  \ idejne re\u0161itve v okviru prostorskih na\u010Drtov Novega mesta, vendar to\
  \ zahteva poglobitve cestnega omre\u017Eja, ki je povezano z velikimi finan\u010D\
  nimi izdatki\nVarnosti na postajnih obmo\u010Djih  Za zmanj\u0161anje kraj materiala\
  \ in vandalizma bi bila re\u0161itev vzpostavitev video nadzornega sistema na celotnem\
  \ obmo\u010Dju in uvedba \u010Duvajske slu\u017Ebe, vendar je vpra\u0161anje, \u010D\
  e bi bilo to ekonomsko upravi\u010Deno (\u0161tevilo varnostnikov).\nZamenjava zastarelih\
  \ in v \u010Dasu zime problemati\u010Dnih kretnic. Na ve\u010Dino obstoje\u010D\
  ih kretnic je potrebno le montirati elektri\u010Dne grelne naprave in zagotoviti\
  \ ustrezno priklju\u010Dno mo\u010D elektrike (opcija generator, oz, kogeneracija\
  \ pri ogrevanju objektov), vendar to trenutne ne vpliva na propustnost in hitrost\
  \ proge.\nZamenjava razsvetljave z var\u010Dnimi \u017Earnicami. Na obmo\u010Dju\
  \ javne \u017Eelezni\u0161ke infrastrukture to izvajamo v okviru ukrepov zmanj\u0161\
  anja svetlobnega onesna\u017Eevanja v okviru razpolo\u017Eljivih sredstev.\nUreditev\
  \ zanemarjene okolice postaje. Okolica obi\u010Dajno ni zanemarjena, saj se postaja\
  \ po ocenjevanju postaj uvr\u0161\u010Da med bolj urejene postaje svojega ranga.\
  \ Ve\u010Dje povr\u0161ine s travo so na obmo\u010Dju deponij in ostalih povr\u0161\
  in, te pa se redno kosijo v okviru razpolo\u017Eljivih sredstev.\nPrenova peronov\
  \ in potni\u0161kih prostorov. Za prenovo peronov je potrebna rekonstrukcija tirov\
  \ (sedanja \u0161irina peronov je 1,4m), v sklopu katere bi se izgradilo 1 tir,\
  \ ter namesto sedanjih dveh ozkih peronov zgradilo nov peron ustrezne \u0161irine\
  \ z vso potrebno opremo. Sedanja postajna stavba je opremljena v skladu z veljavnimi\
  \ predpisi. Glede na \u0161tevilo potnikov bi bilo nujno potrebno urediti postajali\u0161\
  \u010De Nm Center, saj razen perona nima nikakr\u0161ne druge opreme. Prostori za\
  \ potnike so glede na \u0161tevilo potnikov ustrezno urejeni, manj\u0161e izbolj\u0161\
  ave pa so mo\u017Ene v okviru vzdr\u017Eevanja. Ve\u010Dji problem je le urejen\
  \ dostop brez ovir za invalide,  vendar to ne bi re\u0161ilo problema, saj vstop\
  \ na potni\u0161ke garniture zaradi vi\u0161ine poda ni mogo\u010De re\u0161iti\
  \ na enostaven na\u010Din.\nIzvedba lo\u010Dene tovorne postaje Kompleks Revoz ima\
  \ svojo tovorno postajo z 12 tiri. Prav tako imajo ve\u010Dji uporabniki svoje industrijske\
  \ tire. Nov tovorni del postaje bi se lahko razvijalo le na progi Nm \u2013 Stra\u017E\
  a, ki je sedaj del postaje Novo mesto\nSkratka zahvaljujemo se vam za va\u0161e\
  \ predloge, kater bomo, ob upo\u0161tevanju razpolo\u017Eljivih finan\u010Dnih sredstvih,\
  \ v najve\u010Dji mo\u017Eni meri upo\u0161tevali pri Resolucija nacionalnega programa\
  \ razvoja javne \u017Eelezni\u0161ke infrastrukture, pri na\u010Drtovanju rednega\
  \ in investicijskega vzdr\u017Eevanja in pri pripravi voznega reda.\n "
