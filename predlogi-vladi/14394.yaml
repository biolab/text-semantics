response: "Odziv Ministrstva za infrastrukturo\nV zvezi s podanim predlogom je potrebno\
  \ uvodoma poudariti, da lahko uporabnik cestninskega omre\u017Eja v okviru obstoje\u010D\
  ega nabora posameznih vrst vinjet izbere tisto, ki najbolj ustreza njegovim mobilnostnim\
  \ potrebam. Za enosledna vozila se lahko uporablja letna, polletna ali tedenska\
  \ elektronska vinjeta, za dvosledna vozila pa letna, mese\u010Dna ali tedenska elektronska\
  \ vinjeta.\nOb tem je potrebno omeniti, da ima nov sistem elektronske vinjete v\
  \ veljavi \u0161e vedno enake vrste elektronskih vinjet, ena izmed novosti pa je\
  \ veljavnost letne elektronske vinjete 365 dni od dneva nakupa, kar pomeni, da veljavnost\
  \ ni ve\u010D vezana na koledarsko leto kot v prej\u0161njem sistemu klasi\u010D\
  ne vinjete, zato lahko uporabniki v vsakem primeru izkoristijo celotno obdobje veljavnosti\
  \ letne vinjete. V posameznih primerih pa je mo\u017Eno tudi povra\u010Dilo sorazmernega\
  \ dele\u017Ea vrednosti letne vinjete ob prodaji oziroma odjavi vozila, kar predstavlja\
  \ dodatno ugodnost v okviru vinjetnega sistema cestninjenja.\nV zvezi z mo\u017E\
  nostjo prenosa elektronske vinjete med razli\u010Dnimi vozili je potrebno pojasniti,\
  \ da je elektronska vinjeta vezana na registrsko ozna\u010Dbo in dr\u017Eavo registracije\
  \ vozila. \u010Ce se lahko registrska tablica vozila prenese na drugo vozilo (skladno\
  \ z dolo\u010Dbami zakona, ki ureja motorna vozila), velja elektronska vinjeta tudi\
  \ za to vozilo, \u010De je vozilo uvr\u0161\u010Deno v isti cestninski razred kot\
  \ vozilo, s katerega je bila registrska tablica prenesena."
