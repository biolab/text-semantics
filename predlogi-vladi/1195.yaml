response: "Odziv Ministrstva za javno upravo\nUstava Republike Slovenije v drugem\
  \ odstavku 3. \u010Dlena dolo\u010Da, da ima v Sloveniji oblast ljudstvo, ki oblast\
  \ izvr\u0161uje neposredno ali posredno prek izvoljenih predstavnikov. V 44. \u010D\
  lenu Ustave pa je dolo\u010Deno,da ima vsak dr\u017Eavljan pravico, da v skladu\
  \ z zakonom neposredno ali po izvoljenih predstavnikih sodeluje pri upravljanju\
  \ javnih zadev.\nZa funkcionarje praviloma niso dolo\u010Deni posebni pogoji glede\
  \ nekaznovanosti, saj so neposredno izvoljeni oziroma izbrani, izjema so sodniki,\
  \ kjer zakon dolo\u010Da konkretno nekaznovanost kot predpogoj za izvolitev.\nOpozoriti\
  \ je treba, da tudi za funkcionarje velja osnovna temeljna \u010Dlovekova pravica,\
  \ zapisana v 27. \u010Dlenu Ustave, in sicer, da kdor je obdol\u017Een kaznivega\
  \ dejanja, velja za nedol\u017Enega, dokler njegova krivda ni ugotovljena s pravnomo\u010D\
  no sodbo. Zaradi tega ni mo\u017Eno predpisati obveznosti odstopa funkcionarja \u017E\
  e ob sumu kaznivega dejanja ali ob sumu nepravilnosti v organu, katerega predstojnik\
  \ je. Odstop s funkcije je v veljavni ureditvi prepu\u0161\u010Den presoji posameznika,\
  \ vendar pa to ne pomeni popolne nedotakljivosti funkcionarjev, saj obstajajo instituti,\
  \ s katerimi se ugotavlja odgovornost funkcionarjev, kot na primer:\n postopek ugotavljanja\
  \ odgovornosti Predsednika republike (pred Ustavnim sodi\u0161\u010Dem) postopek\
  \ ugotavljanja odgovornosti predsednika Vlade in ministrov (pred Ustavnim sodi\u0161\
  \u010Dem) postopek interpelacije o delu Vlade ali posameznega ministra nezaupnica\
  \ Vladi ugotavljanje kazenske odgovornosti v kazenskem postopku (upo\u0161tevaje\
  \ ustavno dolo\u010Deno imuniteto). \nNenazadnje pa je funkcionar pri opravljanju\
  \ funkcije \u010Dasovno vezan na mandat, po poteku mandata pa se na novih volitvah\
  \ ponovno odlo\u010Da o primernosti kandidata za opravljanje funkcije.\nOdziv Ministrstva\
  \ za pravosodje\nPravne posledice obsodbe dolo\u010Da Kazenski zakonik (Uradni list\
  \ RS, \u0161t. 55/08, 66/08 \u2013 popr. in 39/09; v nadaljevanju: KZ-1) v osmem\
  \ poglavju. Navedeni zakon \u017Ee dolo\u010Da pravno posledico, ki je predlagana\
  \ v predlogu 1195, dolo\u010Dena pa je v 1. to\u010Dki drugega odstavka 79. \u010D\
  lena KZ-1: prepoved opravljanja posameznih javnih funkcij ali pooblastil uradne\
  \ osebe.\n 78. \u010Dlen KZ-1 dolo\u010Da nastanek pravnih posledic obsodbe: obsodbe\
  \ za posamezna kazniva dejanja ali posamezne kazni imajo lahko za pravno posledico\
  \ prenehanje oziroma izgubo posameznih pravic ali prepoved pridobitve posameznih\
  \ pravic (prvi odstavek 78. \u010Dlena); pravne posledice obsodbe ne morejo nastati,\
  \ \u010De je bila storilcu za kaznivo dejanje izre\u010Dena denarna kazen, pogojna\
  \ obsodba ali sodni opomin ali \u010De mu je bila kazen odpu\u0161\u010Dena (drugi\
  \ odstavek 78. \u010Dlena); pravne posledice obsodbe se smejo predpisati samo z\
  \ zakonom in nastanejo po samem zakonu, s katerim so predpisane (tretji odstavek\
  \ 78. \u010Dlena KZ-1); za storilca se sme uporabiti samo tista pravna posledica\
  \ obsodbe, ki je bila z zakonom dolo\u010Dena ob storitvi kaznivega dejanja (\u010D\
  etrti odstavek 78. \u010Dlena). \n V zvezi s predlogom o prepovedi ukvarjanja z\
  \ vodstvenimi, managerskimi in politi\u010Dnimi funkcijami ne le za obsojenega funkcionarja,\
  \ ampak tudi za vse njegovo o\u017Eje sorodstvo, pa Ministrstvo za pravosodje pojasnjuje,\
  \ da lahko pravna posledica obsodbe, ki pomeni prepoved opravljanja posameznih javnih\
  \ funkcij ali pooblastil uradne osebe, velja le za osebo, ki je bila pravnomo\u010D\
  no obsojena za kaznivo dejanje, za katero je predvidena tovrstna pravna posledica\
  \ obsodbe. V primeru, da bi sprejeli re\u0161itev, ki je bila predlagana na portalu\
  \ predlagam.vladi.si, bi to pomenilo grobo kr\u0161itev na\u010Dela zakonitosti\
  \ v kazenskem pravu, ki je dolo\u010Deno v 28. \u010Dlenu Ustave Republike Slovenije\
  \ in je posledi\u010Dno eno izmed temeljnih na\u010Del kazenskega materialnega prava:\n\
  \xBBNih\u010De ne sme biti kaznovan za dejanje, za katero ni zakon dolo\u010Dil,\
  \ da je kaznivo, in ni zanj predpisal kazni, \u0161e preden je bilo dejanje storjeno.\
  \ Dejanja, ki so kazniva, se ugotavljajo in kazni zanje izrekajo po zakonu, ki je\
  \ veljal ob storitvi dejanja, razen \u010De je novi zakon za storilca milej\u0161\
  i.\xAB  "
