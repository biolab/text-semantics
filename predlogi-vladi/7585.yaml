response: "Odziv Ministrstva za javno upravo\nUvodoma pojasnjujemo, da so \u0161ole\
  \ del javnega sektorja, u\u010Ditelji pa javni uslu\u017Ebenci, ume\u0161\u010D\
  eni v sistem javnih uslu\u017Ebencev, ki ga ureja Zakon o javnih uslu\u017Ebencih\
  \ (Uradni list RS, \u0161t. 63/07\u2013UPB3, 65/08, 69/08-ZTFI-A, 69/08-ZZavar-E,\
  \ 74/09 Odl.US: U-I-136/07-13 in 40/12-ZUJF, v nadaljevanju ZJU). Omejitve in dol\u017E\
  nosti javnih uslu\u017Ebencev v zvezi s sprejemanjem daril ureja 11. \u010Dlen ZJU\
  \ in na njegovi podlagi izdana Uredba o omejitvah in dol\u017Enostih javnih uslu\u017E\
  bencev v zvezi s sprejemanjem daril (Uradni list RS, \u0161t. 58/03 in 56/15, v\
  \ nadaljevanju uredba).\nV zvezi s konkretnim predlogom predlagatelja nadalje pojasnjujemo,\
  \ da je prvo in najpomembnej\u0161o na\u010Delo, ki je poudarjeno v prvem stavku\
  \ prvega odstavka 11. \u010Dlena ZJU, da javni uslu\u017Ebenec daril v zvezi z opravljanjem\
  \ slu\u017Ebe ne sme sprejemati. To pravilo je jasno in ne potrebuje nobene razlage,\
  \ dileme pa se pojavljajo v zvezi z izjemami, dolo\u010Denimi v isti zakonski dolo\u010D\
  bi in 2. \u010Dlenu uredbe \u2013 glede protokolarnih daril, daril manj\u0161e vrednosti\
  \ in daril zanemarljive vrednosti. Ob tem je treba upo\u0161tevati, da je v primerih,\
  \ ko so na normativni ravni predpisane izjeme od ravnanja, ki je primarno predpisano,\
  \ izjeme potrebno obravnavati ozko in restriktivno in ne na na\u010Din, ki bi pripomogel\
  \ k zmanj\u0161anju pomena pravila, kar zagotovo ni bil namen zakonodajalca. Prepoved\
  \ sprejemanja daril v zvezi z opravljanjem slu\u017Ebe je namenjena varovanju nepristranskega\
  \ dela javnega uslu\u017Ebenca in ohranjanju ugleda javnih uslu\u017Ebencev.\nV\
  \ skladu z navedenim je v situacijah, ki jih omenja predlagatelj, potrebno po na\u0161\
  em mnenju kot daritelja \u0161teti fizi\u010Dno osebo, pravno osebo ali skupino\
  \ fizi\u010Dnih oseb, ki so v enem koledarskem letu smiselno povezane na na\u010D\
  in, da lahko govorimo o tem, da je celotna skupina teh oseb en daritelj (primer:\
  \ star\u0161i otrok enega razreda ali skupine v vrtcu, ki obdarujejo u\u010Diteljico\
  \ ali vzgojiteljico). Pri \u010Demer za to, da se tak\u0161na skupina \u0161teje\
  \ za enega daritelja ni nujno, da je ta skupina oseb ves \u010Das oziroma ob vsakokratni\
  \ prilo\u017Enosti, ko je darilo dano, povsem enaka glede na \u0161tevilo in osebe,\
  \ bistveno je, v \u010Digavem imenu je darilo dano (recimo v imenu star\u0161ev\
  \ otrok enega razreda ali skupine). Torej, \u010De lahko neko skupino zaradi skupnih\
  \ interesov, povezanosti ali drugih razlogov obravnavano kot istega daritelja, potem\
  \ je to skupino potrebno tudi glede omejitev vrednosti daril v primeru enkratnega\
  \ darila oziroma ve\u010Dkratnih daril v istem koledarskem letu, obravnavati kot\
  \ enega daritelja.\nMinistrstvo za javno upravo se zaveda pomembnosti profesionalnega,\
  \ zakonitega, po\u0161tenega in nepristranskega dela javnih uslu\u017Ebencev, zato\
  \ je v okviru priprave sprememb uslu\u017Ebenskega sistema in predloga novega Zakona\
  \ o javnih uslu\u017Ebencih, v zvezi s katerim trenutno poteka postopek usklajevanja,\
  \ \u017Ee vklju\u010Dilo spremembe in dopolnitve podro\u010Dja sprejemanja daril\
  \ tudi v smeri jasnej\u0161ih dolo\u010Db, pri \u010Demer pa temeljno na\u010Delo,\
  \ da javni uslu\u017Ebenec v zvezi z opravljanjem svoje slu\u017Ebe ne sme sprejemati\
  \ daril, ostaja nespremenjeno.\nUpo\u0161tevaje navedeno menimo, da za izvajanje\
  \ pobude, kot jo je navedel predlagatelj, niso potrebne spremembe ne zakona in ne\
  \ uredbe.\n "
