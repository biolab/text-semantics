response: "Odziv Ministrstva za finance\nVlada Republike Slovenije pri odobravanju\
  \ pomo\u010Di in posojil Gr\u010Diji in drugim dr\u017Eavam evroobmo\u010Dja postopa\
  \ v skladu z ustavno \u2013 pravno ureditvijo, ki velja v Republiki Sloveniji. Pravni\
  \ red sestavljajo tudi pravila, ki jih je Republika Slovenija prevzela s \u010D\
  lanstvom v Evropski uniji in prevzemom evra.\nPomo\u010D Gr\u010Diji in drugim dr\u017E\
  avam \u010Dlanicam evroobmo\u010Dja od pri\u010Detka dol\u017Eni\u0161ke krize v\
  \ letu 2010 je bila odobrena v kontekstu usklajenega odziva dr\u017Eav \u010Dlanic\
  \ evro-obmo\u010Dja v kriznih okoli\u0161\u010Dinah, z namenom zagotavljanja stabilnosti\
  \ ne samo v dr\u017Eavah prejemnicah pomo\u010Di, ampak za zagotavljanje stabilnosti\
  \ evra in vseh dr\u017Eav evro obmo\u010Dja.\nRepublika Slovenija je pomo\u010D\
  \ odobrila na podlagi zakonov*, ki jih je sprejel Dr\u017Eavni zbor Republike Slovenije,\
  \ ki je najvi\u0161ji predstavni\u0161ki in zakonodajni organ v dr\u017Eavi. Dr\u017E\
  avni zbor bi lahko, v kolikor bi ocenil, da so kr\u0161ene ustavne pravice, razpisal\
  \ zakonodajni referendum.\nZ izjemo Zakona o posojilu Helenski Republiki (Ur.l.\
  \ RS 5/2010), na podlagi katerega je Slovenija Gr\u010Diji doslej posodila 263,\
  \ 68 milijonov evrov, Slovenija  druge pomo\u010Di Gr\u010Diji in drugim dr\u017E\
  avam v podobnem polo\u017Eaju doslej dejansko ni izpla\u010Dala, ampak je prevzela\
  \ jamstvo za popla\u010Dilo obveznosti dr\u017Eav prejemnic pomo\u010Di iz  l. 2010\
  \ in l. 2012 ustanovljenih evropskih mehanizmov (EFSF in ESM) v primeru njihove\
  \ nezmo\u017Enosti popla\u010Dila.\n\u010Clen 3.a Ustave Republike Slovenije dolo\u010D\
  a, da v postopkih sprejemanja pravnih aktov in odlo\u010Ditev v mednarodnih organizacijah,\
  \ na katere Slovenija prenese izvr\u0161evanje dela suverenih pravic, vlada sproti\
  \ obve\u0161\u010Da dr\u017Eavni zbor o predlogih takih aktov in odlo\u010Ditev\
  \ ter o svoji dejavnosti. Dr\u017Eavni zbor lahko o tem sprejema stali\u0161\u010D\
  a, vlada pa jih upo\u0161teva pri svojem delovanju.\nJavnomnenjske raziskave kot\
  \ pravni institut posvetovanja v Ustavi niso predvidene.  Poslovnik Vlade RS v 9.\
  \ \u010Dlenu sicer dolo\u010Da, da se predlogi in mnenja, ki jih strokovna in druga\
  \ javnost naslavlja na vlado, pristojno ministrstvo ali vladno slu\u017Ebo preu\u010D\
  ijo in po mo\u017Enosti upo\u0161tevajo ob naslednji pripravi predpisa. Javnosti\
  \ pa se,  med drugim, ne povabi k sodelovanju pri pripravi predlogov predpisov v\
  \ primerih, ko po naravi stvari to ni mogo\u010De (ukrepi, ki se sprejemajo po nujnem\
  \ postopku, ukrepi, ki morajo biti sprejeti in uveljavljeni nemudoma, z dolo\u010D\
  enim za\u010Detkom veljavnosti brez predhodne seznanitve javnosti)  ter pri pripravi\
  \ predloga aktov o ratifikaciji mednarodnih pogodb. Zakon o posojilu Helenski Republiki\
  \ je bil sprejet po nujnem postopku, saj je \u0161lo za krizne okoli\u0161\u010D\
  ine v evrskem obmo\u010Dju, katerega \u010Dlanica je tudi Slovenija.\n \n*Gre za:\n\
