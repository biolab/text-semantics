response: "Odziv Ministrstva za zdravje\nVlada Republike Slovenije \u017Ee ves \u010D\
  as na\u010Drtovano, celovito in a\u017Eurno komunicira o odlo\u010Ditvah in ukrepih,\
  \ povezanih z boleznijo COVID-19. Vlada z javnostmi komunicira prek vseh svojih\
  \ komunikacijskih kanalov, na novinarskih konferencah, prek dru\u017Ebenih omre\u017E\
  ij, z ozave\u0161\u010Devalnimi aktivnostmi na terenu, s sporo\u010Dili za javnost,\
  \ z odgovori na novinarska vpra\u0161anja in vpra\u0161anja dr\u017Eavljanov (v\
  \ \u010Dasu epidemije tudi prek klicnega centra), z objavami na spletnih straneh\
  \ vlade in ministrstev. Na rednih novinarskih konferencah sodelujejo najbolj kompetentni\
  \ predstavniki vlade kot tudi stroke, med slednjimi redno epidemiologi in infektologi.\n\
  Skupni cilj razli\u010Dnih komunikacijskih orodij s katerimi bomo nadaljevali tudi\
  \ v prihodnjih mesecih je vzpostavitev zaupanja v varnost in u\u010Dinkovitost cepiv\
  \ ter priporo\u010Dila strokovnjakov, spodbujanje razli\u010Dnih ciljnih skupin\
  \ k cepljenju in posledi\u010Dno pove\u010Devanje precepljenosti.\nMinister za zdravje\
  \ Janez Poklukar je na posvetu o du\u0161evnem zdravju otrok in mladostnikov z drugimi\
  \ dele\u017Eniki spregovoril o razse\u017Enosti posledic epidemije, ki se ka\u017E\
  ejo tudi na du\u0161evnem zdravju najmlaj\u0161ih. Raziskava Svetovne zdravstvene\
  \ organizacije je pokazala, da je epidemija COVID-19 zmanj\u0161ala dostopnost do\
  \ nujno potrebnih storitev na podro\u010Dju du\u0161evnega zdravja v ve\u010Dini\
  \ dr\u017Eav, \u010Deprav se potrebe na podro\u010Dju du\u0161evnega zdravja vseskozi\
  \ pove\u010Dujejo.\nMinister je izpostavil pove\u010Dane potrebe otrok in mladostnikov\
  \ po obravnavi na podro\u010Dju du\u0161evnega zdravja, zato je ministrstvo nemudoma\
  \ zagotovilo sredstva za dodatnih 10 postelj za otroke in mladostnike v Centru za\
  \ mentalno zdravje Univerzitetne psihiatri\u010Dne klinike Ljubljana in v splo\u0161\
  ni dogovor za leto 2021 uvrstilo dodatne bolni\u0161ni\u010Dne postelje in \u0161\
  iritev obstoje\u010Dih in vzpostavitev 10 novih Centrov za du\u0161evno zdravje\
  \ otrok in mladostnikov. Tudi v prihodnje bo mre\u017Eo izvajalcev za du\u0161evno\
  \ zdravje otrok in mladostnikov ministrstvo vzpostavljalo prednostno.\nPrioriteta\
  \ ministra in Ministrstva za zdravje je, da Vladi RS posreduje usklajen Akcijski\
  \ na\u010Drt za obdobje 2021-2023, ki veliko pozornost namenja du\u0161evnemu zdravju\
  \ otrok in mladostnikov. \u0160e naprej bomo aktivno spremljali nova spoznanja in\
  \ raziskave o posledicah epidemije covid-19 na du\u0161evno zdravje slovenskih otrok,\
  \ mladostnikov in \u0161tudentov, ki so bile narejene v letu 2021 in upo\u0161tevali\
  \ njihove zaklju\u010Dke pri na\u010Drtovanju nadaljnjih ukrepov."
