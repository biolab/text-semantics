response: "Odziv Ministrstva za javno upravo\nSodelujo\u010Di na projektu prenove\
  \ dr\u017Eavnega portala eUprava se trudimo, da bi storitve, ki jih dr\u017Eava\
  \ ponuja prek portala dosegle \u010Dim ve\u010D dr\u017Eavljanov. Prenovljeni portal\
  \ je tako zasnovan za uporabo na najrazli\u010Dnej\u0161ih (tudi mobilnih) napravah.\
  \ Poseben poudarek smo dali oblikovanju, ki omogo\u010Da ve\u010Djo dostopnost ljudem\
  \ s posebnimi potrebami.\nStoritve portala niso omejena na uporabo v enem samem\
  \ brskalniku ali operacijskem sistemu. Posku\u0161amo zagotoviti delovanje na \u010D\
  im \u0161ir\u0161i paleti platform. \u017Dal so nekatere posami\u010Dne tehnolo\u0161\
  ke re\u0161itve, ki jih uporabljamo kot funkcionalne gradnike, \u0161e v taki razvojni\
  \ fazi, da imajo nekatere tehnolo\u0161ke omejitve.\nTe\u017Eava, ki jo omenjate,\
  \ se verjetno nana\u0161a na gradnik, ki omogo\u010Da elektronski podpis. Vzporedno\
  \ s prenovo portala je bil razvit nov gradnik, ki tehnolo\u0161ko ni ve\u010D vti\u010D\
  nik v spletni brskalnik, ampak samostojna aplikacija. Ta pristop je re\u0161il nekatere\
  \ probleme (predvsem kompatibilnost s pogostimi izdajami brskalnikov), ne pa vseh.\
  \ Aplikacijo je namre\u010D treba prilagoditi za vsak operacijski sistem posebej.\
  \ Tako je podprt operacijski sistem Windows (po statistikah dale\u010D najbolj raz\u0161\
  irjen med uporabniki), MacOS, pa tudi nekaj distribucij Linux-a. Pri slednjem pa\
  \ je velik problem prav izjemno veliko \u0161tevilo distribucij, tako da je te\u017E\
  ko zagotavljati podporo za vse.\nPrav zaradi te omejitve in zaradi \u017Eelje po\
  \ pove\u010Danju podpore elektronskemu podpisu tudi z mobilnimi telefoni in ostalimi\
  \ napravami, ki tega ne omogo\u010Dajo, se na Ministrstvu za javno upravo pripravlja\
  \ nova generacije tehnolo\u0161kih re\u0161itev za elektronski podpis, ki bo delovala\
  \ kot storitev in ne bo odvisna od tehnologije odjemalca. Razvoj je \u017Ee v zaklju\u010D\
  ni fazi, tako, da upamo, da vam bomo \u010Dimprej lahko omogo\u010Dili elektronsko\
  \ podpisovanje, ne glede na tehnologijo, ki jo uporabljate za dostop do elektronskih\
  \ storitev javne uprave.\n "
