response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nNa slovenskih\
  \ in evropskih razpisih za raziskave in razvoj uspe\u0161no pridobiva projekte \u0161\
  irok spekter tako raziskovalnih organizacij kot tudi podjetij. V konkretnem primeru\
  \ Instituta Jo\u017Eef Stefan pa verjetno ni potrebno posebej poudarjati, da gre\
  \ za najve\u010Dji javni raziskovalni in\u0161titut v Sloveniji, ki ima priznane\
  \ rezultate ne samo doma, temve\u010D tudi v mednarodnem merilu, kar med drugim\
  \ rezultira tudi v uspe\u0161nosti prijav v okvirnem programu za raziskave in inovacije\
  \ na ravni EU.\nNa podro\u010Dju znanosti postopki izbora projektov za sofinanciranje\
  \ vklju\u010Dujejo ocenjevanje s strani mednarodnih in doma\u010Dih strokovnjakov,\
  \ ki stremijo k prepoznavanju odli\u010Dne znanosti. Tako se je npr. v finan\u010D\
  nem obdobju 2014-2020 v okviru kohezijske politike poleg pozornosti na raziskovalno\
  \ odli\u010Dnost projektov okrepila tudi pozornost na zagotavljanje maksimalnega\
  \ u\u010Dinka sofinanciranih raziskav tako za gospodarski kot tudi dru\u017Eben\
  \ razvoj. Na podro\u010Dju znanosti se pri izbornih postopkih posku\u0161a slediti\
  \ mednarodnim zgledom in sodobnim praksam, da bi zagotovili kar najve\u010Dji uspeh\
  \ prodornim in ambicioznim projektom.\nRazpise za raziskave, razvoj in inovacije\
  \ pripravlja ve\u010D ministrstev, agencij in drugih organizacij. Vsak razpisovalec\
  \ pokriva del kroga izvajalcev raziskovalno-razvojne dejavnosti, skupaj pa tvorijo\
  \ t.i. policy-mix, ki naslavlja potrebe celotnega spektra dele\u017Enikov na tem\
  \ podro\u010Dju. Hkrati so po zaklju\u010Dkih posameznih ukrepov narejene tudi evalvacije,\
  \ ki podajo odgovore na vpra\u0161anje (ne)uspe\u0161nosti posameznih instrumentov,\
  \ kot tudi priporo\u010Dila, kaj bi bilo smiselno ohraniti in kaj dodati ob pripravi\
  \ novih ukrepov. \nPosebno vlogo imajo t.i. sodelovalni razpisi, kjer se spodbuja\
  \ sodelovanje raziskovalnih organizacij in podjetij, ter tako zagotavlja ve\u010D\
  je kon\u010Dne u\u010Dinke raziskav ter tvorjenje dolgoro\u010Dne povezav med akademsko\
  \ in podjetni\u0161ko sfero.\nVsekakor je cilj vseh razpisov krepitev znanja, iskanje\
  \ novih re\u0161itev ter uporaba le teh v praksi, posledi\u010Dno pa kreiranje novih\
  \ delovnih mest ter prihodkov na trgu.\n "
