response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nV Sloveniji, glede\
  \ na to, da imamo 60 % povr\u0161ine pod gozdom, ni potrebe po takem ukrepu (pogozdovanje\
  \ neuporabljenih kmetijskih povr\u0161in), saj se nam povr\u0161ine kmetijskih zemlji\u0161\
  \u010D vseskozi zmanj\u0161ujejo zaradi drugih razlogov.\nUkrepi Ministrstva za\
  \ kmetijstvo, gozdarstvo in prehrano so zaradi tega dejstva usmerjeni ravno v nasprotno\
  \ smer, to je odprava zara\u0161\u010Danja kmetijskih zemlji\u0161\u010D in njihova\
  \ ponovna usposobitev za pridelavo hrane, vklju\u010Dno s kr\u010Ditvami gozdov\
  \ v kmetijske namene, ki so dopustne v gozdnati krajini, kjer je gozd prevladujo\u010D\
  a oblika krajine.\nOhranjati pa je treba gozdove v ravninski krajini, v kateri prevladujejo\
  \ druge rabe. Gozdovi v ravninski krajini so namre\u010D pomembni kot za\u0161\u010D\
  ita pred vremenskimi ekstremi tudi za kmetijske kulture - mikroklima, zmanj\u0161\
  evanje mo\u010Di vetra ter posledi\u010Dno erozije, evapotranspiracije in transpiracije.\
  \ To so procesi, ki jih ni mogo\u010De hitro povrniti v ugodno stanje, in bodo tudi\
  \ zaradi bla\u017Eenja podnebnih sprememb zelo pomembni. Nenazadnje imajo ti gozdovi\
  \ tudi pomembno rekreacijsko, biotopsko in estetsko vlogo.\nGlavni cilj slovenskega\
  \ kmetijstva v prihodnosti iz vidika uspe\u0161nega upravljanja s podnebnimi spremembami\
  \ je v zmanj\u0161evanju ranljivosti kmetijstva na podnebne spremembe ter izbolj\u0161\
  anje upravljanja s tveganji. Vse na\u0161teto bomo dopolnjevali z vklju\u010Devanjem\
  \ okoljskih vsebin v kmetijsko politiko ter uporabo inovativnih pristopov. Le na\
  \ ta na\u010Din bomo lahko ohranili sedanji nivo kakovosti slovenskega kmetijstva\
  \ in \u017Eivljenja na pode\u017Eelju, ob isto\u010Dasni skrbi za okolje, ljudi,\
  \ \u017Eivali in rastline, ki se odra\u017Ea v vedno ve\u010Djem \u0161tevilu ukrepov\
  \ kmetijske politike."
