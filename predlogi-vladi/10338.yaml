  \ ZZSDT, 61/17 \u2013 ZUP\u0160, 64/17 \u2013 ZZDej-K, 36/19, 189/20 \u2013 ZFRO,\
  \ 51/21 in 159/21) razliko med vrednostjo zdravstvenih storitev, ki se krijejo iz\
  \ obveznega zdravstvenega zavarovanja in polno vrednostjo zdravstvenih storitev\
  \ (torej pla\u010Dilo, ki se sicer krije iz dopolnilnega zdravstvenega zavarovanja)\
  \ zagotavlja prora\u010Dun Republike Slovenije in sicer za zavarovance in po njih\
  \ zavarovane dru\u017Einske \u010Dlane, ki nimajo zagotovljenega pla\u010Dila zdravstvenih\
  \ storitev v celoti iz obveznega zdravstvenega zavarovanja, \u010De izpolnjujejo\
  \ pogoje za pridobitev denarne socialne pomo\u010Di, kar ugotavlja Center za socialno\
  \ delo.\nUpo\u0161tevaje, da je bruto minimalna pla\u010Da 1024 eur in upo\u0161\
  tevaje, da cca 440.000 od 520.000 prejemnikov (vseh vrst) pokojnin prejema pokojnino,\
  \ ni\u017Ejo od minimalne pla\u010De, bi to pomenilo, da bi dr\u017Eava pla\u010D\
  evala dopolnilno zdravstveno zavarovanje za cca 85% vseh upokojencev, kar bi na\
  \ letni ravni pomenilo izdatke dr\u017Eave v vi\u0161ini cca 185 mio eur. Iz predloga\
  \ torej izhaja, da gre za socialni korektiv dolo\u010Deni obse\u017Eni skupini prebivalcev.\n\
  \u010Ce gre za socialni korektiv, ni argumenta za dolo\u010Dene izjeme, kot je navedeno\
  \ v predlogu, t.j. da npr. osebe, ki niso bile nikoli zaposlene, osebe, ki so si\
  \ pla\u010Devale le za o\u017Eji obseg pravic, saj predlog nima nobene povezave\
  \ s tem, koliko je posameznik prispeval v sistem obveznega zdravstvenega zavarovanja\
  \ in je zato postavljanje tovrstnih izjem diskriminatorno."
