response: "Odziv Ministrstva za infrastrukturo\nV preu\u010Ditev smo prejeli va\u0161\
  o pobudo za dolo\u010Dbo, ki bi uvedel obvezno vgradnjo naprave, ki bi opozarjala\
  \ na prisotnost \u017Eivali v vozilu in na povi\u0161ano temperaturo v notranjosti\
  \ vozila. V va\u0161em dopisu navajate, da bi ta naprava, v kolikor bi v vozilu\
  \ zaznala gibanje \u017Eivali in bi temperatura v notranjosti vozila presegla 32\
  \ stopinj Celzija, spro\u017Eila alarm in odprla okna in vrata vozila. V zvezi s\
  \ tem predlagate dopolnitev 5. \u010Dlena Zakona o motornih vozilih (Uradni list\
  \ RS, \u0161t. 106/10, 23/15 in 68/16).\nMinistrstvo za infrastrukturo se sicer\
  \ zaveda resnosti situacije, ko lastnik vozila pusti doma\u010Do \u017Eival v vozilu,\
  \ vendar meni, da taka dopolnitev zakonodaje s podro\u010Dja vozil ni primerna.\n\
  S pravnega oziroma vsebinskega vidika ta vsebina ne sodi v 5. \u010Dlen Zakona o\
  \ motornih vozilih niti v katerikoli drug \u010Dlen tega zakona, saj ta zakon ureja\
  \ vsebino s podro\u010Dja vozil na splo\u0161ni ravni, podrobnej\u0161a ureditev\
  \ pa se dolo\u010Da s podzakonskimi akti omenjenega zakona. Taka vsebina bi bila\
  \ kve\u010Djemu primerna za Pravilnik o delih in opremi vozil (Uradni list RS, \u0161\
  t. 44/13, 36/14 in 69/15), ki podrobneje ureja dele vozil, njihovo opremo ter mere\
  \ in mase vozil v cestnem prometu.\nNadalje ne vidimo smiselnosti vgradnje take\
  \ naprave v vsa vozila, saj vsi lastniki vozil nimajo doma\u010Dih \u017Eivali oziroma\
  \ tudi \u010De jih imajo, jih morda vsi ne preva\u017Eajo v svojih vozilih. Taka\
  \ trditev je razvidna tudi iz va\u0161e ankete, kjer je pribli\u017Eno 40% odgovorov,\
  \ da nimajo doma\u010De \u017Eivali, skoraj polovica lastnikov doma\u010Dih \u017E\
  ivali pa jih ne pu\u0161\u010Da v vozilu. Na ta na\u010Din bi bil ta ukrep nesorazmeren\
  \ glede na dele\u017E morebitnih potencialnih kr\u0161iteljev.\nV kolikor bi pri\u0161\
  lo kdaj do odlo\u010Ditve, da bi se predpisalo tako napravo kot obvezno opremo v\
  \ vozilih v na\u0161i dr\u017Eavi, bi glede na opisane funkcije le ta morala biti\
  \ homologirana, saj bi bila vklju\u010Dena v elektri\u010Dni tokokrog vozil in bi\
  \ vplivala na dolo\u010Dene sestavne dele (sirena, pomik stekel, odklepanje vrat\
  \ vozila \u2026). To pa pomeni, da bi bilo potrebno to napravo preskusiti, da bo\
  \ zanesljivo delovala in da ne bo imela drugih \u0161kodljivih vplivov na varnost\
  \ vseh udele\u017Eencev v cestnem prometu.\nNa podlagi navedenega predlagamo, da\
  \ se s predlogom obrnete na proizvajalce vozil in njihove opreme, ki bi lahko tako\
  \ napravo izdelali, zanjo na podlagi uspe\u0161nih homologacijskih preskusov pridobili\
  \ homologacijo in jo nato lahko ponudili na trgu vozil kot na primer dodatno opremo\
  \ vozil v cestnem prometu.\n "
