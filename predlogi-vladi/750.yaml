response: "Odziv Ministrstva za obrambo\nPo preu\u010Ditvi predloga ugotavljamo, da\
  \ se zelo \u0161irok del slovenske dru\u017Ebe zanima za pomembna in kompleksna\
  \ vpra\u0161anja, kot so obramba in varnost slovenske dr\u017Eave ter na ta na\u010D\
  in izra\u017Ea zaskrbljenost tudi glede prihodnosti razvoja in preoblikovanja slovenskih\
  \ oboro\u017Eenih sil oziroma Slovenske vojske ter obrambnega sistema.\nV vseh sistemih,\
  \ \u0161e posebej tako kompleksnih kot je obrambni sistem in katerega klju\u010D\
  na dela sta tudi Ministrstvo za obrambo in Slovenska vojska, vedno obstaja mo\u017E\
  nost izbolj\u0161av. Prav tako so izbolj\u0161ave, izvajanje reform in preoblikovanje\
  \ v Ministrstvu za obrambo stalnica, ki je vedno prisotna in skladna z razmerami\
  \ v nacionalnem ter mednarodnem okolju.\nVloga Slovenske vojske se je po ukinitvi\
  \ naborni\u0161tva in prehodu na poklicno voja\u0161ko organizacijo (2003) ter vstopu\
  \ v Nato in EU (2004) bistveno spremenila. Ta vloga se \u0161e dopolnjuje in razvija.\
  \ Vzporedno s tem se dopolnjuje tudi njene naloge, tako z nacionalnega vidika, kakor\
  \ tudi obveznosti, ki jih je Republika Slovenija prevzela z vstopom v Nato in EU.\
  \ Prou\u010Duje se tudi mo\u017Enosti za kar najbolj u\u010Dinkovito organiziranost\
  \ ter strukturo Slovenske vojske za izpolnjevanje sedanjih in prihodnjih nalog.\n\
  \u0160e posebej zaradi spremenjenih varnostnih razmer in z vidika razse\u017Enosti\
  \ svetovne gospodarske in finan\u010Dne krize, ki je zajela Republiko Slovenijo\
  \ v letu 2008, je Ministrstvo za obrambo intenzivneje pristopilo k izvajanju obrambnih\
  \ reform. S tem namenom in po priporo\u010Dilih zavezni\u0161tva smo v letu 2009\
  \ izvedli Strate\u0161ki pregled obrambnega resorja, ki je med drugim izpostavil\
  \ tudi vrsto predlogov ukrepov za izbolj\u0161anje in pove\u010Danje u\u010Dinkovitosti\
  \ upravnega dela Ministrstva za obrambo in Slovenske vojske ter izpolnjevanje njunih\
  \ za ustavo in zakoni dolo\u010Denih nalog.\nZ vidika obsega strukture in organiziranosti\
  \ Slovenske vojske je treba razlikovati med upravnim delom Ministrstva za obrambo,\
  \ ki obsega nevoja\u0161ke strokovne notranje organizacijske enote (direktorati,\
  \ slu\u017Ebe) in organe v sestavi Upravo Republike Slovenije za za\u0161\u010D\
  ito in re\u0161evanje, In\u0161pektorat Republike Slovenije za varstvo pred naravnimi\
  \ in drugimi nesre\u010Dami in In\u0161pektorat Republike Slovenije za obrambo ter\
  \ najvi\u0161ji voja\u0161ko-strokovni organ, ki ga predstavlja General\u0161tab\
  \ Slovenske vojske. Na podlagi navedenega je obrambna administracija tista struktura\
  \ obrambnega resorja, ki se ukvarja z vodenjem upravnih poslov oziroma upravljanjem\
  \ in upravo na obrambnem podro\u010Dju. Obrambno administracijo sestavlja ve\u010D\
  ina organizacijskih enot tako imenovanega upravnega dela Ministrstva za obrambo\
  \ in General\u0161taba Slovenske vojske.\nUgotovitve Strate\u0161kega pregleda obrambnega\
  \ resorja so bile, da sta obseg in struktura obrambne administracije neustrezna\
  \ z vidika vrste, prednosti in obsega nalog, ki naj bi jih ta administracija izvajala.\
  \ Obrambna administracija je v nekaterih delih prevelika in premalo u\u010Dinkovita.\
  \ Na tej podlagi so bila oblikovana priporo\u010Dila, da se vzpostavi u\u010Dinkovitej\u0161\
  o obrambno administracijo, ki bo preko bolj uravnote\u017Eene strukture pospe\u0161\
  evala uresni\u010Devanje strate\u0161kih in operativnih ciljev obrambnega resorja,\
  \ pove\u010Devala u\u010Dinkovitost zmogljivosti Slovenske vojske in sistema varstva\
  \ pred naravnimi in drugimi nesre\u010Dami ter zagotavljala ve\u010Djo gospodarnost\
  \ delovanja in racionalnost uporabe kadrovskih, materialnih ter finan\u010Dnih virov.\n\
  Pri uresni\u010Devanju priporo\u010Dil Strate\u0161kega pregleda obrambnega resorja\
  \ je bila doslej poenostavljena poveljni\u0161ka struktura Slovenske vojske, ukinjena\
  \ so bila voja\u0161ka teritorialna poveljstva ter ukinjene nekatere formacijske\
  \ dol\u017Enosti in delovna mesta v upravnem delu Ministrstva za obrambo. Zmanj\u0161\
  alo se je tudi \u0161tevilo organizacijskih enot v upravnem delu Ministrstva za\
  \ obrambo. \u0160e vedno pa ostaja dolgoro\u010Dni cilj integracija voja\u0161kega\
  \ in civilnega dela Ministrstva za obrambo in s tem racionalizacija nekaterih procesov,\
  \ ki se sedaj podvajajo. Preoblikovanje ali transformacija Ministrstva za obrambo\
  \ in Slovenske vojske se bo nadaljevala tudi v bodo\u010De. \n AD) Komentar podpisnika\
  \ peticije ukinite vojsko na 866. mestu \xBBSem eden izmed podpisnikov peticije\
  \ Ukinite vojsko na 886. mestu. Tu pa bi rad obrazlo\u017Eil, vsaj delno, kaj sem\
  \ s tem mislil. Vojska naj se ukini kot taka, ker mi dr\u017Eavljani ne vemo ali\
  \ je pes ali raca. Jih ni nikoli doma. Niti ni branila ozemlja pred okupacijo Hrvatov.\
  \ Vojsko pa Slovenija 100 % potrebuje. In to dobro izurjeno a predvsem domoljubno\
  \ vojsko. Predlagam tudi, da se vrne na\u010Din nabornikov. Toda, da se naborniki\
  \ u\u010Dijo predvsem v okolici svojih domov, znanih okolij, saj za to se jih trenira.\
  \ Da nas bo vojska znala branit.\xAB\nPo preu\u010Ditvi peticije \xBBUkinite vojsko\xAB\
  \ in komentarjev nanjo, ugotavljamo, da se sorazmerno velik del slovenske dru\u017E\
  be zanima za obrambo in varnost slovenske dr\u017Eave kot pomembna in kompleksna\
  \ vpra\u0161anja. \u017De hiter pregled omenjene peticije in komentarjev njenih\
  \ podpisnikov pa nakazuje, da so predlogi v peticiji brez strokovnih podlag in realne\
  \ osnove. Njihova uresni\u010Ditev bi v najbolj\u0161em primeru poslab\u0161ala\
  \ obstoje\u010Do varnostno situacijo Republike Slovenije oziroma oslabila nacionalno\
  \ varnost. Mnenja smo, da je predvsem obrambno-varnostna stroka tista, ki je verodostojna,\
  \ kompetentna in nenazadnje pristojna in odgovorna za predlaganje strokovnih re\u0161\
  itev politiki glede tako kompleksnih in pomembnih nacionalnovarnostnih vpra\u0161\
  anj, kot si jih loteva omenjena peticija. Nedvomno v vseh kompleksnih sistemih vedno\
  \ obstaja mo\u017Enost izbolj\u0161av, kar nedvomno velja tudi za Ministrstvo za\
  \ obrambo in Slovensko vojsko. S tem namenom smo v letu 2009 izvedli Strate\u0161\
  ki pregled obrambnega resorja, ki je med drugim izpostavil tudi vrsto predlogov\
  \ ukrepov za izbolj\u0161anje in pove\u010Danje u\u010Dinkovitosti dela Ministrstva\
  \ za obrambo ter Slovenske vojske in za uresni\u010Devanje njunih ustavno ter zakonsko\
  \ dolo\u010Denih nalog.\nNa podlagi ugotovitev Strate\u0161kega pregleda obrambnega\
  \ resorja je v pripravi oziroma postopku sprejema najvi\u0161ji razvojno-usmerjevalni\
  \ dokument, namenjen Slovenski vojski, Resolucija o splo\u0161nem dolgoro\u010D\
  nem programu razvoja in opremljanja Slovenske vojske do leta 2025. Dokument predstavlja\
  \ podlago in okvir za dolgoro\u010Dni razvoj ter opremljanje Slovenske vojske, da\
  \ bo sposobna zagotoviti zmogljivosti, ki jih Republika Slovenija potrebuje za uresni\u010D\
  evanje nacionalnih interesov na obrambnem podro\u010Dju v dolgoro\u010Dnem obdobju\
  \ do leta 2025. Za zagotavljanje u\u010Dinkovitega razvoja Slovenske vojske je v\
  \ dokumentu opredeljeno tudi zagotavljanje pogojev za ustrezen razvoj in delovanje\
  \ Slovenske vojske. Omenjeni dokument temelji tudi na novi Resoluciji o strategiji\
  \ zagotavljanja nacionalne varnosti Republike Slovenije (Ur.l. RS \u0161t. 27/10),\
  \ ki jo je v za\u010Detku leto\u0161njega leta sprejel Dr\u017Eavni zbor Republike\
  \ Slovenije.\nDolgoro\u010Dni cilji in prioritete razvoja Slovenske vojske se nana\u0161\
  ajo na njeno aktivno in verodostojno delovanje, selektivni in uravnote\u017Een razvoj\
  \ njenih zmogljivosti ter njeno nadaljnjo transformacijo, z namenom oblikovanja\
  \ moderne in u\u010Dinkovite voja\u0161ke organizacije tudi v okoli\u0161\u010D\
  inah omejene razpolo\u017Eljivosti virov. Obseg in struktura kadrovskih virov Slovenske\
  \ vojske bosta tudi v prihodnje temeljila na njenih poslanstvih in nalogah, oceni\
  \ varnostnega polo\u017Eaja Republike Slovenije, potrebnih zmogljivostih za uresni\u010D\
  evanje nalog v nacionalnem in mednarodnem okviru, nacionalni ravni ambicij za delovanje\
  \ Slovenske vojske ter razpolo\u017Eljivosti finan\u010Dnih virov.\nDejstvo je,\
  \ da si v sodobnem, kompleksnem in nepredvidljivem okolju 21. stoletja, ko so gro\u017E\
  nje asimetri\u010Dne in multiplikativne (u\u010Dinkujejo po domina efektu) nobena\
  \ dr\u017Eava ne more zagotavljati svoje varnosti in obrambe sama oziroma z vidika\
  \ omejenih finan\u010Dnih virov za razvoj potrebnih voja\u0161kih zmogljivosti.\
  \ Zato je nujno potrebno povezovanje in partnersko sodelovanje ter ve\u010Dnacionalno\
  \ sodelovanje v razli\u010Dnih projektih.\nNa tej podlagi se je Republika Slovenija\
  \ poleg vklju\u010Ditve v EU odlo\u010Dila, da vstopi v Nato (2004), kjer so vse\
  \ dr\u017Eave zavezale, da si bodo pri obrambi pomagale in sodelovale. Treba je\
  \ razumeti, da je treba v vsako partnerstvo, tako tudi v Nato, prispevati dolo\u010D\
  en vlo\u017Eek oziroma prispevek po na\u010Delu sorazmerne in pravi\u010Dne delitve\
  \ bremena. V zameno za ugodnosti in prednosti skupne varnosti in obrambe bo Republika\
  \ Slovenija, svoj ugled in vpliv zanesljivega partnerja ohranila in krepila le preko\
  \ lastnega, sorazmernega prispevanja v skupno obrambo, v katero se je zavezala s\
  \ \u010Dlanstvom.\nUgotovitve podpisnikov peticije, da se spremenilo varnostno okolje\
  \ po koncu hladne vojne in v 21. stoletju dr\u017Eijo. Pri tem velja ugotoviti,\
  \ da tudi koncept splo\u0161nega ljudskega upora ni ve\u010D aktualen v sodobnem\
  \ mednarodno varnostnem okolju. Zavedati se je treba, da globalizacija in z njo\
  \ povezane prednosti (odprtost, vse ve\u010Dja povezanost, prepletenost, dostopnost\
  \ in zbli\u017Eanje sveta ipd.) pomenijo tudi dolo\u010Dena tveganja in izzive ter\
  \ izkori\u0161\u010Danje dobrin globalizacije v slabo dru\u017Ebe in celotnega sveta.\
  \ \u010Ce so tradicionalne voja\u0161ke gro\u017Enje, opredeljene kot gro\u017E\
  nje dr\u017Eavi z uporabo voja\u0161ke sile in tiste aktivnosti, ki primarno vklju\u010D\
  ujejo uporabo masovnih voja\u0161kih sil in sredstev ter ogro\u017Eajo varnost posamezne\
  \ dr\u017Eave, prednja\u010Dile in bile glavno vodilo pri organiziranju in oblikovanju\
  \ oboro\u017Eenih sil v \u010Dasu bipolarne delitve sveta in \u0161e v obdobju po\
  \ njem, je v sodobnem varnostnem okolju treba razvijati druga\u010Dno vrsto voja\u0161\
  kih zmogljivosti. Te morajo biti profesionalne in po obsegu manj\u0161e, premestljive,\
  \ uporabne, visoko odzivne in mobilne ter tehnolo\u0161ko izpopolnjene sile, sposobne\
  \ sodelovanja in delovanja v ve\u010Dnacionalnih strukturah in v razli\u010Dnih\
  \ klimatskih ter vremenskih pogojih in na oddaljenih obmo\u010Djih, tudi izven nacionalnega\
  \ teritorija ipd.\nS tega vidika Republika Slovenija tudi transformira Slovensko\
  \ vojsko v po obsegu majhno, profesionalno, mobilno in visoko pripravljeno oboro\u017E\
  eno silo, ki bo po potrebi na razpolago tako njenim zaveznikom in partnerkam, kot\
  \ tudi na nacionalni ravni za nacionalno obrambo oziroma potrebe podpore civilnemu\
  \ prebivalstvu. Planirani skupni obseg Slovenske vojske se bo zmanj\u0161al od dosedanjih\
  \ 14.000 na 10.000 pripadnikov, pri tem bo najve\u010D pozornosti namenjene zagotavljanju\
  \ klju\u010Dnih zmogljivosti. Poseben poudarek bo namenjen tudi izvajanju prostovoljnega\
  \ slu\u017Eenja voja\u0161kega roka, ki bo predstavljalo dodatno mo\u017Enost za\
  \ pridobivanje novih kadrov za stalno sestavo. Predvideno je tudi oblikovanje strate\u0161\
  ke rezerve, kot osnove za bistveno pove\u010Danje voja\u0161kih zmogljivosti v primeru\
  \ potrebe. Vse to, vklju\u010Dno s prostovoljno pogodbeno rezervo, ki je nadomestila\
  \ ukinjeno obvezno rezervo, ne navsezadnje pomeni tudi uresni\u010Devanje ustavne\
  \ dol\u017Enosti na obrambnem podro\u010Dju.   "
