response: "Odziv Ministrstva za promet\nZaradi hitrega razvoja motorizacije je postala\
  \ epidemija po\u0161kodb v cestnem prometu v zadnjih desetletjih eden klju\u010D\
  nih problemov razvoja prometa. \u0160tevilne \u0161tudije ka\u017Eejo na prevladujo\u010D\
  o vlogo \u010Dlove\u0161kega dejavnika v cestnoprometnih nezgodah, le ta pa je pogosto\
  \ povezan z opitostjo voznikov in ostalih udele\u017Eencev cestnega prometa. Dele\u017E\
  \ alkoholiziranih povzro\u010Diteljev cestnoprometnih nezgod v slovenskem prostoru\
  \ upada, vendar je glede na vrednost \u0161e vedno zaskrbljujo\u010D. Najve\u010D\
  ji dele\u017E alkoholiziranih povzro\u010Diteljev je ugotovljen pri povzro\u010D\
  iteljih cestnoprometnih nezgod s smrtnim izidom, glede na svojstvo pa je dele\u017E\
  \ alkoholiziranih povzro\u010Diteljev cestnoprometnih nezgod med vsemi povzro\u010D\
  itelji iste skupine najve\u010Dji med vozniki koles z motorjem (blizu 20%), le malo\
  \ za njimi so kolesarji (18%), pe\u0161ci (17%), vozniki traktorjev (16%), nato\
  \ sledijo vozniki motornih koles (13%) ter vozniki osebnih avtomobilov (12%). \u010C\
  e pogledamo statisti\u010Dne podatke o posledicah prometnih nesre\u010D glede na\
  \ vrsto udele\u017Eencev ter njihovih povzro\u010Diteljev, pa je stanje slede\u010D\
  e. V letu 2008 je v prometnih nesre\u010Dah umrlo 16 kolesarjev (od katerih jih\
  \ je prometno nesre\u010De povzro\u010Dilo kar 8), hudo telesno po\u0161kodovanih\
  \ je bilo 155 kolesarjev (med njimi 97 povzro\u010Diteljev), lahko telesno po\u0161\
  kodovanih pa 854 (med njimi 391 povzro\u010Diteljev). V letu 2009 je v prometnih\
  \ nesre\u010Dah umrlo 18 kolesarjev (od katerih jih je prometno nesre\u010De povzro\u010D\
  ilo kar 11), hudo telesno po\u0161kodovanih je bilo 175 kolesarjev (med njimi 105\
  \ povzro\u010Diteljev), lahko telesno po\u0161kodovanih pa 909 (med njimi 408 povzro\u010D\
  iteljev). V letu 2010 pa je v prometnih nesre\u010Dah umrlo 16 kolesarjev (od katerih\
  \ jih je prometno nesre\u010De povzro\u010Dilo 9), hudo telesno po\u0161kodovanih\
  \ je bilo 125 kolesarjev (med njimi 76 povzro\u010Diteljev), lahko telesno po\u0161\
  kodovanih pa 834 (med njimi 396 povzro\u010Diteljev). V Sloveniji sta torej vsak\
  \ tretji povzro\u010Ditelj prometne nesre\u010De s smrtnim izidom in vsak \u010D\
  etrti povzro\u010Ditelj prometne nesre\u010De s hudimi telesnimi po\u0161kodbami\
  \ pod vplivom alkohola, kar je tudi dokazala raziskava o varnosti v cestnem prometu,\
  \ ki jo je v lanskem letu izdelal In\u0161titut za kriminologijo pri Pravni fakulteti\
  \ v Ljubljani. V obdobju 2004-2008 je imel vsak 2,8 povzro\u010Ditelj prometne nesre\u010D\
  e s smrtnim izidom ve\u010D kot 0,5 g alkohola/kg krvi. To pomeni skupno 35,6%.\
  \ \u010Ce pa upo\u0161tevamo vse povzro\u010Ditelje, ki so imeli ve\u010D kot 0,0\
  \ g alkohola/kg krvi, pa je zna\u0161al njihov dele\u017E med vsemi povzro\u010D\
  itelji prometnih nesre\u010D s smrtnim izidom v obdobju od 2004-2008 kar 48,9%,\
  \ torej skoraj polovica oziroma vsak drugi povzro\u010Ditelj prometne nesre\u010D\
  e s smrtnim izidom je imel v krvi neko koli\u010Dino alkohola. Povpre\u010Dna koli\u010D\
  ina alkohola pri navedenih 48,9% povzro\u010Diteljih je zna\u0161ala 1,25 g alkohola/kg\
  \ krvi, od teh 48,9% povzro\u010Diteljev pa jih je imelo le 20% manj kot 0,25 g\
  \ alkohola/kg krvi. V zavesti ve\u010Dine ljudi sta alkohol in vo\u017Enja (ne glede\
  \ na prevozno sredstvo) nekaj, kar se ne izklju\u010Duje, kar je torej povezano.\
  \ Tak\u0161ni vedenjski vzorci, ki temeljijo v globalno zakoreninjenih socialnih\
  \ navadah so zaskrbljujo\u010Di, zato se zavedamo, da bo pot do prometa brez alkohola\
  \ \u0161e dolga. Tuji zgledi ka\u017Eejo, da so v nekaterih dr\u017Eavah kar za\
  \ tretjino zmanj\u0161ali dele\u017E cestnoprometnih nezgod pod vplivom alkohola\
  \ po zaslugi ostrej\u0161e zakonodaje (kjer se kazenske sankcije niso razlikovale\
  \ glede na dejstvo ali je bil obravnavani udele\u017Eenec v cestnem prometu voznik\
  \ motornega vozila ali voznik kolesa), prav tako pa je imelo pozitiven u\u010Dinek\
  \ zni\u017Eanje \u0161e dopustne koncentracije alkohola v krvi voznikov ter ustreznej\u0161\
  e obravnave opitih voznikov v okviru zdravstvene selekcije. S prenovo zakonodaje\
  \ na podro\u010Dju varnosti cestnega prometa smo tudi v Sloveniji celovito pristopili\
  \ k re\u0161evanju problematike alkohola v cestnem prometu. \u010Ce \u017Eelimo\
  \ dose\u010Di zni\u017Eanje dele\u017Ea alkoholiziranih povzro\u010Diteljev cestnoprometnih\
  \ nezgod v slovenskem prostoru ter zni\u017Eanje dele\u017Ea alkoholiziranih voznikov\
  \ (torej vseh voznikov), je torej nujno potrebno, da vse obravnavamo enako (tako\
  \ na podro\u010Dju rehabilitacij kot na podro\u010Dju kaznovalne politike).    \
