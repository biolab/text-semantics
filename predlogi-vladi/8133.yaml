response: "Odziv Ministrstva za pravosodje\nV zvezi z navedenim predlogom pojasnjujemo,\
  \ da sta lastninska pravica in posest na stvari praviloma povezana, vendar ni nujno,\
  \ da se prekrivata. Posest predstavlja dejansko oblast nad stvarjo, lastninska pravica\
  \ pa pravno oblast nad stvarjo, ki lastniku zagotavlja dolo\u010Dena upravi\u010D\
  enja do stvari. V ve\u010Dini primerov je lastnik stvari tudi njen posestnik, saj\
  \ je ena izmed temeljnih upravi\u010Denj lastninske pravice, upravi\u010Denje do\
  \ posesti stvari, vendar pa lahko lastnik prenese to upravi\u010Denje tudi na drugo\
  \ osebo. Stvarnopravni zakonik (SPZ; Uradni list RS, \u0161t. 87/02 in 91/13) ureja\
  \ tako pravno za\u0161\u010Dito lastninske pravice na stvari kot tudi pravno za\u0161\
  \u010Dito polo\u017Eaja posestnika.\nSPZ v prvem odstavku 33. \u010Dlena govori\
  \ o sodnem varstvu posesti, v katerem dolo\u010Da, da sodi\u0161\u010De daje varstvo\
  \ glede na zadnje stanje posesti in nastalo motenje, pri tem pa se ne upo\u0161\
  tevata pravica do posesti in dobrovernost posestnika. Pravni red varuje posest,\
  \ ki je zgolj dejanska oblast in ne pravica, z razlogom, da bi se prepre\u010Dilo\
  \ samovoljno uveljavljanje pravice. Gre za nekak\u0161no \xBBprovizori\u010Dno\xAB\
  \ zavarovanje dejanskega polo\u017Eaja, zato naj bo posestno varstvo hitro in naj\
  \ kot tako varuje posestnikovo dejansko oblast na stvari tako dolgo, dokler ne bo\
  \ v postopku, ki bo temeljil na pravici, dokazano druga\u010De. To pa seveda pomeni,\
  \ da je posestno varstvo lahko v korist tudi tistemu, ki pravice do posesti sploh\
  \ nima, vendar je v pravnem redu to tveganje sprejeto, saj se tudi v takih primerih\
  \ prepre\u010Dujejo in sankcionirajo samovoljna ravnanja (M. Juhart, M. Tratnik,\
  \ R. Vren\u010Dur, Stvarnopravni zakonik (SPZ) s komentarjem, Uradni list Republike\
  \ Slovenije, Pravna fakulteta Univerze v Ljubljani, Pravna fakulteta Univerze v\
  \ Mariboru, Ljubljana 2016, str. 160 in 161). Temu pritrjuje tudi sodna praksa v\
  \ svojih odlo\u010Dbah, v katerih navaja, da cilj posestnega varstva ni zgolj vzpostavitev\
  \ prej\u0161njega dejanskega stanja, temve\u010D tudi sankcioniranje in prepre\u010D\
  itev nadaljnje samovolje stranke, ki je dejansko stanje enostransko spremenila (VSL\
  \ sklep I Cp 3391/2013 z dne 21. 5. 2014).\nObstajata dva pomembna razloga, zaradi\
  \ katerih je potrebno, da se posest varuje. Prvi razlog je, da se v sporu, komu\
  \ gre stvar, za\u010Dasno uredi posestno stanje, ki naj traja do re\u0161itve spora,\
  \ saj se na ta na\u010Din dose\u017Ee, da stvar za\u010Dasno ostane v rabi in u\u017E\
  ivanju tistemu, ki ima po videzu sode\u010D ve\u010D pravice do stvari. Drugi razlog\
  \ varstva posesti pa je v tem, da je v pravni dr\u017Eavi prepovedana samovoljna\
  \ sprememba obstoje\u010Dega dejanskega stanja. Dejansko stanje je treba varovati\
  \ pred nasiljem in samovoljo, pa \u010Deprav prihajata od osebe, ki ima pravico\
  \ do stvari. Cilj posestnega varstva je hkrati tudi sankcija, da samovolja ostane\
  \ brez za\u017Eelenega u\u010Dinka, saj mora tisti, ki ima pravico do posesti, do\
  \ nje priti s sodelovanjem sodi\u0161\u010Da. V primeru, da si jo vzame sam, bo\
  \ kljub obstoje\u010Di pravici dol\u017Ean vzpostaviti prej\u0161nje posestno stanje\
  \ na podlagi sodne odlo\u010Dbe v posestnem sporu. S tem pa upravi\u010Dencu do\
  \ posesti ni odvzeta mo\u017Enost, da ne glede na rezultat posestnega spora vlo\u017E\
  i to\u017Ebo, s katero uveljavlja svojo pravico do posesti (to\u017Ebo na podlagi\
  \ pravice oz. petitorno to\u017Ebo). (Tone Frantar, Teoreti\u010Dna razprava \u2013\
  \ Posest: Nekatera vpra\u0161anja varstva posestnih razmerij, Podjetje in delo \u2013\
  \ 1999, \u0161tevilka 6-7, stran 1069-1077 / Gospodarski vestnik d.d., 18. 10. 1999)\n\
  Glede na navedeno ocenjujemo, da je vsebina obravnavanega predloga, torej za\u0161\
  \u010Dita lastnikov nepremi\u010Dnin in premi\u010Dnin, v zadostni meri in ustrezno\
  \ urejena v veljavni zakonodaji, zato predlog ni primeren za nadaljnjo obravnavo.\
  \ Varovanje posesti je namre\u010D nujno potrebno za prepre\u010Ditev in sankcioniranje\
  \ samovoljnih ravnanj, varstvo lastnikovih upravi\u010Denj pa je v primeru protipravnega\
  \ ali neupravi\u010Denega zasedanja njegove nepremi\u010Dnine zagotovljeno z mo\u017E\
  nostjo uveljavljanja obogatitvenega ali od\u0161kodninskega zahtevka.\n "
