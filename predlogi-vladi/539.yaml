response: "Odziv Ministrstva za finance\nDrobnoprodajne cene cigaret se, ob upo\u0161\
  tevanju predpisanih dav\u010Dnih obremenitev, oblikujejo prosto. Dolo\u010Da jih\
  \ zavezanec za pla\u010Dilo tro\u0161arine, t. j. proizvajalec oziroma uvoznik oziroma\
  \ poobla\u0161\u010Deni ali nepoobla\u0161\u010Deni prejemnik. V kolik\u0161ni meri\
  \ proizvajalci in trgovci s toba\u010Dnimi izdelki prenesejo spremenjen znesek tro\u0161\
  arine v kon\u010Dno ceno cigaret, je odvisno od njihove cenovne politike. Zadnje\
  \ spremembe cen cigaret so bile 1. aprila letos, kot odziv na zvi\u0161anje tro\u0161\
  arine. Z novelo Zakona o tro\u0161arinah so se tro\u0161arine za cigarete zvi\u0161\
  ale z 69 evrov na 74 evrov za tiso\u010D kosov, in cikli\u010Dno se bodo zvi\u0161\
  evale do leta 2014, do zneska najmanj 90 evrov za tiso\u010D kosov. Glede na dosedanje\
  \ izku\u0161nje, tako na\u0161e, kot drugih dr\u017Eav \u010Dlanic EU, ugotavljamo,\
  \ da je postopno zvi\u0161evanje tro\u0161arin in s tem drobnoprodajnih cen primernej\u0161\
  e kot enkraten visok dvig tro\u0161arine. Enkraten visok dvig bi lahko u\u010Dinkoval\
  \ nasprotno od \u017Eelenega \u2013 spodbujal bi nakup v drugih dr\u017Eavah, kjer\
  \ so toba\u010Dni izdelki cenej\u0161i, ali pa bi celo prispeval k razmahu \u010D\
  rnega trga.\nGlede tro\u0161arin za alkoholne pija\u010De je z novelo Zakona o tro\u0161\
  arinah, ki je za\u010Dela veljati 1. aprila 2010, dana mo\u017Enost vladi za ukrepanje,\
  \ da bi skladno z ekonomsko politiko lahko zvi\u0161ala zneske tro\u0161arine.\n\
  Pri vodenju dav\u010Dne politike na podro\u010Dju pogonskih goriv Vlada Republike\
  \ Slovenije upo\u0161teva gospodarske razmere, potrebe prora\u010Duna in okoljsko\
  \ politiko. Republika Slovenija je leta 2002 ratificirala Kjotski protokol in s\
  \ tem prevzela obveznost, da emisije toplogrednih plinov v obdobju od leta 2008\
  \ do leta 2012 v povpre\u010Dju zmanj\u0161a za 8 % glede na izhodi\u0161\u010D\
  ne emisije leta 1986. Iz poro\u010Dila o napredku izvajana tega protokola je razvidno,\
  \ da je bila visoka rast izpustov v preteklih letih posledica rasti obsega prometa\
  \ in ni\u017Ejih cen goriva v primerjavi s sosednjimi dr\u017Eavami. Visoka rast\
  \ izpustov, ki presega kjotski cilj, pa pomeni tudi veliko finan\u010Dno breme za\
  \ dr\u017Eavo (obveznost nakupa emisijskih pravic na mednarodnem trgu), zato je\
  \ vlada konec leta 2008 spremenila tro\u0161arinsko politiko in dosegla, da je bilo\
  \ v letu 2009 preseganje kjotskega cilja precej manj\u0161e. Sprememba te politike\
  \ bi bila v nasprotju s prizadevanji za okolju prijazno Evropo in s tem povezanega\
  \ stro\u0161ka (emisijski kuponi) zaradi koli\u010Dinske porabe fosilnih goriv na\
  \ nacionalni ravni."
