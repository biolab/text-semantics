response: "Odziv Ministrstva za javno upravo\nPosebne odgovornosti in\u0161pektorjev\n\
  Predlagatelj je navedel, da zakonodaja ne dolo\u010Da, da mora in\u0161pektor v\
  \ vsakem primeru opraviti in\u0161pekcijski nadzor, kakor tudi, da se prijave \u0161\
  tejejo zgolj kot predlogi ali pobude, ne pa kot vloge, ki jih mora in\u0161pektor\
  \ obvezno obravnavati, zaradi \u010Desar meni, da in\u0161pektorji svojih nalog\
  \ ne opravljajo oziroma v praksi ne opravljajo pregledov. Predlagatelja moti, da\
  \ ni sankcij proti in\u0161pektorjem, ki ne upo\u0161tevajo zakona, saj je v 17.\
  \ \u010Dlenu Zakona o in\u0161pekcijskem nadzoru dolo\u010Deno, da se kr\u0161itev\
  \ posebnih odgovornosti \u0161teje za hudo kr\u0161itev obveznosti iz delovnega\
  \ razmerja. Predlagatelj je \u0161e posebej izpostavil, da in\u0161pektorji ne ukrepajo,\
  \ \u010De predpise kr\u0161i dr\u017Eavni organ ali ob\u010Dina, saj ne \u017Eelijo\
  \ voditi postopkov proti svojemu delodajalcu.\nMinistrstvo za javno upravo pojasnjuje,\
  \ da se na podlagi prvega odstavka 125. \u010Dlena Zakona o splo\u0161nem upravnem\
  \ postopku[1] upravni postopek lahko za\u010Dne pred pristojnim organom po uradni\
  \ dol\u017Enosti ali na zahtevo stranke. 126. \u010Dlen Zakona o splo\u0161nem upravnem\
  \ postopku dolo\u010Da, da pristojni organ za\u010Dne postopek po uradni dol\u017E\
  nosti, \u010De tako dolo\u010Da zakon ali na zakonu temelje\u010D predpis in \u010D\
  e ugotovi ali zve, da je treba glede na obstoje\u010De dejansko stanje zaradi javne\
  \ koristi za\u010Deti upravni postopek. Nadalje prvi odstavek 127. \u010Dlena Zakona\
  \ o splo\u0161nem upravnem postopku dolo\u010Da, da se upravni postopek po uradni\
  \ dol\u017Enosti za\u010Dne, ko opravi pristojni organ (v konkretnem primeru in\u0161\
  pektor) v ta namen kakr\u0161nokoli dejanje.\nIn\u0161pekcijski upravni postopek\
  \ se za\u010Dne po uradni dol\u017Enosti. In\u0161pektorji so na podlagi drugega\
  \ odstavka 2. \u010Dlena Zakona o in\u0161pekcijskem nadzoru uradne osebe s posebnimi\
  \ pooblastili in odgovornostmi, eno od temeljnih na\u010Del, ki jih morajo in\u0161\
  pektorji upo\u0161tevati pri svojem delu, pa je na\u010Delo varstva javnega interesa\
  \ in varstva zasebnih interesov (5. \u010Dlen Zakona o in\u0161pekcijskem nadzoru).\n\
  24. \u010Dlen Zakona o in\u0161pekcijskem nadzoru med drugim dolo\u010Da, da mora\
  \ in\u0161pektor obravnavati prijave, prito\u017Ebe, sporo\u010Dila in druge vloge\
  \ v zadevah iz svoje pristojnosti in vlagatelje na njihovo zahtevo obvestiti o svojih\
  \ ukrepih najkasneje po opravljenem nadzoru in sprejetem zadnjem ukrepu oziroma\
  \ ustavitvi postopka. Ne glede na dolo\u010Dbe Zakona o splo\u0161nem upravnem postopku\
  \ pa mora in\u0161pektor obravnavati tudi anonimne prijave. In\u0161pektorji se\
  \ pri svojem delu sre\u010Dujejo tudi z la\u017Enimi (\u0161kodo\u017Eeljnimi) prijavami,\
  \ kar je \u0161e posebno pogosto pri anonimnih prijavah in v slednjem primeru, \u010D\
  e ustavijo postopek, prijavitelju ne morejo nalo\u017Eiti pla\u010Dila stro\u0161\
  kov (tretji odstavek 31. \u010Dlena Zakona o in\u0161pekcijskem nadzoru) ali zoper\
  \ njega uvesti prekr\u0161kovnega postopka zaradi la\u017Ene prijave (38. \u010D\
  len Zakona o in\u0161pekcijskem nadzoru). Zato mora in\u0161pektor po prejemu prijave\
  \ iz podatkov v prijavi (in morda tudi iz dokazov, prilo\u017Eenih prijavi) ugotoviti,\
  \ ali so podane okoli\u0161\u010Dine, ko bi bil lahko ogro\u017Een javni interes.\
  \ \u010Ce in\u0161pektor ugotovi, da bi bil lahko ogro\u017Een javni interes, za\u010D\
  ne in vodi in\u0161pekcijski postopek po uradni dol\u017Enosti. Polo\u017Eaj stranke\
  \ v in\u0161pekcijskem postopku ima v skladu z dolo\u010Dbo \u010Detrtega odstavka\
  \ 24. \u010Dlena Zakona o in\u0161pekcijskem nadzoru zavezanec, medtem ko prijavitelju\
  \ Zakon o in\u0161pekcijskem nadzoru ne daje polo\u017Eaja stranke. Lahko pa prijavitelj\
  \ pridobi polo\u017Eaj stranskega udele\u017Eenca v skladu z dolo\u010Dbami 43.\
  \ \u010Dlena Zakona o splo\u0161nem upravnem postopku in s tem pravico udele\u017E\
  evati se postopka, vendar mora izkazati pravni interes (varuje svoje pravne koristi).\
  \ Pravna korist je neposredna, na zakon ali drug predpis oprta osebna korist. Oseba,\
  \ ki zahteva udele\u017Ebo v postopku, mora v svoji vlogi navesti, v \u010Dem je\
  \ njen pravni interes.\nStranka in stranski udele\u017Eenec v in\u0161pekcijskem\
  \ postopku lahko zoper odlo\u010Dbo in\u0161pektorja vlo\u017Eita pravno sredstvo.\
  \ Iz odlo\u010Ditev prito\u017Ebenega organa oziroma pristojnega sodi\u0161\u010D\
  a je potem mogo\u010De ugotoviti, ali in\u0161pektor svoje delo opravlja v skladu\
  \ z zakonom in strokovno.\nIn\u0161pektorji so javni uslu\u017Ebenci, zato tudi\
  \ zanje veljajo dolo\u010Dbe Zakona o javnih uslu\u017Ebencih[2], ki urejajo disciplinsko\
  \ odgovornost in dolo\u010Dbe o prenehanju veljavnosti pogodbe o zaposlitvi. \_\n\
  Ustavitev in\u0161pekcijskega postopka:\nPredlagatelj je navedel, da je po njegovem\
  \ mnenju sporna in protiustavna dolo\u010Dba 28. \u010Dlena Zakona o in\u0161pekcijskem\
  \ nadzoru, ki dolo\u010Da, da in\u0161pektor ustavi postopek, \u010De je v postopku\
  \ in\u0161pekcijskega nadzora ugotovljeno, da zavezanec ni storil kr\u0161itve zakona\
  \ ali drugega predpisa. Postopek se ustavi s sklepom ali v obliki zapisa o ustavitvi\
  \ postopka na koncu zapisnika o in\u0161pekcijskem pregledu, v primeru vzor\u010D\
  enja pa se to navede na spremni dopis, ko je zavezancu poslan izvid analize. Po\
  \ mnenju predlagatelja je ta dolo\u010Dba sporna in neustavna, ker zapisnik nima\
  \ pravnega pouka in se stranka ne more prito\u017Eiti, s tem pa je zadeva zaklju\u010D\
  ena.\nV zvezi z ustavitvijo in\u0161pekcijskega postopka pojasnjujemo, da je Vrhovno\
  \ sodi\u0161\u010De Republike Slovenije v sklepu opr. \u0161t. X Ips 40/2016 z dne\
  \ 23. 11. 2016 navedlo, da sklep o ustavitvi in\u0161pekcijskega postopka ni odlo\u010D\
  ba v smislu Zakona o splo\u0161nem upravnem postopku, saj se z njim ne odlo\u010D\
  i o pravici, obveznosti ali pravni koristi stranke, \u0161e posebej pa ne zgolj\
  \ pobudnika takega postopka. Navedeni sklep po zakonski ureditvi Zakona o splo\u0161\
  nem upravnem postopku (135. \u010Dlen) in Zakona o in\u0161pekcijskem nadzoru (28.\
  \ \u010Dlen) temelji na oceni uradne osebe, da nadaljevanje in\u0161pekcijskega\
  \ postopka, ki se za\u010Dne in vodi v javnem interesu, prav zaradi odsotnosti tega\
  \ javnega interesa ni potrebno. Sklep o ustavitvi in\u0161pekcijskega postopka ne\
  \ oblikuje ali spreminja pravnega polo\u017Eaja oseb, prav tako pa tudi ne ugotavlja\
  \ pravnih razmerij in pravnih dejstev. Zato navedeni sklep v skladu z zakonsko ureditvijo\
  \ ne more dobiti u\u010Dinka materialne dokon\u010Dnosti in pravnomo\u010Dnosti.\n\
  Ustavitev in\u0161pekcijskega postopka nima nobenih u\u010Dinkov zunaj konkretnega\
  \ postopka, saj ne ustvarja u\u010Dinka pravnomo\u010Dnosti niti v pozitivnem smislu\
  \ pravnomo\u010Dne odlo\u010Ditve o pravicah oziroma obveznostih, niti v negativnem\
  \ smislu po na\u010Delu \xBBne bis in idem\xAB. In\u0161pekcijski postopek je tako\
  \ mo\u017Eno ponovno uvesti, \u010De je za to podan javni interes. \_\nPristojnosti\
  \ In\u0161pekcijskega sveta\nPredlagatelj navaja, da naj bi bil o stanju v in\u0161\
  pekcijskih slu\u017Ebah obve\u0161\u010Den In\u0161pekcijski svet, ki ne reagira.\
  \ V zvezi s tem pojasnjujemo, da In\u0161pekcijski svet ni bil ustanovljen zaradi\
  \ obravnavanja konkretnih primerov, temve\u010D zaradi zagotovitve medsebojne koordinacije\
  \ dela in za doseganje ve\u010Dje u\u010Dinkovitosti razli\u010Dnih in\u0161pekcij.\
  \ Je medresorsko delovno telo, ki ga vodi minister za javno upravo, ali oseba, ki\
  \ jo minister pooblasti. In\u0161pekcijski svet opravlja naloge, povezane z doseganjem\
  \ ve\u010Dje u\u010Dinkovitosti in usklajenosti delovanja in\u0161pekcij, tako da\
  \ usklajuje skupno izvajanje nalog in\u0161pekcijskega nadzora razli\u010Dnih in\u0161\
  pekcij, obravnava skupna vpra\u0161anja glede delovanja in\u0161pekcij, obravnava\
  \ vpra\u0161anja, povezana z usposabljanjem v in\u0161pekcijah ter obravnava in\
  \ usklajuje oziroma na\u010Drtuje ukrepe za zagotovitev informacijske podpore in\u0161\
  pekcijam. Natan\u010Dneje pristojnosti In\u0161pekcijskega sveta dolo\u010Da Poslovnik\
  \ In\u0161pekcijskega sveta, ki je objavljen na spleti\u0161\u010Du dr\u017Eavne\
  \ uprave www.gov.si.\nV zvezi z navedenim dodajamo \u0161e, da na podlagi prvega\
  \ odstavka 10. \u010Dlena Zakona o in\u0161pekcijskem nadzoru in\u0161pektorat vodi\
  \ in predstavlja glavni in\u0161pektor, ki organizira in koordinira delo in\u0161\
  pektorjev ter je v okviru svojih pooblastil odgovoren za zakonitost, kakovost in\
  \ u\u010Dinkovitost dela in\u0161pekcije. Razmerje med organi v sestavi, kamor sodijo\
  \ tudi in\u0161pektorati, in ministrstvom pa je urejeno v 21. do 25. \u010Dlenu\
  \ Zakona o dr\u017Eavni upravi[3].\n\_\n\n[1] Uradni list RS, \u0161t. 24/06 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 105/06 \u2013 ZUS-1, 126/07, 65/08,\
  \ 8/10, 82/13, 175/20 \u2013 ZIUOPDVE in 3/22 \u2013 ZDeb, v nadaljevanju: Zakon\
  \ o splo\u0161nem upravnem postopku\n[2] Zakon o spremembah in dopolnitvah Zakona\
  \ o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 113/05) v drugem odstavku\
  \ 85. \u010Dlena dolo\u010Da, da se v postopkih ugotavljanja disciplinske odgovornosti\
  \ do sklenitve kolektivne pogodbe na ravni dejavnosti uporabljajo dolo\u010Dbe Zakona\
  \ o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 35/05 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo), razen dolo\u010Db o odvzemu polo\u017Eaja oziroma razre\u0161\
  itve s polo\u017Eaja, razre\u0161itve naziva in imenovanja v eno stopnjo ni\u017E\
