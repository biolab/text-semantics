response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNa Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\
  \ smo prejeli dopis, posredovan preko spletnega orodja predlagam.vladi.si, v katerem\
  \ avtor predlaga, da se zni\u017Ea zahtevani pogoj \xBBdelovne dobe\xAB oziroma\
  \ da se zni\u017Eajo zahtevani zakonsko dolo\u010Deni pogoji za starostno upokojitev.\n\
  V zvezi z izra\u017Eeno zahtevo pojasnjujemo, da je bila v mesecu aprilu 2016 javnosti\
  \ predstavljena Bela knjiga o pokojninah (v nadaljevanju Bela knjiga), v kateri\
  \ je predstavljena tako trenutna ureditev pokojninskega in invalidskega zavarovanja\
  \ ter izzivi, s katerimi se to zavarovanje in dru\u017Eba soo\u010Data, kot tudi\
  \ mo\u017Eni na\u010Dini nadaljnjega razvoja pokojninskega sistema.\nV zvezi z Belo\
  \ knjigo pojasnjujemo, da gre za strokovni dokument in ne za reformo oziroma zakonodajo\
  \ s podro\u010Dja pokojninskega in invalidskega zavarovanja. Smisel Bele knjige\
  \ je strokovni pregled trenutne ureditve, njenih pomanjkljivosti ter predstavitev\
  \ predlogov razli\u010Dnih mo\u017Enosti za nadaljnji razvoj tega sistema. Gre za\
  \ dokument, ki predstavlja podlago za nadaljnjo razpravo o prihodnosti pokojninskega\
  \ sistema, ki se bo izvedla na podlagi predlaganih re\u0161itev. V okviru omenjenega\
  \ dokumenta so podrobneje predstavljeni tudi trenutni zakonsko dolo\u010Deni pogoji\
  \ za starostno upokojitev, predlaganih pa je tudi ve\u010D variant prihodnjih upokojitvenih\
  \ pogojev, pri \u010Demer je pri vsaki varianti predstavljen tudi vpliv tak\u0161\
  nih pogojev na vzdr\u017Enost pokojninskega sistema.\nRazli\u010Dne predlagane re\u0161\
  itve upo\u0161tevajo tudi prihodnji demografski razvoj, med drugim tudi dolgo\u017E\
  ivost prebivalstva, ki bo prinesla dolo\u010Dene izzive, s katerimi se bo dru\u017E\
  ba v prihodnosti morala soo\u010Diti (dolgotrajna oskrba, staranje prebivalstva,\
  \ itd.). Tak\u0161nim spremenjenim dru\u017Ebenim razmeram se bo v prihodnje morala\
  \ prilagoditi tudi pokojninska zakonodaja.\nBela knjiga bo torej predstavljala podlago\
  \ za nadaljnjo razpravo o mo\u017Enih re\u0161itvah pokojninskega in invalidskega\
  \ zavarovanja, ki bodo morale biti oblikovane na na\u010Din, ki bo sprejemljiv za\
  \ vse generacije in o katerem bo potrebno medgeneracijsko soglasje. Celotna Bela\
  \ knjiga kot tudi njen povzetek sta objavljena na spletni strani ministrstva. Avtorju\
  \ posredovanega predloga zato predlagamo, da si ogleda predlagane re\u0161itve glede\
  \ nadaljnje dolo\u010Ditve upokojitvenih pogojev ter tudi razloge, zaradi katerih\
  \ dolo\u010Ditev ni\u017Ejih pogojev za pridobitev pravice do starostne pokojnine\
  \ od tistih, ki so dolo\u010Deni v Zakonu o pokojninskem in invalidskem zavarovanju\
  \ (Uradni list RS, \u0161t. 92/12 s spremembami, v nadaljevanju ZPIZ-2), z vidika\
  \ vzdr\u017Enosti samega sistema pokojninskega in invalidskega zavarovanja ni sprejemljiva.\n\
