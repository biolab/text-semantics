response: "Odziv Ministrstva za notranje zadeve\nV veljavni evropski finan\u010Dni\
  \ perspektivi 2014-2020 je Republika Slovenija na podro\u010Dju notranjih zadev\
  \ upravi\u010Dena do denarja v okviru prora\u010Dunskega naslova 3 \u2013 svoboda,\
  \ varnost in pravica.\nFinanciranje politik notranjih zadev EU v ve\u010Dletnem\
  \ finan\u010Dnem okviru 2014-2020 poteka preko dveh skladov: Sklada za azil, migracije\
  \ in vklju\u010Devanje ter Sklada za notranjo varnost.\nSklad za azil, migracije\
  \ in vklju\u010Devanje je namenjen spodbujanju u\u010Dinkovitega upravljanja migracijskih\
  \ tokov ter izvajanju, krepitvi in razvoju skupnega pristopa EU na podro\u010Dju\
  \ azila in migracij. Splo\u0161ni cilj Sklada za azil, migracije in vklju\u010D\
  evanje naj bi bil dose\u017Een s krepitvijo in razvojem skupnega evropskega azilnega\
  \ sistema, podpiranjem zakonitih migracij v dr\u017Eave \u010Dlanice EU in spodbujanjem\
  \ u\u010Dinkovitega vklju\u010Devanja dr\u017Eavljanov tretjih dr\u017Eav; izbolj\u0161\
  anjem pravi\u010Dnih in u\u010Dinkovitih strategij vra\u010Danja, ki prispevajo\
  \ k boju proti nedovoljenim migracijam ter poudarjajo trajnost in uspe\u0161nost\
  \ postopka vra\u010Danja, ter zagotavljanjem, da lahko dr\u017Eave \u010Dlanice\
  \ EU, ki jih migracijski in azilni tokovi najbolj prizadenejo, ra\u010Dunajo na\
  \ solidarnost drugih dr\u017Eav \u010Dlanic EU.\nSplo\u0161na pravila \u010Drpanja\
  \ sredstev iz Sklada za azil, migracije in vklju\u010Devanje opredeljuje Uredba\
  \ (EU) \u0161t. 514/2014 Evropskega parlamenta in Sveta z dne 16. aprila 2014 o\
  \ splo\u0161nih dolo\u010Dbah o Skladu za migracije, azil in vklju\u010Devanje ter\
  \ o instrumentu za finan\u010Dno podporo na podro\u010Dju policijskega sodelovanja,\
  \ prepre\u010Devanja kriminala in boja proti njemu ter obvladovanja kriz, ki ga\
  \ je sprejel Evropski parlament in Svet Evropske unije. Gre za uredbo, ki  je v\
  \ celoti zavezujo\u010Da in se neposredno uporablja v dr\u017Eavah \u010Dlanicah.\
  \ Omenjena uredba v 16. \u010Dlenu dolo\u010Da, da prispevek iz prora\u010Duna Unije\
  \ ne presega 75 % skupnih upravi\u010Denih izdatkov projekta.\nGlede na zgoraj navedeno\
  \ predlog dr\u017Eavljana ni primeren za nadaljnjo obravnavo, saj je Republika Slovenija\
  \ od 1. maja 2004 polnopravna \u010Dlanica Evropske unije in tako zavezana k spo\u0161\
  tovanju zakonodaje, ki se sprejema v okviru Evropske komisije, Sveta Evropske unije\
  \ in Evropskega parlamenta, tudi uredbe, ki je najbolj u\u010Dinkovit pravni instrument,\
  \ saj je povsem zavezujo\u010D in jih morajo dr\u017Eave \u010Dlanice neposredno\
  \ prenesti v svojo zakonodajo.\n "
