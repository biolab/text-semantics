response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZDR-1 v 200. \u010Dlenu dolo\u010Da uveljavljanje pravic pri delodajalcu\
  \ in sodno varstvo. V tretjem odstavku 200. \u010Dlena ZDR-1 posebej ureja uveljavljanje\
  \ sodnega varstva glede nezakonitosti odpovedi in drugih na\u010Dinov prenehanja\
  \ pogodbe o zaposlitvi ter uveljavljanje nezakonitosti delodajal\u010Devih odlo\u010D\
  itev o delav\u010Devi disciplinski odgovornosti. V tem primeru ima delavec neposredno\
  \ sodno varstvo na podlagi vlo\u017Eitve to\u017Ebe pri pristojnem delovnem sodi\u0161\
  \u010Du, in sicer v 30-dnevnem roku od vro\u010Ditve odpovedi pogodbe o zaposlitvi\
  \ oziroma od dneva, ko je bil delavec dejansko seznanjen s kr\u0161itvijo pravice.\
  \ Ob izteku tega roka delavec izgubi pravico do sodnega varstva.\nV zvezi s predlogom,\
  \ da se 30-dnevni rok za vlo\u017Eitev to\u017Ebe pred pristojnim delovnim sodi\u0161\
  \u010De podalj\u0161a na leto dni, ker je sedaj dolo\u010Den rok bistveno prekratek\
  \ in v \u0161kodo delavcu, ki je pravo neuka oseba, \u017Eelimo pojasniti, da je\
  \ potrebno morebitne predloge sprememb zakonodaje s podro\u010Dja delovnega razmerja\
  \ preu\u010Diti tako z vidika delavca kot tudi z vidika delodajalca. Dalj\u0161\
  i rok za vlo\u017Eitev to\u017Ebe lahko za delavca pomeni ve\u010D \u010Dasa za\
  \ seznanitev s pravnimi mo\u017Enostmi, hkrati pa podalj\u0161a obdobje delav\u010D\
  eve negotovosti, saj izid postopka ni znan (sodi\u0161\u010De lahko ugotovi tudi\
  \ zakonitost odpovedi pogodbe o zaposlitvi). Prav tako pa podalj\u0161anje roka\
  \ za vlo\u017Eitev to\u017Ebe ne bi bilo v korist delodajalca, saj bi se tudi zanj\
  \ podalj\u0161alo obdobje negotovosti in bi se mu znatno pove\u010Dali stro\u0161\
  ki v primeru uspeha delavca v sodnem postopku. Da je treba v delovnih sporih postopati\
  \ hitro izhaja tudi iz na\u010Dela pospe\u0161itve postopka, ki je uzakonjen v Zakonu\
  \ o delovnih in socialnih sodi\u0161\u010Dih.\nNa koncu \u017Eelimo opomniti, da\
  \ je osnovni na\u010Din sporazumevanja v na\u0161i dru\u017Ebi glede temeljnih vpra\u0161\
  anj s podro\u010Dja delovne zakonodaje socialni dialog in da bodo tudi v bodo\u010D\
  e morale biti spremembe rezultat konstruktivnega socialnega dialoga in dose\u017E\
  enega naj\u0161ir\u0161ega soglasja socialnih partnerjev pri vseh obravnavanih vpra\u0161\
  anjih s podro\u010Dja delovno pravne zakonodaje.\n "
