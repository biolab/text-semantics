response: "Odziv Ministrstva za pravosodje\nPredlagatelj opozarja na primere, ko se\
  \ zaradi sorodstvenih vezi sodelujo\u010Dih v postopku ali samo zaposlenih na (istem)\
  \ sodi\u0161\u010Du poraja dvom o nepristranskosti. V predlogu navaja, da iz sodne\
  \ prakse Vrhovnega sodi\u0161\u010Da RS izhaja, da so predlogi za prenos pristojnosti\
  \ na drugo stvarno pristojno sodi\u0161\u010De v teh primerih zavrnjeni kot neutemeljeni\
  \ in zato podaja predloge za dopolnitev Zakona o pravdnem postopku (Uradni list\
  \ RS, \u0161t. 73/07 - uradno pre\u010Di\u0161\u010Deno besedilo, 45/08 - ZArbit,\
  \ 45/08, 57/09 - odl. US, 12/10 - odl. US, 50/10 - odl. US, 107/10 - odl. US, 75/12\
  \ - odl. US, 40/13 - odl. US in 10/14 - odl. US; v nadaljevanju ZPP).\nMinistrstvo\
  \ za pravosodje po preu\u010Ditvi primera pojasnjuje, da veljavni ZPP \u017Ee vsebuje\
  \ vrsto dolo\u010Db o dolo\u010Danju pristojnosti po razli\u010Dnih kriterijih,\
  \ prav tako pa vsebuje dolo\u010Dbe o izlo\u010Ditvi sodnikov v dolo\u010Denih primerih.\
  \ V vseh pogledih pa morajo sodi\u0161\u010Da in sodniki delovati nepristransko\
  \ in tudi vzdr\u017Eevati vtis nepristranskosti, ki je element neodvisnosti sodnika\
  \ kot ustavnopravne norme (125. \u010Dlen Ustave RS).\nGlede na navedbe v predlogu\
  \ pa ministrstvo posebej izpostavlja dve dolo\u010Dbi zakona, ki se bolj eksplicitno\
  \ nana\u0161ata na vpra\u0161anje nepristranskosti sojenja oziroma sodi\u0161\u010D\
  a. Zakon lo\u010Di med subjektivno in objektivno nepristranskostjo in ju tudi razli\u010D\
  no obravnava.\nKadar obstaja dvom o subjektivni nepristranskosti zakon omogo\u010D\
  a izlo\u010Ditev sodnika, na lastno pobudo ali pobudo stranke. 70. \u010Dlen ZPP\
  \ dolo\u010Da izklju\u010Ditvene razloge (pet), ki jih na\u0161teva taksativno ter\
  \ odklonitvenega, ki ga poda opisno (\xBB\u010De so podane druge okoli\u0161\u010D\
  ine, ki vzbujajo dvom o njegovi nepristranskosti\xAB). Posledice predloga izlo\u010D\
  itve so dolo\u010Dene v 71. in 74. \u010Dlenu ZPP. Subjektivna nepristranskost zakonitega\
  \ sodnika se ka\u017Ee v njegovem osebnem prepri\u010Danju v konkretni zadevi, zato\
  \ je v primeru dvoma tudi posledica izlo\u010Ditev osebe iz konkretne zadeve in\
  \ ne celotnega sodi\u0161\u010Da oziroma prenos pristojnosti na drugo sodi\u0161\
  \u010De. Do tega bi pri\u0161lo le, \u010De bi na tej isti podlagi izlo\u010Dili\
  \ vse sodnike zadevnega sodi\u0161\u010Da , nakar bi nastopila nujna delegacija\
  \ v skladu s 66. \u010Dlenom ZPP, na podlagi katere bi vi\u0161je sodi\u0161\u010D\
  e dolo\u010Dilo drugo krajevno pristojnost drugega stvarno pristojnega sodi\u0161\
  \u010Da.   Kadar obstaja dvom o objektivni nepristranskosti sodi\u0161\u010Da zakon\
  \ omogo\u010Da delegacijo pristojnosti na podlagi 67. \u010Dlena ZPP: \xBBVrhovno\
  \ sodi\u0161\u010De lahko na predlog stranke ali pristojnega sodi\u0161\u010Da dolo\u010D\
  i drugo stvarno pristojno sodi\u0161\u010De, da postopa v zadevi, \u010De je o\u010D\
  itno, da se bo tako la\u017Ee opravil postopek, ali \u010De so za to drugi tehtni\
  \ razlogi.\xAB Objektivna nepristranskost se izra\u017Ea zlasti v percepciji javnosti\
  \ o nevtralnosti in neodvisnosti sodi\u0161\u010Da kot nosilca sodne funkcije. To\
  \ izhaja tudi iz sodne prakse, na primer Sklep VS RS I R 57/2001, kjer je sodi\u0161\
  \u010De delegiralo pristojnost zaradi dejstva, da je to\u017Eena stranka bila zaposlena\
  \ na sodi\u0161\u010Du, kjer je opravljala delo vodje vpisnika na pravdnem oddelku.\
  \ Vrhovno sodi\u0161\u010De sicer ni dvomilo o subjektivni nepristranskosti sodnika,\
  \ vendar je prevladala te\u017Ea vpra\u0161anja objektivne nepristranskosti.\nIz\
  \ navedenega izhaja, da ZPP \u017Ee vsebuje dolo\u010Dbe, ki se nana\u0161ajo na\
  \ vpra\u0161anje zagotavljanja nepristranskosti, tako subjektivne kot objektivne.\
  \ Upo\u0161tevajo\u010D, da Ministrstvo za pravosodje tudi sicer ni zaznalo podobne\
  \ problematike, na ministrstvu ne na\u010Drtujemo sprememb na zadevnem podro\u010D\
  ju.\n \n "
