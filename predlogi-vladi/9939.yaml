response: "Odziv Ministrstva za pravosodje\nZ vidika resorne pristojnosti Ministrstva\
  \ za pravosodje za kaznovalno pravo, torej pristojnosti v zvezi s Kazenskim zakonikom\
  \ (v nadaljevanju: KZ-1), Zakonom o kazenskem postopku (v nadaljevanju: ZKP) ter\
  \ v zvezi z Zakonom o prekr\u0161kih (v nadaljevanju: ZP-1), sporo\u010Damo, da\
  \ ministrstvo \u017Ee vrsto let tvorno sodeluje pri pripravi sprememb in dopolnitev\
  \ cestnoprometne zakonodaje, in sicer z Ministrstvom za infrastrukturo, ki je resorno\
  \ pristojno za cestni promet, ter Ministrstvom za notranje zadeve, katerega del\
  \ je Policija kot organ v sestavi ministrstva.\nZ vidika sistemske ureditve kazenskega\
  \ prava v Republiki Sloveniji ocenjujemo, da KZ-1 \u017Ee sedaj ustrezno dolo\u010D\
  a institute splo\u0161nega dela, ki so z vidika na\u010Dela ultima ratio (skrajno\
  \ sredstvo) uporabljivi pri obravnavi storilcev kaznivih dejanj zoper varnost cestnega\
  \ prometa:\n stranska kazen prepovedi vo\u017Enje motornega vozila \u2013 48. \u010D\
  len KZ-1; varnostni ukrepi obveznega psihiatri\u010Dnega zdravljenja in varstva\
  \ v zdravstvenem zavodu (70.a \u010Dlen KZ-1), obveznega psihiatri\u010Dnega zdravljenja\
  \ na prostost (70.b \u010Dlen KZ-1), ter odvzema vozni\u0161kega dovoljenja (72.\
  \ \u010Dlen KZ-1); institut obveznega odvzema motornega vozila v primeru storitve\
  \ kaznivega dejanja povzro\u010Ditve prometne nesre\u010De iz malomarnosti (323.\
  \ \u010Dlen KZ-1) ter kaznivega dejanja nevarne vo\u017Enje v cestnem prometu (324.\
  \ \u010Dlen KZ-1) \u2013 storilcu, ki ni imel pravice voziti motornega vozila, s\
  \ katerim je bilo storjeno kaznivo dejanje katero od navedenih kaznivih dejanj,\
  \ se to motorno vozilo vzame. Motorno vozilo, ki je last druge osebe, se vzame,\
  \ \u010De je ta oseba omogo\u010Dila, dopustila ali dovolila vo\u017Enjo storilcu,\
  \ za katerega je vedela ali bi bila mogla vedeti, da nima pravice voziti (tretji\
  \ odstavek 323. \u010Dlen oziroma \u0161esti odstavek 324. \u010Dlena KZ-1). \n\
  Predlog za odvzem vozni\u0161kega dovoljenja za vse \u017Eivljenje (ne glede na\
  \ to ali bi \u0161lo za ukrep kaznovalne ali upravne narave) po oceni Ministrstva\
  \ za pravosodje ni ustrezen za nadaljnjo obravnavo, in sicer z vidika na\u010Dela\
  \ sorazmernosti (2. \u010Dlen v zvezi s tretjim odstavkom 15. \u010Dlena Ustave\
  \ Republike Slovenije; v nadaljevanju: URS), pri \u010Demer:\n KZ-1 kot varnostni\
  \ ukrep \u017Ee dolo\u010Da odvzem vozni\u0161kega dovoljenja (72. \u010Dlen KZ-1),\
  \ ki ga sodi\u0161\u010De lahko izre\u010De storilcu kaznivega dejanja zoper varnost\
  \ javnega prometa, in sicer za posamezne vrste motornih vozil in pri tem dolo\u010D\
  i, da se storilcu ne sme izdati novo dovoljenje za eno do pet let. \u010Ce storilec\
  \ vozni\u0161kega dovoljenja nima, sodi\u0161\u010De izre\u010De, da se mu dovoljenje\
  \ ne sme izdati. ZP-1 kot stransko sankcijo za prekr\u0161ek dolo\u010Da kazenske\
  \ to\u010Dke v cestnem prometu s prenehanjem veljavnosti vozni\u0161kega dovoljenja\
  \ in prepovedjo uporabe vozni\u0161kega dovoljenja (22. \u010Dlen ZP-1) oziroma\
  \ stransko sankcijo prepovedi vo\u017Enje motornega vozila (23. \u010Dlen ZP-1),\
  \ pri \u010Demer je potrebno poudariti, da je v pravnem redu Republike Slovenije\
  \ v uporabi sistem kazenskih to\u010Dk v cestnem prometu, ki ob zadostnem \u0161\
  tevilu vodijo v prenehanje veljavnosti vozni\u0161kega dovoljenja (tretji odstavek\
  \ 22. \u010Dlena ZP-1). Ob tem ne gre pozabiti niti na institut odlo\u017Eitve izvr\u0161\
  itve prenehanja veljavnosti vozni\u0161kega dovoljenja (202.d \u010Dlen ZP-1), katerega\
  \ namen je storilcu cestnoprometnih prekr\u0161kov omogo\u010Diti (nadaljnjo) uporabo\
  \ vozni\u0161kega dovoljenja, pri \u010Demer se mora v zameno za to mo\u017Enost\
  \ dr\u017Eavi podrediti na na\u010Din, da odpravlja vzroke (npr. prekomerno u\u017E\
  ivanje alkohola), ki so vodili k izvr\u0161evanju cestnoprometnih prekr\u0161kov.\
  \ \nKaznovalno politiko v zvezi z vo\u017Enjo v cestnem prometu pod vplivom alkohola,\
  \ tako z vidika cestnoprometnih prekr\u0161kov kot tudi z vidika kaznivih dejanj\
  \ zoper varnost javnega prometa, ocenjujemo kot koherentno oziroma z vidika ustavnega\
  \ na\u010Dela sorazmernosti ustrezno stopnjujo\u010Do, ob tem pa opozarjamo, da\
  \ je kaznovalna politika na podro\u010Dju cestnoprometnih prekr\u0161kov (predvsem\
  \ z vidika dolo\u010Danja vi\u0161ine glob in \u0161tevila predpisanih kazenskih\
  \ to\u010Dk pri prekr\u0161kih) v rokah ministrstva, resorno pristojnega za cestni\
  \ promet \u2013 Ministrstva za infrastrukturo.\nGlede predpisanih kazni za kaznivi\
  \ dejanji povzro\u010Ditve prometne nesre\u010De iz malomarnosti (323. \u010Dlen\
  \ KZ-1) ter nevarne vo\u017Enje v cestnem prometu (324. \u010Dlen KZ-1), so po na\u0161\
  i oceni predpisane kazni dolo\u010Dene ustrezno (sorazmerno izvr\u0161itveni obliki\
  \ posameznega kaznivega dejanja), pri \u010Demer posebej izpostavljamo predpisane\
  \ kazni pri kaznivem dejanju nevarne vo\u017Enje v cestnem prometu (324. \u010D\
  len KZ-1), ki je naklepno in ogrozitveno kaznivo dejanje (navedeno pomeni, da je\
  \ za storitev kaznivega dejanja dovolj ogrozitev varovane dobrine, ne pa nujno nastop\
  \ prepovedane posledice, npr. telesnih po\u0161kodb), eden od izrecnih znakov predmetnega\
  \ kaznivega dejanja pa je neposredno povezan z vo\u017Enjo pod vplivom alkohola\
  \ ali prepovedanih substanc::\n Voznik motornega vozila, ki v cestnem prometu povzro\u010D\
  i neposredno nevarnost za \u017Eivljenje ali telo kak\u0161ne osebe s tem, da\_\_\
  vozi pod vplivom alkohola z ve\u010D kot 1,10 grama alkohola na kilogram krvi ali\
  \ ve\u010D kot 0,52 miligrama alkohola v litru izdihanega zraka ali vozi pod vplivom\
  \ prepovedanih drog, psihoaktivnih zdravil ali drugih psihoaktivnih snovi, se kaznuje\
  \ z denarno kaznijo ali z zaporom do treh let. Kdor stori dejanje iz prej\u0161\
  njega odstavka iz malomarnosti, se kaznuje z denarno kaznijo ali z zaporom do enega\
  \ leta. \u010Ce ima dejanje iz prvega ali drugega odstavka tega \u010Dlena za posledico\
  \ prometno nesre\u010Do z lahko telesno po\u0161kodbo ene ali ve\u010D oseb, se\
  \ storilec kaznuje za dejanje iz prvega odstavka z denarno kaznijo ali zaporom od\
  \ treh mesecev do treh let in s prepovedjo vo\u017Enje motornega vozila, za dejanje\
  \ iz drugega odstavka tega \u010Dlena pa z denarno kaznijo ali z zaporom do dveh\
  \ let. \u010Ce ima dejanje iz prvega odstavka tega \u010Dlena za posledico prometno\
  \ nesre\u010Do s hudo telesno po\u0161kodbo ene ali ve\u010D oseb, se storilec kaznuje\
  \ z zaporom do petih let in s prepovedjo vo\u017Enje motornega vozila. \u010Ce ima\
  \ dejanje iz prvega odstavka tega \u010Dlena za posledico prometno nesre\u010Do\
  \ s smrtjo ene ali ve\u010D oseb, se storilec kaznuje z zaporom od enega do dvanajstih\
  \ let in s prepovedjo vo\u017Enje motornega vozila. Storilcu, ki ni imel pravice\
  \ voziti motornega vozila, s katerim je bilo storjeno kaznivo dejanje iz prvega,\
  \ drugega, tretjega, \u010Detrtega ali petega odstavka tega \u010Dlena, se to motorno\
  \ vozilo vzame. Motorno vozilo, ki je last druge osebe, se vzame, \u010De je ta\
  \ oseba omogo\u010Dila, dopustila ali dovolila vo\u017Enjo storilcu, za katerega\
  \ je vedela ali bi bila mogla vedeti, da nima pravice voziti. \nPri kaznivem dejanju\
  \ povzro\u010Ditve prometne nesre\u010De iz malomarnosti (323. \u010Dlen KZ-1),\
  \ pa je za temeljno obliko kaznivega dejanja predpisana denarna kazen ali zapor\
  \ do treh let, \u010De pa ima predmetno kaznivo dejanje za posledico smrt ene ali\
  \ ve\u010D oseb (gre za t. i. odgovornost za huj\u0161o posledico \u2013 28. \u010D\
  len KZ-1), se storilec kaznuje z zaporom do osmih let in s prepovedjo vo\u017Enje\
  \ motornega vozila.\nGlede na navedeno ocenjujemo, da kaznovalna zakonodaja ustrezno\
  \ dolo\u010Da razli\u010Dne institute, ki se lahko uporabijo pri pregonu storilcev\
  \ kaznivih dejanj ali pri obravnavi storilcev prekr\u0161kov povezanih z vo\u017E\
  njo v cestnem prometu pod vplivom alkohola.\n Odziv Ministrstva za izobra\u017E\
  evanje, znanost in \u0161port\nNa Ministrstvu za izobra\u017Eevanje, znanost in\
  \ \u0161port se zelo zavedamo problematike na katero opozarjate, zato varnosti v\
  \ prometu namenjamo veliko pozornosti. Tudi medresorsko sodelovanje na tem podro\u010D\
  ju je dobro.\nVarna mobilnost je sodoben na\u010Din \u017Eivljenja in dela v vrtcih\
  \ in \u0161olah. Spodbuja in krepi ve\u0161\u010Dine za kulturo vedenja v prometu,\
  \ zdrav na\u010Din \u017Eivljenja, odnos do okolja ter ekonomi\u010Dnost vlog udele\u017E\
  encev v prometu.\nOtroke ozave\u0161\u010Damo o kulturi vedenja v prometu ter o\
  \ sobivanju, vsebine s tega podro\u010Dja pa ume\u0161\u010Damo v kurikul. Eden\
  \ od namenov je privzgojiti jim tudi kulturo vedenja v prometu. Sprejeta je Strategija\
  \ kulture vedenja in vzgoje za varno mobilnost otrok in mladostnikov v sistemu vzgoje\
  \ in izobra\u017Eevanja do leta 2020. Strategija ureja izvajanje prometne vzgoje\
  \ in varne mobilnosti v vzgojno-izobra\u017Eevalnih zavodih.\nPrometna vzgoja se\
  \ izvaja na vseh ravneh vzgoje in izobra\u017Eevanja, od vrtcev dalje, zatem pa\
  \ v okviru \u0161ol vo\u017Eenj in delavnic za izobra\u017Eevanje odraslih. V vzgoji\
  \ in izobra\u017Eevanju je zasnovana kot medpredmetno podro\u010Dje, kjer so v ospredju\
  \ kompetence otrok za varnej\u0161e sodelovanje v prometu. V okviru formalnega izobra\u017E\
  evanja za odrasle je delno vklju\u010Dena v kurikulume, dodatne preventivne aktivnosti\
  \ in programi pa nadgradijo osnovne cilje.\nZakon o organizaciji in financiranju\
  \ vzgoje in izobra\u017Eevanja (ZOFVI) dolo\u010Da cilje na vseh podro\u010Djih\
  \ vzgoje in izobra\u017Eevanja. Poleg omenjenega zakona podro\u010Dje pred\u0161\
  olske vzgoje v vrtcih natan\u010Dneje ureja Zakon o vrtcih, podro\u010Dje osnovnega\
  \ \u0161olstva Zakon o osnovni \u0161oli, kjer je prometna vzgoja del raz\u0161\
  irjenega programa.\nSrednje\u0161olsko podro\u010Dje podrobneje urejata Zakon o\
  \ poklicnem in strokovnem izobra\u017Eevanju in Zakon o gimnazijah. Posamezna vpra\u0161\
  anja podrobneje urejajo podzakonski predpisi. Pravilnik o normativih in standardih\
  \ za izvajanje programa osnovne \u0161ole in Pravilnik o normativih in standardih\
  \ za izvajanje vzgojno-izobra\u017Eevalnih programov za otroke s posebnimi potrebami\
  \ dolo\u010Data normativ 5 u\u010Dencev oz 3. u\u010Dencev za oblikovanje skupine\
  \ za u\u010Denje in preverjanje vo\u017Enje v prometu za kolesarski.\nKurikulum\
  \ za vrtce je nacionalni dokument, ki opredeljuje cilje za vsa podro\u010Dja pred\u0161\
  olske vzgoje v vrtcu, tudi za prometno vzgojo. V u\u010Dnih na\u010Drtih v osnovni\
  \ \u0161oli je prometna vzgoja medpredmetno podro\u010Dje in del raz\u0161irjenega\
  \ programa \u0161ole (interesne dejavnosti, podalj\u0161ano bivanje, jutranje varstvo,\
  \ dnevi dejavnosti ter druge dejavnosti: preventivne akcije, projekti, nate\u010D\
  aji, te\u010Daji), v srednjih \u0161olah je to podro\u010Dje ume\u0161\u010Deno\
  \ med obvezne in neobvezne izbirne vsebine. Nacionalni program varnosti cestnega\
  \ prometa opredeljuje cilje in vsebine prometne vzgoje, ki jo uresni\u010Dujemo\
  \ v sistemu vzgoje in izobra\u017Eevanja, saj gre za medpredmetno podro\u010Dje.\n\
  Smernice za \u0161olske poti so osnovane na prometni in \u0161olski zakonodaji in\
  \ primerih dobrih praks iz lokalnih okolij ter predstavljajo koristen in uporaben\
  \ pripomo\u010Dek osnovnim \u0161olam in lokalnim skupnostim za izdelavo u\u010D\
  inkovitih na\u010Drtov \u0161olskih poti. Njihov namen je otrokom in mladostnikom\
  \ zagotoviti varno pot v vrtec in \u0161olo.\nKoncept Usposabljanje za vo\u017E\
  njo kolesa in kolesarski izpit je del rednega in raz\u0161irjenega programa \u017E\
  ivljenja in dela \u0161ole ter drugih aktivnosti v osnovni \u0161oli, ki ga \u0161\
  ola ponudi otrokom in star\u0161em. V teoreti\u010Dno usposabljanje in vo\u017E\
  njo na poligonu so vklju\u010Deni vsi otroci v okviru rednega programa osnovno\u0161\
  olskega izobra\u017Eevanja. U\u010Denec se ob sodelovanju star\u0161ev prostovoljno\
  \ odlo\u010Di za vklju\u010Ditev v usposabljanje za vo\u017Enjo kolesa in kolesarski\
  \ izpit. Gibalno ovirani otroci lahko opravljajo usposabljanje za vo\u017Enjo kolesa\
  \ in kolesarski izpit s prilagojenim kolesom, triciklom ipd. Po uspe\u0161no opravljenem\
  \ kolesarskem izpitu star\u0161i s podpisom na kolesarski izkaznici potrjujejo,\
  \ da otroku v cestnem prometu dovoljujejo/ne dovoljujejo samostojne vo\u017Enje\
  \ s kolesom.\nV vzgoji in izobra\u017Eevanju pri otroku razvijamo spretnosti in\
  \ ve\u0161\u010Dine za obvladovanje razli\u010Dnih prometnih situacij za \u010D\
  im bolj varno vedenje, ko se znajde v vlogi pe\u0161ca, sopotnika, kolesarja ali\
  \ uporabnika drugih prevoznih sredstev. Usposobimo ga za izbiro situacij, ki mu\
  \ zagotavljajo najve\u010Djo varnost in razvijamo spo\u0161tljiv odnos do sebe in\
  \ drugih, do okolja, narave ter vrednot, ki so zelo pomembne za zagotavljanje varne\
  \ mobilnosti. Otroka in star\u0161e v osnovni \u0161oli spodbujamo k opravljanju\
  \ kolesarskega izpita\nNamen prometne vzgoje/varne mobilnosti je otroke, kot najbolj\
  \ ranljivo skupino, opolnomo\u010Diti za varno sodelovanje v cestnem prometu, krepiti\
  \ njihovo samospo\u0161tovanje, ve\u0161\u010Dine in kompetence za vsakodnevno varno\
  \ udele\u017Ebo in zagotoviti potrebe vseh ljudi v dru\u017Ebi in okolju prijazni\
  \ mobilnosti.\nMorda opozorimo \u0161e na projekt Dijaki dijakom za varno mobilnost,\
  \ ki letos poteka \u017Ee drugo leto. Z njim \u017Eelimo o pomenu varne mobilnosti\
  \ ozavestiti \u010Dim ve\u010Dje \u0161tevilo dijakov. Eden od ciljev je pri dijakih\
  \ krepiti ve\u0161\u010Dine za kulturo vedenja v cestnem prometu. V okviru projekta\
  \ se povezujemo Ministrstvo za izobra\u017Eevanje, znanost in \u0161port, Zavod\
  \ vozim, Zavod varna pot in Agencija za varnost prometa Republike Slovenije."
