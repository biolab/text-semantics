response: "Odziv Ministrstva za pravosodje in javno upravo\nZakon o sistemu pla\u010D\
  \ v javnem sektorju (ZSPJS), (Uradni list RS, \u0161t.58/2008 - pla\u010Dna lestvica\
  \ pred prehodom, 108/09-UPB13, 107/09-odl.US, 13/10, 59/10, 85/10, 107/10, 35/11,\
  \ 27/12-odl.US, 40/12; ZUJF) dolo\u010Da, da je pla\u010Da sestavljena iz osnovne\
  \ pla\u010De, dela pla\u010De za delovno uspe\u0161nost in dodatkov. Znesek osnovne\
  \ pla\u010De se dolo\u010Di z uvrstitvijo v posamezen pla\u010Dni razred iz pla\u010D\
  ne lestvice.\nZSPJS dolo\u010Da, da funkcionarjem ne pripadajo dodatki, razen dodatka\
  \ za delovno dobo.\nPravosodnim funkcionarjem pa pripadajo tudi dodatki za dvojezi\u010D\
  nost, polo\u017Eajni dodatek, dodatek za delo v manj ugodnem delovnem \u010Dasu\
  \ ter za pripravljenost.\nJavnim uslu\u017Ebencem pripadajo: polo\u017Eajni dodatek;\
  \ dodatek za delovno dobo; dodatek za mentorstvo; dodatek za specializacijo, magisterij\
  \ ali doktorat, \u010De to ni pogoj za zasedbo delovnega mesta; dodatek za dvojezi\u010D\
  nost; dodatki za manj ugodne delovne pogoje, ki niso upo\u0161tevani v vrednotenju\
  \ delovnega mesta, naziva; dodatki za nevarnost in posebne obremenitve, ki niso\
  \ upo\u0161tevane v vrednotenju delovnega mesta, naziva in dodatki za delo v manj\
  \ ugodnem delovnem \u010Dasu.\nVelja opozoriti, da so vi\u0161je pla\u010De posledica\
  \ razli\u010Dne ureditve pla\u010D javnih uslu\u017Ebencev in funkcionarjev ter\
  \ da pla\u010Dni razred dolo\u010Da samo osnovno pla\u010Do, ne pa celotne pla\u010D\
  e. Tako npr. javni uslu\u017Ebenec, ki je direktor zdravstvenega zavoda in je tudi\
  \ zdravnik, lahko v skladu z zakonom opravlja tudi naloge na delovnem mestu zdravnika\
  \ in je za \u010Das opravljanja teh nalog upravi\u010Den do vseh dodatkov, glede\
  \ na pogoje opravljanja dela zdravnika (npr. dodatek za delo v nedeljo, dodatek\
  \ za delo pono\u010Di ipd.).\n\u010Ceprav je va\u0161 predlog aktualen, saj se nana\u0161\
  a na vzpostavitev ustreznej\u0161ih razmerij med pla\u010Dami funkcionarjev kot\
  \ nosilcev oblasti in javnimi uslu\u017Ebenci, pa bi realizacija tovrstnega predloga\
  \ pomenila korenit poseg v veljavno ureditev, ki temelji na pla\u010Dilu za opravljeno\
  \ delo ne le v odvisnosti od zahtevnosti nalog in s tem povezane odgovornosti, temve\u010D\
  \ tudi glede na dolo\u010Dene posebne pogoje dela in iz tega izhajajo\u010De dodatke\
  \ k osnovni pla\u010Di, do katerih pa funkcionarji praviloma niso upravi\u010Deni.\n\
  Sicer pa je va\u0161 predlog, realizacija katerega naj bi prepre\u010Dila visoka\
  \ izpla\u010Dila pla\u010D javnim uslu\u017Ebencem, ki bistveno presegajo vi\u0161\
  ino pla\u010De najvi\u0161jih funkcionarjev v dr\u017Eavi, treba obravnavati tudi\
  \ v kontekstu same organizacije dela in racionalne izrabe \u010Dlove\u0161kih virov\
  \ pri delodajalcih javnega sektorja, na kar pa vlada nima neposrednega vpliva, saj\
  \ o tem odlo\u010Dajo vodstvene oziroma upravljalske strukture konkretnega poslovnega\
  \ subjekta javnega sektorja       \n "
