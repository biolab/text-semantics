response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nNamen gnojenja\
  \ je tlom vrniti tista rastlinska hranila, ki smo jih jeseni s pridelki odnesli\
  \ s kmetijskih zemlji\u0161\u010D ter v tleh zagotoviti zadostno zalogo hranil za\
  \ rast kmetijskih rastlin v teko\u010Di rastni sezoni. Z gnojenjem torej rastlinam\
  \ zagotavljamo hranila za rast, kar je predpogoj za doseganje \u017Eelenih in kakovostnih\
  \ pridelkov. Strokovno utemeljena uporaba gnojil je pomembna tudi za varovanje okolja,\
  \ pri \u010Demer je treba kmetijska zemlji\u0161\u010Da gnojiti takrat, ko rastline\
  \ gnojila potrebujejo za svojo rast in razvoj. Zato so tudi dolo\u010Dena \u010D\
  asovna obdobja, ko je gnojenje prepovedano. \u010Casovne prepovedi gnojenja z \u017E\
  ivinskimi gnojili in dovoljene koli\u010Dine vnosa du\u0161ika iz \u017Eivinskih\
  \ gnojil dolo\u010Da Uredba o varstvu voda pred onesna\u017Eevanjem z nitrati iz\
  \ kmetijskih virov.\nGnojenje s teko\u010Dimi organskimi gnojili je na kmetijskih\
  \ zemlji\u0161\u010Dih prepovedano od 15. novembra do 1. marca.\n IZJEMA 1: Ne glede\
  \ na zgoraj navedeno je gnojenje s teko\u010Dimi organskimi gnojili na kmetijskih\
  \ zemlji\u0161\u010Dih prepovedano od 15. novembra do 15. februarja, \u010De gre\
  \ za pripravo zemlji\u0161\u010D za setev jarih \u017Eit, trav in travno-deteljnih\
  \ me\u0161anic ali pomladansko dognojevanje ozimin. IZJEMA 2: Gnojenje s teko\u010D\
  imi organskimi gnojili na kmetijskih zemlji\u0161\u010Dih z zeleno odejo v katastrskih\
  \ ob\u010Dinah iz obalnega obmo\u010Dja, je prepovedano od 15. decembra do 15. januarja,\
  \ na kmetijskih zemlji\u0161\u010Dih brez zelene odeje pa od 1. decembra do 15.\
  \ februarja. IZJEMA 3: Gnojenje s teko\u010Dimi organskimi gnojili na kmetijskih\
  \ zemlji\u0161\u010Dih brez zelene odeje v katastrskih ob\u010Dinah iz obalnega\
  \ obmo\u010Dja, je prepovedano od 1. decembra do 1. februarja, \u010De gre za pripravo\
  \ zemlji\u0161\u010D za setev jarih \u017Eit, trav in travno-deteljnih me\u0161\
  anic. \nGnojenje s hlevskim gnojem je na kmetijskih zemlji\u0161\u010Dih prepovedano\
  \ od 1. decembra do 15. februarja.\n IZJEMA: Ne glede na prej navedeno je gnojenje\
  \ s hlevskim gnojem na kmetijskih zemlji\u0161\u010Dih z zeleno odejo v katastrskih\
  \ ob\u010Dinah iz obalnega obmo\u010Dja, prepovedano od 15. decembra do 15. januarja,\
  \ na kmetijskih zemlji\u0161\u010Dih brez zelene odeje pa od 1. decembra do 1. februarja.\
  \ \nGnojenje z mineralnimi gnojili, ki vsebujejo du\u0161ik, je prepovedano od 15.\
  \ oktobra do 1. marca. Vnos du\u0161ika v tla v obliki mineralnih gnojil v \u010D\
  asu od 1. septembra do za\u010Detka trajanja prepovedi ne sme presegati 40 kg N/ha.\n\
  \ IZJEMA 1: gnojenje ozimin z mineralnimi gnojili, ki vsebujejo du\u0161ik, prepovedano\
  \ od 1. decembra do 15. februarja. IZJEMA 2: je gnojenje z mineralnimi gnojili,\
  \ ki vsebujejo du\u0161ik, na kmetijskih zemlji\u0161\u010Dih z zeleno odejo v katastrskih\
  \ ob\u010Dinah iz obalnega obmo\u010Dja, prepovedano od 15. decembra do 15. januarja,\
  \ na kmetijskih zemlji\u0161\u010Dih brez zelene odeje pa od 1. decembra do 1. februarja.\
  \ \nKoli\u010Dinske omejitve: Letni vnos du\u0161ika iz \u017Eivinskih gnojil ne\
  \ sme presegati 170 kg \u010Distega N/ha kmetijskih zemlji\u0161\u010D v uporabi\
  \ na ravni kmetijskega gospodarstva.\nSplo\u0161ne omejitve:\n Gnojenje z organskimi\
  \ in mineralnimi gnojili je prepovedano na poplavljenih tleh, na tleh, nasi\u010D\
  enih z vodo, na tleh, prekritih s sne\u017Eno odejo in na zamrznjenih tleh. Na strmih\
  \ zemlji\u0161\u010Dih, ki so nagnjena k povr\u0161inskim vodam, je treba odmerke\
  \ organskih in mineralnih gnojil, ki vsebujejo du\u0161ik, razdeliti v ve\u010D\
  \ delov tako, da enkratni odmerek du\u0161ika ne presega 80 kg/ha. Vnos gnojil v\
  \ tla ali na tla je prepovedan na kmetijskih zemlji\u0161\u010Dih v zara\u0161\u010D\
  anju ter na nerodovitnih in vodnih zemlji\u0161\u010Dih. Vnos gnojil v tla ali na\
  \ tla je prepovedan na gozdnih zemlji\u0161\u010Dih, razen pri presajanju sadik\
  \ in pri sejanju, za spodbujanje in utrjevanje ob ozelenitvi bre\u017Ein ob cestah\
  \ in na povr\u0161inah, ki so v skladu s predpisi, ki urejajo gozdove, dolo\u010D\
  ene za raziskovalne namene. \u010Ce za obmo\u010Dje okoli objekta za zajem pitne\
  \ vode, ki je vklju\u010Den v sistem javne oskrbe s pitno vodo, ni dolo\u010Den\
  \ vodovarstveni re\u017Eim, sta do sprejetja vodovarstvenih re\u017Eimov v skladu\
  \ z zakonom, ki ureja vode, vnos teko\u010Dih organskih gnojil v tla ali na tla\
  \ prepovedana v razdalji 100 m od tega objekta. Ob vodotokih je prepovedan vnos\
  \ gnojil na priobalnih zemlji\u0161\u010Dih v tlorisni \u0161irini, dolo\u010Deni\
  \ z zakonom, ki ureja vode, torej 5 m od vodnega telesa drugega reda (potoki) in\
  \ 15 m od vodnega telesa prvega reda. Ule\u017Ean hlevski gnoj se lahko za\u010D\
  asno odlo\u017Ei na kmetijskem zemlji\u0161\u010Du v uporabi, ki ni nagnjeno k povr\u0161\
  inskim vodam, vendar ne dlje kakor dva meseca z obvezno menjavo lokacije vsako leto.\
  \ Za\u010Dasno odlaganje ule\u017Eanega hlevskega gnoja mora biti od teko\u010D\
  ih ali stoje\u010Dih voda oddaljeno najmanj 25 m. Za\u010Dasno odlaganje ule\u017E\
  anega hlevskega gnoja je prepovedano v razdalji 100 m od objekta za zajem pitne\
  \ vode, ki je vklju\u010Den v sistem javne oskrbe s pitno vodo, \u010De za obmo\u010D\
  je okoli tega objekta ni dolo\u010Den vodovarstveni re\u017Eim. Mineralna in organska\
  \ gnojila morajo biti po povr\u0161ini, ki se gnoji, raztro\u0161ena enakomerno.\
  \ Pri prevozu in gnojenju je treba prepre\u010Diti nenadzorovano raztro\u0161enje\
  \ gnojil in gnojenje zunaj predvidenega obmo\u010Dja gnojenja. IZJEMA: Ne glede\
  \ na prej navedeno je za gnojenje z mineralnimi organskimi gnojili dovoljen tudi\
  \ ro\u010Dni raztros. \nV zvezi z va\u0161im predlogom glede prepovedi gnojenja\
  \ z gnojevko in sve\u017Eim hlevskim gnojem pa moramo opozoriti, da je treba spo\u0161\
  tovati pravico do opravljanja kmetijskega opravila gnojenja v skladu \u010Dleni\
  \ od 102. do 105. \u010Dlena Zakona o kmetijstvu (Uradni list RS, \u0161t. 45/08\
  \ s spremembami, ZKMe-1), in je ne moremo omejevati. Pripominjamo, da 104. \u010D\
  len dolo\u010Da, da kmetijsko opravilo ne pomeni nedovoljenih motenj zaradi nedopustnega\
  \ vznemirjanja, prepovedanih imisij in emisij ter nedovoljenih posegov v prostor,\
  \ \u010De se izvaja v skladu s predpisi Unije, zakoni in podzakonskimi predpisi,\
  \ ki urejajo kmetovanje, varstvo okolja in ohranjanje narave.\nMinistrstvo za kmetijstvo,\
  \ gozdarstvo in prehrano si prizadeva, da bi kmetijska gospodarstva oziroma kmetje\
  \ pri opravljanju svoje dejavnosti upo\u0161tevali pravila dobre kmetijske prakse,\
  \ ki se nana\u0161ajo na zmanj\u0161evanje izpustov amonijaka v zrak iz kmetijstva,\
  \ zato je podprlo raziskovalne projekte s podro\u010Dja zmanj\u0161evanja izpustov\
  \ amonijaka pri gnojenju z \u017Eivinskimi gnojili in s tem, skupaj z Ministrstvom\
  \ za okolje in prostor, tudi pripravo Svetovalnega kodeksa dobrih kmetijskih praks\
  \ za zmanj\u0161evanje izpustov amonijaka.\nPrepri\u010Dani smo, da je z izvajanjem\
  \ dobrih kmetijskih praks pri gnojenju mogo\u010De dose\u010Di cilj, da je gnojenje\
  \ nemote\u010De za prebivalce, hkrati pa ob tem zagotoviti, da rastline dobijo hranila\
  \ za svojo rast.\nGlede smradu moramo pojasniti, da v Sloveniji nimamo nobenega\
  \ predpisa, ki bi urejal emisijo neprijetnih vonjav, zato tudi in\u0161pekcija nima\
  \ pravne podlage, da bi ukrepala v primeru samega smradu, ker smrad kot tak v na\u0161\
  ih predpisih ni opredeljen. V zvezi z gnojenjem z organskimi gnojili obstaja le\
  \ dobra kmetijska praksa, glede zmanj\u0161evanja emisij v zrak. V skladu s kodeksom\
  \ dobre kmetijske prakse je emisije smradu pri gnojenju z \u017Eivinskimi gnojili\
  \ mogo\u010De zmanj\u0161ati z\_ upo\u0161tevanjem ugodnih vremenskih razmer. Na\
  \ travinju je zadelava gnojevke v tla mogo\u010Da le z razdelilniki za vna\u0161\
  anje gnojevke v tla in je naju\u010Dinkovitej\u0161a metoda za zmanj\u0161anje emisij,\
  \ ki pa ni obvezna. Zato se za gnojenje izbere miren, hladen in vla\u017Een dan.\
  \ \u010Ce je mogo\u010De se gnojenje izvede zve\u010Der ali pred oz. ob rahlem de\u017E\
  ju."
