response: "Odziv Ministrstva za okolje in prostor\nEmbala\u017Ea ima pomembno dru\u017E\
  beno in gospodarsko funkcijo, saj se potro\u0161niki pogosto odlo\u010Damo o nakupu\
  \ enakovrednih izdelkov na podlagi embala\u017Ee. Proizvajalci izdelkov pri izbiri\
  \ embala\u017Ee upo\u0161tevajo zahteve o kakovosti embala\u017Ee, kot so npr. zahteve\
  \ o varnosti, varovanju zdravja in higieni embaliranih izdelkov ali veljavne zahteve\
  \ o prevozu, upo\u0161tevajo pa tudi zahteve in navade potro\u0161nikov. Poleg tega\
  \ se lahko da v promet samo tista embala\u017Ea, ki v skladu z Direktivo 94/62/ES\
  \ o ravnanju z embala\u017Eo in odpadno embala\u017Eo, izpolnjuje vse bistvene zahteve,\
  \ povezane z varstvom okolja. To so zahteve za izdelavo in sestavo embala\u017E\
  e, zahteve za primernost embala\u017Ee za ponovno uporabo ter zahteve za primernost\
  \ odpadne embala\u017Ee za predelavo (recikliranje, kompostiranje, energetska predelava).\
  \ V ta namen so pripravljeni tudi ustrezni SIST EN standardi. Embala\u017Ea proizvajalca,\
  \ ki pri proizvodnji embala\u017Ee uporablja te standarde, se \u0161teje za skladno\
  \ z vsemi okoljskimi zahtevami. Dajanja v promet embala\u017Ee, ki izpolnjuje dolo\u010D\
  be omenjene direktive, ni mogo\u010De prepovedati. To pomeni, da ni mogo\u010De\
  \ \xBBodstraniti vseh tetrapakov in jih zamenjati s steklenicami ali plastiko\xAB\
  , kot je predlagano v zgornjem predlogu.\n\xBBTetrapak\xAB je popularno ime embala\u017E\
  e, ki se razvr\u0161\u010Da med sestavljeno (kompozitno) embala\u017Eo, in sicer\
  \ po vodilnem proizvajalcu tovrstne embala\u017Ee. Gre za embala\u017Eo, sestavljeno\
  \ iz kartona in polietilenske folije ali kartona, polietilenske folije in aluminija,\
  \ ki si sledijo (od zunaj navznoter): polietilen, karton, polietilen, aluminij,\
  \ polietilen. Glavni embala\u017Eni material (cca. 75%) je karton, zaradi katerega\
  \ je embala\u017Ea lahka, vendar stabilna. Polietilenska folija (cca. 20%) varuje\
  \ embaliran izdelek pred vlago in onemogo\u010Da, da bi se karton sprijel z aluminijem.\
  \ Aluminijeva folija (cca. 5%) \u0161\u010Diti izdelek pred kisikom in svetlobo.\
  \ S tem se pri sobni temperaturi ohranja prehrambena vrednost in okus hrane/pija\u010D\
  e v embala\u017Ei. \u010Ce je embala\u017Ea asepti\u010Dna, ostane embalirana hrana\
  \ ali pija\u010Da sve\u017Ea in okusna tudi do \u0161est mesecev, brez konzervansov\
  \ in shranjevanja v hladilniku. Zaradi velike stabilnosti embala\u017Ee ne prihaja\
  \ do razlivanja hrane/pija\u010De ob uporabi. S tem se prispeva k varstvu okolja,\
  \ saj se koli\u010Dine zavr\u017Eene hrane zmanj\u0161ajo, zmanj\u0161a se tudi\
  \ poraba energije, potrebne za shranjevanje hrane.\nV predlogu je napa\u010Dno navedeno,\
  \ da se tovrstna embala\u017Ea zelo te\u017Eko reciklira. To seveda ni res. Vsa\
  \ sestavljena kartonska embala\u017Ea se lahko reciklira v papirnicah. Sestavljeno\
  \ kartonsko embala\u017Eo se namo\u010Di v velikih posodah z vodo in intenzivno\
  \ me\u0161a. Zaradi me\u0161anja se papirna vlakna hitreje razpustijo. Vlakna absorbirajo\
  \ vodo, v nadaljevanju se z njimi ravna enako kot pri predelavi drugega odpadnega\
  \ papirja in kartona. Primesi (plastika, aluminij) lebdijo na povr\u0161ini ali\
  \ potonejo in se zlahka odstranijo. Postopek obi\u010Dajno traja od 15 do 30 minut.\
  \ Iz tako predelanega kartona se izdelujejo kartonske \u0161katle, pisarni\u0161\
  ki papir, toaletni papir, papirnate brisa\u010De ali \u010Dasopisni papir...\nReciklirati\
  \ je mogo\u010De tudi plasti\u010Dno in aluminijevo folijo. Obstajajo razli\u010D\
  ni postopki lo\u010Devanja obeh materialov \u2013 piroliza, kemi\u010Dna obdelava...\
  \ Postopek pirolize za lo\u010Devanje aluminija od polietilena se izvaja npr. v\
  \ \u0160paniji.\nGlede prednosti in slabosti povratne embala\u017Ee prehranskih\
  \ izdelkov naj poudarimo samo to, da obvezno predpisovanje povratne embala\u017E\
  e ni primerno, saj se s tem proizvajalcem nalaga odgovornost za zagotavljanje varnosti\
  \ njihovih izdelkov, pri \u010Demer bi morali upo\u0161tevati tudi mo\u017Enost,\
  \ da je potro\u0161nik, preden je embala\u017Eo vrnil v sistem, le-to uporabil za\
  \ shranjevanje drugih snovi, lahko tudi nevarnih (npr. \u010Distila, kemikalije...),\
  \ ki ne smejo priti v stik s hrano. Za uvedbo povratne embala\u017Ee, ki je namenjena\
  \ za stik s hrano, bi moral proizvajalec zagotoviti sistem vra\u010Danja (transporta),\
  \ \u010Di\u0161\u010Denja in nadzora, ki zahteva porabo dodatnih kemikalij (\u010D\
  istil), lahko pa tudi ve\u010Djo porabo energije kot lo\u010Deno zbiranje odpadkov\
  \ in njihovo recikliranje. Ne smemo pozabiti, da proizvajalci embala\u017Ee (sem\
  \ sodijo tudi uvozniki embaliranih izdelkov in embalerji) \u017Ee pla\u010Dujejo\
  \ stro\u0161ke ravnanja z odpadno embala\u017Eo v okviru dru\u017Eb za ravnanje\
  \ z odpadno embala\u017Eo. Seveda pa jim zakonodaja daje tudi mo\u017Enost, da se\
  \ odlo\u010Dijo za povratno embala\u017Eo, s \u010Dimer se izognejo pla\u010Dilu\
  \ stro\u0161kov za ravnanje z odpadno embala\u017Eo.\nSicer pa je odlo\u010Ditev\
  \ vsakega posameznega potro\u0161nika, katere izdelke in v kak\u0161ni embala\u017E\
  i bo izbral. V kolikor bodo proizvajalci zaznali upad prodaje izdelkov, embaliranih\
  \ v dolo\u010Deno vrsto embala\u017Ee ali \u017Eeljo potro\u0161nikov po spremembi\
  \ embala\u017Ee, bodo svojo proizvodnjo nedvomno prilagodili \u017Eeljam oz. zahtevam\
  \ kupcev, v kolikor to ne bo vplivalo na izpolnjevanje na za\u010Detku omenjenih\
  \ predpisanih zahtev glede varnosti, varovanja zdravja in higiene embaliranih izdelkov.\n\
