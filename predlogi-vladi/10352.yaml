response: "Odziv Ministrstva za infrastrukturo\nV skladu z Zakonom o cestah je zaradi\
  \ zagotavljanja varne uporabe javne ceste in varnosti udele\u017Eencev cestnega\
  \ prometa prepovedano orati na razdalji manj kot 4 m od roba cestnega sveta v pravokotni\
  \ smeri na cesto ali na razdalji manj kot 1 meter od roba cestnega sveta vzporedno\
  \ s cesto. S tem se prepre\u010Duje tako onesna\u017Eevanje cesti\u0161\u010Da z\
  \ blatom kot tudi prehajanje traktorja pri izvajanju del na prometne povr\u0161\
  ine javne ceste. Ravnanje v nasprotju z zapisanim je opredeljeno kot prekr\u0161\
  ek, za katerega je predpisana globa v vi\u0161ini 1.000 EUR za posameznika, 4.000\
  \ EUR za pravno osebo ali samostojnega podjetnika posameznika in 1.000 EUR za odgovorno\
  \ osebo pravne osebe ali samostojnega podjetnika posameznika.\nPrav tako je v skladu\
  \ z Zakonom o cestah prepovedano v obmo\u010Dju preglednega polja prepovedano vzpostavljati\
  \ kakr\u0161no koli vegetacijo, ki zmanj\u0161uje preglednost ceste, kri\u017Ei\u0161\
  \u010Da ali priklju\u010Dka. Tudi za tovrstna ravnanja je predpisana globa v vi\u0161\
  ini 500 EUR, ki se izre\u010De lastniku ali uporabniku zemlji\u0161\u010Da, poleg\
  \ tega pa se v in\u0161pekcijskem postopku in\u0161pekcijskemu zavezancu izre\u010D\
  e odprava nepravilnosti v zvezi z zagotavljanjem preglednosti, ki mora biti zagotovljena\
  \ v skladu s Pravilnikom o projektiranju cest.\nIz navedenega izhaja, da so \u017E\
  e v okviru veljavne zakonodaje na voljo vsi potrebni vzvodi, ki jih lahko nadzorni\
  \ oziroma in\u0161pekcijski organi uporabijo zoper kr\u0161itelja v primeru kr\u0161\
  itev, povezanih z zagotavljanjem predpisane preglednosti ob javnih cestah."
