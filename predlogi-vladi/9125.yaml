response: "Odziv Ministrstva za finance\nDavek na motorna vozila je bil uveden leta\
  \ 1999 in se v skladu z dolo\u010Dbami Zakona o davku na motorna vozila (Uradni\
  \ list RS, \u0161t.  72/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 9/10\
  \ in 40/12 \u2013 ZUJF; v nadaljnjem besedilu: ZDMV) pla\u010Duje od motornih vozil\
  \ iz posameznih tarifnih oznak 87. poglavja kombinirane nomenklature carinske tarife,\
  \ ki se dajo prvi\u010D v promet ali se prvi\u010D registrirajo na obmo\u010Dju\
  \ Republike Slovenije. Osnova za davek je prodajna cena posameznega motornega vozila,\
  \ in ne vklju\u010Duje davka na motorna vozila in davka na dodano vrednost. Stopnja\
  \ davka za avtomobile je odvisna od izpusta CO2 pri kombinirani vo\u017Enji in vrste\
  \ goriva, ki se uporablja za pogon. Poleg emisij CO2 in vrste goriva, na vi\u0161\
  ino davka vplivajo \u0161e druge okoljske komponente (kriterij EURO standardov,\
  \ izpusti trdnih delcev). Za bivalna vozila, motorna kolesa ter trikolesa in \u0161\
  tirikolesa je stopnja davka odvisna od mo\u010Di motorja. Podobna ureditev kot je\
  \ za avtomobile glede pove\u010Danja stopnje davka na podlagi drugih okoljskih komponent\
  \ je urejena tudi za omenjena motorna vozila.\nZ uveljavitvijo zakona, ki ureja\
  \ uravnote\u017Eenje javnih financ (ZUJF) je bil poleg davka na motorna vozila leta\
  \ 2012 uveden dodatni davek na motorna vozila, ki se prav tako pla\u010Duje od dav\u010D\
  ne osnove (t.j. prodajne cene) motornega vozila. Namen uvedbe dodatnega davka na\
  \ motorna vozila je bil, da se dodatno obdav\u010Di t.i. luksuzna motorna vozila,\
  \ kar so praviloma tudi motorna vozila z ve\u010Djo prostornino motorja, zato je\
  \ stopnja dodatnega davka na motorna vozila odvisna od prostornine motorja. Dodatni\
  \ davek na motorna vozila se obra\u010Dunava za ista motorna vozila in od enake\
  \ dav\u010Dne osnove kot davek na motorna vozila, pri \u010Demer je vi\u0161ina\
  \ dav\u010Dne stopnje dodatnega davka na motorno vozilo dolo\u010Dena progresivno,\
  \ v odvisnosti od prostornine motorja.\nOb upo\u0161tevanju zgoraj navedenega, se\
  \ torej pri obdav\u010Ditvi motornih vozil z davkom na motorna vozila kot tudi dodatnim\
  \ davkom na motorna vozila, poleg prodajne cene vozila, ki je dav\u010Dna osnova,\
  \ upo\u0161tevajo za dolo\u010Ditev stopnje davka tudi okoljske komponente. To pomeni,\
  \ da ZDMV s tak\u0161nim na\u010Dinom obdav\u010Ditve motornih vozil zasleduje tudi\
  \ okoljski cilj, ki strmi k nakupu vozil z nizkimi izpusti CO2 ter ni\u017Ejo prostornino\
  \ motorja.\nV zvezi z izpostavljeno problematiko uporabe motornih vozil s tujimi\
  \ registrskimi tablicami v Republiki Sloveniji in s tem posledi\u010Dno tudi nepla\u010D\
  anim davkom na motorna vozila pojasnjujemo, da je obveznost registracije motornih\
  \ vozil urejena v Zakonu o motornih vozilih (Uradni list RS, \u0161t. 75/17), ki\
  \ je v pristojnosti Ministrstva za infrastrukturo. V skladu s 27. \u010Dlenom omenjenega\
  \ zakona morajo biti v Republiki Sloveniji registrirana vozila, katerih lastniki\
  \ imajo v njej prebivali\u0161\u010De ali sede\u017E. Prav tako se morajo v roku\
  \ 30 dni od od prijave stalnega ali za\u010Dasnega prebivali\u0161\u010Da v Republiki\
  \ Sloveniji registrirati vozila, katerih lastniki so tujci, ki imajo na podlagi\
  \ potrdila o prijavi prebivanja ali dovoljenja za stalno ali za\u010Dasno prebivanje\
  \ v njej prijavljeno stalno ali za\u010Dasno prebivali\u0161\u010De, ali dr\u017E\
  avljani Republike Slovenije, ki imajo v njej le za\u010Dasno prebivali\u0161\u010D\
  e. V zvezi z analizo finan\u010Dnih u\u010Dinkov uvedbe dodatnega davka na motorna\
  \ vozila po ZUJF pojasnjujemo slede\u010De. Prihodki dr\u017Eavnega prora\u010D\
  una iz naslova dodatnega davka na motorna vozila so v letih 2012 do 2017 zna\u0161\
  ali skupaj 27,6 mio. evrov, oz. 4,6 mio. evrov letno. Prihodki z izjemo leta 2016,\
  \ ko so bili za 0,7 % ni\u017Eji kot v letu 2015, nara\u0161\u010Dajo vsako leto.\
  \ Prav tako lahko na osnovi podatkov iz davka na motorna vozila ugotovimo, da se\
  \ povpre\u010Dni izpust CO2 pri prvi\u010D registriranih vozilih pomembno zmanj\u0161\
  uje, kar lahko deloma pripi\u0161emo tako davku na motorna vozila, kot tudi dodatnemu\
  \ davku na motorna vozila, saj je narava obeh davkov, da bolj obdav\u010Dita vozila\
  \ z ve\u010Djo porabo, kar zmanj\u0161uje vrednosti CO2 izpustov.\nNavedeno ka\u017E\
  e na to, da se z vklju\u010Ditvijo okoljskega kriterija (izpusti CO2, prostornina\
  \ motorja), uspe\u0161no zasleduje okoljski vidik obdav\u010Ditve motornih vozil\
  \ (zmanj\u0161anje emisij), pri \u010Demer dodajamo, da bo glede na uspe\u0161no\
  \ zasledovanje zastavljenih okoljskih ciljev v prihodnje primerno preu\u010Diti\
  \ tudi mo\u017Enost zasledovanja stro\u017Ejih okoljskih ciljev in temu ustrezno\
  \ prilagoditi tudi davek na motorna vozila z vklju\u010Ditvijo novih ali preoblikovanjem\
  \ obstoje\u010Dih okoljskih kriterijev kot podlage za odmero davka.\n "
