response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nUvodoma naj glede zakonske ureditve pla\u010Dnega sistema pojasnimo, da Zakon\
  \ o delovnih razmerjih[1] (v nadaljnjem besedilu: ZDR-1) v drugem odstavku 126.\
  \ \u010Dlena dolo\u010Da, da je pla\u010Da sestavljena iz osnovne pla\u010De, dela\
  \ pla\u010De za delovno uspe\u0161nost, dodatkov in pla\u010Dila za poslovno uspe\u0161\
  nost, \u010De je to dogovorjeno s kolektivno pogodbo ali pogodbo o zaposlitvi. Iz\
  \ 127. \u010Dlena ZDR-1 pa izhaja, da se osnovna pla\u010Da dolo\u010Di upo\u0161\
  tevaje zahtevnost dela, za katerega je delavec sklenil pogodbo o zaposlitvi. ZDR-1\
  \ ne dolo\u010Da vi\u0161ine osnovnih pla\u010D, pa\u010D pa v osmi alineji 31.\
  \ \u010Dlena ZDR-1 dolo\u010Da, da mora pogodba o zaposlitvi vsebovati tudi dolo\u010D\
  ilo o znesku osnovne pla\u010De delavca v evrih, ki mu pripada za opravljanje dela\
  \ po pogodbi o zaposlitvi ter o morebitnih drugih pla\u010Dilih. Seveda pa izhodi\u0161\
  \u010Dne pla\u010De oziroma najni\u017Eje osnovne pla\u010De dolo\u010Dajo socialni\
  \ partnerji v kolektivnih pogajanjih in tarifnem delu kolektivnih pogodb. Ob tem\
  \ dodajamo, da iz 126. \u010Dlena ZDR-1 izhaja, da mora delodajalec pri pla\u010D\
  i upo\u0161tevati minimum, dolo\u010Den z zakonom oziroma kolektivno pogodbo, ki\
  \ neposredno zavezuje delodajalca.\nV Republiki Sloveniji se tako pla\u010De urejajo\
  \ s kolektivnimi pogodbami in zakoni. Kolektivne pogodbe so predmet pogajanj med\
  \ delodajalci oziroma njihovimi predstavniki in sindikati, ki se na razli\u010D\
  nih ravneh (raven dr\u017Eave, dejavnosti, podjetja) svobodno dogovarjajo tudi o\
  \ vi\u0161ini izhodi\u0161\u010Dnih oziroma najni\u017Ejih osnovnih pla\u010D za\
  \ razli\u010Dne ravni zahtevnosti dela. Izpostavljamo, da v povpre\u010Dju osnovne\
  \ pla\u010De po kolektivnih pogodbah dejavnosti dejansko dose\u017Eejo vi\u0161\
  ino minimalne pla\u010De \u0161ele v V. ali VI. tarifnem razredu. Spremembe pri\
  \ dolo\u010Danju osnovnih pla\u010D po kolektivnih pogodbah morajo nasloviti socialni\
  \ partnerji v postopku kolektivnega dogovarjanja. Upo\u0161tevaje na\u010Delo svobodnega\
  \ kolektivnega dogovarjanja, vlada v vsebino kolektivnih pogodb ne sme posegati,\
  \ razen kadar kot neposredni delodajalec sklepa kolektivne pogodbe s sindikati,\
  \ predstavniki delavcev zaposlenih v javnem sektorju.\nNa dr\u017Eavni ravni pa\
  \ minimum pla\u010Dila za opravljeno delo dolo\u010Da Zakon o minimalni pla\u010D\
  i[2] (v nadaljnjem besedilu: ZMinP), in sicer so delavci upravi\u010Deni do pla\u010D\
  ila za opravljeno delo najmanj v vi\u0161ini minimalne pla\u010De, \u010De pri delodajalcu\
  \ v Republiki Sloveniji delajo polni delovni \u010Das, v primeru kraj\u0161ega delovnega\
  \ \u010Dasa od polnega pa delavcu pripada sorazmerni del minimalne pla\u010De.\n\
  Znesek minimalne pla\u010De predstavlja najni\u017Ejo mo\u017Eno mese\u010Dno pla\u010D\
  o (bruto), ki pripada zaposlenemu za polni delovni \u010Das, tudi \u010De bi bila\
  \ njegova pla\u010Da po kolektivni pogodbi ali pogodbi o zaposlitvi sicer ni\u017E\
  ja. V takih primerih mora delodajalec delavcu dodati razliko do minimalne pla\u010D\
  e. Nikakor pa dr\u017Eava delavcem v zasebnem sektorju ne izpla\u010Duje razlik\
  \ do minimalne pla\u010De.\nV zvezi z ureditvijo minimalne pla\u010De \u0161e dodajamo,\
  \ da morajo biti v skladu s tretjim odstavkom 2. \u010Dlena ZMinP vsi dodatki, dolo\u010D\
  eni z zakoni in drugimi predpisi ter s kolektivnimi pogodbami, del pla\u010De za\
  \ delovno uspe\u0161nost in pla\u010Dilo za poslovno uspe\u0161nost, dogovorjeno\
  \ s kolektivno pogodbo ali pogodbo o zaposlitvi, izlo\u010Deni iz minimalne pla\u010D\
  e. Poleg tega v minimalno pla\u010Do tudi ni mo\u017Eno v\u0161tevati povra\u010D\
  il stro\u0161kov, ki jih je delodajalec dol\u017Ean izpla\u010Dati delavcu (npr.\
  \ povra\u010Dilo stro\u0161kov za prehrano med delom, za prevoz na delo in z dela,\
  \ stro\u0161kov na slu\u017Ebenem potovanju), kot tudi ne drugih prejemkov iz delovnega\
  \ razmerja (npr. regres za letni dopust, odpravnine, jubilejne nagrade).\nNaj \u0161\
  e enkrat izpostavimo, da ZMinP ureja minimalno pla\u010Do, s \u010Dimer pa ne posega\
  \ v ureditev najni\u017Ejih osnovnih pla\u010D po kolektivnih pogodbah ali osnovnih\
  \ pla\u010D po pogodbah o zaposlitvi. Ker pa so vsi delodajalci (ne le uspe\u0161\
  na podjetja) dol\u017Eni upo\u0161tevati dolo\u010Dbe ZMinP, morajo v primeru ni\u017E\
  jih osnovnih pla\u010D, delavcu pri kon\u010Dnem izpla\u010Dilu dodati razliko do\
  \ minimalne pla\u010De ter nato ustrezne dodatke, uspe\u0161nost, povra\u010Dila\
  \ stro\u0161kov in druge prejemke iz delovnega razmerja.\nV primeru, da delavec\
  \ ugotovi nezakonitosti v zvezi s pla\u010Dilom za delo svetujemo, da kr\u0161itev\
  \ prijavi In\u0161pektoratu Republike Slovenije za delo (https://e-uprava.gov.si/podrocja/drzava-druzba/inspekcijski-postopki/p...),\
  \ lahko pa s pisnim obra\u010Dunom pla\u010De denarno terjatev uveljavlja neposredno\
  \ v izvr\u0161ilnem postopku ali pa vlo\u017Ei to\u017Ebo na pristojno delovno sodi\u0161\
  \u010De. Terjatve iz delovnega razmerja zastarajo v petih letih od dneva nastanka.\n\
