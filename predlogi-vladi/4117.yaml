response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nDelovni \u010D\
  as je eden izmed bistvenih institutov delovnega prava, pomemben tako z vidika interesov\
  \ delodajalcev kot tudi z vidika interesov zaposlenih. Z vidika interesov delodajalcev\
  \ se delovni \u010Das in njegovo razporejanje obravnavata kot ekonomska kategorija,\
  \ saj zakonski okviri urejanja tega instituta oziroma dopu\u0161\u010Dene fleksibilnosti\
  \ dolo\u010Dajo mo\u017Enost organiziranja delovnega procesa ustrezno poslovnih\
  \ zahtevam, zmo\u017Enostim tehnologije ali zahtevam po zagotavljanju storitev.\
  \ Z vidika zaposlenih je pomemben predvsem varstveni vidik urejanja tega instituta,\
  \ saj predpisani okviri omejevanja dol\u017Eine delovnega \u010Dasa, zagotavljanja\
  \ odmorov, po\u010Ditka in dopu\u0161\u010Dene fleksibilnosti razporejanja delovnega\
  \ \u010Dasa varujejo zdravje in psihofizi\u010Dne sposobnosti zaposlenih.\nPomembna\
  \ elementa pri pravnem urejanju delovnega \u010Dasa sta tako dol\u017Eina delovnega\
  \ \u010Dasa, kot njegova razporeditev oziroma oblike delovnega \u010Dasa. Pri opredeljevanju\
  \ dol\u017Eine delovnega \u010Dasa, \u0161e bolj pa pri urejanju razporeditve delovnega\
  \ \u010Dasa, je zakonodajalec razpet med vse bolj poudarjeno zahtevo delodajalcev\
  \ po fleksibilnej\u0161i organizaciji delovnega \u010Dasa na eni ter zahtevo po\
  \ varovanju delovnopravnega polo\u017Eaja delavcev in potrebo po usklajevanju njihovega\
  \ poklicnega in dru\u017Einskega \u017Eivljenja na drugi strani. Pri tem je treba\
  \ upo\u0161tevati tudi dejstvo, da je od dolo\u010Ditve dol\u017Eine delovnega \u010D\
  asa in njegovih oblik odvisna pla\u010Da delavca oziroma vi\u0161ina stro\u0161\
  kov, ki bremenijo delodajalca.\nZaradi njegove velike pomembnosti je delovni \u010D\
  as predmet ureditve tako Mednarodne organizacije dela (MOD), Sveta Evrope kot Evropske\
  \ skupnosti (ES). V slovenski delovni zakonodaji so upo\u0161tevane Konvencije MOD,\
  \ ki se nana\u0161ajo na dnevni, tedenski in letni delovni \u010Das, na razporeditev\
  \ delovnega \u010Dasa, kraj\u0161i delovni \u010Das in no\u010Dno delo, na dnevni\
  \ in tedenski po\u010Ditek ter na varstvo posebnih kategorij delavcev. Zakonska\
  \ ureditev delovnega \u010Dasa upo\u0161teva tudi zahteve, ki izhajajo iz Evropske\
  \ socialne listine (spremenjene; MESL) ter vse upo\u0161tevne direktive ES: Direktivo\
  \ Sveta 94/33/ES z dne 22. junija 1994 o varstvu mladih ljudi pri delu, Direktivo\
  \ Sveta 92/85/EGS z dne 19. oktobra 1992 o uvedbi ukrepov za spodbujanje izbolj\u0161\
  av na podro\u010Dju varnosti in zdravja pri delu nose\u010Dih delavk in delavk,\
  \ ki so pred kratkim rodile ali dojijo in posebno pomembno Direktivo 2008/33 Evropskega\
  \ parlamenta in Sveta z dne 4. novembra 2003 o dolo\u010Denih vidikih organizacije\
  \ delovnega \u010Dasa (v nadaljevanju: Direktiva). Direktiva dolo\u010Da minimalne\
  \ zahteve v zvezi z varnostjo in zdravjem, ki jih je treba upo\u0161tevati pri organizaciji\
  \ delovnega \u010Dasa. Dr\u017Eavam \u010Dlanicam nalaga sprejem ukrepov, s katerimi\
  \ se izpolnijo minimalne zahteve glede varnosti in zdravja pri organizaciji delovnega\
  \ \u010Dasa v zvezi s trajanjem dnevnega po\u010Ditka, odmorov, tedenskega po\u010D\
  itka, najdalj\u0161ega delovnega \u010Dasa, letnega dopusta ter vidiki no\u010D\
  nega, izmenskega dela in vzorcev dela.\nZakon o delovnih razmerjih (Uradni list\
  \ RS, \u0161t. 42/02, 79/06, 46/07, 103/07, 45/08 in 83/09; v nadaljevanju ZDR)\
  \ 142. \u010Dlenu dolo\u010Da maksimalni polni delovni \u010Das v trajanju 40 ur\
  \ na teden, prav tako pa je dolo\u010Den minimalni polni delovni \u010Das v trajanju\
  \ 36 ur. Z zakonom ali kolektivno pogodbo se torej kot polni delovni \u010Das lahko\
  \ dolo\u010Di delovni \u010Das v trajanju od 36 do 40 ur na teden. Za primer, da\
  \ noben zakon ali kolektivna pogodba ne dolo\u010Dita polnega delovnega \u010Dasa,\
  \ \u017Ee zakon dolo\u010Da, da je polni delovni \u010Das 40 ur. Izjema od postavljenega\
  \ minimuma za polni delovni \u010Das je predvidena le v primeru delovnih mest, pri\
  \ katerih obstajajo ve\u010Dje nevarnosti za po\u0161kodbe ali zdravstvene okvare,\
  \ saj se lahko za tak\u0161na delovna mesta z zakonom, drugim predpisom na podlagi\
  \ zakona ali s kolektivno pogodbo dolo\u010Di polni delovni \u010Das, kraj\u0161\
  i od 36 ur na teden.\nIz navedenega \u010Dlena izhajajo\u010Da ureditev polnega\
  \ delovnega \u010Dasa je v skladu z Direktivo in MESL. Direktiva dolo\u010Da, da\
  \ mora biti polni delovni \u010Das omejen z zakonom, drugim predpisom ali kolektivno\
  \ pogodbo, povpre\u010Den delovni \u010Das v posameznem sedemdnevnem obdobju, vklju\u010D\
  no z nadurami, pa ne sme presegati 48 ur. Dolo\u010Dba, po kateri se lahko z zakonom\
  \ ali kolektivno pogodbo dolo\u010Di kraj\u0161i polni delovni \u010Das od 40 ur\
  \ tedensko, vendar ne manj kot 36 ur tedensko, pa upo\u0161teva MESL, ki zavezuje\
  \ dr\u017Eave \u010Dlanice, da dolo\u010Dijo razumno trajanje dnevnega in tedenskega\
  \ delovnega \u010Dasa, pri \u010Demer naj bi se delovni teden postopno skraj\u0161\
  eval do ravni, ki jo dopu\u0161\u010Dajo pove\u010Danje storilnosti in drugi pomembni\
  \ dejavniki. Tudi zakonska mo\u017Enost skraj\u0161anja delovnega \u010Dasa po 36\
  \ ur tedensko na posebno nevarnih delovnih mestih pomeni konkretizacijo obveznosti,\
  \ ki izhaja iz MESL \u2013 \u010De tveganj, zna\u010Dilnih za nezdrave ali nevarne\
  \ poklice, ni mogo\u010De odpraviti ali dovolj zmanj\u0161ati, je treba delavcem,\
  \ ki opravljajo tak poklic, skraj\u0161ati delovni \u010Das (ali zagotoviti dodatni\
  \ pla\u010Dani dopust).\nNenazadnje v zvezi z izpostavljeno problematiko dodajamo,\
  \ da je Zakon o delovnih razmerjih iz leta 2002 (Uradni list RS, \u0161t. 42/02)\
  \ glede na prej\u0161njo ureditev zakonsko dolo\u010Den maksimum tedenskega delovnega\
  \ \u010Dasa skraj\u0161al z 42 na 40 ur. Zakonska dolo\u010Ditev 40-urnega maksimalnega\
  \ polnega delovnega \u010Dasa je bila odraz soglasja med socialnimi partnerji, saj\
  \ je sledila ureditvam v kolektivnih pogodbah, sklenjenih na ravni dejavnosti, ki\
  \ so \u017Ee pred uveljavitvijo novega Zakona o delovnih razmerjih iz leta 2002\
  \ praviloma \u017Ee uveljavile tak delovnik.\n "
