response: "Odziv Ministrstva za kulturo\n\nFinanciranje delovanja zavoda Radiotelevizija\
  \ Slovenija (RTV Slovenija) je urejeno z <link http: pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakonom o Radioteleviziji Slovenija (ZRTVS-1), ki v 30.\
  \ \u010Dlenu dolo\u010Da, da RTV Slovenija pridobiva sredstva za izvajanje svojih\
  \ dejavnosti iz pla\u010Dila prispevka za programe RTV Slovenija (RTV-prispevek),\
  \ iz tr\u017Enih dejavnosti, iz sredstev dr\u017Eavnega prora\u010Duna in sponzoriranja\
  \ in drugih virov skladno z zakonom in statutom.\_\n\nSkladno z dolo\u010Dili 14.\
  \ \u010Dlena ZRTVS-1 lahko RTV Slovenija opravlja poleg javne slu\u017Ebe v omejenem\
  \ obsegu tudi tr\u017Ene dejavnosti, vendar mora biti poslovanje na podro\u010D\
  ju tr\u017Enih dejavnosti organizirano lo\u010Deno od javne slu\u017Ebe. RTV-prispevek,\
  \ sredstva iz dr\u017Eavnega prora\u010Duna ter druga javna sredstva in prihodki\
  \ iz naslova opravljanja javne slu\u017Ebe se lahko porabijo samo za opravljanje\
  \ javne slu\u017Ebe, ki jo dolo\u010Da ZRTVS-1, medtem ko se lahko prihodki iz naslova\
  \ tr\u017Enih dejavnosti porabijo za sofinanciranje javne slu\u017Ebe ali za ohranjanje\
  \ in \u0161iritev tr\u017Enih dejavnosti, ki jih dolo\u010Da ZRTVS-1.\_\n\nGlede\
  \ predloga, da se RTV Slovenija lo\u010Di na dve entiteti, in sicer na javno in\
  \ komercialno, pa velja omeniti, da je njeno poslovanje \u017Ee sedaj urejeno tako,\
  \ da deluje, kot da gre za dva poslovna subjekta, saj se lo\u010Deno vodijo prihodki\
  \ in odhodki iz javne in tr\u017Ene dejavnosti.\_ Lo\u010Deno se ugotavlja tudi\
  \ poslovni izid za vsako poslovno leto. Prese\u017Eek prihodkov nad odhodki na tr\u017E\
  ni dejavnosti se porablja za pokritje primanjkljaja (prese\u017Eek odhodkov nad\
  \ prihodki), ki vsako leto nastane na podro\u010Dju izvajanja javne slu\u017Ebe.\
  \ Prihodki iz tr\u017Enih dejavnosti, ki jih opravlja RTV Slovenija, so torej namenjeni\
  \ izvajanju javne slu\u017Ebe na podro\u010Dju radijske in televizijske dejavnosti\
  \ ter drugih dejavnosti (koncertna dejavnost in glasbena produkcija - Simfoni\u010D\
  ni orkester, Big Band, Komorni zbor, Mladinski ter Otro\u0161ki pevski zbor, zalo\u017E\
  ni\u0161ka in arhivska ter druge dejavnosti), ki jih RTV Slovenija opravlja kot\
  \ javni zavod posebnega kulturnega in nacionalnega pomena.\_\n\nIzvajanje javne\
  \ slu\u017Ebe na podro\u010Dju radijske in televizijske dejavnosti v obsegu, ki\
  \ ga dolo\u010Da ZRTVS-1, zgolj s prihodki od RTV-prispevka ne bi bilo mogo\u010D\
  e, saj prispevek predstavlja zgolj 76 odstotkov vseh prihodkov RTV Slovenija na\
  \ letni ravni (podatek za leto 2018), vsota vseh ostalih prihodkov pa tvori preostalih\
  \ 24 odstotkov (od tega ogla\u0161evanje 11,3 odstotka). V primeru pa, da bi se\
  \ javna slu\u017Eba financirala zgolj samo iz RTV-prispevka, bi bila njegova vi\u0161\
  ina neprimerno vi\u0161ja, kar bi predstavljalo dodatno ter nesorazmerno finan\u010D\
  no breme za \u0161tevilne zavezance z nizkimi prihodki (upokojenci in drugi z nizkimi\
  \ prihodki).\_ \_\n\nGlede navedb predlagatelja, da bi dr\u017Eavljani na ta na\u010D\
  in imeli ve\u010D izbire oziroma ve\u010D mo\u017Enosti odlo\u010Dati o porabi njihovih\
  \ prispevkov ter o tem, da dr\u017Eavljani ne morejo vplivati na Programski svet\
  \ RTV Slovenija, pa izpostavljamo, da se vpliv oziroma interesi javnosti uresni\u010D\
  ujejo prek \u010Dlanov Programskega sveta, ki je vodilni organ zavoda, kar zadeva\
  \ programsko politiko, imenovanih na predlog gledalcev in poslu\u0161alcev programov\
  \ RTV Slovenija, univerz in fakultet ter dru\u0161tev, zvez dru\u0161tev oziroma\
  \ njihovih organizacij, zlasti s podro\u010Dja umetnosti, kulture, znanosti in novinarstva,\
  \ ter drugih organizacij civilne dru\u017Ebe. Gledalci in poslu\u0161alci programov\
  \ RTV Slovenija pa lahko svoje pripombe in predloge naslovijo tudi na varuha pravic\
  \ gledalcev in poslu\u0161alcev, ki se je kot mediator med ustvarjalci in uporabniki\
  \ programskih vsebin dol\u017Ean odzivati na komentarje uporabnikov tako, da krepi\
  \ dialog in razumevanje med dvema stranema ter i\u0161\u010De ravnovesje med pravicami\
  \ uporabnikov in medijsko in avtorsko neodvisnostjo ustvarjalcev.\n\nGlede na vse\
  \ navedeno menimo, da je predmetni predlog, da bi se program RTV Slovenija\_ moral\
  \ omejiti izklju\u010Dno na vsebino, ki jo predpisuje zakon, preostali del RTV Slovenija\
  \ pa bi se odcepil v lo\u010Deno entiteto, ki bi bila komercialna in bi delovala\
  \ po pravilih trga, neutemeljen in s tem neprimeren za nadaljnjo obravnavo.\_"
