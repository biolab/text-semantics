response: "Odziv Ministrstva za pravosodje\n\nPo prou\u010Ditvi posredovanega predloga\
  \ pojasnjujemo, da je bila ureditev izvr\u0161ilnega postopka v lu\u010Di odlo\u010D\
  itve Evropskega sodi\u0161\u010Da za \u010Dlovekove pravice v zadevi Vaskrsi\u0107\
  \ proti Republiki Sloveniji\_ prav zaradi varstva socialnega polo\u017Eaja dol\u017E\
  nika in njegovih dru\u017Einskih \u010Dlanov v letu 2018 pomembno nadgrajena. Evropsko\
  \ sodi\u0161\u010De za \u010Dlovekove pravice je opozorilo, da takratna slovenska\
  \ zakonodaja izvr\u0161ilnega sodi\u0161\u010Da ni zavezovala, da bi moralo po svoji\
  \ presoji uporabiti milej\u0161e izvr\u0161ilno sredstvo ali zavrniti predlog za\
  \ izvr\u0161bo v primeru nesorazmernosti med terjatvijo in vrednostjo nepremi\u010D\
  nine.\n\nZ Zakonom o spremembah in dopolnitvah <link http: www.pisrs.si pis.web\
  \ external-link-new-window internal link in current>Zakona o izvr\u0161bi in zavarovanju\
  \ (v nadaljevanju ZIZ- L) se je tako dodala dodatna mo\u017Enost odloga izvr\u0161\
  be na dol\u017Enikov predlog (gl. 71. \u010Dlen ZIZ, \u010Detrti do \u0161esti odstavek).\
  \ Kadar upnik zaradi izterjave denarne terjatve predlaga izvr\u0161bo na stanovanje\
  \ ali stanovanjsko hi\u0161o, ki je dol\u017Enikov dom, vi\u0161ina terjatve pa\
  \ je o\u010Ditno nesorazmerna glede na ugotovljeno vrednost nepremi\u010Dnine, sodi\u0161\
  \u010De obvesti center za socialno delo in lahko samo po uradni dol\u017Enosti odlo\u017E\
  i izvr\u0161bo za tri mesece. Sodi\u0161\u010De sme na predlog dol\u017Enika izvr\u0161\
  bo odlo\u017Eiti \u0161e za 6 mesecev, \u010De dol\u017Enik predlo\u017Ei ali je\
  \ sodi\u0161\u010Du poslano obrazlo\u017Eeno mnenje centra za socialno delo, iz\
  \ katerega izhaja, da bi takoj\u0161nja izvr\u0161ba ogrozila pre\u017Eivljanje\
  \ dol\u017Enika ali njegovih dru\u017Einskih \u010Dlanov. Domneva se, da je dol\u017E\
  nikov dom stanovanje ali stanovanjska hi\u0161a, kjer ima dol\u017Enik prijavljeno\
  \ stalno prebivali\u0161\u010De. Sodi\u0161\u010De izvr\u0161bo odlo\u017Ei najdlje\
  \ za \u0161est mesecev in le enkrat, na kar sodi\u0161\u010De predhodno opozori\
  \ dol\u017Enika \u017Ee v sklepu o izvr\u0161bi. V primeru posebnih okoli\u0161\u010D\
  in, zaradi katerih bi bilo nadaljevanje izvr\u0161be na nepremi\u010Dnino o\u010D\
  itno nesorazmerno glede na poseben polo\u017Eaj dol\u017Enika, pa lahko sodi\u0161\
  \u010De odlo\u017Ei izvr\u0161bo na nepremi\u010Dnino tudi za dalj\u0161i \u010D\
  as, pri \u010Demer sodi\u0161\u010De upo\u0161teva tudi polo\u017Eaj in posledice,\
  \ ki zaradi odlo\u017Eitve izvr\u0161be lahko nastanejo upniku. Namen obvestitve\
  \ centra za socialno delo in odlo\u017Eitve izvr\u0161be je zagotoviti dol\u017E\
  niku zadostni \u010Das, da se z upnikom dogovori glede mo\u017Enosti popla\u010D\
  ila tak\u0161nega dolga oziroma da v tem vmesnem \u010Dasu zbere ustrezna denarna\
  \ sredstva (tudi s pomo\u010Djo centra za socialno delo in mo\u017Enosti, ki jih\
  \ daje socialnovarstvena zakonodaja) za popla\u010Dilo dolga in s tem prepre\u010D\
  itev izvr\u0161be.\n\nKadar ima dol\u017Enik tudi drugo premo\u017Eenje, sme do\
  \ izdaje odredbe o prodaji njegovega doma predlagati, naj sodi\u0161\u010De dovoli\
  \ drugo sredstvo izvr\u0161be ali naj opravi izvr\u0161bo na drugi nepremi\u010D\
  nini. Sodi\u0161\u010De mora najpozneje do izdaje odredbe o prodaji po novi ureditvi\
  \ tudi po uradni dol\u017Enosti preveriti, ali ima dol\u017Enik drugo premo\u017E\
  enje, ki zado\u0161\u010Da za popla\u010Dilo upnikove terjatve, in dovoli drugo\
  \ sredstvo izvr\u0161be ali da se izvr\u0161ba opravi na drugi nepremi\u010Dnini,\
  \ \u010De iz evidenc, do katerih ima elektronski dostop, ali listin, ki so mu predlo\u017E\
  ene, ugotovi, da ima dol\u017Enik drugo premo\u017Eenje, ki zado\u0161\u010Da za\
  \ popla\u010Dilo upnikove terjatve, na kar sodi\u0161\u010De opozori dol\u017Enika\
  \ v sklepu o izvr\u0161bi (169. \u010Dlen ZIZ, \u0161esti do osmi odstavek). Ta\
  \ mo\u017Enost ne pride v po\u0161tev, \u010De je predlagana izvr\u0161ba za popla\u010D\
  ilo terjatve iz naslova zakonite pre\u017Eivnine ali od\u0161kodnine za izgubljeno\
  \ pre\u017Eivnino zaradi smrti tistega, ki jo je dajal, ali zaradi izvr\u0161itve\
  \ terjatve za izklju\u010Ditev eta\u017Enega lastnika s prodajo posameznega dela\
  \ zgradbe v eta\u017Eni lastnini. Ta mo\u017Enost tudi ne pride v po\u0161tev v\
  \ primeru popla\u010Dila terjatve iz naslova posojila, vzetega za gradnjo oziroma\
  \ nakup stanovanja ali stanovanjske hi\u0161e, ki je predmet izvr\u0161be, ali zaradi\
  \ izterjave zemlji\u0161kega dolga oziroma terjatve, ki je bila zavarovana s pogodbeno\
  \ zastavno pravico (hipoteko) na tej hi\u0161i oziroma stanovanju. Sodi\u0161\u010D\
  e pa lahko tudi v vseh zgoraj na\u0161tetih primerih, \u010De je preostali nepla\u010D\
  ani dolg nesorazmerno nizek glede na vrednost nepremi\u010Dnine, seznani center\
  \ za socialno delo in izvr\u0161bo odlo\u017Ei po zgoraj opisanih pravilih.\n\n\
  Druga\u010De od obravnavanega predloga vladi, ki bi v tovrstnih primerih dopustil\
  \ izvr\u0161bo le v primerih, kadar bi skupen dolg dol\u017Enika presegal polovico\
  \ vrednosti predmetne nepremi\u010Dnine oziroma bi \u0161lo za pla\u010Dilo \u0161\
  e najmanj 30 odstotkov hipotekarno zavarovanega dolga, je bila po na\u0161em mnenju\
  \ uzakonjena pravno uravnote\u017Eena re\u0161itev, ki po eni strani zaradi uresni\u010D\
  itve ustavnega na\u010Dela socialne dr\u017Eave (gl. 2. \u010Dlena <link http: pisrs.si\
  \ pis.web external-link-new-window internal link in current>Ustave Republike Slovenije)\
  \ odvrne mo\u017Enost, da bi do prisilne terjatve pri\u0161lo tudi v primerih, ko\
  \ bi bila izvr\u0161ba na nepremi\u010Dnino predlagana za popla\u010Dilo nizke terjatve,\
  \ a po drugi strani upo\u0161teva tudi upnikov legitimen in pravno-varovan interes\
  \ za popla\u010Dilo njegove terjatve (gl. 33. \u010Dlen Ustave Republike Slovenije).\
  \ Ureditev razmerja med vi\u0161ino terjatve in vrednostjo nepremi\u010Dnine (predmeta\
  \ izvr\u0161be) je predpisana v obliki pravnega standarda \xBBo\u010Ditnega nesorazmerja\xAB\
  , ki sodi\u0161\u010Du omogo\u010Da, da glede na okoli\u0161\u010Dine vsakokratnega\
  \ konkretnega primera sprejme pravi\u010Dno odlo\u010Ditev. Omejevanje popla\u010D\
  ilnega upravi\u010Denja hipotekarnega upnika (in njegovega pogojevanja z vi\u0161\
  ino \u0161e ne popla\u010Danega dolga) je \u0161e toliko bolj problemati\u010Dno,\
  \ saj prednost pri popla\u010Dilu in samo popla\u010Dilo iz vrednosti zastavljenega\
  \ predmeta predstavlja jedro zakonske opredelitve pogodbene zastavne pravice (Glede\
  \ pomena in ustavnega varstva pogodbene hipoteke gl. odlo\u010Ditev Ustavnega sodi\u0161\
  \u010Da \u0161t. U-I-47/15-8 z dne 24. 9. 2015, Uradni list RS, \u0161t. 76/15).\n\
  \nUzakonitev opisanih zakonskih re\u0161itev je letos v svojem poro\u010Dilu za\
  \ leto 2018 (glej <link http: www.varuh-rs.si fileadmin user_upload pdf lp lp_2018.pdf\
  \ external-link-new-window internal link in current>Letno poro\u010Dilo Varuha \u010D\
  lovekovih pravic za leto 2018, str. 317) pozdravil Varuh \u010Dlovekovih pravic.\
  \ Menil je, da so re\u0161itve, ki jih prina\u0161a sprejeti ZIZ-L na podro\u010D\
  ju izvr\u0161be na stanovanje ali\_ stanovanjsko\_ hi\u0161o,\_ ki\_ je\_ dol\u017E\
  nikov\_ dom,\_ dobrodo\u0161le\_ in\_ predvsem\_ korak\_ naprej\_ k\_ izbolj\u0161\
  anju stanja na tem podro\u010Dju, na katero je v preteklosti \u017Ee sam opozarjal."
