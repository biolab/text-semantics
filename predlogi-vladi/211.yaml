response: "Odziv MInistrstva za javno upravo\nV zvezi s posredovano zahtevo na spletni\
  \ naslov predlagam.vladi.si, ki se nana\u0161a na nezdru\u017Eljivost poslanske\
  \ funkcije s funkcijo \u017Eupana sporo\u010Damo, da je Vlada Republike Slovenije\
  \ mnenje glede navedene zadeve sprejela ob obravnavi predloga zakona o spremembah\
  \ zakona o poslancih.\nVlada RS je podprla predlog navedene spremembe, in sicer\
  \ zato, ker bi s to spremembo zakona o poslancih bila odpravljena interesna nezdru\u017E\
  ljivost funkcije poslanca in \u017Eupana v lokalni skupnosti ter prepre\u010Den\
  \ konflikt interesov med dr\u017Eavnim in lokalnim nivojem. Vlada je tudi ocenila,\
  \ da bi bil predlagani rok za za\u010Detek uporabe spremenjenega zakona (po opravljenih\
  \ volitvah v Dr\u017Eavni zbor RS leta 2012) primeren, saj bi tako bili v naprej\
  \ znani pogoji za opravljanje funkcije poslanca oziroma \u017Eupana.\nVlada RS je\
  \ svoje stali\u0161\u010De utemeljila z nujno lo\u010Ditvijo dr\u017Eavnega in lokalnega\
  \ nivoja oblastnega urejanja tako po funkcionalni, organizacijski kot tudi po personalni\
  \ plati, kar je povezano z organizacijo oblasti, ki se nana\u0161a na razmerja med\
  \ dr\u017Eavnim in lokalnim nivojem. Pri preverjanju nezdru\u017Eljivosti na lokalni\
  \ ravni (\u010Dlani ob\u010Dinskih svetov, \u017Eupani in pod\u017Eupani) s funkcijami\
  \ v dr\u017Eavnih organih je treba upo\u0161tevati ve\u010D ustavnih na\u010Del:\n\
  \ na\u010Delo delitve oblasti, kjer je poudarjena samostojnost zakonodajne, izvr\u0161\
  ilne in sodne oblasti, na\u010Delo decentralizacije oblasti, na katerem temelji\
  \ neodvisnost in samostojnost lokalne samouprave, na\u010Delo predstavni\u0161ke\
  \ demokracije, ki poudarja vezanost predstavnikov ljudstva nosilcu suverenih pravic,\
  \ torej ljudstvu samemu. \nVsem na\u010Delom je skupno to, da zahtevajo vzpostavitev\
  \ u\u010Dinkovitega sistema zavor in ravnovesij med nosilci razli\u010Dnih funkcij\
  \ oblasti, kar bo v praksi vzpostavil spremenjen 10. \u010Dlen  zakona.\nPredlagana\
  \ sprememba zakona je bila utemeljena tudi z ustavno dolo\u010Denim mandatom poslancev,\
  \ v katerem poslanci zastopajo interese vseh dr\u017Eavljanov, vendar je zaradi\
  \ opravljanja dvojne funkcije nekaterih poslancev ta interes lahko ogro\u017Een.\
  \ Vlada je v zvezi s tem ugotovila, da se druge ureditve primerjalno gledano glede\
  \ nezdru\u017Eljivosti funkcij na dr\u017Eavni in lokalni ravni med seboj sicer\
  \ razlikujejo. Tudi Svet Evrope je sprejel stali\u0161\u010De, da naj bi bila nezdru\u017E\
  ljivost funkcij na dr\u017Eavni in lokalni ravni upravi\u010Dena v primeru hkratnega\
  \ opravljanja izvr\u0161ilnih funkcij v lokalni skupnosti in v nadzornih dr\u017E\
  avnih organih in tudi takrat, kadar se v okviru ene funkcije lahko izvr\u0161ujejo\
  \ pooblastila, ki imajo odlo\u010Dujo\u010D vpliv na pravice in pravne koristi lokalne\
  \ skupnosti. Zato za Svet Evrope tudi ni sprejemljivo hkratno opravljanje dveh funkcij\
  \ na razli\u010Dnih nivojih lokalne  samouprave.\nVelik poudarek izogibanju konfliktov\
  \ interesov je dalo tudi Ustavno sodi\u0161\u010De RS z odlo\u010Ditvijo, da ni\
  \ protiustavna ureditev nezdru\u017Eljivosti funkcije med nalogami in funkcijami\
  \ na dr\u017Eavni ravni in funkcijami na lokalni ravni. Sodi\u0161\u010De je v primeru\
  \  vpra\u0161anja nezdru\u017Eljivosti funkcij na lokalni ravni z opravljanjem dela\
  \ v dr\u017Eavnih organih zapisalo, da dolo\u010Dba tretjega odstavka 37. b \u010D\
  lena zakona o lokalni samoupravi temelji na dolo\u010Dbi 144. \u010Dlena Ustave\
  \ RS, ki nalaga dr\u017Eavnim organom, da nadzorujejo zakonitost dela organov lokalnih\
  \ skupnosti, in na tretjem odstavku 140. \u010Dlena Ustave RS, ki dolo\u010Da, da\
  \ v zadevah, ki jih na organe lokalne skupnosti prenese dr\u017Eava, opravljajo\
  \ dr\u017Eavni organi tudi nadzor nad primernostjo in strokovnostjo organov lokalnih\
  \ skupnosti. Uresni\u010Devanje navedenih ustavnih dolo\u010Db zahteva, da se nadzorstvo\
  \ opravlja nepristransko in neodvisno. Zagotovo je pomembno, da tak nadzor opravlja\
  \ oseba, ki ne opravlja hkrati funkcije v ob\u010Dinskih organih.\nNenazadnje prepoved\
  \ kombiniranja funkcij \u017Eupanov, ki so nosilci izvr\u0161ilne funkcije lokalne\
  \ samouprave in poslancev kot predstavnikov zakonodajne veje oblasti izhaja tudi\
  \ iz \u017Ee sprejetih dolo\u010Dil Resolucije o prepre\u010Devanju korupcije v\
  \ Republiki Sloveniji (Uradni list RS, \u0161t. 85/04) s ciljem prepre\u010Diti\
  \ nasprotje med \u0161ir\u0161im dru\u017Ebenim interesom in lokalnimi interesi.\n\
  \ Glede na to, da predlagan sprememba zakona o poslancih ni bila sprejeta, je Ministrstvo\
  \ za javno upravo vklju\u010Dilo dolo\u010Dbo glede nezdru\u017Eljivosti poslanske\
  \ funkcije s funkcijo \u017Eupana v predlog zakona o integriteti, ki ga bo po opravljenih\
  \ usklajevanjih posredovalo v obravnavo. "
