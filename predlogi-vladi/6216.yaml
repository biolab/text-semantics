response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nKot prvo bi radi pojasnili, da ima 206. \u010Dlen ZPIZ-2 samo pet dolo\u010D\
  b, tako da je sklicevanje na enajsto in dvanajsto dolo\u010Dbo omenjenega \u010D\
  lena brezpredmetno. Nadalje bi v zvezi z navedenim vpra\u0161anjem radi poudarili,\
  \ da s socialnimi partnerji \u017Ee potekajo pogajanja glede sprememb zakonodaje\
  \ na podro\u010Dju poklicnega zavarovanja. Ker pa gre za vpra\u0161anje, ki zahteva\
  \ celostno re\u0161itev to pomeni, da se so\u010Dasno spreminja in dopolnjuje ter\
  \ sprejema ve\u010D pravnih predpisov med drugim tudi enajsti del ZPIZ-2.\nPri sprejemanju\
  \ nove zakonodaje se zasleduje osnovni namen, zaradi katerega je bil vpeljan institut\
  \ poklicnega zavarovanja, tj. poklicno upokojevanje, ki ga \u017Eelimo okrepiti\
  \ tako, da bo (poklicna pokojnina) absolutna prioriteta pred prenosom zbranih sredstev\
  \ v sistem dodatnega pokojninskega zavarovanja in prav tako prioriteta pred dvigom\
  \ teh sredstev. Seveda pa je za krepitev instituta pomembno, da se zavarovancem\
  \ zagotovi primerna vi\u0161ina poklicne pokojnine, ki jim bo omogo\u010Dala dostojno\
  \ \u017Eivljenje.\n Odziv Ministrstva za finance\nNa Ministrstvu za finance smo\
  \ seznanjeni s problematiko dav\u010Dne obravnave prenosa odkupne vrednosti iz poklicnega\
  \ zavarovanja iz 206. \u010Dlena ZPIZ-2, namenjene za dokup pokojninske dobe, opredeljene\
  \ v enajstem do \u0161tirinajstem odstavku 202. \u010Dlena ZPIZ-2. Podobno pobudo\
  \ za dopolnitev Zakona o dohodnini - da navedena  odkupna vrednost iz poklicnega\
  \ zavarovanja, namenjena za dokup pokojninske dobe, ne bi bila predmet obdav\u010D\
  itve po ZDoh-2 - je bila tudi \u017Ee predlo\u017Eena v obravnavo Ekonomsko socialnemu\
  \ svetu, ki je ob tem predlagal, da se navedeno problematiko prou\u010Di.\nGlede\
  \ na navedeno bo Ministrstvo za finance v sodelovanju z Ministrstvom za delo, dru\u017E\
  ino, socialne zadeve in enake mo\u017Enosti navedeni predlog celovito prou\u010D\
  ilo tako z vidika sistema pokojninskega in invalidskega zavarovanja kot tudi z dav\u010D\
  nega vidika.  \n "
