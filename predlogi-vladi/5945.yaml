response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNovi Zakon o pokojninskem in invalidskem zavarovanju \u2013 ZPIZ-2 (Uradni\
  \ list RS, \u0161t. 96/12, 39/13, 99/13 \u2013 ZSVarPre-C, 101/13 \u2013 ZIPRS1415\
  \ in 44/14 \u2013 ORZPIZ206) dolo\u010Da, da morajo biti vsi, ki opravljajo pridobitno\
  \ dejavnost kot samostojni podjetniki posamezniki po zakonu o gospodarskih dru\u017E\
  bah ter vse fizi\u010Dne osebe, ki opravljajo drugo dovoljeno dejavnost, vklju\u010D\
  eni v obvezno zavarovanje. Skladno z na\u010Delom enakosti pred zakonom je potrebno\
  \ vse zavarovance obravnavati enako, kar velja torej tudi za \u0161tudente, ki opravljajo\
  \ samostojno dejavnost, katerim je prej\u0161nja zakonodaja omogo\u010Dala, da niso\
  \ bili vklju\u010Deni v obvezno zavarovanje, ker so bili na \u0161olanju. Z navedenim\
  \ se uresni\u010Duje temeljni namen reforme pokojninskega sistema, ki je v zagotavljanju\
  \ finan\u010Dne vzdr\u017Enosti pokojninskega sistema ob so\u010Dasni ohranitvi\
  \ \u0161tevila delovno aktivnih zavarovancev ter posledi\u010Dno zagotavljanju socialne\
  \ in materialne varnosti zavarovancev z zagotavljanjem pravic iz sistema, ki odra\u017E\
  ajo vpla\u010Dane prispevke.\nStara zakonodaja je omogo\u010Dala tako imenovani\
  \ \xBBizvzem iz zavarovanja\xAB, ki je le dolo\u010Denim samozaposlenim pod dolo\u010D\
  enimi pogoji dopu\u0161\u010Dal, da se ne vklju\u010Dijo v zavarovanje in ne pla\u010D\
  ujejo polnih prispevkov za pokojninsko in invalidsko zavarovanje. Torej te mo\u017E\
  nosti niso imele vse samozaposlene osebe, kar je \u017Ee znotraj posamezne skupine\
  \ zavarovancev povzro\u010Dilo neenakosti. Ker te mo\u017Enosti ni imel nih\u010D\
  e od ostalih zavarovancev, se je zaradi sledenja \xBBpoenotenja\xAB zavarovancev\
  \ pri pridobivanju, u\u017Eivanju in varstvu pravic, ta mo\u017Enost ukinila.\n\
  Osebe, ki so bile ob uveljavitvi ZPIZ-2, torej 1.1.2013, na \u0161olanju in so opravljaje\
  \ samostojno dejavnost, se morajo v skladu z Zakonom o mati\u010Dni evidenci zavarovancev\
  \ in u\u017Eivalcev pravic iz pokojninskega in invalidskega zavarovanja \u2013 ZMEPIZ-1\
  \ (Uradni list RS, \u0161t. 111/2013) od 1.1.2015, obvezno zavarovati, \u010De \u0161\
  e naprej opravljajo samostojno dejavnost. V kolikor \u0161olajo\u010Da oseba zaklju\u010D\
  i \u0161tudij pred 1.1.2015, nastane obveznost vklju\u010Ditve v obvezno pokojninsko\
  \ in invalidsko zavarovanje iz naslova opravljanja samostojne dejavnosti s prvim\
  \ dnem po zaklju\u010Dku \u0161tudija. Za osebe, ki so na dan 1.1.2013 bile na \u0161\
  olanju in so hkrati opravljale samostojno dejavnost, in se do 31.12.2014 niso vklju\u010D\
  ile v obvezno pokojninske in invalidsko zavarovanje, bo Zavod na podlagi podatkov\
  \ Zavoda za zdravstveno zavarovanje in poslovnega registra, po uradni dol\u017E\
  nosti ugotovil lastnosti zavarovanca od 1.1.2015 dalje.\nSkladno z Zakonom o zaposlovanju\
  \ in zavarovanju za primer brezposelnosti \u2013 ZZZPB (Uradni list RS, \u0161t.\
  \ 107/06 \u2013 UPB, 114/06 \u2013 ZUTPG, 59/07 \u2013 Z\u0161tip, 51/10 \u2013\
  \ odl. US in 80/10 \u2013 ZUTD) pa lahko dijaki in \u0161tudenti ter udele\u017E\
  enci izobra\u017Eevanja odraslih v \u010Dasu izobra\u017Eevanja in pod pogoji, ki\
  \ jih navaja zakon, opravljajo za\u010Dasno in ob\u010Dasno delo dijakov in \u0161\
  tudentov (t.i. \u0161tudentsko delo). Podlago za opravljanje dela predstavlja ustrezno\
  \ izpolnjena napotnica s strani posrednikov \u0161tudentskega dela in delodajalca,\
  \ dijaki in \u0161tudenti pa pri tej vrsti dela ne pla\u010Dajo nikakr\u0161nih\
  \ socialnih prispevkov. Znesek na napotnici tako predstavlja neto zaslu\u017Eek\
  \ dijaka ali \u0161tudenta, delodajalec pa na naveden znesek pla\u010Da \u0161e\
  \ 23% koncesijsko dajatev, 2% dodatno koncesijsko dajatev, 22% DDV in pav\u0161\
  alni znesek za zavarovanje za po\u0161kodbe pri delu in poklicne bolezni.\nV skladu\
  \ z novim Zakonom o prepre\u010Devanju dela in zaposlovanja na \u010Drno \u2013\
  \ ZPDZC-1 (Uradni list RS, \u0161t. 32/14) imajo vsi posamezniki tudi mo\u017Enost\
  \ opravljanja osebnega dopolnilnega dela pod pogoji dolo\u010Denimi v zakonu in\
  \ v skladu s Pravilnikom o delih, ki se \u0161tejejo za osebno dopolnilno delo,\
  \ ter o postopku priglasitve teh del. Pravilnik s konkretnim seznamom del in na\u010D\
  inom priglasitve osebnega dopolnilnega dela je objavljen na spletni strani ministrstva.\
  \  \nPosamezniki lahko, \u010De ne obstajajo elementi delovnega razmerja, delo opravljajo\
  \ tudi na podlagi pogodb civilnega prava (podjemna pogodba, avtorska pogodba) skladno\
  \ z Obligacijskim zakonikom \u2013 OZ (Uradni list RS, \u0161t. 97/07 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo). Stopnje in osnove za pla\u010Dilo prispevkov\
  \ za posamezno socialno zavarovanje (pokojninsko, zdravstveno, star\u0161evsko\u2026\
  ) pa se razlikujejo glede na izbrano obliko dela ter morebitno hkratno vklju\u010D\
  enost posameznika v dolo\u010Deno socialno zavarovanje na podlagi drugega pravnega\
  \ razmerja. Ve\u010D informacij o pla\u010Dilu prispevkov za socialna zavarovanja\
  \ pri opravljanju dela na podlagi pogodb civilnega prava najdete na spletnih straneh\
  \ Dav\u010Dne uprave RS (sedaj Finan\u010Dna uprava RS).\n \n "
