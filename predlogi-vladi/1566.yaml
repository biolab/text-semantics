response: "Odziv Ministrstva za gospodarstvo\nPrejeli smo vas dopis \u0161t. 092-103/2011/1\
  \ v zvezi s Pravilnikom o na\u010Dinu delitve in obra\u010Dunu stro\u0161kov za\
  \ toploto v katerem predlagatelj predlaga spremembo veljavnega Pravilnika o na\u010D\
  inu delitve in obra\u010Dunu stro\u0161kov za toploto v stanovanjskih in drugih\
  \ stavbah z ve\u010D posameznimi deli (Ur. l. RS \u0161t. 7/10). Predlagatelj ne\
  \ obrazlo\u017Ei svojega predloga, v prilogi pa dodaja analizo iz katere izhaja,\
  \ da delilniki na radiatorjih za merjenje porabljene toplote niso optimalna re\u0161\
  itev in da je v analizi.\nV zvezi s tem podajamo naslednji odgovor:\nOsnovni predpis,\
  \ ki ureja merjenje energije je Energetski zakon (Ur.l. RS \u0161t. 27/07 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 70/08 in 22/10, v nadaljevanju: energetski\
  \ zakon), ki dolo\u010Da obveznost obra\u010Duna stro\u0161kov za toploto po dejanski\
  \ porabi v ve\u010Dstanovanjskih stavbah in drugih stavbah z najmanj \u0161tirimi\
  \ posameznimi deli, ki se oskrbujejo s toploto iz skupnega sistema za ogrevanje.\
  \ Stro\u0161ki za ogrevanje in toplo vodo se obra\u010Dunavajo v prete\u017Enem\
  \ delu na osnovi dejanske porabe toplote, ki je dolo\u010Dena na osnovi merilnih\
  \ naprav, ki jih morajo vgraditi lastniki posameznih delov stavbe.\nEnergetski zakon\
  \ jasno dolo\u010Da, da so podlaga za obra\u010Dun stro\u0161ki, ki so dolo\u010D\
  eni na podlagi merjenja porabe toplote celotne stavbe. V praksi to pomeni le stro\u0161\
  ke za energijo. Delitev stro\u0161kov toplote za ogrevanje in pripravo tople vode,\
  \ ki niso odvisni od porabe toplote ureja Pravilnik o upravljanju ve\u010Dstanovanjskih\
  \ stavb (Ur. l. RS.\u0161t. 60/09, v nadaljevanju: pravilnik o upravljanju). To\
  \ se nana\u0161a na stro\u0161ke za priklju\u010Dno mo\u010D oziroma priklju\u010D\
  nino, ki so na podlagi  pravilnika o upravljanju med posamezne dele (stanovanja)\
  \ razdeljeni po klju\u010Du \u0161tevila posameznih enot stavbe.\nNa podlagi energetskaga\
  \ zakona je bil sprejet Pravilnik o na\u010Dinu delitve in obra\u010Dunu stro\u0161\
  kov za toploto v stanovanjskih in drugih stavbah z ve\u010D posameznimi deli (Ur.\
  \ l. RS \u0161t. 7/10, v nadaljevanju: pravilnik o delitvi stro\u0161kov), ki podrobno\
  \ ureja na\u010Din delitve stro\u0161kov za toploto.\nOb tem je pomembno, da  pravilnik\
  \ o delitvi stro\u0161kov ni popolnoma nov predpis. Pravilnik o delitvi stro\u0161\
  kov je razveljavil stari Pravilnik o na\u010Dinu delitve in obra\u010Dunu stro\u0161\
  kov za toploto v stanovanjskih in drugih stavbah z ve\u010D odjemalci (Ur. l. RS\
  \ \u0161t. 52/05), ki je vseboval vse tehni\u010Dne elemente za delitev in obra\u010D\
  un stro\u0161kov za toploto. Sprejem novega pravilnika je bil potreben zaradi spremembe\
  \ predpisov s podro\u010Dja upravljanja ve\u010Dstanovanjskih stavb, ki so bili\
  \ sprejeti v vmesnem obdobju. Zgodovina se ni za\u010Dela niti s pravilnikom iz\
  \ leta 2005, saj je bil pred tem v veljavi star pravilnik iz leta 2003. Na\u010D\
  in delitve stro\u0161kov za ogrevanje v ve\u010Dstanovanjskim stavbah se v svojem\
  \ bistvu v Sloveniji v nespremenjeni obliki uporablja \u017Ee deset let. V tem \u010D\
  asu ni prihajalo do ve\u010Djih te\u017Eav v zvezi z na\u010Dinom obra\u010Duna\
  \ in delitve stro\u0161kov. Metoda se je v praksi izkazala kot optimalna re\u0161\
  itev.\nPravilnik o delitvi stro\u0161kov jasno dolo\u010Da, da je delilnik stro\u0161\
  kov toplote naprava za indikacijo ali merjenje dejanske porabe toplote, ki omogo\u010D\
  a dolo\u010Ditev dele\u017Eev stro\u0161kov za ogrevanje in dele\u017Eev stro\u0161\
  kov za pripravo tople vode posameznih delov stavbe. Delilniki so lahko delilniki,\
  \ ki so name\u0161\u010Deni na grelnih telesih, ter merilniki toplotne energije\
  \ in vodomeri za toplo vodo v posameznih delih stavbe. Poudariti je potrebno, da\
  \ so tudi merilniki oziroma \u0161tevci toplotne energije, ki so name\u0161\u010D\
  eni na enem mestu za celo stanovanje oziroma drug posamezni del v funkciji delilnikov.\
  \ Delilniki niso naprave za merjenje porabe toplote.\nIz prilo\u017Eene analize\
  \ ne izhaja, da delilniki niso optimalna re\u0161itev.\nAnaliza je do skrajnosti\
  \ poenostavljena in pri hipoteti\u010Dnih izra\u010Dunih, ki jih predstavlja, ne\
  \ upo\u0161teva vseh veljavnih predpisov, ki urejajo delitev vseh stro\u0161kov\
  \ za toploto v ve\u010Dstanovanjskih stavbah. Poleg tega je analiza polna napak.\n\
  V uvodu analize je navedeno, da je bila delitev stro\u0161kov porabljene toplotne\
  \ energije po ogrevalni povr\u0161ini najpravi\u010Dnej\u0161a. Ta navedba preprosto\
  \ ne dr\u017Ei, saj je bilo po tej metodi potrebno pla\u010Dati enake stro\u0161\
  ke za toplotno energijo za ogrevanje ne glede na to ali so v dolo\u010Denem obdobju\
  \ v stanovanju bili stanovalci ali pa je bilo le to prazno. To je le primer \xBB\
  nepravi\u010Dnosti\xAB take metode.\nNadalje je napa\u010Dno navedeno, da morajo\
  \ eta\u017Eni lastniki montirati delilnike na radiatorje. To ne dr\u017Ei, saj so\
  \ delilniki lahko naprave, ki so name\u0161\u010Dene na grelnih telesih, prav tako\
  \ pa tudi merilniki toplotne energije in vodomeri za toplo vodo v posameznih delih\
  \ stavbe.\nNapa\u010Dno je navedeno, da za stare radiatorje ni podatkov, ki so klju\u010D\
  ni za izra\u010Dun v delilniku. Proizvajalci delilnikov, ki se namestijo na radiatorje,\
  \ izdelujejo delilnik za vse tipe starih radiatorjev. Ob tem je pomembno, da mora\
  \ biti delilnik za namestitev na grelno telo izdelan skladno s standardom SIST EN\
  \ 834 ali SIST EN 835, kot to dolo\u010Da pravilnik o delitvi stro\u0161kov.\nV\
  \ analizi sta predstavljena dva hipoteti\u010Dna primera, ki sta poenostavljena\
  \ do te mere, da so rezultati neuporabni. V izra\u010Dunu niso upo\u0161tevani korekturni\
  \ faktorji zaradi lege posameznih delov, ki so klju\u010Dni element pravilne delitve\
  \ in obra\u010Duna stro\u0161kov. Poleg tega izra\u010Dun ne upo\u0161teva pravilnega\
  \ na\u010Dina delitve stro\u0161kov za priklju\u010Dno mo\u010D, kot to dolo\u010D\
  a pravilnik o upravljanju.\nV analizi je podan tudi predlog sprememb pravilnika\
  \ o delitvi stro\u0161kov, ki predvideva dva razli\u010Dna na\u010Dina delitve stro\u0161\
  kov glede na vrsto vgrajenih merilnih naprav.\nPredlog sprememb pravilnika izhaja\
  \ iz izku\u0161enj prve sezone uporabe delilnikov v eni ve\u010Dstanovanjski stavbi.\
  \ Dolo\u010Dbe veljavnega pravilnika o delitvi stro\u0161kov temeljijo na ve\u010D\
  letnih izku\u0161njah v Sloveniji in na izku\u0161njah drugih dr\u017Eav, ki imajo\
  \ uveden podoben sistem, to so Nem\u010Dija, Avstrija in Danska.\nZaradi navedenega\
  \ predlaganih sprememb pravilnika ne moremo upo\u0161tevati."
