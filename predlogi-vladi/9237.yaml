response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo je v okviru\
  \ svojega delovnega podro\u010Dja pristojno za sistemsko urejanje in\u0161pekcijskega\
  \ nadzora, zato ne ne more komentirati ugotovitve predlagatelja, da \xBBin\u0161\
  pektorji preve\u010Dkrat zlorabljajo svojo funkcijo nadzornega organa, saj dolo\u010D\
  ene zahteve ponavljajo v nedogled, \u010Deprav niso v skladu z evropsko ali na\u0161\
  o zakonodajo\xAB, saj navedbe niso konkretizirane. Pojasnjujemo pa, da se v skladu\
  \ s 3. \u010Dlenom ZIN glede vseh postopkovnih vpra\u0161anj, ki niso urejena s\
  \ tem zakonom ali s posebnim zakonom uporablja Zakon o splo\u0161nem upravnem postopku\
  \ (Uradni list RS, \u0161t. 24/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 105/06 \u2013 ZUS-1, 126/07, 65/08, 8/10 in 82/13, v nadaljevanju ZUP). In\u0161\
  pektorji pri opravljanju nalog in\u0161pekcijskega nadzora izrekajo ukrepe, dolo\u010D\
  ene v skladu s tem in s posebnimi zakoni. V smislu spo\u0161tovanja na\u010Dela\
  \ zakonitosti mora vsako in\u0161pektorjevo ravnanje in njegova odlo\u010Ditev v\
  \ postopku in\u0161pekcijskega nadzora temeljiti na zakonu ali na zakonu temelje\u010D\
  em predpisu. \u010Ce odlo\u010Ditve in\u0161pektorjev ne temeljijo na zakonu in\
  \ so s tem prizadete pravice zavezancev v in\u0161pekcijskih postopkih, so predvidena\
  \ redna in  izredna pravna sredstva kot tudi upravni spor, ki je sodna kontrola\
  \ zakonitosti dokon\u010Dnih konkretnih upravnih aktov.\nGlede sicer pav\u0161alnih\
  \ navedb \xBBo nepoznavanju zakonodaje in\u0161pektorjev\xAB Ministrstvo za javno\
  \ upravo pojasnjuje, da je lahko na podlagi 12. \u010Dlena ZIN za in\u0161pektorja\
  \ imenovana oseba, ki ima         predpisano izobrazbo v skladu z zakonom, ki ureja\
  \ sistem javnih uslu\u017Ebencev, ustrezne delovne izku\u0161nje, dolo\u010Dene\
  \ s predpisi, ki urejajo notranjo organizacijo in sistemizacijo v organih dr\u017E\
  avne uprave in strokovni izpit za in\u0161pektorja, \u010De ni s predpisi o posamezni\
  \ in\u0161pekciji druga\u010De dolo\u010Deno. Skladno z 12.a \u010Dlenom ZIN mora\
  \ in\u0161pektor pred za\u010Detkom izvajanja in\u0161pekcijskih pooblastil uspe\u0161\
  no opraviti strokovni izpit za in\u0161pektorja. Program strokovnega izpita za in\u0161\
  pektorja je dolo\u010Den v Pravilniku o strokovnem izpitu za in\u0161pektorja (Uradni\
  \ list RS, \u0161t. 41/15) z navedbo podrobnej\u0161ih vsebin v njegovi prilogi.\n\
  Sicer je in\u0161pektor javni uslu\u017Ebenec oziroma uradna oseba s posebnimi pooblastili\
  \ in odgovornostmi. Glede pravic in obveznosti iz delovnega razmerja zanje velja\
  \ Zakon o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 65/08, 69/08 \u2013 ZTFI-A, 69/08 \u2013 ZZavar-E\
  \ in 40/12 \u2013 ZUJF; v nadaljevanju ZJU), glede vpra\u0161anj, ki jih ZJU ne\
  \ ureja, pa se uporablja Zakon o delovnih razmerjih (Uradni list RS, \u0161t. 21/13,\
  \ 78/13 \u2013 popr., 47/15 \u2013 ZZSDT, 33/16 \u2013 PZ-F, 52/16 in 15/17 \u2013\
  \ odl. US, v nadaljevanju ZDR-1). Pogoji za opravljanje dela na uradni\u0161kih\
  \ delovnih mestih so poleg splo\u0161nih pogojev, ki jih urejajo predpisi s podro\u010D\
  ja delovnega prava, \u0161e naziv, smer izobrazbe, funkcionalna in specialna znanja\
  \ ter posebne sposobnosti, lahko pa tudi drugi pogoji, \u010De tako dolo\u010Da\
  \ zakon. Poleg tega pa mora javni uslu\u017Ebenec najpozneje v enem letu od sklenitve\
  \ pogodbe o zaposlitvi v skladu z 89. \u010Dlenom ZJU po imenovanju v naziv opraviti\
  \ usposabljanje, na katero ga napoti predstojnik, in ki zajema naslednje vsebine:\
  \ ustavna ureditev; sistem zakonodajne, izvr\u0161ilne in sodne oblasti ter razmerja\
  \ med njimi; lokalna samouprava; sistem javnih financ; ureditev institucij Evropske\
  \ unije in njenega pravnega sistema; upravni postopek in upravni spor.\nUpo\u0161\
  tevaje navedene predpise s podro\u010Dja delovnega in uslu\u017Ebenskega prava,\
  \ ki veljajo za vse javne uslu\u017Ebence, tudi za in\u0161pektorje, Ministrstvo\
  \ za javno upravo pojasnjuje, da \u017Ee obstajajo ustrezne pravne podlage za ugotavljanje\
  \ odgovornosti in\u0161pektorjev v zvezi z opravljanjem njihovega dela. Temeljna\
  \ obveznost javnega uslu\u017Ebenca je namre\u010D izpolnjevanje pogodbenih in drugih\
  \ obveznosti iz delovnega razmerja. \u010Ce te obveznosti javni uslu\u017Ebenec\
  \ kr\u0161i, ima predstojnik ve\u010D mo\u017Enosti. Tako ZJU kot tudi ZDR-1 urejata\
  \ razli\u010Dne vrste odgovornosti javnih uslu\u017Ebencev ter omogo\u010Data ustrezno\
  \ ukrepanje predstojnikov v primeru njihovega neprimernega, nevestnega ali nezakonitega\
  \ dela. Od\u0161kodninsko odgovornost nasproti zavezancu ureja tudi v 37. \u010D\
  len ZIN, ki dolo\u010Da, da dr\u017Eava odgovarja za premo\u017Eenjsko \u0161kodo,\
  \ ki je bila zavezancu ali drugi osebi povzro\u010Dena s protipravnim dejanjem ali\
  \ opustitvijo dejanja in\u0161pektorja pri izvajanju nalog in\u0161pekcijskega nadzora,\
  \ ta pa ima nasproti in\u0161pektorju regresni zahtevek, \u010De je bila \u0161\
  koda povzro\u010Dena naklepno ali iz hude malomarnosti. Zavezanec ali tretja oseba\
  \ lahko zahtevata povra\u010Dilo \u0161kode neposredno od in\u0161pektorja le v\
  \ primeru, ko je \u0161koda nastala zaradi kaznivega dejanja in\u0161pektorja.\n\
  Nadalje Ministrstvo za javno upravo pojasnjuje, da na\u010Din komunikacije in\u0161\
  pektorja z zavezancem ureja ZIN v okviru pooblastil in\u0161pektorjev v 19. \u010D\
  lenu in v posebnih zakonih. In\u0161pektor ima pri opravljanju nalog in\u0161pekcijskega\
  \ nadzora pri fizi\u010Dni ali pravni osebi, pri kateri opravlja in\u0161pekcijski\
  \ nadzor, pravico:\n pregledati prostore, objekte, postroje, naprave, delovna sredstva,\
  \ napeljave, predmete, blago, snovi, poslovne knjige, pogodbe, listine in druge\
  \ dokumente ter poslovanje in dokumentacijo dr\u017Eavnih organov, gospodarskih\
  \ dru\u017Eb, zavodov, drugih organizacij in skupnosti ter zasebnikov, vstopiti\
  \ na parcele in zemlji\u0161\u010Da fizi\u010Dnih in pravnih oseb, pregledati poslovne\
  \ knjige, pogodbe, listine in druge dokumente ter poslovanje in dokumentacijo, kadar\
  \ se vodijo in hranijo na elektronskem mediju ter zahtevati izdelavo njihove pisne\
  \ oblike, ki mora verodostojno potrjevati elektronsko obliko, zasli\u0161ati stranke\
  \ in pri\u010De v upravnem postopku, pregledati listine, s katerimi lahko ugotovi\
  \ istovetnost oseb, brezpla\u010Dno pridobiti in uporabljati osebne in druge podatke\
  \ iz uradnih evidenc in drugih zbirk podatkov, ki so potrebni za izvedbo in\u0161\
  pekcijskega nadzora, brezpla\u010Dno vzeti vzorce blaga in opraviti preiskave vzetih\
  \ vzorcev, brezpla\u010Dno vzeti vzorce materialov in opreme za potrebe preiskav,\
  \ fotografirati ali posneti na drug nosilec vizualnih podatkov osebe, prostore,\
  \ objekte, postroje, napeljave in druge predmete iz prve alinee, reproducirati listine,\
  \ avdiovizualne zapise in druge dokumente, zase\u010Di predmete, dokumente in vzorce\
  \ v zavarovanje dokazov, opraviti navidezni nakup na na\u010Din, da se po opravljenem\
  \ nakupu izka\u017Ee s slu\u017Ebeno izkaznico, \u010De se na ta na\u010Din lahko\
  \ ugotovijo znaki prekr\u0161ka oziroma podatki o kr\u0161itelju, opraviti druga\
  \ dejanja, ki so v skladu z namenom in\u0161pekcijskega nadzora. \nPredlagatelj\
  \ sicer ne pojasni, s kom in\u0161pektor kontaktira preko telefona, ne da bi se\
  \ predstavil in v kateri fazi postopka in\u0161pekcijskega nadzora. S tem v zvezi\
  \ Ministrstvo za javno upravo zgolj pojasnjuje, da ne ZIN in ne ZUP kontakta z zavezancem\
  \ po telefonu v smislu izvajanja uradnih dejanj v upravnem in\u0161pekcijskem postopku\
  \ ne urejata.\nUpo\u0161tevaje navedene predpise kot tudi pojasnila s tem v zvezi\
  \ Ministrstvo za javno upravo meni, da so vsebine iz predloga \u0161t. 9237 \u017E\
  e urejene. \u010Ce predlagatelj ugotavlja nepravilnosti ali pomanjkljivosti v zvezi\
  \ s konkretnimi in\u0161pekcijskimi postopki predlagamo, da o tem obvesti  glavnega\
  \ in\u0161pektorja, ki je kot predstojnik pristojen in odgovoren za ugotavljanje\
  \ odgovornosti in\u0161pektorjev v zvezi z opravljanjem njihovega dela, za spremljanje\
  \ njihovega dela ter ugotavljanje morebitnih kr\u0161itev njihovih delovnih obveznosti.\
