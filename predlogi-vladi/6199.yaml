response: "Odziv Ministrstva za javno upravo\nNa ministrstvu se zahvaljujemo za poslani\
  \ predlog in obenem pojasnjujemo, da je \u017Ee vseskozi mo\u017Eno nagrajevanje\
  \ javnih uslu\u017Ebencev glede na delo, ki ga opravljajo, pri \u010Demer pa je\
  \ osnovna pla\u010Da odvisna od uvrstitve delovnega mesta v pla\u010Dni razred,\
  \ ki je za veliko ve\u010Dino javnih uslu\u017Ebencev, dolo\u010Den v kolektivni\
  \ pogodbi. Poleg osnovne pla\u010De, celotno pla\u010Dilo za delo javnega uslu\u017E\
  benca, sestavljajo \u0161e dodatki in del pla\u010De, ki ga je mogo\u010De prejeti\
  \ iz naslova delovne uspe\u0161nosti. Tako javni uslu\u017Ebenci, ki so pri opravljanju\
  \ svojega dela uspe\u0161nej\u0161i, lahko prejmejo vi\u0161jo pla\u010Do od manj\
  \ uspe\u0161nih javnih uslu\u017Ebencev, kljub temu, da imajo isto stopnjo izobrazbe.\n\
  Delovna mesta so uvr\u0161\u010Dena v tarifne razrede, ki odra\u017Eajo zahtevnost\
  \ delovnega mesta (torej nalog, ki se na tem delovnem mestu opravljajo), pri \u010D\
  emer pa velja, da je zahtevana stopnja izobrazbe primarni kriterij za uvrstitev\
  \ delovnega mesta v konkreten tarifni razred /8. \u010Dlen Zakona o sistemu pla\u010D\
  \ v javnem sektorju (ZSPJS), (Uradni list RS, \u0161t. 58/08, 108/09-UPB13, 107/09-odl.\
  \ US, 13/10, 59/10, 85/10, 107/10, 35/11, 27/12-odl. US, 40/12, 46/13, 25/14, 50/14)/.To\
  \ pa pomeni, da na vi\u0161ino pla\u010De javnega uslu\u017Ebenca vpliva  uvrstitev\
  \ konkretnega delovnega mesta v tarifni razred in v konkretni pla\u010Dni razred.\
  \ Druga\u010De re\u010Deno, tudi \u010De ima javni uslu\u017Ebenec dose\u017Eeno\
  \ univerzitetno stopnjo izobrazbe, za delovno mesto pa se glede na uvrstitev v tarifni\
  \ razred zahteva srednja stopnja izobrazbe, javni uslu\u017Ebenec prejema pla\u010D\
  o za opravljanje dela, za katerega se zahteva srednja stopnja izobrazbe, kljub temu,\
  \ da je dejansko dosegel univerzitetno stopnjo.\nZa uspe\u0161no in u\u010Dinkovito\
  \ opravljanje nalog so klju\u010Dnega pomena kompetence zaposlenih (npr. konkretna\
  \ znanja, ve\u0161\u010Dine, osebnostna struktura). Dose\u017Eena stopnja izobrazbe\
  \ sama po sebi ne zagotavlja kvalitetnega opravljanja dela, predstavlja pa \xBB\
  vstopnico\xAB za kandidiranje za zaposlitev, saj formalna izobrazba, pridobljena\
  \ v procesu institucionaliziranega \u0161olanja predstavlja delodajalcem izhodi\u0161\
  \u010Dno informacijo glede obvladovanja posameznih znanj, ki so potrebna za kvalitetno\
  \ opravljanje nalog na delovnem mestu konkretne stopnje zahtevnosti. Poleg tega\
  \ ne gre spregledati dejstva, da se za \u0161tevilne poklice, ki so regulirani zaradi\
  \ zagotavljanja tudi mednarodno primerljivega standarda kakovosti storitev oziroma\
  \ varstva javnega interesa, zahteva dolo\u010Den \u010Das formaliziranega izobra\u017E\
  evanja, ki se zaklju\u010Di s formalno pridobljeno stopnjo izobrazbe. Veljavna regulacija\
  \ teh poklicev tudi drugod po svetu zahteva dose\u017Eeno stopnjo izobrazbe, ki\
  \ na formalni ravni izklju\u010Duje mo\u017Enost strokovno opore\u010Dnega ravnanja\
  \ ali celo \u0161kodljivega ravnanja, ki bi imelo neza\u017Eelene posledice za uporabnike\
  \ storitev. Zaradi varovanja javnega interesa, ki je pri opravljanju nalog v javnem\
  \ sektorju posebej izpostavljen, so torej poklici za\u0161\u010Diteni pred \xBB\
  vdorom\xAB neza\u017Eelenih ali celo \u0161kodljivih u\u010Dinkov, tudi tako, da\
  \ je za opravljanje teh poklicev predvidena natan\u010Dno dolo\u010Dena stopnja\
  \ izobrazbe in znanja, ki jih mora oseba obvladati.\nZaradi navedenega obstajajo\
  \ poklicni standardi, ki vklju\u010Dujejo raven zahtevnosti posameznega poklica,\
  \ kar implicira tudi zahtevano stopnjo izobrazbe. Vendar pa se je paralelno s sistemom\
  \ formaliziranega izobra\u017Eevanja, zlasti zaradi zagotavljanja fleksibilnosti\
  \ na trgu ponudbe in povpra\u0161evanja po posameznih poklicih, oblikoval sistem\
  \ t.i. poklicnih kvalifikacij. Gre za nacionalne poklicne kvalifikacije, pridobitev\
  \ katerih pomeni usposobljenost (kvalificiranost) za opravljanje nekega konkretnega\
  \ poklica, zlasti za poklice, ni\u017Eje od VII. ravni zahtevnosti. Za u\u010Dinkovito\
  \ in uspe\u0161no opravljanje tega poklica ni potrebno pridobiti formalne izobrazbe,\
  \ ki je produkt dalj \u010Dasa trajajo\u010Dega izobra\u017Eevanja v okviru obstoje\u010D\
  ega \u0161olskega sistema, temve\u010D zado\u0161\u010Da pridobljena nacionalna\
  \ poklicna kvalifikacija. Javni uslu\u017Ebenci, ki pridobijo dolo\u010Deno poklicno\
  \ kvalifikacijo za konkretno raven zahtevnosti, lahko povsem enakopravno kandidirajo\
  \ za delovna mesta, ki so uvr\u0161\u010Dena v tarifni razred, s katerim je dolo\u010D\
  ena ista raven zahtevnosti kot je dolo\u010Dena za konkretno poklicno kvalifikacijo\
  \ (\u010Detrti odstavek 8. \u010Dlena ZSPJS).\nFormalna izobrazba sama po sebi ne\
  \ daje absolutnega zagotovila za kvalitetno opravljanje nalog, zato je v izbirnih\
  \ postopkih za zasedbo konkretnih delovnih mest treba upo\u0161tevati tudi delovne\
  \ izku\u0161nje, dose\u017Eene reference, posamezna znanja, ve\u0161\u010Dine, motiviranost\
  \ ipd. (kompetence). Vendar pa kriterija izobrazbe, pri preverjanju pogojev za zasedbo\
  \ delovnih mest v izbirnem postopku, iz zgoraj navedenih razlogov ni mo\u017Eno\
  \ izklju\u010Diti.\nGlede \u0161tudijskih dopustov in nadome\u0161\u010Danj oziroma\
  \ sklepanja pogodb o izobra\u017Eevanju velja opozoriti, da veljavni normativni\
  \ okvir dopu\u0161\u010Da tako odobritev \u0161tudijskega dopusta, kot sklepanje\
  \ pogodb o izobra\u017Eevanju in sklepanje delovnega razmerja zaradi nadome\u0161\
  \u010Danja odsotnih javnih uslu\u017Ebencev. Seveda pa so delodajalci v javnem sektorju\
  \ poleg spo\u0161tovanja normativnih dolo\u010Db v tej zvezi, zavezani tudi k spo\u0161\
  tovanju na\u010Dela u\u010Dinkovitosti in gospodarnosti rabe javnih sredstev.  \
