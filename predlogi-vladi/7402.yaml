response: "Odziv Ministrstva za finance\nV obdobju 2013 in 2014 so bile banke NLB,\
  \ NKBM, Abanka Vipa, Factor banka, Probanka in Banka Celje predmet ukrepov skladno\
  \ z Zakonom o ukrepih Republike Slovenije za krepitev stabilnosti bank (Uradni list\
  \ RS, \u0161t. 105/12, 63/13 - ZS-K, 23/14 ZDIJZ-C; v nadaljevanju: ZUKSB).\nZUKSB\
  \ predvideva ve\u010D ukrepov, ki imajo razli\u010Dne finan\u010Dne posledice za\
  \ prora\u010Dun Republike Slovenije, vsem pa je skupno to, da se morajo izvajati\
  \ na na\u010Din, s katerim se bo med drugim zagotoviia gospodarna uporaba javnih\
  \ sredstev in povrnitev prora\u010Dunskih sredstev.\nBanke so bile dele\u017Ene\
  \ dokapitalizacij, dr\u017Eavnih poro\u0161tev in prenosa terjatev na Dru\u017E\
  bo za upravljanje terjatev bank. Ob tem dodajamo, da sta se Abanka Vipa in Banka\
  \ Celje v za\u010Detku oktobra 2015 zdru\u017Eili, Factor banka in Probanka pa sta\
  \ se v okviru nadzorovanega prenehanja v februarju 2016 pripojili k Dru\u017Ebi\
  \ za upravljanje terjatev bank, ko jima je prenehalo dovoljenje za opravljanje ban\u010D\
  nih storitev.\nV zvezi s predlogom pojasnjujemo, da so bile navedene banke na podlagi\
  \ ZUKSB dele\u017Ene obenem tudi dr\u017Eavne pomo\u010Di, ki jo je morala predhodno\
  \ odobriti Evropska komisija skladno s pravom EU. Republika Slovenija je v zvezi\
  \ s tem morala sprejeti dolo\u010Dene zaveze, kar je eden od pogojev, da Evropska\
  \ komisija odobri dr\u017Eavno pomo\u010D banki. Tako se je Republika Slovenija\
  \ med drugim zavezala, da bo v celoti implementirala program prestrukturiranja bank,\
  \ dele\u017Enih dr\u017Eavnih pomo\u010Di, in izvedla privatizacijo teh bank, med\
  \ zaveze pa so vklju\u010Dene tudi stroge omejitve glede dividende politike. Slednje\
  \ so tudi razlog, da ve\u010Dina dobi\u010Dka navedenih bank ostaja pri njih.\n\
  Glede na vse navedeno ocenjujemo, da predlog ni sprejemljiv.\n "
