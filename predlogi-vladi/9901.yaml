response: "Odziv Ministrstva za pravosodje\n\nOdgovornost sodnikov ustavni ravni dolo\u010D\
  a 132. \u010Dlen Ustave RS, ki ureja prenehanje in odvzem sodni\u0161ke funkcije.\
  \ Drugi odstavek 132. \u010Dlena Ustave RS dolo\u010Da mo\u017Enost dr\u017Eavnega\
  \ zbora, da na predlog sodnega sveta sodnika razre\u0161i, \u010De je pri opravljanju\
  \ sodni\u0161ke funkcije kr\u0161il ustavo ali huje kr\u0161il zakon. Dodatno tretji\
  \ odstavek istega \u010Dlena dolo\u010Da obligatorno razre\u0161itev sodnika s strani\
  \ dr\u017Eavnega zbora, v primeru naklepno storjenega kaznivega dejanja z zlorabo\
  \ sodne funkcije, ugotovljenega s pravnomo\u010Dno sodno odlo\u010Dbo. Prvi odstavek\
  \ 132. \u010Dlena Ustave RS pa na splo\u0161no uredi vse ostale mo\u017Enosti prenehanja\
  \ sodni\u0161ke funkcije, s tem da dolo\u010Di, da razloge za to dolo\u010Da zakon.\_\
  \n\nOdgovornost sodnikov se lahko ugotavlja le znotraj postavljenih omejitev instituta\
  \ sodni\u0161ke imunitete, ki je urejen v 134. \u010Dlenu Ustave RS. S tem \u010D\
  lenom je dolo\u010Dena imuniteta sodnikov kot ena izmed prvin neodvisnosti sodstva\
  \ oziroma sodnikov kot to izhaja iz 125. \u010Dlena Ustave RS. Imuniteta sodnikov\
  \ predstavlja prepoved, da niti sodnika, niti sodnika porotnika ni mo\u017Eno klicati\
  \ na odgovornost za mnenje, ki ga je dal pri odlo\u010Danju na sodi\u0161\u010D\
  u, kar je dolo\u010Deno prvem odstavku omenjenega \u010Dlena in predstavlja t. i.\
  \ materialno imuniteto. V drugem odstavku je vsebovana druga prepoved, da namre\u010D\
  \ sodnik ne sme biti priprt, prav tako pa zoper njega ne sme biti za\u010Det kazenski\
  \ postopek, \u010De v obeh primerih ni bilo dovoljenja dr\u017Eavnega organa. Tak\u0161\
  no dovoljenje je potrebno, \u010De je sodnik osumljen kaznivega dejanja pri opravljanju\
  \ sodni\u0161ke funkcije. Tovrstna prepoved predstavlja t. i. procesno imuniteto.\
  \ S tak\u0161no ustavno dolo\u010Dbo je zagotovljeno, da bi zakonodajna in izvr\u0161\
  na oblast brez omejitev nadzirali sodstvo oziroma jo ovirali s kazenskimi postopki\
  \ zoper sodnike, ko za to ne bi imeli pravne podlage.\_\n\nOdgovornost posameznika\
  \ sodnika za svoje delo pride do izraza tudi v sklopu izdelave ocene sodni\u0161\
  ke slu\u017Ebe, kar je podrobneje urejeno v 4. oddelku II. poglavja <link http:\
  \ pisrs.si pis.web external-link-new-window internal link in current>Zakona o sodni\u0161\
  ki slu\u017Ebi (v nadaljnjem besedilu: ZSS). \u0160irok nabor kriterijev, ki se\
  \ upo\u0161tevajo pri izdelavi ocene sodni\u0161ke slu\u017Ebe je dolo\u010Den v\
  \ prvem odstavku 29. \u010Dlena ZSS. Na tej podlagi personalni svet izdela oceno\
  \ sodni\u0161ke slu\u017Ebe za vsakega sodnika na vsaka tri leta oziroma pred tem\
  \ \u010Dasom na zahtevo sodnega sveta, predsednika sodi\u0161\u010Da, predsednika\
  \ sodi\u0161\u010Da vi\u0161je stopnje, ministra pristojnega za pravosodje, ali\
  \ sodnika samega (prvi odstavek 31. \u010Dlena ZSS). V prvih treh letih opravljanja\
  \ sodni\u0161ke slu\u017Ebe se ocena izdela vsako leto (drugi odstavek 31. \u010D\
  lena ZSS). Odgovornost sodnikov za svoje delo se tako posledi\u010Dno poka\u017E\
  e v oceni sodni\u0161ke slu\u017Ebe, kjer se med drugim lahko ugotovi, da sodnik\
  \ ne izpolnjuje pogojev za napredovanje ali celo, da ne ustreza sodni\u0161ki slu\u017E\
  bi (prvi odstavek 32. \u010Dlena ZSS). Na podlagi prvega odstavka 33. \u010Dlena\
  \ ZSS sodniku sodni\u0161ka funkcija preneha, \u010De iz ocene izhaja, da sodnik\
  \ ne ustreza sodni\u0161ki slu\u017Ebi. \u010Ce iz ocene izhaja, da sodnik ne izpolnjuje\
  \ pogojev za napredovanje, ne more biti imenovan na vi\u0161je sodni\u0161ko mesto\
  \ ali na polo\u017Eaj svetnika in ne more biti uvr\u0161\u010Den v vi\u0161ji pla\u010D\
  ni razred, dokler ni z oceno ugotovljeno, da izpolnjuje pogoje za napredovanje (prvi\
  \ odstavek 34. \u010Dlena ZSS). \u010Ce iz dveh zaporednih ocen, ki se izdelata\
  \ vsake tri leta, izhaja, da sodnik ne izpolnjuje pogojev za napredovanje, se mu\
  \ izre\u010De zni\u017Eanje pla\u010De do vi\u0161ine 20% za \u010Das do enega leta\
  \ (drugi odstavek 34. \u010Dlena ZSS). Odgovornost sodnika se torej zagotavlja tudi\
  \ preko ocene sodni\u0161ke slu\u017Ebe, saj se negativne ocene izrazijo v negativnih\
  \ finan\u010Dnih sankcijah oziroma celo v prenehanju sodni\u0161ke funkcije.\n\n\
  Glede predloga, da se ZSS dopolni z dolo\u010Ditvijo ocene skladnosti sodnikovih\
  \ sodb glede na kon\u010Dno pravnomo\u010Dno sodbo, pojasnjujemo, da na\u010Din,\
  \ na podlagi katerega se ugotavljajo kriteriji za oceno sodni\u0161ke slu\u017E\
  be, opredeljeni v 28. \u010Dlenu ZSS, dolo\u010Dajo Merila za kakovost dela sodnikov\
  \ za oceno sodni\u0161ke slu\u017Ebe. Pri ocenjevanju kriterija delovne sposobnosti\
  \ in strokovnega znanja predsednik sodi\u0161\u010Da oziroma vodja oddelka, na katerem\
  \ ocenjevani sodnik opravlja sodni\u0161ko slu\u017Ebo, poda mnenje tudi o sodnikovi\
  \ sposobnosti razre\u0161evanja pravnih vpra\u0161anj, upo\u0161tevaje podatke o\
  \ \u0161tevilu zadev, v katerih je bilo vlo\u017Eeno pravno sredstvo v primerjavi\
  \ s \u0161tevilom vseh re\u0161enih zadev v ocenjevalnem obdobju in podatke o dose\u017E\
  enem razmerju med zadevami, ki so bile v postopku s pravnim sredstvom potrjene,\
  \ spremenjene ali razveljavljene v ocenjevalnem obdobju (3. \u010Dlen). Personalni\
  \ svet pa pri ugotavljanju delovnih sposobnosti in strokovnega znanja sodnika upo\u0161\
  teva tudi dose\u017Eeno stopnjo pravilnosti in zakonitosti sodnikovega odlo\u010D\
  anja, ugotovljeni v postopkih s pravnimi sredstvi (8. \u010Dlen).\_\n\nGlede predloga\
  \ da se ocenjuje skladnost sojenja z nadrejeno evropsko sodno prakso ter posledi\u010D\
  no izdelava negativne ocene sodnikovega dela, \u010De je sodba v nasprotju s sodbo\
  \ katerega od sodi\u0161\u010D Evropske unije, velja izpostaviti, da \u010De so\
  \ za konkretne primere sodnega odlo\u010Danja meje ustavnopravno in sistemskopravno\
  \ zapovedanega neodvisnega sodni\u0161kega odlo\u010Danja prekora\u010Dene ali gre\
  \ celo za izkazljive malomarnosti, ki jih nikakor ni mo\u017Eno umestiti v okvir\
  \ neodvisnega sodni\u0161kega odlo\u010Danja, so za sankcioniranje tovrstnih prekora\u010D\
  itev \u017Ee dolo\u010Deni ustrezni mehanizmi, ki jih ZSS dolo\u010Da preko institutov\
  \ ocene sodni\u0161ke slu\u017Ebe, ugotavljanja disciplinske odgovornosti in slu\u017E\
  benega nadzora sodnikovega dela. Uporaba posameznih institutov je primarno v pristojnosti\
  \ predsednikov sodi\u0161\u010D, sodnikov samih in sodnega sveta, dolo\u010Dene\
  \ vzvode pa ima v omejeni obliki tudi minister za pravosodje.\n\nPoleg navedenega\
  \ imajo v sistemu zavor in ravnovesij klju\u010Dno vlogo tudi dolo\u010Dbe procesnih\
  \ predpisov, po katerih so nadzoru odlo\u010Danja v konkretnih sodnih postopkih\
  \ namenjena pravna sredstva. Pravna sredstva v sodnih postopkih namre\u010D strankam\
  \ omogo\u010Dajo, da sodi\u0161\u010De vi\u0161je stopnje preveri nepristranskost,\
  \ pravilnost in zakonitost odlo\u010Ditev sodi\u0161\u010D ni\u017Eje stopnje. Poleg\
  \ mo\u017Enosti, da stranke uveljavljajo pravna sredstva (redna in izredna), pa\
  \ je \u017Ee po Ustavi dolo\u010Dena pristojnost Ustavnega sodi\u0161\u010Da za\
  \ presojo skladnosti predpisov z Ustavo, varstvo \u010Dlovekovih pravic in svobo\u0161\
  \u010Din pa se zagotavlja preko sistema ustavne prito\u017Ebe. Nenazadnje je pod\
  \ posebnimi pogoji kot korektiv pri varstvu \u010Dlovekovih pravic in svobo\u0161\
  \u010Din pomembna tudi vloga Evropskega sodi\u0161\u010Da za \u010Dlovekove pravice\
  \ (ES\u010CP) in Sodi\u0161\u010Da Evropske unije. Vsekakor je temeljna obveznost\
  \ dr\u017Eave, da spo\u0161tuje mednarodno obveznost, ki jo nalagajo sodbe ES\u010C\
  P ter zagotovi prenehanje kr\u0161itev Evropske konvencije za \u010Dlovekove pravice\
  \ (EK\u010CP) in izvr\u0161itev sodbe ES\u010CP v svojem pravnem redu.\n\nSodniki\
  \ so tudi disciplinsko odgovorni, \u010De z naklepom ali iz malomarnosti kr\u0161\
  ijo sodni\u0161ke dol\u017Enosti, ki so predpisane z zakonom in sodnim redom, ali\
  \ neredno opravljajo sodni\u0161ko slu\u017Ebo, tako da se jim na podlagi disciplinske\
  \ odgovornosti lahko izre\u010De disciplinska sankcija. Uveljavitev in za\u010D\
  etek uporabe <link http: pisrs.si pis.web external-link-new-window internal link\
  \ in current>Zakona o sodnem svetu (ZSSve) je v letu 2017 prinesla bistvene spremembe\
  \ na podro\u010Dju zakonske ureditve disciplinskih organov in disciplinskih postopkov\
  \ zoper sodnike. Spremembe se nana\u0161ajo tako na imenovanje in razre\u0161itev\
  \ disciplinskih organov kot tudi na disciplinski postopek. Po zakonski ureditvi,\
  \ ki je bila v uporabi do za\u010Detka uporabe dolo\u010Db ZSSve, je bil disciplinski\
  \ postopek v celoti urejal ZSS. ZSSve pa je vodilno vlogo za izvedbo disciplinskih\
  \ postopkov podelil Sodnemu svetu kot neodvisnemu in avtonomnemu organu, v katerem\
  \ imajo ve\u010Dino sodniki. S tem je zakonodajalec \u017Eelel dose\u010Di ve\u010D\
  jo neodvisnost disciplinskih postopkov ter okrepitev zaupanja javnosti v pravosodje.\
  \ Disciplinske organe in disciplinski postopek tako po novem ureja ZSSve, ZSS pa\
  \ \u0161e vedno vsebuje materialnopravne dolo\u010Dbe glede disciplinske odgovornosti\
  \ sodnikov in disciplinskih sankcij ter glede zastaranja.\_\n\nNenazadnje je sodnik\
  \ tudi kazensko odgovoren. <link http: pisrs.si pis.web external-link-new-window\
  \ internal link in current>Kazenski zakonik med kaznivimi dejanji namre\u010D dolo\u010D\
  a tudi kaznivo dejanje \xBBProtizakonito, pristransko in krivi\u010Dno sojenje\xAB\
  , ki ga sodnik stori z namenom, da bi stranki v postopku \u0161kodoval ali ji neupravi\u010D\
  eno dal prednost ter je zanj dolo\u010Dena sankcija do treh let zapora (288. \u010D\
  len).\_\n\nUstavno opredeljena odgovornost sodnikov, institut izdelave ocene sodni\u0161\
  ke slu\u017Ebe in disciplinska odgovornost sodnikov \u017Ee v veljavni zakonodaji\
  \ predstavljajo relativno zadostno mero mo\u017Enosti uveljavljanja sodni\u0161\
  ke odgovornosti za svoje delo. Za zagotavljanje kakovosti dela sodnikov in posledi\u010D\
  no tudi nadzora nad njihovim delom je klju\u010Dnih ve\u010D dejavnikov: dobro izhodi\u0161\
  \u010Dno in kvalitetno permanentno izobra\u017Eevanje, stalno spremljanje in zagotavljanje\
  \ enotne sodne prakse, optimalni pogoji za delo, vklju\u010Dno s primernim in potrebnim\
  \ izvajanje sodne uprave preko predsednikov sodi\u0161\u010D, kriti\u010Dnim spremljanjem\
  \ sodnikovega dela preko njegovih ocen ter dosledno izvajanje pristojnosti s strani\
  \ posameznih dele\u017Enikov v skladu s \u0161irokim naborom vzvodov, ki jih \u017E\
  e ve\u010D let omogo\u010Da podro\u010Dna zakonodaja (zlasti Zakon o sodi\u0161\u010D\
  ih in Zakon o sodni\u0161ki slu\u017Ebi), zato menimo, da je vzpostavljen u\u010D\
  inkovit, \u0161irok in sorazmeren sistem uveljavljanja sodni\u0161ke odgovornosti,\
  \ ki je ustrezno integriran znotraj okvirjev na\u010Dela neodvisnosti sodnikov oziroma\
  \ sodstva."
