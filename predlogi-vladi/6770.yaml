response: "Odziv Ministrstva za notranje zadeve\nUspe\u0161no vklju\u010Devanje beguncev\
  \ v dru\u017Ebo je bistvenega pomena za dru\u017Ebeno so\u017Eitje. V Sloveniji\
  \ se je vse od leta 2004, ko lahko govorimo o za\u010Detku sistemskega pristopa\
  \ k vklju\u010Devanju beguncev, na tem podro\u010Dju oblikovala dobra praksa pri\
  \ izvajanju ukrepov pomo\u010Di beguncem pri vklju\u010Devanju v slovensko dru\u017E\
  bo.\nBegunci, ki bodo sprejeti v Republiko Slovenijo, bodo \u017Ee pred prihodom\
  \ seznanjeni z informacijami o Republiki Sloveniji ter o pravicah in dol\u017Enostih\
  \ oseb s priznano mednarodno za\u0161\u010Dito. Takoj po prihodu v Slovenijo bodo\
  \ vklju\u010Deni v orientacijski program, ki je namenjen u\u010Denju osnov slovenskega\
  \ jezika, pomo\u010Di pri urejanju dokumentov in prakti\u010Dnemu spoznavanju vsakdanjega\
  \ \u017Eivljenja v Republiki Sloveniji. Po koncu orientacijskega programa so begunci\
  \ upravi\u010Deni do 300-urnega te\u010Daja slovenskega jezika in spoznavanja slovenske\
  \ dru\u017Ebe, vklju\u010Deni pa so tudi v druge programe pomo\u010Di pri vklju\u010D\
  evanju (pomo\u010D pri iskanju zaposlitve, psihosocialna pomo\u010D, pomo\u010D\
  \ pri u\u010Denju...), ki jih izvajajo nevladne in druge organizacije. Pomo\u010D\
  \ pri vklju\u010Devanju v okolje temelji na osebnem integracijskem na\u010Drtu,\
  \ ki se pripravi za vsakega begunca individualno. Osebni integracijski na\u010D\
  rt vklju\u010Duje na\u010Drt aktivnosti, ki je pripravljen na podlagi posameznikovih\
  \ potreb in znanj.\nGlede na navedeno menimo, da so ukrepi pomo\u010Di pri vklju\u010D\
  evanju za begunce v Sloveniji razviti in u\u010Dinkoviti ter omogo\u010Dajo uspe\u0161\
  no vklju\u010Devanje beguncev v dru\u017Ebo.\nRazlogi, zaradi katerih se status\
  \ begunca osebi lahko odvzame, so dolo\u010Deni v Zakonu o mednarodni za\u0161\u010D\
  iti (Uradni list RS, \u0161t. 11/11- uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 98/11 \u2013 odl. US in 83/12). Med razlogi je tudi ta, da obstajajo utemeljeni\
  \ razlogi, da se begunca obravnava kot nevarnega za varnost Republike Slovenije,\
  \ kar se ka\u017Ee zlasti v ogro\u017Eanju varnosti ozemeljske celovitosti, suverenosti,\
  \ izvr\u0161evanja mednarodnih obveznosti in ogro\u017Eanju varstva ustavne ureditve\
  \ ali po pravnomo\u010Dni obsodbi za kaznivo dejanje zoper \u010Dlove\u010Dnost\
  \ in mednarodno pravo predstavlja nevarnost za Republiko Slovenijo. V kolikor se\
  \ med postopkom podelitve mednarodne za\u0161\u010Dite ugotovijo zgoraj na\u0161\
  teta dejstva, se status begunca osebi ne prizna.\nKer je sistem vklju\u010Devanja\
  \ beguncev v Republiki Sloveniji strokovno \u017Ee izdelan, menimo, da predlog ni\
  \ primeren za nadaljnjo obravnavo.\n "
