  \ namerava sprejeti za izbolj\u0161anje polo\u017Eaja mladih. Dr\u017Eavni zbor\
  \ Republike Slovenije je namre\u010D \u017Ee na seji dne 24. oktobra 2013 sprejel\
  \ Resolucijo o nacionalnem programu za mladino 2013-2022, ki posebno pozornost namenja\
  \ tudi bivanjskim razmeram mladih. Omenjena resolucija kot cilj dolo\u010Da tudi\
  \ zagotavljanje kapacitet in sistemsko urejeno dostopnost stanovanj za mlade in\
  \ vzpostavitev podpornih mehanizmov. Z namenom doseganja tega cilja Resolucija o\
  \ nacionalnem programu za mladino 2013-2022 \u017Ee predvideva pripravo pravnih\
  \ podlag za zagotovitev stanovanj za mlade, vzpostavitev ugodnej\u0161ih stanovanjskih\
  \ kreditov za mlade, okrepitev in spodbujanje trga javnih najemnih stanovanj, ustreznej\u0161\
  o uporabo praznih stanovanj ter spodbujanje alternativnih oblik bivanja \u2013 stanovanjske\
  \ kooperative. \n "
