response: "Odziv Ministrstva za finance\nUvodoma pojasnjujemo, da je na predlog Ministrstva\
  \ za finance Vlada Republike Slovenije v sprejem Dr\u017Eavnemu zboru Republike\
  \ Slovenije v letu 2012 predlo\u017Eila Zakon o ukrepih Republike Slovenije za krepitev\
  \ stabilnosti bank. Eden od ukrepov, namenjenih krepitvi stabilnosti bank zaradi\
  \ ohranitve stabilnosti finan\u010Dnega sistema v Republiki Sloveniji, je tudi odkup\
  \ oziroma odpla\u010Dni prevzem premo\u017Eenja banke, med drugim tudi nepremi\u010D\
  nin, ki pomembno zmanj\u0161ujejo sposobnost banke, da v prihodnosti zagotavlja\
  \ kapitalsko ustreznost skladno z zahtevami Banke Slovenije ali drugega pristojnega\
  \ nadzornega organa.\nNa podlagi navedenega zakona banke, pri katerih so bili uporabljeni\
  \ ukrepi za krepitev stabilnosti, problemati\u010Dna posojila, zavarovana z nepremi\u010D\
  ninami, oziroma nepremi\u010Dnine, pridobljene na podlagi uveljavitve pravic zavarovanja,\
  \ prenesejo na Dru\u017Ebo za upravljanje terjatev bank (v nadaljevanju: DUTB).\
  \ DUTB lahko prevzame nepremi\u010Dnino le, \u010De je banka kadarkoli v zadnjih\
  \ 12 mesecih izvedla dejavnosti za odprodajo teh sredstev pod tr\u017Enimi pogoji,\
  \ ki pa niso bile uspe\u0161ne, ali pa bi bile uspe\u0161ne le v primeru, \u010D\
  e bi bila prodajna cena dolo\u010Dena bistveno ni\u017Eje od realne tr\u017Ene vrednosti\
  \ tega premo\u017Eenja. DUTB lahko prevzame nepremi\u010Dnino banke tudi v primeru,\
  \ \u010De banka v zadnjih 12 mesecih ni izvedla dejavnosti za odprodajo teh sredstev,\
  \ ker je zaradi objektivnih okoli\u0161\u010Din, ki obstajajo na trgu, utemeljeno\
  \ pri\u010Dakovala, da tak\u0161na prizadevanja ne bodo uspe\u0161na.\nZakon o ukrepih\
  \ Republike Slovenije za krepitev stabilnosti bank (Uradni list RS, \u0161t. 105/12\
  \ in 63/13) zavezuje DUTB, da mora pri upravljanju svojih dejavnosti, torej tudi\
  \ pri razpolaganju s prevzetimi nepremi\u010Dninami, ravnati s skrbnostjo dobrega\
  \ gospodarstvenika v skladu z na\u010Deli preglednosti, u\u010Dinkovitosti, gospodarnosti\
  \ in uspe\u0161nosti.\nZ vidika zakonsko dolo\u010Denih ciljev ustanovitve DUTB,\
  \ med katerimi je tudi gospodarna uporaba javnih sredstev in povrnitev prora\u010D\
  unskih sredstev, je predlog za oddajanje predmetnih nepremi\u010Dnin za najemnine,\
  \ ni\u017Eje od tr\u017Enih, te\u017Eje sprejemljiv. Po mnenju Ministrstva za finance\
  \ pa lahko pomembno vlogo pri re\u0161evanju stanovanjskih vpra\u0161anj, vklju\u010D\
  no z re\u0161evanjem stanovanjskih vpra\u0161anj mladih dru\u017Ein, odigra Stanovanjski\
  \ sklad. Stanovanjski sklad je namre\u010D  osrednja dr\u017Eavna ustanova za financiranje\
  \ oziroma izvajanje nacionalnega stanovanjskega programa, ki si \u017Ee vse od ustanovitve\
  \ naprej prizadeva s svojim delovanjem vplivati na slovenski nepremi\u010Dninski\
  \ trg.\nStanovanjski sklad tako lahko: (i) daje dolgoro\u010Dna posojila z ugodno\
  \ obrestno mero fizi\u010Dnim in pravnim osebam za pridobivanje neprofitnih najemnih\
  \ stanovanj; (ii) daje dolgoro\u010Dna posojila z ugodno obrestno mero fizi\u010D\
  nim osebam za pridobivanje lastnih stanovanj in stanovanjskih stavb z nakupom, gradnjo\
  \ ali za vzdr\u017Eevanje in rekonstrukcijo stanovanj in stanovanjskih stavb; (iii)\
  \ investira v gradnjo stanovanj in stavbna zemlji\u0161\u010Da; (iv) daje pomo\u010D\
  \ pri odpla\u010Devanju posojil; (v) posluje z nepremi\u010Dninami z namenom zagotavljanja\
  \ javnega interesa; (vi) zagotavlja finan\u010Dne spodbude za dolgoro\u010Dno stanovanjsko\
  \ var\u010Devanje, zlasti v obliki premij za hranilne vloge fizi\u010Dnih oseb;\
  \ (vii) spodbuja razli\u010Dne oblike zagotavljanja lastnih in najemnih stanovanj:\
  \ z rentnim odkupom stanovanj in njihovim oddajanjem v najem, s prodajo stanovanj\
  \ na \u010Dasovni zakup (lizing), s sovlaganjem z javnimi ali zasebnimi investitorji\
  \ in podobno; (viii) opravlja druge zakonske naloge in naloge za izvajanje nacionalnega\
  \ stanovanjskega programa.\nNa Ministrstvu za finance se zavedamo, da je problematika\
  \ bivanjskih razmer mladih pere\u010Da, zato bo va\u0161 predlog nedvomno \u0161\
