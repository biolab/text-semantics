response: "Odziv Ministrstva za javno upravo\nV Republiki Sloveniji je funkcionar\
  \ oseba, ki pridobi mandat za izvr\u0161evanje funkcije s splo\u0161nimi volitvami\
  \ (na primer poslanec, \u017Eupan), oseba, ki pridobi mandat za izvr\u0161evanje\
  \ funkcije izvr\u0161ilne (minister, dr\u017Eavni sekretar) in sodne oblasti z izvolitvijo\
  \ ali imenovanjem v Dr\u017Eavnem zboru Republike Slovenije ali predstavni\u0161\
  kem telesu lokalne skupnosti ter druge osebe, ki jih skladno z zakonom kot funkcionarje\
  \ izvolijo ali imenujejo nosilci zakonodajne, izvr\u0161ilne ali sodne oblasti.\
  \ Praviloma posamezna podro\u010Dja oziroma izvr\u0161evanje posameznih funkcij\
  \ urejajo podro\u010Dni zakoni, ki vsebujejo tudi dolo\u010Dbe glede pravic po prenehanju\
  \ funkcije na primer zakon o poslancih, zakon o vladi, zakon o Ra\u010Dunskem sodi\u0161\
  \u010Du). V veljavi je \u0161e vedno tudi Zakon o funkcionarjih v dr\u017Eavnih\
  \ organih (Uradni list RS, \u0161t. 30/90, 18/91, 22/91, 2/91-I, 4/93, 13/93, 18/94),\
  \ ki pa se upo\u0161tevaje omenjene podro\u010Dne zakone glede pravic po prenehanju\
  \ mandata uporablja le za funkcionarje v lokalnih skupnostih (\u017Eupan) ter za\
  \ dolo\u010Dene funkcionarje v dr\u017Eavni upravi (dr\u017Eavni sekretar) in za\
  \ nekatere funkcionarje v drugih dr\u017Eavnih organih, ki tega podro\u010Dja nimajo\
  \ urejenega v podro\u010Dnem zakonu. Dosedanja praksa uveljavljanja pravic po prenehanju\
  \ mandata predvsem glede nadomestila pla\u010De ka\u017Ee, da je gre obi\u010Dajno\
  \ za avtomatizem, saj dolo\u010Dbe veljavnih predpisov ne zahtevajo posebnega postopka\
  \ ugotavljanja izpolnjevanja pogojev za pridobitev nadomestila oziroma dokazovanja\
  \ nezmo\u017Enosti vrnitve k prej\u0161njemu delodajalcu. Veljavna ureditev tako\
  \ omogo\u010Da, da funkcionar po prenehanju mandata ne glede razlog prenehanja pridobi\
  \ pravico do nadomestila pla\u010De za \u010Das od treh mesecev do enega leta, v\
  \ primeru izpolnitve pogojev za upokojitev pa \u0161e dodatno za obdobje do enega\
  \ leta. Pri tem je seveda treba upo\u0161tevati, da ima tudi funkcionar, ki je opravljal\
  \ javno funkcijo in bil zaradi tega dodatno izpostavljen v javnosti, pravico do\
  \ socialne varnosti. To pravico lahko realizira z vrnitvijo k prej\u0161njemu delodajalcu\
  \ ali pa s pridobitvijo nadomestila pla\u010De za dolo\u010Deno obdobje. Torej je\
  \ treba pri ukinjanju oziroma spreminjanju t.i. privilegijev funkcionarjev upo\u0161\
  tevati dvoje dejstev, in sicer pravico do socialne varnosti na eni strani, ki jo\
  \ je treba zagotoviti tudi zaradi zagotavljanja upravljanja javnih zadev, na drugi\
  \ strani pa re\u0161itve v predpisih, ki pa \u017Ee lahko pomenijo privilegij, kar\
  \ je treba spremeniti in urediti upo\u0161tevaje \u017Ee znane re\u0161itve in splo\u0161\
  no gospodarsko stanje v dr\u017Eavi.  Ministrstvo za javno upravo in tudi Vlada\
  \ RS si \u017Ee dalj \u010Dasa prizadevata sistemsko urediti navedeno podro\u010D\
  je, kar ka\u017Ee na dejstvo, da se zavedata problemati\u010Dnosti oziroma nedore\u010D\
  enosti sedanje ureditve. Predlog sistemske ureditve pravic funkcionarjev med trajanjem\
  \ mandata in po prenehanju mandata je Vlada RS \u017Ee uvrstila v normativni program\
  \ dela, Ministrstvo za javno upravo pa je pripravilo \u017Ee ve\u010D predlogov\
  \ re\u0161evanja navedene problematike, ki so bili predmet neformalnega usklajevanja.\
  \ Predlagane re\u0161itve se nana\u0161ajo:\n na dolo\u010Ditev pogojev za pridobitev\
  \ nadomestila po prenehanju funkcije, pri \u010Demer bi bila med pogoji tudi razlog\
  \ prenehanja funkcije in \u010Das opravljanja funkcije, kar pomeni, da bi funkcionarju\
  \ pristojni organ lahko odobril nadomestilo v odvisnosti od \u010Dasa opravljanja\
  \ funkcije ter upo\u0161tevaje razloge, zaradi katerih je funkcijo prenehal opravljati,\
  \ na dolo\u010Ditev vi\u0161ine nadomestila, kar bi lahko povezali z re\u0161itvami\
  \ glede vi\u0161ine nadomestila, ki ga prejemajo brezposelne osebe, in na dolo\u010D\
  itev najdalj\u0161ega mo\u017Enega \u010Dasa prejemanja nadomestila, ki bi se v\
  \ primerjavi s sedanjimi re\u0161itvami skraj\u0161al. \nVlada RS oziroma Ministrstvo\
  \ za javno upravo ne moreta napovedati vseh nadaljnjih postopkov kot tudi ne re\u0161\
  itev oziroma \u010Dasa realizacije navedene pobude, saj je potrebno izvesti tako\
  \ medresorsko usklajevanje kot tudi usklajevanje med ostalimi zainteresiranimi javnostmi,\
  \ dokon\u010Dna realizacija pa je vezana na zakonodajni postopek v Dr\u017Eavnem\
  \ zboru.  "
