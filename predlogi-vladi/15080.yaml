response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo za infrastrukturo uvodoma\
  \ poudarja, da je v besedilu predloga nejasen predmet predloga ter uporaba besednih\
  \ zvez, kot so \xBBneregistrirani kros motorji\xAB, \xBBneregistrirani motorji\xAB\
  \ ter \xBBneregistrirano motorno vozilo\xAB, prav tako pa tudi niso podani nobeni\
  \ tehni\u010Dni podatki, zato podajamo naslednji odgovor oziroma splo\u0161no pojasnilo\
  \ s podro\u010Dja pristojnosti Ministrstva za infrastrukturo, natan\u010Dneje s\
  \ podro\u010Dja motornih in priklopnih vozil ter pravil cestnega prometa.\nMinistrstvo\
  \ za infrastrukturo pojasnjuje, da Zakon o motornih vozilih (Uradni list RS, \u0161\
  t. 75/17 in 92/20 \u2013 ZPrCP-E; v nadaljnjem besedilu: ZMV-1) ureja pogoje za\
  \ dajanje motornih in priklopnih vozil na trg, njihovo registracijo in udele\u017E\
  bo v cestnem prometu ter pri opravljanju kmetijskih ali gozdarskih del, pogoje za\
  \ opravljanje nalog tehni\u010Dnih slu\u017Eb, strokovnih in registracijskih organizacij,\
  \ vodenje zbirk podatkov o vozilih in nadzor nad izvajanjem tega zakona ter dostop\
  \ do informacij o popravilu in vzdr\u017Eevanju vozil (1. \u010Dlen ZMV-1).\_\n\
  V Evropski uniji in tako tudi Republiki Sloveniji je postopek odobritve vozil urejen\
  \ z naslednjimi predpisi:\n Uredba (EU) 2018/858 Evropskega parlamenta in Sveta\
  \ z dne 30. maja 2018 o odobritvi in tr\u017Enem nadzoru motornih vozil in njihovih\
  \ priklopnikov ter sistemov, sestavnih delov in samostojnih tehni\u010Dnih enot,\
  \ namenjenih za taka vozila, spremembi uredb (ES) \u0161t. 715/2007 in (ES) \u0161\
  t. 595/2009 ter razveljavitvi Direktive 2007/46/ES (UL L \u0161t. 151 z dne 14.\
  \ 6. 2018, str. 1\u2013218), zadnji\u010D spremenjena z Delegirano uredbo Komisije\
  \ (EU) 2021/1445 z dne 23. junija 2021 o spremembi prilog II in VII k Uredbi (EU)\
  \ 2018/858 Evropskega parlamenta in Sveta (UL L \u0161t. 313 z dne 6. 9. 2021, str.\
  \ 4\u20138); Uredba (EU) \u0161t. 168/2013 Evropskega parlamenta in Sveta z dne\
  \ 15. januarja 2013 o odobritvi in tr\u017Enem nadzoru dvo- ali trikolesnih vozil\
  \ in \u0161tirikolesnikov (UL L \u0161t. 60 z dne 2. 3. 2013, str. 52\u2013128),\
  \ zadnji\u010D spremenjena s Popravkom Uredbe (EU) \u0161t. 168/2013 Evropskega\
  \ parlamenta in Sveta z dne 15. januarja 2013 o odobritvi in tr\u017Enem nadzoru\
  \ dvo- ali trikolesnih vozil in \u0161tirikolesnikov (UL L \u0161t. 398 z dne 11.\
  \ 11. 2021, str. 50\u201350); Uredba (EU) \u0161t. 167/2013 Evropskega parlamenta\
  \ in Sveta z dne 5. februarja 2013 o odobritvi in tr\u017Enem nadzoru kmetijskih\
  \ in gozdarskih vozil (UL L \u0161t. 60 z dne 2. 3. 2013, str. 1\u201351), zadnji\u010D\
  \ spremenjena z Uredbo (EU) 2019/519 Evropskega parlamenta in Sveta z dne 19. marca\
  \ 2019 o spremembi Uredbe (EU) \u0161t. 167/2013 o odobritvi in tr\u017Enem nadzoru\
  \ kmetijskih in gozdarskih vozil (UL L \u0161t. 91 z dne 29. 3. 2019, str. 42\u2013\
  44). \nV kolikor vozilo spada med vozila, za katera velja katera izmed navedenih\
  \ uredb, mora biti tako vozilo pred dajanjem na trg odobreno (homologirano ali posami\u010D\
  no odobreno) ter za uporabo oziroma udele\u017Ebo v cestnem prometu praviloma tudi\
  \ registrirano. V skladu z zahtevami navedenih uredb so tako oblikovane tudi vsebina\
  \ in dolo\u010Dbe ZMV-1.\_\nV ZMV-1 so v 14., 16., 18. in 33. to\u010Dki prvega\
  \ odstavka 3. \u010Dlena uvodoma definirani naslednji izrazi, ki se uporabljajo\
  \ v besedilu zakona:\n \xBBvozilo\xAB je motorno ali priklopno vozilo, namenjeno\
  \ vo\u017Enji po cesti, razen posebnih prevoznih sredstev; \xBBmotorno vozilo\xAB\
  \ je vozilo, namenjeno vo\u017Enji po cesti z mo\u010Djo lastnega motorja. Med motorna\
  \ vozila ne spadajo tirna vozila in kolesa s pedali z dodatnim pogonom, opremljena\
  \ s pomo\u017Enim elektri\u010Dnim motorjem z najve\u010Djo trajno nazivno mo\u010D\
  jo, ki je manj\u0161a ali enaka 250 W, katerega izhodna mo\u010D se prekine, kadar\
  \ kolesar preneha poganjati pedala, sicer pa se progresivno zmanj\u0161uje in kon\u010D\
  no prekine, preden hitrost vozila dose\u017Ee 25 km/h; \xBBmotorno kolo\xAB (oziroma\
  \ \xBBdvokolesno motorno kolo\xAB) je motorno vozilo z dvema kolesoma s stranskim\
  \ priklopnikom ali brez njega, pri katerem delovna prostornina motorja z notranjim\
  \ zgorevanjem presega 50 ccm ali pri katerem konstrukcijsko dolo\u010Dena hitrost\
  \ presega 45 km/h; in \xBBpriklopno vozilo\xAB je vozilo brez lastnega pogona, zasnovano\
  \ in izdelano z namenom, da ga vle\u010De motorno vozilo. Priklopno vozilo je lahko\
  \ konstruirano kot priklopnik z vrtljivim ojesom, priklopnik s centralno osjo ali\
  \ polpriklopnik. \nPogoje za udele\u017Ebo motornih in priklopnih vozil v cestnem\
  \ prometu ter globe za ravnanja v nasprotju z dolo\u010Denim pa ureja 25. \u010D\
  len ZMV-1:\n\xBB25. \u010Dlen (pogoji za udele\u017Ebo v cestnem prometu) (1) Za\
  \ udele\u017Ebo v cestnem prometu morajo motorna in priklopna vozila: 1.\_\_ \_\
  biti registrirana, 2.\_\_ \_imeti veljavno potrdilo o tehni\u010Dni brezhibnosti\
  \ vozila, \u010De gre za tovorno vozilo ali priklopno vozilo ali avtobus, s katerim\
  \ se opravljajo prevozi v skladu s predpisi, ki urejajo prevoze v cestnem prometu,\
  \ 3.\_\_ \_imeti veljavno prometno dovoljenje ali veljavno dovoljenje za preskusno\
  \ vo\u017Enjo, razen voja\u0161kih vozil na gosenicah, in 4.\_\_ \_biti ozna\u010D\
  ena s predpisanimi registrskimi ali preskusnimi tablicami, izdanimi za njihovo ozna\u010D\
  itev. (2) Ne glede na prej\u0161nji odstavek lahki priklopniki niso registrirani,\
  \ morajo pa imeti brezhibne predpisane naprave in opremo, biti ozna\u010Deni s ponovljeno\
  \ registrsko ozna\u010Dbo vle\u010Dnega vozila na registrski tablici ustreznih dimenzij\
  \ in imeti veljavno potrdilo o opravljenem tehni\u010Dnem pregledu, na katerem je\
  \ ozna\u010Den rok, ko mora vozilo opraviti tehni\u010Dni pregled, ali obvestilo\
  \ o roku prvega tehni\u010Dnega pregleda. V cestnem prometu so lahko udele\u017E\
  ena tudi neregistrirana vozila z brezhibnimi predpisanimi napravami in opremo in\
  \ ki spadajo med: - \_ \_ \_ \_motokultivatorje, - \_ \_ \_ \_delovne stroje in\
  \ - \_ \_ \_ \_traktorske priklopnike, katerih najve\u010Dja tehni\u010Dno dovoljena\
  \ masa ne presega 5 ton in katerih hitrost je konstrukcijsko omejena na 30 km/h,\
  \ razen traktorskih priklopnikov z obliko nadgradnje \xBBSG \u2013 vozilo za posebne\
  \ namene\xAB in dodatnim opisom nadgradnje \xBBza prevoz oseb\xAB. (3) Ne glede\
  \ na prvi odstavek tega \u010Dlena v cestnem prometu ne smejo biti udele\u017Eena\
  \ vozila, ki so namenjena izklju\u010Dno za hitrostna tekmovanja na cestah oziroma\
  \ na tekmovali\u0161\u010Dih. (4) Vozila, registrirana v tujini, so lahko udele\u017E\
  ena v cestnem prometu v Republiki Sloveniji, \u010De imajo registrsko tablico in\
  \ listino o registraciji vozila. Vozilo mora biti ozna\u010Deno z oznako dr\u017E\
  ave, v kateri je registrirano. Oznaka dr\u017Eave je predpisana v veljavni mednarodni\
  \ konvenciji o cestnem prometu in je razvidna iz posebne nalepke ali registrske\
  \ tablice. (5) Ne glede na prej\u0161nji odstavek so lahko v cestnem prometu udele\u017E\
  ena tudi vozila, ozna\u010Dena s tujimi preskusnimi ali za\u010Dasnimi tablicami,\
  \ \u010De so tehni\u010Dno brezhibna, imajo sklenjeno obvezno zavarovanje odgovornosti\
  \ v mednarodnem prometu in veljavno listino za preskusno vo\u017Enjo ali veljavno\
  \ listino o registraciji. (6) Z globo 500 eurov se kaznuje za prekr\u0161ek voznik,\
  \ ki ravna v nasprotju s prvim ali tretjim odstavkom tega \u010Dlena. (7) Ne glede\
  \ na prej\u0161nji odstavek se voznik vozila, ki mu je veljavnost prometnega dovoljenja\
  \ potekla, pa od poteka veljavnosti prometnega dovoljenja ni preteklo ve\u010D kot\
  \ 30 dni, kaznuje z globo 100 eurov. (8) Z globo 5.000 eurov se kaznuje za prekr\u0161\
  ek pravna oseba, samostojni podjetnik posameznik ali posameznik, ki samostojno opravlja\
  \ dejavnost, ki ravna v nasprotju s prvim ali tretjim odstavkom tega \u010Dlena,\
  \ njihova odgovorna oseba pa z globo 500 eurov. Z globo 500 eurov se kaznuje za\
  \ prekr\u0161ek tudi odgovorna oseba dr\u017Eavnega organa ali organa samoupravne\
  \ lokalne skupnosti, ki ravna v nasprotju s prvim ali tretjim odstavkom tega \u010D\
  lena. (9) Ne glede na prej\u0161nji odstavek se z globo 1.000 eurov kaznuje za prekr\u0161\
  ek pravna oseba, samostojni podjetnik posameznik ali posameznik, ki samostojno opravlja\
  \ dejavnost, ki ravna v nasprotju s prvim odstavkom tega \u010Dlena, njihova odgovorna\
  \ oseba pa z globo 150 eurov, \u010De od poteka veljavnosti prometnega dovoljenja\
  \ ni poteklo ve\u010D kot 30 dni. (10) Z globo 200 eurov se kaznuje za prekr\u0161\
  ek voznik, ki ravna v nasprotju z drugim ali \u010Detrtim odstavkom tega \u010D\
  lena. Voznik vozila, registriranega v tujini, ki mu na vozilu manjka samo oznaka\
  \ dr\u017Eave, v kateri je vozilo registrirano, se kaznuje z globo 100 eurov. (11)\
  \ Z globo 1.000 eurov se kaznuje za prekr\u0161ek pravna oseba, samostojni podjetnik\
  \ posameznik ali posameznik, ki samostojno opravlja dejavnost, ki ravna v nasprotju\
  \ z drugim odstavkom tega \u010Dlena, njihova odgovorna oseba pa z globo 200 eurov.\
  \ Z globo 200 eurov se kaznuje za prekr\u0161ek tudi odgovorna oseba dr\u017Eavnega\
  \ organa ali organa samoupravne lokalne skupnosti, ki ravna v nasprotju z drugim\
  \ odstavkom tega \u010Dlena.\xAB.\nMinistrstvo za infrastrukturo tudi pojasnjuje,\
  \ da Zakon o pravilih cestnega prometa (Uradni list RS, \u0161t. 156/21 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo in 161/21 \u2013 popr.; v nadaljnjem besedilu:\
  \ ZPrCP) v 15.a to\u010Dki prvega odstavka 3. \u010Dlena dolo\u010Da, da so \xBB\
  lahka motorna vozila\xAB invalidski vozi\u010Dki in vozila na motorni pogon, pri\
  \ katerih konstrukcijsko dolo\u010Dena hitrost ne presega 25 km/h, niso \u0161ir\u0161\
  a od 80 cm in so izvzeta s podro\u010Dja uporabe Uredbe (EU) \u0161t. 168/2013 Evropskega\
  \ parlamenta in Sveta z dne 15. januarja 2013 o odobritvi in tr\u017Enem nadzoru\
  \ dvo- ali trikolesnih vozil in \u0161tirikolesnikov (UL L \u0161t. 60 z dne 2.\
  \ 3. 2013, str. 52).\nNadalje v ZPrCP v osmem odstavku 97.a \u010Dlenu dolo\u010D\
  a, da je uporaba lahkih motornih vozil, pri katerih konstrukcijsko dolo\u010Dena\
  \ hitrost presega 25 km/h ali so \u0161ir\u0161a od 80 cm, lahkih motornih vozil\
  \ brez krmila in miniaturnih motornih vozil, v cestnem prometu ni dovoljena. Izjemoma\
  \ je dovoljena uporaba motornih sani v cestnem prometu, \u010De je to potrebno za\
  \ re\u0161evanje \u010Dlove\u0161kih \u017Eivljenj ali premo\u017Eenja, prepre\u010D\
  itev ali odpravo velike materialne \u0161kode ali odpravo posledic onesna\u017E\
  enja okolja. V takih primerih sme v skladu s prometnimi pravili, ki se uporabljajo\
  \ za vo\u017Enjo motornih vozil, motorne sani upravljati oseba, ki sme voziti motorno\
  \ vozilo.\nV desetem odstavku 97.a \u010Dlena ZPrCP je dolo\u010Dena tudi sankcija\
  \ za kr\u0161itev dolo\u010Dbe zgoraj navedenega osmega odstavka istega \u010Dlena,\
  \ kjer je dolo\u010Deno, da se z globo 250 eurov kaznuje za prekr\u0161ek voznik\
  \ lahkega motornega vozila, ki ravna v nasprotju z dolo\u010Dbo osmega odstavka\
  \ tega \u010Dlena, pri \u010Demer pa Ministrstvo za infrastrukturo meni, da je vi\u0161\
  ina globe sorazmerna glede na vsebino kr\u0161itve."
