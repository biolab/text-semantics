response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNa Ministrstvu za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\
  \ smo prejeli dopis, posredovan preko spletnega orodja predlagam.vladi.si., v katerem\
  \ avtor predlaga Spremembo 37. \u010Dlena ZPIZ-2, kjerje dolo\u010Dena osnova za\
  \ odmero pokojnine, ki je po njegovem mnenju prenizka in predlaga njen dvig.\nMinistrstvo\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti se vam uvodoma zahvaljuje\
  \ za izra\u017Eeno mnenje in posredovane predloge za izbolj\u0161anje pokojninskega\
  \ sistema, v nadaljevanju pa vam pojasnjujemo trenutno ureditev izpostavljene problematike.\n\
  Glede navedb o nizkih pokojninah pojasnjujemo, da pokojninsko in invalidsko zavarovanje\
  \ v Republiki Sloveniji temelji na zavarovalni\u0161kem principu, kar v osnovi pomeni,\
  \ da je pravica do pokojnine pravica iz pokojninskega in invalidskega zavarovanja,\
  \ ki izhaja iz minulega dela in temelji na prispevkih, pla\u010Danih v \u010Dasu\
  \ aktivne dobe zavarovanca ter da mora obstajati sorazmernost med vpla\u010Danimi\
  \ prispevki in prejemki iz sistema, pokojnina pa naj bi predstavljala nadaljevanje\
  \ oziroma nadome\u0161\u010Danje dohodka, ki ga je zavarovanec prejemal tekom aktivne\
  \ dobe.\nPotrebno je dodati, da sistem pokojninskega zavarovanja v RS vendarle ni\
  \ \u010Disti \xBBzavarovalni\u0161ki\xAB sistem, temve\u010D gre za sistem, ki temelji\
  \ tudi na na\u010Delih vzajemnosti in solidarnosti. Na\u010Delo intergeneracijske\
  \ solidarnosti oziroma redistribucije na\u0161 pokojninski sistem zagotavlja z omejitvijo\
  \ najvi\u0161je pokojninske osnove oz. osnove za odmero pokojnine, kar posledi\u010D\
  no pomeni pri osebah z vi\u0161jimi dohodki ni\u017Ejo nadomestitveno stopnjo ob\
  \ hkratnem dejstvu, da osnova za pla\u010Dilo prispevkov ni omejena. Sedanja ureditev\
  \ je predvsem posledica dejstva, da je v sistemu mo\u010Dno prisoten sistem solidarnosti\
  \ med posamezniki oziroma redistribucije znotraj posamezne generacije, ki je sicer\
  \ zna\u010Dilen za socialne transferje, kar pa pokojnine seveda niso. V sistemu\
  \ so tako vgrajene vertikalna solidarnost med generacijo aktivnih in upokojenih\
  \ (prispevki so obvezni in proporcionalni glede na prispevno osnovo; zavarovanci\
  \ z vi\u0161jimi pla\u010Dami oziroma dohodki pla\u010Dujejo prispevke od osnov,\
  \ ki navzgor niso omejene, medtem ko se njihove pravice Iimitirajo z dolo\u010D\
  itvijo najvi\u0161je pokojninske osnove), horizontalna solidarnost med upokojenci\
  \ (maksimalno razmerje med pokojninami za enako dolgo dobo zavarovanja 1:4) in solidarnost\
  \ med upokojenci, ki so se upokojili v razli\u010Dnih obdobjih.\nNa\u010Deli vzajemnosti\
  \ in solidarnosti sta tako na\u010Deli, ki posameznikom, ki so imeli v svojem aktivnem\
  \ obdobju zelo nizke pla\u010De, zaradi \u010Desar s svojimi vpla\u010Dili ne bi\
  \ dosegli niti minimalne pokojnine, omogo\u010Da, da se upokojijo s pokojnino, odmerjeno\
  \ od najni\u017Eje pokojninske osnove, ki pri teh posameznikih nastopa v funkciji\
  \ socialnega korektiva. Zaradi na\u010Dela solidarnosti ali redistribucije se tem\
  \ zavarovancem torej zagotavljajo vi\u0161je pravice, kot bi jim pripadale glede\
  \ na pokojninsko dobo in vi\u0161ino pla\u010Danih prispevkov, ravno tako so priznane\
  \ vi\u0161je pravice zaradi dejstva, da odmerni odstotki niso odvisni zgolj od dejansko\
  \ dose\u017Eene pokojninske dobe. Za razliko, ki jo te osebe prejmejo med pokojnino,\
  \ ki bi ustrezala njihovim prispevkom in pokojnino, ki jo garantira obvezni (javni)\
  \ pokojninski sistem, je potrebno zagotoviti finan\u010Dna sredstva, ki pa gredo\
  \ deloma v \u0161kodo posameznikom, ki so pla\u010Devali prispevke, ki presegajo\
  \ najvi\u0161jo pokojninsko osnovo, deloma pa v breme dr\u017Eave. Ker je v slovenskem\
  \ javnem pokojninskem sistemu vi\u0161ina pokojnine z zakonom omejena tako navzdol\
  \ kot navzgor in je najvi\u0161ja pokojnina preko najvi\u0161je pokojninske osnove\
  \ Iimitirana s 4-kratnikom najni\u017Eje pokojninske osnove, se vsa finan\u010D\
  na sredstva, ki jih ti posamezniki s prispevki prepla\u010Dajo, prerazporedijo znotraj\
  \ sistema in z vidika posameznika nastopajo kot dav\u010Dni odtegljaj. Ker pa ne\
  \ glede na navedeno \u0161e vedno zmanjka finan\u010Dnih sredstev za izpla\u010D\
  ilo vseh pravic, ki se financirajo iz javnega pokojninskega sistema, razliko dopla\u010D\
  a dr\u017Eava. Osebe z vi\u0161jimi dohodki, ki bi glede na kriterije imele pokojnino\
  \ vi\u0161jo od maksimalno dolo\u010Dene, prejmejo torej pokojnino v maksimalno\
  \ dolo\u010Deni vi\u0161ini, torej manj, kot bi prejemali, \u010De bi bila pokojnina\
  \ odvisna zgolj od pla\u010Dila prispevkov. Na ta na\u010Din v skladu s solidamostnim\
  \ na\u010Delom zagotavljajo sredstva za osebe z ni\u017Ejimi dogodki tekom aktivne\
  \ dobe, kar prispeva k vi\u0161ji socialni varnosti upokojencev. Sistem obveznega\
  \ pokojninskega zavarovanja je tako tudi solidarno naravnan, vendar pa ne gre spregledati,\
  \ da gre vendarle za sistem na podlagi zavarovanja, v katerem mora biti do dolo\u010D\
  ene mere spo\u0161tovana tudi vi\u0161ina prispevka posameznika med aktivno dobo.\n\
  Glede vpra\u0161anja razli\u010Dnih odmernih odstotkov pa pojasnjujemo, da je razlika\
  \ med ZPIZ-1 in ZPIZ-2 v tem, da so bili po ZPIZ-1 odmerni odstotki dolo\u010Deni\
  \ v bruto vi\u0161ini, zato jih je bilo potrebno \u0161e dodatno uskladiti z omenjenim\
  \ koli\u010Dnikom (0,732), po ZPIZ-2 pa so omenjeni koli\u010Dniki \u017Ee upo\u0161\
  tevani v \xBBneto\xAB odmernih odstotkih, dolo\u010Denih v 37. \u010Dlenu ZPIZ-2.\
  \ Z navedenim na\u010Dinom so tako zavarovanci, ki pravice uveljavljajo po ZPIZ-2,\
  \ in zavarovanci, ki bodo pravice uveljavljali na podlagi varstva pri\u010Dakovanih\
  \ pravic po ZPIZ-1, med sabo izena\u010Deni.\nV ZPIZ-2 je tako dolo\u010Dena nova\
  \ vi\u0161ina odmemega odstotka, v kateri je \u017Ee upo\u0161tevana prilagoditev\
  \ s koli\u010Dnikom, ki je sedaj v 35. \u010Dlenu ZPIZ-2 \u010Drtan. Odmera pokojnin\
  \ se tako dolo\u010Da na \xBB\u010Diste neto\xAB odmerne odstotke. Na\u010Din dolo\u010D\
  itve odmemega odstotka je dolo\u010Den v prvem odstavku 37. \u010Dlena ZPIZ-2, na\
  \ podlagi katerega se starostna pokojnina odmeri na na\u010Din, da se za 15 let\
  \ zavarovalne dobe odmeri v vi\u0161ini 26% (mo\u0161kemu) ali 29% (\u017Eenski),\
  \ vsako nadaljnje leto pokojninske dobe pa se vrednoti s pri\u0161tetjem dodatnega\
  \ 1,25%, brez zgornje omejitve. Zavarovancu, ki bo dopolnil 40 let pokojninske dobe,\
  \ bo pokojnina odmerjena v vi\u0161ini 57,25 % pokojninske osnove (\"bruto\" odmerni\
  \ odstotek zna\u0161a 78,21%). Zavarovankam pa bo za 40 let dopolnjene pokojninske\
  \ dobe pokojnina odmerjena v vi\u0161ini 60,25 pokojninske osnove. (\"bruto\" odmerni\
  \ odstotek zna\u0161a 82,31 %). Pri tem je potrebno ponovno opozoriti na dejstvo,\
  \ da je pokojninske osnova, zaradi druga\u010Dne valorizacije osnov iz prej\u0161\
  njih let, ustrezno vi\u0161ja.\nVi\u0161anje tako dolo\u010Denega \xBBneto\xAB odmemega\
  \ odstotka za odmero starostne pokojnine, pa bi pomenila \u0161e ve\u010Dji razkorak\
  \ med vpla\u010Danimi prispevki in odmerjeno pokojnino na ra\u010Dun solidarnosti\
  \ med zavezanci, strinjamo pa se, da so pokojnine nizke, saj so pla\u010Dani prispevki\
  \ odmerjeni od (pre)nizkih dohodkov, \u010Desar se vsi zavedamo.\n "
