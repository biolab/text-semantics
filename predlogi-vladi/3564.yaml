response: " \nOdziv Ministrstva za pravosodje in javno upravo\nOpisa stanja \nZakon\
  \ o pravni\u0161kem dr\u017Eavnem izpitu (Ur.l. RS 13/1994 in nadalj. spremembe-ZPDI)\
  \ in podzakonski akti zelo podrobno urejajo tako pogoje, pod katerimi je mogo\u010D\
  e pristopiti na PDI, kot tudi izvedbo izpita samega. Zadnja velika sprememba sistema\
  \ PDI je bila l. 2007, ko je bila sprejeta novela Zakona o pravni\u0161kem dr\u017E\
  avnem izpitu (ZPDI-D), ki je za\u010Dela veljati dne 20.3.2008 in je med drugim\
  \ skraj\u0161ala obvezno sodni\u0161ko pripravni\u0161tvo (iz 12 na 8 mesecev),\
  \ uvedla mo\u017Enost pristopa na izpit brez opravljanja sodni\u0161kega pripravni\u0161\
  tva (19a. \u010Dlen ZPDI) ter uvedla pla\u010Dljivost izpita (19b. \u010Dlen ZPDI).\
  \ \nStatistika pristopov na PDI izhaja iz spodnje tabele:\nLETO\n2005\n2006\n2007\n\
  2008\n2009\n2010\n2011\nDo 30.9.2012\nSKUPAJ\n\u0160T.   PRISTOPOV\n376\n322\n356\n\
  332\n516\n514\n554\n348\n3318\n \nKot izhaja iz tabele je na letnem nivoju vedno\
  \ ve\u010D pristopov na PDI, mese\u010Dno to pomeni povpre\u010Dno od 35 do 60 kandidatov,\
  \ ki pi\u0161ejo nalogo in sicer drugi ponedeljek v mesecu civilno nalogo v trajanju\
  \ 8 ur in drugi torek v mesecu kazensko nalogo v trajanju 8 ur. V mesecu juliju\
  \ ni pisnega dela izpita, kar vse izhaja iz Pravilnika o programu sodni\u0161kega\
  \ pripravni\u0161tva in pravni\u0161kem dr\u017Eavnem izpitu (Ur.l. RS 26/2008 in\
  \ nadalj. spremembe)\n MPJU \u017Ee nekaj \u010Dasa na\u010Drtuje prenovo celotnega\
  \ PDI, vendar trenutno glede na finan\u010Dno in splo\u0161no stanje v dr\u017E\
  avi to ni izvedljivo.  Pritrditi je treba ugotovitvam glede tega, da bi MPJU omogo\u010D\
  ilo pisanje izpita na ra\u010Dunalnik. V zvezi s tem so se  v preteklosti  \u017E\
  e pripravljali na\u010Drti za izvedbo, vendar obstaja za tak\u0161no re\u0161itev\
  \ kar nekaj ovir, ki se vse lahko izvedejo na isti imenovalec, to je finan\u010D\
  ne restrikcije, ki jih izvajajo vsi dr\u017Eavni organi. \nMPJU, ker nima lastnih\
  \ ustreznih prostorov, najema zaradi mno\u017Eice kandidatov, ki pristopajo na izpit,\
  \ ustrezno velike dvorane, kjer imajo kandidati zadosti prostora za pisanje in vso\
  \  literaturo, ki jo pri izpitu potrebujejo. Prostori so veliki, zra\u010Dni, svetli,\
  \ v \u010Dasu izpita ni nikogar drugega v celotnem nadstropju, zato imajo kandidati\
  \ popoln mir. Vsak kandidat ima svojo pisalno mizo ter okoli nje dovolj prostora.\
  \ Na voljo je kadilnica ter dostop tudi invalidom. Zadnje dve leti imajo kandidati\
  \ torej idealne pogoje za pisanje, ki jih v l. 2013 zaradi finan\u010Dne situacije\
  \ \u017Ee verjetno ne bomo ve\u010D mogli nuditi.\nS problemom prostora pa so povezani\
  \ ra\u010Dunalniki. Da bi kandidatom omogo\u010Dili pisanje nalog na ra\u010Dunalnike,\
  \ bi morali imeti ustrezne lastne prostore, kjer bi te ra\u010Dunalnike lahko namestili.\
  \ Poseben problem je namre\u010D varnost in prepre\u010Devanje morebitnih zlorab\
  \ ob pisanju nalog na ra\u010Dunalnik. Zaradi mo\u017Enosti \xBBizgube\xAB zapisanega\
  \ dokumenta npr. tik pred koncem danega \u010Dasa za pisanje naloge, je potrebno\
  \ te ra\u010Dunalnike vezati na poseben stre\u017Enik, ki bi omogo\u010Dal periodi\u010D\
  no shranjevanje zapisanega. Prav tako bi bilo potrebno, da ti ra\u010Dunalniki ne\
  \ omogo\u010Dajo nobene vrste povezave na internetno omre\u017Eje, da omogo\u010D\
  ajo tiskanje nalog pod \u0161ifro na enem mestu itd., kar vse je povezano z organizacijo\
  \ izpita. Kot izhaja iz opisanega ni problem zgolj nabava zadostne koli\u010Dine\
  \ dovolj zmogljivih ra\u010Dunalnikov, pa\u010D pa predvsem ustrezni lastni prostori\
  \ in ostala infrastruktura, ki je za tak\u0161no izvedbo  potrebna, kar pa vse zahteva\
  \ velik finan\u010Dni vlo\u017Eek, ki glede na trenutne razmere ni mogo\u010D.\n\
  \ \nAnaliza predloga\nMenimo, da je predlog dober in nujno potreben in sicer v smeri,\
  \ da se omogo\u010Di tistim kandidatom, ki to \u017Eelijo, pisanje naloge na ra\u010D\
  unalnik.\nNa MPJU pospe\u0161eno i\u0161\u010Demo re\u0161itve za opisan problem\
  \ pisanj nalog na ra\u010Dunalnik, vendar je  trenutno zaradi obse\u017Enega zni\u017E\
  anja prora\u010Dunskih sredstev ministrstva izvedba tega projekta skorajda nemogo\u010D\
  a.  Da bi se tak\u0161na investicija krila iz pla\u010Dane pristopnine za izpit,\
  \ ni izvedljivo, saj ta pristopnina krije le stro\u0161ke, ki jih ima MPJU z izpitom,\
  \ to je nagrado in potnimi stro\u0161ki popravljalcev nalog in izpra\u0161evalcev,\
  \ stro\u0161ki kopiranja, stro\u0161ki javnih uslu\u017Ebencev in obratovalnimi\
  \ stro\u0161ki.\nVsekakor pa je pisanje PDI na ra\u010Dunalnik v dolgoro\u010Dnem\
  \ planu MPJU, ko bodo to omogo\u010Dala finan\u010Dna sredstva. \n "
