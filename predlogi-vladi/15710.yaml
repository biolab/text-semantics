response: "Odziv Statisti\u010Dnega urada Republike Slovenije\nStatisti\u010Dni urad\
  \ Republike Slovenije (v nadaljevanju: SURS) izvaja popise prebivalstva, gospodinjstev\
  \ in stanovanj v skladu z zakonodajo Evropske unije in Letnim programom statisti\u010D\
  nih raziskovanj. Najnovej\u0161i popis je bil izveden na referen\u010Dni datum 1.\
  \ 1. 2021, o \u010Demer je SURS tudi ustrezno obvestil javnost.\_\nSURS od leta\
  \ 2011 dalje izvaja t. i. registrski popis. Registrski popis pomeni, da se podatki\
  \ o prebivalstvu, gospodinjstvih in stanovanjih pripravijo brez zbiranja podatkov\
  \ na terenu. Namesto slednjega se izpelje postopek, pri katerem \u017Ee obstoje\u010D\
  e \xBBsurove\xAB in nepovezane podatke iz razli\u010Dnih registrov in baz strokovno\
  \ pregledamo, ustrezno pove\u017Eemo in uredimo ter pripravimo tako, da lahko uporabnikom\
  \ ponudimo uporabno in kakovostno statistiko, t\xE1ko, ki kar najbolj realno prikazuje\
  \ stanje v zvezi s prebivalstvom, gospodinjstvi in stanovanji. Slovenija je popis\
  \ prebivalstva prvi\u010D izvedla na registrski na\u010Din leta 2011 in ta popis\
  \ velja za pomemben dose\u017Eek v razvoju slovenske dr\u017Eavne statistike. S\
  \ tem je postala Slovenija ena tedaj redkih evropskih dr\u017Eav, ki so do leta\
  \ 2011 in v tistem letu popis prebivalstva \u017Ee izvedle na tak na\u010Din. V\
  \ letu 2021 se je nabor dr\u017Eav, ki popise izvajajo registrsko, \u0161e pove\u010D\
  al, preostale pa se prav tako pripravljajo, da naslednje popise izpeljejo na ta\
  \ na\u010Din.\nPomembna prednost registrskega popisa je mo\u017Enost, da dolo\u010D\
  ene podatke zberemo, obdelamo in izpeljemo pogosteje, in ne le vsakih deset let.\
  \ V Sloveniji smo po letu 2011 popis v taki obliki izvedli \u0161e v letih 2015,\
  \ 2018 in 2021. Ve\u010Dino vsebin o prebivalcih, ki so bile neko\u010D samo \xBB\
  popisne\xAB (npr. izobrazba, status aktivnosti), zdaj pripravljamo iz obstoje\u010D\
  ih registrskih podatkov vsako leto in uporabnikom tako ni ve\u010D treba \u010D\
  akati nanje celo desetletje.\_ SURS od leta 2011 popisne vsebine ume\u0161\u010D\
  a v razli\u010Dna statisti\u010Dna podro\u010Dja, ki so brezpla\u010Dno dostopna\
  \ v podatkovni bazi SiStat: \u2022\_\_ \_prebivalstvo, \u2022\_\_ \_gospodinjstva\
  \ in dru\u017Eine\_in \u2022\_\_ \_stanovanja.\nRezultati preteklih popisov pa so\
  \ na voljo na posebni spletni podstrani Popis 2011.\n\nMetodologija, pravne podlage\
  \ in vsebine so podrobneje opisane v metodolo\u0161kih pojasnilih, dostopnih na:\
  \ www.stat.si/StatWeb/File/DocSysFile/8211/05-322-MP.pdf."
