response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZahvaljujemo se vam za postavljen predlog, v zvezi s katerim pa pojasnjujemo,\
  \ da na\u010Delo obveznosti zavarovanja, ki je eno najpomembnej\u0161ih na\u010D\
  el obveznega pokojninskega zavarovanja, zahteva, da so v pokojninsko zavarovanje\
  \ obvezno vklju\u010Deni vsi posamezniki, ki opravljajo neko delo oziroma dejavnost.\
  \ Za vse zavarovance obstaja enotni sistem pokojninskega in invalidskega zavarovanja,\
  \ ki temelji na obvezni vklju\u010Ditvi v zavarovanje, kar pomeni, da se o vklju\u010D\
  enosti vanj ne moremo svobodno odlo\u010Dati. V primeru za\u010Detka opravljanja\
  \ dela ali katerekoli samostojne dejavnosti se tako vzpostavi pravna podlaga za\
  \ obvezno vklju\u010Ditev v zavarovanje, s tem pa tudi za zakonsko dolo\u010Deno\
  \ pla\u010Dilo prispevkov iz tega naslova. Obvezno zavarovanje v skladu s splo\u0161\
  nim na\u010Delom prvega odstavka 22. \u010Dlena ZPIZ-2 traja vse od za\u010Detka\
  \ pa do prenehanja pravnega razmerja, ki je podlaga za zavarovanje.\nV nadaljevanju\
  \ bi radi poudarili, da pokojninsko in invalidsko zavarovanje zajema celotno delovno\
  \ aktivno populacijo in je eden izmed sistemov socialnega zavarovanja, za delovanje\
  \ katerih je odgovorna dr\u017Eava, ki nastopa kot garant socialnih pravic posameznikov\
  \ v primeru starosti, invalidnosti in smrti. ZPIZ-2 zasleduje na\u010Delo poenotenja\
  \ vseh oblik dela, in sicer na na\u010Din, da so vse oblike dela obremenjene s prispevki\
  \ na enak na\u010Din. \u010Ce si posameznik materialno in socialno varnost tako\
  \ zagotavlja iz naslova opravljanja dejavnosti, se mu prispevki iz tega naslova,\
  \ vpla\u010Dani v \u010Dasu aktivne dobe, ter obdobja zavarovanja posledi\u010D\
  no pozneje upo\u0161tevajo pri pridobitvi pravic iz pokojninskega in invalidskega\
  \ zavarovanja.\nV zvezi z va\u0161im predlogom glede oprostitve enomese\u010Dnega\
  \ pla\u010Devanja prispevkov za obvezna socialna zavarovanja za samozaposlene osebe\
  \ v \u010Dasu dopusta \u0161e pojasnjujemo, da je ZPIZ-2, ki je za\u010Del veljati\
  \ 1. 1. 2013, prinesel za samozaposlene osebe dve temeljni novosti, katerih glavni\
  \ namen je bil zmanj\u0161ati obremenitve samozaposlenih oseb ob so\u010Dasnem spodbujanju\
  \ podjetni\u0161tva. To je dolo\u010Deno v \u0161tirinajstem odstavku 145. \u010D\
  lena ZPIZ-2, in sicer gre za t. i. delno oprostitev pla\u010Dila prispevka zavarovanca\
  \ in prispevka delodajalca. Samozaposlene osebe so tako v prvih 12 mesecih poslovanja\
  \ po prvem vpisu v poslovni register ali v drug register oziroma evidenco opro\u0161\
  \u010Dene pla\u010Dila prispevka zavarovanca in prispevka delodajalca v vi\u0161\
  ini 50 % zneska prispevka, v naslednjih 12 mesecih pa v vi\u0161ini 30 % zneska\
  \ prispevka, obra\u010Dunanega od zavarovalne osnove iz drugega odstavka 145. \u010D\
  lena ZPIZ-2. V skladu z drugim odstavkom 430. \u010Dlena ZPIZ-2 se je dolo\u010D\
  ba \u0161tirinajstega odstavka 145. \u010Dlena tega zakona za\u010Dela uporabljati\
  \ 1. 7. 2013. Opro\u0161\u010Dene prispevke pokriva RS iz prora\u010Duna. Ob tem\
  \ dodajamo, da so do olaj\u0161av upravi\u010Deni le tisti, ki se prvi\u010D vpi\u0161\
  ejo v poslovni oziroma kak\u0161en drug register. To pomeni, da pogoj prvega vpisa\
  \ po dolo\u010Dbi \u0161tirinajstega odstavka 145. \u010Dlena ZPIZ-2 izpolnjuje\
  \ le tisti zavezanec, ki predhodno nikoli ni opravljal samostojne ali druge dovoljene\
  \ dejavnosti na podlagi vpisa v katerikoli register samostojnih dejavnosti.\nObenem\
  \ bi \u017Eeleli pojasniti, da je ZPIZ-2 za zavarovance, ki ne prejemajo pla\u010D\
  e (samozaposlene osebe, dru\u017Ebeniki, ki so hkrati poslovodne osebe in kmete)\
  \ spremenil na\u010Din dolo\u010Ditve zavarovalne osnove, od katere se pla\u010D\
  ujejo prispevki za PIZ (145. \u010Dlen). Spremenjeni na\u010Din dolo\u010Danja zavarovalnih\
  \ osnov pomeni, da zavarovalne osnove po ZPIZ-2 niso ve\u010D dolo\u010Dene tako,\
  \ da se glede na dobi\u010Dek razvr\u0161\u010Dajo v enega izmed osmih zavarovalnih\
  \ razredov, kot je to dolo\u010Dal prej\u0161nji zakon, temve\u010D je zavarovalna\
  \ osnova dolo\u010Dena individualno glede na zavarovan\u010Dev ugotovljeni dobi\u010D\
  ek. Prav pri ugotovljenem dobi\u010Dku (drugi odstavek 145. \u010Dlena) pa ZPIZ-2\
  \ le za samozaposlene osebe dolo\u010Da posebnost, ki pa je namenjena ne le spodbujanju\
  \ podjetni\u0161tva, temve\u010D tudi ohranitvi podjetni\u0161tva, spodbujanju konkuren\u010D\
  nosti ter inovativnosti samozaposlenih oseb na trgu dela. Ta novost na podro\u010D\
  ju pla\u010Devanja prispevkov pomeni, da je le samozaposlenim osebam od 1. januarja\
  \ 2014 (od za\u010Detka uporabe 145. \u010Dlena ZPIZ-2) dalje omogo\u010Deno zni\u017E\
  evanje dobi\u010Dka pri ugotavljanju zavarovalne osnove. Ugotovljeni dobi\u010D\
  ek je tako samozaposlenim zni\u017Ean za 25%, kar pomeni, da je samozaposlenim osebam\
  \ omogo\u010Deno pla\u010Dilo ni\u017Ejih prispevkov glede na druge zavarovance,\
  \ ki prav tako nimajo pla\u010De (npr. dru\u017Ebenike in kmete).\nNadalje pojasnjujemo,\
  \ da ima skladno z desetim in enajstim odstavkom 145. \u010Dlena ZPIZ-2 samozaposlena\
  \ oseba mo\u017Enost, da lahko, \u010De oceni, da zavarovalna osnova ne ustreza\
  \ pri\u010Dakovanemu dobi\u010Dku v teko\u010Dem letu, za naprej pla\u010Duje prispevke\
  \ za pokojninsko in invalidsko zavarovanje od zavarovalne osnove, zmanj\u0161ane\
  \ za najve\u010D 20 %, vendar najmanj od najni\u017Eje zavarovalne osnove po ZPIZ-2,\
  \ ki je dolo\u010Dena v vi\u0161ini 60 % povpre\u010Dne letne pla\u010De zaposlenih\
  \ v RS, prera\u010Dunane na mesec (4. odstavek 145. \u010Dlena ZPIZ-2). Ob tem je\
  \ nadalje dolo\u010Deno, da \u010De v tem primeru zavarovalna osnova, ugotovljena\
  \ na podlagi dejanskega dobi\u010Dka za to leto, prese\u017Ee zni\u017Eano zavarovalno\
  \ osnovo, od katere so se pla\u010Devali prispevki, za ve\u010D kot 20 %, se v prihodnjem\
  \ obdobju prispevki pla\u010Dujejo od zavarovalne osnove, dolo\u010Dene na podlagi\
  \ dejansko ugotovljenega dobi\u010Dka, pove\u010Dane za 20 %. Zni\u017Eana zavarovalna\
  \ osnova velja, dokler se v skladu s tem \u010Dlenom zavarovalna osnova ne dolo\u010D\
  i na novo.\nIz zapisanega izhaja, da so samostojni podjetniki v okviru pokojninskega\
  \ zavarovanja \u017Ee po veljavni zakonodaji obravnavani ugodneje od drugih zavarovancev,\
  \ ki ne prejemajo pla\u010De, ravno tako samo zanje velja mo\u017Enost oprostitve\
  \ prispevkov v prvih dveh letih poslovanja, pri \u010Demer opro\u0161\u010Den del\
  \ prispevkov pla\u010Duje prora\u010Dun, kar pomeni, da so take osebe kljub oprostitvi\
  \ upravi\u010Dene do vseh pravic iz obveznega zavarovanja. Dol\u017Enost dr\u017E\
  ave je, da predpi\u0161e ustrezne prispevne stopnje ter zavarovalne osnove, ki naj\
  \ bodo take, da bodo na podlagi njih izra\u010Dunane vi\u0161ine pravic zagotavljale\
  \ socialno varnost zavarovancev. Torej morajo biti v primeru nastopa zavarovalnega\
  \ primera osnove take, da bodo vi\u0161ine pravic zagotavljale socialno varnost\
  \ zavarovanca, pri katerem je zavarovalni primer nastopil, pri \u010Demer gre opozoriti,\
  \ da gre kljub vsemu za sistem zavarovanja, zaradi \u010Desar morajo biti pravice\
  \ vezane na samo vpla\u010Dilo in vi\u0161ino prispevkov, kljub dolo\u010Denih socialnim\
  \ in solidarnostnim korektivom. Opozarjamo pa \u0161e, da ne gre zgolj za zavarovanje\
  \ za primer starosti, kar se v javnosti najve\u010Dkrat omenja, temve\u010D tudi\
  \ za primer nastopa invalidnosti in smrti, kjer je solidarnostno na\u010Delo \u0161\
  e v ve\u010Dji meri uveljavljeno, saj praviloma zavarovanci, ki uveljavljajo pravice,\
  \ v svoji aktivni dobi \u0161e niso pla\u010Dali zadosti prispevkov, ki bi pokrili\
  \ izpla\u010Devanje pravic. Zavarovanje za starost, invalidnost in smrt je tako\
  \ potrebno, njegovo obveznost dolo\u010Da \u017Ee Ustava RS, dr\u017Eava pa je dol\u017E\
  na predpisati ustrezno pravno podlago ter izvedbo tega sistema, pri \u010Demer mora\
  \ pri samem urejanju paziti tudi, da je sistem enakopraven in pravi\u010Den za vse\
  \ zavarovalne podlage.\nKot izhaja iz predhodnih odstavkov so tako samostojnim podjetnikom\
  \ v obstoje\u010Dem sistemu \u017Ee podeljene dolo\u010Dene ugodnosti v primerjavi\
  \ z drugimi zavarovalnimi podlagami in to ravno z namenom vzpodbujanja in ohranjanja\
  \ podjetni\u0161tva, zato ne vidimo mo\u017Enosti oprostitve eno mese\u010Dnega\
  \ pla\u010Dila prispevkov za \u010Das dopusta."
