response: "Odziv Ministrstva za notranje zadeve\nV lanskem letu je bil sprejet Zakon\
  \ za uravnote\u017Eenje javnih financ (Uradni list RS, \u0161t. 40/12 in 105/12;\
  \ v nadaljevanju besedila: ZUJF) s ciljem zagotavljanja vzdr\u017Enih javnih financ,\
  \ zagotavljanja zakonskega okvira za u\u010Dinkovito upravljanje z javnimi financami\
  \ in zagotavljanja makroekonomske stabilnosti ter trajnega in stabilnega narodnogospodarskega\
  \ razvoja. Zakon korenito posega v zni\u017Eanje strukture in tudi obsega javnih\
  \ izdatkov, temu pa sta sledila \u0161e Zakon o spremembi in dopolnitvah Zakona\
  \ o sistemu pla\u010D v javnem sektorju (Uradni list RS, \u0161t. 46/13), Zakon\
  \ o spremembah in dopolnitvah Zakona o izvr\u0161evanju prora\u010Dunov RS za leti\
  \ 3013 in 2014 (Uradni list RS, \u0161t. 46/13), Uredbe o spremembi in dopolnitvah\
  \ Uredbe o pla\u010Dah in drugih prejemkih javnih uslu\u017Ebencev za delo v tujini\
  \ (Uradni list RS, \u0161t. 47/13) ter sklenitev aneksov h Kolektivni pogodbi za\
  \ javni sektor, Kolektivni pogodbi za negospodarske dejavnosti v RS ter aneksov\
  \ h kolektivnim pogodbam dejavnosti oziroma poklicev. Na podlagi sprejetih dokumentov\
  \ in uveljavljenih predpisov, ki vklju\u010Dujejo ukrepe trajne in za\u010Dasne\
  \ narave, se je v smislu zmanj\u0161evanja materialnih pravic oziroma pravic finan\u010D\
  nega zna\u010Daja, spremenil tudi polo\u017Eaj funkcionarjev vseh treh vej oblasti,\
  \ torej tudi poslancev, na katere se nana\u0161ajo predmetni predlogi. Navedeno\
  \ pomeni, da tudi za funkcionarje velja zni\u017Eana pla\u010Dna lestvica, za funkcionarke\
  \ pa je ukinjen dodaten dodatek za delovno dobo nad 25 let.\nV zvezi s predlogi,\
  \ ki se nana\u0161ajo na uporabo slu\u017Ebenih vozil in slu\u017Ebenih voznikov\
  \ v smislu ukinitve te pravice nekaterim ministrom in ministricam, zamenjavo vladnih\
  \ vozil za var\u010Dnej\u0161a in manj\u0161a vozila, uporabo javnih prevoznih sredstev\
  \ ter uporabo enega slu\u017Ebenega vozila za ve\u010D funkcionarjev v primeru njihovega\
  \ obiska prireditev, poudarjamo, da se v zvezi z vpra\u0161anjem uporabe slu\u017E\
  benih vozil v organih dr\u017Eavne uprave uporabljajo dolo\u010Dbe Uredbe o uporabi\
  \ slu\u017Ebenih avtomobilov v organih dr\u017Eavne uprave (Uradni list RS, \u0161\
  t. 60/99, 1/04, 62/06).\nV skladu s citirano uredbo se pri pridobitvi pravice do\
  \ stalne osebne uporabe slu\u017Ebenega avtomobila v skladu s \u010Detrtim odstavkom\
  \ 30. \u010Dlena uredbe, upo\u0161teva zlasti zagotovitev stalne dosegljivosti,\
  \ pogosto opravljanje nalog izven sede\u017Ea oziroma izven kraja sede\u017Ea, pogosto\
  \ opravljanje nalog izven rednega delovnega \u010Dasa, ekonomi\u010Dna uporaba slu\u017E\
  benih vozil ter druge posebne zahteve, vezane na izvajanje konkretnih delovnih nalog\
  \ ali na funkcijo oziroma uradni\u0161ki polo\u017Eaj. Dodelitev pravice do uporabe\
  \ ali stalne osebne uporabe slu\u017Ebenega vozila funkcionarju je v skladu z dolo\u010D\
  bami uredbe pogojena s posebno naravo dela, za kar se \u0161teje zagotovitev stalne\
  \ dosegljivost, stalno oziroma pogosto opravljanje nalog izven sede\u017Ea oziroma\
  \ izven kraja sede\u017Ea, pogosto opravljanje nalog izven rednega delovnega \u010D\
  asa ter ekonomi\u010Dna uporaba slu\u017Ebenih vozil. Zaradi uresni\u010Devanja\
  \ slednjega in za zagotovitev gospodarnega razpolaganja s prora\u010Dunskimi sredstvi,\
  \ lahko v skladu s 32. \u010Dlenom uredbe \u0161ofer, ki je v delovnem razmerju\
  \ v enem upravnem organu, opravlja prevoze funkcionarjev, ki so v delovnem razmerju\
  \ v drugem dr\u017Eavnem organu, ali upravni organ zagotovi opravljanje prevozov\
  \ s sklenitvijo pogodbe o delu s \u0161oferjem. Vlada Republike Slovenije je v zvezi\
  \ s problematiko slu\u017Ebenih vozil v osebni uporabi funkcionarjev sprejela dva\
  \ sklepa, in sicer najprej na 4. redni seji  dne 29. 2. 2012 sklep \u0161t. 41003-5/2012/5,\
  \ ki dolo\u010Da, da je treba sprejeti predpis, v katerem se dolo\u010Dijo kriteriji\
  \ za dodelitev slu\u017Ebenih vozil v osebno uporabo, in na 13. redni seji dne 10.\
  \ 5. 2012 sklep \u0161t. 41003-5/2012/43, ki v 2. to\u010Dki dolo\u010Da, da predstojniki\
  \ neposrednih uporabnikov prora\u010Duna dr\u017Eave ponovno preverijo smotrnost\
  \ dodelitve vozil pri neposrednih in posrednih uporabnikih prora\u010Duna dr\u017E\
  ave, ki sodijo v njihovo pristojnost, za privatne namene. Iz navedenega izhaja,\
  \ da so prizadevanja in napori vlade usmerjeni tudi k ukrepom za var\u010Devanje\
  \ s prora\u010Dunskimi sredstvi pri uporabi slu\u017Ebenih vozil. Ne glede na navedeno\
  \ pa bi bilo nekatere predloge, predvsem predlog glede skupne uporabe slu\u017E\
  benega vozila s strani ve\u010D funkcionarjev, te\u017Eko uresni\u010Diti, predvsem\
  \ zaradi \u010Dasovno in obmo\u010Dno razli\u010Dnih obveznosti funkcionarjev, nenazadnje\
  \ pa v nekaterih primerih tudi iz razlogov varnosti (v skladu z dolo\u010Dbami Uredbe\
  \ o varovanju dolo\u010Denih oseb, prostorov, objektov in okoli\u0161ev objektov,\
  \ ki jih varuje policija; Uradni list RS, \u0161t. 110/10, 15/13 in 16/13) in iz\
  \ protokolarnih razlogov.\nGlede predlogov, ki se nana\u0161ajo na zakonske pravice\
  \ poslancev, pojasnjujemo naslednje: V zvezi s predlogom za zni\u017Eanje nadomestila\
  \ poslancem po prenehanju mandata pojasnjujemo, da je bila sprememba vi\u0161ine\
  \ in trajanja izpla\u010Devanja nadomestila uveljavljena z Zakonom o spremembah\
  \ in dopolnitvah Zakona o poslancih (Uradni list RS, \u0161t. 48/12), pri \u010D\
  emer se je ta nana\u0161ala na spremembo pogojev, pod katerimi se pravica pridobi,\
  \ na zni\u017Eanje vi\u0161ine denarnega nadomestila ter na skraj\u0161anje \u010D\
  asa, za katerega ima poslanec pravico do denarnega nadomestila. Poslanec, ki mu\
  \ je prenehal mandat in iz objektivnih razlogov ne more nadaljevati prej\u0161njega\
  \ dela ali dobiti druge ustrezne zaposlitve, niti ni izpolnil pogojev za upokojitev\
  \ po splo\u0161nih predpisih, ima sedaj pravico prejemati nadomestilo najve\u010D\
  \ \u0161est mesecev, in sicer v vi\u0161ini 80 % zadnje pla\u010De, ki jo je prejemal,\
  \ ko je opravljal funkcijo (prej\u0161nja ureditev je omogo\u010Dala nadomestilo\
  \ v vi\u0161ini pla\u010De, ki bi jo prejemal, \u010De poslancu funkcija ne bi prenehala,\
  \ za najdlje eno leto). Noveli Zakona o poslancih so sledile tudi spremembe ostalih\
  \ predpisov, ki urejajo pravice vseh funkcionarjev po prenehanju funkcije in sicer\
  \ spremembe Zakona o dr\u017Eavnem svetu, Zakona o lokalni samoupravi, Zakona o\
  \ ustavnem sodi\u0161\u010Du, Zakona o ra\u010Dunskem sodi\u0161\u010Du, Zakona\
  \ o varuhu \u010Dlovekovih pravic in Zakona o predsedniku republike. Vsem spremembam\
  \ zakonov je skupno enotno zni\u017Eanje vi\u0161ine nadomestila po prenehanju mandata\
  \ iz 100 odstotkov na 80 odstotkov zadnje pla\u010De, ki jo je funkcionar prejemal,\
  \ ko je opravljal funkcijo, mo\u017Enost podalj\u0161anja pravice do nadomestila\
  \ do izpolnitve pogojev za upokojitev, ukinitev nadomestila pla\u010De, \u010De\
  \ funkcionarju funkcija preneha pred potekom \u0161estih mesecev od potrditve mandata\
  \ in prenehanje pravice do prejemanja nadomestila pla\u010De, \u010De se funkcionar\
  \ pred potekom obdobja, za katerega mu pripada nadomestilo pla\u010De, zaposli,\
  \ pri\u010Dne opravljati pridobitno dejavnost ali funkcijo ali izpolni minimalne\
  \ pogoje za pridobitev pravice do starostne pokojnine brez zmanj\u0161anja. Nadomestilo\
  \ po prenehanju funkcije je pravica funkcionarja po prenehanju mandata in pomeni\
  \ odmeno funkcionarju za dolo\u010Deno \u010Dasovno po prenehanju funkcije. \u0160\
  ele po preteku tega \u010Dasa (ki je z zadnjimi spremembami prej navedenih zakonov\
  \ skraj\u0161an iz enega leta na pol leta) bi bil funkcionar lahko eventualno upravi\u010D\
  en do prejemanja nadomestila za \u010Das brezposelnosti upo\u0161tevaje dolo\u010D\
  be Zakona o urejanju trga dela (Uradni list RS, \u0161t. 80/10, 40/12 \u2013 ZUJF\
  \ in 21/13) ob izpolnjevanju pogojev iz tega zakona v vi\u0161ini, kot je dolo\u010D\
  ena v 62. \u010Dlenu. V Zakonu o urejanju trga dela je namre\u010D dolo\u010Deno,\
  \ da se denarno nadomestilo za prve tri mesece izpla\u010Duje v vi\u0161ini 80 odstotkov\
  \ od osnove, v nadaljnjih devetih mesecih pa v vi\u0161ini 60 odstotkov od osnove.\
  \ Po izteku tega obdobja se denarno nadomestilo izpla\u010Duje v vi\u0161ini 50\
  \ odstotkov od osnove, pri \u010Demer najni\u017Eji znesek denarnega nadomestila\
  \ ne sme biti ni\u017Eji od 350 eurov, najvi\u0161ji znesek denarnega nadomestila\
  \ ne sme biti vi\u0161ji od 892,50 eurov.\nMinistrstvo za notranje zadeve sicer\
  \ ni pristojno za pojasnila in opredelitve glede delovanja dr\u017Eavnega zbora\
  \ in statusa poslancev, ne glede na to pa v zvezi z delom predloga, ki se nana\u0161\
  a na uveljavitev ukrepov v primeru odsotnosti poslancev s sej dr\u017Eavnega zbora,\
  \ pojasnjujemo, da je Zakon o poslancih v dolo\u010Dbi 15. \u010Dlena udele\u017E\
  bo na sejah dr\u017Eavnega zbora in njegovih delovnih telesih, dolo\u010Dil kot\
  \ dol\u017Enost poslancev, v dolo\u010Dbi 16. \u010Dlena istega zakona pa dolo\u010D\
  il, da se poslancu, ki se neopravi\u010Deno ne udele\u017Ei seje dr\u017Eavnega\
  \ zbora oziroma njegovega delovnega telesa, katerega \u010Dlan je, ustrezno zni\u017E\
  a pla\u010Da in drugi osebni prejemki, pri \u010Demer je zakon ureditev postopka\
  \ za ugotavljanje odgovornosti poslanca v navedenem primeru ter ukrepov, prepustil\
  \ ureditvi v Poslovniku Dr\u017Eavnega zbora. Ta v 97. \u010Dlenu dolo\u010Da, da\
  \ poslancu za dneve njegove neopravi\u010Dene odsotnosti s sej dr\u017Eavnega zbora\
  \ oziroma njegovih delovnih teles, katerih \u010Dlan je, ne pripada pla\u010Da,\
  \ regres za prehrano med delom in povra\u010Dilo stro\u0161kov za prevoz na delo\
  \ in z dela.\nV zvezi s pravicami poslancev Dr\u017Eavnega zbora RS do uporabe slu\u017E\
  benih telefonov, slu\u017Ebenih vozil ter opravljanjem slu\u017Ebenih poti, na kar\
  \ se prav tako nana\u0161ajo predlogi v okviru Predloga 4605-206, pojasnjujemo,\
  \ da so predmetna podro\u010Dja urejena z akti, ki jih na podlagi dolo\u010Db Zakona\
  \ o poslancih (ZPos), sprejemajo delovna telesa dr\u017Eavnega zbora (kot na primer\
  \ Sklep o uporabi avtomobilov Dr\u017Eavnega zbora Republike Slovenije, ki ga je\
  \ sprejela Komisija Dr\u017Eavnega zbora RS za volitve, imenovanja in administrativne\
  \ zadeve) in torej niso v pristojnosti Vlade Republike Slovenije. Glede na navedeno\
  \ predlagamo, da se predlog v delu, v katerem se nana\u0161a na navedene pravice\
  \ poslancev, posreduje Dr\u017Eavnemu zboru Republike Slovenije.\n "
