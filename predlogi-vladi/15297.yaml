response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nRibolov v portoro\u0161\
  kem in strunjanskem rezervatu se izvaja v skladu s 32. \u010Dlenom Zakona o morskem\
  \ ribi\u0161tvu (Uradni list RS, \u0161t. 115/06, 76/15, 69/17 in 44/22). Rezervata\
  \ sta namenjena varstvu rib, zato je izvajanje gospodarskega in prosto\u010Dasnega\
  \ ribolova prepovedano. Kljub prepovedi pa je v rezervatih dovoljeno izvajati ribolov\
  \ pod pogoji, ki niso v nasprotju s predpisi, ki urejajo ohranjanje narave. Tako\
  \ je ribolov v rezervatih dovoljen na podlagi posebnega dovoljenja za gospodarski\
  \ ribolov v primeru izlova zimskih jat cipljev in izlova orad in drugih rib, ki\
  \ se prehranjujejo s \u0161koljkami, zaradi prepre\u010Ditve \u0161kod v marikulturi.\
  \ Dovoljen pa je tudi prosto\u010Dasni ribolov iz obale.\nPosebno dovoljenje za\
  \ gospodarski ribolov se izda poleg dovoljenja za gospodarski ribolov. Lahko ga\
  \ pridobi imetnik veljavnega dovoljenja za gospodarski ribolov, ki poda vlogo na\
  \ podlagi javnega poziva Ministrstva za kmetijstvo, gozdarstvo in prehrano (v nadaljevanju:\
  \ ministrstvo), ki ga objavi na osrednjem spletnem mestu dr\u017Eavne uprave. Pred\
  \ objavo javnega poziva ministrstvo pridobi strokovno mnenje Zavoda za ribi\u0161\
  tvo Slovenije (v nadaljevanju: zavod) v katerem so opredeljeni obmo\u010Dje in obdobje,\
  \ na\u010Din in pogoji izvajanja ribolova, vrste rib, vrste, \u0161tevilo in lastnosti\
  \ ribolovnih orodij ter ocenjeni morebitni vplivi ribolova na stanje rib in habitatov.\n\
  Organiziran ribolov na ciplje in spremljajo\u010De jate rib je dolgoletna tradicija,\
  \ ki jo je smiselno ohranjati. Za ohranjanje te tradicije je nujna primerno organizirana\
  \ skupina ribi\u010Dev, ki ima svojega vodjo, skupino pa sestavljajo aktivni ribi\u010D\
  i. Rezultati monitoringa ribolovnih virov ka\u017Eejo, da se v zimskem \u010Dasu\
  \ v portoro\u0161kem ribolovnem rezervatu zberejo jate zlatega ciplja (Liza aurata)\
  \ in drugih vrst pridnenih rib, na primer brancina (Dicentrarchus labrax), ribona\
  \ (Pagellus erythrinus) ov\u010Dice (Lithognathus mormyrus) in orade (Sparus aurata).\
  \ Zna\u010Dilnost zimskih jat je, da so v njih praviloma zbrani odrasli osebki,\
  \ primerni za ribolov v skladu z Uredbo Sveta (ES) \u0161t. 1967/2006, z dne 21.\
  \ decembra 2006 o ukrepih za upravljanje za trajnostno izkori\u0161\u010Danje ribolovnih\
  \ virov v Sredozemskem morju.\nVe\u010Dletno opa\u017Eanje nakazuje, da orada povzro\u010D\
  a \u0161kodo na gojeni klapavici (Mytilus galloprovincialis), na obmo\u010Djih za\
  \ gojenje mehku\u017Ecev v slovenskem morju. Podobno se dogaja tudi na goji\u0161\
  \u010Dih v Italiji in na Hrva\u0161kem ter \u0161ir\u0161e v Sredozemlju. Orada\
  \ ima mo\u010Dno zobovje prilagojeno trenju \u0161kolj\u010Dnih lupin. Prehranjuje\
  \ se tako z mladicami, kakor tudi z odraslimi klapavicami. Posledi\u010Dno se proizvodnja\
  \ klapavice zmanj\u0161uje, kar povzro\u010Da gospodarsko \u0161kodo in lahko vodi\
  \ celo v prenehanje te dejavnosti. Po podatkih Statisti\u010Dnega urada RS se je\
  \ proizvodnja klapavice od leta 2013 do leta 2017 pove\u010Dala s 327 ton na 641\
  \ ton. Po letu 2017, z izjemo leta 2019, se je proizvodnja zmanj\u0161evala in leta\
  \ 2020 dosegla 383 ton. Vsaj deloma lahko zmanj\u0161anje proizvodnje pripi\u0161\
  emo \u0161kodi, ki jih povzro\u010Da orada.\nRibolov zimskih jat cipljev ter orad\
  \ in drugih rib, ki se prehranjujejo s \u0161koljkami, zaradi prepre\u010Ditve \u0161\
  kod v marikulturi je reguliran. Poleg tega je tudi nadzorovan s strani In\u0161\
  pektorata Republike Slovenije za kmetijstvo, gozdarstvo, lovstvo in ribi\u0161tvo\
  \ ter spremljan na podlagi biolo\u0161kih parametrov s strani Zavoda za ribi\u0161\
  tvo Slovenije."
