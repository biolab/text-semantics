naslov: "ODREDIL: parlamentarno preiskavo za ugotovitev dejanskega stanja in morebitne
  politi\u010Dne odgovornosti nosilcev javnih funkcij zaradi suma nedopustnega politi\u010Dnega
  vme\u0161avanja v delo Policije, in sicer v delo njenih notranjih organizacijskih
  enot na dr\u017Eavni, regionalni in lokalni ravni, posebnih delovnih skupin, specializiranih
  in skupnih preiskovalnih skupin\_policije in drugih pristojnih dr\u017Eavnih organov
  pri odkrivanju in pregonu storilcev kaznivih dejanj ter v delo drugih pristojnih
  dr\u017Eavnih organov s podro\u010Dij davkov in prepre\u010Devanja pranja denarja
  zaradi suma nedopustnega politi\u010Dnega vplivanja na potek oziroma izid predkazenskih
  in postopkov finan\u010Dnega nadzora ter odkrivanja in prepre\u010Devanja pranja
  denarja za obdobje od 13.\_marca 2020 do odreditve predmetne parlamentarne preiskave
  in za morebitno spremembo veljavne zakonodaje, ki ureja organizacijo, delovanje,
  vodenje, naloge in pooblastila policije, posebnih delovnih skupin, specializiranih
  in skupnih preiskovalnih skupin\_policije in drugih pristojnih dr\u017Eavnih organov
  pri odkrivanju in pregonu storilcev kaznivih dejanj ter drugih pristojnih dr\u017Eavnih
  organov s podro\u010Dij davkov in prepre\u010Devanja pranja denarja,"
