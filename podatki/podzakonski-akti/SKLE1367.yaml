naslov: "SKLEP  Banka Slovenije, dokler Republika Slovenija uporablja dinar kot zakonito
  pla\u010Dilno sredstvo, izdvaja sredstva iz naslova prispevka Narodni banki Jugoslavije
  najve\u010D do zneska obveznosti NBJ do bank v Republiki Sloveniji po osnovi obresti
  na obvezno rezervo in blagajni\u0161ke zapise NBJ, oziroma najve\u010D do vi\u0161ine
  40% pla\u010Danih obresti na kredite iz primarne emisije. Ta odstotek Banka Slovenije
  uporabi tudi v obra\u010Dunu za prvo polletje 1991."
