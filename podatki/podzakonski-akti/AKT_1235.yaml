naslov: "ODREDIL: raz\u0161iritev obsega parlamentarne preiskave za ugotovitev dejanskega
  stanja in morebitne politi\u010Dne odgovornosti nosilcev javnih funkcij zaradi suma
  nedopustnega politi\u010Dnega vme\u0161avanja v delo slovenske policije, policijskih
  enot, specializiranih enot policije in preiskovalnih skupin in zaradi suma politi\u010Dnega
  vplivanja na potek oziroma izid predkazenskih in drugih postopkov, za obdobje od
  13.\_marca 2020 do dneva odreditve te raz\u0161iritve predmetne parlamentarne preiskave
  in za morebitno spremembo veljavne zakonodaje, ki ureja organizacijo, delovanje,
  vodenje, naloge in pooblastila slovenske policije."
