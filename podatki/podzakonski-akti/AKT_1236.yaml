naslov: "ODREDIL: raz\u0161iritev obsega parlamentarne preiskave za ugotovitev dejanskega
  stanja in morebitne politi\u010Dne odgovornosti nosilcev javnih funkcij pri izvajanju
  ukrepov, povezanih z epidemijo COVID-19 in z bla\u017Eenjem njenih posledic, zaradi
  suma neustrezne porabe javnih sredstev ter neupravi\u010Denega omejevanja pravic
  in svobo\u0161\u010Din, za obdobje od 13.\_marca 2020 do dneva odreditve te raz\u0161iritve
  obsega predmetne parlamentarne preiskave in za morebitno spremembo veljavne zakonodaje,
  ki ureja ukrepanje dr\u017Eave pri spopadanju z epidemijo nalezljive bolezni oziroma
  z njenimi posledicami"
