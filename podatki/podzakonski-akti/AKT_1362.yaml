naslov: "ODREDIL: parlamentarno preiskavo za ugotovitev in oceno dejanskega stanja
  za ugotovitev politi\u010Dne in drugih odgovornosti nosilcev javnih funkcij zaradi
  suma politi\u010Dnega vme\u0161avanja v projekt Odvajanje in \u010Di\u0161\u010Denje
  odpadne vode na obmo\u010Dju vodonosnika Ljubljanskega polja in gradnjo javnega
  povezovalnega kanala C0 na obmo\u010Dju vodonosnika Ljubljanskega polja ter zaradi
  suma, da so oziroma so bili postopki pri tem vodeni nepregledno, nezakonito in z
  izigravanjem zakonodaje s podro\u010Dja gradenj, urejanja prostora in varstva okolja
  ter za morebitno spremembo zakonodaje, ki je vezana na izdajo gradbenih dovoljenj,
  urejanje prostora in varstvo okolja"
