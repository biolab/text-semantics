naslov: "SOGLASJE Ministrstvo za kulturo Republike Slovenije izdaja soglasje k ustanovitvenemu
  aktu Ustanove Vukova zadu\u017Ebina, ustanove za preu\u010Devanje in ohranjanje
  srbske kulturne dedi\u0161\u010Dine, Ulica Gradnikove brigade 6, 1122 Ljubljana,
  s katerim so ustanovitelji: \u017Divorad Andreji\u0107, Kvedrova 36, Ljubljana,
  Dragan Miti\u010D, Kolarska ulica 5, Koper, Rajko Kramberger, Clevelandska 29, Ljubljana,
  Rodoljub Vasovi\u0107, Jamova 48, Ljubljana, in Milan Kolakovi\u010D, Pod Plevno
  84, \u0160kofja Loka, ustanovili ustanovo z imenom Ustanova Vukova zadu\u017Ebina,
  s sede\u017Eem v Ljubljani, Ulica Gradnikove brigade 6, 1122 Ljubljana, o \u010Demer
  je notarka Du\u0161ica Berden, Trg OF 13, Ljubljana, izdala notarski zapis, opr.
  \u0161t. SV 135/06 z dne 20. 3. 2006."
