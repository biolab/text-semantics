naslov: "ODREDIL: parlamentarno preiskavo za ugotovitev in oceno dejanskega stanja
  za ugotovitev politi\u010Dne odgovornosti nosilcev javnih funkcij zaradi suma, da
  so posredno ali neposredno vplivali na domnevno negospodarne ali protipravne odlo\u010Ditve
  Dru\u017Ebe za upravljanje terjatev bank, d.d., (v nadaljnjem besedilu: DUTB) v
  zvezi s prenosom, upravljanjem in prodajo terjatev bank ali drugega premo\u017Eenja,
  drugimi ukrepi iz njene pristojnosti ter upravljanjem DUTB, vplivali na odlo\u010Ditve
  Banke Slovenije, Vlade, Dr\u017Eavnega zbora, drugih dr\u017Eavnih organov, ter
  na odlo\u010Ditve drugih doma\u010Dih in tujih pravnih oseb, ki so povezane s prenosom,
  nakupom, prodajo in upravljanjem terjatev bank ali drugega premo\u017Eenja DUTB"
