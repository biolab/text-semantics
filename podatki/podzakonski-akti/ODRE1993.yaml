naslov: "ODREDIL parlamentarno preiskavo za ugotovitev politi\u010Dne odgovornosti
  nosilcev javnih funkcij, ki so sodelovali pri pripravi in izvedbi pogodbe o nakupu
  pehotnih bojnih oklepnih vozil \u2013 srednjih oklepnih kolesnih vozil 8x8 zaradi
  suma, da je posel politi\u010Dno dogovorjen, voden netransparentno in da je negospodaren,
  ter zaradi suma o prisotnosti klientelizma in korupcije, in za ugotovitev suma o
  neposredni ali posredni povezavi med sedanjimi in nekdanjimi akterji ter nosilci
  javnih funkcij z oro\u017Ejem v obdobju 1991 do 1993."
