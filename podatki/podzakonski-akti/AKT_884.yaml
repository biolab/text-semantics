naslov: "ODREDIL: parlamentarno preiskavo za ugotovitev politi\u010Dne odgovornosti\
  \ nosilcev javnih funkcij, ki so sodelovali pri prodaji podjetja Sistemska tehnika\
  \ podjetju Viator & Vektor in pri nadaljnjih aktivnostih, ki so se zaklju\u010D\
  ile s podpisom pisma o nameri za dobavo pehotnih bojnih oklepnih vozil \u2013 srednjih\
  \ oklepnih kolesnih vozil 8x8 (v nadaljevanju: osemkolesniki) med Ministrstvom za\
  \ obrambo in Sistemsko tehniko 20. 8. 2004, in sicer zaradi suma, da je \u0161lo\
  \ za politi\u010Dno dogovorjen, negospodaren posel, ki ga spremlja tudi sum klientelizma\
  \ in korupcije, pri \u010Demer pa njegov namen naj ne bi bil za\u0161\u010Dita interesov\
  \ dr\u017Eave ter doseganje najni\u017Eje cene pri dobavi osemkolesnikov, pa\u010D\
  \ pa zagotovitev ve\u010D sto milijonov evrov vrednega posla z osemkolesniki posameznikom,\
  \ ki so bili povezani s takrat vladajo\u010Do stranko, in to brez razpisa, brez\
  \ preverbe cene in brez predhodne preverbe konkuren\u010Dnih ponudb in izdelkov"
