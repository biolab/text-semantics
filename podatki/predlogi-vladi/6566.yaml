response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nDejstvo je, da kljub temu, da je denarna socialna pomo\u010D izvzeta iz izvr\u0161\
  be v skladu s 159. \u010Dlenom ZDavP-2 in 101. \u010Dlenom ZIZ, banke namre\u010D\
  \ lahko pose\u017Eejo na sredstva na ban\u010Dnem ra\u010Dunu, \u010Deprav gre za\
  \ socialne transferje, a le izklju\u010Dno za primer vpogleda mo\u017Enosti izvr\u0161\
  be. Banke imajo namre\u010D v splo\u0161nih pogojih poslovanja, katere podpi\u0161\
  e vsak komitent, ki odpre ra\u010Dun pri dolo\u010Deni banki, dolo\u010Deno, da\
  \ lahko zaradi stro\u0161kov, ki so jim nastali, pose\u017Eejo na vsa razpolo\u017E\
  ljiva sredstva na ra\u010Dunu imetnika (Zakon o pla\u010Dilnem prometu). Te pogoje\
  \ poslovanja dolo\u010Da Zakon o ban\u010Dni\u0161tvu. Posledica tega je, da banke\
  \ bremenijo ra\u010Dune upravi\u010Dencev za stro\u0161ke vpogleda tj. za  stro\u0161\
  ke prejema in obdelave sodnega sklepa in naloga drugih dr\u017Eavnih organov ter\
  \ izvr\u0161nice.\nNa ministrstvu smo tako na podlagi omenjene problematike \u017E\
  e iskali skupne re\u0161itve z Ministrstvom za pravosodje, ki je nosilec Zakona\
  \ o izvr\u0161bah, in pri\u0161li do dveh mo\u017Enih re\u0161itev. Ena mo\u017E\
  na re\u0161itev tega problema je uvedba socialne kartice, ki pa \u017Eal terja finan\u010D\
  ni zalogaj. Druga mo\u017Ena re\u0161itev pa je sprememba Zakona o izvr\u0161bah.\
  \ V spremembah zakona bi tako lahko zapisali kdaj banke ne smejo zara\u010Dunavati\
  \ vpogleda v ra\u010Dune. Na podlagi tega, smo skupaj z Ministrstvom za pravosodje\
  \ ustanovili delovno skupino, ki bo pripravila najbolj\u0161o re\u0161itev za dr\u017E\
  avljanke in dr\u017Eavljane. S strani Ministrstva za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti bo v delovno skupino predlagali dr\u017Eavno sekretarko\
  \ Martino Vuk in vodjo Sektorja za upravno pravne zadeve na Direktoratu za socialne\
  \ zadeve Barbaro Stari\u010D Strajnar.\nDelovna skupina se bo sestala \u017Ee naslednji\
  \ teden in ra\u010Dunamo, da bomo re\u0161itve pripravili \u017Ee v roku enega meseca.\n\
