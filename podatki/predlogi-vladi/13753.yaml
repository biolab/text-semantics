response: "Odziv Ministrstva za okolje in prostor\nV Sloveniji je \u017Ee skoraj 20\
  \ let vzpostavljen sistem lo\u010Denega zbiranja odpadne embala\u017Ee v zbiralnicah\
  \ (t.i. ekolo\u0161ki otoki), ki je bil pred \u010Dasom nadgrajen s sistemom lo\u010D\
  enega zbiranja od vrat do vrat. Z Uredbo o obvezni ob\u010Dinski gospodarski javni\
  \ slu\u017Ebi zbiranja komunalnih odpadkov je vzpostavljen minimalni standard za\
  \ lo\u010Deno zbiranje odpadne embala\u017Ee na ob\u010Dinskem nivoju. Izvajalec\
  \ javne slu\u017Ebe po sistemu od vrat do vrat v lo\u010Denem zabojniku ali vre\u010D\
  i zbira odpadno me\u0161ano embala\u017Eo, t.j. odpadno embala\u017Eo iz plastike,\
  \ kovin in sestavljenih materialov (kamor sodijo tudi odpadne plastenke in plo\u010D\
  evinke) od vseh izvirnih povzro\u010Diteljev odpadkov iz gospodinjstev, razen od\
  \ tistih iz naselij z manj kot 300 prebivalci. V vsaki ob\u010Dini mora biti ustrezno\
  \ \u0161tevilo zbiralnic, ki so opremljene tudi z zabojnikom za odpadno stekleno\
  \ embala\u017Eo ter z zabojnikom za odpadno papirno/kartonsko embala\u017Eo in odpadni\
  \ papir/karton. Posamezna zbiralnica mora biti urejena za najve\u010D 500 prebivalcev.\
  \ V mestih in soseskah z ve\u010Dstanovanjskimi objekti mora biti zbiralnica urejena\
  \ za vsakih 400 prebivalcev; \u010De je zbiralnica opremljena tudi z zabojnikom\
  \ za prepu\u0161\u010Danje odpadne embala\u017Ee iz plastike, kovin in sestavljenih\
  \ materialov, pa za vsakih 300 prebivalcev.\n\nPo podatkih SURS (Vir: www.stat.si/statweb)\
  \ je bilo na dan 1. 1. 2020 v Sloveniji 6.035 naselij. 4.995 naselij je imelo manj\
  \ kot 300 prebivalcev (med njimi je bilo 22 naselij brez prebivalcev). V naseljih\
  \ z manj kot 300 prebivalci je skupaj prebivalo 24.4 % prebivalcev Slovenije. To\
  \ pomeni, da je za dobre tri \u010Detrtine prebivalcev zagotovljeno lo\u010Deno\
  \ zbiranje odpadnih plastenk in plo\u010Devink po sistemu od vrat do vrat, prebivalci,\
  \ za katere ni organizirano lo\u010Deno zbiranje od vrat do vrat, pa imajo zbiralnico\
  \ v svojem doma\u010Dem kraju ali bli\u017Enji okolici. Vsi prebivalci imajo mo\u017E\
  nost prepu\u0161\u010Danja odpadnih steklenic v zbiralnici v svojem kraju ali bli\u017E\
  nji okolici. S tako visoko kvalitetnim javnim sistemom lo\u010Denega zbiranja odpadkov\
  \ se lahko pohvali le malo katera dr\u017Eava EU, kar Sloveniji priznava tudi Evropska\
  \ komisija.\nPodlaga za vzpostavitev kavcij je \u017Ee zakonsko urejena. Kavcijski\
  \ sistemi so lahko vzpostavljeni za vra\u010Dljive izdelke (namenjene za ve\u010D\
  kratno uporabo, kot je npr. vra\u010Dljiva embala\u017Ea) ali za (odpadne) izdelke\
  \ za enkratno uporabo, ki se nato usmerijo v predelavo odpadkov. V Sloveniji \u017E\
  e vrsto let uspe\u0161no deluje kavcijski sistem za vra\u010Dljivo embala\u017E\
  o. Kavcijske vrednosti so na prostovoljni osnovi sprejeli Zdru\u017Eenje za trgovino,\
  \ Zdru\u017Eenje za turizem in gostinstvo ter Zdru\u017Eenje za agro\u017Eivilstvo\
  \ pri Gospodarski zbornici Slovenije in so dolo\u010Dene z Uzancami pri vra\u010D\
  anju in prevzemanju vra\u010Dljive embala\u017Ee, ki so objavljene v Uradnem listu\
  \ RS. Nobene ovire ni, da uzance ne bi bile sklenjene tudi za drugo embala\u017E\
  o, \u010De bi se proizvajalci bolj mno\u017Ei\u010Dno odlo\u010Dali za embaliranje\
  \ izdelkov v vra\u010Dljivo embala\u017Eo. Dodatno je tudi v zakonodaji dana proizvajalcem\
  \ spodbuda za uvedbo vra\u010Dljive embala\u017Ee, saj jim za tak\u0161no embala\u017E\
  o ni potrebno ob vsakokratnem dajanju v promet pla\u010Devati sicer predpisane okoljske\
  \ dajatve in t.i. embala\u017Enine, ki predstavlja pla\u010Dilo stro\u0161kov ravnanja\
  \ z odpadno embala\u017Eo. Kljub temu, da je mnoge izdelke mogo\u010De kupiti v\
  \ kavcijski embala\u017Ei, pa ob\u010Dani \u0161e vedno raje posegamo po enakih\
  \ izdelkih v nekavcijski embala\u017Ei, pri \u010Demer je mnogokrat odlo\u010Dilni\
  \ dejavnik ni\u017Eja prodajna cena teh izdelkov. Verjetno pa k tak\u0161ni odlo\u010D\
  itvi potro\u0161nikov prispeva tudi dejstvo, da je treba kavcijsko embala\u017E\
  o vrniti v trgovino, nekavcijsko pa se zavr\u017Ee v zabojnik pred doma\u010Dim\
  \ pragom. Po drugi strani pomeni ve\u010D vra\u010Dljive embala\u017Ee ve\u010D\
  jo porabo goriva (kavcijska embala\u017Ea je pogosto steklena, nekavcijska embala\u017E\
  a pa plasti\u010Dna, kar pomeni manj\u0161o koli\u010Dino prepeljanega proizvoda\
  \ ob isti obremenitvi prevoznega sredstva, stro\u0161ki prevoza prazne embala\u017E\
  e nazaj k proizvajalcu), pa tudi porabo dolo\u010Denih koli\u010Din pitne vode,\
  \ energije, pralnih sredstev in opreme za preverjanje ustreznosti embala\u017Ee,\
  \ saj morajo proizvajalci zagotoviti, da je vsa embala\u017Ea, ki se vrne v sistem\
  \ za ponovno uporabo, \u010Dista in primerna za ponovno polnjenje. Zaradi vseh teh\
  \ dejstev in nizkih cen nove embala\u017Ee tudi proizvajalci niso pretirano zainteresirani\
  \ za pakiranje blaga \u0161iroke potro\u0161nje (zlasti \u017Eivil) v kavcijsko\
  \ embala\u017Eo, \u010Deprav je sistem zastavljen tako, da se vanj lahko vklju\u010D\
  ijo nove vrste embala\u017Ee.\nPovrnjena kavcija za potro\u0161nika ne predstavlja\
  \ nagrade, spodbude ali dodatnega zaslu\u017Eka, temve\u010D le vra\u010Dilo dela\
  \ cene izdelka, ki jo je pla\u010Dal ob nakupu. V ve\u010Dini dr\u017Eav, kjer je\
  \ uveden kavcijski sistem za odpadno embala\u017Eo, je treba kavcijo pla\u010Dati\
  \ ob nakupu na kateremkoli prodajnem mestu, vra\u010Dilo kavcije pa zagotavljajo\
  \ samo ve\u010Dje trgovine, ki imajo dovolj prostora za hrambo vrnjene embala\u017E\
  e za enkratno uporabo. Za prebivalce manj\u0161ih naselij, ki bi \u017Eeleli dobiti\
  \ povrnjeno kavcijo, bi se poslab\u0161ali pogoji za prepu\u0161\u010Danje odpadne\
  \ embala\u017Ee, saj ve\u010Dina teh naselij nima trgovine. Prebivalci bi dobili\
  \ vrnjeno kavcijo samo, \u010De bi embala\u017Eo vrnili v eno od trgovin, ki bi\
  \ jo sprejemala nazaj. Iluzorno je pri\u010Dakovati, da bi embala\u017Eo za enkratno\
  \ uporabo sprejemali nazaj na vseh prodajnih mestih, kot v Nem\u010Diji, saj to\
  \ zelo podra\u017Ei sistem, zato ga slovenska podjetja, ki dajejo na trg izdelke\
  \ v embala\u017Ei za enkratno uporabo (ve\u010Dinoma so to mala in mikro podjetja),\
  \ ne bi mogla dolgoro\u010Dno finan\u010Dno vzdr\u017Eevati. Prebivalec manj\u0161\
  ega naselja, ki bi hotel dobiti povrnjeno kavcijo, bi moral embala\u017Eo za enkratno\
  \ uporabo odpeljati (mimo svojega zabojnika za odpadno embala\u017Eo) tudi ve\u010D\
  \ kilometrov dale\u010D do prve ustrezno velike trgovine, ki bi jo sprejemala nazaj.\
  \ V ve\u010Djih krajih to ne bi bil problem, za velik del prebivalcev pa bi to pomenilo,\
  \ da se morajo odpeljati v drug kraj s trgovino, ki bi sprejemala odpadne plastenke,\
  \ plo\u010Devinke in steklenice za enkratno uporabo. V marsikaterem primeru bi se\
  \ potro\u0161nik peljal mimo manj\u0161ih prodajaln, zato da bi lahko vrnil odpadno\
  \ embala\u017Eo, kar lahko z vidika manj\u0161ih trgovcev predstavlja nelojalno\
  \ konkurenco, saj bi potro\u0161nik obenem z vra\u010Dilom embala\u017Ee opravil\
  \ tudi nakup blaga.\nUvedba kavcij na nevra\u010Dljivo embala\u017Eo bi nedvomno\
  \ predstavljala dolo\u010Dena administrativna in finan\u010Dna bremena za proizvajalce,\
  \ uvoznike in pridobitelje tovrstnih izdelkov (posebno ozna\u010Devanje izdelkov),\
  \ \u0161e posebej za mala in srednja podjetja, ter za trgovce, ki bi morali v ali\
  \ poleg prodajaln zagotoviti ustrezen prostor za skladi\u0161\u010Denje vrnjenih\
  \ plastenk, plo\u010Devink in steklenic za enkratno uporabo, in v teh prostorih\
  \ izvajati higienske, protipo\u017Earne in druge ukrepe.\nNa ministrstvo so bile\
  \ \u017Ee ve\u010Dkrat naslovljene zahteve, pobude in predlogi za uvedbo kavcijskega\
  \ sistema za nevra\u010Dljivo embala\u017Eo. Na podlagi podatkov in informacij,\
  \ dostopnih na spletu, smo zato preu\u010Dili hrva\u0161ki kavcijski sistem, vzpostavljen\
  \ za nevra\u010Dljivo (odpadno) embala\u017Eo, ki je bil vpeljan takrat, ko na Hrva\u0161\
  kem \u0161e ni bilo vzpostavljenega sistema lo\u010Denega zbiranja odpadkov. Hrva\u0161\
  ki kavcijski sistem je v o\u010Deh slovenskih potro\u0161nikov videti kot nagrajevalni\
  \ sistem, saj lahko v njihovih trgovinah vrnemo tudi odpadno embala\u017Eo tistih\
  \ izdelkov, ki smo jih kupili v Sloveniji, izpla\u010Dano pa dobimo kavcijo. Tak\u0161\
  en sistem, v katerega se vna\u0161a tudi odpadna embala\u017Ea izdelkov, ki so bili\
  \ kupljeni drugje (v sosednjih dr\u017Eavah), ni pravi\u010Den za doma\u010De potro\u0161\
  nike. Ker vsak kupec, ki prinese odpadno embala\u017Eo, dobi povrnjeno kavcijo (ne\
  \ glede na to, kje je kupil izdelek), so izdelki, embalirani v embala\u017Eo, za\
  \ katero se ob nakupu pla\u010Duje kavcija, ki se prodajajo v hrva\u0161kih trgovinah,\
  \ posledi\u010Dno dra\u017Eji, saj hrva\u0161ki potro\u0161niki financirajo tudi\
  \ izpla\u010Dilo kavcije za vse izdelke, kupljene v sosednjih dr\u017Eavah, katerih\
  \ odpadna embala\u017Ea prihaja v hrva\u0161ki sistem. Le malokdo v Sloveniji tudi\
  \ ve, da hrva\u0161ki potro\u0161niki ne morejo vrniti praznih plastenk in plo\u010D\
  evink v vseh trgovinah, kljub temu, da ob vsakem nakupu tovrstnih izdelkov pla\u010D\
  ajo kavcijo. V \u0161tevilnih manj\u0161ih hrva\u0161kih krajih sploh ni nobene\
  \ trgovine, v kateri bi potro\u0161niki lahko vrnili prazno embala\u017Eo, saj mora\
  \ biti trgovina dovolj velika, da lahko zagotovi ustrezen prostor za skladi\u0161\
  \u010Denje teh odpadkov. To predstavlja zlasti problem za vedno \u0161tevil\u010D\
  nej\u0161o starej\u0161o populacijo z nizkimi pokojninami in brez lastnega prevoznega\
  \ sredstva. Trgovci, ki sprejemajo odpadno embala\u017Eo, pa se v toplej\u0161ih\
  \ mesecih soo\u010Dajo s sanitarno-higienskimi problemi zaradi razkroja ostankov\
  \ pija\u010D v vrnjeni odpadni embala\u017Ei ter ukrepi za prepre\u010Devanje samov\u017E\
  iga plasti\u010Dne odpadne embala\u017Ee."
