response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZnotraj pogajalske skupine za obravnavo Predlogov sprememb in dopolnitev\
  \ Zakona o pokojninskem in invalidskem zavarovanju je bil v zvezi z ureditvijo t.im.\
  \ \xBBdvojnega statusa\xAB, dose\u017Een kompromisni dogovor glede re\u0161itve,\
  \ ki jo je predlagalo Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake\
  \ mo\u017Enosti in ki nadgrajuje obstoje\u010Di sistem izpla\u010Devanja 20% pokojnine.\
  \ Predlog tako predvideva, da posameznik v prvih treh letih po izpolnitvi pogojev\
  \ za upokojitev pod pogojem vklju\u010Denosti v obvezno zavarovanje za polni delovni\
  \ oziroma zavarovalni \u010Das pridobi \u0161e 40% starostne pokojnine, po treh\
  \ letih pa se ta del zni\u017Ea na 20%. Z namenom spodbujanja podalj\u0161evanja\
  \ delne aktivnosti posameznikov vsaj za 4 ure dnevno oziroma 20 ur tedensko, se\
  \ spreminja tudi dolo\u010Ditev vi\u0161ine delne pokojnine. Za te posameznike se\
  \ delna pokojnina odmeri v odstotku, ki ustreza skraj\u0161anju polnega delovnega\
  \ \u010Dasa in se nato povi\u0161a \u0161e za sorazmerni del zneska, ki bi se lahko\
  \ izpla\u010Deval posamezniku, ki izpolnjuje pogoje za starostno upokojitev in je\
  \ \u0161e nadalje vklju\u010Den v obvezno zavarovanje za polni delovni oziroma zavarovalni\
  \ \u010Das.\_\nUvodni predlog za ureditev \xBBdvojnega statusa\xAB je sicer predvideval\
  \ prejemanje 50% pokojnine ob izpolnitvi pogojev za upokojitev in nato 100% ob pogoju,\
  \ da pred prehodom na 100% prejemanje pokojnine delovno razmerje preneha, kar posledi\u010D\
  no omogo\u010Da delodajalcu, da se odlo\u010Di ali bo z zaposlenim nadaljeval sodelovanje.\n\
  Glede prvotnega predloga so svoje pomisleke izrazili tako na delodajalski, kot tudi\
  \ na sindikalni strani in do soglasja ni moglo priti. V ta namen je MDDSZ zaprosilo\
  \ vrh koalicije za spremembo mandata v zvezi s tem konkretnim predlogom, k \u010D\
  emur je pridobilo soglasje.\_\nKer se je tako med samim delom pogajalske skupine\
  \ izkazalo, da ve\u010Dina socialnih partnerjev nasprotuje urejanju pravic za razli\u010D\
  ne kategorije v okviru enotnega I. stebra obveznega pokojninskega in invalidskega\
  \ zavarovanja, predlog 100% pokojnine/100% pla\u010De pa ne dose\u017Ee konsenza\
  \ tudi zaradi skrbi, da bi tovrstna ureditev prinesla pojav nelojalne konkurence\
  \ do mladih delavcev s strani starej\u0161ih delavcev, je MDDSZ podal nov predlog,\
  \ ki je bil ob koncu pogajanj, kot kompromisni predlog, potrjen s strani vseh socialnih\
  \ partnerjev, in sicer kot izpla\u010Dilo zneska 40% pokojnine za prva tri leta\
  \ po izpolnitvi pogojev za upokojitev in zneska 20% po preteku treh let."
