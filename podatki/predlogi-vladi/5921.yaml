response: "Odziv Ministrstva za kmetijstvo in okolje\nNa tr\u017Enicah se sme prodajati\
  \ hrana \u017Eivalskega in rastlinskega izvora in tudi sestavljeni proizvodi. Glede\
  \ kraja proizvodnje je na tr\u017Enici sadje in zelenjava proizvedena v Sloveniji,\
  \ v drugih dr\u017Eavah \u010Dlanicah in proizvedena v tretjih dr\u017Eavah. Vsaka\
  \ kategorija \u017Eivil ima svoja pravila ozna\u010Devanja, ve\u010Dinoma enotno\
  \ urejena za podro\u010Dje EU oziroma dolo\u010Dena z nacionalno zakonodajo, ki\
  \ pa ne sme predstavljati ovire na enotnem evropskem trgu.\nTako morata biti sadje\
  \ in zelenjava na prodajnem mestu ozna\u010Dena skladno z zahtevami predpisov, ki\
  \ dolo\u010Dajo splo\u0161no ozna\u010Devanje predpakiranih ali nepredpakiranih\
  \ \u017Eivil (odvisno od na\u010Dina prodaje), dodatno pa \u0161e skladno z Izvedbeno\
  \ uredbo Komisije (EU) \u0161t. 543/2011, ki dolo\u010Da, da se lahko v fazi maloprodaje\
  \ proizvodi namenijo za prodajo, \u010De trgovec vidno, \u010Ditljivo in jasno navede\
  \ podrobnosti o dr\u017Eavi porekla in, \u010De to zahteva posebni tr\u017Eni standard,\
  \ razred in sorto ali komercialni tip tako, da se ne zavaja potro\u0161nika. Posebni\
  \ tr\u017Eni standardi so dolo\u010Deni za naslednje proizvode: jabolka, agrumi,\
  \ kivi, solata, kodrolistna endivija in endivija eskariol, breskve in nektarine,\
  \ hru\u0161ke, jagode, paprika, namizno grozdje, paradi\u017Enik.\nVse zahteve,\
  \ ki jih dr\u017Eava \u010Dlanica dodatno predpi\u0161e v nacionalni zakonodaji,\
  \ veljajo le za nosilce \u017Eivilske dejavnosti zadevne dr\u017Eave \u010Dlanice.\
  \ Njihova dolo\u010Dila ne smejo vplivati na prosto trgovino znotraj EU. Obstoje\u010D\
  i predpisi omogo\u010Dajo proizvajalcem pridobitev geografskih ozna\u010Db porekla,\
  \ kar je tudi za potro\u0161nike prijazen na\u010Din ozna\u010Devanja (na primer\
  \ ko\u010Devski med, nano\u0161ki sir ...). Dodatna regulacija na tem podro\u010D\
  ju ni potrebna.\n "
