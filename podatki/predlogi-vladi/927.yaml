response: "Odziv Ministrstva za javno upravo\nPrek spletnega orodja  predlagam.vladi.si\
  \  je pod \u0161tevilko 927 podan predlog, da se v javnem sektorju omogo\u010Di\
  \ podrejenim ocenjevanje nadrejenih. Sedaj poteka ocenjevanje le v smeri ocenjevanja\
  \ podrejenih, predlog pa je, da bi se uvedlo ocenjevanje uspe\u0161nosti za napredovanje\
  \ v vse smeri (360 stopinj).\n \nAnaliza veljavne ureditve podro\u010Dja\nV javnem\
  \ sektorju je napredovanje javnih uslu\u017Ebencev dolo\u010Deno z Zakonom o sistemu\
  \ pla\u010D v javnem sektorju (Uradni list RS, \u0161t. 108/09-UPB13, 107/09-odl.US,\
  \ 13/10 in 59/10 - ZSPJS), na podlagi katerega je bila pripravljena Uredba o napredovanju\
  \ javnih uslu\u017Ebencev v pla\u010Dne razrede (Uradni list RS, \u0161t. 51/08,\
  \ 91/08 in 113/09), ki velja za celoten javni sektor in dolo\u010Da pogoje za napredovanje\
  \ na delovnem mestu. Za podro\u010Dje javne uprave pa se na podlagi  Zakona o javnih\
  \ uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07 \u2013 UPB 3, 65/08), v skladu\
  \ s katerim je bila pripravljena Uredba o napredovanju uradnikov v uradni\u0161\
  ke nazive, lahko pridobi oziroma napreduje tudi v vi\u0161ji naziv.\n17. \u010D\
  len ZSPJS dolo\u010Da, da je pogoj za napredovanje javnih uslu\u017Ebencev v vi\u0161\
  ji pla\u010Dni razred delovna uspe\u0161nost, izkazana v napredovalnem obdobju.\
  \ Delovna uspe\u0161nost se ocenjuje glede na:\n rezultate dela, samostojnost, ustvarjalnost\
  \ in natan\u010Dnost pri opravljanju dela, zanesljivost pri opravljanju dela, kvaliteto\
  \ sodelovanja in organizacijo dela ter druge sposobnosti v zvezi z opravljanjem\
  \ dela. \nPostopek ocenjevanja pa je podrobneje dolo\u010Den v Uredbi o napredovanju\
  \ javnih uslu\u017Ebencev v pla\u010Dne razrede, ki v \u0161estem odstavku 4 \u010D\
  lena dolo\u010Da, da oceno javnega uslu\u017Ebenca dolo\u010Di odgovorna oseba oziroma\
  \ nadrejeni javnega uslu\u017Ebenca po pooblastilu odgovorne osebe. Postopek ocenjevanja\
  \ javnega uslu\u017Ebenca se izvede vsako leto najkasneje do 15. marca, prav tako\
  \ tudi postopek preverjanja izpolnjevanja pogojev za napredovanje.\nPostopek ocenjevanja\
  \ delovne uspe\u0161nosti poteka samo v smeri ocenjevanja podrejenih, kjer so vodje\
  \ ocenjeni s strani svojih nadrejenih tudi po tem, kako uspe\u0161no izvajajo svoje\
  \ vodstvene naloge.\nRezultat ocenjevanja delovne uspe\u0161nosti v preteklem letu\
  \ je ocena odli\u010Dno, zelo dobro, dobro, zadovoljivo ali nezadovoljivo. Ocene\
  \ javnih uslu\u017Ebencev se to\u010Dkujejo, in sicer ocena odli\u010Dno s 5 to\u010D\
  kami, ocena zelo dobro s 4 to\u010Dkami, ocena dobro s 3 to\u010Dkami in ocena zadovoljivo\
  \ z 2 to\u010Dkama. Ocena nezadovoljivo se ne to\u010Dkuje. To\u010Dke se vpi\u0161\
  ejo v Eviden\u010Dni list napredovanja javnega uslu\u017Ebenca v napredovalnem obdobju.\
  \ Izpolnjevanje preverjanja pogojev se ugotovi na podlagi se\u0161tevka treh letnih\
  \ ocen: tako lahko za en pla\u010Dni razred napredujejo tisti javni uslu\u017Ebenci,\
  \ ki v napredovalnem obdobju dose\u017Eejo:\n ob prvem in drugem napredovanju najmanj\
  \ 11 to\u010Dk, ob tretjem in \u010Detrtem najmanj 12 to\u010Dk, ob petem najmanj\
  \ 13 to\u010Dk, ob nadaljnjih napredovanjih najmanj 14 to\u010Dk. \nJavni uslu\u017E\
  benci, ki izpolnjujejo predpisane pogoje, lahko napredujejo za najve\u010D dva pla\u010D\
  na razreda, \u010De ob prvem napredovanju dose\u017Eejo najmanj 14 to\u010Dk, ob\
  \ nadaljnjih napredovanjih pa 15 to\u010Dk.\n \nAnaliza predloga o uvedbi ocenjevanja\
  \ uspe\u0161nosti po metodi 360 stopinj v javni sektor\nPri metodi 360 stopinj gre\
  \ za pridobivanje informacij o zaposlenem od vseh, s katerimi posameznik pri delu\
  \ pride v stik: sodelavcev na isti hierarhi\u010Dni ravni, nadrejenih, podrejenih\
  \ ter po potrebi tudi strank. Je na\u010Din zbiranja povratnih informacij o ravnanju\
  \ posameznika iz razli\u010Dnih virov v okolju zaposlenega.\nSodelavci z vpra\u0161\
  alnikom ocenjujejo vedenje (ravnanje) posameznika (vodje) na razli\u010Dnih podro\u010D\
  jih dela oz. po razli\u010Dnih kompetencah, na istih podro\u010Djih pa vodja oceni\
  \ tudi sebe. Na ta na\u010Din se sku\u0161a pri zaposlenemu ozavestiti in posledi\u010D\
  no zmanj\u0161ati  razliko med tem, kako posameznik vidi sam sebe in kako ga vidijo\
  \ njegovi sodelavci. Z metodo 360 stopinj organizacija pridobi dovolj informacij\
  \ o ravnanju posameznika, ki jih potem lahko primerja in iz na podlagi razlik ugotovi,\
  \ kje so tista podro\u010Dja, ki jim je potrebno posvetiti posebno pozornost \u2013\
  \ bodisi zaradi izbolj\u0161ave ali prepoznavanja kompetentnosti in primernosti\
  \ za prevzemanje zahtevnej\u0161ih nalog. \nGlavna prednost te metode je mo\u017E\
  nost na\u010Drtovanja izobra\u017Eevanja ter usposabljanja posameznikov na podro\u010D\
  jih, kjer je to potrebno. Metoda je uporabna za organizacije, ki \u017Eelijo razvijati\
  \ predvsem lasten vodstveni kader, posamezniku pa posledi\u010Dno omogo\u010Dajo\
  \ razvoj delovnih zmo\u017Enosti in poklicne uspe\u0161nosti.\nMetodo je na za\u010D\
  etku pametno uporabljati v namene razvoja zaposlenih, \u0161ele ko se izvajanje\
  \ izka\u017Ee kot uspe\u0161no, jo lahko organizacija za\u010Dne uporabljati tudi\
  \ za ocenjevanje delovne uspe\u0161nosti posameznikov in njihovo nagrajevanje (oziroma\
  \ napredovanje). Metodo 360 stopinj je metodo mo\u017Eno uporabljati tudi za ocenjevanje\
  \ delovne uspe\u0161nosti \u0161ele v drugi fazi.\nMetoda je mo\u010Dno kadrovsko\
  \ orodje, ki pose\u017Ee v kulturo organizacije, odpre komunikacijske poti in prevetri\
  \ medosebne odnose. Ob nepravilni izvedbi lahko povzro\u010Di precej ve\u010D \u0161\
  kode kot koristi, \u0161e zlasti, \u010De izsledke uporabijo za sprejetje korekturnih\
  \ ukrepov.\nMetoda 360 stopinj je orodje, ki zahteva ustrezno usposobljeno kadrovsko\
  \ slu\u017Ebo, skrbno zbiranje informacij, ustrezno zagotovitev varovanja podatkov\
  \ in ocenjevalcev, pa tudi strokovno uporabo pridobljenih informacij. Tudi \u010D\
  asovno je dokaj zahtevna, saj obilice informacij ni mo\u017Eno avtomati\u010Dno\
  \ se\u0161tevati, ampak jih je potrebno strokovno obdelati in interpretirati.\n\
  \ \nMo\u017Enost za uporabo metode 360 stopinj za ocenjevanje delovne uspe\u0161\
  nosti v javnem sektorju\nV javnem sektorju je zaposlenih okoli 155.000 javnih uslu\u017E\
  bencev v razli\u010Dno velikih in povsem razli\u010Dno organiziranih institucijah,\
  \ katerih na\u010Din dela se med seboj popolnoma razlikuje: v \u0161olstvu je druga\u010D\
  e kot v raziskovalni dejavnosti ali zdravstvu, kar ni primerljivo z delom v javni\
  \ upravi ali na podro\u010Dju sociale ali kulturne dejavnosti.\nUporabo bolj strokovnih\
  \ orodij za upravljanje kadrov je seveda potrebno uvajati v vse segmente javnega\
  \ sektorja, vendar tega ni mogo\u010De narediti frontalno in s predpisom, ki bi\
  \ zavezoval vse organizacije oziroma institucije javnega sektorja. In metoda 360\
  \ stopinj zagotovo ni orodje, ki bi ga bilo mo\u017Eno uvesti na tak na\u010Din.\
  \ Ministrstvo za javno upravo podpira uvajanje te in drugih sodobnih orodij kadrovskega\
  \ managementa v javni sektor, vedeti pa je treba, da je to mo\u017Eno postopoma,\
  \ za\u010Den\u0161i v tistih segmentih oziroma organih, kjer  je to smiselno, organizacijske\
  \ in kadrovske razmere pa to omogo\u010Dajo in podpirajo.   "
