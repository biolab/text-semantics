response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nAnaliza obstoje\u010D\
  ega stanja: Aktivna politika zaposlovanja (v nadaljevanju: APZ) je nabor ukrepov\
  \ na trgu dela, ki so namenjeni pove\u010Danju zaposlenosti in zmanj\u0161evanju\
  \ brezposelnosti, ve\u010Dji zaposljivosti oseb na trgu dela ter pove\u010Danju\
  \ konkuren\u010Dnosti in pro\u017Enosti delodajalcev. Programi APZ so namenjeni\
  \ brezposelnim osebam, \u0161e zlasti osebam, mlaj\u0161im od 25 let, starej\u0161\
  im od 50 let, dolgotrajno brezposelnim, osebam z zdravstvenimi omejitvami, invalidom\
  \ ter osebam, ki niso dosegle ravni srednjega strokovnega, poklicnega, tehni\u0161\
  kega ali splo\u0161nega izobra\u017Eevanja. V ukrepe se prednostno vklju\u010Dujejo\
  \ osebe, prejemniki denarnega nadomestila za primer brezposelnosti ali socialno\
  \ varstvenih prejemkov ter brezposelne osebe, ki \u0161e niso bile vklju\u010Dene\
  \ v ukrepe. Podlaga za izvajanje ukrepov APZ je Zakon o urejanju trga dela (v nadaljevanju:\
  \ ZUTD), ki  ureja ukrepe dr\u017Eave na trgu dela, s katerimi se zagotavljata izvajanje\
  \ storitev javne slu\u017Ebe na podro\u010Dju zaposlovanja in ukrepov APZ ter delovanje\
  \ sistema zavarovanja za primer brezposelnosti. ZUTD dolo\u010Da tudi izvajalce\
  \ ukrepov, predpisuje pogoje in postopke za uveljavljanje posameznih pravic in storitev\
  \ in ureja na\u010Din financiranja ukrepov ter nekatera druga vpra\u0161anja.  Dolo\u010D\
  be ZUTD, ki urejajo podro\u010Dje izvajanja APZ, so stopile v veljavo 1. 1. 2012.\
  \ Tako ZUTD v 29. \u010Dlenu dolo\u010Da naslednje ukrepe APZ: \u2022    usposabljanje\
  \ in izobra\u017Eevanje, \u2022    nadome\u0161\u010Danje na delovnem mestu in delitev\
  \ delovnega mesta, \u2022    spodbude za zaposlovanje, \u2022    kreiranje delovnih\
  \ mest in \u2022    spodbujanje samozaposlovanja. Delavnice za brezposelne, ki so\
  \ navedene v dopisu, se izvajajo v okviru prvega ukrepa Usposabljanje in izobra\u017E\
  evanje in sicer znotraj programa neformalnega izobra\u017Eevanja. Omenjeni ukrep\
  \ se namre\u010D izvaja kot neformalno in tudi kot formalno izobra\u017Eevanje.\
  \ Namen neformalnega izobra\u017Eevanja, kamor spadajo tudi delavnice, je ve\u010D\
  anje zaposlitvenih mo\u017Enosti s pridobitvijo novih znanj in kompetenc za vstop\
  \ na trg dela ter uspe\u0161en razvoj kariere. V okviru neformalnega izobra\u017E\
  evanja potekajo razli\u010Dne aktivnosti za brezposelne osebe, kot npr. Usposabljanje\
  \ za \u017Eivljenjsko uspe\u0161nost (razli\u010Dne delavnice, prilagojene ciljni\
  \ skupini in potrebam udele\u017Eencev), Projektno u\u010Denje za mlade, Usposabljanje\
  \ na delovnem mestu, Priprava in potrjevanje nacionalnih poklicnih kvalifikacij\
  \ idr. Vse na\u0161tete aktivnosti so namenjene la\u017Ejemu vklju\u010Devanju brezposelnih\
  \ oseb na trg dela, pove\u010Devanju njihovih zaposlitvenih mo\u017Enosti ter mobilnosti\
  \ na trgu dela. Namen formalnega izobra\u017Eevanja pa je ve\u010Danje zaposlitvenih\
  \ mo\u017Enosti s pridobitvijo vi\u0161je ravni izobrazbe in pomeni vklju\u010D\
  itev v javno veljavni program za pridobitev javno veljavne izobrazbe. Analiza predloga\
  \ in razlogi za njegovo (ne)primernost: Brezposelne osebe se po izgubi slu\u017E\
  be nemalokrat soo\u010Dajo z razli\u010Dnimi stiskami. Vklju\u010Denost v razli\u010D\
  ne aktivnosti, tudi delavnice, jim pomaga ne le pri la\u017Ejemu vklju\u010Devanju\
  \ na trg dela, pa\u010D pa tudi pri premagovanju teh stisk, pri ve\u010Danju njihove\
  \ samopodobe in ne nazadnje, vklju\u010Denost jim pomaga, da ostanejo v stiku s\
  \ trgom dela. Z njihovo morebitno ukinitvijo ali zmanj\u0161anjem obsega bi bila\
  \ brezposelnim odvzeta dragocena pomo\u010D pri njihovi ponovni aktivaciji na trgu\
  \ dela.  V letu 2011 je bilo v razli\u010Dne programe znotraj neformalnega izobra\u017E\
  evanja vklju\u010Denih 116.406 brezposelnih oseb, kar je ve\u010D od na\u010Drtovanih\
  \ vklju\u010Ditev, zaposlilo pa se je 61.010 oseb, del teh prav s pomo\u010Djo zgoraj\
  \ navedenih aktivnosti. \u0160e posebej bi radi omenili, da smo v letih 2009 do\
  \ 2011 za prese\u017Ene delavce dru\u017Ebe Mura d.d., skupaj s pomo\u010Djo dveh\
  \ skladov dela in Zavoda RS za zaposlovanje izvedli posebej njim namenjen projekt,\
  \ ki je obsegal najrazli\u010Dnej\u0161e delavnice, od informativnih, motivacijskih,\
  \ do kluba za iskanje zaposlitve, zaposlitvenega sejma idr. V projekt je bilo vklju\u010D\
  enih preko 2500 brezposelnih oseb, zaposlilo se je okoli 30 % vseh vklju\u010Denih.\
  \ V skladu z ZUTD in politiko zaposlovanja EU se v okviru javnih sredstev zagotavljajo\
  \ tudi sredstva za APZ, poleg sredstev za podro\u010Dje zdravstvenega varstva. Dr\u017E\
  avni zbor s potrditvijo prora\u010Duna RS dolo\u010Di obseg sredstev za podro\u010D\
  je APZ. Prav tako pa na drugi strani ustanove, pristojne za podro\u010Dje zdravstva,\
  \ dr\u017Eavnemu zboru v potrditev posredujejo svoj letni finan\u010Dni na\u010D\
  rt. Dr\u017Eavni zbor tako odlo\u010Da o vi\u0161ini sredstev za financiranje obeh\
  \ navedenih podro\u010Dij.   "
