response: "Izgube in zavr\u017Eki hrane (IZH) so posledica razli\u010Dnega delovanja\
  \ prehranske verige v razli\u010Dnih regijah sveta. Gre za kulturne, ekonomske in\
  \ tehnolo\u0161ke razlike. IZH so dokaj razli\u010Dni glede na regijo in vrsto proizvoda.\
  \ Industrijsko razvite dr\u017Eave proizvedejo pribli\u017Eno enake koli\u010Dine\
  \ hrane medtem ko dr\u017Eave v razvoju z nizkimi prihodki prikazujejo relativno\
  \ velike izgube hrane v za\u010Detnih fazah prehranske verige, torej pri \u017E\
  etvi in ravnanju s hrano po spravilu in relativno majhen dele\u017E izgub hrane\
  \ v kasnej\u0161ih fazah. Ve\u010D kot 40 % izgub hrane  pri dr\u017Eavah v razvoju\
  \ se pojavi po \u017Eetvi in v fazi procesiranja zaradi slabe infrastrukture in\
  \ tehnologije pridelave. V Sub-saharski Afriki in jugovzhodni Aziji zna\u0161ajo\
  \ izgube hrane med 120-170 kg/prebivalca/leto, medtem ko so zavr\u017Eki hrane ocenjeni\
  \ le na 6-11 kg/leto. V razvitih dr\u017Eavah z visokim BDP je trend obrnjen: relativno\
  \ velik dele\u017E zavr\u017Ekov oziroma odpadkov hrane po prehranski verigi navzdol,\
  \ predvsem pri prodaji in v gospodinjstvih.\nMednarodne organizacije, kot so FAO,\
  \ UNEP, WFP in IFAD, svarijo, da bo do leta 2050 za devet milijard ljudi treba proizvesti\
  \ 60 % ve\u010D hrane, kot je proizvedemo danes. Danes 800 milijonov ljudi trpi\
  \ lakoto vsak dan, a se kljub temu na svetovni ravni izgubi 1,3 milijarde ton hrane\
  \ vsako letov v skupni vrednosti 400 milijard USD. Zato se mednarodna javnost zavzema\
  \ za zmanj\u0161evanje izgub in zavr\u017Ekov hrane s projektoma Ni\u010Delna lakota\
  \ in Ni\u010Delna izguba hrane. V razvitih dr\u017Eavah je najve\u010D zavr\u017E\
  kov hrane na koncu prehranske verige, to je v proizvodnih in storitvenih dejavnostih\
  \ ter gospodinjstvih, medtem ko je v dr\u017Eavah v razvoju najve\u010D izgub hrane\
  \ po spravilu pridelkov, v fazi skladi\u0161\u010Denja in predelave hrane.\nEvropska\
  \ komisija je v ta namen spro\u017Eila obse\u017Eno kampanjo s projektom FUSION,\
  \ s katerim sku\u0161a zagotoviti usklajen pristop dr\u017Eav \u010Dlanic pri zmanj\u0161\
  evanju izgub hrane in odpadne hrane. Po podatkih iz leta 2012 (DG SANCO) se na letni\
  \ ravni v gospodinjstvih v dr\u017Eavah \u010Dlanicah zavr\u017Ee do 92 kg hrane\
  \ na prebivalca ali 46,5 milijona ton, kar je ve\u010D kot 50 % vse odpadne hrane\
  \ v prehranski verigi, ki zna\u0161a 87,6 milijona ton ali 134 milijard EUR. Pri\
  \ tem gre za najmanj tri vidike zmanj\u0161evanja izgub hrane: okoljski, saj se\
  \ s tem zmanj\u0161uje obremenjevanje okolja, ekonomski, saj manj odpadne hrane\
  \ v \u010Dlenih prehranske verige pomeni tudi ve\u010Dji finan\u010Dni prihranek\
  \ kmetov, \u017Eivilskopredelovalne industrije, trgovcev in gospodinjstev, ter humanitarni\
  \ vidik, saj se prese\u017Eki hrane razdelijo socialno ogro\u017Eenim skupinam prebivalstva\
  \ s pomo\u010Djo humanitarnih organizacij. Pri tem se v nekaterih dr\u017Eavah \u010D\
  lanicah vzpostavlja tudi partnerski odnos med posameznimi dele\u017Eniki pri razdeljevanju\
  \ hrane pomo\u010Di potrebnim (gospodinjstva, kmetije). Klju\u010Dno je torej spo\u0161\
  tovanje hierarhije pri ravnanju s prese\u017Eno hrano \u2013 torej ali je mogo\u010D\
  e prese\u017Eek hrane najprej uporabiti za ljudi, nato za \u017Eivali in \u0161\
  ele v kon\u010Dni fazi tudi za energetsko obdelavo.\nPo podatkih okoljskih organizacij\
  \ EU izvira kar polovica pripravljene hrane, ki kon\u010Da kot odpadek iz individualnih\
  \ gospodinjstev razvitih dr\u017Eav. Po podatkih SURS iz leta 2012 se v Sloveniji\
  \ na letni ravni zavr\u017Ee med 75 do 82 kg hrane na prebivalca, torej hrana kon\u010D\
  a med me\u0161animi biolo\u0161ko komunalnimi odpadki in v proizvodnih in storitvenih\
  \ dejavnostih. Zato je Vlada ustanovila projektno skupino, ki koordinira delo dr\u017E\
  avnih organov pri pomo\u010Di humanitarnim organizacijam kot so Rde\u010Di kri\u017E\
  \ Slovenije, Karitas, Zveza Lions Kluba, Slovenska filantropija, Zavod pod Strehco\
  \ in druge organizacije. Tako je en od humanitarnih organizacij v letu 2015 zbrala\
  \ kar 226 ton hrane, ki so jo razdelili pomo\u010Di potrebnim. Vsi trgovci, ki so\
  \ se pri tem odlo\u010Dili za doniranje \u017Eivil (Mercator, \u0160par, Tu\u0161\
  , Hofer, Lidl) svojo gospodarsko dejavnost opravljajo tudi v javno korist. Ker gre\
  \ pri tem za segment hitro pokvarljive hrane, \u0161e posebej pri transportu, je\
  \ potrebno upo\u0161tevati minimalne tehni\u010Dne pogoje, po predpisih, ki veljajo\
  \ za varno hrano hladne in tople verige. Ker so v koordinacijo razdeljevanja vi\u0161\
  kov hrane na lokalni ravni vklju\u010Deni tudi obrati javne prehrane v okviru javnih\
  \ kuhinj kot so bolni\u0161nice, vrtci, \u0161ole, varne hi\u0161e, domovi za ostarele,\
  \ Slovenske vojske in  Policije, bi na ta na\u010Din lahko razdelili tudi do 300\
  \ obrokov dnevno. Pri tem aktivno sodelujejo tudi slovenske ob\u010Dine. Pri ravnanju\
  \ s hrano potro\u0161niki \u0161e vedno ne razumemo pomena rokov uporabnosti \xBB\
  porabiti do\xAB in \xBBuporabno najmanj do\xAB. Nakupovati moramo pametno z listkom\
  \ v roki in ne kupujemo prekomernih zalog hitro pokvarljive hrane, saj je zavr\u017E\
  ena hrana stro\u0161ek. \u017Divila moramo pravilno skladi\u0161\u010Diti in hladiti,\
  \ ostanke hrane lahko ne\u0161kodljivo predelamo. \u0160e posebej pomembno je preventivno\
  \ delovanje pri \u010Demer igra pomembno vlogo odnosa do hrane vzgoja mladih v vrtcih\
  \ in \u0161olah podobno kot je bila zelo uspe\u0161na kampanja mladih pri lo\u010D\
  evanju odpadkov. Najve\u010Dje okoljsko breme namre\u010D predstavljajo odpadki\
  \ na  deponijah, kamor sodi tudi odpadna hrana, sledi predelava hrane iz trgovin\
  \ in obratov javne prehrane s se\u017Eiganjem ali incineracijo. Nekaj ve\u010D okoljskih\
  \ koristi imamo pri uporabi hrane za proizvodnjo toplote in posledi\u010Dno elektri\u010D\
  ne energije iz bioplinarn in kompostarn, najve\u010Dji okoljski, eti\u010Dni in\
  \ moralni vidik pa predstavlja hrana, ki se daruje za humanitarne namene oziroma\
  \ se prepre\u010Duje, da bi nastajali vi\u0161ki hrane. Zato je pomembno izhodi\u0161\
  \u010De, da moramo kot dr\u017Eava in dru\u017Eba zagotavljati prehransko varnost\
  \ in dostopnost hrane za vse ljudi, z dobrim upravljanjem s prese\u017Eki hrane\
  \ za vse ljudi, tudi s pomo\u010Djo humanitarnih akcij za socialno \u0161ibke prebivalce.\
  \ Posebna skrb je namenjena zmanj\u0161evanju odpadkov hrane, ki kon\u010Da v smeteh\
  \ s finan\u010Dnimi ukrepi, ki spodbujajo vra\u010Danje odpadne embala\u017Ee in\
  \ uporabo emisijskih kuponov.  Kot re\u010Deno, je potrebno ozave\u0161\u010Dati\
  \ potro\u0161nike, ki naj bodo pozorni pri nakupovanju hrane in zavr\u0161kih v\
  \ gospodinjstvih s pomo\u010Djo Zveze potro\u0161nikov Slovenije in medijsko kampanjo.\
  \ \u0160e naprej je potrebno graditi mre\u017Eo humanitarnih organizacij, skrbeti\
  \ za njihovo opremljanje ter donacijo hrane sistemsko uvrstiti v zakonodajne okvire.\
  \ Z razpisi za javna dela na podro\u010Dju humanitarnih dejavnosti je potrebno \u0161\
  e naprej zaposlovati prostovoljce v humanitarnih organizacijah. Dr\u017Eava se mora\
  \ pri tem zavedati moralno eti\u010Dnih vidikov  pri pomo\u010Di potrebnih. Po vzoru\
  \ drugih dr\u017Eav \u010Dlanic lahko preu\u010Dimo mo\u017Enosti za morebitne dav\u010D\
  ne olaj\u0161ave za donatorje \u017Eivil in skrbeti da so sklenjeni enakopravni\
  \ sporazumi med trgovci,  \u017Eivilsko predelovalno industrijo, primarnimi pridelovalci\
  \ kmetijskih pridelkov in \u017Eivil ter humanitarnimi organizacijami, pri \u010D\
  emer nas morata navdajati optimizem in vera v dobrobit prostovoljstvu, ki ga je\
  \ potrebno graditi in ne iz\u010Drpavati.\nSlovenija je pristopila k zmanj\u0161\
  evanju zavr\u017Ekov hrane tudi v normativnem smislu z dopolnitvijo zakona o kmetijstvu.\
  \  Zakon o kmetijstvu, ki ga je pripravilo MKGP po novem dolo\u010Da donatorje hrane\
  \ in posrednike pri razdeljevanju hrane. Donatorji so gospodarske dru\u017Ebe, pravne\
  \ in fizi\u010Dne osebe, ki se ukvarjajo s pridelavo, predelavo, distribucijo ali\
  \ prodajo hrane v verigi preskrbe s hrano in v svojem poslovnem procesu hrano darujejo\
  \ posrednikom pri razdeljevanju donirane hrane za humanitarne namene. Posredniki\
  \ so humanitarne organizacije, ki delujejo v skladu s predpisi, ki dolo\u010Dajo\
  \ humanitarne organizacije pri razdeljevanju donirane hrane in javni zavodi s podro\u010D\
  ja socialnih in varstvenih storitev, ki donirano hrano razdeljujejo kon\u010Dnim\
  \ potro\u0161nikom. Donatorji in posredniki pri razdeljevanju donirane hrane morajo\
  \ izpolnjevati pogoje nosilcev \u017Eivilske dejavnosti s hrano v skladu s predpisi\
  \ EU in morajo biti vpisani v register obratov po tem zakonu. Donira se lahko samo\
  \ hrana, ki izpolnjuje vse predpisane zahteve glede varnosti \u017Eivil.\nUpravi\u010D\
  enci za prejem donirane hrane so upravi\u010Denci do socialne pomo\u010Di in varstvenega\
  \ dodatka v skladu s predpisi, ki urejajo socialno varstvo, prejemniki denarnih\
  \ podpor in socialnih storitev v skladu s splo\u0161nimi predpisi lokalnih skupnosti\
  \ oziroma osebe, za katero donator oziroma posrednik z veliko verjetnostjo oceni,\
  \ da je potrebna pomo\u010Di. Posrednikom pri razdeljevanju donirane hrane se v\
  \ skladu z 89.b \u010Dlenom omogo\u010Da sofinanciranje nakupa tehni\u010Dne opreme\
  \ na podlagi javnega razpisa.\nZ namenom spodbujanja okoljskih in socialnih ciljev\
  \ se v dav\u010Dnem predpisu uredi tudi posebna dav\u010Dna obravnava donirane hrane,\
  \ ki izpolnjuje pogoje iz tega zakona , in sicer bo za namene davka na dodano vrednost,\
  \ dav\u010Dnim zavezancem pod dolo\u010Denimi pogoji priznana prilagoditev dav\u010D\
  ne osnove za donirano hrano. Zato je tudi Ministrstvo za finance pristopilo k spodbujanju\
  \ donatorjev \u2013 trgovcev z \u017Eivili za dajanje hrane v humanitarne namene\
  \ s sprejemom pravilnika, ki bo omogo\u010Dal dav\u010Dne olaj\u0161ave pri pla\u010D\
  ilu DDV.\nV Sloveniji nepravilne oblike plodov, ki bi bili sicer namenjeni na trgovske\
  \ police predvsem velikih trgovskih verig, niso problem dr\u017Eavnih regulatornih\
  \ ali nadzornih organov ampak so predvsem zahteva trgovskih standardov, ki jih oblikujejo\
  \ sami.\nTrgovci pa se pri oblikovanju le teh sklicujejo na potrebe in zahteve njihovih\
  \ kupcev. Najbolj znani in na EU nivoju razvpiti so primeri pravilne oziroma nepravilne\
  \ ukrivljenosti  kumaric in prevelikega ali predrobnega krompirja itd \u2026.\n\
  Nekateri predvsem tuji mediji poro\u010Dajo o velikih procentu izlo\u010Denih vrtnin\
  \ tako v ZDA kot tudi drugih dr\u017Eavah z intenzivnim kmetijstvom in velikimi\
  \ povr\u0161inami posajenimi z monokulturami \u017Ee na samih njivskih povr\u0161\
  inah. Toda tudi v teh dr\u017Eavah prihaja do sprememb saj so znani primeri, ko\
  \ kmetje oziroma lastniki kmetijskih povr\u0161in tak\u0161ne pridelke donirajo\
  \ v humanitarne namene (Francija.)\nPo nam znanih podatkih v Sloveniji procent zavr\u017E\
  ene hrane na primarnem nivoju (kmetija, njiva) ni velik, saj t.i. nestandardni plodovi\
  \ kon\u010Dajo predvsem v predelavi. Le to hrano oziroma kmetijske produkte pa ne\
  \ moremo ocenjevati kot zavr\u017Eeno hrano (predelava sokov- jabolka, breskve,\
  \ marelice itd \u2026) Nekaj teh pridelkov pa kon\u010Da tudi kot hrana za \u017E\
  ivali, kar pa ne pomeni zavr\u017Eene hrane v ozkem pomenu besede. Pojem zavr\u017E\
  ene hrane v navedenem primeru bi pomenil predvsem, da le ta praviloma kon\u010D\
  a v kompostarnah ali drugih deponijah.\nMinistrstvo za kmetijstvo, gozdarstvo in\
  \ prehrano je v preteklih letih \u017Ee izvedlo ve\u010D komunikacijsko-ogla\u0161\
  evalskih kampanj, v katerih je potro\u0161niku izpostavljalo prednosti nakupovanja\
  \ lokalnih pridelkov in \u017Eivil, vklju\u010Dno s sadjem in zelenjavo. Pri tem\
  \ je dalo poudarek ozave\u0161\u010Danju potro\u0161nikov o kakovosti tovrstnih\
  \ \u017Eivil z vidika sve\u017Eine, vsebnosti hranil, okusnosti ipd. Potro\u0161\
  nika smo tudi informirali o ozna\u010Dbah in navedbah na \u017Eivilih, ki mu pomagajo\
  \ prepoznati poreklo \u017Eivil in kakovost. Ministrstvo pri tovrstnih kampanjah\
  \ posebno pozornost posve\u010Da tudi ozave\u0161\u010Danju potro\u0161nikov o dobrobiti\
  \ kupovanja lokalnih proizvodov za \u0161ir\u0161o dru\u017Ebo, kot so ohranjanje\
  \ delovnih mest v Sloveniji, ohranjanje kmetijstva in obdelanega pode\u017Eelja,\
  \ prispevek k varovanju okolja ipd.\nKot ka\u017Eejo podatki o zavr\u017Ekih hrane\
  \ se nestandardni oz. kot ste navedli \xBBneestetski\xAB plodovi v Sloveniji ne\
  \ zavr\u017Eejo, ampak se ve\u010Dinoma uporabijo za predelavo npr. vlo\u017Eeno\
  \ sadje in zelenjavo, omake itd. V dr\u017Eavah EU pa se najve\u010Dji del hrane\
  \ zavr\u017Ee prav v samih individualnih gospodinjstvih, predvsem zaradi preobse\u017E\
  nega nakupovanja sve\u017Eih, hitro pokvarljivih \u017Eivil in pomanjkanja informacij,\
  \ kaj pomenijo roki uporabnosti \xBBporabiti do\xAB in \xBBuporabno najmanj do\xAB\
  . Prav zato bo ministrstvo v promocijski kampanji za mleko in mle\u010Dne proizvode\
  \ ter meso in mesne proizvode, ki bo potekala letos jeseni, med drugim potro\u0161\
  nike informiralo tudi o pravilnem na\u010Dinu shranjevanja tovrstnih \u017Eivil,\
  \ rokih uporabe in na\u010Dinu priprave v kuhinji.\nPromocija hrane od lanskega\
  \ leta poteka v skladu z Zakonom o promociji kmetijskih pridelkov in \u017Eivil,\
  \ ki predvideva, da se posamezen sektor sam odlo\u010Di, kdaj bo za\u010Del s promocijo,\
  \ saj za promocijo prispevajo sredstva tako pridelovalci in predelovalci kot dr\u017E\
  ava. K tovrstni promociji sta se odlo\u010Dila prva pristopiti sektorja mleko in\
  \ govejega ter perutninskega mesa. Ministrstvo podpira promocijo tudi v sektorjih\
  \ sadja in zelenjava, saj se zavedamo potencialnih pozitivnih u\u010Dinkov, vendar\
  \ pa se morata za to odlo\u010Diti najprej sektorja sama. Sektor sadja se je odlo\u010D\
  il promocijo za\u010Deti predvidoma v letu 2019, medtem ko se sektor zelenjave za\
  \ to \u0161e ni odlo\u010Dil.\nPrepri\u010Dani smo, da bo potro\u0161nik, ki je\
  \ informiran o pravilni uporabi \u017Eivil ter ozave\u0161\u010Den o vrednosti lokalne\
  \ hrane tako z vidika kakovosti kot dobrobiti za dru\u017Ebo, v kateri \u017Eivi\
  \ in dela, imel do tak\u0161ne hrane tudi bolj spo\u0161tljiv odnos in z njo tudi\
  \ tako ravnal. S tem pa si  prizadevamo pove\u010Dati tudi porabo slovenske pridelane\
  \ in predelane hrane, kar lahko doprinese tudi k njenemu manj\u0161emu zavr\u017E\
  ku."
