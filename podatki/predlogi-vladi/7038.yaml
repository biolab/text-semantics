response: "Odziv Ministrstva za finance\nMinistrstvo za finance kot resorno ministrstvo\
  \ za podro\u010Dje finan\u010Dnega sistema pojasnjuje, da je bila DUTB ustanovljena\
  \ z Zakonom o ukrepih Republike Slovenije za krepitev stabilnosti bank (Uradni list\
  \ RS, \u0161t. 105/12, 63/13 - ZS-K in 23/14 - ZDIJZ-C; v nadaljevanju: ZUKSB),\
  \ ki je bil sprejet konec leta 2012 z namenom sanacije ban\u010Dnega sektorja. Navedeni\
  \ zakon kot cilj ustanovitve DUTB dolo\u010Da izvajanje ukrepov za krepitev stabilnost\
  \ bank na na\u010Din, da se zagotovi gospodarna uporaba javnih sredstev in povrnitev\
  \ prora\u010Dunskih sredstev, pospe\u0161evanje kreditiranja nefinan\u010Dnega sektorja,\
  \ zagotovitev pogojev za odprodajo kapitalskih nalo\u017Eb dr\u017Eave v bankah\
  \ in ugotavljanje odgovornosti za nastanek kreditov in nalo\u017Eb, ki se vodijo\
  \ kot slabitve v bilancah bank, dele\u017Enih ukrepov.\nDUTB je delni\u0161ka dru\u017E\
  ba z enotirnim sistemom upravljanja s skup\u0161\u010Dino (vlada kot edini delni\u010D\
  ar) in sedem \u010Dlanskim upravnim odborom (trije \u010Dlani so izvr\u0161ni direktorji).\
  \ V sodni register je bila vpisana 19. 3. 2013.\nPoslanstvo DUTB je dodatno, poleg\
  \ opredelitve v ZUKSB, opredelila vlada v Smernicah za delovanje DUTB. V tem dokumentu\
  \ so podane splo\u0161ne usmeritve delovanja DUTB.\nTemeljni cilj delovanja DUTB\
  \ je maksimiziranja vrednosti prevzetih terjatev in dele\u017Eev ter v \u010Dim\
  \ ve\u010Dji mo\u017Eni meri povrniti sredstva davkopla\u010Devalcem. Slednje se\
  \ davkopla\u010Devalcem povrne na naslednje na\u010Dine:\n preko popla\u010Dila\
  \ izdanih obveznic, za katere jam\u010Di Republika Slovenija, preko povrnitve vlo\u017E\
  enega lastni\u0161kega kapitala s strani Republike Slovenije ter preko zagotovitve\
  \ zahtevanega donosa na vlo\u017Eeni kapital v DUTB. \nSkladno s smernicami mora\
  \ v postopkih prestrukturiranja izvajati proaktiven, kooperativen in celovit pristop\
  \ prestrukturiranja gospodarskih dru\u017Eb, biti aktiven lastnik premo\u017Eenja\
  \ in upravljati premo\u017Eenje na na\u010Din, ki bo omogo\u010Dal odprodajo po\
  \ najbolj\u0161i mo\u017Eni ceni. Upo\u0161tevaje veliko raznolikost prenesenih\
  \ terjatev, kjer gre za terjatve do delujo\u010Dih podjetij ter za terjatve do podjetij\
  \ v insolven\u010Dnih postopkih in v ste\u010Daju ter za velik obseg nepremi\u010D\
  nin, je kompleksnost dela DUTB velika.\nO samem poslovanju DUTB je na voljo obilo\
  \ informacij. V skladu z ZUKSB je DUTB namre\u010D dol\u017Ena razkrivati javnosti\
  \ informacije, ki so pomembne za njegovo poslovanje, kot velja za javne delni\u0161\
  ke dru\u017Ebe (z izjemo podatka, ki je po zakonu, ki ureja ban\u010Dni\u0161tvo,\
  \ zaupen). \u0160e dodatno ji transparentnost delovanja in kontinuirano obve\u0161\
  \u010Danje javnosti nalagajo tudi \u017Ee prej omenjene smernice. \u0160tevilne\
  \ informacije tako lahko najdete na njihovi spletni strani: www.dutb.eu\nNaj izpostavimo\
  \ samo nekaj podatkov iz letnega poro\u010Dila DUTB za leto 2014, ki ga je sprejela\
  \ vlada kot skup\u0161\u010Dina DUTB:\n DUTB je unov\u010Dila sredstva v vi\u0161\
  ini 129,4 milijona EUR, kar ustreza 11,5 % vseh sredstev, ki jih prejela v upravljanje.\
  \ Tako je presegla 10% cilj, kot ga dolo\u010Da ZUKSB, neto dobi\u010Dek za leto\
  \ 2014 zna\u0161a 36,4 milijona EUR; vrednost lastni\u0161kega kapitala DUTB se\
  \ je pove\u010Dala za 17,2 milijona EUR, z 157,9 milijona EUR na 175,0 milijona\
  \ EUR; donosnost na kapital zna\u0161a 21 ,9 odstotka. \nMinistrstvo za finance\
  \ je tako mnenja, da je poslovanje DUTB v letu 2034 potekalo v skladu s pri\u010D\
  akovanji \u010Dim ve\u010Dje povrnitve davkopla\u010Devalskih sredstev. Menimo tudi,\
  \ da je za uspe\u0161no prestrukturiranje podjetij klju\u010Dna vloga DUTB, ki ima\
  \ v \u0161tevilnih primerih vodilno vlogo v procesu prestrukturiranja.\nZ vidika\
  \ dolo\u010Ditve prejemkov je pomembna dolo\u010Dba \u0161estega odstavka 8. \u010D\
  lena ZUKSB. Ta dolo\u010Da, da ne glede na dolo\u010Dbe zakona, ki ureja prejemke\
  \ poslovodnih oseb v gospodarskih dru\u017Ebah v ve\u010Dinski lasti Republike Slovenije\
  \ in samoupravnih lokalnih skupnosti, politiko omogo\u010Dala pridobivanje vrhunskih\
  \ mednarodnih strokovnjakov z izku\u0161njami za upravljanje take dru\u017Ebe.\n\
  Vlada je prvi\u010D dolo\u010Dila politiko prejemkov DUTB 19. 3. 2013, ko je bila\
  \ dru\u017Eba vpisana v sodni register, sedaj veljavno politiko prejemkov DUTB pa\
  \ je Vlada sprejela 5. 3. 2015. \u017De sama politika prejemkov DUTB predvideva,\
  \ da jo vlada kot skup\u0161\u010Dina DUTB obravnava enkrat letno. Skladnost te\
  \ politike s stanjem DUTB pa lahko enkrat letno pregleda tudi upravni odbor DUTB\
  \ in po\u0161lje morebitne predloge prilagoditev v sprejem vladi.\nPoudariti velja,\
  \ da so prejemki, ki jih prejemajo izvr\u0161ni direktorji v DUTB povsem primerljivi,\
  \ pravzaprav dejansko \u0161e nekoliko ni\u017Eji, kot bi jih prejemati na podlagi\
  \ predpisa ki ureja prejemke poslovodnih oseb v gospodarskih dru\u017Ebah v ve\u010D\
  inski lasti Republike Slovenije.\nNavedena politika prejemkov pa velja zgolj za\
  \ \u010Dlane upravnega odbora DUTB. ZUKSB ne predpisuje politike nagrajevanja zaposlenih\
  \ v DUTB in tudi sicer velja poudariti, da so odlo\u010Ditve vodstva te dru\u017E\
  be avtonomne in neodvisne, je pa ta dru\u017Eba v skladu z zakonom dol\u017Ena pri\
  \ upravljanju svojih dejavnosti ravnati s skrbnostjo dobrega gospodarstvenika v\
  \ skladu z na\u010Deli preglednosti, u\u010Dinkovitosti, gospodarnosti in uspe\u0161\
  nosti.\nVlada se ne more in ne sme vme\u0161avati v poslovne odlo\u010Ditve DUTB,\
  \ v okviru svojih pristojnosti pa zagotavlja ustrezno pravno okolje delovanja DUTB.\
  \ Vsi ukrepi, ki jih je Vlada \u017Ee sprejeta ali pa so v pripravi, zasledujejo\
  \ preglednost in skladnosti poslovanja DUTB z vsemi predpisi in dobrimi praksami.\n\
  Glede na vse navedeno, Ministrstvo za finance ocenjuje, da je sedanji institucionalni\
  \ okvir, ki predvideva nadaljnji obstoj DUTB, ustrezen, zato ne na\u010Drtuje nadaljnjih\
  \ postopkov v zvezi s predlogom. Pripominjamo pa, da bodo za u\u010Dinkovito in\
  \ koordinirano izvajanje vloge DUTB v postopkih prestrukturiranja izrednega pomena\
  \ orodja za uspe\u0161no sodelovanje pri finan\u010Dnem in poslovnem prestrukturiranju\
  \ podjetij, kot so predvidena v noveli Zakona o ukrepih Republike Slovenije za krepitev\
  \ stabilnosti bank, ki je \u017Ee v zakonodajnem postopku.\n "
