response: "Odziv Ministrstva za infrastrukturo in prostor\n1) Procesi reorganizacij,\
  \ sanacij in izbolj\u0161anja poslovanja pri prevozniku obvezne gospodarske javne\
  \ slu\u017Ebe (Dru\u017Eba S\u017D-Potni\u0161ki promet, d.o.o.) so \u017Ee izvedeni,\
  \ oz. se nekateri glede na status in vrsto ukrepa \u0161e izvajajo. Za vse je zna\u010D\
  ilno, da so izvajani ukrepi, ki so z reorganizacijo poslovnih procesov in zni\u017E\
  anja vseh stro\u0161kov poslovanja imeli za cilj dvig konkuren\u010Dnosti in kakovosti\
  \ storitev pri izvajanju te dejavnosti. Ukrepi so povsod, med ostalimi ukrepi, vklju\u010D\
  evali zni\u017Eanje \u0161tevila zaposlenih in zni\u017Eanje stro\u0161kov dela.\
  \ Na podlagi Zakona o \u017Eelezni\u0161kem prometu je pristojno ministrstvo izdalo\
  \ Pravilnik o opremljenosti \u017Eelezni\u0161kih postaj in postajali\u0161\u010D\
  \ (Ur. list RS, \u0161t. 72/09), kateri dolo\u010Da opremljenost, med katere sodijo\
  \ tudi avtomati za hitro oskrbo z vozovnicami. Dru\u017Eba S\u017D-Potni\u0161ki\
  \ promet, d.o.o., ima v testiranju na prometnem mestu potni\u0161ke postaje Ljubljana\
  \ samopostre\u017Eni terminal za prodajo \u017Eelezni\u0161kih vozovnic.  Ministrstvo\
  \ za infrastrukturo in prostor izvaja projekt integriranega javnega potni\u0161\
  kega prometa, katerega cilj je do leta 2014 vzpostaviti pogoje za uvedbo enotne\
  \ vozovnice ter poenotenja voznih redov na ravni avtobusnega in \u017Eelezni\u0161\
  kega prometa. Projekt je ena izmed aktivnosti Ministrstva za infrastrukturo in prostor,\
  \ ki prispeva k uresni\u010Ditvi Resolucije o prometni politiki Republike Slovenije.\
  \ Z vzpostavitvijo sistema integracije JPP bodo lahko potniki na dolo\u010Deni relaciji\
  \ oz. na dolo\u010Denem obmo\u010Dju z eno - enotno vozovnico prestopali z vlaka\
  \ na avtobus in obratno, kar pomeni izbolj\u0161anje ponudbe z vidika voznega reda.\
  \  \n2) Dru\u017Eba Slovenske \u017Eeleznice ima v svojem programu var\u010Devalnih\
  \ ukrepov u\u010Dinkovit akcijski na\u010Drt, ki temelji na optimizaciji in racionalizaciji\
  \ tako poslovnih in delovnih procesov, s katerimi se pove\u010Duje gospodarnost\
  \ in u\u010Dinkovitost. Zakon o varnosti v \u017Eelezni\u0161kem prometu (Ur. list\
  \ RS, \u0161t. 36/10) dolo\u010Da pogoje za zagotovitev varnega in urejenega \u017E\
  elezni\u0161kega prometa, odgovornosti in pristojnosti udele\u017Eencev pri zagotavljanju\
  \ varnosti \u017Eelezni\u0161kega prometa. Navedeni pogoji, dolo\u010Deni z zakonom,\
  \ predpisujejo zasedenost vlaka s predpisanim \u0161tevilom izvr\u0161ilnih delavcev\
  \ (vodja vlaka, sprevodnik), ustrezno izobrazbo in strokovno usposobljenost, ki\
  \ je odvisna od vrste, dol\u017Eine vlaka, vle\u010Dnega vozila ter opremljenosti\
  \ proge ter \u017Eelezni\u0161kih vozil. Naloga izvr\u0161ilnega osebja, ki neposredno\
  \ sodeluje v \u017Eelezni\u0161kem prometu/vlakih, ki so namenjeni prevozu potnikov\
  \ ni samo pregled vozovnic, ampak vrsta drugih pomembnej\u0161ih nalog, katere so\
  \ povezane z varnostjo potnikov in dogodki, ki so povezani z \u017Eelezni\u0161\
  kim prometom in bi lahko vplivali na njegovo varnost. 3) Prevoz potnikov v notranjem\
  \ in \u010Dezmejnem regijskem \u017Eelezni\u0161kem prometu zagotavlja dr\u017E\
  ava kot javno dobrino z obvezno gospodarsko javno slu\u017Ebo v obsegu, ki jo dolo\u010D\
  a prometna politika na podro\u010Dju javnega potni\u0161kega prometa. Obseg storitev\
  \ obvezne gospodarske javne slu\u017Ebe za posamezno voznoredno obdobje se dolo\u010D\
  i z voznim redom za potni\u0161ki promet, ki ga sprejme izvajalec gospodarske javne\
  \ slu\u017Ebe po predhodnem soglasju ministrstva. \u010Ce so potrebe prebivalcev\
  \ dolo\u010Denega obmo\u010Dja ve\u010Dje od ponudbe prevoza, ki je zagotovljen\
  \ z obvezno gospodarsko javno slu\u017Ebo, jo lahko zagotavlja in financira tudi\
  \ lokalna skupnost.   4) Dru\u017Eba Slovenske \u017Eeleznice \u2013 Potni\u0161\
  ki promet, d.o.o., in dru\u017Eba Slovenske \u017Eeleznice \u2013 Infrastruktura,\
  \ d.o.o., imajo vzpostavljeno obve\u0161\u010Danje potnikov o zamudah ter obvestilih,\
  \ ki so potrebna za uporabnike/potnike. Na podlagi Zakona o \u017Eelezni\u0161kem\
  \ prometu je pristojno ministrstvo izdalo Pravilnik o opremljenosti \u017Eelezni\u0161\
  kih postaj in postajali\u0161\u010D (Ur. list RS, \u0161t. 72/09), kateri dolo\u010D\
  a opremljenost \u017Eelezni\u0161kih postaj in postajali\u0161\u010D, med katerimi\
  \ je tudi sistem za obve\u0161\u010Danje potnikov. Pristojno ministrstvo v programu\
  \ investicij v sestavne dele javne \u017Eelezni\u0161ke infrastrukture na\u010D\
  rtuje vzpostavitev obve\u0161\u010Danja potnikov.      5 in 6) Ministrstvo za infrastrukturo\
  \ in prostor pripravlja Resolucijo nacionalnega programa razvoja javne \u017Eelezni\u0161\
  ke infrastrukture do leta 2030. Klju\u010Dni namen te resolucije je dolo\u010Diti,\
  \ na osnovi obstoje\u010Dega stanja finan\u010Dnih zmo\u017Enosti in potreb, obseg\
  \ ter prioritete obnov nadgradenj in gradenj na javni \u017Eelezni\u0161ki infrastrukturi\
  \ s ciljem pove\u010Danja konkuren\u010Dnosti in dostopnosti \u017Eelezni\u0161\
  kega omre\u017Eja v Sloveniji.  "
