response: "Odziv Ministrstva za kmetijstvo in okolje\nV skladu z Zakonom o kmetijskih\
  \ zemlji\u0161\u010Dih je od\u0161kodnina zaradi spremembe namembnosti kmetijskega\
  \ zemlji\u0161\u010Da (v nadaljevanju: od\u0161kodnina) od\u0161kodnina zaradi izgube\
  \ resursa in jo je potrebno pla\u010Dati pred izdajo gradbenega dovoljenja. MKO\
  \ stoji na stali\u0161\u010Du, da s spremembo namenske rabe ne pride do izgube resursa\
  \ (do tega pride \u0161ele z gradnjo). Namenska raba zemlji\u0161\u010Da se lahko\
  \ spremeni z vsako spremembo prostorskega akta, le-to pa se lahko \u0161e naprej\
  \ obdeluje, v veliko primerih pa do pozidave sploh ne pride. Zato predloga, da se\
  \ od\u0161kodnina za stavbna zemlji\u0161\u010Da ukine, ne podpiramo.\nDodatno,\
  \ Dr\u017Eavni zbor je na predlog koalicijskih strank dne 11. 7. 2012 sprejel novelo\
  \ Zakona o kmetijskih zemlji\u0161\u010Dih (novela bo za\u010Dela veljati petnajsti\
  \ dan po objavi v Uradnem listu RS), ki na novo ureja pogoje in na\u010Din odmere\
  \ od\u0161kodnine zaradi spremembe namembnosti kmetijskega zemlji\u0161\u010Da (v\
  \ nadaljevanju: od\u0161kodnina). Tako je dolo\u010Deno, da se od\u0161kodnina odmeri\
  \ za gradnjo na kmetijskem zemlji\u0161\u010Du, ki je v skladu s predpisi, ki urejajo\
  \ evidentiranje nepremi\u010Dnin, ocenjeno z ve\u010D kot 50 bonitetnimi to\u010D\
  kami. Iz zakonodajnega gradiva izhaja, da gre za zemlji\u0161\u010Da z najve\u010D\
  jim proizvodnim potencialom, ki so nujno potrebna za pridelavo hrane. Z institutom\
  \ od\u0161kodnine se \u017Eeli odvra\u010Dati gradnjo na tovrstnih zemlji\u0161\u010D\
  ih, \u010De pa \u017Ee pride do gradnje, je nujno potrebno zagotoviti finan\u010D\
  na sredstva za vzpostavitev drugih kmetijskih zemlji\u0161\u010D z enakim pridelovalnim\
  \ potencialom.  "
