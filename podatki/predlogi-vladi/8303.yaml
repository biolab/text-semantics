response: "Odziv Ministrstva za pravosodje\nV zvezi s problematiko nerazgla\u0161\
  enih oporok na okrajnih sodi\u0161\u010Dih v Sloveniji menimo, da veljavna zakonodaja\
  \ in veljavne dolo\u010Dbe, urejene v Obligacijskem zakoniku (OZ), omogo\u010Dajo\
  \ u\u010Dinkovito izvr\u0161evanje ustavne pravice do povra\u010Dila \u0161kode\
  \ iz 26. \u010Dlena Ustave RS.\nPovrnitev \u0161kode, ki je upravi\u010Denim dedi\u010D\
  em nastala zaradi nerazgla\u0161enih oporok na okrajnih sodi\u0161\u010Dih v Sloveniji,\
  \ urejajo splo\u0161na pravila obligacijskega prava, pri \u010Demer je primarni\
  \ zahtevek dedi\u010Dev, \u010De se naknadno najde oporoka, dednopravni zahtevek\
  \ oziroma dedi\u0161\u010Dinska to\u017Eba na podlagi 223. \u010Dlena Zakona o dedovanju.\
  \ Enako velja, da lahko stranka v pravdi uveljavlja svoje pravice po pravnomo\u010D\
  nosti zapu\u0161\u010Dinskega postopka, \u010De je izpolnjen kak\u0161en razlog\
  \ za obnovo postopka. Pravica, zahtevati zapu\u0161\u010Dino kot zapustnikov dedi\u010D\
  , zastara naproti po\u0161tenemu posestniku v enem letu, odkar je dedi\u010D zvedel\
  \ za svojo pravico in za posestnika stvari zapu\u0161\u010Dine, najpozneje pa v\
  \ desetih letih, ra\u010Dunajo\u010D za zakonitega dedi\u010Da od zapustnikove smrti,\
  \ za oporo\u010Dnega dedi\u010Da pa od razglasitve oporoke. Nasproti nepo\u0161\
  tenemu posestniku zastara ta pravica v dvajsetih letih. V primeru oporo\u010Dnega\
  \ dedovanja je tako v Zakonu o dedovanju dolo\u010Deno specialno pravilo, da za\u010D\
  ne tak\u0161en zastaralni rok te\u010Di \u0161ele z razglasitvijo oporoke.\nBrezpla\u010D\
  no pravno pomo\u010D (v nadaljevanju BPP) ureja Zakon o brezpla\u010Dni pravni pomo\u010D\
  i (v nadaljevanju ZBPP), ki v prvem odstavku 1. \u010Dlena dolo\u010Da, da je namen\
  \ BPP uresni\u010Devanje pravice do sodnega varstva po na\u010Delu enakopravnosti,\
  \ upo\u0161tevajo\u010D socialni polo\u017Eaj osebe, ki brez \u0161kode za svoje\
  \ pre\u017Eivljanje in pre\u017Eivljanje svoje dru\u017Eine te pravice ne bi mogla\
  \ uresni\u010Diti. Po drugem odstavku 2. \u010Dlena ZBPP se lahko BPP odobri kot\
  \ redna, izredna, nujna ali posebna. Oblika dodelitve BPP je vezana na izpolnitev\
  \ z zakonom dolo\u010Denih finan\u010Dnih kriterijev ter drugih vsebinskih pogojev\
  \ (kot npr. verjetnost za uspeh in pomen, ki ga ima zadeva za prosil\u010Dev osebni\
  \ in socialno-ekonomski polo\u017Eaj oziroma je njen pri\u010Dakovani izid za prosilca\
  \ ali njegovo dru\u017Eino \u017Eivljenjskega pomena). Vsakdo, ki izpolnjuje zakonske\
  \ pogoje, je lahko upravi\u010Den do brezpla\u010Dne pravne pomo\u010Di.\nGlede\
  \ povra\u010Dila stro\u0161kov, ki utegnejo nastati v zvezi z zahtevki dedi\u010D\
  ev zaradi nerazgla\u0161enih oporok, menimo, da so ti stro\u0161ki lahko predmet\
  \ zahtevka za povrnitev \u0161kode po 26. \u010Dlenu Ustave Republike Slovenije,\
  \ ki dolo\u010Da, da ima vsakdo pravico do povra\u010Dila \u0161kode, ki mu jo v\
  \ zvezi z opravljanjem slu\u017Ebe ali kak\u0161ne druge dejavnosti dr\u017Eavnega\
  \ organa, organa lokalne skupnosti ali nosilca javnih pooblastil s svojim protipravnim\
  \ ravnanjem stori oseba ali organ, ki tako slu\u017Ebo ali dejavnost opravlja.\n\
  Ob tem \u0161e dodajamo, da lahko oseba, ki meni, da ji je zaradi ravnanja sodi\u0161\
  \u010Da zaradi nerazgla\u0161ene oporoke nastala \u0161koda, na podlagi 14. \u010D\
  lena Zakona o dr\u017Eavnem pravobranilstvu vlo\u017Ei zahtevek pri Dr\u017Eavnem\
  \ pravobranilstvu, ki bo sku\u0161alo sporno razmerje re\u0161iti na sporazumen\
  \ na\u010Din. Ob tem izpostavljamo, da vlo\u017Eitev tovrstnega zahtevka ni procesna\
  \ predpostavka za vlo\u017Eitev to\u017Ebe. Podrobnej\u0161e informacije glede vlo\u017E\
  itve zahtevka so dostopne na spletni... \n "
