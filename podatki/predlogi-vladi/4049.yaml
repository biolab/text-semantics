response: "Odziv Ministrstva za finance\nV skladu s prvo to\u010Dko 46. \u010Dlena\
  \ Zakona o davku na dodano vrednost (Uradni list RS, \u0161t. 13/11 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 18/11, 78/11, 38/12, 40/2012-ZUJF, 83/12)\
  \ so dobave blaga, ki ga odpo\u0161lje ali odpelje prodajalec ali oseba, ki pridobi\
  \ blago, ali druga oseba za njun ra\u010Dun z ozemlja Slovenije v drugo dr\u017E\
  avo \u010Dlanico, \u010De se opravijo drugemu dav\u010Dnemu zavezancu ali pravni\
  \ osebi, ki ni dav\u010Dni zavezanec, ki delujeta kot taka v tej drugi dr\u017E\
  avi \u010Dlanici, opro\u0161\u010Dene pla\u010Dila DDV. Prav tako je v skladu s\
  \ to\u010Dko a) prvega odstavka 52. \u010Dlena tega zakona, opro\u0161\u010Dena\
  \ dobava blaga, ki ga iz Slovenije odpo\u0161lje ali odpelje v namembni kraj zunaj\
  \ Unije prodajalec ali druga oseba za njegov ra\u010Dun.    Na podlagi navedenega\
  \ je torej dobava hlodovine v drugo dr\u017Eavo \u010Dlanico ali pa v tretjo dr\u017E\
  avo, v Sloveniji opro\u0161\u010Dena pla\u010Dila DDV. Glede na uveljavljeno na\u010D\
  elo obdav\u010Ditve po namembnem kraju v sistemu DDV, po katerem se blago obdav\u010D\
  i tam, kjer je porabljeno, je navedena transakcija obdav\u010Dena v skladu z nacionalno\
  \ zakonodajo te, namembne dr\u017Eave, bodisi kot pridobitev blaga znotraj Unije,\
  \ pri \u010Demer sistem obdav\u010Ditve blaga po na\u010Delu namembnega kraja deluje\
  \ le v prometu med zavezanci, identificiranimi za DDV, bodisi ob uvozu blaga, \u010D\
  e gre za namembni kraj zunaj Unije. V kolikor bi na dobavo hlodovine v drugo dr\u017E\
  avo \u010Dlanico ali pa v tretjo dr\u017Eavo obra\u010Dunali poseben davek, bi bila\
  \ hlodovina torej obdav\u010Dena dvakrat. Prvi\u010D v Sloveniji, drugi\u010D pa,\
  \ upo\u0161tevajo\u010D na\u010Delo namembnosti, v drugi dr\u017Eavi \u010Dlanici\
  \ ali v tretji dr\u017Eavi. S tem bi vplivali na konkuren\u010Dnost na\u0161ega\
  \ proizvoda. Obdav\u010Ditev hlodovine s posebnim davkom, v primeru prodaje v drugo\
  \ dr\u017Eavo \u010Dlanico ali pa tretjo dr\u017Eavo, bi pomenila tudi neenako dav\u010D\
  no obravnavanje hlodovine, ki se prodaja na doma\u010Dem trgu, in hlodovine, ki\
  \ se prodaja izven Slovenije. Pri uvedbi novega, posebnega davka za izvo\u017Eeno\
  \ hlodovino, moramo spo\u0161tovati tudi temeljne svobo\u0161\u010Dine EU (prost\
  \ pretok blaga, oseb, storitev in kapitala) ter omejitve, ki jih dolo\u010Da Direktiva\
  \ Sveta 2006/112/ES z dne 28. novembra 2006 o skupnem sistemu davka na dodano vrednost\
  \ (UL L \u0161t. 347 z dne 11.12.2006, s spremembami; DDV direktiva). V 401. \u010D\
  lenu te direktive je dolo\u010Deno pravilo glede predpisovanja posebnih prometnih\
  \ davkov. Dr\u017Eave \u010Dlanice lahko uvedejo davke na posamezne vrste blaga\
  \ ali storitev, \u010De tak\u0161en davek ne predstavlja splo\u0161nega prometnega\
  \ davka. Menimo, da predlagan posebni davek po svoji vsebini predstavlja dodatni\
  \ prometni davek, kar je v neskladju z zadevno dolo\u010Dbo DDV direktive. Na podlagi\
  \ navedenega menimo, da pobude za uvedbo posebnega davka na izvo\u017Eeno hlodovino\
  \ ne moremo podpreti.  "
