response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo je na podlagi 32.a\
  \ \u010Dlena Zakona o dr\u017Eavni upravi (Uradni list RS, \u0161t. 113/05 - uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 89/07 - Odl. US, 126/07 - ZUP-E, 48/09, 8/10\
  \ - ZUP-G, 8/12 - ZVRS-F, 21/12, 47/13 in 90/14; v nadaljnjem besedilu: ZDU-1) med\
  \ drugim pristojno za podro\u010Dje verske svobode, in sicer v obsegu, ki je podrobneje\
  \ dolo\u010Den v dolo\u010Dbi 30. \u010Dlen podro\u010Dnega zakona - Zakona o verski\
  \ svobodi (Uradni list RS, \u0161t. 14/07, 46/10 \u2013 odlo\u010Dba US in 40/12\
  \ \u2013  ZUJF, 100/13; v nadaljnjem besedilu: ZVS).\nPredlog za spremembo na\u010D\
  ina dr\u017Eavnega financiranja verskih skupnosti, s katerimi naj bi se ukinilo\
  \ dr\u017Eavno financiranje verske dejavnosti verskih skupnosti, ki ga konkretno\
  \ na podlagi 27. \u010Dlena ZVS uresni\u010Duje ministrstvo, ni primeren za nadaljnjo\
  \ obravnavo.\nTemeljne informacije o skladnosti dr\u017Eavnega financiranju verskih\
  \ skupnosti  z ustavo so razvidne iz ustavnosodne prakse, in sicer ustavnosodne\
  \ odlo\u010Dbe \u0161t. U-I-92/07 (Uradni list RS, \u0161t. 46/10; v nadaljnjem\
  \ besedilu: ustavnosodna odlo\u010Dba) Ustavnega sodi\u0161\u010De Republike Slovenije\
  \ (v nadaljnjem besedilu: ustavno sodi\u0161\u010De).\nV 130. to\u010Dki obrazlo\u017E\
  itve ustavnosodne odlo\u010Dbe ustavno sodi\u0161\u010De ugotavlja, da dr\u017E\
  avno financiranje verskih skupnosti ni dol\u017Enost dr\u017Eave, ki bi izhajala\
  \ iz \u010Dlovekove pravice  svobode vesti (41. \u010Dlena Ustave Republike Slovenije;\
  \ v nadaljnjem besedilu: ustava), zato posamezniki praviloma nimajo pravice zahtevati,\
  \ naj jim dr\u017Eava financira uresni\u010Devanje te pravice, razen v primerih\
  \ izjemnih okoli\u0161\u010Din, ko je financiranje katerega od vidikov verske dejavnosti\
  \ nujno (npr. voja\u0161ke misije v tujini) in da dr\u017Eavno financiranje verskih\
  \ skupnosti samo po sebi, \u010De ga dr\u017Eava omogo\u010Da, ni ustavno nedopustno,\
  \ \u010De ne nasprotuje na\u010Delu lo\u010Denosti dr\u017Eave in verskih skupnosti\
  \ (zlasti zahtevi po svetovnonazorski oziroma verski nevtralnosti dr\u017Eave).\n\
  Iz navedenega je razvidno, da se vpra\u0161anje dr\u017Eavnega financiranja verskih\
  \ skupnosti praviloma ume\u0161\u010Da v polju zakonodajal\u010Deve proste presoje.\
  \ Navedeni ugotovitvi pritrjuje tudi 145.  to\u010Dka obrazlo\u017Eitve ustavnosodne\
  \ odlo\u010Dbe, v kateri ustavno sodi\u0161\u010De izrecno ugotavlja, da \u010D\
  eprav  dr\u017Eavno financiranje verske duhovne oskrbe v zaporih in bolni\u0161\
  nicah ne sodi v okvir \u010Dlovekove pravice, lahko dr\u017Eava  navedeni dejavnosti\
  \ financira v obsegu in na na\u010Din, ki morata biti skladna z  ustavno zapovedano\
  \ versko nevtralnostjo dr\u017Eave.\nEdini primer neposrednega zakonskega dr\u017E\
  avnega financiranje religije/verskih skupnosti oziroma verske dejavnosti verskih\
  \ skupnosti je posebna pravica verskih skupnosti iz 27. \u010Dlena ZVS, ki dosedaj\
  \ \u0161e ni bil predmet ustavnosodne presoje. Dolo\u010Dba 27. \u010Dlena ZVS nalaga\
  \ dr\u017Eavi dr\u017Eavno financiranje posebne pravice verskih skupnosti \u2013\
  \ pravice do namenske dr\u017Eavne finan\u010Dne pomo\u010Di za pla\u010Dilo prispevkov\
  \ zavarovanca za socialno varnost uslu\u017Ebencev cerkva in drugih verskih skupnosti,\
  \ ki jo literatura praviloma razume kot neposredno dr\u017Eavno financiranje religije/verskih\
  \ skupnosti oziroma financiranje verske dejavnosti verskih skupnosti.\nIz 123. to\u010D\
  ke obrazlo\u017Eitve ustavnosodne odlo\u010Dbe je razvidno, da  dr\u017Eavno financiranje\
  \ posebnih pravic verskih skupnosti (med katere je zakonodajalec umestil tudi pravico\
  \ iz 27. \u010Dlena ZVS) ni v neskladju z ustavo, \u010De se v konkretnem primeru\
  \ zagotovi lo\u010Denost dr\u017Eave in verskih skupnosti (versko nevtralnost dr\u017E\
  ave) in enakopravno obravnavo verskih skupnosti. Kriteriji  razlikovanja med tistimi\
  \ verskimi skupnostmi, ki jih lahko financira dr\u017Eava  in s tem lahko pridobijo\
  \ dodatne ugodnosti, in tistimi, ki se za to ne morejo potegovati, ne smejo biti\
  \ nerazumni oziroma arbitrarni (spo\u0161tovati morajo na\u010Delo enakopravnosti\
  \ verskih skupnosti iz 7. \u010Dlena ustave kot posebni izraz splo\u0161nega na\u010D\
  ela enakosti pred zakonom iz drugega odstavka 14. \u010Dlena ustave). Iz 124. to\u010D\
  ke obrazlo\u017Eitve ustavnosodne odlo\u010Dbe je razvidno, da je npr. \u0161tevilo\
  \ vernikov ustrezen kriterij oziroma ustrezna zakonodajna re\u0161itev, ki omogo\u010D\
  a registriranim, starej\u0161im in ve\u010Djim verskim skupnostim posebne pravice,\
  \ ki jih prvi odstavek 41. \u010Dlena ustave ne zahteva in ki niso v neskladju s\
  \ prvim odstavkom 7. \u010Dlena ustave. Po oceni Ministrstva za kulturo je 1000\
  \ pripadnikov registrirane verske skupnosti na enega verskega uslu\u017Ebenca razumen\
  \ in nearbitraren kriterij za pridobitev posebne pravice, ki spo\u0161tuje na\u010D\
  elo enakopravnosti in ki ga  lahko  s pridobitvijo novih pripadnikov in \u010Dlanov\
  \ izpolnijo vse verske skupnosti.\nV 103.  to\u010Dki obrazlo\u017Eitve ustavnosodne\
  \ odlo\u010Dbe ustavno sodi\u0161\u010De izrecno ugotavlja, da ne more biti sporno,\
  \ \u010De zakonodajalec na splo\u0161no ocenjuje, da verske skupnosti s svojim temeljnim\
  \ poslanstvom (s skrbjo za versko svobodo kot \u010Dlovekovo pravico) opravljajo\
  \ pomembno in koristno vlogo z vidika utrjevanja \u010Dlovekovega dostojanstva v\
  \ sodobni demokrati\u010Dni dru\u017Ebi, ki presega zgolj zasledovanje individualnih\
  \ ciljev. Zato Ministrstvo za kulturo meni, da je zaradi obstoja temeljnega tehtnega\
  \ razloga za dr\u017Eavno financiranje verskih dejavnosti, to je - podpiranja izvr\u0161\
  evanja \u010Dlovekove pravice oziroma \u010Dlovekove pravice do verske svobode,\
  \ obstoje\u010Da ureditev dr\u017Eavnega financiranja verskih dejavnosti verskih\
  \ skupnosti iz 27. \u010Dlena ZVS ustrezna.\n "
