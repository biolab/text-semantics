response: "Odziv Ministrstva za infrastrukturo\nZakon o pravilih cestnega prometa\
  \ (v nadaljnjem besedilu: ZPrCP) v 7. to\u010Dki \u010Detrtega odstavka 65. \u010D\
  lena dolo\u010Da, da je ustavitev in parkiranje prepovedano v predoru, galeriji\
  \ in podvozu ter na viaduktu, mostu in nadvozu. V \u0161estem odstavku 65. \u010D\
  lena ZPrCP je za kr\u0161itev dolo\u010Dbe o prepovedi ustavitve in parkiranja (v\
  \ predoru, galeriji in podvozu ter na viaduktu, mostu in nadvozu), dolo\u010Dena\
  \ tudi globa 80 eurov.\nPri pripravi nove prometne zakonodaje se je veliko pisalo\
  \ o kaznovalni politiki, ki naj bi bila tak\u0161na, da v veliki meri ne bi vplivala\
  \ premo\u017Eenjsko stanje socialno \u0161ibkej\u0161ih storilcev prekr\u0161ka.\
  \ Zakon o prekr\u0161kih (v nadaljnjem besedilu: ZP-1), kot sistemski zakon na podro\u010D\
  ju prekr\u0161kovnega prava v Republiki Sloveniji, dolo\u010Da slede\u010De institute,\
  \ ki so namenjeni socialno \u0161ibkim storilcem prekr\u0161kov (ne glede na to,\
  \ \u010De gre za hitri ali redni (sodni) postopek o prekr\u0161ku):\n obro\u010D\
  no pla\u010Dilo globe (drugi odstavek 18. \u010Dlena ZP-1), delo v splo\u0161no\
  \ korist (19.a \u010Dlena ZP-1), nadomestni zapor (20.a \u010Dlen ZP-1), oziroma\
  \ deloma tudi t. i. polovi\u010Dno pla\u010Dilo globe (57.c \u010Dlen ZP-1). \n\
  Glede na sistemsko ureditev prej navedenih institutov menimo, da obravnavana vsebina\
  \ nikakor ne more biti predmet specialnega prometnega zakona kot je ZPrCP. Pla\u010D\
  ilo globe glede na premo\u017Eenjsko stanje storilca prekr\u0161ka (npr. glede na\
  \ vrednost vozila,\u2026.) bi bilo mo\u017Eno urediti le v ZP-1, pri \u010Demer\
  \ Ministrstvo za pravosodje v preteklosti tovrstnih predlogov ni ocenilo kot primernih\
  \ za nadaljnjo obravnavo (glejte odziv na predlog 6564-92: Kaznovanje cestnih prekr\u0161\
  kov).\nVsi storilci, ki zaradi premo\u017Eenjskega stanja ali svojih mo\u017Enosti\
  \ za pla\u010Dilo, ne morejo pla\u010Dati globe in stro\u0161kov postopka v vi\u0161\
  ini najmanj 300 eurov (prvi odstavek 19.a \u010Dlena ZP-1), lahko pristojnemu sodi\u0161\
  \u010Du predlagajo, da se pla\u010Dilo globe in stro\u0161kov postopka nadomesti\
  \ z delom v splo\u0161no korist. Ob tem pripominjamo, da sodi\u0161\u010De odobri\
  \ nadomestitev pla\u010Dila globe in stro\u0161kov postopka z delom v splo\u0161\
  no korist predlagatelju, ki bi bil upravi\u010Den do redne brezpla\u010Dne pravne\
  \ pomo\u010Di po materialnem kriteriju iz zakona, ki ureja brezpla\u010Dno pravno\
  \ pomo\u010D (drugi odstavek 19.a \u010Dlena ZP-1). Na ta na\u010Din globa, katere\
  \ pla\u010Dilo se nadomesti z opravo nalog v splo\u0161no korist ne prizadene niti\
  \ storilca prekr\u0161ka ter niti oseb, ki jih mora vzdr\u017Eevati. V hitrem postopku\
  \ lahko prekr\u0161kovni organ storilcu izre\u010De globo le v znesku, v katerem\
  \ je predpisana, \u010De pa je predpisana v razponu, sme izre\u010Di le najni\u017E\
  jo predpisano mero globe, \u010De zakon ne dolo\u010Da druga\u010De. V primeru,\
  \ ko prekr\u0161kovni organ izda pla\u010Dilni nalog (57. \u010Dlen ZP-1), organ\
  \ ne more upo\u0161tevati okoli\u0161\u010Din, ki vplivajo na to, ali naj bo sankcija\
  \ manj\u0161a ali ve\u010Dja. Vi\u0161jo od najni\u017Eje predpisane globe lahko\
  \ izre\u010De prekr\u0161kovni organ le v primeru, ko zakon to mo\u017Enost tudi\
  \ dolo\u010Da, vendar mora v tem primeru izdati pisno odlo\u010Dbo o prekr\u0161\
  ku (56. \u010Dlen ZP-1), v kateri mora v skladu s 26. \u010Dlenom ZP-1 obrazlo\u017E\
  iti olaj\u0161evalne oziroma obte\u017Eevalne okoli\u0161\u010Dine. Storilcu prekr\u0161\
  ka sta v teh primerih na voljo dve mo\u017Enosti, in sicer polovi\u010Dno pla\u010D\
  ilo izre\u010Dene globe (\u010De jo pla\u010Da v osmih dneh po pravnomo\u010Dnosti\
  \ odlo\u010Dbe) ali obro\u010Dno pla\u010Dilo izre\u010Dene globe, ki ga glede na\
  \ drugi odstavek 18. \u010Dlena ZP-1 odobri FURS. Ne glede na navedbe v tem odstavku\
  \ pa velja poudariti, da ima prekr\u0161kovni organ, skladno z dolo\u010Dbama ZP-1\
  \ mo\u017Enost, da izre\u010De opomin (21. \u010Dlen ZP-1) ali opozorilo (53. \u010D\
  len ZP-1), \u010De so seveda za uporabo teh dveh institutov izpolnjeni pogoji.\n\
  Prav tako je v 27. \u010Dlenu ZPrCP dolo\u010Deno, da se morajo udele\u017Eenci\
  \ cestnega prometa ravnati po prometnih pravilih, razen:\n \u010De je druga\u010D\
  e dolo\u010Deno s prometno signalizacijo, \u010De druga\u010De odredi policist ali\
  \ voja\u0161ki policist; \u010De v skladu s pooblastili druga\u010De odredi ob\u010D\
  inski redar, in\u0161pektor ali druga poobla\u0161\u010Dena uradna oseba. \nV ZPrCP\
  \ je prepoved ustavitve in parkiranja v predoru, galeriji in podvozu ter na viaduktu,\
  \ mostu in nadvozu dolo\u010Dena kot prometno pravilo, zato se morajo udele\u017E\
  enci cestnega prometa ravnati po prometnem pravilu. Izrecna odredba, izra\u017E\
  ena s posameznim znakom za prepovedi in omejitve (2200), v tak\u0161nem primeru\
  \ ni potrebna.\nKer je kaznovanje voznikov, ki ustavijo in parkirajo v predoru,\
  \ galeriji in podvozu, ter na viaduktu, mostu in nadvozu, urejeno v ZPrCP, Ministrstvo\
  \ za infrastrukturo predloga pobudnika ne podpira.\n "
