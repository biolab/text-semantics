response: "Odziv Ministrstva za notranje zadeve\nEnostranska odpoved Sporazuma med\
  \ Vlado Republike Slovenije in Vlado Republike Hrva\u0161ke o enostavnej\u0161em\
  \ opravljanju mejne kontrole v cestnem in \u017Eelezni\u0161kem prometu in Dogovora\
  \ o ureditvi skupnih slu\u017Ebenih mest za opravljanje mejne kontrole bi pomenila\
  \ razmeroma restriktiven ukrep. Tak\u0161en ukrep lahko zaostri odnose med Republiko\
  \ Slovenijo in Republiko Hrva\u0161ko.\nEnostranska odpoved navedenih bilateralnih\
  \ aktov zajema naslednje ukrepe:\n pisno obvestilo po diplomatski poti o odpovedi\
  \ sporazuma in/ali dogovora, odpoved dogovora za\u010Dne veljati 90 dni od prejema\
  \ obvestila o odpovedi, odpoved sporazuma za\u010Dne veljati z dnem prejema obvestila\
  \ o odpovedi. \nO prenehanju izvajanja enostavnej\u0161ega opravljanja mejne kontrole\
  \ oziroma o odstopu od navedenih bilateralnih mednarodnih pravnih aktov je potrebno\
  \ obvestiti Evropsko komisijo v skladu z Zakonikom o schengenskih mejah. S tem smo\
  \ seznanili tudi Vlado Republike Slovenije.\nStrinjamo se s tem, da so dolo\u010D\
  eni elementi sporazuma v dani situaciji te\u017Eavni za izvajanje, vendar je potrebno\
  \ upo\u0161tevati glavne cilje sprejema navedenega sporazuma in dogovora. Gre namre\u010D\
  \ tudi za okrepitev sodelovanja varnostnih organov sosednjih dr\u017Eav na skupni\
  \ dr\u017Eavni meji. \u010Ce bi se odlo\u010Dili za tak\u0161en ukrep, bi bila potrebna\
  \ temeljita prou\u010Ditev z vidika varnostne in mednarodne politike Republike Slovenije\
  \ v odnosu do Republike Hrva\u0161ke.\n "
