response: "Odziv Ministrstva za javno upravo\nV zvezi s podanim predlogom bi najprej\
  \ \u017Eeleli spomniti, da so bili z Odlokom o za\u010Dasnih ukrepih za prepre\u010D\
  evanje ponovnih izbruhov in \u0161irjenja oku\u017Eb z nalezljivo boleznijo COVID-19\
  \ v upravnih zadevah[1] dolo\u010Deni za\u010Dasni ukrepi, ki so zaradi nevarnosti\
  \ \u0161irjenja oku\u017Eb s COVID-19 omogo\u010Dali poslovanje v upravnih zadevah\
  \ tako, da so stranke na prilagojen na\u010Din izvr\u0161evale svoje procesne pravice,\
  \ organi pa nemoteno poslovali. Med drugim je bilo z Odlokom dolo\u010Deno tudi\
  \ obvezno predhodno naro\u010Danje na upravno storitev na upravnih enotah. Z veljavnostjo\
  \ Odloka o prenehanju veljavnosti Odloka o za\u010Dasnih ukrepih za prepre\u010D\
  evanje ponovnih izbruhov in \u0161irjenja oku\u017Eb z nalezljivo boleznijo COVID-19[2]\
  \ je obvezno predhodno naro\u010Danje bilo ukinjeno, kar pa je z vidika vodenja\
  \ upravnih postopkov na upravnih enotah med drugim pomenilo, da obvezno naro\u010D\
  anje ni bilo ve\u010D potrebno, zato so lahko stranke ponovno vlagale vloge brez\
  \ da bi se na upravni enoti predhodno naro\u010Dile. Z veljavnostjo Odloka o prenehanju\
  \ veljavnosti Odloka o za\u010Dasnih ukrepih za prepre\u010Devanje ponovnih izbruhov\
  \ in \u0161irjenja oku\u017Eb z nalezljivo boleznijo COVID-19 je ponovno omogo\u010D\
  ena tudi prisotnost javnosti na ustnih obravnavah, pregledovanje dokumentov v prostorih\
  \ organov, vro\u010Danje ponovno poteka po pravilih Zakona o splo\u0161nem upravnem\
  \ postopku[3], prenehala je tudi mo\u017Enost podalj\u0161evanja rokov za izdajo\
  \ odlo\u010Db in rokov za opravljanje procesnih dejanj zaradi COVID-19. Za\u010D\
  asni ukrepi, ki so tako bili dolo\u010Deno v Odlokih, po katerih so upravne enote\
  \ zgolj za\u010Dasno delovale zaradi prepre\u010Devanja \u0161irjenja bolezni COVID-19,\
  \ so \u017Ee prenehali veljati.\nNadalje pojasnjujemo, da kljub temu, da upravno\
  \ poslovanje na upravnih enotah ve\u010D ne poteka po izklju\u010Dnem sistemu predhodnega\
  \ naro\u010Danja strank, se sistem naro\u010Danja strank na upravnih enotah lahko\
  \ \u0161e naprej izvaja v skladu z veljavno zakonodajo Uredbe o upravnem poslovanju.[4]\
  \ V skladu s 21 a. \u010Dlenom Uredbe o upravnem poslovanju lahko stranka namre\u010D\
  \ zahteva, da ji organ dolo\u010Di dan in uro za vlo\u017Eitev vloge ali drugo upravno\
  \ storitev.\nGlede na navedeno, torej upravne enote tako sprejemajo stranke ves\
  \ \u010Das v \u010Dasu uradnih ur, torej brez naro\u010Danja in na podlagi predhodnega\
  \ naro\u010Danja glede na aktualno ureditev v skladu s 21. a \u010Dlenom Uredbe\
  \ o upravnem poslovanju. V tej zvezi pa bi zgolj dodatno izpostavili, da v skladu\
  \ s petim odstavkom 21. a \u010Dlena Uredbe o upravnem poslovanju, stranki, ki se\
  \ ni naro\u010Dila, samo zaradi tega ni mogo\u010De odre\u010Di mo\u017Enosti vlo\u017E\
  itve vloge v poslovnem \u010Dasu.\nNe nazadnje pa bi izpostavili \u0161e to, da\
  \ drugi odstavek 29. \u010Dlena Uredbe o upravnem poslovanju dolo\u010Da uradne\
  \ ure Upravne enota Ljubljana in njenih obmo\u010Dnih enot, in sicer so uradne ure\
  \ na delovnih mestih, na katerih se delo opravlja v izmenah in posluje s strankami,\
  \ v ponedeljek, torek sredo, \u010Detrtek in petek. V ponedeljek, torek in \u010D\
  etrtek se za\u010Dnejo ob 8.00 in kon\u010Dajo ob 18.00, v sredo se za\u010Dnejo\
  \ ob 8.00 in kon\u010Dajo ob 19.00, v petek se za\u010Dnejo ob 8.00 in kon\u010D\
  ajo ob 14.00. Informacije o uradnih urah v Referatu za javni red Upravne enote Ljubljana,\
  \ kjer med drugim opravljajo tudi izdajanje osebnih izkaznic in izdajanje potnih\
  \ listov najdete tudi na spletnem mestu: Referat za javni red | GOV.SI.\n\_\n\n\
  [1] Uradni list RS, \u0161t. 20/22, 24/22 in 36/22.\n[2] Uradni list RS, \u0161\
  t. 36/22.\n[3] Uradni list RS, \u0161t. 24/06 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 105/06 \u2013 ZUS-1, 126/07, 65/08, 8/10, 82/13, 175/20 \u2013 ZIUOPDVE\
  \ in 3/22 \u2013 ZDeb, v nadaljevanju: ZUP.\n[4] Uradni list RS, \u0161t. 9/18,\
  \ 14/20, 167/20 in 172/21."
