response: "Odziv Ministrstva za infrastrukturo\nV septembru 2018 je bila sprejeta\
  \ novelacija Pravilnika o prometni signalizaciji in prometni opremi na cestah (Uradni\
  \ list RS, \u0161t. 59/18), s katero so dolo\u010Deni pogoji za ozna\u010Devanje\
  \ parkirnim mest na javnih povr\u0161inah in povr\u0161inah, ki se uporabljajo za\
  \ javni cestni promet. Ozna\u010Devanje parkirnih mest se lahko izvaja le pod pogojem,\
  \ da so zagotovljene dimenzije le teh, ki jih pravilnik dolo\u010Da za primer vzdol\u017E\
  nega, po\u0161evnega ali pravokotnega parkiranja. Predpisani minimalni standard\
  \ zagotavlja ustrezno velik prostor za parkiranje povpre\u010Dnega osebnega vozila,\
  \ vklju\u010Dno z zahtevano \u0161irino dovozne poti glede na kot parkiranja. S\
  \ tem je odpravljena pravna praznina, saj je dosedanja regulativa na tem podro\u010D\
  ju obstajala le kot priporo\u010Dilo. Ve\u010Dja \u0161irina (najmanj 2,70 m) se\
  \ zahteva tudi za parkirna mesta, ki so rezervirana za vozila star\u0161ev z malimi\
  \ otroki.  Rok za uskladitev ozna\u010Db obstoje\u010Dih parkirnih mest je tri leta\
  \ od uveljavitve pravilnika. Dimenzije parkirnih mest, ki se lahko ozna\u010Dujejo\
  \ na javnih parkirnih povr\u0161inah in parkirnih povr\u0161inah, ki so namenjene\
  \ za javni promet so primerljive dimenzijam, ki se uporabljajo v evropskem prostoru,\
  \ ob upo\u0161tevanju racionalne rabe prostora.\n "
