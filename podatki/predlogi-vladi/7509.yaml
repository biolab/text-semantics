response: "Odziv Ministrstva za pravosodje\n \n\n\u010Ceprav v primerjavi z upravno\
  \ overitvijo tudi za notarsko overitev podpisa, prepisa ali kopije velja, da se\
  \ z njo ne potrjuje resni\u010Dnosti podatkov v listini, ima notarjeva overitvena\
  \ klavzula na zasebni listini naravo javne listine, notar pa je za svoje delo od\u0161\
  kodninsko odgovoren z vsem svojim premo\u017Eenjem (Prav tako notar odgovarja tudi\
  \ disciplinsko in kazensko, \u010De pri delu prekr\u0161i svoje poklicne dol\u017E\
  nosti ali stori kaznivo dejanje.). Zaradi varstva javnega interesa in pravnega prometa\
  \ je zato v dolo\u010Denih sodnih postopkih (Kot primer navajamo zemlji\u0161koknji\u017E\
  ni postopek in overitev podpisa na zemlji\u0161koknji\u017Enem dovolilu, ki jo lahko\
  \ notar opravi \u0161ele po tem, ko preveri, ali so zemlji\u0161koknji\u017Enemu\
  \ dovolilu prilo\u017Eene vse v zakonu dolo\u010Dene listine (npr. pravnomo\u010D\
  na upravna odlo\u010Dba o ugotovitvi vzajemnosti pri pridobivanju lastninske pravice\
  \ na nepremi\u010Dnini s strani tujca, potrdilo o pla\u010Dilu davkov, potrdilo\
  \ o namenski rabi itd.).) vendarle potrebna notarska overitev. Notariat je namre\u010D\
  \ javna slu\u017Eba, katere izvr\u0161evanje je namenjeno varnosti v pravnem prometu,\
  \ to pa notar kot oseba javnega zaupanja zagotavlja s strokovnim znanjem, izku\u0161\
  njami in osebnostnimi lastnostmi. S predpisovanjem posebnih pogojev za opravljanje\
  \ notariata (Med drugim tudi pridobljen ustrezni strokovni naslov (predpisana stopnja\
  \ izobrazbe pravne smeri), opravljen pravni\u0161ki dr\u017Eavni izpit, pridobljene\
  \ prakti\u010Dne izku\u0161nje na pravni\u0161kih delih (glej 8. \u010Dlen Zakona\
  \ o notariatu; Uradni list RS, \u0161t. 2/07 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 33/07 \u2013 ZSReg-B, 45/08 in 91/13), ki so v primerjavi s pogoji\
  \ za opravljanje upravnih overitev, dolo\u010Denimi v ZUP, zahtevnej\u0161i.) se\
  \ varujejo tudi pravice drugih oseb, ki u\u017Eivajo pravno varnost v pravnem prometu\
  \ (glej Arhar, F. et. al. Komentar Ustave Republike Slovenije. Kranj: Fakulteta\
  \ za dr\u017Eavne in evropske \u0161tudije, 2010, str. 944).\n \nPrav zaradi zagotavljanja\
  \ pravne varnosti je zakonodajalec za dolo\u010Dene pravne posle (mednje \u0161\
  tejemo pogodbe o urejanju premo\u017Eenjskih razmerij med zakoncema in zunajzakonskima\
  \ partnerjema, pogodbe o razpolaganju s premo\u017Eenjem oseb, ki jim je odvzeta\
  \ poslovna sposobnost, sporazume o odpovedi neuvedenemu dedovanju in druge pravne\
  \ posle, za katere zakon tako dolo\u010Da) dolo\u010Dil, da morajo biti sklenjeni\
  \ v obliki notarskega zapisa, saj se zaradi  daljnose\u017Enosti njihovih posledic\
  \ na premo\u017Eenjske razmere strank zahteva sodelovanje notarja kot pravne institucije.\
  \ Notar je pri sestavi listin namre\u010D dol\u017Ean spo\u0161tovati oblikovne\
  \ in vsebinske zahteve, ugotavljati pravo voljo strank, jih pou\u010Diti o pravnih\
  \ posledicah nameravane sklenitve pravnega posla in prepre\u010Devati nejasne in\
  \ dvoumne formulacije (glej Arhar, F. et. al. Komentar Ustave Republike Slovenije.\
  \ ponatis. Kranj: Fakulteta za dr\u017Eavne in evropske \u0161tudije, 2010, str.\
  \ 945). Notarske listine (notarski zapis, notarsko potrdilo in notarski zapisnik)\
  \ imajo nadalje ob izpolnjenih pogojih za posamezno vrsto listine tudi dokazno mo\u010D\
  \ javne listine, pri \u010Demer ima notarski zapis celo u\u010Dinek neposredne izvr\u0161\
  ljivosti, \u010De je dol\u017Enik s tem u\u010Dinkom izrecno sogla\u0161al.\n \n\
  V skladu z navedenim zaradi pravne varnosti in varstva javnega interesa obstajajo\
  \ dolo\u010Dene omejitve tudi na podro\u010Dju prava gospodarskih dru\u017Eb, kjer\
  \ Zakon o gospodarskih dru\u017Ebah (Uradni list RS, \u0161t. 65/09 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 33/11, 91/11, 32/12, 57/12, 44/13 \u2013 odl.\
  \ US, 82/13 in 55/15) in Zakon o sodnem registru (Uradni list RS, \u0161t. 54/07\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 65/08, 49/09, 82/13 \u2013 ZGD-1H\
  \ in 17/15.) za veljavnost nekaterih pravni dejanj zahtevata obliko notarskega zapisa\
  \ oziroma sodelovanje notarja (V obliki notarskega zapisa morajo na primer biti\
  \ sklenjeni ustanovitveni akti dru\u017Eb, pogodbe o odsvojitvi poslovnega dele\u017E\
  a in zapisniki skup\u0161\u010Din delni\u0161kih dru\u017Eb, vloge za ustanovitev,\
  \ spremembo ali izbris dru\u017Ebe z neomejeno odgovornostjo, komanditne dru\u017E\
  be, delni\u0161ke dru\u017Ebe in komanditne delni\u0161ke dru\u017Ebe pa je mogo\u010D\
  e vlo\u017Eiti samo pri notarju.).\n \nGlede predloga, da bi bilo z namenom zmanj\u0161\
  anja stro\u0161kov za stranke mo\u017Eno vse zemlji\u0161koknji\u017Ene predloge\
  \ vlagati neposredno na sodi\u0161\u010Du, pojasnjujemo, da veljavna ureditev (125.a\
  \ \u010Dlen Zakona o zemlji\u0161ki knjigi; ZZK-1: Uradni list RS, \u0161t. 58/03,\
  \ 37/08 \u2013 ZST-1, 45/08, 28/09, 25/11 in 14/15 \u2013 ZUUJFO.) dopu\u0161\u010D\
  a vsakomur, da v svojem imenu vlo\u017Ei zemlji\u0161koknji\u017Eni predlog, omejuje\
  \ ga zgolj v na\u010Dinu vlo\u017Eitve s tem, da dolo\u010Da elektronsko obliko\
  \ (Stranka si mora predhodno zagotoviti (le) varni elektronski predal (ki je za\
  \ fizi\u010Dne osebe praviloma brezpla\u010Den) in varno elektronsko potrdilo (t.i.\
  \ SIGENCO, za katero brezpla\u010Dno zaprosi na upravni enoti). Po pridobitvi teh\
  \ zahtev lahko stranka posluje s sodi\u0161\u010Di po elektronski poti, seveda le\
  \ v tistih postopkih, ki so \u017Ee ustrezno informatizirani (poleg zemlji\u0161\
  koknji\u017Enega postopka sta to \u0161e insolven\u010Dni in izvr\u0161ilni postopek)).\
  \ Razlogi za elektronski na\u010Din vlaganja so povezani s racionalizacijo poslovanja\
  \ in imajo cilj v hitrej\u0161em odlo\u010Danju in vpisih v zemlji\u0161ko knjigo.\
  \ Izjemo od obveznega elektronskega vlaganja zemlji\u0161koknji\u017Enih predlogov\
  \ dolo\u010Da trinajsti odstavek 125.a \u010Dlena ZZK-1, v skladu s katerim lahko\
  \ stranka neposredno pri sodi\u0161\u010Du na zapisnik vlo\u017Ei zemlji\u0161koknji\u017E\
  ni predlog in od sodi\u0161\u010Da zahteva, da to hkrati v elektronsko obliko pretvori\
  \ listine, ki so podlaga za vpis. Vendar pa je po veljavni ureditvi na tak\u0161\
  en na\u010Din dopustno vlo\u017Eiti le zemlji\u0161koknji\u017Eni predlog za vknji\u017E\
  bo lastninske pravice v svojo korist. V tem primeru je dodatno ravnanje sodi\u0161\
  \u010Da tudi dodatno ovrednoteno in to predstavlja breme za stranko v vi\u0161ini\
  \ 20% pribitka sodne takse za predlagani vpis, stranka pa mora tak\u0161en predlog\
  \ vlo\u017Eiti pri sodi\u0161\u010Du, kjer nepremi\u010Dnina le\u017Ei. Dodatno\
  \ \u0161irjenje predlogov, ki jih stranka lahko vlo\u017Ei pri sodi\u0161\u010D\
  u, bi dodatno obremenilo sodi\u0161\u010Da, posledi\u010Dno pa bi se tudi za tak\u0161\
  ne vpise zvi\u0161ala sodna taksa."
