response: "Odziv Ministrstva za kmetijstvo in okolje\nMinistrstvo za kmetijstvo za\
  \ okolje in prostor pripravlja spremembe na podro\u010Dju urejanja voda.\nUpravljanje\
  \ z vodo ima v Sloveniji bogato tradicijo. Za\u010Detek dokumentiranega zgodovinskega\
  \ pregleda upravljanja z vodno infrastrukturo sega v 19. stoletje. V tem okviru\
  \ lahko prepoznamo tudi ustrezno zasnovo nekaterih institucionalnih ureditev, ki\
  \ na primer na Ljubljanskem barju (Ljubljanski mah) vzpostavijo skupnost lastnikov\
  \ zemlji\u0161\u010D z obveznim \u010Dlanstvom za skupno izvajanje potrebnih regulacijskih\
  \ ukrepov. Primerljivo organiziranost na osnovi interesne skupnosti je mogo\u010D\
  e \u0161e danes zaslediti v nekaterih dr\u017Eavah (Avstrija \u2013 Wassergemeinde,\
  \ Nizozemska \u2013 Waterboards in Italija \u2013 Consozio).\nZa Slovenijo pa bi\
  \ lahko rekli, da smo pri upravljanju voda, ki ga je mogo\u010De deloma \u010Dleniti\
  \ na urejanje voda (ciljno upravljanje s hidrotehni\u010Dnimi objekti - vodno infrastrukturo)\
  \ in upravljanje z vodami (spremljanje pritiskov na vode in njihova regulacija),\
  \ prehajali preko razli\u010Dnih organiziranosti. V zgodnjih 90 letih smo preoblikovali\
  \ sistem, ki je temeljil na vodnih skupnostih, s \u010Dimer je bilo prekinjeno aktivno\
  \ sodelovanje uporabnikov voda, ki so do tedaj odlo\u010Dali o izvajanju vodnogospodarskih\
  \ dejavnosti, predvsem pa sodelovali pri razporejanju sredstev, ki so bila v ta\
  \ namen zbrana.\nZ uredbo o na\u010Dinu izvajanja vodnogospodarske javne slu\u017E\
  be (Ur.l. RS 57/1996) se je izvajanje uskladilo z zahtevami zakona o gospodarskih\
  \ javnih slu\u017Ebah (1993), sama podjetja (vodnogospodarske organizacije zdru\u017E\
  enega dela) pa so se v letu 1993 in 1994 preoblikovale v podjetja. Z zakonom o vodah\
  \ (2002) se uvedejo nekatere pomembne institucionalne spremembe. Med drugim se \
  \ za izvajanje obveznih dr\u017Eavnih gospodarskih javnih slu\u017Eb opredelijo\
  \ koncesije, naloge upravljanja z vodami pa preidejo na Agencijo RS za okolje.\n\
  Z namenom krepitve podro\u010Dja upravljanja z vodami je ministra za kmetijstvo\
  \ in okolje Franca Bogovi\u010D, konec lanskega leta imenoval projektna skupina\
  \ za pripravo predloga reorganizacije podro\u010Dja upravljanja z vodami. Projektna\
  \ skupina je preko niza delovnih sre\u010Danj, ter komunikacij v okviru klju\u010D\
  nih in\u0161titucij upravljanja z vodami (Ministrstvo za kmetijstvo in okolje, sektor\
  \ za vode; Agencija RS za okolje; In\u0161titut za vode RS) podrobno raz\u010Dlenila\
  \ klju\u010Dne elemente slabosti trenutnega sistema upravljanja voda in oblikovala\
  \ smernice za krepitev podro\u010Dja upravljanja voda s poudarkom na potrebni reorganizaciji\
  \ podro\u010Dja upravljanja voda.\nMed drugimi so predlagane tudi spremembe na podro\u010D\
  ju izvajanja nalog upravljanja z vodami, in sicer tako, da se razvije model pogodb\
  \ na osnovi zakona o javno-zasebnem partnerstvu, model javnonaro\u010Dni\u0161ko\
  \ razmerje z dolgim rokom koncesije (10, 15 do 20 let). Potrebno pa je vzpostaviti\
  \ tudi sistem t. i. vodne demokracije z oblikovanjem interesne skupnosti uporabnikov\
  \ voda in uporabnikov prostora. Glede na zgodovinsko oblikovan spomin se oblikujejo\
  \ obmo\u010Dne vodne skupnosti (regionalni zastopni\u0161ki organ uporabnikov voda)\
  \ in zveza vodnih skupnosti kot zveza tovrstnih organov na dr\u017Eavnem nivoju.\n\
  Pobuda gospoda, ki predlaga vladi, da naj bi vzdr\u017Eevalna dela na vodnih zemlji\u0161\
  \u010D in objektih vodne infrastrukture izvajale brezposelne osebe v obliki neke\
  \ vrste javnih del je prakti\u010Dno neizvedljiva. Vzdr\u017Eevalna dela na vodnih\
  \ zemlji\u0161\u010Dih in objektih vodne infrastrukture potekajo prvi\u010D v izrazito\
  \ nevarnem okolju: na bre\u017Einah in v sami vodi, kjer je zato potrebno glede\
  \ samovarovanja delavce dodatno izobraziti \u2013 med drugim morajo znati plavati\
  \ in primerno opremiti \u2013 varovalna delovna oprema in pripomo\u010Dki (\u010D\
  olni, re\u0161evalni pasovi itd). Poleg tega se dela izvajajo z orodji, ki predstavljajo\
  \ potencialno nevarnost za zdravje \u010Dloveka: delo z motornimi \u017Eagami, kosilnicami\
  \ in vzporedno ali ob drugi te\u017Eki gradbeni  mehanizaciji, kar z drugimi besedami\
  \ pomeni, da to ni delo za posebej izurjene delavce.\nZato je sicer dobra ideja\
  \ o zaposlitvi, vsaj za\u010Dasni, za brezposelne dobra, vendar zaradi omenjene\
  \ specifike, predvsem s podro\u010Dja varovanja zdravja za neuke delavce \u017E\
  al neizvedljiva.\n "
