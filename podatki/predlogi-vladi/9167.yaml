response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o socialno varstvenih prejemkih (Uradni list RS, \u0161t. 61/10, 40/11,\
  \ 14/13, 99/13, 90/15, 88/16 in 31/18; v nadaljevanju: ZSVarPre) dolo\u010Da, da\
  \ je do denarne socialne pomo\u010Di upravi\u010Den posameznik, ki si sam materialne\
  \ varnosti za\u010Dasno po merilih tega zakona ne more zagotoviti zaradi okoli\u0161\
  \u010Din, na katere ne more vplivati. Okoli\u0161\u010Dine, na katere bi posameznik\
  \ lahko vplival, veljavni zakon dolo\u010Da primeroma. Namen denarne socialne pomo\u010D\
  i je zagotavljanje sredstev za pre\u017Eivetje v vi\u0161ini, kot jo dolo\u010D\
  a veljavni zakon. Denarna socialna pomo\u010D je namenjena samski osebi oziroma\
  \ dru\u017Eini kot celoti. Vi\u0161ina denarne socialne pomo\u010Di, ki naj bi prepre\u010D\
  evala absolutno rev\u0161\u010Dino in zagotavljala sredstva za zadovoljevanje minimalnih\
  \ potreb, ki omogo\u010Dajo pre\u017Eivetje, se dolo\u010Di tako, da se od vi\u0161\
  ine, ki zado\u0161\u010Da za pre\u017Eivetje - od minimalnega dohodka samske osebe\
  \ oziroma se\u0161tevka minimalnih dohodkov posameznih dru\u017Einskih \u010Dlanov\
  \ dru\u017Eine (t.i. cenzus) - od\u0161teje dohodek samske osebe oziroma dru\u017E\
  ine, ugotovljen na na\u010Din, ki ga dolo\u010Da zakon (lastni dohodek). Minimalni\
  \ dohodek samske osebe oziroma se\u0161tevek minimalnih dohodkov posameznih dru\u017E\
  inskih \u010Dlanov dru\u017Eine se po veljavnem zakonu dolo\u010Di v skladu z ekvivalen\u010D\
  no lestvico in glede na razmerje do osnovnega zneska minimalnega dohodka.\nV nadaljevanju\
  \ Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti (v nadaljevanju:\
  \ ministrstvo) pojasnjuje, da je v skladu z veljavno socialno zakonodajo mogo\u010D\
  e pridobiti posebni dodatek k denarni socialni pomo\u010Di, in sicer se upravi\u010D\
  encu do denarne socialne pomo\u010Di, ki mu je zaradi starosti, bolezni ali invalidnosti\
  \ za opravljanje osnovnih \u017Eivljenjskih potreb nujna pomo\u010D druge osebe\
  \ in ne prejema dodatka za tujo nego in pomo\u010D po drugih predpisih, denarna\
  \ socialna pomo\u010D pove\u010Da za dodatek za pomo\u010D in postre\u017Ebo. Potrebo\
  \ po nujni pomo\u010Di druge osebe ugotavlja invalidska komisija po predpisih o\
  \ pokojninskem in invalidskem zavarovanju. Vi\u0161ina dodatka za pomo\u010D in\
  \ postre\u017Ebo se dolo\u010Di v vi\u0161ini dodatka za pomo\u010D in postre\u017E\
  bo, ki bi upravi\u010Dencu pripadal, \u010De bi bil do njega upravi\u010Den po predpisih\
  \ o pokojninskem in invalidskem zavarovanju. Center za socialno delo lahko invalidski\
  \ komisiji poda predlog za ponovno ugotavljanje potrebe po nujni pomo\u010Di druge\
  \ osebe upravi\u010Dencu do dodatka za pomo\u010D in postre\u017Ebo po ZSVarPre,\
  \ \u010De oceni, da se mu je'zdravstveno stanje izbolj\u0161alo v taki meri, da\
  \ je upravi\u010Den do ni\u017Ejega dodatka za pomo\u010D in postre\u017Ebo ali\
  \ ga ne potrebuje ve\u010D.\nMinistrstvo je mnenja, da je zakonska ureditev ustrezno\
  \ urejena, saj so do dodatka za pomo\u010D in postre\u017Ebo v skladu z veljavno\
  \ socialno zakonodajo upravi\u010Dene tiste osebe, ki imajo potrebo po pomo\u010D\
  i druge osebe, kar pa ugotavlja invalidska komisija.\n "
