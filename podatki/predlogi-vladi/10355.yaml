response: "Odziv Ministrstva za javno upravo\n\nVa\u0161 predlog se v celoti nana\u0161\
  a na spremembo volilnega sistema v Sloveniji, ki vklju\u010Duje tako na\u010Din\
  \ izbire kandidatov na volitvah, razdeljevanje mandatov na dr\u017Eani ravni, kot\
  \ tudi \u0161tevilo, velikost in razdelitev volilnih enot. Gre za tematiko, sistemsko\
  \ urejeno v <link http: pisrs.si pis.web external-link-new-window internal link\
  \ in current>Zakonu o volitvah v dr\u017Eavni zbor (ZVDZ) ter v izvedbenih predpisih\
  \ k temu zakonu. \n\n\u010Ceprav dolo\u010Dbe ZVDZ in volilni sistem v Sloveniji,\
  \ iz ustavnopravnega vidika - razen problematike glede volilnih okrajev (odlo\u010D\
  ba Ustavnega sodi\u0161\u010Da RS, \u0161t. U-I-32/15-56 z dne 8. 11. 2018) \u2013\
  \ ni deklarirano ustavno sporen, so razli\u010Dni pobudniki in predlagatelji v \u010D\
  asu od vzpostavitve veljavnega volilnega sistema, posku\u0161ali dose\u010Di ne\
  \ samo strokoven, temve\u010D predvsem tudi politi\u010Den konsenz za spremembe\
  \ in dopolnitve volilne zakonodaje, ob tem pa so dosedanji predlogi ve\u010Dinoma\
  \ predvidevali razli\u010Dne re\u0161itve, ki naj bi zagotovile ve\u010Dji vpliv\
  \ volivcev na izbiro kandidatov za poslanska mesta, \u010Demur bi verjetno sledila\
  \ ukinitev volilnih okrajev. \n\nStrokovne in politi\u010Dne razprave, ki v zvezi\
  \ z morebitnimi spremembami slovenskega volilnega sistema, tudi na pobudo predsednika\
  \ dr\u017Eave, potekajo s strani ve\u010D dele\u017Enikov \u2013 Ministrstva za\
  \ javno upravo, ki je resorno pristojno za volilno zakonodajo, predsednika republike,\
  \ ustavnih pravnikov, predstavnikov vseh politi\u010Dnih strank ter Dr\u017Eavne\
  \ volilne komisije \u2013 aktivno potekajo in so tudi \u017Ee oblikovana delovna\
  \ besedila sprememb in dopolnitev ZVDZ, prav tako pa te\u010Dejo tudi aktivnosti\
  \ za morebitno preoblikovanje volilnih okrajev, s pritegnitvijo strokovnjakov razli\u010D\
  nih strok, predvsem tudi geografov, upo\u0161tevajo\u010D pri tem \u017Ee omenjeno\
  \ ustavno odlo\u010Dbo. Dele\u017Eniki se, kolikor so doslej izrazili svoje mnenje,\
  \ strinjajo o tem, da bi uvedba ene od oblik prednostnega glasu pove\u010Dala vpliv\
  \ volivcev na izbiro konkretnih kandidatov za poslanska mesta in bistveno vplivala\
  \ na personifikacijo volitev ter v ve\u010Dji meri uresni\u010Dila ustavno ureditev,\
  \ ne glede na to, ali bi bil to absolutni prednostni glas, ali denimo mo\u010Dan\
  \ relativen prednostni glas, ki ne bi bil samo popravek v razmerju do sedanje ureditve,\
  \ temve\u010D bi dejansko omogo\u010Dil vpliv volivcev na izbiro kandidatov za poslanska\
  \ mesta. V slednjem primeru tudi ne bi \u0161lo za novoto v slovenskem pravnem redu,\
  \ saj je relativni prednostni glas \u017Ee na primer del ureditve za izvolitev poslancev\
  \ v Evropski parlament. Za oddajo prednostnega glasu se odlo\u010Da relativno veliko\
  \ volivcev. Predmet aktualnih debat je tudi preoblikovanje oziroma ukinitev volilnih\
  \ okrajev, glede na ugotovljeno ustavno neskladnost dolo\u010Dbe 4. \u010Dlena Zakona\
  \ o dolo\u010Ditvi volilnih enot za volitve poslancev v Dr\u017Eavni zbor (ZDVEDZ),\
  \ ki jo mora Dr\u017Eavni zbor odpraviti v roku dveh let. \n\nV zvezi s spremembami\
  \ temeljne volilne zakonodaje se je potrebno zavedati, da je za to potrebna kvalificirana\
  \ ve\u010Dina v dr\u017Eavnem zboru (2/3 absolutna ve\u010Dina), zato mora biti\
  \ predlog re\u0161itev ne le strokovno utemeljen temve\u010D tudi rezultat \u0161\
  irokega konsenza v vseh navedenih okvirjih. Ob tem pa je pomembno upo\u0161tevati\
  \ tudi na\u010Delo enostavnosti volilnega sistema, ki mora biti volivcem razumljiv.\
  \ Glede na potrebno politi\u010Dno soglasje pri morebitnem spreminjanju volilne\
  \ zakonodaje bodo postopki usklajevanj in oblikovanja zakonskih re\u0161itev zato\
  \ po pri\u010Dakovanju potekali dalj\u0161i \u010Das. \n\nGlede na navedeno ter\
  \ ob dejstvu, da bi va\u0161 predlog zahteval celostno spremembo volilnega sistema,\
  \ pred tem pa bi moral biti bistveno bolj podrobno in celostno obrazlo\u017Een ter\
  \ utemeljen, tudi iz vidika morebitnih prednosti in tudi posledic tak\u0161nega\
  \ sistema, predlog po na\u0161em mnenju v tem trenutku v okviru aktualnih pogovorov\
  \ o spremembah volilnega sistema ni primeren za nadaljnjo obravnavo. "
