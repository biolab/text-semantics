response: "Odziv Ministrstva za notranje zadeve\nV zvezi z va\u0161im predlogom, ki\
  \ se nana\u0161a na mlade pare in prehajanje meja med ob\u010Dinami, vam odgovarjamo,\
  \ da Odlok za\u010Dasno delno omejuje gibanje ljudi in omejuje oziroma prepoveduje\
  \ zbiranje ljudi v Republiki Sloveniji. Namen odloka je, da se zaradi izredno slabe\
  \ epidemiolo\u0161ke slike v Republiki Sloveniji, zajezi in obvladuje nalezljiva\
  \ bolezen COVID-19 in posledi\u010Dno prepre\u010Di oku\u017Eba s SARS-CoV-2. Prepoved\
  \ oziroma omejitev gibanja izven ob\u010Dine je primeren ukrep za dosego zasledovanega\
  \ cilja, saj tak ukrep lahko prispeva k zmanj\u0161evanju ali upo\u010Dasnjevanju\
  \ \u0161irjenja bolezni COVID-19, predvsem z zmanj\u0161evanjem \u0161tevila dejanskih\
  \ stikov med osebami, ki so prebivale na obmo\u010Djih z vi\u0161jim \u0161tevilom\
  \ oku\u017Eb, torej z vi\u0161jim tveganjem za prenos oku\u017Ebe, in osebami na\
  \ obmo\u010Djih z ni\u017Ejim \u0161tevilom oku\u017Eb ali celo brez njih. Pri nalezljivih\
  \ boleznih je pozitivna obveznost dr\u017Eave \u0161e posebej poudarjena, a opozorilo\
  \ je tudi na dol\u017Enost vsakega posameznika, da varuje zdravje drugih ljudi,\
  \ \u0161e posebej ranljivih skupin, kar lahko vpliva tudi na omejevanje svobode\
  \ gibanja.\nOdlok dovoljuje zbiranje oziroma dru\u017Eenje skupini oseb, \u010D\
  e gre za o\u017Eje dru\u017Einske \u010Dlane ali \u010Dlane skupnega gospodinjstva\
  \ ob upo\u0161tevanju omejitev in prepovedi iz tega odloka. Prav tako je dovoljeno\
  \ prehajanje meja posamezniku, \u010De gre za varstvo in pomo\u010D osebam, ki so\
  \ potrebne podpore, oziroma zaradi oskrbe ali nege dru\u017Einskih \u010Dlanov ali\
  \ \u010De gre za izvajanje star\u0161evske skrbi in stikov z otrokom.\nStrokovno\
  \ utemeljenost ukrepov iz tega odloka Vlada Republike Slovenije ugotavlja vsakih\
  \ sedem dni in ob upo\u0161tevanju strokovnih razlogov odlo\u010Di, da se ti ukrepi\
  \ \u0161e naprej uporabljajo, ali pa ukrepe spremeni oziroma odpravi ter o tem obvesti\
  \ Dr\u017Eavni zbor in javnost."
