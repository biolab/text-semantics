response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in tehnologijo\nZakon\
  \ o \u0161olski prehrani (Ur. l. RS, \u0161t. 3/13) dolo\u010Da, da \u0161ola za\
  \ vse u\u010Dence oziroma dijake v okviru dejavnosti javne slu\u017Ebe obvezno organizira\
  \ malico, kot dodatno ponudbo pa lahko organizira tudi zajtrk, kosilo in popoldansko\
  \ malico.  Pri organizaciji \u0161olske prehrane mora \u0161ola upo\u0161tevati\
  \ smernice za prehranjevanje v vzgojno-izobra\u017Eevalnih zavodih, sprejete na\
  \ Strokovnem svetu Republike Slovenije za splo\u0161no izobra\u017Eevanje, ki vsebujejo\
  \ vsebujejo cilje, na\u010Dela in vzgojno-izobra\u017Eevalne dejavnosti, povezane\
  \ s \u0161olsko prehrano, strokovne usmeritve in navodila, ki opredeljujejo merila\
  \ za izbor \u017Eivil, na\u010Drtovanje sestave, koli\u010Dinske normative in na\u010D\
  in priprave \u0161olske prehrane ter \u010Dasovni okvir za njeno izvedbo. \u0160\
  ola mora  vzgojno-izobra\u017Eevalne dejavnosti, povezane s prehrano, in dejavnosti,\
  \ s katerimi bo spodbujala zdravo prehranjevanje in kulturo prehranjevanja, opredeliti\
  \ v letnem delovnem na\u010Drtu. Na \u0161olsko prehrano se je treba prijaviti.\
  \  S prijavo na \u0161olsko prehrano nastopi dol\u017Enost u\u010Denca ali dijaka\
  \ oziroma star\u0161ev, da bo spo\u0161toval pravila \u0161olske prehrane, pravo\u010D\
  asno odjavil posamezni obrok skladno s pravili \u0161olske prehrane in \u0161oli\
  \ pla\u010Dal prevzete in nepravo\u010Dasno odjavljene obroke. Posamezni obrok je\
  \ pravo\u010Dasno odjavljen, \u010De se ga odjavi vsaj en delovni dan prej, in sicer\
  \ do ure, ki jo dolo\u010Di \u0161ola. \u0160ola lahko v pravilih \u0161olske prehrane\
  \ opredeli kot pravo\u010Dasno tudi odjavo za isti dan, in sicer do ure, ki jo dolo\u010D\
  i. U\u010Denci in dijaki, ki se redno izobra\u017Eujejo in so prijavljeni na malico,\
  \ imajo tudi pravico do subvencije za \u0161olsko prehrano, \u010De jim je po zakonu,\
  \ ki ureja uveljavljanje pravic iz javnih sredstev, ta pravica  priznana. \u010C\
  e se u\u010Denec oziroma dijak zaradi bolezni oziroma izrednih okoli\u0161\u010D\
  in ne more pravo\u010Dasno odjaviti oziroma prevzeti obroka, ima pravico do subvencije\
  \ za malico za prvi dan odsotnosti. Nepravo\u010Dasno odjavljene in neprevzete obroke\
  \ je treba v celoti pla\u010Dati.\nObroke, ki v predvidenem \u010Dasu niso prevzeti,\
  \ \u0161ola brezpla\u010Dno odstopi drugim u\u010Dencem oziroma dijakom, lahko pa\
  \ tudi humanitarnim organizacijam, ki so vpisane v razvid humanitarnih organizacij.\n\
  Vsaka \u0161ola mora sprejeti tudi pravila \u0161olske prehrane, s katerimi dolo\u010D\
  i natan\u010Dnej\u0161e postopke, ki zagotavljajo evidentiranje, nadzor nad kori\u0161\
  \u010Denjem obrokov, dolo\u010Di \u010Das in na\u010Din odjave posameznega obroka,\
  \ ravnanje z neprevzetimi obroki ter na\u010Dine seznanitve u\u010Dencev oziroma\
  \ dijakov in star\u0161ev.\nZakon dolo\u010Da, da \u0161olsko prehrano organizirajo\
  \ \u0161ole tako, da izvedejo nabavo \u017Eivil, pripravo, razdeljevanje obrokov,\
  \ vodijo potrebne evidence, izvajajo vzgojno-izobra\u017Eevalne dejavnosti, povezane\
  \ s prehrano in drugo. Pri tem se \u0161ole same odlo\u010Dajo, koliko menijev \
  \ bodo ponudile, na kak\u0161en na\u010Din bodo vodile potrebne  evidence in katera\
  \ spletna orodja, ki so jim na voljo, bodo uporabljale. Evidentiranje obrokov ni\
  \ centralno regulirano, menimo pa, da smo v zakonodajo vgradili dovolj mehanizmov\
  \ za ravnanje \u0161ole s hrano in vzgojno delovanje \u0161ole v zvezi s prehranjevanjem.\
  \  \n "
