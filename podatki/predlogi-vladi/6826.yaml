response: "Odziv Ministrstva za pravosodje\nV zvezi z navedenim predlogom ugotavljamo,\
  \ da se le-ta nana\u0161a na podro\u010Dje, ki ga veljavna kazenska zakonodaja ureja\
  \ z institutom skrajne sile (32. \u010Dlen Kazenskega zakonika - Uradni list RS,\
  \ \u0161t. 50/12 \u2013 UPB in 54/15, v nadaljevanju: KZ-1), prav tako pa je navedeno\
  \ podro\u010Dje urejeno tudi v civilnem materialnem pravu, in sicer z institutom\
  \ stiske (drugi odstavek 138. \u010Dlena Obligacijskega zakonika - Uradni list RS,\
  \ \u0161t. 97/07 \u2013 UPB; v nadaljevanju: OZ).\nKZ-1 v prvem odstavku 32. \u010D\
  lena dolo\u010Da, da dejanje, ki je storjeno, da bi storilec od sebe ali koga drugega\
  \ odvrnil isto\u010Dasno nevarnost, ki je ni bilo mogo\u010De odvrniti druga\u010D\
  e, ni protipravno, \u010De je povzro\u010Deno zlo manj\u0161e od zla, ki je grozilo\
  \ (upravi\u010Dljiva skrajna sila). Nadalje je v drugem odstavku istega \u010Dlena\
  \ KZ-1 dolo\u010Deno, da ni kriv storilec, ki stori protipravno dejanje, da bi od\
  \ sebe ali koga drugega odvrnil isto\u010Dasno nezakrivljeno nevarnost za \u017E\
  ivljenje, telesno celovitost ali osebno svobodo, ki je ni bilo mogo\u010De odvrniti\
  \ druga\u010De, \u010De povzro\u010Deno zlo ni bilo nesorazmerno ve\u010Dje od zla,\
  \ ki je grozilo, in \u010De se storilec ni bil dol\u017Ean izpostaviti nevarnosti\
  \ (opravi\u010Dljiva skrajna sila). V primeru upravi\u010Dljive skrajne sile je\
  \ torej izklju\u010Dena protipravnost dejanja, medtem ko opravi\u010Dljiva skrajna\
  \ sila izklju\u010Duje krivdo storilca. Protipravnost in krivda (kot sestavina kazenske\
  \ odgovornosti) spadata med temeljne elemente kaznivega dejanja, zato v primeru,\
  \ ko je zaradi skrajne sile izklju\u010Dena bodisi protipravnost bodisi krivda,\
  \ \u0161tejemo, da kaznivo dejanje ni bilo storjeno. Posledi\u010Dno zoper storilca,\
  \ ki je dejanje storil v skrajni sili, ni mogo\u010D kazenski pregon.\nV civilnem\
  \ pravu institut stiske ureja OZ v drugem odstavku 138. \u010Dlena, kjer dolo\u010D\
  a, da lahko o\u0161kodovanec v primeru, ko nekdo povzro\u010Di \u0161kodo v stiski,\
  \ zahteva od\u0161kodnino od tistega, ki je odgovoren za nastanek \u0161kodne nevarnosti,\
  \ ali od tistih, od katerih je bila \u0161koda odvrnjena, vendar od slednjih ne\
  \ ve\u010D, kot zna\u0161a korist, ki so jo imeli od tega. V primeru razbitja \u0161\
  ipe avtomobila zaradi ogro\u017Eenosti \u017Eivljenja otroka ali \u017Eivali lastnik\
  \ avtomobila kot o\u0161kodovanec ne bi mogel zahtevati od\u0161kodnine od osebe,\
  \ ki je razbila \u0161ipo, saj le-ta ni povzro\u010Dila \u0161kodne nevarnosti (le-to\
  \ je povzro\u010Dila oseba, ki je pustila otroka ali \u017Eival samo v avtu). Prav\
  \ tako je razumljivo, da od\u0161kodnine ne bi mogel zahtevati od otroka ali \u017E\
  ivali, od katerih je bila nevarnost odvrnjena.\nGlede na navedeno ocenjujemo, da\
  \ je podro\u010Dje razbitja \u0161ipe avtomobila v primeru ogro\u017Eenosti \u017E\
  ivljenja otroka ali \u017Eivali, na katerega se nana\u0161a konkretni predlog, v\
  \ zadostni meri in ustrezno upo\u0161tevano v veljavni zakonodaji, zato predlog\
  \ ni primeren za nadaljnjo obravnavo.\nDodajamo \u0161e to, da se v celoti strinjamo\
  \ tudi z odgovorom, ki ga je glede obravnavanega predloga z vidika izku\u0161enj,\
  \ ki jih ima policija pri izvajanju svojih aktivnosti v tak\u0161nih primerih, podalo\
  \ Ministrstvo za notranje zadeve.\n \nOdziv Ministrstva za notranje zadeve\nV Ministrstvu\
  \ za notranje zadeve smo preu\u010Dili predlog ob\u010Dana, ki predlaga sprejem\
  \ zakonske ureditve mo\u017Enosti razbitja stekla, ko bi bilo to potrebno za prepre\u010D\
  itev ogro\u017Eenosti \u017Eivljenja otroka ali \u017Eivali v zaprtem vozilu. Glede\
  \ na to, da zakonska ureditev konkretnega predloga ni v neposredni pristojnosti\
  \ na\u0161ega ministrstva, se v nadaljevanju opredeljujemo do predlaganega zgolj\
  \ z vidika izku\u0161enj, ki jih ima policija pri izvajanju svojih aktivnosti v\
  \ tak\u0161nih primerih.\nGre za primere, ko v poletnem \u010Dasu, ko se temperatura\
  \ v vozilu, ki je dlje \u010Dasa izpostavljeno soncu in ni prezra\u010Deno, dejansko\
  \ lahko dvigne do te mere, da je dalj\u0161e zadr\u017Eevanje otrok ali \u017Eivali\
  \ v tak\u0161nem vozilu nevarno za njihovo zdravje ali \u017Eivljenje.\nPolicisti\
  \ lahko v tovrstnih primerih, \u010De ni drugih mo\u017Enosti, zaradi prepre\u010D\
  itve ogro\u017Eenosti \u017Eivljenja otroka ali \u017Eivali, v vozilo vstopijo tudi\
  \ z uporabo sile. To smejo storiti, ko so izpolnjeni pogoji za vstop v stanovanje\
  \ in druge prostore na podlagi 218. \u010Dlena Zakona o kazenskem postopku (Ur.\
  \ l. RS, \u0161t. 32/12 \u2013 ZKP-UPB8, 47/13, 87/14) oziroma 53. \u010Dlena Zakona\
  \ o nalogah in pooblastilih policije (Ur. l. RS, \u0161t. 15/13 in 23/15 ), in sicer\
  \ \u010De je to nujno za varnost oziroma zavarovanje ljudi ali premo\u017Eenja.\
  \ Menimo, da je zakonska podlaga za ukrepanje policistov v tovrstnih primerih ustrezna.\n\
  Ob\u010Danom svetujemo, da so v primeru zaznave tak\u0161nega dogajanja pozorni\
  \ na \u017Eivljenjske znake otroka ali \u017Eivali v razgretem vozilu, pri \u010D\
  emer naj opazujejo zlasti njihovo dihanje, potenje, odzivnost na klice in podobno.\
  \ \u010Ce navedene okoli\u0161\u010Dine ka\u017Eejo na to, da je zdravje otroka\
  \ ali \u017Eivali \u017Ee ogro\u017Eeno (na primer ote\u017Eeno dihanje, slabost...)\
  \ predlagamo, da poskusijo ugotoviti, kje se nahajajo star\u0161i oziroma lastnik\
  \ vozila ter jih opozorijo na nevarnost. Ko se v razgretem vozilu nahaja otrok,\
  \ naj posku\u0161ajo vzpostaviti komunikacijo z njim in ugotoviti, kje se nahajajo\
  \ star\u0161i. \u010Ce v kratkem \u010Dasu ne uspejo ugotoviti kje so star\u0161\
  i otroka oziroma lastnik zaklenjenega vozila, jim svetujemo, da pokli\u010Dejo na\
  \ telefonsko \u0161tevilko 112 ali 113, pojasnijo situacijo ter zaprosijo za strokovno\
  \ pomo\u010D.\nMenimo, da so v skrajnem primeru, ko je o\u010Ditno, da je otrok\
  \ ali \u017Eival v neposredni \u017Eivljenjski nevarnosti (npr. neodzivnost, nezavest,\
  \ te\u017Eko dihanje) in bi strokovna pomo\u010D pri\u0161la prepozno, tudi ob\u010D\
  ani upravi\u010Deni, da razbijejo steklo na vratih vozila in otroka ali \u017Eival\
  \ re\u0161ijo pred smrtjo oziroma poginom. V skladu s kazenskopravnim institutom\
  \ skrajne sile, ki ga je v konkretnem primeru potrebno razlagati v \u0161ir\u0161\
  em pomenu, smejo to storiti, \u010De je zlo, ki je grozilo (ogro\u017Eanje zdravja\
  \ ali \u017Eivljenja), ve\u010Dje od povzro\u010Denega zla (materialne \u0161kode\
  \ - razbitega stekla). Konkretno to pomeni, da je tak\u0161no dejanje upravi\u010D\
  eno, \u010De je tveganje za ogro\u017Eanje zdravja ali celo \u017Eivljenja otroka\
  \ ali \u017Eivali v razgretem zaklenjenem vozilu preveliko, saj ima zdravje oziroma\
  \ \u017Eivljenje otroka ali \u017Eivali prednost pred materialno \u0161kodo.\nPosebej\
  \ \u017Eelimo poudariti, da se je treba pri re\u0161evanju otroka ali \u017Eivali\
  \ izogibati povzro\u010Danju nepotrebne \u0161kode. Paziti je treba tudi na to,\
  \ da razbito steklo ne po\u0161koduje otroka ali \u017Eivali v vozilu, pri re\u0161\
  evanju \u017Eivali pa je treba upo\u0161tevati tudi mo\u017Enost, da gre za nevarno\
  \ \u017Eival, ki bi lahko \xBBre\u0161itelje\xAB tudi napadla.\nGlede na navedeno\
  \ ocenjujemo, da ni potrebe po uzakonitvi posebnih dolo\u010Db zakona, ki bi urejale\
  \ tovrstne primere.\n "
