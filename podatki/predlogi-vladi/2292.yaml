response: "Odziv Ministrstva za prevosodje in javno upravo\nPri obravnavanju vpra\u0161\
  anja elektronskega poslovanja dr\u017Eavne in javne uprave je treba ugotoviti razliko\
  \ med elektronskim poslovanjem kot upravnim poslovanjem, ki ga ureja Uredba o upravnem\
  \ poslovanju (Uradni list RS, \u0161t. 20/2005, 106/2005, 30/2006, 86/2006, 32/2007,\
  \ 63/2007, 115/2007 (122/2007 popr.), 31/2008, 35/2009, 58/2010, 101/2010, v nadaljevanju\
  \ UUP) ter elektronskim poslovanjem kot vodenjem in odlo\u010Danjem v upravnih postopkih,\
  \ ki jih ureja Zakon o splo\u0161nem upravnem postopku (ZUP, Uradni list RS, \u0161\
  t. 24/2006-UPB2, 105/2006-ZUS-1, 126/2007, 65/2008, 47/2009 Odl.US: U-I-54/06-32\
  \ (48/2009 popr.), 8/2010). Glede na to, da se predlog nana\u0161a na \xBBpripombe,\
  \ vpra\u0161anja, ugovore, pro\u0161nje\xAB, se bo odgovor nana\u0161al na elektronsko\
  \ poslovanje, kot je urejeno v Uredbi o upravnem poslovanju, in ne na postopke,\
  \ ki so zakonsko urejeni v ZUP. Uredba o upravnem poslovanju velja v delu, na katerega\
  \ se nana\u0161a predlog, za organe dr\u017Eavne uprave, uprave samoupravnih lokalnih\
  \ skupnosti ter druge pravne in fizi\u010Dne osebe, kadar na podlagi javnih pooblastil\
  \ opravljajo upravne naloge, \u010De ni s to uredbo in z drugimi predpisi dolo\u010D\
  eno druga\u010De, zaradi \u010Desar celoten odgovor velja tako za organe dr\u017E\
  avne, kot tudi organe javne uprave. Predlog je razdeljen na dva dela, in sicer na:\
  \ a) predlog za obvezno elektronsko poslovanje ter b) predlog za obvezen odgovor\
  \ s strani organa, in sicer v roku 7 dni. Ad a) V zvezi s predlogom za dolo\u010D\
  itev obveznega elektronskega poslovanja Uredba o upravnem poslovanju v \u0161estem\
  \ odstavku 97. \u010Dlena dolo\u010Da, da organ prejema elektronska sporo\u010D\
  ila preko elektronske po\u0161te, telefaksa, elektronske izmenjave podatkov, spletnih\
  \ obrazcev ali preko centralnega informacijskega sistema za sprejem vlog, vro\u010D\
  anje in obve\u0161\u010Danje. Uredba v prvem odstavku 99. \u010Dlena tudi dolo\u010D\
  a, da se po\u0161ta v elektronski obliki sprejema tudi izven poslovnega \u010Dasa.\
  \ Ker je s tem dolo\u010Dena obveznost sprejemanja elektronske po\u0161te, ostaja\
  \ odprto vpra\u0161anje samo v zvezi z obveznostjo elektronskega odgovarjanja na\
  \ prejeto po\u0161to. S tem v zvezi uredba v 180.a \u010Dlenu dolo\u010Da na\u010D\
  in navadnega elektronskega vro\u010Danja, in sicer tako da med drugim dolo\u010D\
  i: \xBBDokumenti, ki jih v skladu s predpisi ni potrebno vro\u010Dati osebno naslovniku,\
  \ se po elektronski poti vro\u010Dajo tako, da se po\u0161ljejo v varni elektronski\
  \ predal oziroma na elektronski naslov naslovnika.\xAB Nato pa \u0161e, da se elektronsko\
  \ vro\u010Danje opravi, \u010De ima stranka odprt varni elektronski predal ali se\
  \ je z elektronsko vlogo obrnila na organ, razen \u010De zahteva vro\u010Ditev po\
  \ fizi\u010Dni poti. Tako ministrstvo ugotavlja, da trenutna zakonodaja \u017Ee\
  \ dolo\u010Da obveznost posredovanja elektronskih odgovorov na opisan na\u010Din.\
  \ Na o\u010Ditno \u0161e vedno ne dosledno upo\u0161tevanje zapisane dolo\u010D\
  be bo ministrstvo opozorilo tudi In\u0161pektorat za javno upravo, ki je med drugim\
  \ pristojen tudi za nadzor nad izvajanjem uredbe, ki ureja upravno poslovanje. Ad\
  \ b) V zvezi s predlogom za dolo\u010Ditev obveznega roka za pripravo odgovora s\
  \ strani dr\u017Eavnega organa, ki naj zna\u0161a 7 dni, ministrstvo ugotavlja,\
  \ da Uredba o upravnem poslovanju v ve\u010D dolo\u010Dbah dolo\u010Da roke za posredovanje\
  \ odgovora s strani organa. Tako dolo\u010Da:\n v 16. \u010Dlenu \u2013 15 dnevni\
  \ rok za odgovor stranki, ki posreduje \xBBpredloge, pripombe, vpra\u0161anja, kritike\
  \ in pohvale strank glede kakovosti poslovanja s strankami\xAB, in sicer \u010D\
  e stranka v vlogi ali v knjigi pripomb in pohval navedla svoje osebno ime in naslov;\
  \ v 18. \u010Dlenu \u2013 15 dnevni rok za odgovor na \xBBvse dopise, ki jih prejme\
  \ v fizi\u010Dni ali elektronski obliki, razen \u010De so \u0161ikanoznega zna\u010D\
  aja\xAB, in sicer \u010De je iz dopisa razviden naslov po\u0161iljatelja. Pri tem\
  \ predvideva pri zahtevnej\u0161ih zadevah izdajo obvestila o nadaljnjem ukrepanju/postopanju\
  \ in realnem roku, posebej pa predvideva odgovarjanje na dopise v elektronski obliki,\
  \ ki so prejeti preko enotnega dr\u017Eavnega portala; v 21. \u010Dlenu \u2013 rok\
  \ 3-h delovnih dni za obvestila o razlogih za neizdajo odlo\u010Dbe v zakonsko dolo\u010D\
  enem roku, tak\u0161en odgovor je lahko pisen ali usten, pri \u010Demer je obvezno\
  \ sestaviti uradni zaznamek; v 10. \u010Dlenu pa dolo\u010Da tudi obveznost organa,\
  \ ki posluje z uporabniki, da mora v poslovnem \u010Dasu zagotoviti uporabniku fizi\u010D\
  ni in telefonski dostop do javnega uslu\u017Ebenca, ki lahko uporabniku osebno,\
  \ telefonsko ali po elektronski poti zagotovi splo\u0161ne informacije o upravnih\
  \ storitvah in drugih javnih storitvah. Nadalje dolo\u010Da, da organ lahko zagotavlja\
  \ splo\u0161ne informacije preko svetovalca za pomo\u010D strankam; imena, telefonske\
  \ \u0161tevilke, naslove elektronske po\u0161te in lokacijo javnega uslu\u017Ebenca\
  \ oziroma javnih uslu\u017Ebencev, ki dajejo informacije splo\u0161nega zna\u010D\
  aja, pa mora organ objaviti na ustreznih mestih, tako da so uporabnikom ti podatki\
  \ vidni, in na svetovnem spletu. \n Tako ministrstvo ugotavlja, da so roki kot tak\u0161\
  ni, ki se med seboj lo\u010Dijo glede na vsebino elektronskega sporo\u010Dila, \u017E\
  e ustrezno normativno urejeni. 2. Odgovor na komentarje Pri obravnavi komentarjev\
  \ bi bilo treba opozoriti na \u017Ee opisano razliko med elektronskim poslovanjem\
  \ kot upravnim poslovanjem, ki ga ureja Uredba o upravnem poslovanju ter elektronskim\
  \ poslovanjem kot vodenjem in odlo\u010Danjem v postopkih, ki jih urejata Zakon\
  \ o splo\u0161nem upravnem postopku in Zakon o pravdnem postopku (ZPP, Uradni list\
  \ RS, 73/2007-UPB3, 45/2008-ZArbit, 45/2008, 111/2008 Odl.US: U-I-146/07-34, 121/2008\
  \ Skl.US: U-I-279/08-8, 47/2009 Odl.US: U-I-54/06-32 (48/2009 popr.), 57/2009 Odl.US:\
  \ U-I-279/08-14, 12/2010 Odl.US: U-I-164/09-13, 50/2010 Odl.US: U-I-200/09-14, 107/2010\
  \ Odl.US: U-I-161/10-12). Tako je poslovanje, ki je urejeno v veljavnih predpisih,\
  \ natan\u010Dno opredeljeno ter kot tak\u0161no izpostavljeno vpra\u0161anjem elektronskih\
  \ povratnic, ustreznega posredovanja dokumentov, elektronskega podpisovanja dokumentov,...\
  \ Tudi zaradi vpra\u0161anj varovanja osebnih podatkov strank je navadno elektronsko\
  \ vro\u010Danje dopisov s strani organov dr\u017Eavne in javne uprave v postopkih,\
  \ ki morajo biti vodeni v skladu z ZUP ali ZPP, odvisno od posameznega postopka.\
  \ Ne glede na vse zapisano pa poudarjamo, da posku\u0161amo v okviru svojih pristojnosti\
  \ ustvarjati \u010Dim bolj\u0161e tehni\u010Dne pogoje za organe dr\u017Eavne in\
  \ javne uprave, da bi lahko z dr\u017Eavljani komunicirali v \u010Dim ve\u010Dji\
  \ meri v elektronski obliki, saj je tak\u0161na oblika, \u0161e posebej v primerih,\
  \ ko jo dr\u017Eavljani zahtevajo, najracionalnej\u0161a. "
