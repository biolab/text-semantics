response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nZahvaljujemo\
  \ se vam za izra\u017Eeno mnenje in hkrati tudi za predlagane na\u010Dine re\u0161\
  evanja pokojninskega sistema. Hkrati pojasnjujemo, da se bo predmetna ureditev z\
  \ morebitno veljavnostjo novega Zakona o pokojninskem in invalidskem zavarovanju\
  \ (v nadaljevanju ZPIZ-2) spremenila, in sicer tako, da bo do starostne pokojnine\
  \ upravi\u010Den zavarovanec, ki bo dopolnil 65 let in imel najmanj 15 let zavarovalne\
  \ dobe, poleg tega pa tudi zavarovanec, ki bo brez dokupljene dobe dopolnil 60 let\
  \ in 43 let pokojninske dobe ter zavarovanka, ki bo brez dokupljene dobe dopolnila\
  \ 58 let in 41 let pokojninske dobe. Kot temeljno pravilo bo tako veljalo, da zavarovalni\
  \ riziko starosti nastopi s 65. letom, z nastopom katere se predpostavlja, da zavarovanci\
  \ niso ve\u010D sposobni sami poskrbeti za svoje pre\u017Eivetje oziroma si niso\
  \ ve\u010D sposobni zagotavljati dohodkov. Kot izjema od predmetne ureditve pa je\
  \ predvidena upokojitev, pred nastopom te starosti pri industrijskih delavcih, ki\
  \ imajo dalj\u0161o pokojninsko dobo, ker so na trg dela vstopili sorazmerno zgodaj.\
  \ Potrebno je tudi poudariti, da je dolo\u010Ditev ni\u017Eje starosti za osebe,\
  \ ki so za\u010Dele delati zgodaj in imajo tako relativno zgodaj dopolnjeno pokojninsko\
  \ dobo, posebnost, ki je zakonodaje v tujini ne urejajo. Najve\u010D sistemov namre\u010D\
  \ dolo\u010Da, da mora upravi\u010Denec, za pridobitev pravice do starostne pokojnine\
  \ dopolniti tako imenovano vstopno starost  za priznanje pravice do starostne pokojnine,\
  \ to je 65. let, ker se od tu dalje v povpre\u010Dju predpostavlja nezmo\u017Enost\
  \ zagotavljanja sredstev z delom in kar dejansko predstavlja riziko starosti. Posku\u0161\
  a se tako uvesti ureditev, kjer bi dejansko bilo v odspredju zavarovalno na\u010D\
  elo, saj gre pri obveznem pokojninskem in invalidskem zavarovanju ne nazadnje za\
  \ zavarovanje (v primeru starostne pokojnine za zavarovanje za primer starosti).\
  \ Starost bo tako osrednji kriterij, ki ga ZPIZ-2 postavlja za pridobitev pravice\
  \ do starostne pokojnine, poleg tega pa se zahteva \u0161e dolo\u010Dena pokojninska\
  \ doba. 15 let zavarovalne dobe je minimum, ki ga zakon dolo\u010Da za pridobitev\
  \ starostne pokojnine. Glede na to, da gre za zavarovanje, je namre\u010D potrebno\
  \ sorazmerje med vpla\u010Danimi prispevki oziroma dobo pla\u010Devanja prispevkov\
  \ in pravicami, ki jih na tej podlagi osebe lahko pridobijo. Razli\u010Dna obdobja\
  \ vpla\u010Devanja prispevkov pa pomenijo tudi razli\u010Dno vi\u0161ino pravic\
  \ iz obveznega pokojninskega in invalidskega zavarovanja. Oseba, ki ima dalj\u0161\
  o pokojninsko dobo, bo namre\u010D imela tudi vi\u0161ji odmerni odstotek pokojnine,\
  \ kar pomeni ob isti pokojninski osnovi tudi vi\u0161jo pokojnino.\nIz zapisanega\
  \ izhaja, da ima pokojninska doba pri ugotavljanju upravi\u010Denosti do pravic\
  \ iz obveznega pokojninskega in invalidskega zavarovanje razli\u010Dne vplive. Poleg\
  \ starosti predstavlja zavarovalna doba namre\u010D minimalni pogoj za starostno\
  \ upokojitev, kar pomeni, da v primeru, ko je oseba v sistem osnovnega pokojninskega\
  \ in invalidskega zavarovanja vpla\u010Devala manj kot 15 let, do starostne pokojnine\
  \ ne more biti upravi\u010Dena. Poleg pogoja pa je pokojninska doba pomembna tudi\
  \ pri vi\u0161ini pokojnine, saj je od dol\u017Eine pokojninske dobe odvisen odmerni\
  \ odstotek. Sistem obveznega pokojninskega in invalidskega  zavarovanje je sicer\
  \ solidarno naravnan, vendar pa ne gre spregledati, da gre za sistem na podlagi\
  \ zavarovanja, v katerem mora biti do dolo\u010Dene mere spo\u0161tovana tudi vi\u0161\
  ina prispevka posameznika med aktivno dobo. "
