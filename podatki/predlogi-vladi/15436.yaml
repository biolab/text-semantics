response: "Odziv Ministrstva za javno upravo\nNa podlagi 41. \u010Dlena Zakona o volitvah\
  \ v dr\u017Eavni zbor (Uradni list RS, \u0161t. 109/06 \u2013 ZVDZ-UPB, 54/07 \u2013\
  \ odlo\u010Dba US, 23/17 in 29/21) se pri imenovanju \u010Dlanov volilnih odborov\
  \ najprej upo\u0161tevajo predlogi politi\u010Dnih strank, s katerih list kandidatov\
  \ so bili na zadnjih volitvah v dr\u017Eavni zbor izvoljeni kandidati, in sicer\
  \ po vrstnem redu glede na \u0161tevilo izvoljenih kandidatov pri \u010Demer v primeru\
  \ enakega \u0161tevila odlo\u010Di \u017Ereb, nato pa se upo\u0161tevajo predlogi\
  \ drugih politi\u010Dnih strank in lokalnih skupnosti ter njihovih delov, v zvezi\
  \ s \u010Dimer ob\u010Dine objavijo javni poziv, da zainteresirani ob\u010Dani,\
  \ dru\u0161tva ali organizacije oddajo predloge za predsednika ali \u010Dlana volilnega\
  \ odbora.\nV skladu s 34. \u010Dlenom Zakona o lokalnih volitvah (Uradni list RS,\
  \ \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 45/08, 83/12,\
  \ 68/17 in 93/20 \u2013 odl. US) glasovanje na voli\u0161\u010Dih vodijo volilni\
  \ odbori. Volilni odbor sestavljajo predsednik in parno \u0161tevilo \u010Dlanov\
  \ ter njihovi namestniki (volilni odbori so 6-\u010Dlanski). Predsednik in \u010D\
  lani volilnega odbora ter njihovi namestniki se imenujejo izmed ob\u010Danov, ki\
  \ imajo stalno prebivali\u0161\u010De v ob\u010Dini in volilno pravico. Predlagatelj\
  \ \u010Dlanov volilnih odborov so lahko politi\u010Dne stranke, druge organizacije\
  \ ob\u010Danov v ob\u010Dini ter ob\u010Dani, ki lahko najpozneje v desetih dneh\
  \ po razpisu volitev podajo ob\u010Dinski volilni komisiji svoje predloge za imenovanja\
  \ predsednika in \u010Dlanov volilnega odbora ter njihovih namestnikov.\nV skladu\
  \ s 26. \u010Dlenom ZVDZ imajo \u010Dlani volilnih organov pravico do ustreznega\
  \ nadomestila. Vi\u0161ino nadomestil oziroma povra\u010Dil stro\u0161kov \u010D\
  lanov volilnih organov, tajnikov in drugih oseb, ki opravljajo dol\u017Enosti pri\
  \ volitvah, dolo\u010Di dr\u017Eavna volilna komisija v soglasju z ministrstvom,\
  \ pristojnim za finance. \_Na podlagi 45.a \u010Dlena ZLV imajo \u010Dlani ob\u010D\
  inskih volilnih organov pravico do enkratnega nadomestila, in sicer je vi\u0161\
  ina dolo\u010Dena na podlagi osnovne mese\u010Dne pla\u010De za poklicno opravljanje\
  \ funkcije \u017Eupana v ob\u010Dini. \u010Clani volilnih odborov na lokalni ravni,\
  \ ki vodijo glasovanje na voli\u0161\u010Du na dan glasovanja, imajo za svoje delo\
  \ na volitvah pravico do nadomestila v vi\u0161ini, kot je dolo\u010Dena za volilne\
  \ odbore za volitve in referendume na dr\u017Eavni ravni (kot \_dolo\u010Deno v\
  \ 4. \u010Dlenu Pravilnika, ki ga je sprejela Dr\u017Eavna volilna komisija).\n\
  Predlog zasleduje cilj ve\u010Dje socialne vklju\u010Denosti brezposelnih oseb,\
  \ ki se \_praviloma zasleduje v okviru socialne oziroma delovne zakonodaje in je\
  \ v dolo\u010Deni meri povsem legitimen. Menimo, da bi v primeru imenovanja \u010D\
  lanov volilnih odborov, ta cilj lahko dosegli tudi \_s priporo\u010Dilom politi\u010D\
  nim strankam, da za \u010Dlane volilnih odborov imenujejo brezposelne osebe. Hkrati\
  \ pa tudi menimo, da predlog ni primeren za nadaljnjo obravnavo, v kolikor terja\
  \ spremembo volilne zakonodaje. Pri delu volilnih organov je namre\u010D v prvi\
  \ vrsti potrebno zagotoviti strokovnost, samostojnost in neodvisnost ter z vidika\
  \ sorazmerne zastopanosti politi\u010Dnih strank tudi nadzor znotraj samih volilnih\
  \ organov. Zakonsko privilegiranje socialno ogro\u017Eenih in brezposelnih oseb\
  \ pri pravici do nadomestila za delo v volilnem odboru bi povzro\u010Dilo razlikovanje\
  \ med \u010Dlani volilnih organov, kar pa bi lahko povzro\u010Dilo neenotno delo\
  \ znotraj volilnih organov, slednje pa je temeljnega pomena za strokovno in neodvisno\
  \ delovanje volilnega organa.\nGlede na navedeno menimo, da predlog ni primeren\
  \ za nadaljnjo obravnavo."
