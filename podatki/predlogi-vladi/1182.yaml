response: "Odziv Ministrstva za javno upravo\nPravica dr\u017Eavljanov do sodelovanja\
  \ pri upravljanju javnih zadev je ustavna pravica. Referendum je najpomembnej\u0161\
  a oblika neposredne demokracije (poleg ljudske iniciative in v dolo\u010Denem smislu\
  \ pravice do peticije). Volivcem omogo\u010Da neposredno odlo\u010Danje o ustavi,\
  \ zakonu ali drugem pravnem aktu in o drugem vpra\u0161anju, ki je pomembno za dru\u017E\
  bo in dr\u017Eavo.  Po mnenju ministrstva za javno upravo, ki je pristojno za spremembe\
  \ in za tolma\u010Denje Zakona o referendumu in o ljudski iniciativi (Uradni list\
  \ RS, \u0161t. 26/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, v nadaljnjem\
  \ besedilu ZRLI) je predlagana sprememba premalo jasna in ni ustrezna, saj bi na\
  \ nedopusten na\u010Din omejevala to obliko neposredne demokracije in s tem sodelovanje\
  \ dr\u017Eavljanov pri upravljanju javnih zadev. Stro\u0161ke referendumov je mogo\u010D\
  e zni\u017Eati \u017Ee na podlagi veljavnega 33. \u010Dlena ZRLI, ki dolo\u010D\
  a, da \xBBod dneva razpisa referenduma do dneva glasovanja ne sme prete\u010Di manj\
  \ kakor trideset dni in ne ve\u010D kakor leto dni\xAB, kar pomeni, da bi bilo mogo\u010D\
  e dolo\u010Diti za dan glasovanja na referendumu, pa \u010Deprav bi bilo referendumov\
  \ ve\u010D, samo en dan v letu (o tem lahko odlo\u010Da dr\u017Eavni zbor). Legitimna\
  \ omejitev pravice do referenduma oziroma omejitev veljavnosti odlo\u010Ditve, sprejete\
  \ na referendumu, bi bil po mnenju na\u0161ega ministrstva kvorum za veljavnost\
  \ referenduma: odlo\u010Ditev bi bila na referendumu sprejeta, \u010De bi zanjo\
  \ glasovala ve\u010Dina volivcev, ki so glasovali, pod pogojem, da se glasovanja\
  \ udele\u017Ei ve\u010Dina vseh volivcev (lahko pa bi se dolo\u010Dil tudi kak\u0161\
  en druga\u010Den, ni\u017Eji odstotek). Tak\u0161na ureditev \u017Ee sedaj velja\
  \ za referendum o spremembi ustave (170. \u010Dlen Ustave RS in 6. \u010Dlen ZRLI).\
  \ Da bi tak\u0161en kvorum veljal tudi za zakonodajni referendum, referendum o mednarodnih\
  \ povezavah in za posvetovalni referendum, pa bi bilo treba spremeniti Ustavo RS;\
  \ samo sprememba ZRLI ne zado\u0161\u010Da. Zahteva po tak\u0161nem kvorumu bi pripomogla\
  \ k temu, da predlagatelji in pobudniki referenduma ne bi predlagali oziroma dali\
  \ pobude za referendume glede zadev, ki niso toliko splo\u0161nega pomena za vse\
  \ dr\u017Eavljane, da bi se glasovanja udele\u017Eila vsaj npr. polovica volilnih\
  \ upravi\u010Dencev. Ni pa mogo\u010De prejudicirati odlo\u010Ditve volivcev in\
  \ na nek na\u010Din zahtevati, da bi pobudnik ali predlagatelj referenduma \xBB\
  odgovarjal\xAB za odlo\u010Ditev volivcev na referendumu.   Predlagatelji referenduma\
  \ so v primeru referenduma o spremembi ustave 30 poslancev dr\u017Eavnega zbora,\
  \ v primeru zakonodajnega referenduma tretjina poslancev, dr\u017Eavni svet ali\
  \ 40.000 volivcev (pobudniki zakonodajnega referenduma pa \u0161e 10 poslancev,\
  \ vlada, poslanska skupina in predlagatelj zakona), v primeru referenduma o mednarodnih\
  \ povezavah vlada, najmanj 10 poslancev ali poslanska skupina, v primeru posvetovalnega\
  \ referenduma pa dr\u017Eavni zbor. Te\u017Eko si je predstavljati, da bi npr. Dr\u017E\
  avni svet RS (\u010Dlani dr\u017Eavnega sveta?), katerega ustavna pravica je zahtevati\
  \ zakonodajni referendum, kril stro\u0161ke referenduma, \u010De predlog zakona\
  \ na referendumu ne bi bil potrjen. Dr\u017Eavni svet bo \u017Ee po naravi stvari\
  \ zahteval zakonodajni referendum takrat, kadar se s predlogom zakona, ki ga je\
  \ sprejel dr\u017Eavni zbor, ne bo strinjal. V tem primeru je predlagatelj torej\
  \ uspel s predlogom, \u010De zakon na referendumu ni potrjen \u2013 predlagatelji\
  \ spremembe na predlagam.vladi.si pa podpirajo spremembo ZRLI, s katero bi se stro\u0161\
  ki izvedbe referenduma krili iz prora\u010Duna le, \xBB\u010De je referendum dobil\
  \ ve\u010D ko 50% podpore\xAB. Ni jasno, kako bi predlagatelji te spremembe uredili\
  \ situacijo, ko bi Dr\u017Eavni zbor razpisal posvetovalni referendum o vpra\u0161\
  anjih iz svoje pristojnosti. Dr\u017Eavni zbor bi npr. na referendumu vpra\u0161\
  al, ali so volivci za to, da se referendumska zakonodaja spremeni v dolo\u010Deni\
  \ smeri. Kako bi v tem primeru morali glasovati volivci, da bi zadostili pogoju\
  \ predlagateljev, da mora  \xBBreferendum dobiti ve\u010D ko 50% podpore\xAB?  Menimo,\
  \ da bi predlagana re\u0161itev omejevala ustavno pravico do referenduma in je poleg\
  \ tega \u0161e nejasna, zato je ne podpiramo.  "
