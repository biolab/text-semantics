response: "Odziv Ministrstva za javno upravo\nSkladno s sedanjo ureditvijo lokalne\
  \ samouprave je avtonomija lokalne skupnosti v Republiki Sloveniji zagotovljena\
  \ z Ustavo RS in z Ustavnim zakonom o spremembah 121., 140. in 143. \u010Dlena Ustave\
  \ Republike Slovenije (Uradni list RS, \u0161t. 33/91-I, 42/97, 66/2000, 24/03,\
  \ 69/04, 68/06 in 47/13) ter zakonom o ratifikaciji Evropske listine lokalne samouprave\
  \ (Uradni list RS \u2013 Mednarodne pogodbe, \u0161t. 15/96). S tem je zagotovljena\
  \ decentralizirana oblast ljudstva preko volitev \u017Eupanov, ob\u010Dinskih svetov,\
  \ zborov ob\u010Danov, referendumov in z ljudsko iniciativo. Ob\u010Dina je v RS\
  \ temeljna samoupravna lokalna skupnost, ki ima svojo avtonomijo in v kateri prebivalci\
  \ demokrati\u010Dno izvajajo oblast v skladu z zakoni. Temeljno na\u010Delo organizacije\
  \ lokalne samouprave je na\u010Delo samoorganiziranja, s katerim je opredeljena\
  \ pravica in obveznost ob\u010Dinskih organov, da ob upo\u0161tevanju zakonske okvirne\
  \ ureditve urejajo organizacijo delovanja samoupravnih lokalnih skupnosti krajevnim\
  \ razmeram primerno, s svojimi predpisi. Ob\u010Dine so pri svojem delu samostojne\
  \ in same nosijo odgovornost za svoje stanje. Eden od temeljnih predpisov na tem\
  \ podro\u010Dju je tudi Zakon o lokalni samoupravi (Uradni list RS, \u0161t. 94/07\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 76/08, 79/09, 51/10, 40/12 \u2013\
  \ ZUJF in 14/15 \u2013 ZUUJFO; v nadaljevanju ZLS), ki dolo\u010Da da so znotraj\
  \ ob\u010Dine organi ob\u010Dinski svet, \u017Eupan in nadzorni odbor, ki so neodvisni\
  \ eden od drugega in samostojni. Nadzorni odbor je najvi\u0161ji organ nadzora javne\
  \ porabe v ob\u010Dini. Statut ob\u010Dine dolo\u010Da naloge, postopke in na\u010D\
  ine dela nadzornega odbora, oblikovanje nadzornega odbora, na\u010Dela za organizacijo\
  \ dela in predstavljanje nadzornega odbora, obveznosti in pravice ob\u010Dinskih\
  \ organov v zvezi z delom ter priporo\u010Dili in predlogi nadzornega odbora ter\
  \ javnost dela nadzornega odbora. \u010Clane nadzornega odbora imenuje ob\u010D\
  inski svet izmed ob\u010Danov, kandidate pa predlaga komisija za mandatna vpra\u0161\
  anja, volitve in imenovanja. Podrobneje pa na\u010Din oblikovanja nadzornega odbora\
  \ dolo\u010Da statut ob\u010Dine. Glede pogojev izobrazbe oziroma znanja \u010D\
  lanov nadzornega odbora lahko statut ob\u010Dine vsebuje podrobnej\u0161e pogoje\
  \ (npr. poznavanje sistema javnih financ, izobrazba ekonomske ali upravne smeri,\
  \ ...). Nadzorni odbor v skladu s statutom ob\u010Dine sprejme svoj poslovnik, ki\
  \ vsebuje:\n podrobnej\u0161o ureditev delovanja nadzornega odbora (priprava letnega\
  \ programa, priprava in izvedba nadzora pri nadzorovani osebi, sprejemanje odlo\u010D\
  itev na sejah itd.); huj\u0161e kr\u0161itve predpisov ali nepravilnosti pri poslovanju\
  \ ob\u010Dine, o katerih v skladu z zakonom nadzorni odbor obve\u0161\u010Da pristojno\
  \ ministrstvo in Ra\u010Dunsko sodi\u0161\u010De RS; izlo\u010Ditev \u010Dlana zaradi\
  \ konflikta interesov. \nS tak\u0161nim sistemom in delitvijo dela med organi ob\u010D\
  ine je \u017Eelel zakonodajalec v \u010Dim ve\u010Dji meri zagotoviti med drugim\
  \ transparentnost in njihovo avtonomnost pri delovanju, isto\u010Dasno pa tudi prevzemanje\
  \ odgovornosti za posamezne odlo\u010Ditve, ki jih organi sprejemajo. V primeru\
  \ neaktivnosti nadzornega odbora lahko \u010Dlan nadzornega odbora o tem obvesti\
  \ in seznani ob\u010Dinski svet in \u017Eupana ob\u010Dine, ki se morata na to odzvati.\
  \ Razen tega 13. odstavek 29. \u010Dlena Zakona o ra\u010Dunskem sodi\u0161\u010D\
  u (Uradni list RS, \u0161t. 11/01 in 109/12) dolo\u010Da, da \u010De ra\u010Dunsko\
  \ sodi\u0161\u010De ugotovi, da nadzorni odbor lokalne skupnosti ne opravlja svojih\
  \ nalog ali jih ne opravlja ustrezno, predlaga njegovo razre\u0161itev svetu lokalne\
  \ skupnosti. S tem je zakonodajalec predvidel tudi mo\u017Enost njegove zamenjave,\
  \ kar je v duhu demokracije.\nZaenkrat spremembe ZLS v smislu ukinitve nadzornega\
  \ odbora ob\u010Dine niso predvidene, saj dosedanje delovanje nadzornih odborov\
  \ v ve\u010Dini ob\u010Din opravi\u010Duje njihov obstoj in utrjuje odgovornost\
  \ ob\u010Dine za zakonito in racionalno porabo ob\u010Dinskih javnih sredstev. Ministrstvo\
  \ za javno upravo, pristojno za sistem lokalne samouprave in Ra\u010Dunsko sodi\u0161\
  \u010De RS, v sodelovanju z zdru\u017Eenji ob\u010Din, organizirata redna standardizirana\
  \ usposabljanja za \u010Dlanice in \u010Dlane nadzornih odborov in s tem krepita\
  \ njihovo strokovno usposobljenost.\n "
