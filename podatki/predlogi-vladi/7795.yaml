  \ 12. \u010Dlena dolo\u010Da, da se za osebno dopolnilo delo (v nadaljnjem besedilu:\
  \ ODD) \u0161teje tudi, kadar posameznik sam opravlja dela pomo\u010Di v gospodinjstvu,\
  \ njim podobna dela ali opravlja druga manj\u0161a dela, pod pogojem, da posebni\
  \ predpisi ne dolo\u010Dajo druga\u010De in da so ta dela dolo\u010Dena v podzakonskem\
  \ aktu iz 16. \u010Dlena tega zakona. Ta dela so na\u0161teta v prilogi 1 Pravilnika\
  \ pod to\u010Dko A:\n ob\u010Dasna pomo\u010D v gospodinjstvu, pomo\u010D pri \u010D\
  i\u0161\u010Denju stanovanja ali stanovanjske stavbe, vzdr\u017Eevanje pripadajo\u010D\
  ih zunanjih povr\u0161in; ob\u010Dasna pomo\u010D pri kmetijskih delih; ob\u010D\
  asno varstvo otrok, pomo\u010D starej\u0161im, bolnim ali invalidom na domu, spremstvo\
  \ oseb, ki potrebujejo nego; ob\u010Dasne in\u0161trukcije kot pomo\u010D pri izpolnjevanju\
  \ \u0161olskih ali \u0161tudijskih obveznosti; ob\u010Dasno prevajanje ali lektoriranje;\
  \ ob\u010Dasno izvajanje umetni\u0161kih oziroma drugih kulturnih vsebin ob zasebnih\
  \ dogodkih; ob\u010Dasna pomo\u010D pri oskrbi hi\u0161nih \u017Eivali na domu lastnika\
  \ \u017Eivali. \nNa podlagi prvega odstavka 12. \u010Dlena ZPDZC-1 v zvezi s 3.\
  \ A to\u010Dko priloge 1 Pravilnika se za osebno dopolnilno delo \u0161teje tudi\
  \ ob\u010Dasno varstvo otrok.\nDela iz prvega odstavka 12. \u010Dlena ZPDZC-1 se\
  \ lahko opravlja pod pogojem, da se ne opravljajo za pravno osebo, tuj pravni subjekt\
  \ ali samozaposleno osebo.\n12. \u010Dlen ZPDZC-1 za opravljanje tovrstnih del postavlja\
  \ \u0161e pogoj, da drugi predpisi ne dolo\u010Dajo druga\u010De. V primeru varovanja\
