response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nUvodoma bi \u017E\
  eleli pojasniti, da smo na ministrstvu skrbno preu\u010Dili predlog predlagatelja\
  \ za ustanovitev rizi\u010Dnega sklada. Glede na vse navedeno v pobudi, se sicer\
  \ lahko strinjamo, da tovrstne situacije niso sprejemljive in jih je zato potrebno\
  \ obravnavati in poiskati optimalno re\u0161itev, ki bi na eni strani imela u\u010D\
  inke, na drugi strani pa ne bi smela povzro\u010Diti prevelikega bremena gospodarskim\
  \ subjektom. V nadaljevanju z vidika ministrstva, pristojnega za podro\u010Dje gospodarstva\
  \ (torej podjetij) in za ustvarjanje pogojev za delovanje gospodarstva, podajamo\
  \ pripombe oziroma dileme glede ustreznosti predlagane re\u0161itve.\nMinistrstvo\
  \ je pristojno za Zakon o gospodarskih dru\u017Ebah (Uradni list RS, \u0161t. 65/09\
  \ \u2014 uradno pre\u010Di\u0161\u010Deno besedilo, 33/11, 91/11, 32/12, 57/12,\
  \ 44/13 \u2014 odl. US, 82/13, 55/15, 15/17 in 22/19 \u2014 ZPosS, ZGD-1), ki dolo\u010D\
  a temeljna statusna korporacijska pravila ustanovitve in poslovanja gospodarskih\
  \ dru\u017Eb, samostojnih podjetnikov posameznikov povezanih oseb, gospodarskih\
  \ interesnih zdru\u017Eenj, podru\u017Enic tujih podjetij in njihovega statusnega\
  \ preoblikovanja. Ker je svobodna gospodarska pobuda eno od na\u010Del Ustave Republike\
  \ Slovenije (74. \u010Dien), ZGD-1 dolo\u010Da (le nujne) pogoje za ustanovitev\
  \ gospodarske dru\u017Ebe ali samostojnega podjetnika. Ustanovitelj dru\u017Ebe\
  \ ali gospodarskega interesnega zdru\u017Eenja je lahko vsaka fizi\u010Dna ali pravna\
  \ oseba, \u010De zakon ne dolo\u010Da druga\u010De (peti odstavek 3. \u010Dlena\
  \ ZGD-1). ZGD-1 omejitve ustanavljanja dru\u017Eb in podjetnikov ter pridobitve\
  \ statusa dru\u017Ebenika dolo\u010Da v 10.a \u010Dlenu, kjer taksativno dolo\u010D\
  a kdo ne more postati ustanovitelj, dru\u017Ebenik in podjetnik, razlogi za to pa\
  \ so na strani te osebe (pravnomo\u010Dno obsojena, objavljena na seznamu dav\u010D\
  nih nepla\u010Dnikov, ipd.). Nadalje ZGD-1 dolo\u010Da, da smejo dru\u017Ebe kot\
  \ dejavnost opravljati vse posle, razen tistih, ki se po zakonu ne smejo opravljati\
  \ kot gospodarski posli (prvi odstavek 6. \u010Dlena), da smejo opravljati gospodarske\
  \ posle le v okviru dejavnosti, dolo\u010Dene v statutu ali dru\u017Ebeni pogodbi\
  \ (tretji odstavek 6. \u010Dlena) ter, da lahko dru\u017Eba za\u010Dne opravljati\
  \ dejavnost, ko je vpisana v register (\u0161esti odstavek 6. \u010Dlena). V primeru,\
  \ da poleg navedenega pogoja za za\u010Detek opravljanja neke dejavnosti kak drug\
  \ zakon dolo\u010Da \u0161e posebne pogoje za opravljanje dejavnosti, lahko dru\u017E\
  ba za\u010Dne opravljati to dejavnost, ko izpolni posebne pogoje, dolo\u010Dene\
  \ z drugim zakonom (sedmi odstavek 6. \u010Dlena). 47. \u010Dlen ZGD-1 dolo\u010D\
  a, da mora prijava za vpis dru\u017Ebe v register vsebovati firmo, dejavnost, sede\u017E\
  \ in druge podatke, dolo\u010Dene z zakonom (ZGD-1 pri vsaki posamezni pravnoorganizacijski\
  \ obliki posebej dolo\u010Da, \u010De je prijavi za vpis v register poleg osnovnih\
  \ sestavin iz prvega odstavka 47. \u010Dlena ZGD-1 treba \u0161e kaj dodatno prilo\u017E\
  iti).\nIz vsega navedenega je razvidno, da pogoji za ustanovitev dru\u017Eb po ZGD-1\
  \ niso strogi in je ustanovitev dru\u017Ebe oziroma njena registracija dokaj enostavna.\
  \ Po predlagani re\u0161itvi v smislu ustanovitve obveznega rizi\u010Dnega, bi tak\u0161\
  na re\u0161itev v prvi vrsti pomenila poseg v ustavno na\u010Delo svobodne gospodarske\
  \ pobude (74. \u010Dlen Ustave), kar posledi\u010Dno pomeni zaviranje podjetni\u0161\
  tva ter s tem zmanj\u0161evanje konkuren\u010Dnosti slovenskega gospodarstva. 74.\
  \ \u010Dlen Ustave RS zagotavlja svobodno gospodarsko pobudo, hkrati pa zakonodajalcu\
  \ sicer daje pravico, da le to omeji, v kolikor za to obstaja javna korist in je\
  \ ukrep sorazmeren z ciljem, ki ga zasleduje. Zato mora pri uzakonitvi omejitve\
  \ podjetni\u0161ke svobode zakonodajalec izbrati tak ukrep, ki bo zagotovil u\u010D\
  inkovito varstvo javne koristi in hkrati kar najmanj posegel v ustavno pravico.\
  \ V konkretnem primeru bi bilo potrebno tako presoditi ali je te\u017Ea posledic\
  \ omejitve pravice do svobodne gospodarske pobude sorazmerna koristim, ki bodo zaradi\
  \ tega nastale. Prav z namenom ugotavljanja oziroma presoje vpliva posledic predpisov\
  \ na gospodarstvo je bil pred \u010Dasom uveden t.i. MSP test. V skladu s sklepom\
  \ Vlade Republike Slovenije \u0161t. 00404-2/2016/55 z dne 12. 1. 2017, je za celovito\
  \ presojo posledic na gospodarstvo, predvsem na mala in srednje velika podjetja\
  \ obvezna uporaba MSP testa. Brez izvedenega MSP testa in s tem ugotovitve vpliva\
  \ na gospodarske subjekte ministrstvo ne more podati soglasja K nobenemu predlogu\
  \ zakona. Ne glede na to, da v konkretnem primeru MSP test ni bil narejen, bi po\
  \ na\u0161i grobi oceni predlagan ukrep pokazal pove\u010Dano obremenitev za gospodarstvo,\
  \ predvsem za mala in srednja podjetja. Omejitev tako ne le da ne bi predstavljala\
  \ re\u0161itve v duhu svobodne gospodarske pobude, temve\u010D bi prinesla celo\
  \ dodatne obveznosti za delodajalce - gospodarske subjekte, ki ne bi bile zanemarljive.\n\
  Na ministrstvu na\u010Delno nismo naklonjeni pove\u010Devanju finan\u010Dnih in\
  \ administrativnih bremen za gospodarske subjekte, v kolikor to ni res nujno potrebno.\
  \ Poleg navedenega je treba opozoriti tudi na projekt, ki poteka na ministrstvu,\
  \ v okviru katerega bi administrativne ter druge ovire za za\u010Detek poslovanja\
  \ in samo poslovanje zmanj\u0161evali oziroma odpravljali (Akcijski na\u010Drt \xBB\
  Slovenija \u2014 de\u017Eela zagonskih podjetij (startupov))\xAB, kar je v popolnem\
  \ nasprotju s predlogom predlagatelja. S tovrstnimi projekti si namre\u010D ministrstvo\
  \ prizadeva dvigniti gospodarsko rast dr\u017Eave, saj bi se s tem zadovoljevale\
  \ \u0161ir\u0161e dru\u017Ebene koristi dr\u017Eave ter ustavno za\u0161\u010Ditene\
  \ kategorije kot so npr. zagotavljanje socialne dr\u017Eave, varstvo dela, svobodna\
  \ gospodarska pobuda, pospe\u0161evanje gospodarske rasti in zaposlovanje, ter zagotavljanje\
  \ skladnega regionalnega razvoja. Prav navedeno po na\u0161em mnenju terja zelo\
  \ natan\u010Dno presojo ali je predlagan ukrep res nujno potreben in legitimen.\
  \ Ob tem predlogu se nam na ministrstvu odpira tudi vpra\u0161anje ali so tak\u0161\
  ni ukrepi primerni za vse gospodarske subjekte.\nNenazadnje bi bilo potrebno opraviti\
  \ tudi pregled veljavne zakonodaje z vidika ali obstoje\u010Da zakonodaja, \u017E\
  e vsebuje ukrepe s katerimi se posredno ali neposredno zasleduje namen predlagatelja.\
  \ Tako npr. ZGD-1 vsebuje skupek pravil, ki zagotavljajo da dru\u017Eba razpolaga\
  \ z lastnim kapitalom, ki ustreza obsegu in vrsti poslov, ki jih opravlja pri svoji\
  \ dejavnosti, in tveganjem, ki jim je izpostavljena. Prav zahteva po oblikovanju\
  \ premo\u017Eenjske strukture dru\u017Ebe, namre\u010D pripomore k zagotavljanju\
  \ jamstvene mase za obveznosti dru\u017Ebe do njenih upnikov. Med pomembnej\u0161\
  a pravila, ki zagotavljajo kapitalsko ustreznost dru\u017Ebe, uvr\u0161\u010Damo\
  \ \xBBpravila o zagotavljanju kapitala\xAB, ki slu\u017Eijo kot za\u010Detna jamstvena\
  \ masa, s katero dru\u017Eba po svoji ustanovitvi odgovarja za obveznosti v razmerju\
  \ do oseb, s katerimi sama stopi v poslovna razmerja, ter tretjih ter \xBBpravila\
  \ o ohranjanju kapitala\xAB, ki zagotavljajo, da dru\u017Eba ohrani premo\u017E\
  enje ves \u010Das svojega obstoja (trajno) in ne le ob ustanovitvi. Podobno funkcijo\
  \ imajo tudi pravila za\u0161\u010Dite t.i. vezanega kapitala dru\u017Ebe. Omenjena\
  \ pravila tako zagotavljajo, da dru\u017Eba oblikuje, dopolnjuje in vzdr\u017Euje\
  \ lastno premo\u017Eenje, katerega funkcija je, da z njim odgovarja za svoje obveznosti,\
  \ nastale na razli\u010Dnih pravnih podlagah.\nV skladu z vsem navedenim na ministrstvu\
  \ menimo, da so dolo\u010Dbe veljavne zakonodaje (ZGD-1) ustrezne in jih ni treba\
  \ spremeniti ali dopolniti."
