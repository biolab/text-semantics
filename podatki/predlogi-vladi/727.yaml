response: "Ministrstvo za delo, dru\u017Eino in socialne zadeve\nV zvezi s samo razporeditvijo\
  \ delovnega \u010Dasa \u017Eelimo uvodoma pojasniti, da je delavec dol\u017Ean opravljati\
  \ svoje delo v delovnem \u010Dasu, kot je razporejen v skladu s pravili, ki so izrecno\
  \ dolo\u010Dena v pogodbi o zaposlitvi oziroma so dolo\u010Dena v zakonu ali kolektivnih\
  \ pogodbah in se pogodbeni stranki nanje sklicujeta. Zakon o delovnih razmerjih\
  \ (Ur. l. RS, \u0161t. 42/02 in 103/07, v nadaljevanju ZDR) v prvem odstavku 29.\
  \ \u010Dlena med obveznimi sestavinami pogodbe o zaposlitvi v 7. alineji navaja\
  \ tudi dolo\u010Dilo o dnevnem ali tedenskem delovnem \u010Dasu  in razporeditvi\
  \ delovnega \u010Dasa. Upo\u0161tevaje drugi odstavek 29. \u010Dlena pa pogodbenima\
  \ strankama ni potrebno konkretno opisovati na\u010Dina razporeditve delovnega \u010D\
  asa in pogojev za njegovo za\u010Dasno prerazporeditev, ampak se lahko sklicujeta\
  \ na veljavne zakone, kolektivne pogodbe oziroma splo\u0161ne akte delodajalca.\n\
  Dolo\u010Danje delovnega \u010Dasa je sicer organizacijska in poslovna odlo\u010D\
  itev delodajalca glede na naravo delo, tehnologijo, organizacijo dela in potrebe\
  \ po zagotavljanju in opravljanju dolo\u010Denih storitev. Ob tem pa bi \u017Eeleli,\
  \ glede na vpra\u0161anje izpostavljeno v pobudi, opozoriti, da \xBBnovi\xAB tretji\
  \ odstavek 147. \u010Dlena ZDR (novela ZDR iz leta 2007) uvaja mo\u017Enost delavca,\
  \ da zaradi potreb usklajevanja dru\u017Einskega in poklicnega \u017Eivljenja predlaga\
  \ druga\u010Dno razporeditev delovnega \u010Dasa, delodajalec pa mora o delav\u010D\
  evem predlogu odlo\u010Diti in utemeljiti svojo odlo\u010Ditev. Gre za mo\u017E\
  nost, da delavec, pri katerem se v \u010Dasu trajanja delovnega razmerja pojavi\
  \ potreba po druga\u010Dni razporeditvi delovnega \u010Dasa, ki bi omogo\u010Dila\
  \ oziroma olaj\u0161ala usklajevanje dru\u017Einskega in poklicnega \u017Eivljenja,\
  \ predlaga druga\u010Dno razporeditev delovnega \u010Dasa od uveljavljene.\nDelodajalec\
  \ je dol\u017Ean delav\u010Dev predlog preu\u010Diti in o svoji odlo\u010Ditvi obvestiti\
  \ delavca in pisno utemeljiti svojo odlo\u010Ditev.\nV zvezi s konkretno izpostavljeno\
  \ pobudo svetujemo, da v kolikor delavec meni, da narava njegovega dela dopu\u0161\
  \u010Da oziroma omogo\u010Da izbiro \u010Dasa prihoda in odhoda z dela, delodajalcu\
  \ na podlagi tretjega odstavka 147. \u010Dlena ZDR predlaga, da mu le-ta omogo\u010D\
