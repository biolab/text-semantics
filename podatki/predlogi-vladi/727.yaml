  ni delovni zakonodaji (tudi glede izpostavljene problematike) upo\u0161tevaje mednarodne\
  \ in EU dokumente, ustrezno urejen. S tretjim odstavkom 147. \u010Dlena ZDR pa je\
  \ bila dolo\u010Dena tudi dodatna pravna podlaga za mo\u017Eno prilagajanje delovnega\
  \ \u010Dasa potrebam delavcev s star\u0161evskimi obveznostmi.  "
