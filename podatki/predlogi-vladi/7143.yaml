response: "Odziv Ministrstva za notranje zadeve\nVeljavna zakonodaja Republike Slovenije\
  \ termina ''civilna protiteroristi\u010Dna obramba\" ne pozna, zato zaradi nedvoumnosti\
  \ uporabe le-te podajamo razlago termina ''civilna obramba'', ki je opredeljena\
  \ v 2. alinei 5. \u010Dlena Zakona o obrambi (Uradni list RS, \u0161t. 103/04 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo in 95/15):\n\"Civilna obramba je celota\
  \ ukrepov in dejavnosti dr\u017Eavnih organov, organov lokalne samouprave, gospodarskih\
  \ dru\u017Eb, zavodov in drugih organizacij ter dr\u017Eavljanov in dr\u017Eavljank\
  \ RS, s katerimi se z nevoja\u0161kimi sredstvi in na\u010Dini podpira in dopolnjuje\
  \ voja\u0161ka obramba dr\u017Eave, zagotavlja delovanje oblasti ter preskrba, za\u0161\
  \u010Dita in pre\u017Eivetje prebivalstva v vojnem stanju.\"\nGlede na zgornjo navedbo\
  \ je potrebno poudariti, da skladno z 92. \u010Dlenom Ustave RS o razglasitvi vojnega\
  \ in izrednega stanja odlo\u010Da dr\u017Eavni zbor na predlog Vlade. Izredno stanje\
  \ se lahko razglasi samo v primeru, kadar velika ali splo\u0161na nevarnost ogro\u017E\
  a obstoj dr\u017Eave.\nS politiko zagotavljanja notranje varnosti, opredeljeno v\
  \ Resoluciji o strategiji nacionalne varnosti (Uradni list RS, \u0161t. 27/10),\
  \ ki se uresni\u010Duje preko podro\u010Dnih strategij in predpisane zakonodaje\
  \ nosilnih institucij varnostnega sistema s poudarkom na varovanju in za\u0161\u010D\
  iti \u017Eivljenja, osebne varnosti ter premo\u017Eenja ljudi, boju proti kriminaliteti,\
  \ varovanju institucij dr\u017Eave, njenih predstavnikov, kriti\u010Dne infrastrukture\
  \ ter na zagotavljanju javnega reda in miru, dr\u017Eavotvorni organi izpolnjujejo\
  \ tudi zaveze dane mednarodni skupnosti glede zagotavljanja varnosti na ozemlju\
  \ Republike Slovenije kot \u0161ir\u0161e.\nOb tem pripominjamo, da je sedaj veljavni,\
  \ zgoraj citirani, Zakon o obrambi v fazi noveliranja predvsem iz vidika priklju\u010D\
  itve Slovenije NATU in prepoznave sodobnih gro\u017Eenj in tveganj. Prepoznava nadnacionalnih\
  \ in nacionalnih gro\u017Eenj ter obvladovanje razli\u010Dnih globalnih in nacionalnih\
  \ tveganj, se je namre\u010D iz nedvoumno obrambnega sistema nadgradila v sodobni\
  \ sistem kriznega upravljanja, ki sledi metodologijam celovitega sistemskega na\u010D\
  rtovanja potrebnih ukrepov za prepre\u010Ditev in ubla\u017Eitev tveganj tako na\
  \ nacionalnem kot tudi nadnacionalnem nivoju.\nV primeru spremenjenih varnostnih\
  \ razmer ima tako Policija skladno s svojimi pristojnostmi, podanimi v podro\u010D\
  ni zakonodaji, \u017Ee sedaj omogo\u010Deno uporabo dodatnih sil in sredstev za\
  \ obvladovanje in umiritev situacije, hkrati pa se \u017Ee spro\u0161\u010Dajo mo\u017E\
  nosti dodatnih zaposlitev v Policiji.\nPredloga o uvedbi programa civilne protiteroristi\u010D\
  ne obrambe s \"primernimi\" posamezniki ne podpiramo. Uporaba oro\u017Eja in borilnih\
  \ ve\u0161\u010Din ima lahko za posledice resne po\u0161kodbe; tudi smrtne, zato\
  \ je nujno, da podro\u010Dje ostane v rokah varnostnih organov dr\u017Eave - torej\
  \ profesionalnim enotam in posameznikom. Nedopustno bi bilo zaposliti entuziaste\
  \ - prostovoljce, ki bi po svoji presoji v dani situaciji odlo\u010Dali o uporabi\
  \ oro\u017Eja in sile proti drugim (tako domnevnim teroristom kot nedol\u017Enim\
  \ mimoido\u010Dim, ki bi se lahko zna\u0161li sredi strelskega obra\u010Duna). \n\
