response: "Odziv Ministrstva za finance\n1. OCENA STANJA\nRepublika Slovenija je nedavno,\
  \ na podlagi odlo\u010Db Banke Slovenije, zagotovila ustrezno pove\u010Danje kapitala\
  \ petih bank, in sicer: (i) pri NLB dokapitalizacijo v vi\u0161ini 1.551 mio EUR;\
  \ (ii) pri NKBM dokapitalizacijo v vi\u0161ini 870 mio EUR; (iii) pri Abanki Vipa\
  \ dokapitalizacijo v vi\u0161ini 348 milijonov evrov;  (iv) pri Probanki dokapitalizacijo\
  \ v vi\u0161ini 176 milijonov evrov; (v) pri Factor banki dokapitalizacijo v vi\u0161\
  ini 269 milijonov evrov.\nNLB, NKBM in Abanka Vipa \u017Ee pred izvedbo nedavnih\
  \ stresnih testov niso izpolnjevale kapitalskih zahtev Banke Slovenije in na trgu\
  \ niso uspele zagotoviti zasebnih vlagateljev. Posledi\u010Dno so navedene tri banke\
  \ podale pobudo za izvedbo ukrepov na podlagi Zakona o ukrepih Republike Slovenije\
  \ za krepitev stabilnosti bank (v nadaljnjem besedilu: ZUKSB), za katere je naknadno\
  \ Vlada Republike Slovenije odlo\u010Dila, da so primerne za izvedbo ukrepov. Banka\
  \ je primerna za izvedbo ukrepov, \u010De (i) ne zagotavlja ali v naslednjih 12\
  \ mesecih verjetno ne bo sposobna zagotavljati kapitalske ustreznosti in (ii) \u010D\
  e je ogro\u017Eena finan\u010Dna stabilnost.\nPri Factor banki in Probanki je Republika\
  \ Slovenija prispevala kapital, ki je bil potreben za nadzorovano prenehanje poslovanja\
  \ bank. Banka Slovenije je namre\u010D v za\u010Detku septembra 2013 pri navedenih\
  \ dveh bankah odredila ukrep prisilne likvidacije, ker banki dolgoro\u010Dno nista\
  \ sposobni pre\u017Eiveti na trgu. Nadzorovano prenehanje sicer pomeni, da bosta\
  \ banki do nadaljnjega poslovali nemoteno, novih poslov pa ne bosta smeli ve\u010D\
  \ sklepati.\nVse nedavne dokapitalizacije predstavljajo pomemben korak krepitve\
  \ stabilnosti ban\u010Dnega sistema in so pomembnem predpogoj za ponovni zagon gospodarske\
  \ rasti. Gospodarska kriza, ki je najprej prizadela predvsem gospodarski sektor,\
  \ se je v letih 2011 in 2012 namre\u010D raz\u0161irila tudi v ban\u010Dni sektor,\
  \ Republika Slovenija pa se je tako zna\u0161la v situaciji, ko je morala izvesti\
  \ ustrezne ukrepe sanacije ban\u010Dnega sektorja.\n 2. ANALIZA PREDLOGA\nPredlog,\
  \ da bi davkopla\u010Devalci postali solastniki bank, po na\u0161em mnenju ni sprejemljiv.\n\
  Prvi\u010D, pravna podlaga za nedavne dokapitalizacije bank sta bila ZUKSB in Zakon\
  \ o javnih financah (v nadaljnjem besedilu: ZJF). ZUKSB dolo\u010Da, da se morajo\
  \ ukrepi za krepitev stabilnosti bank izvajati na na\u010Din, s katerim se bo zagotovila\
  \ gospodarna uporaba javnih sredstev in povrnitev prora\u010Dunskih sredstev, pospe\u0161\
  evanje kreditiranja nefinan\u010Dnega sektorja, zagotovitev pogojev za odprodajo\
  \ kapitalskih nalo\u017Eb dr\u017Eave v bankah in ugotavljanje odgovornosti za nastanek\
  \ kreditov in nalo\u017Eb, ki se vodijo kot slabitve v bilancah bank, dele\u017E\
  nih ukrepov po tem zakonu.\nZJF dolo\u010Da, da se sredstva za pridobitev kapitalskih\
  \ nalo\u017Eb v bankah pridobijo iz naslova zadol\u017Eevanja v skladu z obsegom\
  \ zadol\u017Eevanja dr\u017Eave, dolo\u010Denem v letnem zakonu, ki ureja izvr\u0161\
  evanje prora\u010Dunov Republike Slovenije, in ZJF ter iz prostih denarnih sredstev\
  \ dr\u017Eavnega prora\u010Duna. Tudi na podlagi ZJF je treba spo\u0161tovati na\u010D\
  elo u\u010Dinkovitosti in gospodarnosti.\nDr\u017Eavni prora\u010Dun je pomemben\
  \ instrument, ki ga ima vlada na voljo pri izvajanju ve\u010Dletne makroekonomske\
  \ politike, katere cilj je zagotavljanje stabilnih javnih financ in pospe\u0161\
  evanje gospodarskega ter dru\u017Ebenega razvoja. Temeljne naloge pri upravljanju\
  \ prora\u010Duna so uresni\u010Ditev prora\u010Duna v okvirih in za namene, kot\
  \ je bil sprejet, njegovo pravo\u010Dasno in fleksibilno prilagajanje spremenjenim\
  \ fiskalnim okoli\u0161\u010Dinam in uresni\u010Devanje v prora\u010Dunu zastavljenih\
  \ dru\u017Ebenih in gospodarskih ciljev.\nRes je, da sredstva v dr\u017Eavni prora\u010D\
  un prispevajo davkopla\u010Devalci, vendar se ta sredstva koristijo za izpolnjevanje\
  \ potreb dr\u017Eave in njenih prebivalcev. Sredstva pridobljena s privatizacijo\
  \ bank, bodo naredila prora\u010Dun stabilnej\u0161i in mu omogo\u010Dila izpolnjevanje\
  \ zastavljenih ciljev. Glede na na\u010Din delovanja dr\u017Eave in namen prora\u010D\
  una ter izpolnjevanje na\u010Del u\u010Dinkovitosti in gospodarnosti menimo, da\
  \ predlog ni sprejemljiv.\nDrugi\u010D, v okviru dosedanjega postopka sanacije slovenskega\
  \ ban\u010Dnega sistema je Republika Slovenija sprejela dolo\u010Dene zaveze, kar\
  \ je bil eden od pogojev, da je Evropska komisija sploh odobrila dr\u017Eavno pomo\u010D\
  \ bankam. Tako se je dr\u017Eava med drugim zavezala, da bo v celoti implementirala\
  \ program prestrukturiranja bank dele\u017Enih dr\u017Eavnih pomo\u010Di in izvedla\
  \ privatizacijo teh bank. Predlagana ureditev bi ogrozila izpolnjevanje danih zavez,\
  \ kar bi lahko pripeljalo do sankcij zoper Republiko Slovenijo. Tudi iz tega vidika\
  \ predlog ni sprejemljiv.\nTretji\u010D, v letu 2012 je bil sprejet Zakon o Slovenskem\
  \ dr\u017Eavnem holdingu (v nadaljnjem besedilu: ZSDH), katerega osnova je prenos\
  \ nalo\u017Eb Republike Slovenije na Slovenski dr\u017Eavni holding (SDH). Do vzpostavitve\
  \ SDH, ki se izvede s preoblikovanjem Slovenske od\u0161kodninske dru\u017Ebe (SOD),\
  \ z ve\u010Djim delom dr\u017Eavnih nalo\u017Eb \u0161e vedno upravlja SOD.\nNamen\
  \ tak\u0161ne strukture upravljanja je lo\u010Diti funkcijo dr\u017Eave kot lastnice\
  \ kapitalskih nalo\u017Eb od ostalih funkcij dr\u017Eave in tako prepre\u010Diti\
  \ nasprotja interesov, izkrivljanje konkurence in neenakopravno obravnavo gospodarskih\
  \ dru\u017Eb. Zelo pomembno je tudi koncentrirano upravljanje nalo\u017Eb, in sicer\
  \ s ciljem doseganja stabilnega lastni\u0161tva, optimizacije stro\u0161kov upravljanja\
  \ ter dolgoro\u010Dnega maksimiranja donosnosti in vrednosti teh nalo\u017Eb za\
  \ doseganje gospodarskih in razvojnih ciljev ter ciljev javnega interesa.\nZa doseganje\
  \ u\u010Dinkovitega upravljanja nalo\u017Eb, ZSDH zasleduje cilj jasne razdelitve\
  \ pristojnosti in odgovornosti ter omejitev korupcijskih tveganj. Vzdr\u017Eno pove\u010D\
  evanje vrednosti nalo\u017Eb, zagotavljanje \u010Dim vi\u0161jih donosov za lastnike\
  \ in zagotavljanje morebitnih drugih ciljev se bo zagotovilo s Strategijo upravljanja\
  \ nalo\u017Eb ter sledenjem slovenskim in mednarodnim smernicam dobre prakse upravljanja\
  \ nalo\u017Eb v dr\u017Eavni lasti in korporativnega upravljanja na splo\u0161no.\
  \ Med dr\u017Eavne nalo\u017Ebe, s katerimi upravlja SOD, spadajo tudi dele\u017E\
  i v bankah, ki se bodo z izvedbo ukrepov za krepitev stabilnosti \u0161e pove\u010D\
  ali. Na Ministrstvu za Finance menimo, da je tak\u0161en na\u010Din upravljanja\
  \ nalo\u017Eb u\u010Dinkovitej\u0161i od predlaganega, zato predlog ni sprejemljiv.\n\
  \u010Cetrti\u010D, poslovanje bank ima velik vpliv na finan\u010Dno stabilnost,\
  \ ki je stanje, v katerem komponente finan\u010Dnega sistema \u2013 finan\u010D\
  ni trgi, finan\u010Dne institucije in infrastruktura \u2013 delujejo brez sistemskih\
  \ motenj in v katerem vsaka komponenta finan\u010Dnega sistema zagotavlja najve\u010D\
  jo mo\u017Eno mero pro\u017Enega odzivanja na morebitne \u0161oke. Cilj finan\u010D\
  ne stabilnosti zasleduje tudi Zakon o ban\u010Dni\u0161tvu, ki dolo\u010Da, da Banka\
  \ Slovenije presoja primernost bodo\u010Dega kvalificiranega imetnika na podlagi\
  \ naslednjih meril: (i)  ugleda bodo\u010Dega kvalificiranega imetnika, (ii) ugleda\
  \ in izku\u0161enj oseb, ki bodo imele mo\u017Enost upravljati banko ali druga\u010D\
  e vplivati na poslovanje banke, \u010De bodo\u010Di kvalificirani imetnik pridobi\
  \ kvalificirani dele\u017E, ki je predmet zahteve, (iii) finan\u010Dne trdnosti\
  \ bodo\u010Dega kvalificiranega imetnika, zlasti v zvezi z vrstami poslov, ki jih\
  \ opravlja ali na\u010Drtuje banka in (iv) verjetnih posledic na upravljanje s tveganji.\
  \ Predlog bi omenjena merila ogrozil, zato ni sprejemljiv.  \n "
