response: "Odziv Ministrstva za okolje in prostor\nV zadnji fazi sprejemanja Zakona\
  \ o spremembah in dopolnitvah Zakona o ohranjanju narave (Uradni list RS, \u0161\
  t. 46/14; v nadaljnjem besedilu: ZON-C) je v fazi sprejemanja amandmajev v Dr\u017E\
  avnem zboru RS pri\u0161lo do zni\u017Eanja kazni za prekr\u0161ek vo\u017Enje,\
  \ ustavitve ali parkiranja vozila na motorni pogon v naravnem okolju. Za fizi\u010D\
  no osebo je tako v skladu s \u010Detrtim odstavkom 161. \u010Dlena Zakona o ohranjanju\
  \ narave (Uradni list RS, \u0161t. 96/04 - uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 61/06 - ZDru-i, 8/10 - ZSKZ-B in 46/14; v nadaljnjem besedilu: ZON) zagro\u017E\
  ena globa od 40 do 100 eurov. Medtem, ko je za vo\u017Enjo s kolesom v naravnem\
  \ okolju v skladu s \u010Detrtim odstavkom 161.3 \u010Dlenom ZON za posameznika\
  \ zagro\u017Eena globa 100 eurov. Odpravo neskladja bo Vlada RS predlagala v sprejem\
  \ Dr\u017Eavnemu zboru RS ob spremembah in dopolnitvah ZON, ki se na\u010Drtujejo\
  \ v leto\u0161njem letu.\nZaseg vozila na motorni pogon je \u017Ee mogo\u010D, in\
  \ sicer vozilo lahko zase\u017Ee policist, naravovarstveni nadzornik ali in\u0161\
  pektor ob pogojih iz 153.a \u010Dlena ZON.\nNadzor nad izvr\u0161evanjem dolo\u010D\
  b, ki se nana\u0161ajo na vo\u017Enjo z vozili na motorni pogon v naravnem okolju,\
  \ opravljajo poleg in\u0161pektorjev, pristojnih za ohranjanje narave, tudi gozdarski,\
  \ lovski, ribi\u0161ki in kmetijski in\u0161pektorji ter tudi Policija. Naravovarstveni\
  \ nadzornik pa lahko v zavarovanih obmo\u010Djih ustavi voznika vozila na motorni\
  \ pogon, ki vozi v nasprotju z dolo\u010Dbami tega zakona ali akta o zavarovanju\
  \ in od njega zahteva vozni\u0161ko dovoljenje in prometno dovoljenje oziroma listino\
  \ na vpogled.\nIn\u0161pektorji za okolje in naravo so v zadnjih letih, v sodelovanju\
  \ s policisti lokalnih policijskih uprav in gozdarsko in\u0161pekcijo, ve\u010D\
  krat izpeljali akcijo nadzora vo\u017Enje v naravnem okolju (tako same vo\u017E\
  nje (s kolesi) kot vo\u017Enje z vozili na motorni pogon). Namen poostrenega nadzora\
  \ je bilo predvsem osve\u0161\u010Danje, opozarjanje in prepre\u010Ditev nelegalne\
  \ vo\u017Enje v naravnem okolju, ki ima za posledico po\u0161kodbe naravnega okolja\
  \ in ogro\u017Eanje habitatov rastlinskih in \u017Eivalskih vrst. Nadzor je bil\
  \ izveden na obmo\u010Dju celotne dr\u017Eave in sicer prednostno na obmo\u010D\
  jih, ki imajo naravovarstveni status zavarovanega obmo\u010Dja, torej v krajinskih\
  \ parkih, regijskih parkih, na Natura 2000 obmo\u010Djih in naravnih vrednotah.\
  \ Nadzor se je izvajal ob koncu tedna, ko je bil pri\u010Dakovan ve\u010Dji obisk\
  \ in s tem ve\u010Dja obremenitev naravnega okolja. In\u0161pektorji opravljajo\
  \ delo izven delovnega \u010Dasa na podlagi odredb.\nKot navaja In\u0161pekcija\
  \ za okolje in naravo \u017Ee vsa leta v svojih letnih poro\u010Dilih, je klju\u010D\
  ni problem nezadostne prisotnosti in\u0161pektorjev na terenu premajhno \u0161tevilo\
  \ in\u0161pektorjev, ki \u017Eal ne omogo\u010Da sistemati\u010Dno in na\u010Drtovano\
  \ izvajanje in\u0161pekcijskega nadzora na podro\u010Dju ohranjanja narave.\n "
