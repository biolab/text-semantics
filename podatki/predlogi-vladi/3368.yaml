response: " Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZahvaljujemo se vam za va\u0161 predlog glede urejanja denarnih socialnih\
  \ pomo\u010Di oziroma nadome\u0161\u010Danja Ie-teh z dru\u017Ebeno koristnim delom\
  \ ter vklju\u010Devanja prejemnikov denarne socialne pomo\u010Di v javna dela.\n\
  V zvezi s slednjim bi vam \u017Eeleli pojasniti. da obstoje\u010Da zakonodaja (Zakon\
  \ o varstvenih prejemkih ter Zakon o uveljavljanju pravic iz javnih sredstev) dolo\u010D\
  ata pogoje za pridobitev pravice do denarne socialne pomo\u010Di.\nNamen denarne\
  \ socialne pomo\u010Di je zagotavljanje sredstev za zadovoljevanje minimalnih \u017E\
  ivljenjskih potreb, ki omogo\u010Dajo pre\u017Eivetje. Zato podlago za izra\u010D\
  un vi\u0161ine denarne socialne pomo\u010Di predstavlja minimalni dohodek. Vi\u0161\
  ina denarne socialne pomo\u010Di pa je nato dolo\u010Dena na podlagi minimalnega\
  \ dohodka ob upo\u0161tevanju posebnih okoli\u0161\u010Din, ki so v zakonu opredeljene\
  \ s ponderji, ki pove\u010Dajo ali zmanj\u0161ajo vi\u0161ino denarne socialne pomo\u010D\
  i.\nPosebej \u017Eelimo izpostaviti, da se za prejemnika denarne socialne pomo\u010D\
  i ob izpolnjevanju vseh zakonskih dolo\u010Denih pogojev na Centru za socialno delo\
  \ predvidoma pripravi tudi na\u010Drt o aktivnem re\u0161evanju socialne problematike.\
  \ v katerem se dolo\u010Dijo pravice in obveznosti upravi\u010Denca, ki imajo lahko\
  \ za posledico tudi prenehanje upravi\u010Denosti do denarne socialne pomo\u010D\
  i.\nOsnovni namen takega dogovora je, da bi prejemnika denarne socialne opomo\u010D\
  i \u010Dim bolj aktivno vklju\u010Dili v re\u0161evanje njegove socialne stiske\
  \ in da bi posledi\u010Dno \u010Dim hitreje prenehali obstajati razlogi za prejemanje\
  \ denarne socialne pomo\u010Di.\nZ namenom spodbujanja aktivnega re\u0161evanja\
  \ socialne stiske zakonodaja predvideva dvig denarne socialne pomo\u010Di v obliki\
  \ tako imenovanega dodatka za delovno aktivnost, ki v praksi predstavlja vi\u0161\
  ji ponder za izra\u010Dun denarne socialne pomo\u010Di.\nKer se zavedamo, da je\
  \ potrebno prejemnike denarne socialne pomo\u010Di aktivno vklju\u010Devati v programe,\
  \ ki jih bodo \u010Dim bolj pribli\u017Eali k trgu dela in jim zagotovili kompetence\
  \ za zaposlitev, v prihodnjem letu preko evropskih sredstev predvidevamo za\u010D\
  etek delovanja socialno aktivacijskih programov, V navedene programe \u017Eelimo\
  \ vklju\u010Diti prejemnike denarne socialne pomo\u010Di in jih s tem spodbuditi,\
  \ da bi aktivneje pristopili k re\u0161evanju svoje socialne stiske in iz pasivnih\
  \ prejemnikov socialnih transferjev vstopili na trg dela in v neko obliko zaposlitve.\n\
  Ob tem pa \u017Eelimo \u0161e poudariti, da zakonodaja tudi jasno predpisuje razloge\
  \ za prenehanje prejemanja denarne socialne pomo\u010Di, kot tudi krivdne razloge\
  \ za odvzem.\nKot je navedeno zgoraj \u017Ee danes obstojijo podlage za aktivnej\u0161\
  e vklju\u010Devanje oz obravnavo prejemnikov denarne socialne pomo\u010Di kar \u017E\
  elimo v prihodnje \u0161e intenzivirati.\nV zvezi z mo\u017Enostjo vklju\u010Devanja\
  \ prejemnikov denarne socialne pomo\u010Di v javna dela, bi \u017Eeleli posebej\
  \ izpostaviti. da so ranljive skupine, med njimi predvsem dolgotrajno brezposelni,\
  \ ki so lahko tudi prejemniki denarne socialne pomo\u010Di, ena izmed ciljnih skupin\
  \ za vklju\u010Devanje v javna dela.\nPrav tako \u017Eelimo, da prejemniki denarne\
  \ socialne pomo\u010Di v okviru programov za socialno aktivacijo pridobijo kompetence\
  \ za vstop na trg dela ter da se jih ob zaklju\u010Dku programov socialne aktivacije\
  \ vklju\u010Diti na trg dela preko javnih del."
