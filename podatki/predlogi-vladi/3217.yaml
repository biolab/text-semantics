response: "Odziv Ministrstva za kulturo\nPredloga 3217, ki so ga anonimno predlagali\
  \ posamezniki preko spletne strani predlogov vladi leta 2012, ni mogo\u010De upo\u0161\
  tevati. Skliceval se je na 53. \u010Dlen Zakona o varstvu kulturne dedi\u0161\u010D\
  ine (Uradni list RS, \u0161t. 7/99), ki je prenehal veljati z uveljavitvijo Zakona\
  \ o varstvu kulturne dedi\u0161\u010Dine (Uradni list RS, \u0161t. 16/08; v nadaljevanju:\
  \ ZVKD-1). \u010Clen, ki naj bi ga spreminjali, ne velja \u017Ee od 16. februarja\
  \ 2008. Kakr\u0161nekoli spremembe zakona, ki je prenehal veljati \u0161tiri leta\
  \ pred predlogom sprememb, niso niti smiselne niti mogo\u010De.\nSporo\u010Damo\
  \ pa, da Ustava RS v prvem odstavku 5. \u010Dlena dolo\u010Da, da je skrb za kulturno\
  \ dedi\u0161\u010Dino tudi obveznost dr\u017Eave, cit.: Dr\u017Eava na svojem ozemlju\
  \ varuje \u010Dlovekove pravice in temeljne svobo\u0161\u010Dine. Varuje in zagotavlja\
  \ pravice avtohtone italijanske in mad\u017Earske narodne skupnosti. Skrbi za avtohtone\
  \ slovenske narodne manj\u0161ine v sosednjih dr\u017Eavah, za slovenske izseljence\
  \ in zdomce, ter pospe\u0161uje njihove stike z domovino. Skrbi za ohranjanje naravnega\
  \ bogastva in kulturne dedi\u0161\u010Dine ter ustvarja mo\u017Enosti za skladen\
  \ civilizacijski in kulturni razvoj Slovenije.\nZato je tudi v veljavnem ZVKD-1\
  \ omogo\u010Dena pomo\u010D lastnikom, kar na podlagi Ustave pojasnjuje prvi \u010D\
  len zakona, ko dolo\u010Da na\u010Dine varstva kulturne dedi\u0161\u010Dine ter\
  \ pristojnosti pri njenem varstvu z namenom omogo\u010Diti celostno ohranjanje dedi\u0161\
  \u010Dine. Dedi\u0161\u010Dina so po ZVKD-1 dobrine, podedovane iz preteklosti,\
  \ ki jih Slovenke in Slovenci, pripadnice in pripadniki italijanske in mad\u017E\
  arske narodne skupnosti in romske skupnosti, ter drugi dr\u017Eavljanke in dr\u017E\
  avljani Republike Slovenije opredeljujejo kot odsev in izraz svojih vrednot, identitet,\
  \ etni\u010Dne pripadnosti, verskih in drugih prepri\u010Danj, znanj in tradicij.\
  \ Dedi\u0161\u010Dina vklju\u010Duje vidike okolja, ki izhajajo iz medsebojnega\
  \ vplivanja med ljudmi in prostorom skozi \u010Das.\nKdaj se lahko sofinancira ohranjanje\
  \ dedi\u0161\u010Dine, natan\u010Dno dolo\u010Da 40. \u010Dlen veljavnega zakona:\n\
  \ (1) \u010Ce so potrebni za varovanje, o\u017Eivljanje spomenika ali izvedbo drugih\
  \ ukrepov varstva izredni stro\u0161ki, ki presegajo obi\u010Dajne stro\u0161ke,\
  \ koristi ter ugodnosti, izvirajo\u010De iz statusa spomenika, in ti stro\u0161\
  ki niso v sorazmerju z zmo\u017Enostmi lastnika, lahko dr\u017Eava, pokrajina ali\
  \ ob\u010Dina za ta namen v okviru mo\u017Enosti prispeva javna sredstva.      \
  \ (2) Javna sredstva se lahko vlo\u017Eijo tudi za sofinanciranje obresti na ban\u010D\
  na posojila, namenjena vzdr\u017Eevanju, o\u017Eivljanju in izvedbi drugih ukrepov\
  \ varstva. Sofinanciranje na letni ravni ne sme prese\u010Di petodstotne obrestne\
  \ mere na posojilo.       (3) O vlaganju javnih sredstev se sklene pogodba med dr\u017E\
  avo, pokrajino ali ob\u010Dino kot financerjem in lastnikom ali investitorjem, ki\
  \ ima pravico za izvedbo ukrepov na spomeniku, ki so predmet pogodbe, kot upravi\u010D\
  encem. V pogodbi se dolo\u010Dijo izvajalci del, ki so strokovno usposobljeni za\
  \ izvajanje tak\u0161nih del, pogoji, pod katerimi je tak spomenik javno dostopen\
  \ in morebitni posebni ukrepi varstva. Pri sklepanju pogodbe se upo\u0161tevajo\
  \ predpisi, ki urejajo uresni\u010Devanje javnega interesa za kulturo.       (4)\
  \ Lastnik mora v primeru prodaje ali izgube lastni\u0161tva nad spomenikom iz drugih\
  \ razlogov vrniti javna sredstva, ki so bila vlo\u017Eena v spomenik. V pogodbi\
  \ iz prej\u0161njega odstavka se dolo\u010Di rok, do katerega velja dol\u017Enost\
  \ vra\u010Danja javnih sredstev.       (5) Kot dele\u017E sredstev, ki jih mora\
  \ zagotoviti lastnik ali investitor, se upo\u0161teva tudi vrednost del, ki jih\
  \ lastnik ali investitor na podlagi navodil pristojne organizacije izvede v lastni\
  \ re\u017Eiji, \u010De je tako dolo\u010Deno s pogodbo in \u010De se vrednost del\
  \ doka\u017Ee s cenitvijo zaprise\u017Eenega cenilca.       (6) Javna sredstva se\
  \ izpla\u010Dujejo po izvedbi del, dolo\u010Denih s pogodbo iz tretjega odstavka\
  \ tega \u010Dlena. \u010Ce se izka\u017Ee, da dela niso bila izvedena v skladu s\
  \ pogodbo, je upravi\u010Denec dol\u017Ean povrniti pridobljena sredstva. \nObnove\
  \ objektov kulturne dedi\u0161\u010Dine so zaradi upo\u0161tevanja varstvenih zahtev\
  \ in smernic lahko bistveno dra\u017Eje (tudi do 30 %). Visoki stro\u0161ki ter\
  \ omejitve in zahteve pri vzdr\u017Eevanju in obnavljanju objektov postavljajo lastnike\
  \ kulturnih spomenikov in dedi\u0161\u010Dine v neenakopraven polo\u017Eaj z drugimi\
  \ lastniki. Dav\u010Dna zakonodaja in instrument dav\u010Dnih olaj\u0161av so nespodbudni\
  \ tako za lastnike kot tudi za sponzorje in donatorje, ki \u017Eelijo vlagati svoja\
  \ sredstva v obnovo in ohranjanje kulturne dedi\u0161\u010Dine.\nRazbremenitev dr\u017E\
  ave kot glavnega finan\u010Dnega vira pri obnovi in vzdr\u017Eevanju kulturne dedi\u0161\
  \u010Dine ter stimuliranje sponzorjev in donatorjev ne bo mogo\u010De brez spremembe\
  \ dav\u010Dne politike in uvedbe vi\u0161jih in bolj celovitih dav\u010Dnih olaj\u0161\
  av po zgledu nekaterih evropskih dr\u017Eavah.\nMinistrstvo za kulturo pa bo medtem\
  \ \u0161e naprej iskalo poti in finan\u010Dne vire za ohranjanje kulturne dedi\u0161\
  \u010Dine. Kultura in dedi\u0161\u010Dina sta namre\u010D prav v kriznih in nemirnih\
  \ \u010Dasih lahko podro\u010Dje, ki odpira obzorja, vzpostavlja medkulturni dialog,\
  \ spodbuja razvoj in prebuja razli\u010Dne potenciale. \n "
