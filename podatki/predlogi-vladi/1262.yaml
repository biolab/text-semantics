response: "Odziv Mnistrstva za finance\nV Normativnem programu Vlade za leto 2009\
  \ je bila predvidena priprava zakona o finan\u010Dni policiji. Z zakonom naj bi\
  \ bila ustanovljena finan\u010Dna policija kot specializiran organ za pregon gospodarske\
  \ kriminalitete. Za pripravo zakona je bilo zadol\u017Eeno Ministrstvo za finance.\
  \ Po primerjalno pravnem pregledu je bilo ugotovljeno, da so glavne naloge finan\u010D\
  ne policije v dr\u017Eavah, kjer imajo tak\u0161en organ, zagotavljanje finan\u010D\
  ne, ekonomske, pravne in javne varnosti. Finan\u010Dna policija preiskuje utaje\
  \ davkov, finan\u010Dni kriminal, pranje in ponarejanje denarja, preprodajo drog,\
  \ ilegalno emigracijo, mafijo, internetni kriminal, financiranje teroristi\u010D\
  nih mre\u017E. Pri tehtanju razli\u010Dnih mo\u017Enosti in preu\u010Ditvi tujih\
  \ praks je Vlada RS sprejela odlo\u010Ditev, da se namesto finan\u010Dne policije\
  \ ustanovi Nacionalni preiskovalni urad, ki bo deloval znotraj Policije in bo pristojen\
  \ za preiskovanje najte\u017Ejih oblik gospodarskega kriminala in korupcije ter\
  \ ostalih oblik resne kriminalitete. Nacionalni kriminalisti\u010Dni urad (v nadaljnjem\
  \ besedilu: NPU) je bil ustanovljen z Zakonom o dopolnitvah Zakona o policiji (Uradni\
  \ list RS, \u0161t. 22/10). NPU je specializirana kriminalisti\u010Dna preiskovalna\
  \ enota Uprave kriminalisti\u010Dne policije pri Generalni policijski upravi, ustanovljena\
  \ za posebne primere odkrivanja in preiskovanja zahtevnih kaznivih dejanj, zlasti\
  \ s podro\u010Dij gospodarstva, korupcije in organiziranega kriminala, ki terjajo\
  \ posebno usposobljenost, organiziranost in opremljenost kriminalisti\u010Dnih preiskovalcev\
  \ ali posebej usmerjeno delovanje dr\u017Eavnih organov in institucij s podro\u010D\
  ij davkov, carin, finan\u010Dnega poslovanja, vrednostnih papirjev, varstva konkurence,\
  \ prepre\u010Devanja pranja denarja, prepre\u010Devanja korupcije, prepovedanih\
  \ drog in in\u0161pekcijskega nadzora.  Z Zakonom o dav\u010Dni slu\u017Ebi in Zakonom\
  \ o carinski slu\u017Ebi je urejen institut dav\u010Dne preiskave. Z dav\u010Dno\
  \ preiskavo ozna\u010Dujemo celoto dejanj in ukrepov dav\u010Dne preiskave, opravljenih\
  \ z namenom prepre\u010Devanja in odkrivanja aktivnosti, ki pomenijo kr\u0161itev\
  \ predpisov o obdav\u010Denju in so v \u0161kodo finan\u010Dnim interesom Republike\
  \ Slovenije. Za razliko od pooblastil finan\u010Dne policije gre v tem primeru za\
  \ dodatna pooblastila dav\u010Dni in carinski slu\u017Ebi v okviru upravnih zadev,\
  \ ki jih vodijo dav\u010Dni oziroma carinski in\u0161pektorji.  Kazenski zakonik\
  \ ureja kaznivo dejanje zatajitve finan\u010Dne obveznosti, s katerim se posega\
  \ na podro\u010Dje boja proti dav\u010Dnim goljufijam in kaznivo dejanje dav\u010D\
  ne zatajitve, ki je storjeno z namenom izognitvi pla\u010Dilu davkov, prispevkov\
  \ ali drugih predpisanih obveznosti fizi\u010Dnih ali pravnih oseb ali neupravi\u010D\
  eni pridobitvi vrnjenega davka. Pri tem kaznivem dejanju je inkriminiran \u017E\
  e poskus. Tako Republika Slovenija sledi drugim \u010Dlanicam Evropske unije, ki\
  \ pregon dav\u010Dnih goljufij uvajajo v kazensko zakonodajo. Zakon o uveljavljanju\
  \ pravic iz javnih sredstev (v nadaljnjem besedilu. ZUPJS) dolo\u010Da vrste denarnih\
  \ prejemkov, subvencij in pla\u010Dil (v nadaljnjem besedilu: pravica iz javnih\
  \ sredstev), o katerih se odlo\u010Da po tem zakonu, meje dohodkov, ki se upo\u0161\
  tevajo pri uveljavljanju pravic iz javnih sredstev, ki so odvisne od materialnega\
  \ polo\u017Eaja, enoten na\u010Din ugotavljanja materialnega polo\u017Eaja, vi\u0161\
  ino dolo\u010Denih pravic iz javnih sredstev in postopek njihovega uveljavljanja.\
  \ Nadalje zakon dolo\u010Da in\u0161pekcijski nadzor, ki ga organizira in izvaja\
  \ Socialna in\u0161pekcija v okviru In\u0161pektorata za delo ter sankcije za primere\
  \ neupravi\u010Deno prejetih javnih sredstev.  Po na\u0161em mnenju obstoje\u010D\
  a zakonodaja daje zadostno podlago za ustrezno ukrepanje, zato ustanovitev novega\
  \ organa, ki ima podobna pooblastila kot jih ima NPU, policija, to\u017Eilstvo,\
  \ dav\u010Dni in carinski organ, dr\u017Eavne in\u0161pekcijske slu\u017Ebe, ni\
  \ primerno.  \nOdziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nPregled\
  \ obstoje\u010De ureditve podro\u010Dja socialnih transferjev ka\u017Ee, da se posamezni\
  \ socialni transferji (otro\u0161ki dodatek, denarna socialna pomo\u010D, dr\u017E\
  avna \u0161tipendija) in subvencije (zni\u017Eano pla\u010Dilo za programe vrtca,\
  \ subvencija prevozov za dijake in \u0161tudente, oprostitve pla\u010Dil socialnovarstvenih\
  \ storitev, zni\u017Ean prispevek k pla\u010Dilu sredstev, namenjenih za pla\u010D\
  ilo oziroma dopla\u010Dilo pravic dru\u017Einskega pomo\u010Dnika, subvencija neprofitne\
  \ najemnine, pravica do kritja razlike do polne vrednosti zdravstvenih storitev\
  \ za socialno ogro\u017Eene, pravica do pla\u010Dila prispevka za zdravstveno zavarovanje),\
  \ ki so odvisni od materialnega polo\u017Eaja posameznika oziroma dru\u017Eine,\
  \ trenutno dodeljujejo na podlagi razli\u010Dnih meril. Tako se pri nekaterih upo\u0161\
  tevata dohodek in premo\u017Eenje, pri nekaterih pa samo dohodek, definicije dohodka,\
  \ dru\u017Eine in drugih elementov odlo\u010Danja so razli\u010Dne, postopki potekajo\
  \ pri razli\u010Dnih organih, evidence o prejemkih med seboj niso povezane, kar\
  \ omogo\u010Da upravi\u010Dencem, da pri razli\u010Dnih organih prikazujejo razli\u010D\
  ne socialno \u2013 ekonomske polo\u017Eaje (npr. ponekod pravico uveljavljajo kot\
  \ eno star\u0161evska dru\u017Eina, ponekod v okviru zunajzakonske zveze), sistem\
  \ je nepregleden, omogo\u010Da zlorabe in kopi\u010Denje transferjev, posamezniki,\
  \ ki pomo\u010D potrebujejo, je pogosto ne dobijo. Poleg tega se sedaj, ko se uveljavlja\
  \ pravica do nekega drugega transferja, v dru\u017Einski dohodek ne \u0161teje marsikaterega\
  \ socialnega prejemka, kar vpliva ne samo na upravi\u010Denost, temve\u010D tudi\
  \ na vi\u0161ino drugega transferja (ki pa se zelo verjetno tudi ne \u0161teje v\
  \ dru\u017Einski dohodek pri uveljavljanju morebitnega naslednjega transferja).\
  \  Na Ministrstvu za delo, dru\u017Eino in socialne zadeve (v nadaljevanju: ministrstvo)\
  \ smo zato pripravili Zakon o uveljavljanju pravic iz javnih sredstev (v nadaljevanju:\
  \ ZUPJS), ki ga je Dr\u017Eavni zbor RS sprejel in objavil v Uradnem listu RS, \u0161\
  t. 62/2010, v veljavo je stopil 14. 8. 2010 in se bo za\u010Del za dolo\u010Dene\
  \ pravice uporabljati 1. 6. 2011, za dolo\u010Dene 1. 9. 2011. Glavni cilj ZUPJS\
  \ je oblikovanje bolj pravi\u010Dne in bolj dolgoro\u010Dno vzdr\u017Ene socialne\
  \ dr\u017Eave, poenotenje kriterijev za uveljavljanje ter preglednost in enostavnost\
  \ dodeljevanja teh pravic. Preglednej\u0161i in enostavnej\u0161i sistem socialnih\
  \ transferjev bo omogo\u010Dil, da bodo pomo\u010D dobili tisti, ki so jo res potrebni,\
  \ prepre\u010Dil pa do danes pogosto izkori\u0161\u010Danje in zlorabo sistema.\
  \  Ministrstvo se je z ZUPJS zavezalo tudi, da bo do za\u010Detka uporabe tega zakona\
  \ vzpostavilo enoten informacijski sistem, ki bo vseboval podatke za vlagatelje\
  \ vloge za pravico iz javnih sredstev in njihovih dru\u017Einskih \u010Dlanov iz\
  \ 48 razli\u010Dnih podatkovnih virov 26 institucij, potrebne za odlo\u010Danje\
  \ o vseh pravicah iz javnih sredstev (npr. podatke o premo\u017Eenju, vi\u0161ini\
  \ prejemkov, podatke, ki se nana\u0161ajo na dru\u017Einska razmerja, o statusu,\
  \ itd.). S tem bo v veliki meri onemogo\u010Deno izkori\u0161\u010Danje in zloraba\
  \ sistema ter seveda tudi la\u017Eje odlo\u010Danje, prav tako pa tudi la\u017E\
  je na\u010Drtovanje politike pove\u010Devanja socialne vklju\u010Denosti, spremljanje\
  \ stanja ter za znanstveno raziskovalne in statisti\u010Dne dejavnosti. Ministrstvo\
  \ ima \u017Ee vzpostavljen informacijski sistem za nekatere pravice iz javnih sredstev,\
  \ o katerih centri za socialno delo, ministrstvo pa na drugi stopnji, odlo\u010D\
  ajo \u017Ee danes (o otro\u0161kih dodatkih, denarnih socialnih pomo\u010Deh, oprostitvah\
  \ pla\u010Dil socialno varstvenih storitev in informacijski sistem v podporo odlo\u010D\
  anju o prispevku k pla\u010Dilu dru\u017Einskega pomo\u010Dnika). Obstoje\u010D\
  \ informacijski sistem je tako treba prilagoditi spremembam, ki jih prina\u0161\
  a ZUPJS v primerjavi z obstoje\u010Do ureditvijo, in nadgraditi \u0161e s potrebnimi\
  \ vsebinami za pravice iz javnih sredstev, za katere bo odlo\u010Danje z za\u010D\
  etkom uporabe tega zakona preneseno na center za socialno delo (o dr\u017Eavnih\
  \ pokojninah, \u0161tipendijah, pla\u010Dilih vrtca, subvencijah neprofitne najemnine\
  \ in subvencijah \u0161olske prehrane u\u010Dencev in dijakov). Naj omenimo tudi,\
  \ da ZUPJS v 46. \u010Dlenu predvideva finan\u010Dni nadzor nad delom centrov za\
  \ socialno delo pri odlo\u010Danju o pravicah iz javnih sredstev, ki ga v okviru\
  \ svojih pristojnosti, organizira in izvaja ministrstvo in ki obsega notranji nadzor\
  \ nad namensko porabo sredstev iz prora\u010Duna RS. Na podlagi navedenega menimo,\
  \ da finan\u010Dna policija ni potrebna. "
