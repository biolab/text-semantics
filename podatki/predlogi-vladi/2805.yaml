response: "Odziv Ministrstva za kmetijstvo in okolje\nObstoje\u010Da zakonodaja o\
  \ odpadkih na prvo mesto postavlja prepre\u010Devanje njihovega nastajanja. To vklju\u010D\
  uje zmanj\u0161evanje koli\u010Din nastalih odpadkov, pa tudi zmanj\u0161evanje\
  \ uporabe nevarnih snovi v izdelkih, iz katerih prej ali slej nastanejo odpadki.\
  \ Odpadke, ki nastanejo, je treba v najve\u010Dji mo\u017Eni meri lo\u010Deno zbirati,\
  \ zato da se omogo\u010Di njihovo recikliranje/predelava. Premalo se zavedamo, da\
  \ embala\u017Ea, ki je ne potrebujemo ve\u010D, ne sodi med me\u0161ane komunalne\
  \ odpadke. Vsak od nas lahko sam prispeva svoj dele\u017E k varovanju okolja s tem,\
  \ da vso odpadno embala\u017Eo odvr\u017Ee v ustrezen zabojnik za lo\u010Deno zbiranje\
  \ odpadne embala\u017Ee v zbiralnici lo\u010Denih frakcij (t.i. ekolo\u0161ki otok);\
  \ v marsikateri ob\u010Dini pa je \u017Ee uveden tudi sistem pobiranja odpadne embala\u017E\
  e \xBBod vrat do vrat\xAB. Tako odpadna embala\u017Ea ne bo kon\u010Dala na odlagali\u0161\
  \u010Du, ampak bo usmerjena v predelavo. Lo\u010Deno zbiranje odpadkov je namre\u010D\
  \ predpogoj za njihovo kvalitetno recikliranje.\nPravila ravnanja z embala\u017E\
  o in odpadno embala\u017Eo so dolo\u010Dena z Uredbo o ravnanju z embala\u017Eo\
  \ in odpadno embala\u017Eo, s katero so v na\u0161 pravni red prenesene zahteve\
  \ Direktive 94/62/ES o embala\u017Ei in odpadni embala\u017Ei. \u010Clen 18 te direktive\
  \ dolo\u010Da, da dr\u017Eave \u010Dlanice na svojem ozemlju ne ovirajo dajanja\
  \ v promet embala\u017Ee, ki izpolnjuje dolo\u010Dbe te direktive. Ta \u010Dlen\
  \ je treba \u0161e posebej pozorno upo\u0161tevati pri na\u010Drtovanju katerihkoli\
  \ nacionalnih ukrepov, s katerimi bi prepovedali posamezne proizvode na ozemlju\
  \ dr\u017Eave \u010Dlanice. \u010Ce bi se tak\u0161na prepoved izrecno nana\u0161\
  ala na proizvode, ki jih dovoljuje Direktiva 94/62/ES, bi bila ta prepoved v nasprotju\
  \ s \u010Dlenom 18 Direktive. Iz tega sledi, da v Sloveniji ni mogo\u010De prepovedati\
  \ prodaje in uporabe katerekoli embala\u017Ee, ki izpolnjuje vse zahteve glede izdelave\
  \ in sestave embala\u017Ee ter njene primernosti za ponovno uporabo in predelavo,\
  \ vklju\u010Dno z recikliranjem, kot so dolo\u010Dene v Uredbi o ravnanju z embala\u017E\
  o in odpadno embala\u017Eo. Izpolnjevanje teh zahtev se dokazuje z izjavo o skladnosti,\
  \ ki mora biti pripravljena v skladu z veljavnimi standardi (SIST EN).\nOd proizvajalcev\
  \ tudi ni mogo\u010De zahtevati, da za vso embala\u017Eo zagotovijo povratnost,\
  \ oz. jo ponovno uporabijo za embaliranje svojih izdelkov. Na podlagi Uzanc pri\
  \ vra\u010Danju in prevzemanju vra\u010Dljive embala\u017Ee, ki so jih l. 2000 na\
  \ prostovoljni osnovi sprejeli Zdru\u017Eenje za trgovino, Zdru\u017Eenje za turizem\
  \ in gostinstvo ter Zdru\u017Eenje za agro\u017Eivilstvo pri Gospodarski zbornici\
  \ Slovenije, so v Sloveniji dolo\u010Dene kavcije, ki veljajo za dolo\u010Dene vrste\
  \ povratne embala\u017Ee. Tudi v Uredbi o ravnanju z embala\u017Eo in odpadno embala\u017E\
  o je proizvajalcem dana spodbuda za uvedbo vra\u010Dljive embala\u017Ee, vendar\
  \ pa je odlo\u010Ditev o uvedbi tak\u0161ne embala\u017Ee na strani vsakega posameznega\
  \ proizvajalca. To je \u0161e zlasti nemogo\u010De zahtevati v primeru embala\u017E\
  e prehrambenih izdelkov, kjer bi bilo potrebno za zagotovitev preskrbe trga z varnimi\
  \ in neopore\u010Dnimi \u017Eivili uvesti zahtevne sisteme \u010Di\u0161\u010Denja\
  \ in kontrole vrnjene embala\u017Ee, za katere bi se porabile ogromne koli\u010D\
  ine (pitne!) vode in energije, kar prav zagotovo ne bi prispevalo k varovanju naravnih\
  \ virov in varstvu okolja na splo\u0161no.\nMenimo, da je, kljub temu, da ni mogo\u010D\
  e prepovedati dolo\u010Denih vrst embala\u017Ee, oz. dolo\u010Diti, kak\u0161no\
  \ embala\u017Eo in iz katerega materiala je dovoljeno uporabiti za embaliranje posameznih\
  \ izdelkov, klju\u010Den korak k dru\u017Ebi recikliranja, ki tudi proizvaja manj\
  \ odpadkov, odgovorno potro\u0161ni\u0161tvo ter lo\u010Deno zbiranje odpadkov.\
  \ Zavedamo se, da je uspe\u0161nost sistema lo\u010Denega zbiranja odpadkov odvisna\
  \ od pripravljenosti povzro\u010Diteljev odpadkov za lo\u010Deno zbiranje, saj smo\
  \ potro\u0161niki eden klju\u010Dnih \u010Dlenov v verigi ravnanja z odpadno embala\u017E\
  o. Z namenom ozave\u0161\u010Danja prebivalcev, da bi z odpadki ravnali na trajnosten\
  \ in okolju prijazen na\u010Din so bile v zadnjih letih izdane tri publikacije,\
  \ ki se nana\u0161ajo tudi na prepre\u010Devanje nastajanja odpadkov: \"Vzemite\
  \ manj. Imejte ve\u010D. Zbirka namigov za ne\u0161kodljivo \u017Eivljenje.\", \xBB\
  YouthXChange\xAB - izobra\u017Eevalni priro\u010Dnik za odgovorno potro\u0161njo\"\
  \ in \"Imate mo\u010D. Poka\u017Eite \u0161e modrost.\xAB. Vse publikacije so dostopne\
  \ tudi na spletni strani ministrstva, pristojnega za okolje.\nPrav tako ve\u010D\
  ina komunalnih podjetij obve\u0161\u010Da povzro\u010Ditelje odpadkov o pomenu in\
  \ ciljih lo\u010Denega zbiranja. Za gospodinjstva pripravljajo navodila oz. bro\u0161\
  ure o pravilnem lo\u010Denem zbiranju odpadkov. Glede na to, da je ve\u010Dina odpadne\
  \ embala\u017Ee, ki nastaja v gospodinjstvih, iz plastike, kovin, stekla ali papirja,\
  \ smatramo, da lo\u010Deno zbiranje odpadne embala\u017Ee ne bi smelo povzro\u010D\
  ati ve\u010Djih te\u017Eav. Verjetno je te\u017Eja sama odlo\u010Ditev vsakega posameznika\
  \ o tem, da bo odpadke lo\u010Deno zbiral in jih kot take tudi prepu\u0161\u010D\
  al. Zavedajmo se, da lahko vsak posameznik z majhnimi dejanji prispeva svoj dele\u017E\
  \ k varovanju okolja. \u010Ce namre\u010D vsak posameznik naredi majhno dejanje,\
  \ skupaj za varovanje okolja naredimo veliko.  \n "
