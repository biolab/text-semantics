response: "Odziv Ministrstva za okolje in prostor\n1. Kratka analiza veljavne ureditve\n\
  Zakon o graditvi objektov (Uradni list RS, \u0161t. 102/04 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 14/05 \u2013 popr., 92/05 \u2013 ZJC-B, 93/05 \u2013\
  \ ZVMS, 111/05 \u2013 odl. US, 126/07, 108/09, 61/10 \u2013 ZRud-1, 67/10 \u2013\
  \ ZRud-1A in 20/11 \u2013 odl. US - v nadaljnjem besedilu: ZGO-1) v 2. \u010Dlenu\
  \ opredeljuje izraze, pri \u010Demer dolo\u010Da:\n kaj je objekt (1. to\u010Dka\
  \ drugega odstavka) da se za gradnjo objekta \u0161teje gradnja novega objekta,\
  \ kamor sodi tudi prizidava in nadzidava objekta (to\u010Dka 7.1. drugega odstavka),\
  \ njegova rekonstrukcija (to\u010Dka 7.2. drugega odstavka) in odstranitev (to\u010D\
  ka 7.3. drugega odstavka) da je predmet urejanja ZGO-1 tudi vzdr\u017Eevanje objekta,\
  \ kamor sodijo redna vzdr\u017Eevalna dela, investicijska vzdr\u017Eevalna dela\
  \ in vzdr\u017Eevalna dela v javno korist (to\u010Dka 10 drugega odstavka). \nZGO-1\
  \ za vse vrste gradenj predpisuje pridobitev gradbenega dovoljenja, razen za enostavne\
  \ objekte, ki jih dolo\u010Da vladna uredba, pri nezahtevnih objektih, ki so dolo\u010D\
  eni z vladno uredbo, pa se zahteva gradbeno dovoljenje, za katerega pridobitev ni\
  \ potrebno izdelovanje projekta za pridobitev gradbenega dovoljenja. Za vzdr\u017E\
  evanje objekta ZGO-1 dolo\u010Da, da gradbeno dovoljenje ni potrebno.  \n \n2. Analiza\
  \ predloga\nPredlog \u0161t. 1611 vsebuje pobudo, da bi bilo v ZGO-1 treba dodati\
  \ pojem, ki obsega prenovitev \xBBadaptacijo\xAB objekta, za katero se ne bi zahtevalo\
  \ enake dokumentacije in projektiranja (gradbeno dovoljenje, PGD), kot pri novogradnji.\
  \ Gre na primer za prenovo starega objekta v smislu izvedbe novih temeljev, podiranja\
  \ sten in zidave novih sten, ker objekt ne ustreza ve\u010D varnostnim predpisom\
  \ in drugim zahtevam. Predlagano je, da bi se tak\u0161na vrsta del lahko izvedla\
  \ na podlagi priglasitve del, brez projektiranja, pod pogojem, da se gabariti objekta\
  \ ne bi spreminjali.\n \n3. Razlogi za neprimernost predloga za nadaljnjo obravnavo\n\
  Predlagana re\u0161itev oziroma predlog bi pomenila nedopustno zni\u017Eevanje minimalnih\
  \ zahtev, ki so predpisane za projektiranje in izvedbo gradenj. S bi bil ogro\u017E\
  en javni interes, ki je v varovanju zdravja in \u017Eivljenja ljudi, njihovega premo\u017E\
  enja in prometa. Prav tako v ZGO-1 ni potrebno spreminjanje ali dodajanje pojmov,\
  \ saj veljavna ureditev v celoti in iz\u010Drpno pokriva vse vrste gradenj glede\
  \ na na\u010Din njihove izvedbe, vklju\u010Dno z rekonstrukcijo objekta in investicijskimi\
  \ vzdr\u017Eevalnimi deli, ki po vsebini pomenita obnovo objekta.\nOpisana gradnja\
  \ iz predloga obsega poseganje v temelje obstoje\u010Dega objekta oziroma izvedbo\
  \ novih temeljev, kar po svoji vsebini pomeni rekonstrukcijo objekta po ZGO-1. Rekonstrukcija\
  \ je po ZGO-1 namre\u010D tak\u0161no spreminjanje tehni\u010Dnih zna\u010Dilnosti\
  \ objekta, s katerimi se med drugim spreminjajo njegovi konstrukcijski elementi.\
  \ V tem bistvenem elementu se rekonstrukcija razlikuje od investicijskih vzdr\u017E\
  evalnih del, ki prav tako lahko pomenijo obnovo objekta, vendar z manj\u0161imi\
  \ posegi, ki se morejo vplivati na statiko objekta in na druge bistvene zahteve,\
  \ zato za njihovo izvedbo gradbeno dovoljenje ni potrebno. Gradbeno dovoljenje tudi\
  \ ni potrebno za rekonstrukcijo enostavnih objektov, pri rekonstrukciji nezahtevnih\
  \ objektov pa se ne zahteva izdelava PGD. Pri navedenih objektih gre namre\u010D\
  \ zlasti zaradi njihove velikosti, namena in drugih zna\u010Dilnosti za tak\u0161\
  ne objekte, pri katerih ni verjetno, da bi zaradi njihove poru\u0161itve, deformacij\
  \ ali neizpolnjevanja drugih bistvenih zahtev, ki so dolo\u010Dene z gradbenimi\
  \ predpisi, pri\u0161lo do ogro\u017Eanja \u017Eivljenja in zdravja ljudi, njihovega\
  \ premo\u017Eenja ali prometa, katerih varovanje je v javnem interesu. Za rekonstrukcijo\
  \ ostalih objektov pa je zaradi njenega pomena in obsega predpisana pridobitev gradbenega\
  \ dovoljenja ter izdelava projekta za pridobitev gradbenega dovoljenja (PGD), kar\
  \ je nujno ravno iz razloga, ker obstaja ve\u010Dja verjetnost (zlasti pri objektih\
  \ namenjenih bivanju ali pri objektih, ki so ve\u010Djih dimenzij), da bo pri\u0161\
  lo v primeru na\u010Drtovanja gradenj s strani neusposobljenih posameznikov do kr\u0161\
  itve zahtev iz gradbenih predpisov v tej meri, da bi to pomenilo ve\u010Djo gro\u017E\
  njo za javni interes, kar bi lahko privedlo tudi do poslab\u0161anja zdravja ljudi,\
  \ povzro\u010Ditve smrti in ogro\u017Eanja premo\u017Eenja ter prometa.\nGlede na\
  \ vse zgoraj navedeno je predlog 1611 neprimeren za nadaljnjo obravnavo.  "
