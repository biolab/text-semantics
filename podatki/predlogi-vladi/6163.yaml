response: "Odziv Ministrstva za zdravje\nMarca 2017 je stopil v veljavo novi Zakon\
  \ o omejevanju uporabe toba\u010Dnih in povezanih izdelkov (UL RS, \u0161t. 9/17\
  \ in 29/17), ki je, s ciljem prepre\u010Devanja za\u010Detka kajenja in spodbujanja\
  \ opu\u0161\u010Danja kajenja, uvedel \u0161tevilne u\u010Dinkovite ukrepe. Mednje\
  \ med drugim sodijo velika slikovno-besedilna zdravstvena opozorila na embala\u017E\
  i toba\u010Dnih izdelkov, prepoved zna\u010Dilnih arom (npr. sadja, za\u010Dimb,\
  \ alkohola, mentola, vanilje), ki olaj\u0161ajo kajenje, popolna prepoved ogla\u0161\
  evanja, razstavljanja, sponzoriranja, doniranja in promocije teh izdelkov in uvedba\
  \ enotne embala\u017Ee.\nPri uvajanju nove zakonodaje smo preu\u010Devali tudi mo\u017E\
  nost uvedbe specializiranih trgovin, kot enega izmed zelo u\u010Dinkovitih ukrepov\
  \ za zmanj\u0161evanje dostopnosti toba\u010Dnih izdelkov, vendar za uveljavitev\
  \ tega ukrepa nismo uspeli pridobiti dovolj politi\u010Dne podpore.\nUspelo pa nam\
  \ je stopiti na prvo stopni\u010Dko na poti do uvedbe specializiranih trgovin. Uvedli\
  \ smo dovoljenja za prodajo toba\u010Dnih in povezanih izdelkov, s \u010Dimer \u017E\
  elimo dose\u010Di u\u010Dinkovitej\u0161i nadzor nad prodajalci tobaka, toba\u010D\
  nih in povezanih izdelkov. Vsi poslovni prostori, ki prodajajo tovrstne izdelke,\
  \ bodo morali do konca leta 2018 pridobiti dovoljenje in bodo vpisani v poseben\
  \ register. V primeru ugotovljenih pravnomo\u010Dnih kr\u0161itev zakonodaje (prepoved\
  \ prodaje mladoletnim in prepoved ogla\u0161evanja) bo prodajalcem dovoljenje odvzeto\
  \ in s tem prepre\u010Dena prodaja tobaka, toba\u010Dnih in povezanih izdelkov.\
  \ Z globo 50.000 EUR se bo kaznovala pravna oseba ali samostojni podjetnik posameznik,\
  \ ki bo prodajal toba\u010Dne in povezane izdelke brez dovoljenja.\nUvedba specializiranih\
  \ trgovin tako ostaja eden izmed ukrepov, ki ga \u017Eelimo uvesti v prihodnje.\
  \  \n "
