response: "Odziv Ministrstva za infrastrukturo\nUvedba brezpla\u010Dnih vozovnic za\
  \ upokojence, starej\u0161e od 65 let, imetnike evropske kartice ugodnosti invalida\
  \ in vojne veterane je v letu 2022, po odpravi ukrepov za prepre\u010Devanje oku\u017E\
  b COVID-19, povzro\u010Dila veliko gne\u010Do na dolo\u010Denih linijah medkrajevnega\
  \ avtobusnega potni\u0161kega prometa. To se je zgodilo na linijah, ki vodijo v\
  \ dolo\u010Dene turisti\u010Dne destinacije, predvsem na slovensko obalo in na Gorenjsko\
  \ (Bled, Bohinj), ob lepem vremenu. Te\u017Eava brezpla\u010Dnih vozovnic za omenjene\
  \ skupine je v tem, da ni mo\u017Eno ugotoviti, kam se potniki peljejo. Registrirajo\
  \ se le ob vstopu v vozilo, ne pa tudi na izstopu, poleg tega so njihove poti naklju\u010D\
  ne. Npr. pri dija\u0161kih mese\u010Dnih vozovnicah, se potnik dopoldan validira,\
  \ ko z avtobusom potuje od doma do \u0161ole in popoldan, ko se validira ob povratku\
  \ in isto pot opravi vsak dan. Z dolo\u010Denim algoritmom je mogo\u010De te pare\
  \ \xBBpoloviti\xAB in ugotoviti, kje potniki obi\u010Dajno so in na ta na\u010D\
  in zagotoviti ustrezne kapacitete na vozilih. Pri brezpla\u010Dnih vozovnicah pa\
  \ tega ni mogo\u010De storiti, saj so poti zgoraj omenjenih skupin (predvsem upokojencev)\
  \ razli\u010Dne in naklju\u010Dne. Ta problem smo do sedaj re\u0161evali z dodatnimi\
  \ linijami, ki vodijo na najbolj obremenjene turisti\u010Dne destinacije.\nV prihodnje\
  \ pa na\u010Drtujemo nabavo tak\u0161ne validacijske opreme, ki bo omogo\u010Dala\
  \ registracijo potnikov tako ob vstopu v vozilo kot na dostopu iz njega. Tako bomo\
  \ vedeli, kam so potovali naklju\u010Dni potniki (in ne le dnevni migranti, ki se\
  \ vozijo v \u0161olo, na fakulteto oz. na delo) in tako zagotovili ustrezne kapacitete\
  \ oz. ustrezno \u0161tevilo vozil.\nSistem rezervacij bi bil, po na\u0161em mnenju,\
  \ korak nazaj. Namre\u010D, to bi pomenilo, da bi vsak potnik, tudi npr. tisti z\
  \ mese\u010Dno vozovnico moral vsak dan najprej po rezervacijo. To bi pomenilo dodatno\
  \ gne\u010Do na prodajnih mestih in potencialno tudi dodatne stro\u0161ke, \u010D\
  e bi morali rezervacijo pla\u010Dati. V primeru brezpla\u010Dne rezervacije pa bi\
  \ lahko nekdo sede\u017E rezerviral, potem pa ga na vozilo ne bi bilo, saj ga to\
  \ ne bi ni\u010D stalo. Zato splo\u0161na uvedba rezervacijskega sistema, po na\u0161\
  em mnenju, ne bi bila primerna. Lahko bi ga mogo\u010De uvedli le za posamezne linije\
  \ kjer se permanentno ugotavlja prese\u017Eek potnikov (\u010Deprav je v tem primeru\
  \ mo\u017Eno zagotoviti tudi dodatna vozila, kar smo prakticirali do sedaj) ali\
  \ za posamezne vrste vozovnic. Kakorkoli, glede na dosedanje izku\u0161nje bo \u0161\
  la re\u0161itev verjetno v smeri validiranja ob vstopu in izstopu iz vozil javnega\
  \ potni\u0161kega prometa in na podlagi tega v zagotavljanje dodatnih kapacitet."
