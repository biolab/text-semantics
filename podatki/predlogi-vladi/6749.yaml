response: "Odziv Ministrstva za javno upravo\n predlog glede dr\u017Eavnega sveta\
  \ ne sodi v pristojnost Ministrstva za javno upravo, gre za vpra\u0161anje ustavne\
  \ ureditve in morebitne spremembe ustave, pojasnila glede organiziranosti javne\
  \ uprave in glede \u0161tevila agencij, direktoratov ter pojasnila glede s tem povezanimi\
  \ mo\u017Enimi spremembami je Ministrstvo za javno upravo posredovalo. \nGlede zmanj\u0161\
  anja \u0161tevila zaposlenih v javni upravi pa pojasnjujemo, da se \u0161tevilo\
  \ zaposlenih v dr\u017Eavni upravi, to je v ministrstvih, organih v sestavi, vladnih\
  \ slu\u017Ebah in v upravnih enotah, \u017Ee nekaj let zmanj\u0161uje, konkretni\
  \ podatki po letih in po posameznih organih pa so objavljeni na spletni strani ministrstva\
  \ (rubrika: delovna podro\u010Dja, zaposleni v dr\u017Eavni upravi in na portalu\
  \ NIO, ki je prav tako dostopen na spletni strani ministrstva).\n\u017De od junija\
  \ leta 2012, ko se je pri\u010Del uporabljati Zakon za uravnote\u017Eenje javnih\
  \ financ - ZUJF (Uradni list RS, \u0161t. 40/12, 105/12), pa je zaposlovanje v celotnem\
  \ javnem sektorju omejeno in mo\u017Eno le na podlagi predhodno pridobljenega soglasja\
  \ pristojnega organa, razen \u010De ne gre za primere, ko soglasje ni potrebno (na\
  \ primer za nadome\u0161\u010Danje za\u010Dasno odsotnih, za prevzem zaposlenih).\
  \ Prav tako so bile v dr\u017Eavni upravi izvedene reorganizacije, v okviru katerih\
  \ je bilo tudi nekaj odpovedi pogodb o zaposlitvi iz poslovnih razlogov.\nNe glede\
  \ na navedeno pa \u017Eelimo poudariti, da tako vlada kot tudi Ministrstvo za javno\
  \ upravo usmerjata svoje aktivnosti v pripravo in realizacijo ukrepov, ki bodo omogo\u010D\
  ili na podatkih in analizah temelje\u010De odlo\u010Ditve glede organizacijskih\
  \ in strukturnih sprememb v javnem sektorju in zagotavljanje storitev javnega sektorja\
  \ za dr\u017Eavljane v okviru finan\u010Dnih mo\u017Enosti. Navedene aktivnosti\
  \ bodo temeljile na na\u010Delih javnofinan\u010Dne vzdr\u017Enosti, gospodarnosti\
  \ in zakonitost v povezavi z optimalnim \u0161tevilom zaposlenih, ki bodo enakomerno\
  \ obremenjeni.\n \n "
