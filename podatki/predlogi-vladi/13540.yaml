response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza obstoje\u010Dega stanja\nZavod RS za zaposlovanje (v nadaljnjem besedilu:\
  \ zavod), katerega polo\u017Eaj in pristojnosti dolo\u010Da Zakon o urejanju trga\
  \ dela (Uradni list RS, \u0161t. 80/10, 40/12 \u2013 ZUJF, 21/13, 63/13, 100/13,\
  \ 32/14 \u2013 ZPDZC-1, 47/15 \u2013 ZZSDT, 55/17, 75/19, 11/20 \u2013 odl. US,\
  \ 189/20 \u2013 ZFRO in 54/21)\_ v \u010Dlenih 73 do 84, je osrednja javna institucija\
  \ na trgu dela. Kot javni zavod je organiziran enotno za obmo\u010Dje Republike\
  \ Slovenije. Njegova temeljna naloga je delo z brezposelnimi osebami in drugimi\
  \ iskalci zaposlitve, in sicer v obliki posredovanja zaposlitve in zaposlitvenega\
  \ svetovanja, izvajanja vse\u017Eivljenjske karierne orientacije, izvajanja sistema\
  \ zavarovanja za primer brezposelnosti ter izvajanja ukrepov aktivne politike zaposlovanja.\
  \ Poleg tega zavod vodi evidence v skladu z Zakonom o urejanju trga dela, vzdr\u017E\
  uje informacijski sitem za spremljanje gibanj na trgu dela, za statisti\u010Dne\
  \ in raziskovalne namene, zagotavlja javno informiranje ter skrbi za izdelavo analiti\u010D\
  nih, razvojnih in drugih strokovnih gradiv s podro\u010Dja njegove dejavnosti. Zavod\
  \ skladno z zakonskimi dolo\u010Dbami vodi postopke za izdajo delovnih dovoljenj\
  \ ter zagotavlja svetovanje in posredovanje zaposlitev na evropskem trgu dela ter\
  \ informacije o \u017Eivljenju in delu v dr\u017Eavah \u010Dlanicah EU/EGP in \u0160\
  vici. Preko Pisarn za delodajalce, ki so organizirane v vseh Obmo\u010Dnih slu\u017E\
  bah zavoda, izvaja velik nabor storitev za delodajalce.\nUporabniki storitev zavoda\
  \ so brezposelne osebe, delodajalci,\_osebe, ki potrebujejo strokovno pomo\u010D\
  \ pri zaposlovanju in poklicni orientaciji, strokovne institucije in izvajalci programov\
  \ zaposlovanja, socialni partnerji ter javnost.\nZavod z uresni\u010Devanjem svojega\
  \ poslanstva in nalog pomembno prispeva k pove\u010Danju zaposlenosti in zaposljivosti\
  \ prebivalstva Slovenije in je tudi eden izmed klju\u010Dnih organov za izvr\u0161\
  evanje interventnih ukrepov Vlade Republike Slovenije za omilitev posledic epidemije\
  \ COVID-19 na gospodarstvo in trg dela.\nZaradi opisane funkcije zavod predstavlja\
  \ klju\u010Den vzvod dr\u017Eave pri re\u0161evanju problema brezposelnosti in pri\
  \ celostni obravnavi brezposelnih, predvsem te\u017Eje zaposljivih oseb ter drugih\
  \ iskalcev zaposlitve. \_\nAnaliza predloga in razlogi za njegovo (ne)primernost\n\
  Dr\u017Eavljan predlaga ukinitev Zavoda RS za zaposlovanje, z navedbo, da je Zavod\
  \ samo \u0161e ena agencija za najslab\u0161a delovna mesta.\_ Dr\u017Eavljan svojega\
  \ predloga podrobneje ne obrazlo\u017Ei in ne utemelji, prav tako ne predlaga alternativne\
  \ ureditve sistema. O podanem predlogu, ki je zelo splo\u0161en, se konkretneje\
  \ ne moremo opredeliti, zato predlog ocenjujemo kot neprimeren za nadaljnjo obravnavo.\n\
  Dodatno pojasnjujemo, da Zavod nima vpliva na kakovost delovnih mest, ki jih objavijo\
  \ na Portalu prostih delovnih mest delodajalci. Kakovost delovnih mest je odvisna\
  \ predvsem od strukture gospodarstva, pozitivnih trendov na (svetovnem) trgu ter\
  \ od organizacije dela pri delodajalcih in pogojev, ki jih za posamezno delovno\
  \ mesto dolo\u010Dijo delodajalci. Zavod tudi vodi seznam delodajalcev z negativnim\
  \ referencami (delodajalci, ki so kr\u0161ili delovnopravno zakonodajo) in k tem\
  \ delodajalcem na prosto delovno mesta ne posreduje brezposelnih oseb.\nIzvajanje\
  \ nalog zavoda na ministrstvu stalno spremljamo. Zavod vsako leto pripravi Poslovni\
  \ na\u010Drt, v katerem se dolo\u010Di cilje, doseganje teh ciljev pa ministrstvo\
  \ spremlja s \u010Detrtletnimi poro\u010Dili. Zavod v primeru ve\u010Djih odstopanj\
  \ pojasni vzroke odstopanj ter navede re\u0161itve s katerimi bi lahko dosegli zastavljene\
  \ cilje. Zavod je zadnja leta uspe\u0161no posodobil svoje storitve in nadgradil\
  \ delo z delodajalci in nasploh okrepil sodelovanje z zunanjimi partnerji. V zadnjih\
  \ letih, \u0161e posebej pa v \u010Dasu epidemije covid-19, je nadgradil digitalno\
  \ poslovanje z uporabniki (delodajalci in iskalci zaposlitve), okrepilo se je tudi\
  \ delo z najbolj ranljivimi brezposelnimi, pri \u010Demer se zavod povezuje tudi\
  \ z drugimi institucijami, predvsem centri za socialno delo.\_\nVsakoletne ankete,\
  \ ki jih med delodajalci in med brezposelnimi osebami izvaja zavod, ka\u017Eejo\
  \ vedno ve\u010Dje zadovoljstvo strank s storitvami zavoda, k \u010Demur prispeva\
  \ tudi velik poudarek, ki ga zavod daje usposabljanju zaposlenih in vse ve\u010D\
  ji digitalizaciji svojih storitev. Obe skupini uporabnikov (delodajalci in brezposelne\
  \ osebe) sta zadovoljni s storitvami zavoda, saj se ka\u017Ee pozitivni trend ocen\
  \ \u017Ee od leta 2015 dalje. Splo\u0161no zadovoljstvo brezposelnih oseb s storitvami\
  \ zavoda na lestvici od 1 \u2013 5 (5 je najvi\u0161ja ocena) v zadnjih dveh letih\
  \ dosega 3,81, zadovoljstvo s svetovalcem zaposlitve pa\_ presega oceno 4 (v letu\
  \ 2020 je na anketo odgovorilo 7.462 brezposelnih oseb).\_ Delodajalci so splo\u0161\
  no zadovoljstvo s storitvami Zavoda v letu 2021 ocenili z oceno 4,05, zadovoljstvo\
  \ z delom Pisarn za delodajalce pa dosega oceno 4,29 (na anketo je odgovorilo 4.784\
  \ poslovnih subjektov).\nKakovost slovenskega zavoda ugotavljajo tudi in\u0161titucije\
  \ EU. V \_letih 2015/2016 (prvi krog presoje) in 2017/2018 (drugi krog presoje)\
  \ je bila v okviru EU mre\u017Ee javnih zavodov za zaposlovanje (PES) izvedena presoja\
  \ po modelu odli\u010Dnosti EFQM. Presojalo se je skupaj 30 javnih slu\u017Eb za\
  \ zaposlovanje, med njim je bil tudi Zavod RS za zaposlovanje. Pregledi so zajemali\
  \ vse klju\u010Dne dejavnosti, ki jih javni zavodi izvajajo za stranke, vklju\u010D\
  no z vodstvenimi in operativnimi procesi, ki so pomembni za zagotavljanje kvalitete\
  \ in u\u010Dinkovitosti. Namen pregledov je medsebojna\_ pomo\u010D vodstvom javnih\
  \ slu\u017Eb za zaposlovanje pri prepoznavanju izzivov in mo\u017Enosti za izbolj\u0161\
  ave.\_ Zavod RS za zaposlovanje je bil v presojah ve\u010Dinsko ocenjen kot primerljiv\
  \ z najbolj naprednimi javnimi zavodi v EU. Ocenili so, da je strategija obravnave\
  \ brezposelnih in delodajalcev dobra in strokovna. Ocenili so tudi, da se je zavod\
  \ med obema presojama moderniziral in izbolj\u0161al, ter da ima dober razvojni\
  \ potencial v kompetentnih \_svetovalcih za kontinuirano izbolj\u0161avo storitev,\
  \ ki so vezane na klju\u010Dne stranke. Na zavodu so na podlagi ocene prejeli tudi\
  \ dolo\u010Dena priporo\u010Dila, ki jih zavod vklju\u010Duje v svoje delo in na\u010D\
  rte.\_ Na osnovi presoj 2017/2018 se je zavod znotraj \_Evropske mre\u017Ee javnih\
  \ slu\u017Eb za zaposlovanje uvrstil v skupino devetih javnih slu\u017Eb za zaposlovanje\
  \ z najvi\u0161jimi stopnjami organizacijske zrelosti, ki sintetizirajo ocene posameznih\
  \ dejavnosti in klju\u010Dnih procesov \_(\xBBMature\xAB in \xBBWell-developed\xAB\
  ). Glede na vse navedeno, dosedanje delo zavoda ocenjujemo kot uspe\u0161no, seveda\
  \ pa je vedno prostor tudi za izbolj\u0161ave h katerim, skupaj z zavodom, stalno\
  \ stremimo."
