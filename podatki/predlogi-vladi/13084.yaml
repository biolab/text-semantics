response: "Odziv Minisrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s posredovano pobudo pojasnjujemo, da smo na MDDSZ \u017Ee ve\u010D\
  krat prejeli pobude, na podlagi katerih bi se samostojnim podjetnikom omogo\u010D\
  ila oprostitev pla\u010Dila prispevkov ali pa pla\u010Dilo prispevkov v ni\u017E\
  jih vi\u0161inah, pri \u010Demer menimo, da predlagani ukrepi spremembe pla\u010D\
  evanja prispevkov za samostojne podjetnike niso ustrezni. Velikokrat se je v preteklosti\
  \ \u017Ee izkazalo, da so posamezniki pla\u010Devali najni\u017Eje prispevke, ki\
  \ jih je kot mo\u017Ene predpisala zakonodaja, z izpostavljanjem enakih oziroma\
  \ podobnih razlogov (te\u017Eave pri poslovanju), pri \u010Demer se je to kasneje\
  \ v precej\u0161nji meri odra\u017Ealo in se v nekaterih primerih \u0161e odra\u017E\
  a v nizkih pravicah iz zavarovanja in zahtevah po zvi\u0161anju le-teh z razlogi,\
  \ da je zakonodaja predpisovala osnove ter da morajo biti pokojnine vi\u0161je,\
  \ saj so za pridobitev le-teh izpolnjeni vsi pogoji. Po drugi strani so se s strani\
  \ posameznikov pojavljale tudi zahteve po priznanju zavarovalne dobe, \u010Detudi\
  \ prispevki dejansko niso bili pla\u010Dani, pa so bili zavarovanci sami zavezanci\
  \ za pla\u010Dilo prispevkov.\nNaj ob tem izpostavimo, da smo v preteklosti zaznali\
  \ tudi, da se posamezniki velikokrat raje odlo\u010Dajo za povi\u0161anje trenutnih\
  \ dohodkov ter nepla\u010Devanjem prispevkov oziroma pla\u010Devanje od ni\u017E\
  jih zavarovalnih osnov (\u010De imajo za to mo\u017Enost), saj je praviloma obdobje,\
  \ v katerem si zaradi starosti ne bodo zmo\u017Eni sami zagotavljati dohodkov \u0161\
  e oddaljeno in menijo, da bodo za varno starost lahko poskrbeli kasneje ali pa sami,\
  \ neodvisno od sistemov socialnih zavarovanj, ki jih predpisuje dr\u017Eava. Taka\
  \ ureditev ter take mo\u017Enosti po na\u0161ih izku\u0161njah vodijo v socialno\
  \ stisko v \u010Dasu, ko si posamezniki te stiske sami z delom ne zmorejo ve\u010D\
  \ zagotavljati. Predlogu za zni\u017Eanje zavarovalne osnove za pla\u010Dilo prispevkov\
  \ zatorej nismo naklonjeni.\nZ vidika ureditve pokojninskega in invalidskega zavarovanja\
  \ pojasnjujemo, da Ustava RS v 50. \u010Dlenu dolo\u010Da, da imajo dr\u017Eavljani\
  \ pod pogoji, dolo\u010Denimi z zakonom, pravico do socialne varnosti, vklju\u010D\
  no s pravico do pokojnine. Dr\u017Eava ureja obvezno zdravstveno, pokojninsko, invalidsko\
  \ in drugo socialno zavarovanje ter skrbi za njihovo delovanje. Dr\u017Eavi je tako\
  \ podano pooblastilo na podlagi katerega je dol\u017Ena vzpostaviti sistem pokojninskega\
  \ in invalidskega\_ zavarovanja, ki bo tak, da bo dr\u017Eavljanom zagotavljal socialno\
  \ varnost, in \u0161e posebej pravico do pokojnine, ki jo 50. \u010Dlen Ustave izrecno\
  \ izpostavlja.\nSistem pokojninskega in invalidskega zavarovanja podrobneje ureja\
  \ Zakon o pokojninskem in invalidskem zavarovanju (Uradni list RS \u0161t. 96/12\
  \ s spremembami, v nadaljevanju ZPIZ-2), kjer so dolo\u010Dena temeljna na\u010D\
  ela tega sistema, zavarovanci, osnove od katerih se prispevki pla\u010Dujejo, na\u010D\
  in pridobivanja dobe ter tudi pogoji za pridobitev pravic. Zavarovanje je obvezno,\
  \ kadar obstaja pravno/zavarovalno razmerje, ki je podlaga za vklju\u010Ditev v\
  \ to zavarovanje, kar pomeni, da se zavarovanci ne morejo sami odlo\u010Diti, ali\
  \ se bodo v zavarovanje vklju\u010Dili ali ne, temve\u010D so to ob obstoju zakonsko\
  \ dolo\u010Denih pogojev dol\u017Eni storiti. Iz obveznega zavarovanja se zagotavljajo\
  \ pravice za primer nastopa zavarovalnih rizikov starosti, invalidnosti in smrti.\
  \ Pravice in obveznosti za te primere pa so dolo\u010Dene na podlagi dela, prispevkov\
  \ ter po na\u010Delih vzajemnosti in solidarnosti.\nEno izmed na\u010Del novega\
  \ pokojninskega zakona je, da naj se vsi posamezniki, ki neko delo, aktivnost ali\
  \ dejavnost bolj ali manj trajno opravljajo, pokojninsko in invalidsko zavarujejo.\
  \ Dejstvo je, da pri opravljanju vsakega dela oziroma vsake dejavnosti obstaja mo\u017E\
  nost nastanka invalidnosti, v nekaterih primerih celo smrti. Zato je nujno potrebno,\
  \ da se vsi za te primere tudi zavarujemo. Tako je za vse osebe, ki opravljajo pridobitno\
  \ dejavnost kot samostojni podjetniki posamezniki po zakonu o gospodarskih dru\u017E\
  bah ter vse fizi\u010Dne osebe, ki opravljajo drugo dovoljeno dejavnost, in ki se\
  \ vpi\u0161ejo v poseben register, dolo\u010Dena obvezna vklju\u010Ditev v zavarovanje.\n\
  V zvezi z va\u0161im predlogom glede spremembe obsega pla\u010Devanja prispevkov\
  \ za obvezna socialna zavarovanja za samozaposlene osebe pojasnjujemo, da ZPIZ-2,\
  \ ki je za\u010Del veljati 1. 1. 2013, prina\u0161a za samozaposlene osebe dve temeljni\
  \ novosti, katerih glavni namen je zmanj\u0161ati obremenitve samozaposlenih oseb\
  \ ob so\u010Dasnem spodbujanju podjetni\u0161tva. Tak\u0161no novost prina\u0161\
  a \u0161tirinajsti odstavek 145. \u010Dlena ZPIZ-2, in sicer gre za t. imen. delno\
  \ oprostitev pla\u010Dila prispevka zavarovanca in prispevka delodajalca. Samozaposlene\
  \ osebe so tako v prvih 12 mesecih poslovanja po prvem vpisu v poslovni register\
  \ ali v drug register oziroma evidenco opro\u0161\u010Dene pla\u010Dila prispevka\
  \ zavarovanca in prispevka delodajalca v vi\u0161ini 50 % zneska prispevka, v naslednjih\
  \ 12 mesecih pa v vi\u0161ini 30 % zneska prispevka, obra\u010Dunanega od zavarovalne\
  \ osnove iz drugega odstavka 145. \u010Dlena ZPIZ-2. V skladu z drugim odstavkom\
  \ 430. \u010Dlena ZPIZ-2 se je dolo\u010Dba \u0161tirinajstega odstavka 145. \u010D\
  lena tega zakona za\u010Dela uporabljati 1. 7. 2013. Opro\u0161\u010Dene prispevke\
  \ pokriva Republika Slovenija iz prora\u010Duna. Ob tem dodajamo, da so do olaj\u0161\
  av upravi\u010Deni le tisti, ki se prvi\u010D vpi\u0161ejo v poslovni oziroma kak\u0161\
  en drug register. To pomeni, da pogoj prvega vpisa po dolo\u010Dbi \u0161tirinajstega\
  \ odstavka 145. \u010Dlena ZPIZ-2 izpolnjuje le tisti zavezanec, ki predhodno nikoli\
  \ ni opravljal samostojne ali druge dovoljene dejavnosti na podlagi vpisa v katerikoli\
  \ register samostojnih dejavnosti.\nPojasniti bi \u017Eeleli \u0161e, da ZPIZ-2\
  \ za zavarovance, ki ne prejemajo pla\u010De (samozaposlene osebe, dru\u017Ebeniki,\
  \ ki so hkrati poslovodne osebe in kmete) spreminja na\u010Din dosedanje dolo\u010D\
  itve zavarovalne osnove, od katere se pla\u010Dujejo prispevki za PIZ (145. \u010D\
  len). Spremenjeni na\u010Din dolo\u010Danja zavarovalnih osnov pomeni, da zavarovalne\
  \ osnove po ZPIZ-2 niso ve\u010D dolo\u010Dene tako, da se glede na dobi\u010Dek\
  \ razvr\u0161\u010Dajo v enega izmed osmih zavarovalnih razredov, kot je to dolo\u010D\
  al prej\u0161nji zakon, temve\u010D je zavarovalna osnova dolo\u010Dena individualno\
  \ glede na zavarovan\u010Dev ugotovljeni dobi\u010Dek. Prav pri ugotovljenem dobi\u010D\
  ku (drugi odstavek 145. \u010Dlena) pa ZPIZ-2 le za samozaposlene osebe dolo\u010D\
  a posebnost, ki pa je namenjena ne le spodbujanju podjetni\u0161tva, temve\u010D\
  \ tudi ohranitvi podjetni\u0161tva, spodbujanju konkuren\u010Dnosti ter inovativnosti\
  \ samozaposlenih oseb na trgu dela. To pomeni, da je le samozaposlenim osebam omogo\u010D\
  eno zni\u017Eevanje dobi\u010Dka pri ugotavljanju zavarovalne osnove. Ugotovljeni\
  \ dobi\u010Dek bo tako samozaposlenim zni\u017Ean za 25%, kar pomeni, da bo samozaposlenim\
  \ osebam omogo\u010Deno pla\u010Dilo ni\u017Ejih prispevkov glede na druge zavarovance,\
  \ ki prav tako nimajo pla\u010De (npr. dru\u017Ebenike in kmete).\nNadalje pojasnjujemo,\
  \ da ima skladno z desetim in enajstim odstavkom 145. \u010Dlena ZPIZ-2 samozaposlena\
  \ oseba mo\u017Enost, da lahko, \u010De oceni, da zavarovalna osnova ne ustreza\
  \ pri\u010Dakovanemu dobi\u010Dku v teko\u010Dem letu, za naprej pla\u010Duje prispevke\
  \ za pokojninsko in invalidsko zavarovanje od zavarovalne osnove, zmanj\u0161ane\
  \ za najve\u010D 20 %, vendar najmanj od najni\u017Eje zavarovalne osnove po ZPIZ-2,\
  \ ki je dolo\u010Dena v vi\u0161ini 60 % povpre\u010Dne letne pla\u010De zaposlenih\
  \ v RS, prera\u010Dunane na mesec (4. odstavek 145. \u010Dlena ZPIZ-2). Ob tem je\
  \ nadalje dolo\u010Deno, da \u010De v tem primeru zavarovalna osnova, ugotovljena\
  \ na podlagi dejanskega dobi\u010Dka za to leto, prese\u017Ee zni\u017Eano zavarovalno\
  \ osnovo, od katere so se pla\u010Devali prispevki, za ve\u010D kot 20 %, se v prihodnjem\
  \ obdobju prispevki pla\u010Dujejo od zavarovalne osnove, dolo\u010Dene na podlagi\
  \ dejansko ugotovljenega dobi\u010Dka, pove\u010Dane za 20 %. Zni\u017Eana zavarovalna\
  \ osnova velja, dokler se v skladu s tem \u010Dlenom zavarovalna osnova ne dolo\u010D\
  i na novo.\nIz zapisanega izhaja, da so samostojni podjetniki v okviru pokojninskega\
  \ zavarovanja \u017Ee po veljavni zakonodaji obravnavani ugodneje od drugih zavarovancev,\
  \ ki ne prejemajo pla\u010De, ravno tako samo zanje velja mo\u017Enost delne oprostitve\
  \ prispevkov v prvih dveh letih poslovanja, pri \u010Demer opro\u0161\u010Den del\
  \ prispevkov pla\u010Duje prora\u010Dun, kar pomeni, da so take osebe kljub oprostitvi\
  \ upravi\u010Dene do vseh pravic iz obveznega zavarovanja.\nKot smo \u017Ee izpostavili,\
  \ je dol\u017Enost dr\u017Eave, da predpi\u0161e ustrezne prispevne stopnje ter\
  \ zavarovalne osnove, ki naj bodo take, da bodo na podlagi njih izra\u010Dunane\
  \ vi\u0161ine pravic zagotavljale socialno varnost zavarovancev. Torej v primeru\
  \ nastopa zavarovalnega primera, morajo biti osnove take, da bodo vi\u0161ine pravic\
  \ zagotavljale socialno varnost zavarovanca, pri katerem je zavarovalni primer nastopil,\
  \ pri \u010Demer gre opozoriti, da gre kljub vsemu za sistem zavarovanja, zaradi\
  \ \u010Desar morajo biti pravice vezane na samo vpla\u010Dilo in vi\u0161ino prispevkov,\
  \ kljub dolo\u010Denih socialnim in solidarnostnim korektivom. Opozarjamo pa \u0161\
  e, da ne gre zgolj za zavarovanje za primer starosti, kar se v javnosti najve\u010D\
  krat omenja, temve\u010D tudi za primer nastopa invalidnosti in smrti, kjer je solidarnostno\
  \ na\u010Delo \u0161e v ve\u010Dji meri uveljavljeno, saj praviloma zavarovanci,\
  \ ki uveljavljajo pravice, v svoji aktivni dobi \u0161e niso pla\u010Dali zadosti\
  \ prispevkov, ki bi pokrili izpla\u010Devanje pravic. Zavarovanje za starost, invalidnost\
  \ in smrt je tako potrebno, njegovo obveznost dolo\u010Da \u017Ee Ustava RS, dr\u017E\
  ava pa je dol\u017Ena predpisati ustrezno pravno podlago ter izvedbo tega sistema,\
  \ pri \u010Demer mora pri samem urejanju paziti tudi, da je sistem enakopraven in\
  \ pravi\u010Den za vse zavarovalne podlage, poleg tega pa ne sme razlikovati med\
  \ zavarovanci, ki so v zavarovanje vklju\u010Deni na isti zavarovalni podlagi.\n\
  Kot izhaja iz predhodnih odstavkov so tako samostojnim podjetnikov v obstoje\u010D\
  em sistemu \u017Ee podeljene dolo\u010Dene ugodnosti v primerjavi z drugimi zavarovalnimi\
  \ podlagami in to ravno z namenom vzpodbujanja in ohranjanja podjetni\u0161tva.\
  \ Okoli\u0161\u010Dina, da posameznik opravlja dejavnost v okviru samostojne dejavnosti,\
  \ izkazuje, da gre za dalj \u010Dasa trajajo\u010De oziroma redno opravljanje dela\
  \ oziroma dejavnosti in ne zgolj za ob\u010Dasnost le-te, ker je razlog za razlikovanje\
  \ med samostojnimi podjetniki ter posamezniki, ki opravljajo za\u010Dasne oblike\
  \ dela. V primeru ob\u010Dasnega dela na podlagi pogodb civilnega prava, ZPIZ-2\
  \ namre\u010D vsebuje druga\u010Dno ureditev tako na\u010Dina vklju\u010Ditve v\
  \ zavarovanje kot tudi pla\u010Devanja prispevkov, saj se v tem primeru ne opravlja\
  \ prijave v\_ zavarovanje, temve\u010D podatke za prijavo zavarovanja enkrat letno\
  \ posreduje Zavodu za pokojninsko in invalidsko zavarovanje Slovenije Finan\u010D\
  na uprava Republike Slovenije, prispevki pa se pla\u010Dujejo od vsakega posameznega\
  \ pla\u010Dila za opravljeno delo oziroma storitev, prejeto na podlagi drugega pravnega\
  \ razmerja, ki se po zakonu, ki ureja dohodnino \u0161teje za dohodek. Poudarjamo\
  \ pa, da se v odvisnosti od vi\u0161ine teh pla\u010Dil ugotavlja tudi obseg zavarovalne\
  \ dobe, ki jo tak posameznik pridobi na leto, kar za samostojne podjetniki tudi\
  \ z vidika zavarovalnega rizika invalidnosti in smrti ni ustrezno, saj delo opravljalo\
  \ dalj \u010Dasa in redno in zato morajo biti tudi zavarovani.\nGlede na pojasnila\
  \ ugotavljamo, da je v interesu dr\u017Eave, da je \u010Dim \u0161ir\u0161i krog\
  \ oseb, ki bolj ali manj dolgotrajno opravlja delo ali dejavnost, vklju\u010Den\
  \ v sistem obveznega pokojninskega in invalidskega zavarovanja in s tem zavarovan\
  \ za nastop zavarovalnih rizikov starosti, smrti in invalidnosti. Predpisane zavarovalne\
  \ osnove morajo biti take, da vsaj v zadostni meri pokrijejo pravice, ki se iz sistema\
  \ priznavajo, saj gre za zavarovalni sistem, ki pa v dolo\u010Deni meri vsebuje\
  \ tudi elemente solidarnosti. Najni\u017Eja zavarovalna osnova za samostojne podjetnike\
  \ je dolo\u010Dena v vi\u0161ini 60 % povpre\u010Dne pla\u010De, najni\u017Eja pokojninska\
  \ osnova od katere se pravica dolo\u010Di, pa je dolo\u010Dena v vi\u0161ini 76,5\
  \ % povpre\u010Dne pla\u010De, prera\u010Dunane na mesec. Pojasnjujemo, da je torej\
  \ v primeru posameznikov, ki pla\u010Dujejo prispevke od najni\u017Eje zavarovalne\
  \ osnove \u017Ee v veljavnem sistemu kar v precej\u0161nji meri prisotna solidarnost,\
  \ pa vendar tudi odmere od najni\u017Ejih pokojninskih osnov po mnenju\_ nekaterih\
  \ posameznikov ne zagotavljajo socialne varnost, zaradi \u010Desar so se v sistem\
  \ z zadnjo spremembo ZPIZ-2 za posameznike, ki so dopolnili polno pokojninsko dobo\
  \ zagotovile vi\u0161je pokojnine, kot pa bi jim pripadale tudi v primeru odmere\
  \ od najni\u017Eje pokojninske osnove, v kateri so solidarnostni elementi \u017E\
  e vklju\u010Deni, poleg tega pa se je na novo uvedel tudi institut najni\u017Eje\
  \ invalidske pokojnine za posameznike, ki jim je bila priznana invalidska pokojnina.\
  \ Pojasnjujemo torej, da je potrebno pri oblikovanju zavarovalnih osnov upo\u0161\
  tevati tudi, da morajo le-te biti primerne tudi z vidika kasnej\u0161ega priznavanja\
  \ in vi\u0161ine pravic, zatorej njihove vi\u0161ine ni primerno zni\u017Eevati,\
  \ saj bi tak ukrep \u0161el na ra\u010Dun kasnej\u0161e varne starosti ali pa na\
  \ ra\u010Dun preostalih zavarovancev, v primeru ko bi pri priznavanju pravic vklju\u010D\
  evali \u0161e dodatne solidarnostne elemente."
