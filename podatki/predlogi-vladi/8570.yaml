response: "Odziv Ministrstva za notranje zadeve\nGlede omenjenega predloga sporo\u010D\
  amo, da je Slovenska policija prepoznala prednosti uporabe video kamer za snemanje\
  \ policijskih postopkov, zato je skupaj z Ministrstvom za notranje zadeve aktivno\
  \ sodelovala pri pripravi predloga zakonodaje, ki bi policistom omogo\u010Dala uporabo\
  \ tovrstnih tehni\u010Dnih sredstev pri opravljanju nalog policije.\nUporaba tehni\u010D\
  nih sredstev za fotografiranje ter video in avdio snemanje pri izvajanju policijskih\
  \ nalog je med drugim dolo\u010Dena v 114. \u010Dlenu Zakona o nalogah in pooblastilih\
  \ policije (Uradni list RS, \u0161tevilka 15/13, 23/15 \u2013 popr. in 10/17). Ta\
  \ v prvem odstavku 114. \u010Dlena dolo\u010Da, da smejo policisti za spremljanje\
  \ zakonitosti izvajanja policijskih pooblastil uporabljati tehni\u010Dna sredstva\
  \ za fotografiranje ter video in avdio snemanje, ki so v uporabi v policiji. Policija\
  \ je v preteklosti \u017Ee nabavila manj\u0161e \u0161tevilo video kamer, ki jih\
  \ trenutno uporabljajo predvsem policisti posebnih policijskih enot, v letu 2017\
  \ pa so jih testno uporabljali tudi ostali policisti, predvsem tisti, ki naloge\
  \ opravljajo v patruljah in drugih podobnih oblikah dela.\nZaradi ugotovljenih pozitivnih\
  \ u\u010Dinkov uporabe tovrstnih tehni\u010Dnih sredstev, policija v leto\u0161\
  njem letu na\u010Drtuje nabavo dodatnega \u0161tevila video kamer, ki jih bodo policisti\
  \ uporabljali pri izvajanju policijskih postopkov.\nPredlog predlagatelja se tako\
  \ \u017Ee izvaja, zato Ministrstvo za notranje zadeve in Policija menita, da nadaljnja\
  \ obravnava predloga ali kak\u0161ne druge sistemske spremembe (na primer spremembe\
  \ in dopolnitve zakonodaje) niso potrebne.  \n "
