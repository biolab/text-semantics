response: "Odziv Ministrstva za javno upravo\n\nV skladu z <link http: www.pisrs.si\
  \ pis.web external-link-new-window internal link in current>Uredbo o uporabi slu\u017E\
  benih avtomobilov v organih dr\u017Eavne uprave, ki dolo\u010Da pravico do stalne\
  \ osebne uporabe slu\u017Ebenega vozila predsedniku vlade, ministrom in generalnemu\
  \ sekretarju vlade, dr\u017Eavnim sekretarjem, predstojnikom vladnih slu\u017Eb,\
  \ namestnikom generalnega sekretarja vlade, generalnim direktorjem in generalnim\
  \ sekretarjem na ministrstvih, predstojnikom organov v sestavi ministrstev in voja\u0161\
  kim ata\u0161ejem ter dolo\u010Denim pripadnikom Policije, voja\u0161kim osebam\
  \ v Slovenski vojski na polo\u017Eaju poveljnik brigad, njim enakih ali vi\u0161\
  jih polo\u017Eajih in uradnikom Ministrstva za obrambo in Slovenske obve\u0161\u010D\
  evalno-varnostne agencije v nazivu II. stopnje in vi\u0161je, \u010De opravljajo\
  \ operativne vodstvene naloge varnosti, obrambe, obve\u0161\u010Devalno-varnostne\
  \ dejavnosti ter za\u0161\u010Dite in re\u0161evanja, je dr\u017Eavni organ upravi\u010D\
  en do nakupa ali najema parkirnih mest. Upravi\u010Deni stro\u0161ek so tako parkirna\
  \ mesta za prej navedene osebe, ne glede, ali uporabljajo slu\u017Ebeno vozilo ali\
  \ lastno.\n\nOrgani dr\u017Eavne uprave razpolagajo s parkirnimi mesti, tako v gara\u017E\
  nih hi\u0161ah, lastnih in najetih stavbah, ter na prostem. Parkirna mesta se najprej\
  \ zagotavljajo za potrebe slu\u017Ebenih vozil ter za invalide.\n\nDr\u017Eavni\
  \ organ je upravi\u010Den le do najema oziroma nakupa tak\u0161nega \u0161tevila\
  \ parkirnih mest, kolikor ima slu\u017Ebenih vozil. Zagotoviti pa mora tudi parkirna\
  \ mesta za vse zaposlene, ki so funkcionalno ovirani (te\u017Eko gibalno ovirani)\
  \ oziroma na invalidskem vozi\u010Dku.\n\nV skladu z gradbeno zakonodajo vsakemu\
  \ objektu pripada dolo\u010Deno \u0161tevilo parkirnih mest. Zaradi narave dela,\
  \ dostopnosti, ter predvsem zagotavljanja varnosti ni smotrno oddajati parkirnih\
  \ mesta zunanjim uporabnikom. V takih primerih, in taki so v prete\u017Eni ve\u010D\
  ini, se prosta parkirna mesta v uporabo dodelijo javnim uslu\u017Ebencem.\_\_\n\n\
  Ministrstvo za javno upravo ima kot sistemski upravljavec nepremi\u010Dnin v lasti\
  \ Republike Slovenije v pripravi predpis, ki naj bi poenotil sistem dodeljevanja\
  \ in uporabe parkirnih mest v organih dr\u017Eavne uprave in ga po uskladitvi posredovalo\
  \ v sprejem Vladi RS. Pravna podlaga za sprejem predpisa je prvi odstavek 2. \u010D\
  lena in prvi odstavek 21. \u010Dlena <link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakona o Vladi Republike Slovenije.\_\n\nParkirna mesta\
  \ se bodo dodeljevala v skladu z vnaprej sprejetimi kriteriji in merili, glede na\
  \ posameznega upravi\u010Denca za posamezen organ. Pri tem pa je seveda potrebno\
  \ poudariti in upo\u0161tevati diskrecijsko pravico predstojnika pri dodeljevanju\
  \ parkirnih mest na podlagi vnaprej sprejetih kriterijev in meril ter tudi porabo\
  \ javnih sredstev na najgospodarnej\u0161i na\u010Din.\n\nMinistrstvo za javno upravo\
  \ bo izvedlo analizo na\u010Dina dodeljevanja in uporabe parkirnih mest med posameznimi\
  \ organi dr\u017Eavne uprave.\_\_\n\nNa podlage analize bo potrebno dolo\u010Diti\
  \ merila za dodelitev parkirnih mest, ki bodo upo\u0161tevala delovno mesto, potrebo\
  \ po stalni dosegljivosti, opravljanje delovnih nalog izven lokacije organa dr\u017E\
  avne uprave, nadome\u0161\u010Danje, osebno zaupanje ministra, razporeditev v kabinet\
  \ ministra, vodenje notranje organizacijskih enot, invalidnost, delo na klju\u010D\
  nih projektih organa z bistveno pove\u010Danim obsegom dela ter druge vnaprej dolo\u010D\
  ene kriterije na podlagi izvedene analize.\n\nPredpis bo predvidoma dolo\u010Dal\
  \ upravi\u010Dence do uporabe oziroma dodelitve parkirnih mest, na\u010Din dodelitve\
  \ parkirnih mest, na\u010Din uporabe parkirnih mest, omejitve uporabe parkirnih\
  \ mest, prenehanje upravi\u010Denosti do uporabe parkirnih mest.\n\nSama gradnja\
  \ enotne gara\u017Ene hi\u0161e za zaposlene v dr\u017Eavni upravi pa zaradi razpr\u0161\
  enosti organov po Ljubljani, \u017Ee zagotovljenih obstoje\u010Dih pakirnih mest\
  \ okoli poslovnih stavb in finan\u010Dnega vlo\u017Eka ni smiselna, razen v primeru,\
  \ da bi pri\u0161lo do zdru\u017Eevanja.\_"
