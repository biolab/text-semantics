response: "Odziv Ministrstva za pravosodje\nI. Potrebe po urejanju polo\u017Eaja prezadol\u017E\
  enih fizi\u010Dnih oseb\nZakonska ureditev ste\u010Dajnih postopkov je bila v Republiki\
  \ Sloveniji celovito prenovljena konec leta 2007. Podro\u010Dje, ki je bilo potrebno\
  \ prenove \u2013 pravzaprav novega urejanja, je bilo tudi urejanje premo\u017Eenjsko-pravnih\
  \ razmerij prezadol\u017Eenih oseb. Na pomanjkanje zakonskega urejanja tega podro\u010D\
  ja in brezizhoden polo\u017Eaj prezadol\u017Eenih posameznikov je poleg takratne\
  \ pravne teorije vidno opozoril tudi Varuh \u010Dlovekovih pravic v svojem letnem\
  \ poro\u010Dilu za leto 2005:\n\xBBVaruh pogosto prejema pobude, v katerih posamezniki\
  \ zatrjujejo prezadol\u017Eenost in hudo socialno stisko zaradi obveznosti pla\u010D\
  ila dolgov. Upniki, zlasti banke v postopkih izvr\u0161be brezkompromisno uveljavljajo\
  \ prisilno izterjavo dolgov. Slovenija se po ustavi opredeljuje kot pravna in socialna\
  \ dr\u017Eava, kar mora imeti odmev tudi pri urejanju posledic prezadol\u017Eenosti\
  \ fizi\u010Dne osebe. Tako smo sogla\u0161ali s stali\u0161\u010Dem o pravni praznini\
  \ glede urejanja prezadol\u017Eenosti posameznika, da se zagotovi (sorazmerno) popla\u010D\
  ilo upnikov, vendar ob zagotavljanju osnovne eksistence dol\u017Enika in spo\u0161\
  tovanju njegovega dostojanstva. Treba bi bilo sprejeti zakon, ki bi uredil vpra\u0161\
  anje povra\u010Dila in oprostitve dolgov, ki jih posameznik kot dol\u017Enik ne\
  \ zmore popla\u010Dati. Varuh se pridru\u017Euje predlogom za sprejem zakona o oprostitvi\
  \ dolgov prezadol\u017Eenih fizi\u010Dnih oseb. Zakonska ureditev \xBBosebnega\xAB\
  \ ste\u010Daja z uzakonitvijo postopka za oprostitev dolgov je koristna za dol\u017E\
  nika in njegove najbli\u017Eje, ki jih je zavezan pre\u017Eivljati, ter pogosto\
  \ tudi za upnike, ko se zagotovi nadzorovano sorazmerno popla\u010Dilo v njihovo\
  \ korist.\xAB (Enajsto redno letno poro\u010Dilo, Ljubljana, junij 2006, str. 51)\n\
  Predmetno podro\u010Dje je bilo tako (poleg novega instituta ste\u010Daja zapu\u0161\
  \u010Dine) predmet normativnega urejanja v letu 2007 v Zakonu o finan\u010Dnem poslovanju,\
  \ postopkih zaradi insolventnosti in prisilnem prenehanju (v nadaljnjem besedilu\
  \ ZFPPIPP, Uradni list RS, \u0161t. 126/07; trenutno veljavno: Uradni list RS, \u0161\
  t. 13/14 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 10/15 \u2013 popr., 27/16,\
  \ 31/16 \u2013 odl. US, 38/16 \u2013 odl. US in 63/16 \u2013 ZD-C).\n II. Osebni\
  \ ste\u010Daj kot generalna izvr\u0161ba\nEnako kot ste\u010Dajni postopek nad pravno\
  \ osebo tudi postopek osebnega ste\u010Daja predstavlja postopek t. i. generalne\
  \ izvr\u0161be, ki se po 382. \u010Dlenu ZFPPIPP vodi z namenom, da bi vsi upniki\
  \ iz premo\u017Eenja ste\u010Dajnega dol\u017Enika prejeli pla\u010Dilo svojih navadnih\
  \ terjatev do ste\u010Dajnega dol\u017Enika hkrati in v enakih dele\u017Eih, ker\
  \ je tega premo\u017Eenja premalo, da bi bili popla\u010Dani vsi upniki v celoti.\
  \ Osebni ste\u010Daj se javno okli\u010De. Odlo\u010Ditve sodi\u0161\u010Da in drugi\
  \ podatki o posameznem postopku so za javnost brezpla\u010Dno dostopni na spletnih\
  \ straneh Agencije Republike Slovenije za javnopravne evidence in storitve (122.\
  \ \u010Dlen ZFPPIPP).\nZa\u010Detek osebnega ste\u010Daja ima pomembne posledice\
  \ na premo\u017Eenjsko-pravni polo\u017Eaj dol\u017Enika. Iz dol\u017Enikovega premo\u017E\
  enja se oblikuje ste\u010Dajna masa. V ste\u010Dajno maso v postopku osebnega ste\u010D\
  aja spada vse dol\u017Enikovo premo\u017Eenje, ki ga ima ob za\u010Detku tega postopka,\
  \ poleg tega pa tudi vse premo\u017Eenje, dose\u017Eeno z unov\u010Denjem in upravljanjem\
  \ ste\u010Dajne mase. Po 389. \u010Dlenu ZFPPIPP spada v ste\u010Dajno maso tudi\
  \ dol\u017Enikova pla\u010Da in drugi prejemki, ki jih dol\u017Enik pridobi med\
  \ postopkom osebnega ste\u010Daja, razen prejemkov, ki so izvzeti iz ste\u010Dajne\
  \ mase ali spadajo v ste\u010Dajno maso v omejenem znesku, ter premo\u017Eenje,\
  \ ki ga ste\u010Dajni dol\u017Enik pridobi na podlagi dedovanja ali na drugi podlagi\
  \ med postopkom osebnega ste\u010Daja. ZFPPIPP se glede omejitev zneska prejemkov,\
  \ ki spadajo v ste\u010Dajno maso v postopku osebnega ste\u010Daja v tretjem odstavku\
  \ 389. \u010Dlena sklicuje na uporabo dolo\u010Db 102. \u010Dlena Zakona o izvr\u0161\
  bi in zavarovanju (ZIZ, Uradni list RS, \u0161t. 3/07 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 93/07, 37/08 \u2013 ZST-1, 45/08 \u2013 ZArbit, 28/09, 51/10,\
  \ 26/11, 17/13 \u2013 odl. US, 45/14 \u2013 odl. US, 53/14, 58/14 \u2013 odl. US,\
  \ 54/15 in 76/15 \u2013 odl. US)), torej omejitev, ki veljajo v izvr\u0161ilnem\
  \ postopku. Dol\u017Enik mora sodi\u0161\u010Du, zato da se lahko premo\u017Eenje\
  \ zarubi in posledi\u010Dno unov\u010Di, poro\u010Dati o svojem premo\u017Eenjskem\
  \ stanju in o njegovi vsaki spremembi, prav tako pa mora dol\u017Enik o spremembah\
  \ obvestiti upravitelja, ki ga tekom osebnega ste\u010Daja nadzoruje (384. in 401.\
  \ \u010Dlen ZFPPIPP).\nZ za\u010Detkom postopka osebnega ste\u010Daja se poslovna\
  \ sposobnost ste\u010Dajnega dol\u017Enika omeji tako, da ne more sklepati pogodb\
  \ in opravljati drugih pravnih poslov ali dejanj, katerih predmet je razpolaganje\
  \ z njegovim premo\u017Eenjem, ki spada v ste\u010Dajno maso, brez soglasja sodi\u0161\
  \u010Da pa tudi ne more najeti kredita ali posojila ali dati poro\u0161tva, odpreti\
  \ novega transakcijskega ali drugega denarnega ra\u010Duna, se odpovedati dedi\u0161\
  \u010Dini ali drugim premo\u017Eenjskim pravicam (386. \u010Dlen ZFPPIPP). Dol\u017E\
  nik ima tekom preizkusnega obdobja tudi dodatne obveznosti. \u010Ce je zaposlen,\
  \ mora izpolnjevati svoje obveznosti do delodajalca po pogodbi o zaposlitvi in druge\
  \ obveznosti iz delovnega razmerja. Dol\u017Enik, ki ni zaposlen in je sposoben\
  \ za delo, pa si mora prizadevati, da najde zaposlitev, ne sme odkloniti nobene\
  \ ponujene redne ali ob\u010Dasne zaposlitve ali drugega dela, razen \u010De ponujene\
  \ zaposlitve ali dela ni sposoben opravljati (401. \u010Dlen ZFPPIPP). Kot \u017E\
  e navedeno, stalni prejemki ste\u010Dajnega dol\u017Enika, pridobljeni tekom postopka,\
  \ spadajo do vrednosti, nad katero izvr\u0161ba ni omejena, v ste\u010Dajno maso,\
  \ in se zaradi popla\u010Dila upnikov nakazujejo na upraviteljev fiduciarni ra\u010D\
  un (393. in 388. \u010Dlen ZFPPIPP). Upravitelju mora dol\u017Enik mese\u010Dno\
  \ poro\u010Dati o dejanjih, ki jih je opravil, da bi na\u0161el zaposlitev.\nV ste\u010D\
  ajno maso spada tudi premo\u017Eenje, ki se po za\u010Detku osebnega ste\u010Daja\
  \ pridobi z izpodbijanjem pravnih dejanj, ki jih je dol\u017Enik pred za\u010Detkom\
  \ osebnega ste\u010Daja sklenil v \u0161kodo vseh upnikov ali le v \u0161kodo nekaterih\
  \ od upnikov (privilegiranje preostalih upnikov), s tem da je premo\u017Eenje prenesel\
  \ na tretje osebe (svoje bli\u017Enje ali druge osebe, ki jim zaupa) in se hkrati\
  \ z njimi skrivaj dogovorili, da mu omogo\u010Dijo \u0161e naprej u\u017Eivati koristi\
  \ iz prenesenega premo\u017Eenja (gl. 269. \u2013 278. in 391 \u010Dlen ZFPPIPP).\
  \ Obdobje izpodbojnosti zna\u0161a v postopku osebnega ste\u010Daja za dol\u017E\
  nikova neodpla\u010Dna razpolaganja oziroma razpolaganja s premo\u017Eenjem za neznatno\
  \ vrednost pet let pred uvedbo ste\u010Dajnega postopka, prav tako pa tudi za tiste\
  \ pravne posle, ki jih je ste\u010Dajni dol\u017Enik sklenil ali izvedel v dobro\
  \ osebe, ki ima v razmerju do njega polo\u017Eaj o\u017Eje povezane osebe.  \nIII.\
  \ Osebni ste\u010Daj in odpust obveznosti\nKer fizi\u010Dna oseba druga\u010De od\
  \ pravne osebe po koncu ste\u010Dajnega postopka ne preneha, ne prenehajo tudi terjatve\
  \ upnikov, ki v ste\u010Dajnem postopku niso bile pla\u010Dane. Za razliko od upnikov\
  \ ste\u010Dajnega postopka nad pravnimi osebami se torej izvr\u0161evanje terjatev\
  \ upnikov v postopku osebnega ste\u010Daja s sklenitvijo ste\u010Dajnega postopka\
  \ ne kon\u010Da. Pravnomo\u010Dni sklep o kon\u010Danju postopka osebnega ste\u010D\
  aja je izvr\u0161ilni naslov za izterjavo nepla\u010Danih priznanih terjatev (\u010D\
  etrti odstavek 396. \u010Dlena ZFPPIPP).\nZa razbremenitev nepla\u010Danega dela\
  \ obveznosti je zato ste\u010Dajnemu dol\u017Eniku dana mo\u017Enost, da do izdaje\
  \ sklepa o kon\u010Danju postopka osebnega ste\u010Daja vlo\u017Ei predlog za odpust\
  \ obveznosti (397. in 398. \u010Dlen ZFPPIPP). Medtem, ko je osebni ste\u010Daj\
  \ namenjen so\u010Dasnemu in sorazmernemu popla\u010Dilu upnikov, je namen odpusta\
  \ obveznosti po\u0161tenemu in vestnemu ste\u010Dajnemu dol\u017Eniku omogo\u010D\
  iti, da preneha tisti del njegovih obveznosti, ki jih ni zmo\u017Een izpolniti iz\
  \ premo\u017Eenja, ki ga ima ob za\u010Detku postopka osebnega ste\u010Daja ali\
  \ ki ga lahko pridobi med postopkom osebnega ste\u010Daja do poteka preizkusnega\
  \ obdobja (prvi odstavek 399. \u010Dlena ZFPPIPP). Odpust obveznosti se izvede znotraj\
  \ postopka osebnega ste\u010Daja (prvi odstavek 398. \u010Dlena ZFPPIPP). V primeru,\
  \ da ste\u010Dajni dol\u017Enik poda predlog za odpust svojih obveznosti in da se\
  \ postopek odpusta obveznosti po prestanem preizkusnem obdobju zanj uspe\u0161no\
  \ kon\u010Da, se mu preostanek njegovih obveznosti, ki bi se sicer lahko izterjale\
  \ na podlagi sklepa o kon\u010Danju ste\u010Dajnega postopka, odpusti, s \u010D\
  imer prenehajo tudi pravice upnikov sodno uveljavljati pla\u010Dilo preostanka terjatve.\
  \ Pri dolo\u010Ditvi preizkusnega obdobja sodi\u0161\u010De upo\u0161teva predvsem:\
  \ starost ste\u010Dajnega dol\u017Enika, njegove dru\u017Einske razmere, njegovo\
  \ zdravstveno in druga osebna stanja pa tudi razloge za njegovo insolventnost. Preizkusno\
  \ obdobje traja od dveh do petih let, izjemoma je lahko skraj\u0161ano pod 2 leti,\
  \ vendar ne more trajati manj kot \u0161est mesecev \u2013 t. i.  privilegirano\
  \ skraj\u0161anje preizkusnega obdobja za najbolj socialno ogro\u017Eene kategorije\
  \ dol\u017Enikov (upokojence, invalide, roditelje samohranilce in druge dol\u017E\
  nike, ki prejemalo le minimalne prejemke).\n IV. Odpust obveznosti je namenjen le\
  \ po\u0161tenim in vestnim dol\u017Enikom\nPo zadnjih zakonodajnih spremembah iz\
  \ leta 2016 je po noveli ZFPPIPP-G (Uradni list RS, \u0161t. 27/16; predlog ZFPPIPP-G,\
  \ predlo\u017Een v zakonodajni postopek), izhajajo\u010D iz na\u010Dela vestnosti\
  \ in po\u0161tenja, izrecno najprej opredeljen namen tega pravnega instituta (gl.\
  \ zgoraj). Ker vseh mo\u017Enih pojavnih oblik ravnanj, ki bi lahko pomenila zlorabo\
  \ pravice do odpusta obveznosti, ni mogo\u010De taksativno predpisati, je zloraba\
  \ pravice do odpusta obveznosti po noveli ZFPPIPP G nomotehni\u010Dno najprej opredeljena\
  \ z generalno klavzulo, po kateri odpust obveznosti ni dovoljen, \u010De iz ravnanj\
  \ ste\u010Dajnega dol\u017Enika v zadnjih petih letih pred uvedbo postopka osebnega\
  \ ste\u010Daja ali glede na njegov premo\u017Eenjski polo\u017Eaj izhaja, da bi\
  \ bil odpust obveznosti temu ste\u010Dajnemu dol\u017Eniku v nasprotju z namenom\
  \ odpusta obveznosti. Nadalje pa so v \u010Detrtem odstavku 399. \u010Dlena ZFPPIPP\
  \ zaradi la\u017Ejega dokazovanja obstoja ovire proti odpustu obveznosti, ki jo\
  \ upnik uveljavlja z ugovorom proti odpustu obveznosti, dolo\u010Deni najbolj zna\u010D\
  ilni polo\u017Eaji zlorabe pravice do odpusta obveznosti, ki so nomotehni\u010D\
  no opredeljeni v obliki izpodbojnih pravnih domnev. Ugovorni razlog za zavrnitev\
  \ odpusta obveznosti so med drugim tudi kr\u0161itev sodelovalne dol\u017Enosti\
  \ ste\u010Dajnega dol\u017Enika z upraviteljem in sodi\u0161\u010Dem, nepravilna\
  \ in nepopolna navedba dol\u017Enikovega premo\u017Eenja, prevzemanje obveznosti\
  \ s strani ste\u010Dajnega dol\u017Enika v zadnjih petih letih pred uvedbo postopka\
  \ osebnega ste\u010Daja, ki so nesorazmerne z njegovim premo\u017Eenjskim polo\u017E\
  ajem, ali \u010De je razpolagal s svojim premo\u017Eenjem neodpla\u010Dno ali za\
  \ neznatno pla\u010Dilo itd. Na ovire proti odpustu obveznosti mora upravitelj paziti\
  \ po uradni dol\u017Enosti, ugovor pa lahko vlo\u017Eijo tudi upniki ste\u010Dajnega\
  \ dol\u017Enika.\nTudi kadar sodi\u0161\u010De po\u0161tenemu ste\u010Dajnemu dol\u017E\
  niku odobri odpust obveznosti, odpust obveznosti za dolo\u010Dene kategorije terjatev\
  \ ne u\u010Dinkuje. Odpust obveznosti po drugem odstavku 408. \u010Dlena ZFPPIPP\
  \ ne u\u010Dinkuje na prednostne terjatve, terjatve iz naslova denarne kazni ali\
  \ odvzema premo\u017Eenjske koristi, pridobljene s kaznivim dejanjem, izre\u010D\
  enih v kazenskem postopku, v pogojni obsodbi dolo\u010Denega pogoja vrnitve premo\u017E\
  enjske koristi, pridobljene s kaznivim dejanjem, oziroma povrnitve \u0161kode, povzro\u010D\
  ene s kaznivim dejanjem, globe ali odvzema premo\u017Eenjske koristi, pridobljene\
  \ s prekr\u0161kom, izre\u010Denih v postopku o prekr\u0161ku, odvzema premo\u017E\
  enja nezakonitega izvora in povrnitve \u0161kode, povzro\u010Dene namerno ali zaradi\
  \ hude malomarnosti.\nPravnomo\u010Den odpust obveznosti je mo\u017Eno tudi izpodbijati.\
  \ Ker se zaradi globalizacije in vedno ve\u010Djega nabora razpolo\u017Eljivih finan\u010D\
  nih instrumentov in oblik pla\u010Dilnih storitev na eni strani in pravnih redov\
  \ ter ponudnikov pla\u010Dilnih storitev, ki ne razkrivajo identitete uporabnikov,\
  \ v praksi vedno te\u017Eje odkrije pravi imetnik premo\u017Eenjskih pravic, se\
  \ je rok za vlo\u017Eitev to\u017Ebe na razveljavitev odpusta obveznosti z dveh\
  \ let podalj\u0161al na tri leta. Obenem pa se je upnikom, ki po pravnomo\u010D\
  nosti sklepa o odpustu obveznosti najdejo dol\u017Enikovo premo\u017Eenje, ki ga\
  \ je ta pridobil pred odpustom obveznosti (in ga prikril), dala mo\u017Enost, da\
  \ dose\u017Eejo razveljavitev odpusta obveznosti \u017Ee, \u010De predlagajo za\u010D\
  etek ste\u010Dajnega postopka nad takim, naknadno najdenim premo\u017Eenjem. V tem\
  \ primeru uveljavljanje zahtevka za razveljavitev odpusta obveznosti ni vezano na\
  \ triletni rok (gl. 411. \u010Dlen ZFPPIPP).\nMenimo, da predlog ni primeren za\
  \ nadaljnjo obravnavo. Osebni ste\u010Daj z mo\u017Enostjo odpusta dolgov prezadol\u017E\
  enim osebam predstavlja pomemben pravno-civilizacijski dose\u017Eek; je izraz Slovenije\
  \ kot pravne in socialne dr\u017Eave (2. \u010Dlen Ustave Republike Slovenije).\
  \ Vendar je treba prav iz razlogov, ki so navedeni v skopi utemeljitvi obravnavnega\
  \ predloga Vladi, njegovo izvajanje v praksi spremljati in se v primeru spremenjenih\
  \ dru\u017Ebenih razmer (zlorab tega instituta) temu ustrezno odzvati ter po potrebi\
  \ tudi prilagoditi zakonodajni okvir.\n "
