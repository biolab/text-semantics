response: "Odziv Ministrstva za notranje zadeve\nPovzro\u010Danje hrupa oziroma hrup,\
  \ ki izhaja iz dejavnosti je v izvirni pristojnosti okoljske in\u0161pekcije, saj\
  \ tudi sicer celotno podro\u010Dje varovanja okolja izvirno spada v pristojnost\
  \ ministrstva za okolje. Navedeno problematiko sistemsko ureja Zakon o varstvu okolja\
  \ (Uradni list RS, \u0161t. 39/06 ZVO-1-UPB1, 49/06-ZMetD, 66/06-odlo\u010Dba US,\
  \ 112/06-odlo\u010Dba US, 33/07-ZPNa\u010Drt, 57/08-ZFO-1A, 70/08 in 108/09, v nadaljevanju:ZVO-1).\
  \ ZVO-1 predvideva tudi podzakonski akt, ki problematiko varstva pred hrupom podrobneje\
  \ ureja. Zakon o varstvu javnega reda in miru (Uradni list RS, \u0161t. 70/06, v\
  \ nadaljevanju:ZJRM-1) ureja varstvo javnega reda in miru. V njem je zgolj dolo\u010D\
  ba o nedovoljenem na\u010Dinu povzro\u010Danja hrupa v no\u010Dnem \u010Dasu, ko\
  \ ne gre za nujne interventne-vzdr\u017Eevalne posege\nOcenjujemo, da je navedena\
  \ problematika ustrezno urejena in ni potrebe po spreminjanju prvega odstavka 8.\
  \ \u010Dlena ZJRM-1. Strinjamo se, da je uporaba strojev in naprav ter izvajanje\
  \ hrupnih doma\u010Dih opravil ob nedeljah in praznikih lahko mote\u010D dejavnik,\
  \ vendar bi sankcioniranje takega ravnanja privedlo do ne\u017Eelenih u\u010Dinkov.\
  \ Nikakor ni mogo\u010De prepovedati kmetovalcem, da bi poleti, ko je lepo vreme,\
  \ su\u0161ili seno ali ga spravljali v senike in pri tem uporabljali razli\u010D\
  ne stroje in naprave, ki jih pri teh opravilih potrebujejo (npr. kosilnice ali traktorje\
  \ za ko\u0161njo trave, obra\u010Dalnike, puhalnike za spravilo sena na kozolce\
  \ ipd.), ter opravljali druga kmetijska opravila.\nPodobne u\u010Dinke bi dosegli\
  \ tudi s sankcioniranjem dolgotrajnega laje\u017Ea psov. V ZJRM-1 je le ena dolo\u010D\
  ba, ki se nana\u0161a na kr\u0161itve z uporabo \u017Eivali. Tako je v 19. \u010D\
  lenu dolo\u010Deno, da stori prekr\u0161ek posameznik, ki s \u0161\u010Duvanjem\
  \ ali razkazovanjem \u017Eivali povzro\u010Di ob\u010Dutek strahu ali ogro\u017E\
  enosti. Iz dikcije je jasno razvidno, da gre za dejanje posameznika, ki \u017Eival\
  \ uporabi za zastra\u0161evanje, motenje ipd., ne gre pa za inkriminiranje obna\u0161\
  anja \u017Eivali. Razloge za dolgotrajno lajanje psov je med drugim mo\u017Eno iskati\
  \ v morebitni bolezni \u017Eivali, slabem po\u010Dutju, strahu, reagiranju na vsiljivca\
  \ ipd. in jih kot take ni mo\u017Eno obravnavati kot kr\u0161itve posameznika v\
  \ okviru javnega reda in miru. Dolgotrajni laje\u017E psa lahko tudi pomeni, da\
  \ pes na tak na\u010Din opozarja na morebitno zanemarjanje ali slabo ravnanje z\
  \ njim, kar lahko predstavlja prekr\u0161ek zato praviloma policija preverja vse\
  \ tovrstne prijave. To podro\u010Dje je urejeno s posebnim zakonom, in sicer z Zakonom\
  \ o za\u0161\u010Diti \u017Eivali (Uradni list RS, \u0161t. 43/07-ZZZiv-UPB2, v\
  \ nadaljevanju:ZZZiv), ki ureja tudi obveznosti lastnika oziroma skrbnika \u017E\
  ivali.\nGlede na zgoraj navedene ugotovitve menimo, da teh ravnanj \u017Eivali ni\
  \ mogo\u010De urejati z Zakonom o varstvu javnega reda in miru, ampak z zakonom,\
  \ ki \u017Ee vsebuje dolo\u010Dbe o ravnanju lastnika oziroma skrbnika \u017Eivali.\n\
  Predlog, da bi bilo sankcionirano tudi izvajanje drugih hrupnih doma\u010Dih opravil,\
  \ je preve\u010D splo\u0161en in nedolo\u010Den in bi kot tak predstavljal prevelike\
  \ mo\u017Enosti zlorab oziroma posegov v zasebnost posameznikov. Ne gre spregledati\
  \ dejstva, da smo ljudje razli\u010Dni in imamo razli\u010Dno visok toleran\u010D\
  ni prag do nekih mote\u010Dih dejavnikov. Tako nekatere posameznike moti \u017E\
  e, \u010De sli\u0161i v stanovanjskem bloku soseda, ki hodi v stanovanju, drugega\
  \ moti, ker se sli\u0161i, ko sosed to\u010Di vodo, nekoga moti hrup sosedovega\
  \ pralnega stroja, medtem ko pa so nekateri tolerantni tudi do dejanskega hrupa,\
  \ ki ga povzro\u010Dajo razli\u010Dne akusti\u010Dne naprave, ki jih posamezniki\
  \ uporabljajo.\nZaradi navedenih argumentov ne podpiramo predloga, da bi bil kot\
  \ prekr\u0161ek opredeljen tudi \"hrup ob uporabi strojev in naprav ali izvajanje\
  \ drugih hrupnih doma\u010Dih opravil in laje\u017E psa ob nedeljah in praznikih,\
  \ ko ne gre za nujne interventno vzdr\u017Eevalne ukrepe\".  "
