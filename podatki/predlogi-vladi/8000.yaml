response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo (v nadaljnjem besedilu:\
  \  MK) je na podlagi 32.a \u010Dlena Zakona o dr\u017Eavni upravi (Uradni list RS,\
  \ \u0161t. 113/05 - uradno pre\u010Di\u0161\u010Deno besedilo, 89/07 - Odl. US,\
  \ 126/07 - ZUP-E, 48/09, 8/10 - ZUP-G, 8/12 - ZVRS-F, 21/12, 47/13 in 90/14; v nadaljnjem\
  \ besedilu: ZDU-1) med drugim pristojno za upravno podro\u010Dje verske svobode,\
  \ in sicer v obsegu, ki je podrobneje dolo\u010Den v dolo\u010Dbi 30. \u010Dlen\
  \ podro\u010Dnega zakona - Zakona o verski svobodi (Uradni list RS, \u0161t. 14/07,\
  \ 46/10 \u2013 odlo\u010Dba US in 40/12 \u2013  ZUJF, 100/13; v nadaljnjem besedilu:\
  \ ZVS).\nMK meni, da predlog - vlada naj zaradi vme\u0161avanja Katoli\u0161ke Cerkve\
  \ v stvari, ki se je ne ti\u010Dejo oziroma kr\u0161itev na\u010Dela lo\u010Ditve\
  \ dr\u017Eave in verskih skupnosti, predlaga dr\u017Eavnemu zboru sprejem Zakona\
  \ o sekularizaciji, kot ga imajo  Francija in Tur\u010Dija ter mogo\u010De \u0161\
  e kak\u0161na dr\u017Eava ni primeren za nadaljnjo obravnavo. V nadaljevanju tega\
  \ dokumenta vam MK posreduje obrazlo\u017Eitev svojih stali\u0161\u010D.\nUstavno\
  \ na\u010Delo lo\u010Ditve dr\u017Eave in verskih skupnosti iz 7. \u010Dlena ustave\
  \ je po ustavnosodni praksi instrument oziroma orodje za varovanje verske svobode,\
  \ katerega cilj je zagotoviti resni\u010Dno svobodo vesti oziroma versko svobodo.\
  \ Navedeno ustavno na\u010Delo je v obliki \xBBsplo\u0161nega  zakonskega pravnega\
  \ na\u010Dela\xAB zapisano tudi v dolo\u010Dbi 4. \u010Dlena Zakona o verski svobodi\
  \ (Uradni list RS, \u0161t. 14/07 in nadaljnji; v nadaljnjem besedilu: ZVS), s katero\
  \ se izpostavlja zapoved svetovnonazorske nevtralnosti dr\u017Eave in po kateri\
  \ so dr\u017Eava in verske skupnosti lo\u010Dene, cerkve in druge verske skupnosti\
  \ pa so enakopravne ter v svojem delovanju svobodne.\nIz prakse zakonskega urejanja\
  \ \xBBsplo\u0161nega ustavnega na\u010Dela lo\u010Ditve dr\u017Eave in verskih skupnosti\
  \ oziroma verske svobode\xAB je razvidno, da ministrstva, ki na  podro\u010Djih\
  \ iz svoje stvarne pristojnosti, dolo\u010Dene z Zakonom o dr\u017Eavni upravi (Uradni\
  \ list RS, \u0161t. 113/05 - uradno pre\u010Di\u0161\u010Deno besedilo in nadaljnji;\
  \ v nadaljnjem besedilu: ZDU-1) zaznajo utemeljeno potrebo po operacionalizaciji\
  \ navedenega na\u010Dela oziroma pravice s sprejetjem zakonskih pravnih pravil,\
  \ oblikujejo/pripravijo predloge ustreznih zakonskih pravnih pravil. Primer tovrstne\
  \ prakse je npr. nepopolno pravno pravilo iz 72. \u010Dlena Zakona  o organizaciji\
  \ in financiranju vzgoje in izobra\u017Eevanja (Uradni list RS, \u0161t. 12/96 in\
  \ nadaljnji; v nadaljnjem besedilu: ZOFVI), ki ureja versko svobodo oziroma na\u010D\
  ela lo\u010Ditve dr\u017Eave in verskih skupnosti na podro\u010Djih pred\u0161olske\
  \ vzgoje, osnovnega, srednjega, vi\u0161jega in visokega \u0161olstva, ki so na\
  \ podlagi  39. \u010Dlena ZDU-1 v stvarni pristojnosti Ministrstva za izobra\u017E\
  evanje, znanost in \u0161port. Pravno pravilo iz 72. \u010Dlena ZOFVI, zaradi zagotovitve\
  \ negativne verske svobode in s tem tudi na\u010Dela lo\u010Ditve dr\u017Eave in\
  \ verskih skupnosti v javnih vrtcih in \u0161olah, prepoveduje konfesionalno dejavnost\
  \  oziroma v vrtcih in \u0161olah s koncesijo dolo\u010Da pogoje za opravljanje\
  \ konfesionalne dejavnosti.\nUstavno sodi\u0161\u010De Republike Slovenije je v\
  \ 6. to\u010Dki obrazlo\u017Eitve odlo\u010Dbe \u0161tevilka U-I-354/06-13 (Uradni\
  \ list RS, \u0161t. 104/08) ugotovilo, da ustavna na\u010Dela iz 7. \u010Dlena ustave\
  \ (lo\u010Ditve, enakopravnosti in svobodnega delovanja) ne dolo\u010Dajo le polo\u017E\
  aja verskih skupnosti  v razmerju do dr\u017Eave v o\u017Ejem smislu, temve\u010D\
  \ zavezujejo tudi samoupravne lokalne skupnosti (ob\u010Dine). V skladu z opisano\
  \ prakso je za morebitno operacionalizacijo navedenega ustavnega na\u010Dela na\
  \ \xBBpodro\u010Dju lokalnih skupnosti (ob\u010Din)\xAB skladno s 34.a \u010Dlenom\
  \ ZDU-1 stvarno pristojno Ministrstvo za javno upravo.\nGlede na vse navedeno, sprejem\
  \ zakonskih popolnih pravnih pravil za uresni\u010Ditev ustavnega na\u010Dela lo\u010D\
  itve dr\u017Eave in verskih skupnosti na posameznih podro\u010Djih dru\u017Ebenega\
  \ \u017Eivljenja, ki so v pristojnosti resornih ministrstev, temelji na oceni resornih\
  \ ministrstev, da na njihovem delovnem podro\u010Dju, v skladu s standardi normativnega\
  \ urejanja, ki jih dolo\u010Da Resolucija o normativni dejavnosti (Uradni list RS,\
  \ \u0161t. 95/09), (ne)obstaja potreba po sprejemu ustreznih popolnih pravnih pravil,\
  \ s katerimi naj bi se zagotovilo spo\u0161tovanje navedenega ustavnega na\u010D\
  ela.\nPo vpogledu v besedilo naslovnega predlog MK ugotavlja, da ta ne navaja niti\
  \ enega  konkretnega \u017Eivljenjskega primera domnevne kr\u0161itve na\u010Dela\
  \ lo\u010Ditve dr\u017Eave in verskih skupnosti v Sloveniji, \u010Deprav bi moral\
  \ za sprejem npr. posebnega sistemskega Zakona o sekularizaciji, s katerim naj bi\
  \ se celovito in s popolnimi pravnimi pravili uredilo podro\u010Dje navedenega ustavnega\
  \ na\u010Dela, vsebovati  tolik\u0161no mno\u017Eico \u017Eivljenjskih primerov\
  \ oziroma natan\u010Dno opredelitev problema s potrebnimi podatki, da bi bilo zado\u0161\
  \u010Deno \xBBna\u010Delu potrebnosti pravnega urejanja\xAB in drugim standardom\
  \ normativnega urejanja iz Resolucije o normativni dejavnosti.\nGlede \u017Eelene\
  \ vsebine Zakona o sekularizaciji, ki naj bi bila primerljiva z domnevno ustreznima\
  \ francoskim in tur\u0161kim zakonom oziroma drugimi ustreznimi zakoni, MK ugotavlja,\
  \ da je zatrjevanje primerljivosti navedenih zakonov zmotno (francoski zakon npr.\
  \ financiranje  vere izrecno prepoveduje, tur\u0161ki pa dr\u017Eavi oziroma Direktoratu\
  \ za verske zadeve, ki je pravna oseba javnega prava, na letni ravni nalaga financiranje\
  \ verskih zadev v vi\u0161ini 4 \u2013 4,5 odstotkov splo\u0161nega prora\u010D\
  una, kar presega dele\u017E ve\u010Dine dr\u017Eavnih agencij).   \n "
