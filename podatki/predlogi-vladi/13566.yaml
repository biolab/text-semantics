response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAktivno iskanje zaposlitve je eden izmed pogojev za pridobitev in ohranitev\
  \ statusa brezposelne osebe po Zakonu o urejanju trga dela - ZUTD. Obvezni na\u010D\
  ini aktivnega iskanja zaposlitve so:\n redno spremljanje objav prostih delovnih\
  \ mest, ki jih objavlja zavod na oglasnih deskah ali na svetovnem spletu, pravo\u010D\
  asne prijave na prosta delovna mesta v skladu z zaposlitvenimi cilji, odzivanje\
  \ na napotnice zavoda ali koncesionarjev, vklju\u010Dno s pravo\u010Dasno prijavo\
  \ na prosto delovno mesto, ustrezno odzivanje na vsako vabilo delodajalca, zavoda\
  \ ali drugih izvajalcev ukrepov. \nDodatni na\u010Dini iskanja zaposlitve se dogovorijo\
  \ glede na zaposljivost brezposelne osebe in glede na njegove mo\u017Enosti dostopa\
  \ do razli\u010Dnih na\u010Dinov iskanja zaposlitve.\n\u010Ce \u017Eeli posameznik\
  \ ohraniti svoje pravice, mora izpolnjevati predpisane ali dogovorjene obveznosti.\_\
  \nV ZUTD so urejena javna dela. Javna dela potekajo v okviru aktivne politike zaposlovanja.\
  \ Namenjena so predvsem spodbujanju\_socialne in delovne vklju\u010Denosti\_ranljivih\
  \ skupin brezposelnih, izbolj\u0161anju njihovih ve\u0161\u010Din in zaposlitvenih\
  \ mo\u017Enosti. Predstavljajo poseben program v okviru ukrepa kreiranja delovnih\
  \ mest.\nS programi javnih del se neposredno izbolj\u0161uje kakovost in dostop\
  \ do storitev izvajalca, ki so namenjene ve\u010Djemu krogu uporabnikov ter prispevajo\
  \ k splo\u0161ni koristi \u0161ir\u0161e skupnosti.\nZa vsak program javnega dela\
  \ mora obstajati javni interes. Obstoj javnega interesa zagotavlja naro\u010Dnik\
  \ programa javnega dela. Naro\u010Dniki so ob\u010Dine, pristojna ministrstva ali\
  \ glede na vsebino programa javnega dela tudi ustrezna strokovna organizacija, katere\
  \ ustanoviteljica je Republika Slovenija (npr. Narodna in univerzitetna knji\u017E\
  nica, Univerza v Ljubljani, Javni sklad Republike Slovenije za kulturne dejavnosti\
  \ ipd.).\nPodro\u010Dja izvajanja in vsebine programov javnih del, ki jih v okviru\
  \ programa javnega dela lahko opravlja udele\u017Eenec programa, so dolo\u010Dene\
  \ v Katalogu programov javnih del (v nadaljnjem besedilu: katalog), tako tudi okvirne\
  \ vsebine storitev v javno dobro oziroma v splo\u0161no dru\u017Ebeno korist.\n\
  V Katalogu javnih del so programi po podro\u010Djih zdru\u017Eeni v sklope, med\
  \ katerimi sklopi 1, 2, 3, 4 in 6 predstavljajo programe v splo\u0161no dru\u017E\
  beno korist:\n1. Kmetijstvo \n Ohranjanje in varovanje kulturne krajine, gozdov,\
  \ obnova vasi Skrb za zapu\u0161\u010Dene \u017Eivali Dru\u0161tvene dejavnosti\
  \ na pode\u017Eelju Razvoj pode\u017Eelja Pomo\u010D na kmetiji \n2. Vzgoja in izobra\u017E\
  evanje, \u0161port \n Informiranje Pomo\u010D pri u\u010Denju in druga pomo\u010D\
  \ otrokom, u\u010Dencem, dijakom in drugim udele\u017Eencem izobra\u017Eevanja Izvajanje\
  \ dejavnosti na podro\u010Dju \u0161porta, nadzor in skrb za urejenost \u0161portnih\
  \ objektov \n3. Okolje in prostor \n Varstvo okolja, ohranjanje narave, upravljanje\
  \ z vodami in spodbujanje trajnostnega prostorskega razvoja Urejanje in vzdr\u017E\
  evanje javnih povr\u0161in ter ob\u010Dinskih cest Pomo\u010D pri urejanju romskih\
  \ naselij \n4. Kultura \n Pomo\u010D v knji\u017Enici Pomo\u010D v zavodih in javnih\
  \ agencijah na podro\u010Dju uprizoritvenih in glasbenih umetnosti ter avdiovizualne\
  \ dejavnosti Pomo\u010D v muzejih, galerijah in arhivih Pomo\u010D pri organiziranju\
  \ in izvajanju kulturnih dejavnosti in prireditev Varstvo in ohranitev kulturne\
  \ dedi\u0161\u010Dine in aktualne / novej\u0161e / sodobne kulturno - umetni\u0161\
  ke produkcije \n5. Socialno varstvo \n Pomo\u010D starej\u0161im in invalidom Socialno\
  \ vklju\u010Devanje posebej ranljivih skupin Pomo\u010D pri izvajanju programov\
  \ za ohranjanje zdravja in drugih rehabilitacijskih programov Pomo\u010D Romom pri\
  \ socializaciji Dru\u017Eabni\u0161tvo in spremljanje \n6. Drugi programi javnih\
  \ del\n Pomo\u010D pri urejanju evidenc, ra\u010Dunalni\u0161kih baz podatkov in\
  \ arhivskega gradiva Pomo\u010D pri razvoju in pospe\u0161evanju turizma Pomo\u010D\
  \ dru\u0161tvu ali drugi nevladni organizaciji, ki deluje v javnem interesu, pri\
  \ organiziranju in izvajanju njenih dejavnosti Pomo\u010D pri izvajanju programov\
  \ za mlade Pomo\u010D pri izvajanju programov za ob\u010Dane Pomo\u010D pri izvajanju\
  \ programov za dru\u017Eine \nKatalog je samostojen dokument in je, kot osnova za\
  \ oblikovanje programov, objavljen na spletni strani Zavoda RS za zaposlovanje.\
  \ Vsebina programov se usklajuje vsak leto, glede na potrebe naro\u010Dnikov.\n\
  Zavod RS za zaposlovanje v izbrane programe javnih del napotuje dolgotrajno brezposelne\
  \ osebe. V programe javnih del v splo\u0161no dru\u017Ebeno korist se prednostno\
  \ vklju\u010Dujejo dolgotrajno brezposelne osebe, ki so prejemniki denarne socialne\
  \ pomo\u010Di in predhodno v 2 letih niso bile vklju\u010Dene v noben program aktivne\
  \ politike zaposlovanja. Dolgotrajno brezposelna oseba je lahko vklju\u010Dena v\
  \ javna dela najve\u010D eno leto, zaradi stanja na trgu dela pa se lahko ponovno\
  \ vklju\u010Di, vendar pri istem izvajalcu javnih del najdlje \u0161e za eno leto.\n\
  V kolikor se dolgotrajno brezposelna oseba ne odzove napotnici za vklju\u010Ditev\
  \ v izbrani program javnih del ali odkloni tak\u0161no zaposlitev, ji v skladu z\
  \ dolo\u010Dili 129. \u010Dlena ZUTD sledi prenehanje vodenja v evidenci brezposelnih\
  \ oseb.\nZakon o socialno varstvenih prejemkih (Uradni list RS, \u0161t. 61/10,\
  \ 40/11, 14/13, 99/13, 90/15, 88/16, 31/18\_in\_73/18; v nadaljevanju: ZSVarPre)\
  \ v 2. \u010Dlenu dolo\u010Da, da je denarna socialna pomo\u010D socialno varstveni\
  \ prejemek, namenjen tistim posameznikom ali posameznicam, ki si materialne varnosti\
  \ ne morejo zagotoviti zaradi okoli\u0161\u010Din, na katere sami ne morejo vplivati.\n\
  Prvi odstavek 28. \u010Dlena ZSVarPre dolo\u010Da, da do denarne socialne pomo\u010D\
  i ni upravi\u010Dena oseba (torej ji pomo\u010D preneha), ki ne dosega minimalnega\
  \ dohodka iz razlogov, na katere je mogla vplivati oziroma lahko vpliva, ali ki\
  \ brez utemeljenih razlogov zavra\u010Da, se izogiba ali opu\u0161\u010Da aktivnosti,\
  \ ki bi lahko oziroma lahko privedejo do zaposlitve oziroma do drugega na\u010D\
  ina izbolj\u0161anja socialnega polo\u017Eaja zanjo ali njene dru\u017Einske \u010D\
  lane. Za razloge \u0161tejejo tudi razlogi, zaradi katerih pristojni organ za zaposlovanje\
  \ osebo preneha voditi v evidenci brezposelnih oseb, in sicer \u010De:\n odkloni\
  \ vklju\u010Ditev v ukrep aktivne politike zaposlovanja ali kr\u0161i obveznosti,\
  \ sprejete s pogodbo o vklju\u010Ditvi v ukrep aktivne politike zaposlovanja, odkloni\
  \ ustrezno ali primerno zaposlitev ali si pri pogovoru za zaposlitev ne prizadeva\
  \ za njeno pridobitev. \nZa napotitev oseb v programe za splo\u0161no dru\u017E\
  beno korist so na naslovnem ministrstvu sprejete \u017Ee ustrezne pravne podlage\
  \ za napotovanje dolgotrajno brezposelnih oseb, ki so prejemniki denarne socialne\
  \ pomo\u010Di. Dolgotrajno brezposelne osebe so tiste osebe, ki so brezposelne eno\
  \ leto ali ve\u010D.\nNara\u0161\u010Danje \u0161tevila dolgotrajno brezposelnih\
  \ je namre\u010D ena klju\u010Dnih te\u017Eav na trgu dela, saj ima negativne posledice,\
  \ tako socialne kot ekonomske, za posameznika in dru\u017Ebo. Dolgotrajno brezposelne\
  \ osebe imajo zaradi razli\u010Dnih razlogov (upad motivacije, poklicnih kompetenc,\
  \ pojav zdravstvenih ovir ipd.) tudi manj\u0161e mo\u017Enosti za zaposlitev, zato\
  \ potrebujejo ve\u010D aktivnosti za re\u0161evanje njihovega statusa. Tveganje\
  \ za nastanek rev\u0161\u010Dine, izguba samozavesti in ve\u0161\u010Din, ki jih\
  \ trg dela potrebuje, ter manj mo\u017Enosti za zaposlitev, so le nekatere od negativnih\
  \ posledic dolgotrajne brezposelnosti. Zato se ministrstvo tudi v prihodnje intenzivno\
  \ in nenehno osredoto\u010Da na zmanj\u0161evanje \u0161tevila dolgotrajno brezposelnih\
  \ oseb, bodisi s prepre\u010Devanjem bodisi z intenzivnimi napori, usmerjenimi v\
  \ ponovno vklju\u010Ditev dolgotrajno brezposelnih na trg dela.\nProgrami javnih\
  \ del prispevajo k ve\u010Dji zaposljivosti oseb, saj se jih v roku 1 leta po izteku\
  \ javnih del zaposli ve\u010D kot 30 %.\nPrenehanje prejemanja denarne socialne\
  \ pomo\u010Di je urejeno v ZSVarPre, prav tako pa v ZUTD prenehanje vodenja v evidenci\
  \ brezposelnih oseb. Brezposelne osebe, glede na dejstvo zavezanosti izpolnjevanja\
  \ prevzetih aktivnosti in z ohranitvijo njihovih pravic, morajo poskrbeti in storiti\
  \ vse, da izpolnijo dogovorjene aktivnosti in sprejete obveznosti na Zavodu RS za\
  \ zaposlovanje.\nNaslovno ministrstvo ocenjuje, da za izvedbo predloga obstajajo\
  \ vse veljavne pravne podlage."
