response: "Odziv Ministrstva za pravosodje in javno upravo\nV zvezi z navedenim bi\
  \ pojasnili, da Zakon za uravnote\u017Eenje javnih financ med drugim vsebuje tudi\
  \ dolo\u010Dbo, s katero se zni\u017Eujejo pla\u010De tako funkcionarjem kot tudi\
  \ javnim uslu\u017Ebencem (med katere spadajo tudi direktorji tako na dr\u017Eavni\
  \ kot tudi na lokalni ravni), in sicer v vi\u0161ini 8%. Za razliko od funkcionarjev\
  \ so direktorji lahko upravi\u010Deni tudi do nekaterih dodatkov ter delovne uspe\u0161\
  nosti iz naslova tr\u017Ene dejavnosti (ob izpolnjevanju pogojev). Na podlagi navedenega\
  \ zakona pa se zni\u017Eujejo tudi sredstva dolo\u010Dena za ta namen. V sprejetem\
  \ Zakonu za uravnote\u017Eenje javnih financ je zajeta tudi sprememba Zakona o lokalni\
  \ samoupravi, kjer gre za zmanj\u0161evanje stro\u0161kov ob\u010Din za delovanje\
  \ ob\u010Dinskega sveta in njegovih delovnih teles, drugih ob\u010Dinskih organov\
  \ in svetov o\u017Ejih delov ob\u010Dine. Letni obseg sredstev namenjen za sejnino\
  \ \u010Dlana ob\u010Dinskega sveta, razen pod\u017Eupana se je z veljavnih 15% zmanj\u0161\
  al na 7,5% letne \u017Eupanove pla\u010De (predviden prihranek je v letu 2012 500.000\
  \ \u20AC in v letu 2013 1 MIO \u20AC).  "
