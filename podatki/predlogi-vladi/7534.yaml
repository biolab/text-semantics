response: "Odziv Ministrstva za pravosodje\nPo na\u010Delu legalitete kazenskega pregona\
  \ je dr\u017Eavni to\u017Eilec dol\u017Ean za\u010Deti kazenski pregon in pri njem\
  \ vztrajati, \u010De je podan utemeljen sum, da je ovadena oseba storila kaznivo\
  \ dejanje, za katero se storilec preganja po uradni dol\u017Enosti. To\u017Eil\u010D\
  eva ocena o neobstoju zakonskih pogojev za za\u010Detek oziroma nadaljevanje kazenskega\
  \ pregona je lahko iz razli\u010Dnih razlogov nepravilna, zato je o\u0161kodovancu,\
  \ kot korektiv zoper tak\u0161no odlo\u010Ditev dr\u017Eavnega to\u017Eilca dana\
  \ pravica, da sme pod dolo\u010Denimi pogoji sam za\u010Deti oziroma nadaljevati\
  \ kazenski pregon zoper obdol\u017Eenca.\nKot izhaja iz pobude, bi objava sklepa\
  \ o zavr\u017Eenju kazenske ovadbe morala vsebovati osebno ime dr\u017Eavnega to\u017E\
  ilca. Ob navedenem menimo, da objavljeni sklep ne bi smel vsebovati identifikacijskih\
  \ podatkov oziroma drugih primerljivih podatkov o \u017Ertvah kaznivih dejanj (o\u0161\
  kodovanci) in domnevnih storilcih. Sama objava sklepa o zavr\u017Eenju ovadbe brez\
  \ prilo\u017Eene objave morebitne pravnomo\u010Dne sodbe, tako po va\u0161em kot\
  \ po na\u0161em mnenju ne bi pripomogla k transparentnosti delovanja dr\u017Eavnega\
  \ to\u017Eilstva. V zvezi z navedenim tudi menimo, da bi v primeru objav sodbe,\
  \ morale biti objavljene vse sodbe (tako tudi oprostilne in zavrnilne), saj bi samo\
  \ tak na\u010Din omogo\u010Dil ustrezen zunanji pregled delovanja dr\u017Eavnih\
  \ to\u017Eilstev. Navedene sodbe bi seveda morale biti objavljene v anonimizirani\
  \ obliki, tako kot tudi sklepi o zavr\u017Eenju kazenskih ovadb.\nZaklju\u010Dno\
  \ \u0161e pojasnjujemo, da na Ministrstvu za pravosodje predvsem zaradi uskladitve\
  \ z zadnjo novelo Zakona o sodi\u0161\u010Dih (ZS-L, Uradni list RS, \u0161t. 17/15),\
  \ pripravljamo posodobitev Sodnega reda s ciljem \u0161e ve\u010Dje preglednosti\
  \ delovanja sodstva. Z novim, posodobljenim Sodnim redom se med drugim predlaga\
  \ tudi dostopnost do vsebine sodnih odlo\u010Db prek spletnih strani slovenskega\
  \ sodstva v strojno berljivi obliki, ter vpogled v podatke iz vpisnikov. Dostopnost\
  \ (tudi prvostopenjskih) sodnih odlo\u010Db bo zagotovljena postopno, v skladu s\
  \ tehni\u010Dnimi mo\u017Enostmi. Ob tem \u0161e izpostavljamo, da bo v sodnih odlo\u010D\
  bah zagotovljena ustrezna anonimizacija strank po ute\u010Deni praksi, iz sodne\
  \ odlo\u010Dbe pa bo razvidno tudi ime predsednika senata oziroma sodnika posameznika,\
  \ ki je odlo\u010Dal v zadevi. Po uvedbi tega novega sistema bomo posebej prou\u010D\
  ili, kako zagotoviti objavljanje sklepov o zavr\u017Eenju kazenskih ovadb in povezanih\
  \ sodb.\n "
