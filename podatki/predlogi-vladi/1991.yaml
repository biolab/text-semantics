response: "Skupni odziv Ministrstva za delo, dru\u017Eino in socialne zadeve ter Ministrstva\
  \ za pravosodje in javno upravo\nV zvezi s pobudo za spremembo na\u010Dina izra\u010D\
  una pre\u017Eivnine \u017Eelimo najprej pojasniti, da razmerja med star\u0161i in\
  \ otroki, kamor sodi tudi dol\u017Enost pre\u017Eivljanja, ureja Zakon o zakonski\
  \ zvezi in dru\u017Einskih razmerjih (Uradni list RS, 69/04 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 101/07 \u2013  Odl. US in 122/07 \u2013  Odl. US; v nadaljevanju:\
  \ ZZZDR). Po dolo\u010Dbi 123. \u010Dlena ZZZDR so star\u0161i dol\u017Eni pre\u017E\
  ivljati svoje otroke do polnoletnosti, tako da v skladu s svojimi sposobnostmi in\
  \ zmo\u017Enostmi zagotovijo \u017Eivljenjske razmere, potrebne za otrokov razvoj.\
  \ \u010Ce se otrok redno \u0161ola, pa tudi \u010De se redno \u0161ola vpisan na\
  \ izredni \u0161tudij, so ga star\u0161i dol\u017Eni pre\u017Eivljati tudi po polnoletnosti,\
  \ vendar najve\u010D do dopolnjenega \u0161estindvajsetega leta starosti.  Po dolo\u010D\
  bi 129. \u010Dlena ZZZDR se pre\u017Eivnina dolo\u010Di glede na potrebe upravi\u010D\
  enca in materialne in pridobitne zmo\u017Enosti zavezanca. Pri odmeri pre\u017E\
  ivnine za otroka mora sodi\u0161\u010De upo\u0161tevati otrokovo korist, tako da\
  \ je pre\u017Eivnina primerna za zagotavljanje uspe\u0161nega telesnega in du\u0161\
  evnega razvoja otroka. Pre\u017Eivnina mora zajemati stro\u0161ke \u017Eivljenjskih\
  \ potreb otroka, zlasti stro\u0161ke bivanja, hrane, obla\u010Dil, obutve, varstva,\
  \ izobra\u017Eevanja, vzgoje, oddiha, razvedrila in drugih posebnih potreb otroka\
  \ (129.a \u010Dlen ZZZDR). Pre\u017Eivnina se dolo\u010Di v mese\u010Dnem znesku\
  \ in za naprej, zahteva pa se lahko od trenutka, ko je bila vlo\u017Eena to\u017E\
  ba za pre\u017Eivnino (131.c \u010Dlen ZZZDR). Po 132. \u010Dlenu ZZZDR sodi\u0161\
  \u010De lahko na zahtevo upravi\u010Denca ali zavezanca zvi\u0161a, zni\u017Ea ali\
  \ odpravi z izvr\u0161ilnim naslovom dolo\u010Deno pre\u017Eivnino, \u010De se spremenijo\
  \ potrebe upravi\u010Denca ali zmo\u017Enosti zavezanca, na podlagi katerih je bila\
  \ pre\u017Eivnina dolo\u010Dena. ZZZDR ureja tudi usklajevanje pre\u017Eivnine,\
  \ dolo\u010Dene z izvr\u0161ilnim naslovom, in sicer se pre\u017Eivnina uskladi\
  \ enkrat letno z indeksom rasti cen \u017Eivljenjskih potreb\u0161\u010Din v Republiki\
  \ Sloveniji. Uskladitev se opravi v mesecu marcu, pri \u010Demer se upo\u0161teva\
  \ kumulativna rast cen \u017Eivljenjskih potreb\u0161\u010Din od meseca, od katerega\
  \ je bila pre\u017Eivnina nazadnje dolo\u010Dena oziroma usklajena.  Odlo\u010D\
  anje o pre\u017Eivnini za mladoletnega otroka sodi v izklju\u010Dno pristojnost\
  \ sodi\u0161\u010D, pre\u017Eivnina za polnoletnega otroka pa je lahko dogovorjena\
  \ tudi v obliki izvr\u0161ljivega notarskega zapisa. Tudi Dru\u017Einski zakonik,\
  \ ki ga je dne 16.6.2011 po rednem zakonodajnem postopku sprejel Dr\u017Eavni zbor\
  \ Republike Slovenije, dolo\u010Da, da se pre\u017Eivnina dolo\u010Di glede na potrebe\
  \ upravi\u010Denca in materialne in pridobitne zmo\u017Enosti zavezanca. Pri odmeri\
  \ pre\u017Eivnine za otroka mora sodi\u0161\u010De upo\u0161tevati korist otroka,\
  \ tako da je pre\u017Eivnina primerna za zagotavljanje uspe\u0161nega telesnega\
  \ in du\u0161evnega razvoja otroka. Pre\u017Eivnina mora zajemati stro\u0161ke otrokovih\
  \ \u017Eivljenjskih potreb, zlasti stro\u0161ke bivanja, hrane, obla\u010Dil, obutve,\
  \ varstva, izobra\u017Eevanja, vzgoje, oddiha, razvedrila in drugih posebnih potreb.\
  \  Konvencija OZN o otrokovih pravicah dolo\u010Da v 3. \u010Dlenu, da naj bodo\
  \ pri vseh dejavnostih v zvezi z otroki, bodisi, da jih vodijo dr\u017Eavne bodisi\
  \ zasebne ustanove za socialno varstvo, sodi\u0161\u010Da, upravni organi ali zakonodajna\
  \ telesa, otrokove koristi glavno vodilo. Nadalje ZZZDR opredeljuje otrokovo korist\
  \ v 5.a \u010Dlenu, in sicer dolo\u010Da, da morajo star\u0161i, druge osebe, dr\u017E\
  avni organi ter nosilci javnih pooblastil v vseh dejavnostih in postopkih v zvezi\
  \ z otrokom skrbeti za otrokovo korist. Star\u0161i delajo v otrokovo korist, \u010D\
  e zadovoljujejo njegove materialne, \u010Dustvene in psihosocialne potrebe z ravnanjem,\
  \ ki ga okolje sprejema in odobrava in ki ka\u017Ee na njihovo skrb in odgovornost\
  \ do otroka ob upo\u0161tevanju njegove osebnosti in \u017Eelja. Pravni standard\
  \ korist otroka je vrednostni pojem, ki ga je potrebno konkretizirati z upo\u0161\
  tevanjem vseh okoli\u0161\u010Din konkretnega primera, pri \u010Demer koristi otroka\
  \ ne gre pojmovati v subjektivnem smislu, kot projekcijo subjektivnih te\u017Eenj\
  \ otroka, temve\u010D, ob upo\u0161tevanju konkretnih okoli\u0161\u010Din, kot objektivno\
  \ priznano vrednoto. Korist otroka je tisto, kar je zanj konkretno v najve\u010D\
  ji mo\u017Eni meri dobro. Ministrstvo za delo, dru\u017Eino in socialne zadeve in\
  \ Ministrstvo za pravosodje ocenjujeta, da je dolo\u010Ditev vi\u0161ine pre\u017E\
  ivnine v ZZZDR (in v Dru\u017Einskem zakoniku) ustrezno urejena. Po dolo\u010Dbah,\
  \ ki urejajo odmero pre\u017Eivnine, se namre\u010D pre\u017Eivnina dolo\u010Di\
  \ tako glede na potrebe pre\u017Eivninskega upravi\u010Denca, kot tudi glede na\
  \ dejanske in potencialne finan\u010Dne zmo\u017Enosti pre\u017Eivninskega zavezanca.\
  \ Posredovani predlog je pomanjkljiv, saj v ni\u010Demer ne upo\u0161teva potreb\
  \ upravi\u010Denca (otroka).   Vi\u0161ino otrokovih mese\u010Dnih potreb lahko\
  \ sodi\u0161\u010De dolo\u010Di na podlagi splo\u0161no znanih dejstev in \u017E\
  ivljenjskih izku\u0161enj, pri tem pa odlo\u010Da po prostem preudarku. Sodna praksa\
  \  je oblikovala stali\u0161\u010De, po katerem mora biti vi\u0161ina pre\u017E\
  ivnine tak\u0161na, da lahko zagotovi otrokovo korist, kar pomeni, da mora biti\
  \ primerna za otrokov uspe\u0161en celostni razvoj. Zato ni dovolj, da zajema le\
  \ stro\u0161ke najosnovnej\u0161ih sredstev za njegovo pre\u017Eivetje. Otrokove\
  \ potrebe so povezane z njegovo starostjo, \u017Eivljenjskim okoljem in individualnimi\
  \ zna\u010Dilnostmi, vezane pa so tudi na morebiti nadpovpre\u010Dno ugoden materialni\
  \ polo\u017Eaj njegovih star\u0161ev. Pri tem pa ni nujno, da je zato pre\u017E\
  ivnina vi\u0161ja, saj ta ne sme \"pokrivati\" potreb, katerih izpolnjevanje ni\
  \ koristno za otroka (na primer prekomerni izdatki za mobilni telefon).  Obseg neto\
  \ osebnega dohodka je le eno od meril, ki vpliva na dolo\u010Ditev pre\u017Eivninske\
  \ zmo\u017Enosti star\u0161ev. Neto osebni dohodek sodi\u0161\u010De dolo\u010D\
  i tako, da od dohodka od\u0161teje akontacije davka in vse prispevke za socialno\
  \ varnost, od tega pa od\u0161teje \u0161e povrnjen znesek stro\u0161kov prevoza\
  \ na delo in prehrane med delom. Poleg neto dohodka se star\u0161evska zmo\u017E\
  nost pre\u017Eivljanja presoja tudi glede na vse finan\u010Dne vire zavezanca, kot\
  \ na primer dividende, obresti, odpravnine, najemnine, honorarje in drugo. Pri tem\
  \ pa niso izvzeti niti bodo\u010Di potencialni dohodki, ki se k obstoje\u010Dim\
  \ finan\u010Dnim virom pri\u0161tejejo ne glede na to, ali jih zavezanec dejansko\
  \ tudi pridobi. Poleg navedenega sodi\u0161\u010De pri dolo\u010Danju vi\u0161ine\
  \ dele\u017Ea obeh roditeljev posebej upo\u0161teva tudi varstvo in vzgojo otroka,\
  \ delo z otrokom in nenehno skrb za otroka kot prispevek tistega roditelja, ki mu\
  \ je otrok zaupan v varstvo in vzgojo.  Dodajamo, da lahko sodi\u0161\u010De pri\
  \ ugotavljanju otrokovih potreb upo\u0161teva statisti\u010Dne podatke o rasti \u017E\
  ivljenjskih stro\u0161kov in o povpre\u010Dnih stro\u0161kih za pre\u017Eivljanje\
  \ dru\u017Eine z dolo\u010Denim \u0161tevilom \u010Dlanov, vendar so ti podatki\
  \ lahko le orientacija za dolo\u010Ditev obsega potreb konkretnega otroka v konkretnem\
  \ primeru. V zvezi s predlogom, da bi o pre\u017Eivnini odlo\u010Dali centri za\
  \ socialno delo, pa pojasnjujemo, da je zaradi posebnega varstva otroka kot organ,\
  \ pred katerim se sklenejo pre\u017Eivninski sporazumi glede pre\u017Eivnine otrok,\
  \ dolo\u010Deno sodi\u0161\u010De, ki predlog lahko zavrne, \u010De ugotovi, da\
  \ sporazum o otrokovi pre\u017Eivnini otroku ni v korist. ZZZDR namre\u010D dolo\u010D\
  a v prvem odstavku 130. \u010Dlena, da \u010De se star\u0161a sporazumeta o pre\u017E\
  ivnini, lahko predlagata, da sodi\u0161\u010De v nepravdnem postopku izda o tem\
  \ sklep. \u010Ce sodi\u0161\u010De ugotovi, da sporazum ni v skladu s koristjo otrok,\
  \ predlog zavrne.  "
