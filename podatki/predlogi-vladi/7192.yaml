response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nSkladno z Zakonom o delovnih razmerjih \u2013 ZDR-1 (Uradni list RS, \u0161\
  t. 21/13, 78/13 \u2013 popr. in 47/15 \u2013 ZZSDT) mora delavec vestno opravljati\
  \ delo na delovnem mestu oziroma v okviru vrste dela, za katerega je sklenil pogodbo\
  \ o zaposlitvi, v \u010Dasu in na kraju, ki sta dolo\u010Dena za izvajanje dela,\
  \ upo\u0161tevaje organizacijo dela in poslovanja pri delodajalcu (33. \u010Dlen\
  \ ZDR-1). Delodajalca mora obve\u0161\u010Dati o bistvenih okoli\u0161\u010Dinah,\
  \ ki vplivajo oziroma bi lahko vplivale na izpolnjevanje njegovih pogodbenih obveznosti,\
  \ in o vseh spremembah podatkov, ki vplivajo na izpolnjevanje pravic iz delovnega\
  \ razmerja (36. \u010Dlen ZDR-1).\nDelavec je upravi\u010Den do odsotnosti z dela\
  \ v primerih za\u010Dasne nezmo\u017Enosti za delo zaradi bolezni ali po\u0161kodbe\
  \ in v drugih primerih, v skladu s predpisi o zdravstvenem zavarovanju (167. \u010D\
  len). Delavec je upravi\u010Den do nadomestila pla\u010De za \u010Das te odsotnosti\
  \ (137. \u010Dlen). Delodajalec izpla\u010Duje nadomestilo pla\u010De iz lastnih\
  \ sredstev v primerih nezmo\u017Enosti delavca za delo zaradi njegove bolezni ali\
  \ po\u0161kodbe, ki ni povezana z delom, in sicer do 30 delovnih dni za posamezno\
  \ odsotnost z dela, vendar najve\u010D za 120 delovnih dni v koledarskem letu. V\
  \ primerih nezmo\u017Enosti za delo delavca zaradi poklicne bolezni ali po\u0161\
  kodbe pri delu, izpla\u010Duje delodajalec nadomestilo pla\u010De delavcu iz lastnih\
  \ sredstev do 30 delovnih dni za vsako posamezno odsotnost z dela. V \u010Dasu dalj\u0161\
  e odsotnosti z dela izpla\u010Da delodajalec nadomestilo pla\u010De v breme zdravstvenega\
  \ zavarovanja. \u010Ce gre za dve ali ve\u010D zaporednih odsotnosti z dela zaradi\
  \ iste bolezni ali po\u0161kodbe, ki ni povezana z delom, do 30 delovnih dni, pa\
  \ traja v posameznem primeru prekinitev med eno in drugo odsotnostjo manj kot deset\
  \ delovnih dni, izpla\u010Da delodajalec za \u010Das nadaljnje odsotnosti od prekinitve\
  \ dalje, nadomestilo pla\u010De v breme zdravstvenega zavarovanja.\n\u010Ce z ZDR-1\
  \ ali drugim zakonom oziroma na njegovi podlagi izdanim predpisom ni dolo\u010D\
  eno druga\u010De, delavcu pripada nadomestilo pla\u010De v vi\u0161ini njegove povpre\u010D\
  ne mese\u010Dne pla\u010De za polni delovni \u010Das iz zadnjih treh mesecev oziroma\
  \ iz obdobja dela v zadnjih treh mesecih pred za\u010Detkom odsotnosti (137. \u010D\
  len). \u010Ce delavec v obdobju zaposlitve v zadnjih treh mesecih ni delal in je\
  \ za ves \u010Das prejemal nadomestilo pla\u010De, je osnova za nadomestilo enaka\
  \ osnovi za nadomestilo pla\u010De v zadnjih treh mesecih pred za\u010Detkom odsotnosti.\
  \ \u010Ce delavec v celotnem obdobju zadnjih treh mesecev ni prejel niti ene mese\u010D\
  ne pla\u010De, mu pripada nadomestilo pla\u010De v vi\u0161ini osnovne pla\u010D\
  e, dolo\u010Dene v pogodbi o zaposlitvi. Vi\u0161ina nadomestila pla\u010De ne sme\
  \ presegati vi\u0161ine pla\u010De, ki bi jo delavec prejel, \u010De bi delal. V\
  \ primeru odsotnosti z dela delavca zaradi bolezni ali po\u0161kodbe, ki ni povezana\
  \ z delom, zna\u0161a vi\u0161ina nadomestila pla\u010De delavcu, ki bremeni delodajalca,\
  \ 80 odstotkov pla\u010De delavca v preteklem mesecu za polni delovni \u010Das.\
  \ Delodajalec je delavcu dol\u017Ean izpla\u010Dati nadomestilo pla\u010De za tiste\
  \ dneve in za toliko ur, kolikor zna\u0161a delovna obveznost delavca na dan, ko\
  \ zaradi opravi\u010Denih razlogov ne dela.\nV skladu z navedenim bi uvedba predloga\
  \ kratkotrajne bolni\u0161ke odsotnosti brez zdravni\u0161kega potrdila neposredno\
  \ posegla v ureditev razli\u010Dnih sistemov z vidika upravi\u010Denosti delavca\
  \ do tak\u0161ne odsotnosti, upravi\u010Denosti do nadomestila pla\u010De in njenega\
  \ obsega, zavezancev za izpla\u010Dilo nadomestila pla\u010De, upravi\u010Denj iz\
  \ sistema zdravstvenega zavarovanja, itn. Pri \u010Demer je treba poudariti, da\
  \ z delovnopravnega vidika zdravni\u0161ko potrdilo predstavlja dokazilo o upravi\u010D\
  eni odsotnosti z dela, ki ga zaradi varstva in za\u0161\u010Dite interesov delavca\
  \ in delodajalca ni mogo\u010De ukiniti, ne da bi ga nadomestili z drugim enakovrednim\
  \ dokazilom.\nUpo\u0161tevaje navedeno ocenjujemo, da je trenutna ureditev odsotnosti\
  \ z dela v primeru nezmo\u017Enosti za delo zaradi bolezni ali po\u0161kodbe v Zakonu\
  \ o delovnih razmerjih ustrezna in primerljiva ureditvam v drugih evropskih dr\u017E\
  avah zato menimo, da ni utemeljenih argumentov za spreminjanje zakona v smislu izpostavljenega\
  \ predloga.\n "
