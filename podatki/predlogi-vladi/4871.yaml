response: "Odziv Ministrstva za infrastrukturo\nV skladu z Zakonom o zagotavljanju\
  \ sredstev za investicije v prometno infrastrukturo se letna dajatev za uporabo\
  \ vozil v cestnem prometu namenja za potrebe investicij in investicijskega vzdr\u017E\
  evanja prometne infrastrukture, s \u010Dimer je zajeta tako cestna kot tudi \u017E\
  elezni\u0161ka infrastruktura. Ministrstvo za infrastrukturo se zaveda problematike\
  \ financiranja prometne infrastrukture, zato stalno i\u0161\u010De ustrezne na\u010D\
  ine, kako \u010Dim bolj u\u010Dinkovito uravnote\u017Eiti izbolj\u0161anje dostopnosti\
  \ na eni strani ter probleme zgostitev prometnih tokov in onesna\u017Eevanja okolja\
  \ na drugi strani. Zavedati se je potrebno, da je dobro delujo\u010D prometni sistem\
  \ klju\u010Dnega pomena za trajnostni gospodarski razvoj celotne regije, saj je\
  \ izbolj\u0161anje prometnih povezav pomembno za u\u010Dinkovito izmenjavo in promet\
  \ v okviru celotne Evropske unije. Na trajnostnem razvoju mora temeljiti tudi oskrba\
  \ gospodarstva. Pri tem je potrebno upo\u0161tevati na\u010Dela mobilnosti, dostopnosti,\
  \ varovanja okolja in varnosti, gospodarskega razvoja, optimalne izkori\u0161\u010D\
  enosti virov in uravnote\u017Eenosti med transportnimi sistemi. Iz navedenih razlogov\
  \ sta cestni in \u017Eelezni\u0161ki prometni sistem medsebojno tesno povezana,\
  \ zato ju je nujno razvijati vzporedno, \u010De \u017Eelimo dosegati cilje t.i.\
  \ zelene prometne politike. Slednje pa je mogo\u010De dosegati le z vlaganji v oba\
  \ prometna sistema.\nNe glede na navedeno si Ministrstvo za infrastrukturo kot pristojni\
  \ resor stalno prizadeva, da se i\u0161\u010Dejo \u010Dim bolj prijazne re\u0161\
  itve, ki uporabnikom omogo\u010Dajo, da lahko u\u010Dinkovito ter s \u010Dim manj\u0161\
  imi stro\u0161ki realizirajo svoje potrebe po mobilnosti. Eden izmed tovrstnih poskusov\
  \ je bil tudi predlog Ministrstva za infrastrukturo, da bi se za vzpostavitev u\u010D\
  inkovitega sistema investicijskega vzdr\u017Eevanja omre\u017Eja glavnih in regionalnih\
  \ cest zagotovilo stalen in stabilen namenski vir financiranja, ki bi omogo\u010D\
  il ve\u010Dletno na\u010Drtovanje investicijskih projektov. Poleg tega je Ministrstvo\
  \ za infrastrukturo v okviru usklajevanja aktualnega dr\u017Eavnega prora\u010D\
  una zagotovilo precej\u0161nja dodatna finan\u010Dna sredstva za podro\u010Dje cest.\
  \ Na podro\u010Dju cestnega prometa in cestne infrastrukture se za leti 2017 in\
  \ 2018 namenja pribli\u017Eno 505 milijonov eurov, od tega v letu 2017 za gradnjo,\
  \ vzdr\u017Eevanje in upravljanje dr\u017Eavnih cest 217,5 milijonov eurov, s \u010D\
  imer se pove\u010Duje obseg sredstev v primerjavi z lanskim letom v vi\u0161ini\
  \ 45 milijonov eurov ter 226 milijonov eurov v letu 2018. Dobrih 60% teh sredstev\
  \ je namenjenih investicijskemu vzdr\u017Eevanju in gradnji dr\u017Eavnih cest,\
  \ zlasti za rekonstrukcije in modernizacije cest, za obnove in preplastitve dotrajanih\
  \ vozi\u0161\u010D, za ukrepe za izbolj\u0161anje prometne varnosti, za razli\u010D\
  ne geotehni\u010Dine projekte, izgradnjo obvoznic, sanacije premostitvenih objektov,\
  \ za novogradnje cest, kolesarske povezave ter okoljevarstvene in ostale manj\u0161\
  e projekte. \u010Ce se bo s takim trendom nadaljevalo, bi lahko Republika Slovenija\
  \ v \u0161estih letih vzpostavila kakovostno raven dr\u017Eavnih cest.  \n "
