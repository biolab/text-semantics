response: "Odziv Ministrstva za kmetijstvo in okolje\nZakon o ukrepih za odpravo posledic\
  \ \u017Eleda med 30. januarjem in 10. februarjem 2014 /ZUOP\u017D/ (Uradni list\
  \ RS, 17/2014) predvideva, v okviru Za\u010Dasnega programa aktivne politike zaposlovanja\
  \ za odpravo posledic \u017Eledoloma in poplav, ki so posledica \u017Eledoloma,\
  \ vklju\u010Devanje brezposelnih oseb, prijavljenih v evidenci brezposelnih oseb\
  \ in sicer so v pripravi 3 ukrepi:\n program javnih del Pomo\u010D v primeru elementarnih\
  \ nesre\u010D za izbor programov javnih del za pomo\u010D v primeru elementarnih\
  \ nesre\u010D, ki bo namenjen aktiviranju brezposelnih oseb in sicer za najbolj\
  \ enostavna dela pri odpravljanju posledic \u017Eleda in poplav, program Aktivacija\
  \ brezposelnih oseb za odpravo posledic \u017Eleda v okviru katerega bo lahko delodajalec\
  \ pridobil subvencijo za zaposlitev brezposelne osebe, in si hkrati zagotovil potrebno\
  \ delovno silo. V ta namen Zavod RS za zaposlovanje \u017Ee napotuje brezposelne\
  \ osebe na izobra\u017Eevanje za pridobitev Nacionalne poklicne kvalifikacije s\
  \ podro\u010Dja gozdarstva, program Kadrovska okrepitev izvajalcev odprave posledic\
  \ \u017Eleda in sicer kadrovska okrepitev Zavoda za gozdove Slovenije, Agencije\
  \ Republike Slovenije za okolje in Sklada kmetijskih zemlji\u0161\u010D in gozdov\
  \ Republike Slovenije.\" \nMinistrstvo za kmetijstvo in okolje bo v okviru novega\
  \ Programa razvoja pode\u017Eelja 2014-2020 upravi\u010Dencem podprlo investicije\
  \ v obliki subvencij za nakup nove mehanizacije in opreme za se\u010Dnjo in spravilo\
  \ lesa ter investicije v obliki finan\u010Dnih in\u0161trumentov (zni\u017Eanje\
  \ obrestne mere kredita, itd) za neindustrijsko predelavo lesa. Lastnikom gozdov\
  \ se bodo podprle tudi investicije v gradnjo gozdnih prometnic.\nV okviru tega programa\
  \ bo Ministrstvo za kmetijstvo in okolje v naslednjih letih izvr\u0161ilo tudi sanacijo\
  \ po naravni nesre\u010Di po\u0161kodovanih gozdov, tako da jih bo skupaj z lastniki\
  \ obnovilo po naravni ali umetni poti s sadnjo sadik.\nProgram razvoja pode\u017E\
  elja 2014-2020 je v fazi priprave, sprejem le tega ter objave prvih javnih razpisov\
  \ iz teh ukrepov predvidevamo konec leta 2014 ter v letu 2015. Ve\u010D informacij\
  \ o Programu je na voljo na spletnem naslovu:  www.program-podezelja.si.\nIzobra\u017E\
  evanja varnega dela v gozdovih, katere izvaja Zavod za gozdove Slovenije \u017E\
  e potekajo, seznam le teh ter \u0161e ostale informacije glede sanacije po\u0161\
  kodovanih gozdov si lahko ogledate na njihovi spletni strani: www.zgs.si\n "
