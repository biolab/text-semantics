response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje je prejelo predlog,\
  \ posredovan preko spletnega portala predlagam.vladi.si, ki se nana\u0161a na uporabo\
  \ poligrafa za dokazovanje v prekr\u0161kovnem in sodnem postopku. Predlagatelj\
  \ navaja, da bi morali strankam omogo\u010Diti uporabo poligrafa kot dokaza v prekr\u0161\
  kovnih in sodnih postopkih. Sodna praksa Vrhovnega sodi\u0161\u010Da naj bi bila\
  \ do uporabe dokaza s poligrafom odklonilna, ker naj bi dopustitev tak\u0161nega\
  \ dokaza pomenila pritisk na pri\u010De, ki na tak dokaz ne bi pristale. Tako argumentiranje\
  \ se zdi predlagatelju neutemeljeno, saj naj bi bila povsem enaka situacija glede\
  \ pravice do molka. Uporabljena pravica do molka se namre\u010D ne sme razlagati\
  \ v \u0161kodo obdol\u017Eenca. Nadalje opozarja na primer ameri\u0161ke zvezne\
  \ dr\u017Eave Indiana, v kateri morajo bodo\u010Di policisti opraviti poligrafsko\
  \ testiranje. Predlagatelj opozarja, da se v praksi sodne odlo\u010Dbe preve\u010D\
  krat opirajo na izjave posameznih pri\u010D, katerim se sodi\u0161\u010De odlo\u010D\
  i verjeti, pri \u010Demer navaja konkreten primer prekr\u0161kovnega postopka, v\
  \ katerem je bil udele\u017Een sam. Predlaga, da se dokaz s sodnim izvedencem, ki\
  \ ga predlaga stranka, dolo\u010Di pa sodi\u0161\u010De, obravnava enako, kakor\
  \ dokazi z drugimi zaprise\u017Eenimi sodnimi izvedenci. Vnaprej\u0161nje onemogo\u010D\
  anje tak\u0161nega dokaza naj bi onemogo\u010Dala obrambo v primerih, ko si nasproti\
  \ stojita izjava stranke in pri\u010De, ki je uradna oseba. Stro\u0161ke postopka\
  \ bi pla\u010Dala stranka, ki v postopku ne bi uspela. Tako bi omogo\u010Dili razbremenitev\
  \ nedol\u017Enih v primerih, ko so edini dokazi proti njim izjave nezanesljivih\
  \ ali pristranskih pri\u010D.\nUvodoma \u017Eelimo poudariti, da Ministrstvo za\
  \ pravosodje ne sme komentirati konkretnih zadev, o katerih odlo\u010Dajo sodi\u0161\
  \u010Da Republike Slovenije, saj mu to prepre\u010Dujeta ustavno na\u010Delo delitve\
  \ oblasti (drugi odstavek 3. \u010Dlena Ustave Republike Slovenije; v nadaljevanju:\
  \ Ustava) in ustavno dolo\u010Dena neodvisnost sodnikov, ki so pri opravljanju sodni\u0161\
  ke funkcije vezani le na ustavo in zakon (125. \u010Dlen Ustave).\nMinistrstvo za\
  \ pravosodje prav tako ne more podati tak\u0161ne razlage predpisa iz svoje pristojnosti,\
  \ ki bi pravno zavezovala druge dr\u017Eavne organe ali celo sodi\u0161\u010Da.\
  \ V Republiki Sloveniji lahko t.im. avtenti\u010Dno razlago zakonov poda le Dr\u017E\
  avni zbor Republike Slovenije (107. in 149 \u2013 152. \u010Dleni Poslovnika Dr\u017E\
  avnega zbora (Uradni list RS, \u0161t. 92/07 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 105/10 in 80/13)), pri \u010Demer gre (s primerjalnopravnega vidika)\
  \ za posebnost, ki jo je mo\u010D najti le \u0161e v nekaterih drugih dr\u017Eavah.\
  \ Ministrstvo za pravosodje torej v nadaljevanju podaja zgolj neobvezna pojasnila.\n\
  Poligrafski postopek (gre za \u0161ir\u0161i pojem od poligrafa) je urejen v Zakonu\
  \ o nalogah in pooblastilih policije (Uradni list RS, \u0161t. 15/13 in 25/13 \u2013\
  \ popr.; ZNPPol), ki je sicer v pristojnosti Ministrstva za notranje zadeve, ker\
  \ pa se predlog nana\u0161a na uporabnost dokaza, pridobljenega s poligrafskim testiranjem,\
  \ v sodnih postopkih, odgovor podaja Ministrstvo za pravosodje.\nPoligrafsko testiranje\
  \ je eno izmed policijskih pooblastil (deseta alinea prvega odstavka 33. \u010D\
  lena ZNPPol), ki se lahko izvede le s pisnim soglasjem osebe (10. \u010Dlen ZNPPol).\
  \ Oseba mora biti predhodno seznanjena tudi z dejstvom, da se \xBBrezultati poligrafskega\
  \ postopka ne morejo uporabiti kot dokaz v kazenskem postopku\u201D (tretja alinea\
  \ prvega odstavka 48. \u010Dlena ZNPPol). Posebnost poligrafskega postopka je v\
  \ tem, da se posku\u0161a na podlagi interpretacije psihofiziolo\u0161kih reakcij\
  \ zaklju\u010Diti, ali oseba govori resnico. Naprava namre\u010D  ne poda rezultata,\
  \ kdo govori resnico oziroma kdo la\u017Ee. Zapi\u0161e samo psihofiziolo\u0161\
  ke reakcije, ki jih je v nadaljevanju treba pravilno interpretirati, ta interpretacija\
  \ pa je odvisna od \u0161tevilnih dejavnikov. Predvsem pa je pomemben predtestni\
  \ pogovor z osebo, ki predstavlja osnovo, na podlagi katere je mo\u010D opraviti\
  \ test in meriti odklone. Slednje naj bi namre\u010D merili glede na povpre\u010D\
  no po\u010Dutje testiranca, pri \u010Demer je klju\u010Dno vpra\u0161anje, ali je\
  \ bilo mogo\u010De pred samim testiranjem to povpre\u010Dno po\u010Dutje ustrezno\
  \ izmeriti. Ob tem je treba tudi poudariti, da se na policiji nih\u010De ne po\u010D\
  uti lagodno, tudi \u010De je nedol\u017Een, lahko npr. do\u017Eivlja stres \u017E\
  e pred samim postopkom preverjanja. Poligrafski postopek je po eni strani mo\u010D\
  \ pretentati (ne gre torej za oceno kredibilnosti pri\u010De, ki jo izvede vsak\
  \ sodnik, temve\u010D za sklepanje o resni\u010Dnosti pri\u010Danja na podlagi \xBB\
  primarnega\xAB odzivanja osebe), po drugi strani pa gre za zelo invaziven poseg\
  \ v intimo posameznika, saj se dejansko ugotavlja, ali oseba \xBBpri\u010Da proti\
  \ sebi\xAB, brez da bi se tega sploh zavedala oziroma brez da bi svoje pri\u010D\
  anje sploh nadzorovala, \u0161e toliko manj, da bi si to \u017Eelela \u2013 stol\
  \ na katerem sedi testiranec npr. bele\u017Ei reakcije, celo stiskanje danke (pri\
  \ tem je potrebno upo\u0161tevati dejstvo, da ve\u010Dina ljudi ne \u017Eeli pri\u010D\
  ati proti sebi, kar je nenazadnje njihova ustavna pravica \u2013 \u010Detrta alineja\
  \ 29. \u010Dlena Ustave). Ravno zato so morebitne napake \u0161e toliko bolj usodne.\n\
  Glede na navedeno naj bi se poligrafski postopek uporabljal zlasti za izklju\u010D\
  itev nedol\u017Enih v predkazenskem postopku, torej kot delovni pripomo\u010Dek,\
  \ ki ga uporablja policija, seveda pa velja tudi obratno, mo\u017Eno je, da na podlagi\
  \ poligrafskega postopka policija \u0161e dodatno usmeri svoje preiskovanje zoper\
  \ dolo\u010Deno osebo.\nPri tem velja omeniti, da je bil poligrafski postopek oziroma\
  \ natan\u010Dneje stali\u0161\u010Da sodi\u0161\u010D o njegovi neprimernosti z\
  \ vidika dokazovanja, tudi predmet ustavno sodne presoje. Ustavno sodi\u0161\u010D\
  e Republike Slovenije (ki v navedeni zadevi citira tudi primerjalno pravno ureditev\
  \ ter odlo\u010Dbe nem\u0161kega Zveznega ustavnega sodi\u0161\u010Da in ameri\u0161\
  kega Vrhovnega sodi\u0161\u010Da) je tako med drugim zapisalo:\n\u201D20. \u010C\
  e je dokazno sredstvo nezanesljivo, potem ne more biti dovoljeno niti v primeru,\
  \ ko obdol\u017Eenec njegovo uporabo neposredno zahteva. Sodi\u0161\u010Da izhajajo\
  \ iz tega, da bi na podlagi dovolitve dokaza s poligrafskim testiranjem sodi\u0161\
  \u010De po na\u010Delu proste dokazne presoje vselej presojalo njegovo dokazno vrednost,\
  \ ne glede na to, ali bi se izkazalo, da pomenijo rezultati za obdol\u017Eenca obremenitev\
  \ ali razbremenitev. V teoriji kazenskega procesnega prava je mogo\u010De zaznati\
  \ tako stali\u0161\u010Da, ki podpirajo ugotovitev o nedovoljenosti in nezanesljivosti\
  \ poligrafskega testiranja, kot tudi stali\u0161\u010Da, ki so temu naklonjena,\
  \ \u010Deprav so slednja v manj\u0161ini. Stali\u0161\u010Da, ki poudarjajo nedovoljenost\
  \ poligrafskega testiranja, opozarjajo med drugim na to, da pravni sistem ne sme\
  \ dopu\u0161\u010Dati dokazov, ki bi bili pridobljeni tako, da obdol\u017Eenec ne\
  \ bi imel kontrole nad rezultati lastnega izpovedovanja ali celo, da bi imel kontrolo\
  \ nad rezultati svojega voljnega izpovedovanja, ne pa nad tistim, kar bi dr\u017E\
  ava dobila poleg tega s pomo\u010Djo njegovega voljnega izpovedovanja. Dejstvo je,\
  \ da med poligrafskim testiranjem obdol\u017Eenec besedno izpoveduje, res pa je,\
  \ da klju\u010Dni del njegove izpovedbe ni umsko-voljno oziroma besedno izpovedovanje,\
  \ pa\u010D pa informacija, ki jo daje njegovo telo. Kljub temu pa brez besedne komunikacije\
  \ poligrafsko testiranje ni mogo\u010De \u2013 besede so posrednik do telesa, obdol\u017E\
  enec mora uporabiti voljo po izpovedovanju, \u010De naj se testiranje sploh izvaja,\
  \ in v tem pogledu je to dejanje bolj podobno zasli\u0161anju kot telesnim dokazom.\
  \ 21. Stali\u0161\u010Da teoretikov in tuje sodne prakse je treba upo\u0161tevati\
  \ vsaj do te mere, da resno vzpostavijo dvom v zanesljivost in celo dovoljenost\
  \ dokaza, pridobljenega s poligrafskim testiranjem. Zato stali\u0161\u010Dem sodi\u0161\
  \u010D, ki so zavrnila izvedbo poligrafskega testiranja, ni mogo\u010De o\u010D\
  itati kr\u0161itve tretje alineje 29. \u010Dlena Ustave. \u010Ce gre za dokaz, ki\
  \ je tako nezanesljiv, sodi\u0161\u010Da z zavrnitvijo njegove izvedbe ne kr\u0161\
  ijo pravice do obrambe iz tretje alineje 29. \u010Dlena Ustave.\u201D (Odlo\u010D\
  ba Ustavnega sodi\u0161\u010Da Republike Slovenije \u0161t. Up-3367/07 z dne 2.\
  \ 7. 2009, Uradni list RS, \u0161t. 67/2009 in OdlUS XVIII, 79)\nV zvezi s poligrafskim\
  \ testiranjem na podro\u010Dju delovnih razmerij opozarjamo na stali\u0161\u010D\
  e Varuha \u010Dlovekovih pravic, da tak\u0161no testiranje predstavlja prekomeren\
  \ in nesorazmeren poseg v zasebnost, osebnostne pravice in dostojanstvo zaposlenih\
  \ in se ne bi smelo uporabljati tudi ob soglasju zaposlenih, saj to soglasje v ve\u010D\
  ini primerov ne bi bilo izraz prave in svobodne volje zaposlenega, ki ni v enakopravnem\
  \ odnosu s svojim delodajalcem. V Uradu Varuha \u010Dlovekovih pravic ne vidijo\
  \ primerov na podro\u010Dju delovnih razmerij, ki bi opravi\u010Devali tako mo\u010D\
  an poseg v osebnostne pravice in dostojanstvo delojemalcev in ocenjujejo, da delodajalci\
  \ lahko uporabijo druge, milej\u0161e in za zasebnost in dostojanstvo delavcev manj\
  \ invazivne metode in ukrepe.\nGlede na navedeno ocenjujemo, da je sedanja ureditev,\
  \ ki ne dovoljuje uporabe izsledkov poligrafskega testiranja kot dokaza v kazenskem\
  \ oziroma prekr\u0161kovnem postopku, ustrezna in podkrepljena tudi z navedeno ustavnosodno\
  \ presojo, ki je to vpra\u0161anje dokon\u010Dno razre\u0161ila \u017Ee pred leti.\n\
  Vse navedeno glede kazenskega postopka in predkazenskega postopka velja tudi za\
  \ podro\u010Dje dokazovanja v postopkih glede prekr\u0161kov, saj so prekr\u0161\
  ki, kot je znano, del ti. kaznovalnega prava ozir. koncepta \"kazenske obto\u017E\
  be\" po 6. \u010Dlenu Evropske konvencije o \u010Dlovekovih pravicah in je torej\
  \ pravo prekr\u0161kov v tem delu izena\u010Deno s kazenskim postopkovnim pravom.\n\
  V zvezi s stali\u0161\u010Di iz predloga je vpra\u0161anje uporabnosti dokazov s\
  \ podro\u010Dja poligrafskega testiranja trajno re\u0161eno z ustavnopravnega vidika\
  \ - ni jih mo\u017Eno uporabiti.v postopkih.\n \n "
