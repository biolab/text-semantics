response: "Odziv Ministrstva za javno upravo\n\nNezdru\u017Eljivost funkcije poslancev,\
  \ \u010Dlanov dr\u017Eavnega sveta, predsednika republike, sodnikov in dr\u017E\
  avnih to\u017Eilcev je ustavna kategorija. Za navedene funkcionarje \u017Ee <link\
  \ http: www.pisrs.si pis.web external-link-new-window internal link in current>Ustava\
  \ Republike Slovenije dolo\u010Da, v katerih primerih je opravljanje funkcije nezdru\u017E\
  ljivo z opravljanjem druge javne funkcije ali poklica, podrobneje pa vpra\u0161\
  anje nezdru\u017Eljivosti urejajo podro\u010Dni zakoni (npr. Zakon o poslancih,\
  \ Zakon o lokalni samoupravi, Zakon o sodni\u0161ki slu\u017Ebi).\_\n\nPoleg podro\u010D\
  nih zakonov pa se za funkcionarje, za katere zakon ne vsebuje dolo\u010Db o nezdru\u017E\
  ljivosti funkcij, in za funkcionarje, za katere zakon glede nezdru\u017Eljivosti\
  \ funkcij napotuje na uporabo dolo\u010Db drugega zakona, uporabljajo dolo\u010D\
  be <link http: www.pisrs.si pis.web external-link-new-window internal link in current>Zakona\
  \ o integriteti in prepre\u010Devanju korupcije (v nadaljnjem besedilu: ZIntPK).\n\
  \nNezdru\u017Eljivost funkcij in dejavnosti poklicnih funkcionarjev je v ZIntPK\
  \ urejena v 26. \u010Dlenu (nezdru\u017Eljivost opravljanja funkcije in izjeme)\
  \ in v prvem odstavku 27. \u010Dlena (prepoved \u010Dlanstva in dejavnosti).\n\n\
  26. \u010Dlen ZIntPK dolo\u010Da, da poklicni funkcionar ob javni funkciji ne sme\
  \ opravljati poklicne ali druge dejavnosti, namenjene pridobivanju dohodka ali premo\u017E\
  enjske koristi. Navedena dolo\u010Da pa dopu\u0161\u010Da izjeme od te prepovedi,\
  \ ki pod zakonsko dolo\u010Denimi pogoji dovoljujejo opravljanje pedago\u0161ke,\
  \ znanstvene, raziskovalne, umetni\u0161ke, kulturne, \u0161portne in publicisti\u010D\
  ne dejavnosti ter vodenje kmetije in upravljanje z lastnim premo\u017Eenjem.\_\n\
  \nIzjemoma lahko Komisija za prepre\u010Devanje korupcije na zahtevo poklicnega\
  \ funkcionarja temu izda dovoljenje tudi za opravljanje pridobitne dejavnosti, ki\
  \ je sicer prepovedana. Pri odlo\u010Danju o tem komisija upo\u0161teva javni interes\
  \ in stopnjo tveganja, da bi opravljanje te dejavnosti vplivalo na objektivno ter\
  \ nepristransko opravljanje funkcije ali ogrozilo njeno integriteto. Komisija dovoljenja\
  \ ne more oziroma ne sme izdati, \u010De njegovo izdajo prepre\u010Duje drug zakon\
  \ ali \u010De \u017Eeli poklicni funkcionar dohodek pridobiti od organa, v katerem\
  \ opravlja funkcijo.\n\nPrvi odstavek 27. \u010Dlen ZIntPK pa dolo\u010Da, da poklicni\
  \ funkcionar ne sme biti \u010Dlan oziroma opravljati dejavnosti upravljanja, nadzora\
  \ ali zastopanja v gospodarskih dru\u017Ebah, gospodarskih interesnih zdru\u017E\
  enjih, zadrugah, javnih zavodih, skladih, agencijah in drugih osebah javnega ali\
  \ zasebnega prava, razen v dru\u0161tvih, ustanovah in politi\u010Dnih strankah.\n\
  \nSmisel omejevanja delovanja funkcionarjev je v spo\u0161tovanju ustavnega na\u010D\
  ela delitve oblasti, zato funkcionarjem ni dovoljeno opravljati nekaterih funkcij\
  \ hkrati, in v prepre\u010Devanju zlorabe polo\u017Eaja na na\u010Din, da bi poleg\
  \ javne funkcije opravljali poklic ali dejavnost, s katero bi pridobili kakr\u0161\
  enkoli dohodek ali premo\u017Eenjsko korist. V skladu z dolo\u010Dbami ZIntPK pa\
  \ so se dol\u017Eni izogibati nasprotja interesov.\n\nPoleg navedenih zakonskih\
  \ dolo\u010Db veljajo za funkcionarje tudi eti\u010Dne zaveze in standardi ravnanja\
  \ (npr. Eti\u010Dni kodeks funkcionarjev v Vladi Republike Slovenije in ministrstvih,\
  \ ki ga je Vlada Republike Slovenije sprejela dne 10. 12. 2015)."
