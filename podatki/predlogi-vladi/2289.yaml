response: " Odziv Ministrstva za finance\nVa\u0161 predlog je sicer zanimiv, toda\
  \ potrebno je pojasniti, da je \u017Ee danes po Zakonu o financiranju ob\u010Din\
  \ (ZFO, Ur. list RS, \u0161t. 123/06, 57/08) v 9. \u010Dlenu dolo\u010Deno, da ob\u010D\
  ina lahko predpi\u0161e ob\u010Dinsko takso tudi za ogla\u0161evanje na javnih mestih.\
  \ Ob\u010Dinsko takso predpi\u0161e ob\u010Dina z odlokom, s katerim predpi\u0161\
  e vrsto in vi\u0161ino takse ter zavezance za pla\u010Dilo takse. Vi\u0161ina takse\
  \ se ne dolo\u010Di po vrednosti predmeta, dejanskemu predmetu ali dejanskemu dohodku.\
  \ Poleg tega se pla\u010Duje davek na dodano vrednost (DDV), kadar se \u0161teje\
  \ ogla\u0161evanje kot storitev in davek od dohodka, \u010De je bil z ogla\u0161\
  evanjem ustvarjen dohodek.\nMed ob\u010Dinske dajatve sodi tudi pla\u010Dilo nadomestila\
  \ za uporabo stavbnega zemlji\u0161\u010Da (NUSZ) glede na Zakon o stavbnih zemlji\u0161\
  \u010Dih (Ur. List RS, \u0161t. 18/84, 44/97) in Zakon o graditvi objektov (ZGO-1,\
  \ Ur. List RS, \u0161t. 102/04-UPB1, 14/05-popr., 126/07, 108/09) ter ob\u010Dinske\
  \ odloke, za stavbno zemlji\u0161\u010De, ki se uporablja v ogla\u0161evalske namene\
  \ in na katerem ima ob\u010Dina lastninsko, stvarno ali obligacijsko pravico. S\
  \ pogodbo, ki jo skleneta ogla\u0161evalec in ob\u010Dina so natan\u010Dno opredeljene\
  \ obveznosti enega in drugega pogodbenika. To velja predvsem za nepremi\u010Dne\
  \ objekte za ogla\u0161evanje (panoji, obe\u0161anke na drogovih javne razsvetljave,\
  \ usmerjevalne table, svetlobne vitrine ipd.), ki jih z odlokom o ogla\u0161evanju\
  \ sprejme dolo\u010Dena ob\u010Dina."
