response: "Odziv Ministrstva za zdravje\n\nSprejem na psihiatri\u010Dno zdravljenje\
  \ brez posameznikove privolitve predstavlja hud poseg v \u010Dlovekovo osebnost,\
  \ zlasti v pravico do dostojanstva in osebne svobode. Dopustnost tak\u0161nega ravnanja\
  \ je zato v Sloveniji zelo natan\u010Dno opredeljena, ureja pa jo <link http: pisrs.si\
  \ pis.web external-link-new-window internal link in current>Zakon o du\u0161evnem\
  \ zdravju (ZDZdr). Tako je v skladu z 39. \u010Dlenom ZDZdr-ja zdravljenje osebe\
  \ v oddelku pod posebnim nadzorom brez njene privolitve dopustno le, \u010De so\
  \ izpolnjeni vsi naslednji pogoji:\n\u010De oseba ogro\u017Ea svoje \u017Eivljenje\
  \ ali \u017Eivljenje drugih ali \u010De huje ogro\u017Ea svoje zdravje ali zdravje\
  \ drugih ali povzro\u010Da hudo premo\u017Eenjsko \u0161kodo sebi ali drugim,\u010D\
  e je ogro\u017Eanje iz prej\u0161nje alineje posledica du\u0161evne motnje, zaradi\
  \ katere ima oseba hudo moteno presojo realnosti in sposobnost obvladovati svoje\
  \ ravnanje in\u010De navedenih vzrokov in ogro\u017Eanja iz prve in druge alineje\
  \ tega odstavka ni mogo\u010De odvrniti z drugimi oblikami pomo\u010Di (z zdravljenjem\
  \ v psihiatri\u010Dni bolni\u0161nici izven oddelka pod posebnim nadzorom, z ambulantnim\
  \ zdravljenjem ali z nadzorovano obravnavo).\nPri osebi, ki zaradi intoksikacije\
  \ s psihoaktivnimi snovmi potrebuje nujno medicinsko pomo\u010D, ni mogo\u010De\
  \ samoumevno sklepati na namensko ogro\u017Eanje lastnega \u017Eivljenja. Intoksikacija\
  \ s prepovedanimi drogami je lahko in najve\u010Dkrat tudi je posledica drugih dejavnikov,\
  \ kot npr. nepri\u010Dakovana visoka vsebnost psihoaktivne snovi v drogi (\u010D\
  istost drog zelo variira), prisotnost \u0161kodljivih primesi ali drugih nepri\u010D\
  akovanih psihoaktivnih snovi v drogi ipd. Zato na Ministrstvu za zdravje v okviru\
  \ svojih pristojnosti podpiramo strokoven, usklajen, uravnote\u017Een, human in\
  \ celovit razvoj prepre\u010Devanja uporabe vseh drog, kakovostne programe zdravljenja\
  \ in programe zmanj\u0161evanja \u0161kode zaradi drog. V Sloveniji smo razvili\
  \ mre\u017Eo centrov za prepre\u010Devanje in zdravljenje odvisnosti, kjer so uporabnikom\
  \ drog na voljo razli\u010Dne storitve, od svetovanja in psihoterapije do zdravljenja\
  \ z zdravili. V omenjeno mre\u017Eo je vklju\u010Denih preko 3.000 uporabnikov,\
  \ sodelujejo pa \u0161e \u0161tevilni svojci. Poleg tega imamo v Sloveniji oblikovano\
  \ tudi mre\u017Eo dokazano u\u010Dinkovitih in najsodobnej\u0161ih programov prepre\u010D\
  evanja uporabe drog, svetovanja, terapevtske obravnave, zmanj\u0161evanja \u0161\
  kode in zdravstvenih tveganj zaradi drog ter socialne in zaposlitvene aktivacije.Menimo,\
  \ da je trenutna sistemska ureditev podro\u010Dij du\u0161evnega zdravja in zdravljenja\
  \ odvisnosti od drog ustrezno urejena, saj so programi zdravljenja in ostalih oblik\
  \ podpore uporabnikom drog zelo dostopni in dosegljivi, hkrati pa varujejo temeljne\
  \ pravice vseh dr\u017Eavljanov Republike Slovenije, tj. ohranjanje dostojanstva\
  \ in osebne svobode."
