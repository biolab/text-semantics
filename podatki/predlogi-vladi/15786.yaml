response: "Odziv Ministrstva za finance\nZakon o prepre\u010Devanju pranja denarja\
  \ in financiranja terorizma (Uradni list RS, \u0161t. 48/22 in 145/22; v nadaljevanju:\
  \ ZPPDFT-2) v 4. \u010Dlenu taksativno na\u0161teva zavezance, ki morajo izvajati\
  \ ukrepe za odkrivanje in prepre\u010Devanje pranja denarja in financiranja terorizma,\
  \ ki so dolo\u010Deni v zakonu. Navedeni ukrepi vklju\u010Dujejo izdelavo ocene\
  \ tveganja pranja denarja in financiranja terorizma, pregled stranke, poro\u010D\
  anje Uradu RS za prepre\u010Devanje pranja denarja itd. Med zavezance se tako uvr\u0161\
  \u010Dajo subjekti, ki na trgu opravljajo storitve in imajo pregled nad denarnimi\
  \ tokovi oziroma premo\u017Eenjem posameznikov, zaradi \u010Desar lahko zaznajo\
  \ neobi\u010Dajno poslovanje oziroma vedenje svojih strank, ki bi lahko bilo tudi\
  \ posledica poskusa pranja denarja ali financiranja terorizma. Na tem mestu naj\
  \ pojasnimo, da je tudi RKC zavezanec za prepre\u010Devanje pranja denarja in financiranja\
  \ terorizma, \u010De izvaja katero od storitev iz 4. \u010Dlena ZPPDFT-2 oziroma\
  \ nastopa v vlogi katerega od subjektov, ki so navedeni v 4. \u010Dlenu ZPPDFT-2.\n\
  ZPPDFT-2 glede zavezancev ve\u010Dinoma povzema dolo\u010Dbe Direktive (EU) 2015/849\
  \ Evropskega parlamenta in Sveta z dne 20. maja 2015\_ o prepre\u010Devanju uporabe\
  \ finan\u010Dnega sistema za pranje denarja ali financiranje terorizma (v nadaljevanju\
  \ Direktiva (EU) 2015/849), ki je bila spremenjena z Direktivo (EU) 2018/843 Evropskega\
  \ parlamenta in Sveta. V navedeni direktivi RKC ni izrecno dolo\u010Dena kot zavezanec,\
  \ poleg tega pa nismo seznanjeni s tem, da bi bila RKC zavezanec v katerikoli drugi\
  \ dr\u017Eavi \u010Dlanici, ne glede na dejavnost, ki jo opravlja.\nPojasnjujemo\
  \ \u0161e, da sta bistvena elementa pranja denarja, da gre za premo\u017Eenje nezakonitega\
  \ izvora (t.j. premo\u017Eenja, pridobljenega z izvr\u0161itvijo kaznivega dejanja)\
  \ in prenos tega premo\u017Eenja v zakonite finan\u010Dne tokove. Ker podatki o\
  \ morebitnem nezakonitem izvoru darov, namenjenih RKC, do sedaj niso bili zaznani,\
  \ prav tako pa do sedaj ni bilo zaznano, da bi bila RKC zlorabljena za financiranje\
  \ terorizma, menimo, da bi bila splo\u0161na dolo\u010Ditev RKC kot zavezanca za\
  \ izvajanje ukrepov za prepre\u010Devanje pranja denarja in financiranja terorizma\
  \ v nasprotju s pristopom, ki temelji na zaznanih tveganjih pranja denarja in financiranja\
  \ terorizma. Tak\u0161na dolo\u010Ditev namre\u010D ne bi imela bistvenega vpliva\
  \ na u\u010Dinkovitost sistema prepre\u010Devanja pranja denarja in financiranja\
  \ terorizma.\nGlede na pomanjkanje indicev o sistemskih zlorabah RKC za zakrivanje\
  \ nezakonitega izvora darov menimo tudi, da bi bila uvedba digitalnega darovanja\
  \ in s tem sistemski nadzor ter sledljivost darovanih sredstev pretiran poseg v\
  \ ustavno pravico posameznikov do zasebnosti. Hkrati pa to ni ovira za kazensko\
  \ ali druga\u010Dno obravnavo konkretnih primerov zlorab oziroma pranja denarja."
