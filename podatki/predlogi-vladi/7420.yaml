response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n \nV zvezi s predlogom o dolo\u010Ditvi maksimalne dol\u017Eine letnega dopusta\
  \ v Zakonu o delovnih razmerjih (Ur. I. RS, \u0161t. 21/13 in 78/13- popr. in 47/15\
  \ - ZZSDT, v nadaljevanju ZDR-1) pojasnjujemo, da je MDDSZ \u017Ee posredovalo pojasnilo.\
  \ Poudariti velja, da ureditev trajanja letnega dopusta v ZDR-1 sledi zahtevam Evropske\
  \ socialne listine (MESL), ki jo je ratincirala tudi Slovenija. MESL pogodbenice\
  \ zavezuje, da dolo\u010Dijo pravico do najmanj \u0161tiritedenskega pla\u010Danega\
  \ letnega dopusta. Tako 159. \u010Dlen ZDR-1 z vidika varnosti in zdravja delavcev\
  \ pri delu zagotavlja pravico do minimalnega letnega dopusta v trajanju najmanj\
  \ \u0161tirih tednov, ki mora biti zagotovljen vsem delavcem, ki so v delovnem razmerju\
  \ na podlagi pogodbe o zaposlitvi. Poleg minimalnega letnega dopusta so vtem \u010D\
  lenu urejeni tudi primeri, v katerih pripadajo delavcu \u017Ee na podlagi zakona\
  \ \u0161e dodatni dnevi letnega dopusta. Pri odmeri trajanja letnega dopusta je\
  \ treba upo\u0161tevati tudi kriterije po veljavnih kolektivnih pogodbah, ki dolo\u010D\
  ajo dodatne dneve letnega dopusta. Dalj\u0161e trajanje letnega dopusta se lahko\
  \ dogovori tudi s pogodbo o zaposlitvi. Glede na to, da ZDR-1 dolo\u010Da minimalne\
  \ standarde, ni dolo\u010Dena zgornja meja \u0161tevila dni letnega dopusta. V zvezi\
  \ z izpostavljenim predlogom, da naj bi se letni dopust omejil (npr. na 35 dni)\
  \ pojasnjujemo, da so bili predlogi glede omejitve zgornjega \u0161tevila dni letnega\
  \ dopusta izpostavljeni tudi v fazi sprejemanja novega ZDR-1, vendar predlog med\
  \ socialnimi partnerji ni bil sprejet.\n \nGlede javnega sektorja pa velja opozoriti,\
  \ da ZDR-1 ureja tudi delovna razmerja delavcev, zaposlenih v dr\u017Eavnih organih,\
  \ v lokalnih skupnostih in v zavodih, drugih organizacijah ter zasebnikih, ki opravljajo\
  \ javno slu\u017Ebo, vendar le v primeru, \u010De ni s posebnim zakonom druga\u010D\
  e dolo\u010Deno. Tako je Zakon o ukrepih na podro\u010Dju pla\u010D in drugih stro\u0161\
  kov dela za leto 2016 in drugih ukrepih v javnem sektorju (Uradni list RS, \u0161\
  t. 90/2015) za funkcionarje in javne uslu\u017Ebence omejil \u0161tevilo dni letnega\
  \ dopusta na najve\u010D 35 dni in sicer ne glede na dolo\u010Dbe zakonov, podzakonskih\
  \ predpisov, splo\u0161nih aktov in kolektivnih pogodb, na podlagi katerih je funkcionarjem\
  \ in javnim uslu\u017Ebencem dolo\u010Deno \u0161tevilo dni letnega dopusta.\n "
