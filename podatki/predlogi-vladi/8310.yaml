response: "Odziv Ministrstva za javno upravo\nV nadaljevanju dopisa navajamo ureditev\
  \ predlaganih re\u0161itev v posameznih predpisih:\n1. Glede odgovarjanja ministrstev,\
  \ organov v sestavi in drugih organov in organizacij z javnimi pooblastili na vpra\u0161\
  anja, pobude in predloge dr\u017Eavljanov:\nZakon o splo\u0161nem upravnem postopku\
  \ (Uradni list RS, \u0161t. 24/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 105/06 \u2013 ZUS-1, 126/07, 65/08, 8/10 in 82/13, v nadaljevanju: Zakon o splo\u0161\
  nem upravnem postopku), na podlagi katerega so dol\u017Eni postopati upravni in\
  \ drugi dr\u017Eavni organi, organi samoupravnih lokalnih skupnosti in nosilci javnih\
  \ pooblastil, kadar v upravnih zadevah neposredno uporabljajo\u010D predpise, odlo\u010D\
  ajo o pravicah, obveznostih ali pravnih koristih posameznikov, pravnih oseb in drugih\
  \ strank, vsebuje V. poglavje z naslovom \xBBOb\u010Devanje organov in strank\xAB\
  , ki ureja med drugim tudi ravnanje z vlogami strank in v 65. \u010Dlenu tudi odstop\
  \ vloge, \u010De jo prejme organ, ki za obravnavanje vloge ni pristojen.\nNavedeno\
  \ vpra\u0161anje ureja tudi 18. \u010Dlen Uredbe o upravnem poslovanju (Uradni list\
  \ RS, \u0161t. 20/05, 106/05, 30/06, 86/06, 32/07, 63/07, 115/07, 31/08, 35/09,\
  \ 58/10, 101/10 in 81/13, v nadaljevanju: Uredba o upravnem poslovanju), ki dolo\u010D\
  a, da mora organ odgovoriti na vse dopise, ki jih prejme v fizi\u010Dni ali elektronski\
  \ obliki, razen \u010De so \u0161ikanoznega zna\u010Daja. Organ mora na dopis odgovoriti\
  \ najkasneje v 15 dneh po prejemu le-tega, \u010De je iz dopisa razviden naslov\
  \ po\u0161iljatelja. Za zahtevnej\u0161e zadeve mora organ v tem roku izdati vsaj\
  \ obvestilo o nadaljnjem ukrepanju/postopanju in realnem roku. Organ mora odgovarjati\
  \ tudi na dopise v elektronski obliki, ki so prejeti preko enotnega dr\u017Eavnega\
  \ portala.\nNadzor nad izvajanjem Zakona o splo\u0161nem upravnem postopku in Uredbe\
  \ o upravnem poslovanju izvaja upravna in\u0161pekcija, ki deluje v okviru In\u0161\
  pektorata RS za javni sektor na Ministrstvu za javno upravo.\n 2. Glede natan\u010D\
  nej\u0161e oziroma vsebinske razlage predpisov:\nUvodoma pojasnjujemo, da avtenti\u010D\
  no razlago predpisa lahko poda le tisti organ, ki je predpis sprejel. Poslovnik\
  \ dr\u017Eavnega zbora (Uradni list RS, \u0161t. 92/07 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 105/10 in 80/13, v nadaljevanju: Poslovnik dr\u017Eavnega zbora)\
  \ v 149. do 152. \u010Dlenu ureja postopek za sprejem avtenti\u010Dne razlage zakona.\
  \ Avtenti\u010Dno razlago zakona tako sprejme dr\u017Eavni zbor in se objavi v Uradnem\
  \ listu Republike Slovenije. Ta razlaga zakona je obvezna in tudi postane sestavni\
  \ del zakona. Avtenti\u010Dne razlage ni mogo\u010De spreminjati. Podoben postopek\
  \ imajo na lokalni ravni ob\u010Dinski sveti, ko sprejemajo avtenti\u010Dno razlago\
  \ ob\u010Dinskih predpisov, ki so jih sprejeli (statut ob\u010Dine, odloki). Postopek\
  \ za sprejem avtenti\u010Dne razlage ob\u010Dinskega predpisa je urejen v poslovnikih\
  \ ob\u010Dinskih svetov.\nNeobvezno razlago ali pojasnilo pa lahko podajo pripravljavci\
  \ zakonov \u2013 ministrstva.\nVsak predlog zakona mora biti pripravljen kot dolo\u010D\
  a 115. \u010Dlen Poslovnika dr\u017Eavnega zbora. Predlog zakona vsebuje naslov\
  \ zakona, uvod, besedilo \u010Dlenov in obrazlo\u017Eitev. Uvod obsega: oceno stanja\
  \ in razloge za sprejem zakona; cilje, na\u010Dela in poglavitne re\u0161itve predloga\
  \ zakona;  oceno finan\u010Dnih posledic predloga zakona za dr\u017Eavni prora\u010D\
  un in druga javna finan\u010Dna sredstva; navedbo, da so sredstva za izvajanje zakona\
  \ v dr\u017Eavnem prora\u010Dunu zagotovljena, \u010De predlog zakona predvideva\
  \ porabo prora\u010Dunskih sredstev v obdobju, za katerega je bil dr\u017Eavni prora\u010D\
  un \u017Ee sprejet; prikaz ureditve v drugih pravnih sistemih in prilagojenosti\
  \ predlagane ureditve pravu Evropske unije; prikaz ureditve v drugih pravnih sistemih\
  \ mora vsebovati prikaz ureditve v najmanj treh pravnih sistemih dr\u017Eav \u010D\
  lanic Evropske unije; presojo posledic na posamezna podro\u010Dja, in sicer presojo\
  \ administrativnih posledic, presojo posledic na okolje, ki vklju\u010Duje tudi\
  \ prostorske in varstvene vidike, presojo posledic na gospodarstvo, presojo posledic\
  \ na socialnem podro\u010Dju, presojo posledic glede na dokumente razvojnega na\u010D\
  rtovanja in presojo posledic na druga podro\u010Dja; prikaz sodelovanja javnosti\
  \ pri pripravi predloga zakona; navedbo, kateri predstavniki predlagatelja bodo\
  \ sodelovali pri delu dr\u017Eavnega zbora in delovnih teles. Kadar se predlagajo\
  \ spremembe ali dopolnitve zakona, predlagatelj prilo\u017Ei predlogu zakona tudi\
  \ besedilo tistih dolo\u010Db zakona, za katere se predlagajo spremembe ali dopolnitve.\n\
  V obrazlo\u017Eitvi se pojasni vsebina in namen posameznih \u010Dlenov predloga\
  \ zakona ter posledice in medsebojne povezave v njih vsebovanih re\u0161itev.\n\u010C\
  e predlog zakona ne vsebuje navedenih sestavin, dr\u017Eavni zbor predlagatelja\
  \ pozove, da predlog dopolni. \u010Ce predlagatelj najpozneje v 15 dneh po pozivu\
  \ predloga zakona ne dopolni, se \u0161teje, da predlog zakona ni bil vlo\u017E\
  en.\nPredlogi zakonov so objavljeni na spletnem pod-portalu E-demokracija, po vlo\u017E\
  itvi v parlamentarno proceduro pa tudi na spletni strani Dr\u017Eavnega zbora Republike\
  \ Slovenije.\nNa podlagi navedenega so obrazlo\u017Eitve k posameznim \u010Dlenom\
  \ podane \u017Ee v predlogu zakona. Ne glede na navedeno, pa mora tudi pristojno\
  \ ministrstvo, ki je pripravilo predlog zakona, pripraviti natan\u010Dno in vsebinsko\
  \ obrazlo\u017Eitev \u010Dlenov, \u010De je za to zapro\u0161eno. Natan\u010Dnost\
  \ pojasnila je pogosto odvisna tudi od natan\u010Dnosti vpra\u0161anja in podatkov,\
  \ ki jih je posredovala stranka, ki prosi za pojasnilo. Stranke pogosto zaprosijo\
  \ ne le za razlago dolo\u010Db predpisov, temve\u010D tudi za mnenje o konkretnih\
  \ primerih, za kar pa ministrstvo ni pristojno, saj tudi ne razpolaga z vso relevantno\
  \ dokumentacijo. Organi v sestavi ministrstev (npr. in\u0161pektorati) ne podajajo\
  \ pojasnil v zvezi s predpisi, temve\u010D nadzirajo uporabo oziroma izvajanje predpisov.\n\
  Ministrstva prav tako ugotavljajo, da stranke ne obiskujejo njihovih spletnih strani,\
  \ na katerih so objavljeni odgovori na dolo\u010Dena vpra\u0161anja. Mnoga pojasnila\
  \ je tako mogo\u010De dobiti \u017Ee na spletnih straneh ministrstev.\n 3. Glede\
  \ predlo\u017Eitve predlogov podzakonskih predpisov skupaj s predlogom zakona:\n\
  Na podlagi Resolucije o normativni dejavnosti (Uradni list RS, \u0161t. 95/09, v\
  \ nadaljevanju: Resolucija o normativni dejavnosti) in Navodila za izvajanje Poslovnika\
  \ Vlade Republike Slovenije pripravljavci zakonov \u017Ee sedaj ob pripravi predlogov\
  \ zakonov predlo\u017Eijo \u0161e osnutek podzakonskega predpisa kot del gradiva.\
  \ Predlog zakona ni kon\u010Dno besedilo zakona, saj bo ta po vlo\u017Eitvi v parlamentarno\
  \ proceduro in po sprejemu amandmajev v Dr\u017Eavnem zboru RS spremenjen in dopolnjen,\
  \ zato je kot del gradiva predloga zakona mogo\u010De prilo\u017Eiti le osnutek\
  \ in ne predlog podzakonskega predpisa. Prav tako se postopek za sprejem predloga\
  \ podzakonskega predpisa razlikuje od postopka za sprejem predloga zakona, saj ga\
  \ izda Vlada Republike Slovenije ali pristojni minister.\n 4. Glede sodelovanja\
  \ javnosti pri pripravi predlogov predpisov:\nSodelovanje javnosti pri pripravi\
  \ predpisov ureja \u017Ee Resolucija o normativni dejavnosti, ki jo je sprejel Dr\u017E\
  avni zbor Republike Slovenije. Ta med drugim dolo\u010Da, da je pri vklju\u010D\
  evanju javnosti treba upo\u0161tevati: na\u010Delo pravo\u010Dasnosti, na\u010D\
  elo odprtosti, na\u010Delo dostopnosti, na\u010Delo odzivnosti, na\u010Delo transparentnosti\
  \ in na\u010Delo sledljivosti (v resoluciji so na\u010Dela pojasnjena).\nPo minimalnih\
  \ priporo\u010Dilih omenjene resolucije mora sodelovanje javnosti pri pripravi predpisov\
  \ trajati praviloma od 30 do 60 dni; izjema so predlogi predpisov, pri katerih sodelovanje\
  \ po naravi stvari ni mogo\u010De (na primer: nujni postopki, dr\u017Eavni prora\u010D\
  un); pripraviti je treba ustrezno gradivo, ki vsebuje povzetek vsebine s strokovnimi\
  \ podlagami, klju\u010Dna vpra\u0161anja in cilje; po kon\u010Danem postopku sodelovanja\
  \ je treba pripraviti poro\u010Dilo o sodelovanju, s predstavitvijo vpliva na re\u0161\
  itve v predlogu predpisa;  poziv k sodelovanju je treba izvesti na na\u010Din, ki\
  \ bo zagotovil odziv ciljnih skupin in strokovnih javnosti ter obve\u0161\u010D\
  enost naj\u0161ir\u0161e javnosti; oblikovati je treba liste subjektov, katerih\
  \ sodelovanje pri pripravi predpisov dolo\u010Da zakon in subjektov, ki se ukvarjajo\
  \ s podro\u010Djem, zaradi kontinuiranega sodelovanja in obve\u0161\u010Danja.\n\
  Kot dodatno naj navedemo \u0161e, da je Ministrstvo za javno upravo vzpostavilo\
  \ spletni pod-portal E-demokracija, ki preko sistema IPP (informacijska podpora\
  \ priprave predpisov) omogo\u010Da objavljanje predlogov predpisov v razli\u010D\
  nih fazah njihove priprave. Tako je E-demokracija postala glavno orodje za obve\u0161\
  \u010Danje javnosti o tem, da je posamezen predpis v postopku nastajanja, v kateri\
  \ fazi postopka se predlog nahaja in kak\u0161ni so predvideni roki sprejetja.\n\
  Prav tako spletni pod-portal E-demokracija s preprostim orodjem obiskovalcu spletne\
  \ strani omogo\u010Da komentiranje in pisanje predlogov ter jih po\u0161ilja neposredno\
  \ na ministrstvo, ki je pristojno za pripravo predpisa.\nNa podlagi navedenega ugotavljamo,\
  \ da so predlagane re\u0161itve v predlogu 8310-152: dol\u017Enosti javne uprave\
  \ \u017Ee urejene v razli\u010Dnih predpisih in z mo\u017Enostjo sodelovanja dr\u017E\
  avljanov na spletnem pod-portalu E-demokracija, zato menimo, da glede teh predlogov\
  \ ni potrebno uvesti nadaljnjih postopkov.  \n "
