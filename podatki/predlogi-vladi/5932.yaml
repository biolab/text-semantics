response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje glede na zgoraj\
  \ navedene predloge pojasnjuje, da Zakon o sodni\u0161ki slu\u017Ebi v 4. \u010D\
  lenu dolo\u010Da, da je sodniku med drugimi pravicami zagotovljena tudi pravica\
  \ do pla\u010De in nikomur ni dovoljeno posegati vanje, razen v primerih in po postopkih,\
  \ ki so dolo\u010Deni z zakonom. Sodniku se lahko zni\u017Ea pla\u010Da samo takrat,\
  \ \u010De iz dveh zaporednih ocen, ki se izdelata na vsake tri leta, izhaja, da\
  \ sodnik ne izpolnjuje pogojev za napredovanje. Zni\u017Eanje pla\u010De je omejeno\
  \ do vi\u0161ine 20% za \u010Das do enega leta. V postopku ocenjevanja sodnika se\
  \ preverja predvsem strokovno znanje, delovne sposobnosti, opravljeno delo pri odpravi\
  \ in prepre\u010Ditvi sodnih zaostankov ter sposobnost razre\u0161evanja pravnih\
  \ vpra\u0161anj, pri \u010Demer se upo\u0161tevajo zlasti dose\u017Eena stopnja\
  \ pravilnosti in zakonitosti sodnikovega odlo\u010Danja, ugotovljena predvsem v\
  \ postopkih s pravnimi sredstvi. Dr\u017Eavljan v svojem predlogu opozarja zlasti\
  \ na nujnost nadzora na slednjimi, pri \u010Demer predlaga nov sistem ocenjevanja\
  \ sodnikov po zgledu sankcij pri cestno prometnih kr\u0161itvah, kar bi po mnenju\
  \ Ministrstva za pravosodje terjalo spremembo v sistemu ocenjevanja sodnikov, poleg\
  \ tega pa poudarjamo, da se lahko ustrezen nadzor nad sodniki izvaja \u017Ee po\
  \ veljavni ureditvi preko \u017Ee omenjenega sistema ocenjevanja sodni\u0161ke slu\u017E\
  be, slu\u017Ebenega nadzora sodnikovega dela in sistema disciplinskih postopkov.\n\
  Glede mo\u017Enosti poprave napak pa pojasnjujemo, da dolo\u010Dba 328. \u010Dlena\
  \ Zakona o pravdnem postopku dovoljuje sodi\u0161\u010Du popravo napak v imenih\
  \ in \u0161tevilih ter druge o\u010Ditne pisne napake in ra\u010Dunske pomote ter\
  \ pomanjkljivosti glede oblike in neskladnosti prepisa sodbe z izvirnikom kadarkoli,\
  \ tudi po pravnomo\u010Dnosti sodbe . Pravna teorija stoji na stali\u0161\u010D\
  u, da se napaka ne sme nana\u0161ati na napake pri oblikovanju volje sodi\u0161\u010D\
  a, temve\u010D le na napake, ki so nastale pri pisni izdelavi izdane sodbe oziroma\
  \ pri sestavljanju prepisa sodbe. Torej se napake lahko nana\u0161ajo na tehniko\
  \ pisne redakcije, ne pa na odlo\u010Danje o utemeljenosti to\u017Ebenega zahtevka.\
  \ S sklepom tudi ni dopustno popravljati in dopolnjevati razlogov za odlo\u010D\
  itev, pa tudi ne nasprotij med izrekom in obrazlo\u017Eitvijo. Pravna praksa je\
  \ pokazala, da doti\u010Dni \u010Dlen omogo\u010Da popravo napak iz razli\u010D\
  nih razlogov, npr. v\u010Dasih je napaka \u017Ee posledica strankinih procesnih\
  \ dejanj oziroma so napake ali pomote \u017Ee v strankinih vlogah, drugi\u010D se\
  \ pojavijo le v sodnih odlo\u010Dbah, pri \u010Demer so nekatere napake in pomote\
  \ res le posledica v neskladnosti prepisa sodbe z izvirnikom, pri drugih pa gre\
  \ za napake, ki so tudi v izvirniku sodbe. Navedeni \u010Dlen se torej nana\u0161\
  a na napake razli\u010Dnega izvora in pomena, o katerih se posamezno presoja.\n\
  Na koncu \u0161e dodajamo, da je zgornje stali\u0161\u010De neobvezno pravno mnenje,\
  \ ki ga lahko poda Ministrstvo za pravosodje kot upravni organ, medtem ko zakone\
  \ v konkretnih primerih obvezujo\u010De razlaga sodi\u0161\u010De.\n "
