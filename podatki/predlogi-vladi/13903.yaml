response: "Odziv Ministrstva za finance\nSistem obdav\u010Devanja dobav blaga in storitev\
  \ z davkom na dodano vrednost (DDV) je v Republiki Sloveniji dolo\u010Den z Zakonom\
  \ o davku na dodano vrednost (ZDDV-1), ki je urejen in uveden skladno z Direktivo\
  \ Sveta 2006/112/ES z dne 28. novembra 2006 o skupnem sistemu davka na dodano vrednost.\
  \ Dr\u017Eave \u010Dlanice EU morajo spo\u0161tovati okvir pravnega sistema EU in\
  \ nacionalna pravila sprejemati v okviru mo\u017Enosti, ki jih dopu\u0161\u010D\
  a evropska zakonodaja.\nZ davkom na dodano vrednost se obdav\u010Dujejo blago in\
  \ storitve v vseh fazah prometa, od proizvajalca, trgovca, do kon\u010Dnega potro\u0161\
  nika, saj se v vseh fazah prometa ustvarja dodana vrednost. Dav\u010Dni zavezanec\
  \ na\u010Deloma DDV obra\u010Dunava in pla\u010Duje od vsake dobave blaga ali storitev\
  \ oziroma od transakcij, ki se po DDV zakonodaji obravnavajo kot dobave blaga ali\
  \ storitev, razen od nekaterih, to\u010Dno dolo\u010Denih transakcij, ki so opro\u0161\
  \u010Dene pla\u010Dila DDV.\nDirektiva Sveta 2006/112 (v to\u010Dki 19 Priloge III)\
  \ predvideva mo\u017Enost uporabe ni\u017Eje stopnje DDV za \xBBmanj\u0161a popravila\
  \ koles, \u010Devljev in usnjenih izdelkov, obla\u010Dil in gospodinjskega perila\
  \ (vklju\u010Dno s krpanjem in predelavo)\xAB. To mo\u017Enost je v svoj nacionalni\
  \ sistem prenesla tudi Republika Slovenija (to\u010Dka 17 Priloge I ZDDV-1), kar\
  \ pomeni, da se po trenutno veljavni ureditvi od manj\u0161ih popravil koles, \u010D\
  evljev in usnjenih izdelkov, obla\u010Dil in gospodinjskega perila (vklju\u010D\
  no s krpanjem in predelavo) obra\u010Dunava ni\u017Eja stopnja DDV v vi\u0161ini\
  \ 9,5 %.\nMo\u017Enosti za uporabo ni\u017Eje stopnje DDV za dobavo izdelkov iz\
  \ ponovne uporabe, oz. za prodajo rabljenih izdelkov in izdelkov narejenih iz odpadnih,\
  \ odve\u010Dnih materialov Direktiva Sveta 2006/112 trenutno ne predvideva.\nOb\
  \ tem Ministrstvo za finance poudarja, da dav\u010Dna politika lahko predstavlja\
  \ le podporni element drugim politikam, vsekakor pa dav\u010Dna politika ne more\
  \ biti izklju\u010Dni element podpore za financiranje ukrepov na okoljevarstvenem\
  \ podro\u010Dju.\nZ vidika delovanja sistema DDV je potrebno upo\u0161tevati, da\
  \ DDV ni primeren instrument za uravnavanje cen blaga in storitev, ki jih gospodarski\
  \ subjekti ponujajo na trgu, saj se te oblikujejo predvsem na podlagi ponudbe in\
  \ povpra\u0161evanja, kot tudi drugih konkuren\u010Dnih pogojev. Zni\u017Eanje DDV\
  \ za dolo\u010Dene kategorije blaga oziroma storitev zato ne pomeni nujno tudi zni\u017E\
  anja cen od navedenega.\nV skladu z navedenimi argumenti predloga za zni\u017Eanje\
  \ stopnje DDV za prodajo rabljenih izdelkov in izdelkov narejenih iz odpadnih, odve\u010D\
  nih materialov ni mogo\u010De podpreti."
