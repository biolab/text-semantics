response: "Odziv Ministrstva za infrastrukturo\nSvetlobni odsevniki modre barve, ki\
  \ naj bi s svojim opti\u010Dnim delovanjem prepre\u010Devali prehod divjadi preko\
  \ cest je bila v Sloveniji uvedena v letu 2015 s sprejemom novega predpisa o prometni\
  \ signalizaciji in prometni opremi na cestah. Polkro\u017Eni svetlobni odsevniki\
  \ modre barve, ki so opremljeni z mikroprizmati\u010Dno odsevno folijo se name\u0161\
  \u010Dajo na zunanjo stran cestnega smernika. Svetloba avtomobilskih \u017Earometov\
  \ ki pade to retroreflektivno povr\u0161ino odsevnika\_ se odbije nazaj vzdol\u017E\
  \ ceste, kar ustvarja svetlobno ograjo, ki divjad opozarja pred nevarnostjo sicer\
  \ pa lahko vozi\u0161\u010De pre\u010Dka povsem nemoteno. Enakomerna zaokro\u017E\
  enost odsevnika odbija svetlobo v naravno okolje z manj\u0161o intenzivnostjo in\
  \ po nepotrebnem svetlobno ne onesna\u017Euje naravnega okolja.\nV Sloveniji je\
  \ omenjena prometna signalizacija \u0161e relativna novost, za katero pa se po tujih\
  \ izku\u0161njah izkazuje, da zmanj\u0161a \u0161tevilo trkov divjadi z vozili tudi\
  \ do 80 odstotkov. Namestitev modrih odsevnikov na cestne smernike se izvaja na\
  \ podlagi podatkov o evidentiranih prehodih divjadi ali drugih divjih \u017Eivali\
  \ in podatkov o evidentiranih prometnih nesre\u010Dah z divjadjo, s strani upravljavca\
  \ lovi\u0161\u010Da ali lovi\u0161\u010Da s posebnim namenom oziroma drugih naravovarstvenih\
  \ slu\u017Eb.\nBistveni razlog za tovrstne nesre\u010De pa izhaja tudi iz nepoznavanja\
  \ vedenja \u017Eivali. Ve\u010Dina prosto\u017Eive\u010Dih \u017Eivalskih vrst se\
  \ pojavlja v tropih. Ob zaznanem prehodu jelena preko ceste se lahko pri\u010Dakuje,\
  \ da jih bo sledilo \u0161e ve\u010D. Poleg tega prestra\u0161ena divjad nujno ne\
  \ pre\u010Dka cesto po najkraj\u0161i poti ampak lahko teka pred premikajo\u010D\
  im se vozilom, v svoji zmedenosti kljub \u017Ee izvedenem prehodu ceste sko\u010D\
  i nazaj na vozi\u0161\u010De, ob nenadni zaslepitvi z avtomobilskimi \u017Earometi\
  \ pa obstaja mo\u017Enost, da se bo nenadoma ustavila na vozi\u0161\u010Du in vozniku\
  \ povzro\u010Dila nevarno situacijo.\nKljub izvajanju monitoringa v na\u0161ih razmerah\
  \ \u0161e ni v celoti preverjena zanesljivost podatka o u\u010Dinkovitosti novih\
  \ odvra\u010Dal. Ne glede na to pa se v sklopu rednega vzdr\u017Eevanja dr\u017E\
  avnih cest nadaljuje name\u0161\u010Danje odsevnikov na cestah v razli\u010Dnih\
  \ krajinsko ekolo\u0161kih razmerah, predvsem pa na odsekih cest v odprti agrarni\
  \ krajini, ki potekajo \_v celoti znotraj gozdov ali ob gozdnem robu."
