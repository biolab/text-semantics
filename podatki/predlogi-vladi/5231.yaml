  \ pribli\u017Eno 5% debelih ljudi dejansko okvaro genov, ki vodijo v pojav debelosti),\
  \ energijsko gosta, a hranilno revna hrana, zmanj\u0161ana telesna dejavnost zaradi\
  \ pove\u010Dini sede\u010Dega dela, spremenjen na\u010Din gibanja-transporta na\
  \ delo ter nara\u0161\u010Dajo\u010Da urbanizacija, pa so v ve\u010Dini primerov\
  \ razlog za pojav debelosti. Poleg tega pa tudi stres vodi v razli\u010Dne oblike\
  \ tola\u017Eilnega prehranjevanja in s tem povezano debelost. Vse ve\u010D podatkov\
  \ govori o tem, da je za ohranjanje zdravja dobra telesna pripravljenost, ki jo\
  \ vzdr\u017Eujemo s primerno vsakodnevno telesno dejavnostjo, odlo\u010Dilnej\u0161\
  a od samega ITM.\nRaziskava opravljena v preteklosti ka\u017Ee, da je najizrazitej\u0161\
  i trend debelosti opaziti ravno v skupini z najni\u017Ejim socialno-ekonomskim polo\u017E\
  ajem, ki imajo najmanj denarja za nakup zdravju koristnih \u017Eivil, poleg tega\
  \ pa imajo tudi manj znanja in informacij o primernem prehranjevanju in telesni\
  \ dejavnosti.\nPredlagani davek bi pomenil kr\u0161itev 14. \u010Dlena Ustave RS,\
  \ s katerim so v Sloveniji vsakomur zagotovljene enake \u010Dlovekove pravice in\
  \ temeljne svobo\u0161\u010Dine, ne glede na narodnost, raso, spol, jezik, vero,\
  \ politi\u010Dno ali drugo prepri\u010Danje, gmotno stanje, rojstvo, izobrazbo,\
  \ dru\u017Ebeni polo\u017Eaj ali katerokoli drugo osebno okoli\u0161\u010Dino. Posebej\
  \ je tudi dolo\u010Deno, da so vsi pravni naslovljenci pred zakonom enaki, s \u010D\
