response: "\nPojasnilo Ministrstva za delo, dru\u017Eino, socialne zadeve in enake\
  \ mo\u017Enosti\nSplo\u0161no Zakon o delovnih razmerjih (Uradni list RS, \u0161\
  t. 21/13, 78/13 - popr., 47/15 - ZZSDT, 33/16 - PZ- F, 52/16 in 15/17 - odl. US;\
  \ v nadaljnjem besedilu: ZDR-1) ureja delovna razmerja, ki se sklepajo s pogodbo\
  \ o zaposlitvi med delavcem in delodajalcem. Cilji zakona so vklju\u010Devanje delavcev\
  \ v delovni proces, zagotavljanje usklajenega poteka delovnega procesa ter prepre\u010D\
  evanje brezposelnosti, pri \u010Demer se upo\u0161teva pravica delavcev do svobode\
  \ dela, dostojanstva pri delu in varuje interese delavcev v delovnem razmerju.\n\
  Delo na domu ZDR-1 omogo\u010Da razli\u010Dne oblike fleksibilnega dela, med drugim\
  \ tudi delo na domu. Mo\u017Enost sklenitve pogodbe o zaposlitvi za opravljanje\
  \ dela na domu je predvidena v 68. \u010Dlenu ZDR-1, v skladu s katerim se za delo\
  \ na domu \u0161teje tudi delo na daljavo (t.i. teledelo), ki ga delavec opravlja\
  \ z uporabo informacijske tehnologije. Gre za opravljanje dela na domu ali prostorih\
  \ po svoji izbiri, ki so izven delovnih prostorov delodajalca, ob pomo\u010Di telefona,\
  \ interneta, e-po\u0161te in drugih komunikacijskih sredstev. Delavec lahko delo\
  \ na domu opravlja za celotno trajanje ali le del delovnega \u010Dasa in ima enake\
  \ pravice kot delavec, ki dela v delovnih prostorih delodajalca. Prav tako ima pravico\
  \ do nadomestila za uporabo svojih sredstev pri delu na domu (prvi odstavek 70.\
  \ \u010Dlena ZDR-1 ). Vi\u0161ino navedenega nadomestila, prav tako pa ostale pravice,\
  \ obveznosti in pogoji, ki so odvisni od narave dela na domu, delavec in delodajalec\
  \ uredita s pogodbo o zaposlitvi. Skladno s 157. \u010Dlenom ZDR-1 lahko delavec\
  \ in delodajalec s pogodbo o zaposlitvi druga\u010De uredita delovni \u010Das, no\u010D\
  no delo, odmor, dnevni in tedenski po\u010Ditek, \u010De delovnega \u010Dasa ni\
  \ mogo\u010De vnaprej razporediti oziroma \u010De si delavec lahko razporeja delovni\
  \ \u010Das samostojno in \u010De sta mu zagotovljena varnost in zdravje pri delu.\n\
  Drugi odstavek 70. \u010Dlena ZDR-1 delodajalcu nalaga dol\u017Enost zagotavljanja\
  \ varnih pogojev dela na domu. Navedena dol\u017Enost je dolo\u010Dena tudi v temeljnem\
  \ zakonu, ki ureja varnost in zdravje delavcev, to je Zakon o varnosti in zdravju\
  \ pri delu (v nadaljevanju ZVZD-1, Uradni list RS, \u0161t. 43/11). Delavca, ki\
  \ dela na domu, je po ZVZD-1 \u0161teti kot osebo, ki pri delodajalcu opravlja delo\
  \ na podlagi pogodbe o zaposlitvi. Po ZVZD -1 je delodajalec dol\u017Ean zagotavljati\
  \ varne in zdrave razmere za delo ne glede na kraj, kjer delavec opravlja delo.\
  \ Tudi za delo na domu je delodajalec dol\u017Ean po ZVZD-1 oceniti tveganje in\
  \ oceno ob vsaki novi nevarnosti in spremembi ravni tveganj dopolnjevati. Na podlagi\
  \ ocene tveganj mora, \u010De je to potrebno, sprejeti in izvesti ukrepe za zagotovitev\
  \ varnosti delavca kot npr. izdati navodila za varno delo in usposobiti delavca\
  \ za varno delo, obve\u0161\u010Dati delavca o nevarnostih, zagotavljati zdravstvene\
  \ preglede, nadzorovati delovno okolje in delovna sredstva, v dolo\u010Denih primerih\
  \ obve\u0161\u010Dati in\u0161pekcijo dela in drugo.\nDelodajalec je dol\u017Ean\
  \ o nameravanem organiziranju dela na domu, pred za\u010Detkom dela delavca, obvestiti\
  \ in\u0161pekcijo za delo. Delodajalcu lahko Ie-ta skladno z 71. \u010Dlenom ZDR-1\
  \ prepove organiziranje ali opravljanje dela na domu, \u010De je delo na domu \u0161\
  kodljivo oziroma \u010De obstaja nevarnost, da postane \u0161kodljivo za delavce,\
  \ ki delajo na domu, ali za \u017Eivljenjsko in delovno okolje, kjer se delo opravlja,\
  \ ter v primerih, ko gre za dela, za katera zakon ali drug predpis dolo\u010Da,\
  \ da se ne smejo opravljati kot delo na domu (72. \u010Dlen ZDR).\nIz navedenega\
  \ sledi, da ZDR-1 omogo\u010Da opravljanje dela na domu ali v prostorih po delav\u010D\
  evi izbiri, ki so izven delovnih prostorov delodajalca. Delodajal\u010Deva odlo\u010D\
  itev o uvedbi navedene mo\u017Enosti pa je predvsem odvisna od narave dela, ki tako\
  \ obliko dela lahko dopu\u0161\u010Da, ter soglasja delavca k tak\u0161nemu na\u010D\
  inu dela. Dodajamo, da samo nagrajevanje delodajalcev s strani dr\u017Eave ni predmet\
  \ urejanja delovnopravne zakonodaje.\n Pojasnilo Ministrstva za gospodarski razvoj\
  \ in tehnologijo\nZakon o gospodarskih dru\u017Ebah (Uradni list RS, \u0161t. 65/09\
  \ - uradno pre\u010Di\u0161\u010Deno besedilo, 33/11, 91/11, 32/12, 57/12, 44/13\
  \ - odl. US, 82/13, 55/15 in 15/17; v nadaljnjem besedilu: ZGD-1), ki je v pristojnosti\
  \ Ministrstva za gospodarski razvoj in tehnologijo, je temeljni sistemski zakon,\
  \ ki dolo\u010Da (le) statusna korporacijska pravila ustanovitve in poslovanja gospodarskih\
  \ dru\u017Eb, samostojnih podjetnikov posameznikov, povezanih oseb, gospodarskih\
  \ interesnih zdru\u017Eenj, podru\u017Enic tujih podjetij in njihovega statusnega\
  \ preoblikovanja.\nRazmerja med delodajalci in delavci ureja Zakon o delovnih razmerjih\
  \ (Uradni list RS, \u0161t. 21/13, 78/13 - popr., 47/15 - ZZSDT, 33/16 - PZ-F, 52/16\
  \ in 15/17 - odl. US; v nadaljnjem besedilu: ZDR-1), ki je v pristojnosti Ministrstva\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti. Slednje je \u017E\
  e pojasnilo, da so vklju\u010Devanje delavcev v delovni proces, zagotavljanje usklajenega\
  \ poteka delovnega procesa ter prepre\u010Devanje brezposelnosti, pri \u010Demer\
  \ se upo\u0161teva pravica delavcev do svobode dela, dostojanstva pri delu in varuje\
  \ interese delavcev v delovnem razmerju, zapisani med cilje ZDR-1. Ta \u017Ee zdaj\
  \ omogo\u010Da Opravljanje dela na domu ali v prostorih po delav\u010Devi izbiri,\
  \ ki so izven delovnih prostorov delodajalca. Vendar pa je odlo\u010Ditev delodajalcev\
  \ - (po ve\u010Dini) gospodarskih dru\u017Eb in samostojnih podjetnikov, za uvedbo\
  \ dela na domu ali v drugih prostorih po delav\u010Devi izbiri, zmeraj odvisna predvsem\
  \ od narave dela oziroma organizacije delovnega procesa pri vsakem posameznem delodajalcu\
  \ (ali sploh gre za tak\u0161no obliko dela, ki bi ga delavec lahko opravljal doma\
  \ ali v prostorih po svoji izbiri, ki so izven delovnih prostorov delodajalca oziroma\
  \ na daljavo) ter tudi od soglasja delavca k tak\u0161nemu na\u010Dinu dela.\nGlede\
  \ na to, da delovnopravna zakonodaja \u017Ee omogo\u010Da sklenitev pogodbe o zaposlitvi\
  \ za opravljanje dela na domu (kadar je na naravo dela to primerno in s strinjanjem\
  \ delavca), na ministrstvu menimo, da je obstoje\u010Da zakonska re\u0161itev ustrezna\
  \ in menimo, da predlog ni primeren za nadaljnjo obravnavo.  \n\n "
