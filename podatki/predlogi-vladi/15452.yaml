response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPravna podlaga za izvajanje osebnega dopolnilnega dela ( v nadaljevanju:\
  \ ODD) in vseh postopkov v zvezi z njim je\_ dolo\u010Dena v Zakonu o prepre\u010D\
  evanju dela in zaposlovanja na \u010Drno (Uradni list RS, \u0161t.\_32/14, 47/15\_\
  \u2013 ZZSDT, 43/19 in 121/21 \u2013 ZJN \u2013 3B; v nadaljevanju: ZPDZC-1) ter\
  \ na podlagi tega zakona izdanem Pravilniku o osebnem dopolnilnem delu (Uradni list\
  \ RS, \u0161t.\_94/14 in 56/22; v nadaljevanju: Pravilnik).\nZPDZC-1 in Pravilnik\
  \ delita dela, ki se lahko opravljajo kot ODD, na dve osnovni skupini (odvisno od\
  \ vrste dela in od tega, kdo ima obveznost nakupa vrednotnice). Pravilnik v okviru\
  \ teh dveh skupin natan\u010Dno dolo\u010Da vrste del, ki se znotraj posamezne skupine\
  \ lahko opravljajo kot ODD.\nSam zakon torej ne dolo\u010Da natan\u010Dno vseh mo\u017E\
  nih vrst ODD, pa\u010D pa vrste ODD na\u0161teva pove\u010Dini\_ primeroma. Zakon\
  \ poleg tega dolo\u010Da pogoje, pod katerimi se lahko opravlja ODD, ter dolo\u010D\
  a osnove postopka priglasitve ODD ter pla\u010Devanja prispevka za ODD.\nZPDZC-1\
  \ v 1. odstavku 12. \u010Dlena tako dolo\u010Da, da se za ODD \u0161teje, kadar\
  \ posameznik sam opravlja dela pomo\u010Di v gospodinjstvu, njim podobna dela ali\
  \ opravlja druga manj\u0161a dela, pod pogojem, da posebni predpisi ne dolo\u010D\
  ajo druga\u010De in da so ta dela dolo\u010Dena v podzakonskem aktu iz 16. \u010D\
  lena tega zakona. Ta dela so na\u0161teta v prilogi 1 Pravilnika pod to\u010Dko\
  \ A:\n ob\u010Dasna pomo\u010D v gospodinjstvu, pomo\u010D pri \u010Di\u0161\u010D\
  enju stanovanja ali stanovanjske stavbe, vzdr\u017Eevanje pripadajo\u010Dih zunanjih\
  \ povr\u0161in; ob\u010Dasna pomo\u010D pri kmetijskih delih; ob\u010Dasno varstvo\
  \ otrok, pomo\u010D starej\u0161im, bolnim ali invalidom na domu, spremstvo oseb,\
  \ ki potrebujejo nego; ob\u010Dasne in\u0161trukcije kot pomo\u010D pri izpolnjevanju\
  \ \u0161olskih ali \u0161tudijskih obveznosti; ob\u010Dasno prevajanje ali lektoriranje;\
  \ ob\u010Dasno izvajanje umetni\u0161kih oziroma drugih kulturnih vsebin ob zasebnih\
  \ dogodkih; ob\u010Dasna pomo\u010D pri oskrbi hi\u0161nih \u017Eivali na domu lastnika\
  \ \u017Eivali. \nPri tem pa je potrebno upo\u0161tevati tudi drugi odstavek 12.\
  \ \u010Dlena ZPDZC-1, ki dolo\u010Da, da se dela iz to\u010Dke A, Priloge 1 lahko\
  \ opravljajo pod pogojem, da se ne opravljajo za pravno osebo, tuj pravni subjekt\
  \ ali samozaposleno osebo. \nV drugo skupino, v okviru katere ima obveznost nakupa\
  \ vrednotnic izvajalec storitve in se dela lahko opravljajo tudi za pravno osebo,\
  \ tuj pravni subjekt ali samozaposleno osebo, pa sodijo dela, kadar posameznik sam\
  \ izdeluje izdelke doma\u010De in umetnostne obrti v skladu z zakonom, ki ureja\
  \ obrtno dejavnost, druge izdelke, ki se izdelujejo na domu prete\u017Eno ro\u010D\
  no ali po prete\u017Eno tradicionalnih postopkih, in jih prodaja ali kadar nabira\
  \ in prodaja gozdne sade\u017Ee in zeli\u0161\u010Da. Ta dela so na\u0161teta v\
  \ prilogi 1 Pravilnika pod to\u010Dko B:\n izdeluje, prodaja in prikazuje izdelovanje\
  \ izdelkov doma\u010De in umetnostne obrti v skladu z zakonom, ki ureja obrtno dejavnost\
  \ in ki niso namenjeni zau\u017Eitju; izdeluje izdelke, ki niso namenjeni zau\u017E\
  itju in ki jih je mo\u017Eno izdelovati na domu prete\u017Eno ro\u010Dno ali pa\
  \ po prete\u017Eno tradicionalnih postopkih, jih popravlja in prodaja; nabira in\
  \ prodaja gozdne sade\u017Ee in zeli\u0161\u010Da v njihovi osnovni obliki; melje\
  \ \u017Eito, \u017Ege apno ali oglje na tradicionalen na\u010Din in prodaja. \n\
  Namen dolo\u010Db, ki ODD vklju\u010Dujejo med izjeme, ki se ne \u0161tejejo za\
  \ delo ali zaposlovanje na \u010Drno\_ je, da se v omejenem obsegu iz dela na \u010D\
  rno izvzamejo posamezna delovna opravila, ki se opravljajo v manj\u0161em obsegu\
  \ in jih opravljajo fizi\u010Dne osebe osebno. V ozadju je bila ideja, da se v tej\
  \ obliki opravljajo dela, ki ekonomsko niso zanimiva za opravljanje v obliki rednega\
  \ dela oz. drugi statusni obliki. Klju\u010Dno\_ izhodi\u0161\u010De je, da ODD\
  \ ne predstavlja oblike zaposlitve pri delodajalcu, ampak je za ODD bistveno, da\
  \ posameznik sam opravlja prigla\u0161ena dela v okviru ODD.\nVrsta del, ki se lahko\
  \ opravljajo preko ODD, je temeljito prou\u010Den in omejen, tako po vsebini del,\
  \ \u010Dasovnosti (ob\u010Dasnost) kot po vi\u0161ini prihodkov. MDDSZ morebitne\
  \ predloge oziroma pobude, ki jih prejme v zvezi s \u0161iritvijo seznama del, ki\
  \ se lahko opravljajo preko ODD, vsakokratno temeljito \_prou\u010Di ter se o predlogih\
  \ medresorsko posvetuje. \_\nPredlog, da se delo preko interneta oz. konkretneje\
  \ prodaja razli\u010Dnih digitalnih datotek (npr.: predloge za socialna omre\u017E\
  ja) morebiti uvrsti na seznam del, ki se lahko opravljajo v okviru ODD, glede na\
  \ predhodno navedeno po na\u0161em mnenju ni primeren, saj niti ni natan\u010Dno\
  \ definiran iz vidika opisa oz. vsebine del, ki bi se lahko opravljala preko ODD.\
  \ ZPDZC-1 niti Pravilnik pa \u017Ee sedaj ne dolo\u010Data na\u010Dina prodaje izdelkov,\
  \ ki so narejeni na podlagi ODD.\nNa splo\u0161no bi glede podlage za opravljanje\
  \ dela \u017Eeleli dodati, da mora za zakonito opravljanje dela obstajati pravna\
  \ podlaga, na podlagi katere se tak\u0161no delo lahko tudi opravlja. Poleg pogodb\
  \ o zaposlitvi se kot pravne podlage za opravljanje razli\u010Dnih oblik dela uporabljajo\
  \ avtorska in podjemna pogodba, pogodba o poslovodenju, osebno dopolnilno delo,\
  \ \u0161tudentska napotnica, za\u010Dasno in ob\u010Dasno delo upokojencev, pripravni\u0161\
  tvo, s.p. in ostale pravno urejene oblike. Pri izbiri pravne podlage za delo oziroma\
  \ izvajanje dejavnosti je potrebno upo\u0161tevati naravo dela oziroma dejavnosti.\
  \ Hkrati pa je potrebno upo\u0161tevati tudi (specifi\u010Dne) pogoje za opravljanje\
  \ dolo\u010Denega dela oziroma dejavnosti. \_\nOdziv Ministrstva za finance\nV zvezi\
  \ s poenostavljeno obdav\u010Ditvijo dohodkov iz opravljanja dejavnosti je treba\
  \ izpostaviti mo\u017Enost dolo\u010Danja dav\u010Dne osnove od dohodkov iz dejavnosti\
  \ z upo\u0161tevanjem normiranih odhodkov, ki je bil uveden z namenom administrativne\
  \ razbremenitve malih poslovnih subjektov pri izpolnjevanju dav\u010Dnih obveznosti.\
  \ Podrobnej\u0161e informacije v zvezi s sistemom normiranih odhodkov so na spletni\
