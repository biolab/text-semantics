  \ EU meji s Slovenijo namre\u010D nima podlage v realni statistiki ali problematiki,\
  \ zato je neutemeljen, nesorazmeren in nezakonit, predvsem pa ne dosega svojega\
  \ namena, to je prepre\u010Devanja nedovoljenih migracij.\nNa podlagi Pogodbe med\
