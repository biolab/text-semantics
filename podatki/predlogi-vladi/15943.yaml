  \ dr\u017Eavne meje. Obe policiji sta se tudi dogovorili za izvajanje skupnih poostrenih\
  \ nadzorov, ki so usmerjeni v prepre\u010Devanje \u010Dezmejnih gro\u017Eenj javni\
  \ varnosti in \u010Dezmejnemu kriminalu. Vsi ti ukrepi so namenjeni u\u010Dinkovitej\u0161\
