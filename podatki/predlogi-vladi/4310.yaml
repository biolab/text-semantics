response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n \nV zvezi s posredovanimi stali\u0161\u010Di pojasnjujemo, da pokojninsko\
  \ in invalidsko zavarovanje v Republiki Sloveniji temelji na zavarovalni\u0161kem\
  \ principu, kar v osnovi pomeni, da je pravica do pokojnine pravica iz pokojninskega\
  \ in invalidskega zavarovanja, ki izhaja iz minulega dela in temelji na prispevkih,\
  \ pla\u010Danih v \u010Dasu aktivne dobe zavarovanca ter da mora obstajati sorazmernost\
  \ med vpla\u010Danimi prispevki in prejemki iz sistema, pokojnina pa naj bi predstavljala\
  \ nadaljevanje oziroma nadome\u0161\u010Danje dohodka, ki ga je zavarovanec prejemal\
  \ tekom aktivne dobe. \nPotrebno pa je dodati, da sistem pokojninskega zavarovanja\
  \ v RS vendarle ni \u010Disti \xBBzavarovalni\u0161ki\xAB sistem, temve\u010D gre\
  \ za sistem, ki temelji tudi na na\u010Delih vzajemnosti in solidarnosti. Na\u010D\
  elo intrageneracijske solidarnosti oziroma redistribucije na\u0161 pokojninski sistem\
  \ zagotavlja z omejitvijo najvi\u0161je pokojninske osnove oz. osnove za odmero\
  \ pokojnine, kar posledi\u010Dno pomeni pri osebah z vi\u0161jimi dohodki ni\u017E\
  jo nadomestitveno stopnjo ob hkratnem dejstvu, da osnova za pla\u010Dilo prispevkov\
  \ ni omejena. Sedanja ureditev je predvsem posledica dejstva, da je v sistemu mo\u010D\
  no prisoten sistem solidarnosti med posamezniki oziroma redistribucije znotraj posamezne\
  \ generacije, ki je sicer zna\u010Dilen za socialne transferje, kar pa pokojnine\
  \ seveda niso. V sistemu so tako vgrajene vertikalna solidarnost med generacijo\
  \ aktivnih in upokojenih (prispevki so obvezni in proporcionalni glede na prispevno\
  \ osnovo; zavarovanci z vi\u0161jimi pla\u010Dami oziroma dohodki pla\u010Dujejo\
  \ prispevke od osnov, ki navzgor niso omejene, medtem ko se njihove pravice limitirajo\
  \ z dolo\u010Ditvijo najvi\u0161je pokojninske osnove), horizontalna solidarnost\
  \ med upokojenci (maksimalno razmerje med pokojninami za enako dolgo dobo zavarovanja\
  \ 1:4) in solidarnost med upokojenci, ki so se upokojili v razli\u010Dnih obdobjih.\
  \ Pri invalidski upokojitvi pa je solidarnost vpeljana \u0161e v vi\u0161ji meri\
  \ kot pri starostni pokojnini, saj pokojnina ni odmerjena zgolj od dose\u017Eene\
  \ pokojninske dobo (pri\u0161teta doba, minimalni odmerni odstotki ob nastopu invalidnosti\
  \ pred 65. letom starosti, pridobitev pravice ob ni\u017Eji zavarovalni dobi od\
  \ 15 let, itd.) \nNa gmotni polo\u017Eaj invalidskih upokojencev tako neposredno\
  \ vplivajo odmera pokojnine od najni\u017Eje oziroma najvi\u0161je pokojninske osnove,\
  \ zagotovljena najni\u017Eja pokojnina, ter posebnega na\u010Dina odmere invalidske\
  \ pokojnine  v vi\u0161ini 36 odstotkov (mo\u0161ki) ali 39 odstotkov \u017Eenske,\
  \ \u010De je invalidnost nastala pred starostjo 65 let, \u010De pa je nastala po\
  \ tej starosti pa najmanj v vi\u0161ini 26 odstotkov pokojninske osnove. \u010C\
  e je invalidnost posledica poklicne bolezni ali po\u0161kodbe pri delu, pa se pokojnina\
  \ ne glede na dopolnjeno pokojninsko dobo odmeri najmanj v vi\u0161ini 57,25 odstotka\
  \ od pokojninske osnove. \nNa\u010Deli vzajemnosti in solidarnosti sta tako na\u010D\
  eli, ki posameznikom, ki so imeli v svojem aktivnem obdobju zelo nizke pla\u010D\
  e, zaradi \u010Desar s svojimi vpla\u010Dili ne bi dosegli niti minimalne pokojnine,\
  \ omogo\u010Da, da se upokojijo s pokojnino, odmerjeno od najni\u017Eje pokojninske\
  \ osnove, ki pri teh posameznikih nastopa v funkciji socialnega korektiva. Zaradi\
  \ na\u010Dela solidarnosti ali redistribucije se tem zavarovancem torej zagotavljajo\
  \ vi\u0161je pravice, kot bi jim pripadale glede na pokojninsko dobo in vi\u0161\
  ino pla\u010Danih prispevkov, ravno tako so priznane vi\u0161je pravice zaradi dejstva,\
  \ da odmerni odstotki niso odvisni zgolj od dejansko dose\u017Eene pokojninske dobe.\
  \ Za razliko, ki jo te osebe prejmejo med pokojnino, ki bi ustrezala njihovim prispevkom\
  \ in pokojnino, ki jo garantira obvezni (javni) pokojninski sistem, je potrebno\
  \ zagotoviti finan\u010Dna sredstva, ki pa gredo deloma v \u0161kodo posameznikom,\
  \ ki so pla\u010Devali prispevke, ki presegajo najvi\u0161jo pokojninsko osnovo,\
  \ deloma pa v breme dr\u017Eave. Ker je v slovenskem javnem pokojninskem sistemu\
  \ vi\u0161ina pokojnine z zakonom omejena tako navzdol kot navzgor in je najvi\u0161\
  ja pokojnina preko najvi\u0161je pokojninske osnove limitirana s 4-kratnikom najni\u017E\
  je pokojninske osnove, se vsa finan\u010Dna sredstva, ki jih ti posamezniki s prispevki\
  \ prepla\u010Dajo, prerazporedijo znotraj sistema in z vidika posameznika nastopajo\
  \ kot dav\u010Dni odtegljaj. Ker pa ne glede na navedeno \u0161e vedno zmanjka finan\u010D\
  nih sredstev za izpla\u010Dilo vseh pravic, ki se financirajo iz javnega pokojninskega\
  \ sistema, razliko dopla\u010Da dr\u017Eava. Osebe z vi\u0161jimi dohodki, ki bi\
  \ glede na kriterije imele pokojnino vi\u0161jo od maksimalno dolo\u010Dene, prejmejo\
  \ torej pokojnino v maksimalno dolo\u010Deni vi\u0161ini, torej manj, kot bi prejemali,\
  \ \u010De bi bila pokojnina odvisna zgolj od pla\u010Dila prispevkov. Na ta na\u010D\
  in v skladu s solidarnostnim na\u010Delom zagotavljajo sredstva za osebe z ni\u017E\
  jimi dogodki tekom aktivne dobe, kar prispeva k vi\u0161ji socialni varnosti upokojencev.\
  \ Sistem obveznega pokojninskega zavarovanja je tako tudi solidarno naravnan, vendar\
  \ pa ne gre spregledati, da gre vendarle za sistem na podlagi zavarovanja, v katerem\
  \ mora biti do dolo\u010Dene mere spo\u0161tovana tudi vi\u0161ina prispevka posameznika\
  \ med aktivno dobo.\nV zvezi s posredovanimi stali\u0161\u010Di pa pojasnjujemo\
  \ \u0161e, da glede na zadnje znane podatke meje praga tveganja rev\u0161\u010D\
  ine (statisti\u010Dni podatki SURS za leto 2011 pod 600 eurov na odraslega \u010D\
  lana dru\u017Eine), najni\u017Eje invalidske pokojnine za 40 let pokojninske dobe\
  \ ne dosegajo tega praga, vendar pa je dejstvo, da meje praga tveganja rev\u0161\
  \u010Dine, ki je postavljena na podlagi statisti\u010Dnih podatkov, ni dosegala\
  \ niti minimalna pla\u010Da. Glede na to, da je pokojnina odraz pla\u010Danih prispevkov\
  \ in je odvisna tudi od zavarovalne osnove, saj gre pri pokojninskem sistemu za\
  \ sistem zavarovanja, ki kljub elementom solidarnosti in vzajemnosti temelji predvsem\
  \ na zavarovalnem principu, je tako nemogo\u010De pri\u010Dakovati, da bo pokojnina,\
  \ za katero so bili prispevki pla\u010Dani od zavarovalne osnov, ni\u017Ejih od\
  \ meje praga tveganja rev\u0161\u010Dine, vi\u0161ja kot pa sama zavarovalna osnova\
  \ in torej vi\u0161ja od meje praga tveganja rev\u0161\u010Dine. Hkrati pojasnjujemo\
  \ tudi, da je stopnja tveganja rev\u0161\u010Dine dele\u017E oseb, ki \u017Eivijo\
  \ v gospodinjstvih z neto ekvivalentnim dohodkom pod pragom tveganja rev\u0161\u010D\
  ine. Prag tveganja rev\u0161\u010Dine je dolo\u010Den relativno, na podlagi distribucije\
  \ dohodka, zato bolj kot samo rev\u0161\u010Dino meri neenakost znotraj populacije.\
  \ Osebe, ki \u017Eivijo pod pragom tveganja rev\u0161\u010Dine, so v slab\u0161\
  em polo\u017Eaju od drugih, ni pa nujno, da \u017Eivijo v pomanjkanju. Poudariti\
  \ je potrebno tudi, da se stopnja tveganja rev\u0161\u010Dine ugotavlja za celotno\
  \ gospodinjstvo, kar pomeni, da bi po logiki avtorja morali vi\u0161ino pokojnine\
  \ prilagajati strukturi gospodinjstva ter celotnim dohodkom gospodinjstva, kar pa\
  \ bi bilo v nasprotju z na\u010Deli pokojninskega sistema, po katerem morata dva\
  \ zavarovanca za enako dolgo pokojninsko dobo ter enako pokojninsko osnovo prejeti\
  \ enako vi\u0161ino pokojnine, ne glede na strukturo njunega gospodinjstva. Glede\
  \ na trenutno situacijo, ko denarja zaradi finan\u010Dne krize ni ter se tudi druge\
  \ vi\u0161ine pravic, ki se financirajo v celoti ali delno iz prora\u010Duna, ne\
  \ povi\u0161ujejo, pa vi\u0161anja pokojnin ni mogo\u010De pri\u010Dakovati.\nV\
  \ zvezi z razlogom za zvi\u0161anje invalidskih pokojnin, ki jih navaja avtor (vi\u0161\
  ji \u017Eivljenjskih stro\u0161kov invalidskih upokojencev napram ostalim upokojencem)\
  \ pa pojasnjujemo, da pri invalidski pokojnini dejansko niso upo\u0161tevani stro\u0161\
  ki, ki med posameznimi upokojenci nihajo, saj gre ne nazadnje v ve\u010Dini primerov\
  \ za individualne stro\u0161ke in individualne potrebe, ki pri sistemskih zakonih\
  \ ne morejo biti upo\u0161tevane kot splo\u0161no pravilo. Dejstvo je, da imajo\
  \ dolo\u010Deni starej\u0161i upokojenci lahko, kljub temu da niso upokojeni kot\
  \ invalidi, zaradi razli\u010Dnih zdravstvenih te\u017Eav vi\u0161je stro\u0161\
  ke, kot jih imajo drugi upokojenci (lahko tudi invalidsko upokojenih posameznikov),\
  \ vendar pa teh okoli\u0161\u010Din pri vi\u0161ini pokojnine ni mogo\u010De upo\u0161\
  tevati, saj je potrebno imeti oblikovane enotne kriterije tako za pridobitev pravice\
  \ do pokojnine kot tudi za dolo\u010Danje vi\u0161ine pokojnine, pri \u010Demer\
  \ pa morajo biti upo\u0161tevani predvsem vi\u0161ina vpla\u010Danih prispevkov\
  \ ob, kot \u017Ee zgoraj omenjeno, nekaterih solidarnostnih pravilih. Vi\u0161ina\
  \ pokojnine tako ne more biti odvisna od individualnih stro\u0161kov posameznika\
  \ oziroma od morebitno povi\u0161anih stro\u0161kov, ki jih imajo posamezniki iz\
  \ razli\u010Dnih razlogov, lahko pa se za kritje povi\u0161anih potreb invalidnih\
  \ oseb oblikujejo druge pravice v okviru zakonodaje s podro\u010Dja varstva invalidov,\
  \ saj imajo ne nazadnje povi\u0161ane potrebe lahko tako invalidi, ki so se invalidsko\
  \ upokojili, kot tudi invalidi, ki invalidko niso upokojeni. V okviru pokojninskega\
  \ in invalidskega sistema pa za vse upokojence obstaja pravica oziroma dodatek,\
  \ ki posamezniku pripada, \u010De ima povi\u0161ane potrebe, ker mu je za zagotavljanje\
  \ osnovnih \u017Eivljenjskih potreb nujna stalna pomo\u010D in postre\u017Eba drugega,\
  \ to je dodatek za pomo\u010D in postre\u017Ebo. Pri predmetni pravici pa so tako\
  \ upo\u0161tevane potrebe dolo\u010Denih posameznikov, saj so le-ti lahko upravi\u010D\
  eni do tega dodatka, \u010De sami niso zmo\u017Eni opravljati ve\u010Dine ali vseh\
  \ osnovnih \u017Eivljenjskih potreb. Strinjamo sicer se, da imajo dolo\u010Dene\
  \ invalidne osebe lahko vi\u0161je stro\u0161ke naproti ostalim posameznikom, vendar\
  \ pa menimo, da predmetna tematika ne more biti obravnavana tako, da bi vplivala\
  \ na vi\u0161ino invalidske pokojnine, saj gre za individualno okoli\u0161\u010D\
  ino, ki bi jo bilo smiselno obravnavati v okviru zakonodaje s podro\u010Dja invalidskega\
  \ varstva, pokojnina pa je pravica iz zavarovanja, ki posamezniku pripada na podlagi\
  \ pla\u010Danih prispevkov in se tako dolo\u010Di na osnovi predhodnega pla\u010D\
  ila prispevkov in ne na podlagi individualnih okoli\u0161\u010Din posameznikov,\
  \ povi\u0161ani izdatki posameznikov pa so lahko upo\u0161tevati v okviru pravice\
  \ za pomo\u010D in postre\u017Ebo v primeru, ko posameznik ni zmo\u017Een sam opravljati\
  \ ve\u010Dine ali vseh osnovnih \u017Eivljenjskih potreb.\nV zvezi z navajanji avtorja\
  \ o dol\u017Enosti zakonodajalca do zvi\u0161anja pokojnin zaradi na\u010Dela socialne\
  \ dr\u017Eave, pa pojasnjujemo, da se na\u010Delo socialne dr\u017Eave udejanja\
  \ tudi z drugimi pravicami in ne zgolj s pravico do pokojnine, kar pomeni, da celotni\
  \ sistem mora zagotavljati dolo\u010Deno socialno varnost posameznikov. Glede na\
  \ to, da gre pri pokojninskem zavarovanju \u017Ee po Ustavi RS za zavarovalni sistem,\
  \ pri katerem je pokojnina vezana na vpla\u010Dilo prispevkov in naj bi v dolo\u010D\
  eni meri zagotavljati kontinuiteto \u017Eivljenjskega standarda, ki ga je imel zavarovanec\
  \ v aktivni dobi (dohodkovna varnost) in da je pokojnina odvisna tudi od zavarovalne\
  \ osnove, je tako nemogo\u010De pri\u010Dakovati, da bo pokojnina, za katero so\
  \ bili prispevki pla\u010Dani od zavarovalne osnov, ni\u017Ejih od meje praga tveganja\
  \ rev\u0161\u010Dine, vi\u0161ja, kot pa sama zavarovalna osnova in torej vi\u0161\
  ja od meje praga tveganja rev\u0161\u010Dine.\n \n "
