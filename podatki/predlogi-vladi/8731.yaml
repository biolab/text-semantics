response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nResolucija o strate\u0161\
  kih usmeritvah razvoja slovenskega kmetijstva in \u017Eivilstva do leta 2020 -\xBB\
  Zagotovimo.si hrano za jutri\xAB kot strate\u0161ke cilje razvoja kmetijstva in\
  \ \u017Eivilstva dolo\u010Da:\n Zagotavljanje prehranske varnosti s stabilno pridelavo\
  \ varne, kakovostne in potro\u0161niku dostopne hrane; Pove\u010Danje konkuren\u010D\
  ne sposobnosti kmetijstva in \u017Eivilstva; Trajnostna raba proizvodnih potencialov\
  \ in zagotavljanje s kmetijstvom povezanih javnih dobrin; Zagotavljanje skladnega\
  \ in socialno vzdr\u017Enega razvoja pode\u017Eelja (v sodelovanju z drugimi politikami).\
  \ \nKmetijstvo je zaradi neposredne odvisnosti od vremena med najbolj ob\u010Dutljivimi\
  \ sektorji, saj jih vplivi podnebnih sprememb in naravne nesre\u010De najbolj prizadenejo.\n\
  Podnebne spremembe vplivajo na vse kmetijske panoge, tudi na \u017Eivinorejo, \u0161\
  e posebej v primeru negodnih vremenskih razmer kot je su\u0161a, ki lahko povzro\u010D\
  i izpad krme. Zato na podro\u010Dju zmanj\u0161evanja ranljivosti na podnebne spremembe\
  \ pozornost namenjamo izbolj\u0161anju tehnologij pridelave krme in reje \u017E\
  ivali.\nNa proizvodna tveganja pa lahko kmetje vplivajo tudi s pravilno izbiro tehnologij,\
  \ pasem in sort. Proizvodna tveganja v \u017Eivinoreji se lahko zni\u017Eajo z u\u010D\
  inkovito rejo \u017Eivali (oskrba \u017Eivali, izravnanost krmnih obrokov, pasma\
  \ in plemenska vrednost \u017Eivali, obvladovanje bolezni in reprodukcije, idr.),\
  \ na\u010Dinom reje in na\u010Dinom skladi\u0161\u010Denja \u017Eivinskih gnojil\
  \ (pa\u0161a, gnojevka, hlevski gnoj, bioplin, idr.) z izbiro ustreznih pasem glede\
  \ na pogoje v katerih kmetujemo in glede na na\u0161e znanje in izku\u0161nje (npr.\
  \ z izbiro manj produktivnih \u017Eivali zmanj\u0161amo tveganje izpada prireje\
  \ oziroma zmanj\u0161amo stro\u0161ke povezane z zdravljenjem oziroma izlo\u010D\
  anjem obolelih \u017Eivali).\nGlavni cilj slovenskega kmetijstva v prihodnosti iz\
  \ vidika uspe\u0161nega upravljanja s podnebnimi spremembami je v zmanj\u0161evanje\
  \ ranljivosti kmetijstva na podnebne spremembe ter izbolj\u0161anje upravljanja\
  \ s tveganji. Vse na\u0161teto bomo dopolnjevali z vklju\u010Devanjem okoljskih\
  \ vsebin v kmetijsko politiko ter uporabo inovativnih pristopov. Le na ta na\u010D\
  in bomo lahko ohranili sedanji nivo kvalitete slovenskega kmetijstva in \u017Eivljenja\
  \ na pode\u017Eelju.\nGlede na kon\u010Dne podatke statisti\u010Dnega raziskovanja\
  \ strukture kmetijskih gospodarstev o rabi zemlji\u0161\u010D in \u0161tevilu \u017E\
  ivine na KMG, ki so bili objavljeni konec junija 2017, se v Sloveniji s kmetijsko\
  \ dejavnostjo ukvarja 69.902 kmetijskih gospodarstev (3 % manj kot v letu 2013),\
  \ ki uporabljajo nekaj manj kot 480 tiso\u010D ha kmetijskih zemlji\u0161\u010D\
  \ (+1 %). Ker se je \u0161tevilo KMG v zadnjih treh letih zmanj\u0161alo, povr\u0161\
  ina kmetijskih zemlji\u0161\u010D v uporabi pa malenkost pove\u010Dala, se je povpre\u010D\
  na velikost KMG pove\u010Dala od 6,6 ha v letu 2013 na 6,9 ha v letu 2016 (+4 %).\n\
  Z \u017Eivinorejo se ukvarja 55.782 kmetijskih gospodarstev (3 % manj kot leta 2013),\
  \ ki redijo 418.684 glav velike \u017Eivine (5 % ve\u010D kot leta 2013). Porast\
  \ \u0161tevila GV\u017D je predvsem posledica pove\u010Danja \u0161tevila perutnine.\
  \ \u017Divinorejska gospodarstva v povpre\u010Dju redijo 7,5 GV\u017D, kar je 9,0\
  \ % ve\u010D kot ob popisu 2013 (6,9 GV\u017D na gospodarstvo). \nPoudarili bi,\
  \ da zna\u0161a v Sloveniji dele\u017E travinja okoli dve tretjine kmetijskih zemlji\u0161\
  \u010D, zato je strate\u0161kega pomena ohranitev in razvoj govedoreje (mleko, meso),\
  \ ki omogo\u010Da izrabo prevladujo\u010Dega travinja, kar je \u0161e zlasti pomembno\
  \ za obmo\u010Dja z omejenimi dejavniki za pridelavo.\nGovedoreja je slovenska paradna\
  \ \u017Eivinorejska panoga, kjer so v zadnjem desetletju potekale intenzivne strukturne\
  \ spremembe (pove\u010Devanje stale\u017Ea \u017Eivali na gospodarstvo), tudi samooskrba\
  \ tako z mesom kot z mlekom je visoka. V sami prireji mleka je bil v zadnjih letih\
  \ narejen velik napredek na podro\u010Dju kakovosti namolzenega mleka, v pove\u010D\
  evanju mle\u010Dnosti, koncentraciji proizvodnje.\nNajve\u010Dji izziv za slovenskega\
  \ kmeta, je kako z inovativnimi pristopi na svoji kmetiji, ohraniti in pove\u010D\
  ati lastno produktivnost ob uspe\u0161nem prilagajanju na podnebne spremembe. \n\
