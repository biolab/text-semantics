response: "Odziv Ministrstva za finance\nNa dav\u010Dnem podro\u010Dju je predlog\
  \ \u017Ee uveljavljen v 267. \u010Dlenu Zakona o dav\u010Dnem postopku (Uradni list\
  \ RS, \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 32/12, 94/12,\
  \ 101/13 \u2013 ZDavNepr, 111/13, 25/14 \u2013 ZFU, 40/14 \u2013 ZIN-B, 90/14, 91/15,\
  \ 63/16, 69/17 in 13/18 \u2013 ZJF-H), ki ureja institut informativnega izra\u010D\
  una dohodnine. Dav\u010Dni organ za dav\u010Dne zavezance sestavi in odpremi informativni\
  \ izra\u010Dun dohodnine do 31. maja teko\u010Dega leta.\nDav\u010Dni organ sestavi\
  \ informativni izra\u010Dun dohodnine na podlagi podatkov, s katerimi razpolagata\
  \ dav\u010Dni organ in dav\u010Dni zavezanec. Informativni izra\u010Dun poleg podatkov\
  \ o zavezancu, njegovih dohodkih in dav\u010Dnih olaj\u0161avah, do katerih je upravi\u010D\
  en, vsebuje tudi znesek odmerjene dohodnine na letni ravni in morebitno razliko\
  \ med odmerjeno dohodnino in med letom pla\u010Danimi akontacijami dohodnine, ki\
  \ jo mora zavezanec dopla\u010Dati ali jo dobi vrnjeno, odvisno od tega, ali so\
  \ med letom pla\u010Dane akontacije dohodnine ni\u017Eje ali vi\u0161je od odmerjene\
  \ dohodnine na letni ravni.\nInfomativni izra\u010Dun najprej velja kot napoved\
  \ (tj. vloga, ki jo vlo\u017Ei dav\u010Dni zavezanec). \u010Ce pa dav\u010Dni zavezanec\
  \ v roku 15 dneh od vro\u010Ditve ne vlo\u017Ei ugovora, postane informativni izra\u010D\
  un odlo\u010Dba o odmeri dohodnine.   \nOdziv Ministrstva za delo, dru\u017Eino,\
  \ socialne zadeve in enake mo\u017Enosti\nObveznost obve\u0161\u010Danja o obra\u010D\
  unanih in pla\u010Danih prispevkih je \u017Ee urejena. Po dolo\u010Dbi tretjega\
  \ odstavka 140. \u010Dlena Zakona o pokojninskem in invalidskem zavarovanju (Uradni\
  \ list RS, \u0161t. 96/12, 39/13, 99/13 \u2013 ZSVarPre-C, 101/13 \u2013 ZIPRS1415,\
  \ 44/14 \u2013 ORZPIZ206, 85/14 \u2013 ZUJF-B, 95/14 \u2013 ZUJF-C, 90/15 \u2013\
  \ ZIUPTD, 102/15, 23/17, 40/17 in 65/17, v nadaljevanju ZPIZ-2)  mora Zavod za pokojninsko\
  \ in invalidsko zavarovanje Slovenije (v nadaljevanju ZPIZ) na podlagi podatkov\
  \ informativne osebne evidence (v nadaljevanju IOE)  enkrat letno delavcem v delovnem\
  \ razmerju posredovati obvestilo o obra\u010Dunanih prispevkih za pokojninsko in\
  \ invalidsko zavarovanje za preteklo leto ter o pla\u010Dilu prispevkov za pokojninsko\
  \ in invalidsko zavarovanje za preteklo leto. Opozarjamo pa, da se v skladu s tretjim\
  \ odstavkom 97. \u010Dlena Zakona o mati\u010Dni evidenci zavarovancev in u\u017E\
  ivalcev pravic iz obveznega pokojninskega in invalidskega zavarovanja (Uradni list\
  \ RS \u0161t. 111/13 in 97/14) \u0161teje, da je ZPIZ zavarovancu, ki je v delovnem\
  \ razmerju, posredoval obvestilo o obra\u010Dunanih prispevkih ter pla\u010Dilu\
  \ prispevkov za pokojninsko in invalidsko zavarovanje za preteklo leto v skladu\
  \ s predpisi o pokojninskem in invalidskem zavarovanju, \u010De mu je omogo\u010D\
  en vpogled v osebno informativno evidenco. ZPIZ mora v skladu s tretjim odstavkom\
  \ 140. \u010Dlena ZPIZ-2 za vsakega zavarovanca, ki je vklju\u010Den v obvezno zavarovanje,\
  \ voditi IOE, ki obsega podatke o osnovah, od katerih so bili pla\u010Dani prispevki,\
  \ o obra\u010Dunanih prispevkih po posameznih letih ter o obdobju zavarovanja. ZPIZ\
  \ je \u017Ee v decembru 2013 vzpostavil informacijski sistem, ki omogo\u010Da vpogled\
  \ v IOE, tako da vse osebe, ki so bile ali so vklju\u010Dene v obvezno pokojninsko\
  \ in invalidsko zavarovanje, s kvalificiranim digitalnim potrdilom preko spletne\
  \ strani ZPIZ, preverijo svoje podatke. Do leta 2015 je bil omogo\u010Den vpogled\
  \ v podatke o osnovah, od katerih so bili pla\u010Dani prispevki, o obra\u010Dunanih\
  \ prispevkih po posameznih letih, o pla\u010Dilu prispevkov po posameznih letih\
  \ in o obdobju zavarovanja, s 1. 1. 2016 pa mi morali biti podatki v IOE dopolnjeni\
  \ tudi s podatki o pla\u010Dilih prispevkov, ki jih je ZPIZ-u posredoval FURS. Ves\
  \ \u010Das pa so bile informacije o obra\u010Dunanih in pla\u010Danih prispevkih\
  \ zagotovljene s strani FURS, ki je pristojen za pobiranje prispevkov za obvezno\
  \ zavarovanje. Kot \u017Ee obrazlo\u017Eeno, IOE vsakemu zavarovancu omogo\u010D\
  a vpogled v podatke o obdobjih zavarovanja in osnovah oziroma pla\u010Dah. Od leta\
  \ 1970 do 2001 omogo\u010Da vpogled v podatke o osnovah, od katerih so bili pla\u010D\
  anih prispevki, od vklju\u010Dno leta 2002 dalje pa tudi vpogled v vi\u0161ino zneska\
  \ pla\u010Danih prispevkov.\nGlede informativnega izra\u010Duna pokojnine \u0161\
  e pojasnjujemo, da je posredovanje informacij o pri\u010Dakovani vi\u0161ini pokojnine\
  \ prav tako urejeno v \u0161estem odstavku 140. \u010Dlena ZPIZ-2. Zavarovancem,\
  \ ki v koledarskem letu dopolnijo 58 let starosti, mora ZPIZ v tem letu posredovati\
  \ informacijo o pri\u010Dakovani vi\u0161ini njihove pred\u010Dasne oziroma starostne\
  \ pokojnine. Obve\u0161\u010Danje zavarovancev po tej dolo\u010Dbi ZPIZ izvaja \u017E\
  e od 1. januarja 2015 dalje. Opozarjamo, da se dokon\u010Dni izra\u010Dun vi\u0161\
  ine pred\u010Dasne ali starostne pokojnine opravi lahko le ob priznanju pravice,\
  \ ko zavarovanec izpolni pogoje za pridobitev pokojnine (starost, doba) in so znane\
  \ vse okoli\u0161\u010Dine pomembne za odmero pravice.\nNa koncu bi \u017Eeleli\
  \ dodati, da je v Beli knjigi o pokojninah, ki jo je MDDSZ javnosti predstavilo\
  \ 13. aprila 2016, kot ena od mo\u017Enih re\u0161itev za nadaljnji razvoj pokojninskega\
  \ sistema v Sloveniji predstavljena vpeljava t.i. to\u010Dkovnega sistema, z vpeljavo\
  \ katerega bi na enostavnej\u0161i, predvsem pa na bolj jasen na\u010Din dosegli\
  \ ve\u010Djo povezanost med vpla\u010Danimi prispevki in vi\u0161ino pokojnine,\
  \ saj bi sistem vsakemu zavarovancu v vsakem trenutku omogo\u010Dal vpogled v pri\u010D\
  akovano vi\u0161ino pokojnine. Z vpeljavo to\u010Dkovnega sistema bi zavarovancem\
  \ pribli\u017Eali pokojninski sistem, na ta na\u010Din pa bi bili zavarovanci tudi\
  \ veliko bolj motivirani k participaciji v samem sistemu. Preglednej\u0161i sistem\
  \ namre\u010D pove\u010Duje zaupanje v delovanje le-tega in zagotavlja, da tudi\
  \ mlaj\u0161e generacije participirajo v okviru medgeneracijske solidarnosti.  \n\
  Odziv Ministrstva za zdravje\nZnesek prispevkov za obvezno zdravstveno zavarovanje\
  \ razviden iz odlo\u010Dbe o odmeri dohodnine. Pojasnjujemo, da lahko vsak dr\u017E\
  avljan \u017Ee sedaj z veljavnim digitalnim potrdilom izvede vpogled o opravljenih\
  \ storitvah v okviru obveznega zdravstvenega zavarovanje na spletni strani Zavoda\
  \ za zdravstveno zavarovanje Slovenije (Vstop v spletne strani za zavarovane osebe\
  \ \u2192 e-Storitve ZZZS \u2192 Vpogled v moje podatke). Ob tem dodajamo, da obvezno\
  \ zdravstveno zavarovanje vklju\u010Duje vse prebivalce s stalnim bivali\u0161\u010D\
  em v RS, ki se v zavarovanje vklju\u010Dijo kot zavarovanci ali kot njihovi dru\u017E\
  inski \u010Dlani, pri \u010Demer javni sistem temelji na na\u010Delih solidarnosti,\
  \ kar pomeni, da nudi enake mo\u017Enosti zdravljenja vsem ljudem takrat, ko ga\
  \ potrebujejo, ne glede na vi\u0161ino pla\u010Danih prispevkov za obvezno zdravstveno\
  \ zavarovanje.\n "
