response: "Odgovor Ministrstva za kmetijstvo, gozdarstvo in prehrano\nRepublika Slovenija\
  \ je v slovenskem pravnem redu, v Zakonu o \u017Eivinoreji (Uradni list RS, \u0161\
  t. 18/2002, 110/2002-ZUreP-1, (8/2003 popr.), 110/2002-ZGO-1, 45/2004-ZdZPKG; v\
  \ nadaljevanju: zakon) za\u0161\u010Ditila kranjsko \u010Debelo. Avtohtone pasme\
  \ doma\u010Dih so pod posebnim \u017Eivali, ki so dolo\u010Dene v 68. \u010Dlenu\
  \ zakona, varstvom dr\u017Eave med njimi pa je tudi kranjska \u010Debela. V 70.\
  \ \u010Dlenu zakona je tako dolo\u010Deno posebno varstvo avtohtone pasme \u010D\
  ebel Apis Mellifera carnica, in sicer da:\n zaradi varovanja obstoja avtohtone kranjske\
  \ \u010Debele na obmo\u010Dju Republike Slovenije nista dovoljeni reja in promet\
  \ s plemenskim materialom drugih pasem \u010Debel; so na obmo\u010Dju Republike\
  \ Slovenije reja, pa\u0161a, premiki in promet s \u010Debelami in drugim \u010D\
  ebeljim plemenskim materialom kranjske \u010Debele dovoljeni le v skladu s predpisi,\
  \ ki urejajo zdravstveno varstvo \u010Debel, ter v skladu z zakonom. \nZaradi velikega\
  \ pomena ohranitve na\u0161e avtohtone kranjske \u010Debele je Republika Slovenija\
  \ v Sklepni listini pogodbe o pristopu k Evropski Uniji 2003 pod to\u010Dko 42.\
  \ Izjava RS o slovenski avtohtoni \u010Debeli Apis mellifera carnica (Kranjska \u010D\
  ebela/ Carniolan bee), navedla dejstvo, da je kranjska \u010Debela v RS avtohtona\
  \ \u017Eivalska populacija, za katero namerava RS \u0161e naprej uporabljati vse\
  \ potrebne ukrepe za njeno ohranitev.\nPoleg navedenega, podro\u010Dje \u010Debelarstva\
  \ v Republiki Sloveniji urejajo \u0161e drugi podzakonski akti sprejeti na podlagi\
  \ zakona, ki prispevajo k trajnostnemu razvoju, varovanju in ohranitvi kranjske\
  \ \u010Debele (Apis Mellifera carnica) in sicer:\n Pravilnik o zootehni\u0161kih\
  \ standardih za plemensko kranjsko \u010Debelo (Uradni list RS, \u0161t. 94/03)\
  \ Pravilnik o pogojih za priznanje rejskih organizacij, ki vodijo ali ustanavljajo\
  \ izvorno rodovni\u0161ko knjigo za plemenske kranjske \u010Debele (Uradni list\
  \ RS, \u0161t. 94/03) Pravilnik o katastru \u010Debelje pa\u0161e, \u010Debelarskem\
  \ pa\u0161nem redu, prometu s \u010Debelami in programu napovedi medenja (Uradni\
  \ list RS, \u0161t. 94/03 in 117/08) Pravilnik o ozna\u010Devanju \u010Debelnjakov\
  \ in stoji\u0161\u010D (Uradni list RS, \u0161t. 117/08) Pravilnik o pogojih za\
  \ odobritev vzrejali\u0161\u010D \u010Debeljih matic, testnih postaj in priznanje\
  \ drugih organizacij v \u010Debelarstvu ter o pogojih glede reje in prometa s \u010D\
  ebeljim plemenskim materialom (Uradni list RS, \u0161t. 125/03 (34/2004 popr.))\
  \ \nPodro\u010Dje zdravstvenega varstva \u010Debel ureja Pravilnik o ukrepih za\
  \ ugotavljanje, zatiranje, obve\u0161\u010Danje in prepre\u010Devanje hude gnilobe\
  \ \u010Debelje zalege (Pestis apium) (Uradni list RS, \u0161t. 119/2006 in 38/2007).\
  \ K \u0161e dodatni za\u0161\u010Diti \u010Debel pa pripomore Pravilnik o dol\u017E\
  nostih uporabnikov fitofarmacevtskih sredstev (Uradni list RS, \u0161t. 62/2003,\
  \ 5/2007, 30/2009), ki opredeljuje dodatno varstvo \u010Debel glede \u010Debelam\
  \ strupenimi FFS.\nUkrepi iz Uredbe o izvajanju Programa ukrepov na podro\u010D\
  ju \u010Debelarstva v Republiki Sloveniji, ki pripomorejo k izbolj\u0161anju pridelave\
  \ medu in posodobitve \u010Debelarstva, vzpodbujanja kakovosti medu in zatiranja\
  \ varoj so namenjeni podpori \u010Debelarstvu v Republiki Sloveniji, hkrati pa prispevajo\
  \ k bolj\u0161emu zdravstvenemu stanju \u010Debel s tem pa tudi pripomorejo k ohranitvi\
  \ kranjske \u010Debele.\nK razvoju \u010Debelarstva in ohranitvi kranjske \u010D\
  ebele pripomoreta tudi na podlagi zakona organizirana javna slu\u017Eba strokovnih\
  \ nalog na podro\u010Dju \u010Debelarstva in na podlagi Zakona o kmetijstvu (Uradni\
  \ list RS, \u0161t. 51/2006-UPB1, 45/2008-ZKme-1) organizirana javna svetovalna\
  \ slu\u017Eba v \u010Debelarstvu. Menimo, da veljavna zakonodaja v Republiki Sloveniji\
  \ natan\u010Dno ureja podro\u010Dje \u010Debelarstva in zagotavlja ohranitev kranjske\
  \ \u010Debele in trajnostni razvoja na podro\u010Dju \u010Debelarstva.\nMinister\
  \ za kmetijstvo, gozdarstvo in prehrano mag. Dejan \u017Didan je 10. 11. 2010 sprejel\
  \ predstavnike \u010Cebelarske zveze Slovenije, ki so mu predali peticijo kot podporo\
  \ predlogu \u010CZS, da se kranjska \u010Debela razglasi za ogro\u017Eeno. Minister\
  \ je podporo ohranitvi kranjske \u010Debele izkazal tudi s podpisom peticije, za\
  \ katero si prizadevata tako ministrstvo kot \u010Debelarska zveza. Napovedal je,\
  \ da se bodo najprej sestale strokovne skupine, ki bodo preu\u010Dile vse vidike\
  \ in pripravile nadaljnje ukrepe. Minister je pri tem \u0161e posebej izpostavil,\
  \ da je za ohranitev kranjske \u010Debele najprej treba ugotoviti in zagotoviti\
  \ \u010Distost genetskih virov. Pri vpra\u0161anju pravne ureditve podro\u010Dja\
  \ \u010Debelarstva pa je minister povedal, da se bo, v izogib dodatni nepotrebni\
  \ regulaciji kmetijstva z novimi predpisi, to podro\u010Dje uredilo z uredbo znotraj\
  \ Zakona o \u017Eivinoreji.\n "
