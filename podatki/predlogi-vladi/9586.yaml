response: "\nOdziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nZakon o za\u0161\
  \u010Diti \u017Eivali (Uradni list RS, \u0161t. 38/13 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo in 21/18 \u2013 ZNOrg) v 25. \u010Dlenu pravi, da se zakol \u017E\
  ivali izvaja skladno z Uredbo Sveta \u0161t. 1099/2009. Uredba Sveta 1099/2009 o\
  \ za\u0161\u010Diti \u017Eivali pri usmrtitvi v 10. \u010Dlenu dopu\u0161\u010D\
  a zakol \u017Eivali izven klavnice za zasebno doma\u010Do rabo in v 11. \u010Dlenu\
  \ zakol manj\u0161ih koli\u010Din perutnine, zajcev in kuncev na kmetiji za neposredno\
  \ dobavo s strani proizvajalca kon\u010Dnemu porabniku.\nLo\u010Dimo dve vrsti zakola:\n\
  zakol \u017Eivali za lastno doma\u010Do porabo     Zakol \u017Eivali za lastno doma\u010D\
  o porabo je v  Sloveniji  - za razliko do dolo\u010Denih dr\u017Eav \u010Dlanic\
  \ - dovoljen. Imetnik \u017Eivali lahko na posestvu izvora zakolje naslednje vrste\
  \ \u017Eivali pra\u0161i\u010De, ovce, koze, gojeno divjad, kunce in doma\u010D\
  o perutnino. Podrobnej\u0161e pogoje dolo\u010Da Pravilnik o pogojih za zakol \u017E\
  ivali izven klavnice za lastno doma\u010Do porabo (Uradni list RS, \u0161t. 117/04).\
  \ Zakol goveda in kopitarjev za lastno doma\u010Do porabo izven klavnice ni mogo\u010D\
  . Pri zakolu goveda je potrebno upo\u0161tevati EU zahteve, ki se nana\u0161ajo\
  \ na transmisivne spongiformne encefalopatije (BSE/TSE), v obeh primarih pa tudi\
  \ problematiko \u017Eivalskih stranskih proizvodov (\u017DSP), zagotavljanja u\u010D\
  inkovitega hlajenja trupov po zakolu ter zagotavljanja minimalnih higienskih standardov\
  \ na kmetiji izvora.      \nzakol \u017Eivali za dajanje njihovega mesa na trg \
  \    Skladno z EU zakonodajo je zakol \u017Eivali za potrebe dajanje mesa na trg\
  \ dovoljen samo v odobrenih obratih za klanje \u017Eivali. Zakol manj\u0161ih koli\u010D\
  in perutnine in kuncev je mogo\u010D tudi v registriranih obratih (zakol na mestu\
  \ oziroma posestva izvora) ter zakol pra\u0161i\u010Dev, ovc, koz in velike gojene\
  \ divjadi na turisti\u010Dnih kmetijah, kjer se meso uporabi za pripravo hrane gostom.\
  \ Pogoje za obe na\u0161teti dejavnosti dolo\u010Da Pravilnik o dolo\u010Ditvi majhnih\
  \ koli\u010Din \u017Eivil, pogojih za njihovo pridelavo ter o dolo\u010Ditvi nekaterih\
  \ odstopanj za obrate na podro\u010Dju \u017Eivil \u017Eivalskega izvora (Uradni\
  \ list RS, \u0161t. 96/14)."
