response: "Odziv Ministrstva za zdravje\nEnergijske pija\u010De so primerne za ob\u010D\
  asno u\u017Eivanje pri zdravih odraslih ljudeh v zmernih koli\u010Dinah. Me\u0161\
  anje z alkoholnimi pija\u010Dami ima lahko usodne posledice, saj kofein delno zabri\u0161\
  e delovanje alkohola. Glede na dokazane u\u010Dinke na srce in o\u017Eilje, strokovnjaki\
  \ u\u017Eivanje energijskih pija\u010D odsvetujejo ljudem z visokim krvnim pritiskom\
  \ in bolnikom z boleznimi srca in o\u017Eilja.\nGlede pitja energijskih pija\u010D\
  \ med mladostniki je raziskava \"Z zdravjem povezana vedenja v \u0161olskem obdobju\
  \ med mladostniki v Sloveniji\", ki je potekala lansko leto (v nadaljnjem besedilu,\
  \ HBSC 2014) pokazala, da energijske pija\u010De u\u017Eiva ve\u010D fantov in deklet\
  \ ter da se s starostjo pove\u010Da u\u017Eivanje energijskih pija\u010D. Sicer\
  \ pa je razveseljiv podatek raziskave, da 64% otrok in mladostnikov sploh ne u\u017E\
  iva energijskih pija\u010D. Ker pa energijske pija\u010De niso primerne za nadome\u0161\
  \u010Danje teko\u010Din pri otrocih in mladostnikih zaradi visoke vsebnosti kofeina\
  \ je ministrstvo za zdravje preko izdelanega strokovnega mnenja Nacionalnega in\u0161\
  tituta za javno zdravje interveniralo pri ministrstvu za \u0161olstvo, izobra\u017E\
  evanje in \u0161port, ki je posredovalo strokovno mnenje vsem \u0161olam, v katerem\
  \ obenem tudi opozarja na mo\u017Ene \u0161kodljive u\u010Dinke zlasti v primeru\
  \ me\u0161anja z alkoholnimi pija\u010Dami ter na pojav neprimernih praks tr\u017E\
  enja pred \u0161olami.\nVarnost teh pija\u010D je bila ocenjena v leto\u0161njem\
  \ juniju, ko je Evropska agencija za varno hrano (v nadaljnjem besedilu EFSA) podala\
  \ mnenje o varnosti kofeina ter mo\u017Enih interakcijah med kofeinom in drugimi\
  \ snovmi, ki so prisotne v ti. \"energijskih pija\u010Dah\". V svojem mnenju zaklju\u010D\
  uje, da je brez \u0161kodljivih posledic sprejemljiv enkratni odmerek kofeina v\
  \ koli\u010Dini 200 mg za 70 kg te\u017Eko osebo. EFSA tudi navaja, da pri odrasli\
  \ zdravi populaciji ni verjetno, da bi celokupni dnevni odmerek v koli\u010Dini\
  \ do 400 mg povzro\u010Dal tveganje za zdravje, ter da ni verjetno, da bi ostale\
  \ snovi, ki so prisotne v energijskih pija\u010Dah povzro\u010Dale ne\u017Eelene\
  \ interakcije. EFSA je na osnovi pregleda obstoje\u010Dih raziskav podala mnenje,\
  \ da dnevni sprejemljivi odmerek za nose\u010Dnice zna\u0161a pol manj, to je 200\
  \ mg kofeina. Ker ne obstaja zadostno \u0161tevilo raziskav, ki bi prou\u010Devala\
  \ vpliv kofeina pri otrocih, je za starostno skupino pri izdelavi ocene tveganja\
  \ izhajala iz podatka, da je \u0161e varna koli\u010Dina kofeina 3 mg/kg telesne\
  \ te\u017Ee dnevno, ne glede na starost. Otroci in mladostniki so zaradi ni\u017E\
  je telesne te\u017Ee toksikolo\u0161ko izpostavljeni bistveno ve\u010Djim koli\u010D\
  inam sestavin, zato je mo\u017Eno, da otrok, ki tehta 50 kg, z dvema zaporedoma\
  \ popitima plo\u010Devinkama energijske pija\u010De (Redbull, ena plo\u010Devinka\
  \ vsebuje 80 mg kofeina) \u017Ee nekoliko prese\u017Ee varno koli\u010Dino kofeina.\n\
  Ker je na tr\u017Ei\u0161\u010Du mno\u017Eica \u017Eivil, ki vsebujejo kofein in\
  \ se potro\u0161niki tega ne zavedajo v nasprotju kot je to zavedanje prisotno pri\
  \ kavi, je potrebno v skladu z veljavno zakonodajo vsebnost kofeina ozna\u010Diti.\
  \ Zavedamo se, da je pri poseganju po tovrstnih \u017Eivilih zelo pomembna osve\u0161\
  \u010Denost potro\u0161nikov. Ker \u0161tudije iz tujine navajajo, da imajo mladostniki,\
  \ ki u\u017Eivajo energijske pija\u010De nasploh tudi bolj nezdrav \u017Eivljenjski\
  \ slog in tvegano vedenje (kajenje, u\u017Eivanje alkoholnih pija\u010D, telesna\
  \ nedejavnost), si bo ministrstvo na osnovi v juliju 2015 sprejete Resolucije o\
  \ nacionalnem programu o prehrani in telesni dejavnosti za zdravje 2015 - 2025 prizadevalo\
  \ zlasti za razvoj zdravih prehranjevalnih navad pri otrocih in mladostnikih, predvsem\
  \ z osve\u0161\u010Danjem otrok in odraslih o zdravem \u017Eivljenjskem slogu, bodisi\
  \ glede prehrane, gibanja kot tudi osve\u0161\u010Dalo o pomenu zadostnega in kakovostnega\
  \ po\u010Ditka. Med zdrav \u017Eivljenjski slog zagotovo ne sodi u\u017Eivanje energijskih\
  \ pija\u010D, kadar nas telo opozarja z utrujenostjo, pa\u010D pa zadosten in reden\
  \ po\u010Ditek, ki je zlasti pomemben v obdobju razvoja in rasti otroka in mladostnika.\
  \ \u017De omejena raziskava HBSC 2014, tudi ka\u017Ee, da otroci v povpre\u010D\
  ju spijo manj, kot so veljavna priporo\u010Dila, ki se za mladostnike gibljejo med\
  \ 9,5 do 10,5 h. Priporo\u010Dila dosega nekaj manj kot tretjina otrok.\nV prihodnje\
  \ bomo torej ve\u010D pozornosti namenili zlasti osve\u0161\u010Danju star\u0161\
  ev, otrok in mladih o zdravem \u017Eivljenjskem slogu, o pomenu kakovostnega spanja,\
  \ in ne toliko sami prepovedi prodaje energijskih pija\u010D. Na osnovi predpisov\
  \ skupne evropske zakonodaje s podro\u010Dja varnosti \u017Eivil, se \u017Eivilo\
  \ lahko umakne iz prometa le, \u010De predstavlja tveganje za zdravje ljudi, kar\
  \ pa za energijske pija\u010De v o\u017Ejem pomenu ne moremo trditi, saj njihova\
  \ obvezna ozna\u010Dba potro\u0161niku sporo\u010Da, da vsebujejo kofein. V prihodnje\
  \ si je potrebno prizadevati, da bo odnos do energijskih pija\u010D podoben kot\
  \ je odnos do kave, kjer tudi prodaja kave ni prepovedana in starostno omejena,\
  \ ampak je ta prepoznana kot po\u017Eivilo, ki je v omejenih koli\u010Dinah primerno\
  \ za odrasle.\n "
