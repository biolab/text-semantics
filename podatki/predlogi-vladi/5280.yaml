response: "Odziv Ministrstva za notranje zadeve\nKonoplja Podro\u010Dje prepovedanih\
  \ drog in nedovoljenih snovi v \u0161portu je inkriminirano z dvema \u010Dlenoma\
  \ v Kazenskem zakoniku (Ur. I. RS, \u0161t. 50/2012 - KZ-1UPB2, KZ-1), in sicer\
  \ v \u010Dlenu 186, ki opredeljuje neupravi\u010Deno proizvodnjo in promet s tovrstnimi\
  \ snovmi ter 187, ki inkriminira omogo\u010Danje u\u017Eivanja tovrstnih snovi.\
  \ Poleg navedenih dolo\u010Db pa je z Zakonom o proizvodnji in prometu s prepovedanimi\
  \ drogami (Ur. I. RS, \u0161t. 108/1999 in 44/2000), kot prekr\u0161ek opredeljena\
  \ posest prepovedanih drog.\nNa tem podro\u010Dju so pomembne tudi vse konvencije\
  \ Zdru\u017Eenih narodov (ZN), ki jih je Republika Slovenija ratificirala, nenazadnje\
  \ pa tudi predlogi, mnenja in usmeritve Sveta Evrope, Horizontalne delovne skupine\
  \ za droge (HDG) ter Komisije za droge pri Organizaciji zdru\u017Eenih narodov (OZN).\n\
  Prepovedane droge predstavljajo globalen problem, ki ga ni mo\u010D re\u0161iti\
  \ z legalizacijo oz. dekriminalizacijo tega podro\u010Dja le v enem delu sveta (npr.\
  \ v Sloveniji), saj to ne bi privedlo do \u017Eelenega oz. pri\u010Dakovanega u\u010D\
  inka. Prav tako je po trenutno veljavni slovenski zakonodaji, ratificiranih Konvencijah\
  \ ZN in na podlagi vseh ostali sklepov, priporo\u010Dil ter predlogov, sprejetih\
  \ v Svetu Evrope, HDG in Komisiji za droge OZN, legalizacija oz. dekriminalizacija\
  \ prepovedanih drog nemogo\u010Da.\nProstitucija V Sloveniji je prostitucija od\
  \ leta 2003 dekriminalizirana, saj je bila takrat \u010Drtana dolo\u010Dba Zakona\
  \ o prekr\u0161kih zoper javni red in mir (Ur. I. RS, \u0161t. 69/2003), ki jo je\
  \ opredeljevala kot prekr\u0161ek (inkriminirano ostaja samo vsiljeno ponujanje\
  \ spolnih uslug). Ostale dolo\u010Dbe v zvezi prostitucije opredeljuje KZ-1, nana\u0161\
  ajo pa se na izkori\u0161\u010Danje prostitucije (175. \u010Dlen - zloraba prostitucije\
  \ in 113. \u010Dlen - trgovina z ljudmi).\nPo na\u0161em mnenju je zakonodaja \u017E\
  e sedaj dovolj dobro zastavljena, saj izvajalcev prostitucije ne kriminalizira,\
  \ preganja pa vse, ki se \u017Eelijo z njihovim delom okoristiti. Izvajalci prostitucije\
  \ lahko prijavijo razli\u010Dne oblike kaznivih ravnanj uperjene zoper njih, ne\
  \ da bi s tem inkriminirali tudi sebe.\nPrav tako je poklic \xBBprostitutka/prostitut\xAB\
  \ opredeljen v katalogu poklicev v ve\u010D pravnih virih EU in poklic ali dejavnost\
  \ kot taka na ravni pravnega reda EU ni sporen.\nOmenjena zakonska ureditev omogo\u010D\
  a policiji kvalitetno obravnavo podro\u010Dja prostitucije v smislu odkrivanja kaznivih\
  \ dejanj v povezavi s prisilno prostitucijo oziroma izkori\u0161\u010Danja Ie-te\
  \ in zagotavljanja varnosti, javnega reda in mira, zaradi \u010Desar ni potrebe\
  \ po spreminjanju zakonodaje.\nVsakr\u0161na druga\u010Dna oblika regulacije prostitucije\
  \ na samo delo policije ne bi bistveno vplivala, saj bi bilo delo policije \u0161\
  e vedno usmerjeno v tako imenovani sivi del prisilne prostitucije oziroma izkori\u0161\
  \u010Danja le-te, kot jo opredeljuje kazenska zakonodaja.\nZaradi opisanega menimo,\
  \ da predlog ni primeren za nadaljnjo obravnavo.\n "
