response: "Odziv Ministrstva za zdravje\nZakon o zdravstveni dejavnosti ureja vsebino\
  \ in opravljanje zdravstvene dejavnosti, javno zdravstveno slu\u017Ebo ter povezovanje\
  \ zdravstvenih organizacij in zdravstvenih delavcev\_oziroma delavk\_v zbornice\
  \ in zdru\u017Eenja.\nGlede opravljanja dela zdravnikov v javnem in zasebnem sektorju\
  \ hkrati vam pojasnjujemo, da je v prvem odstavku v 53.b \u010Dlenu Zakona v zdravstveni\
  \ dejavnosti dolo\u010Deno, da zdravstveni delavec (kamor sodi tudi zdravnik), ki\
  \ je zaposlen v javnem zdravstvenem zavodu ali javnem zavodu iz \u0161estega odstavka\
  \ 8.\_\u010Dlena tega zakona (v nadaljnjem besedilu tega \u010Dlena: javni zavod)\
  \ lahko zdravstvene storitve pri drugem izvajalcu zdravstvene dejavnosti (zasebniku,\
  \ koncesionarju ali javnem zavodu) ali kot izvajalec zdravstvene dejavnosti (kot\
  \ zasebnik, koncesionar) opravlja le na podlagi predhodnega pisnega soglasja delodajalca.\
  \ Soglasje izda direktor javnega zavoda na podlagi pisne vloge zdravstvenega delavca\
  \ za najve\u010D 12 mesecev.\nDirektor izda soglasje zdravstvenemu delavcu (dolo\u010D\
  ba tretjega odstavka 53.b \u010Dlena ZZDej), \u010De:\n s tem ne bo povzro\u010D\
  ena \u0161koda javnemu zavodu oziroma motnja pri opravljanju dejavnosti javnega\
  \ zavoda, javni zavod sam nima potrebe po dodatnem, dopolnilnem delu oziroma delu,\
  \ ki presega obveznost iz polnega delovnega \u010Dasa zdravstvenega delavca, zdravstveni\
  \ delavec v celoti izvr\u0161uje svoje delovne obveznosti glede koli\u010Dine in\
  \ vrste opravljenih zdravstvenih storitev, dolo\u010Denih s pogodbo o zaposlitvi\
  \ in normativi ter standardi dela pri svojem delodajalcu, zdravstveni delavec ne\
  \ odklanja nadurnega dela, pripravljenosti in morebitnih drugih oblik dela pri delodajalcu\
  \ in zdravstvenemu delavcu zaradi dela pri drugem izvajalcu zdravstvene dejavnosti\
  \ ali kot izvajalcu zdravstvene dejavnosti ni onemogo\u010Den dnevni in tedenski\
  \ po\u010Ditek ter letni dopust. \nGlede na veljavno zakonsko ureditev, zdravstveni\
  \ delavci ob izpolnjevanju zakonskih pogojev delo lahko opravljajo hkrati v javnem\
  \ in zasebnem sektorju.\nZa vpis na medicinski fakulteti je vsako leto omejitev\
  \ vpisa. Pri tem so v enakovrednem polo\u017Eaju vsi, ki so opravili maturo po gimnaziji\
  \ ali maturitetnem te\u010Daju. Posebnih dodatnih sprejemnih izpitov ni, v tem obdobju\
  \ je namre\u010D te\u017Eko napovedati, kateri izmed prijavljenih kandidatov bo\
  \ kasneje kakovostno opravljal svojo vlogo in imel primeren odnos do pacientov in\
  \ njihovih svojcev. To pa je tisto klju\u010Dno, kar si \u017Eelimo. Potrebujemo\
  \ ne samo zadostno \u0161tevilo vseh zdravstvenih delavcev in sodelavcev, temve\u010D\
  \ tudi in predvsem to, da bodo ti odzivni, motivirani, odgovorni za vsakodnevno\
  \ kakovostno delo v javni zdravstveni mre\u017Ei."
