response: "Odziv Ministrstva za finance\nV zvezi s predlogom, da bi se prispevki na\
  \ podlagi prostovoljne vklju\u010Ditve v obvezno pokojninsko in invalidsko zavarovanje\
  \ (v nadaljevanju: PIZ), ki so se po ZPIZ-2 za ve\u010Dino zavarovancev bistveno\
  \ pove\u010Dali, priznavali kot olaj\u0161ava v skladu z Zakonom o dohodnini, lahko\
  \ tudi drugi osebi, saj nezaposlena oseba nima sredstev, da bi te prispevke pla\u010D\
  evala sama, vam posredujemo naslednji odgovor:\nV skladu z prvim odstavkom 25. \u010D\
  lena Zakona o pokojninskem in invalidskem zavarovanju (Ur.l.RS, \u0161t. 96/12,\
  \ v nadaljevanju: ZPIZ-2) se lahko oseba s stalnim bivali\u0161\u010Dem v Republiki\
  \ Sloveniji, ki je dopolnila 15 let starosti in ne izpolnjuje pogoje za obvezno\
  \ vklju\u010Ditev v zavarovanje po tem zakonu, lahko prostovoljno vklju\u010Di v\
  \ obvezno zavarovanje. Glede na navedeno gre torej za prostovoljno obliko zavarovanja\
  \ na podlagi odlo\u010Ditve posameznika, ki se ni dol\u017Ean obvezno vklju\u010D\
  iti v PIZ.\nV skladu z Zakonom o dohodnini (Ur.l.RS, \u0161t. 13/11 \u2013 UPB7,\
  \ 9/11-ZUKD-1, 24/12, 30/12, 40/12-ZUJF, 75/12 in 94/12, v nadaljevanju: ZDoh-2)\
  \ se ureja sistem pla\u010Devanja davka od dohodkov fizi\u010Dnih oseb. Od posameznih\
  \ vrst dohodkov za dela, na podlagi katerih je potrebna obvezna vklju\u010Ditev\
  \ v PIZ, se prispevki, ki se obvezno pla\u010Dujejo za PIZ, pri dolo\u010Danju dav\u010D\
  ne osnove od posameznega dohodka, od\u0161tejejo od tega dohodka. Ti prispevki se\
  \ pla\u010Dujejo od bruto dohodka in so obveznost delojemalca, zato je smiselno,\
  \ da se upo\u0161tevajo kot zmanj\u0161anje pri dolo\u010Danju dav\u010Dne osnove\
  \ od tega dohodka.\nPri prostovoljni vklju\u010Ditvi v obvezno PIZ ne gre za obvezno\
  \ obliko zavarovanja, polega tega pa tudi ni dolo\u010Denega dohodka, od katerega\
  \ se pla\u010Dujejo navedeni prispevki, lahko jih pla\u010Duje tudi druga oseba.\
  \ Gre torej za prostovoljne prispevke, ki se kot stro\u0161ek posameznika pla\u010D\
  ujejo iz njegovega dohodka po obdav\u010Ditvi. Navedeni prispevki so stro\u0161\
  ek, ki se zavezancu priznava tako kot vsi drugi stro\u0161ki zavezanca, v okviru\
  \ splo\u0161ne olaj\u0161ave, do katere je upravi\u010Den vsak samostojni zavezanec.\
  \ Za primerljive prispevke oziroma stro\u0161ke zavezanca je v sistemu dohodnine\
  \ do leta 2006 obstajala olaj\u0161ava za razli\u010Dne namene, dolo\u010Dena v\
  \ vi\u0161ini do 2% letne dav\u010Dne osnove zavezanca, ki se je pri odmeri dohodnine\
  \ na letni ravni dokazovala na podlagi dokazil oziroma ra\u010Dunov, ki so glasili\
  \ na ime zavezanca. Zaradi poenostavitve odmere dohodnine z informativnim izra\u010D\
  unom je bila navedena olaj\u0161ava odpravljena, saj ni zdru\u017Eljiva z navedenim\
  \ poenostavljenim postopkom odmere dohodnine, hkrati pa je bila pove\u010Dana splo\u0161\
  na olaj\u0161ava. V sistemu dohodnine tudi ne obstaja mo\u017Enost uveljavljanja\
  \ dejanskih stro\u0161kov po drugi osebi, saj je enota obdav\u010Ditve posameznik\
  \ in njegov dohodek, izjema je dolo\u010Dena le za vzdr\u017Eevane dru\u017Einske\
  \ \u010Dlane, kjer se v okviru posebne olaj\u0161ave zavezancu, ki vzdr\u017Euje\
  \ dru\u017Einskega \u010Dlana, priznava dolo\u010Dena vi\u0161ina stro\u0161kov\
  \ vzdr\u017Eevanja take vzdr\u017Eevane osebe.\nUgotavljamo, da bi predlog, po katerem\
  \ bi se prispevki na podlagi prostovoljne vklju\u010Ditve v obvezno pokojninsko\
  \ in invalidsko zavarovanje priznavali kot olaj\u0161ava v skladu z Zakonom o dohodnini,\
  \ pomenil uvajanje nove olaj\u0161ave v sistem dohodnine, primerljive tisti, ki\
  \ je za razli\u010Dne namene veljala do leta 2006, ki ni zdru\u017Eljiva s sistemom\
  \ informativnega izra\u010Duna dohodnine. Poleg tega bi navedena olaj\u0161ava pomenila\
  \ izpad dolo\u010Denega dela javnofinan\u010Dnih prihodkov, kar pa v sedanjih zaostrenih\
  \ javnofinan\u010Dnih razmerah ni sprejemljivo. Upo\u0161tevaje navedeno ugotavljamo,\
  \ da predlog ni sprejemljiv.\nGlede na to, da je bil navedeni predlog oblikovan\
  \ ob tem, ko se je izpostavila problematika bistvenega pove\u010Danja prispevkov\
  \ za prostovoljno vklju\u010Ditev v obvezno PIZ v skladu z ZPIZ-2, vam s tem v zvezi\
  \ sporo\u010Damo, da je zaradi \u0161tevil\u010Dne odjave oseb iz tega zavarovanja\
  \ Vlada RS sprejela predlog novele ZPIZ-2, s katero bodo navedeni zavarovanci, ki\
  \ so prijavljeni na Zavodu RS za zaposlovanje, imeli mo\u017Enost prostovoljne vklju\u010D\
  itve v obvezno PIZ s postopnim dvigom vi\u0161ine prispevkov v dolo\u010Denem prehodnem\
  \ obdobju. Zakon je predlagan v sprejem Dr\u017Eavnemu zboru RS po skraj\u0161anem\
  \ postopku. \n "
