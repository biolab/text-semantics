response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o delovnih razmerjih (Uradni list RS, \u0161t. 21/13, 78/13 - popr.,\
  \ 47/15 - ZZSDT, 33/16 - PZ-F, 52/16, 15/17 - odl. US; v nadaljnjem besedilu: ZDR-1)\
  \ t\xE9rmin \xBBdelovna doba\xAB uporablja pri dolo\u010Dilih, kjer vpra\u0161anje\
  \ obdobja dela delavca v delovnem razmerju pri delodajalcu vpliva na obseg ali vsebino\
  \ pravic in obveznosti, ki izhajajo iz delovnega razmerja, kot so npr. pravice delavcev\
  \ pri spremembi delodajalca (75. \u010Dlen) ali ob odpovedi s ponudbo nove pogodbe\
  \ o zaposlitvi pri drugem delodajalcu (92. \u010Dlen), posebej pa pri dolo\u010D\
  itvi pravice delavcev do \xBBdodatka za delovno dobo\xAB v 129. in 222. \u010Dlenu,\
  \ pri \u010Demer zakon podrobnej\u0161o ureditev prepu\u0161\u010Da kolektivnim\
  \ pogodbam na ravni dejavnosti. Namen ZDR-1 je urejanje delovnega razmerja, ki se\
  \ sklepa s pogodbo o zaposlitvi med delavcem in delodajalcem (1. \u010Dlen). Cilji\
  \ zakona so vklju\u010Devanje delavcev v delovni proces, zagotavljanje usklajenega\
  \ poteka delovnega procesa ter prepre\u010Devanje brezposelnosti, pri \u010Demer\
  \ se upo\u0161teva pravica delavcev do svobode dela, dostojanstva pri delu in varuje\
  \ interese delavcev v delovnem razmerju (1. \u010Dlen). Delovno razmerje je definirano\
  \ kot razmerje med delavcem in delodajalcem, v katerem se delavec prostovoljno vklju\u010D\
  i v organiziran delovni proces delodajalca in v njem za pla\u010Dilo, osebno in\
  \ nepretrgano opravlja delo po navodilih in pod nadzorom delodajalca (4. \u010D\
  len). lz navedenega izhaja, da se termin delovna doba neposredno povezuje z obstojem\
  \ delovnega razmerja ter ga kot takega ni mogo\u010De aplicirati na morebitne druge\
  \ oblike ali pravne podlage za opravljanje dela. V zvezi z vpra\u0161anjem, katera\
  \ obdobja zaposlitve se upo\u0161tevajo v delovno dobo je po na\u0161em mnenju treba\
  \ izhajati iz ureditve v kolektivni pogodbi dejavnosti (oziroma v morebitni podjetni\u0161\
  ki kolektivni pogodbi), ki zavezuje(ta) delodajalca v konkretnem primeru, saj ZDR-1\
  \ natan\u010Dneje navedenega ne opredeljuje.\nZPIZ-2 dolo\u010Da, da je pokojninska\
  \ doba zavarovalna in posebna doba, glede na katero se ugotavljajo pogoji za pridobitev\
  \ pravice do pokojnine in glede na katero se dolo\u010Di odstotek za odmero pokojnine.\
  \ Isti zakon dolo\u010Da tudi definicijo pokojninske dobe brez dokupa, v katero\
  \ \u0161teje obdobje obvezne vklju\u010Ditve v obvezno pokojninsko in invalidsko\
  \ zavarovanje in obdobja opravljanja kmetijske dejavnosti in obdobja delovnega razmerja\
  \ v tujini, vendar brez dokupa pokojninske dobe. Pri ugotavljanju upravi\u010Denosti\
  \ do pravic iz pokojninske zakonodaje v skladu z ZPIZ-2 sta torej pomembni predvsem\
  \ dve dobi, in sicer pokojninska doba ter pokojninska doba brez dokupa. V pokojninsko\
  \ dobo brez dokupa se \u0161tejejo obdobja, ko je zavarovanec obvezno vklju\u010D\
  en v obvezno pokojninsko in invalidsko zavarovanje. Pojma delovne dobe Zakon o pokojninskem\
  \ in invalidskem zavarovanju (Uradni list RS, \u0161t. 96/12, 39/13, 99/13 - ZSVarPre-C,\
  \ 101/13 - ZIPRS1415, 44/14 - ORZPIZ206, 85/14 - ZUJF-B, 95/14 - ZUJF-C, 90/15 -\
  \ ZIUPTD, 102/15 in 40/17; v nadaljnjem besedilu: ZPIZ-2) ne pozna in nanj ne ve\u017E\
  e nobeno od pravic (ga je pa opredeljeval prej veljavni ZPIZ-1 in na delovno dobo\
  \ v dolo\u010Denih primerih vezal tudi pravico do starostne pokojnine).\nZa\u010D\
  asno in ob\u010Dasno delo dijakov in \u0161tudentov (t.i. \u0161tudentsko delo)\
  \ kot ga dolo\u010Da Zakon o zaposlovanju in zavarovanja za primer brezposelnosti\
  \ (Uradni list RS, \u0161t. 107/06, 114/06 ZUTPG, 59/07 - Z\u0160tip, 51/10 Odl.\
  \ US, 80/10 - ZUTD, 57/11, 40/12 - ZUJF; v nadaljnjem besedilu: ZZZPB) je od 1.\
  \ 2. 2015 skladno z dolo\u010Dbami Zakona o spremembah in dopolnitvah Zakona za\
  \ uravnote\u017Eenje javnih financ (Uradni list RS, \u0161t. 95/14; v nadaljnjem\
  \ besedilu: ZUJF-C) vklju\u010Deno v sistem socialnih zavarovanj (pokojninsko in\
  \ invalidsko zavarovanje ter zdravstveno zavarovanje), iz tega naslova pa so zavarovancem\
  \ priznane tudi ustrezne pravice, kot je npr. pokojninska doba (zavarovalna doba)\
  \ skladno z ZPIZ-2.\nIz navedenega izhaja, da obstajajo med t\xE9rminoma delovna\
  \ doba in pokojninske pomembne vsebinske razlike glede na pravne podlage iz katerih\
  \ izhajajo, zaradi \u010Desar jih ni mogo\u010De ena\u010Diti ali prena\u0161ati\
  \ iz enega podro\u010Dja na drugo. Delovna doba se nana\u0161a na obdobje dela pri\
  \  delodajalcu v delovnem razmerju, pokojninska doba pa ozna\u010Duje obdobje vklju\u010D\
  enosti v sistem pokojninskega in invalidskega zavarovanja.\nZ uveljavljeno spremembo\
  \ se ureditev na podro\u010Dju upo\u0161tevanja delovne dobe tistim, ki opravljajo\
  \ \u0161tudentsko delo, ni spremenila. Nasprotno pa se je omogo\u010Dila vklju\u010D\
  itev v socialna zavarovanja, zaradi \u010Desar \u0161tudentom, ki opravljajo \u0161\
  tudentsko delo, te\u010De pokojninska doba. ZUJF-C je pri\u010Del veljati s 1.2.2015,\
  \ pri \u010Demer problematiko ureja od navedenega dne dalje, ne pa tudi za nazaj.\
  \ Za vklju\u010Ditev v socialna zavarovanja pred navedenim datumom ni bilo pravne\
  \ podlage in se tudi prispevki niso pla\u010Devali. Prav tako niso obstajale evidence,\
  \ ki bi omogo\u010Dale pravi\u010Dno ureditev polo\u017Eaja za nazaj, velik problem\
  \ pa bi predstavljalo tudi samo pla\u010Dilo prispevkov.\n "
