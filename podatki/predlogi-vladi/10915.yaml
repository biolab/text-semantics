response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nOzna\u010Devanje\
  \ cen je v Sloveniji urejeno z Zakonom o varstvu potro\u0161nikov (Uradni list RS,\
  \ \u0161t. 98/04 \u2014 uradno pre\u010Di\u0161\u010Deno besedilo, 114/06 \u2014\
  \ ZUE, 126/07, 86/09, 78/11, 38/14, 19/15, 55/17 \u2014 ZKoIT in 31/18) in s Pravilnikom\
  \ o na\u010Dinu ozna\u010Devanja cen blaga in storitev (Uradni list RS, \u0161t.\
  \ 63/99, 27/01 in 65/03). Oba navedena zakonodajna akta sta prenesla v slovensko\
  \ zakonodajo Direktivo 98/6/ES Evropskega parlamenta in Sveta z dne 16. februarja\
  \ 1998 o varstvu potro\u0161nikov pri ozna\u010Devanju cen potro\u0161nikom ponujenih\
  \ proizvodov. Nobeden o citiranih aktov trenutno ne zahteva ozna\u010Devanje cen\
  \ na na\u010Din kot to to predlaga predlagatelj.\nNa ministrstvu bomo letos pripravili\
  \ nov Zakon o varstvu potro\u0161nikov. V okviru delovnih sestankov z dele\u017E\
  niki bomo skupaj pretresli vsa odprta vpra\u0161anja in poiskali ustrezne re\u0161\
  itve, ki bodo uravnote\u017Eene in u\u010Dinkovite v praksi.\nPosebno pozornost\
  \ bomo namenili tudi potrebnim spremembam in dopolnitvam ZVPot za prilagoditev pravnega\
  \ okolja in pravnega varstva digitalni dobi in preu\u010Dili tudi ta predlog ter\
  \ z njim seznanili gospodarska zdru\u017Eenja za trgovino.\nPrizadevali si bomo\
  \ tudi za iskanje pravega ravnovesja med spodbujanjem inovativnosti in zagotavljanjem\
  \ varstva potro\u0161nikov, zlasti pa si bomo prizadevali za zagotavljanje pravne\
  \ varnosti vseh subjektov na trgu."
