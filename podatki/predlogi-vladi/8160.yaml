response: "Odziv Ministrstva za javno upravo\nUporabnik predlaga okrepitev neposredne\
  \ participacije dr\u017Eavljanov v javno-politi\u010Dnem procesu po vzoru \u0160\
  vice in sicer v obliki referenduma o dolo\u010Denih zakonih, ki jih sprejme vlada.\
  \ Nadalje na pobudo ostalih uporabnikov spletnega orodja predlagam.vladi.si predlog\
  \ dodatno dopolnjuje s predlogom, da \xBBVlada predlaga nek zakon in ga \u017Eeli\
  \ odobriti (Ta zakon nima stanja urgentnosti kot npr. kak zakon o zaostritvi azilne\
  \ zakonodaje ali kak nujen gospodarski ukrep. Gre za zakone, kot na primer tisti\
  \ o pove\u010Danju pravic istospolnim parom, pa tisti o arhivih...) vendar tega\
  \ vlada ne more izvesti brez referenduma, ki se zgodi recimo vsako leto recimo 26.\
  \ decembra (datum razglasitve rezultatov plebiscita v letu 1990) in 26. junij (slavnostna\
  \ razglasitev deklaracije o neodvisnosti Slovenije).\xAB\nV skladu z Ustavo \u0160\
  vicarske konfederacije je neposredna participacija dr\u017Eavljanov mo\u017Ena v\
  \ okviru obvezujo\u010Dega referenduma, fakultativnega oz. neobvezujo\u010Dega referenduma\
  \ in pa v okviru dr\u017Eavljanske iniciative. S pobudo uporabnika sta povezana\
  \ predvsem slednja, saj se obvezujo\u010Di referendum nana\u0161a na spremembe in\
  \ dopolnitve zvezne ustave, ki morajo biti potrjene na nacionalnem referendumskem\
  \ glasovanju.\nOba instituta, fakultativni referendum kot tudi dr\u017Eavljanska\
  \ iniciativa, sta izvedena na pobudo dr\u017Eavljanov. \u010Ce skupina volivcev\
  \ odlo\u010Di, da se ne strinja z dolo\u010Denim zakonom, ki ga je sprejel parlament,\
  \ ima mo\u017Enost, da postavi ta predlog na glasovanje. V primeru, da pobudnik\
  \ zbere 50 000 podpisov, se izvede neobvezujo\u010D referendum. Dr\u017Eavljani\
  \ imajo tudi pravico predlagati predloge zakonov v okviru dr\u017Eavljanske iniciative.\
  \ \u010Ce dolo\u010Den predlog dobi podporo 100 000 volivcev, se razpi\u0161e referendum.\n\
  Prav v konceptu dr\u017Eavljanske pobude se predlog ureditve, kot ga predlaga uporabnik,\
  \ bistveno razlikuje od \u0161vicarskega modela. Uporabnik predlaga t.i. \xBBtop-down\xAB\
  \ pristop referenduma, ko vlada predloge predpisov predlo\u017Ei na glasovanje v\
  \ fazi, ko je predlog predpisa \u017Ee pripravljen. Predlog je v popolnem nasprotju\
  \ z bistvom neposredne demokracije, ki daje mo\u010D ljudem, kjer odlo\u010Ditve\
  \ pa niso spro\u017Eene ali kontrolirane s strani javno-politi\u010Dnih akterjev.\n\
  Ustava Republike Slovenije dolo\u010Da, da \xBBDr\u017Eavni zbor razpi\u0161e referendum\
  \ o uveljavitvi zakona, ki ga je  sprejel v primeru, \u010De to zahteva vsaj 40\
  \ 000 volivcev. /\u2026/ Referenduma ni dopustno razpisati: o zakonih o nujnih ukrepih\
  \ za zagotovitev obrambe dr\u017Eave, varnosti ali odpravi posledic naravnih nesre\u010D\
  \ /.../, o zakonih o davkih, carinah in drugih obveznih dajatvah /.../, o zakonih\
  \ o ratifikaciji mednarodnih pogodb /.../, o zakonih, ki odpravljajo protiustavnosti\
  \ na podro\u010Dju \u010Dlovekovih pravic in temeljnih svobo\u0161\u010Din\xAB.\n\
  Pomemben korak k neposredni demokraciji predstavljajo spremembe Ustave Republike\
  \ Slovenije leta 2013, ko ima pravico do sklica zakonodajnega referenduma ljudstvo\
  \ z enakimi pogoji kot prej (40.000 volivcev), parlament pa je to pravico izgubil.\
  \ Od leta 1996 do leta 2013 je bilo izvedenih 19 referendumov, velika ve\u010Dina\
  \ je bila sklicana s strani poslancev. Od leta 2013 sta bila sklicana 2 referenduma\
  \ kar ka\u017Ee, da do danes ljudstvo \u0161e ni pogosto uporabljalo sredstva neposredne\
  \ demokracije. Pri tem se ni mogo\u010De izogniti vpra\u0161anju splo\u0161ne \u017E\
  elje in pripravljenosti do participacije ljudstva v primerjavi med \u0160vico in\
  \ Slovenijo. V \u0160vici je bilo od leta 1848 do 2017 sprejetih zgolj 22 od 209\
  \ ljudskih iniciativ in kljub temu, da je bilo 9 od 10 ljudskih iniciativ zavrnjenih,\
  \ se konstantno pojavljajo nove. Za primerjavo, v Sloveniji je bilo med letoma 1996\
  \ in 2013 izvedenih dvanajst nacionalnih referendumov z udele\u017Ebo med 10,98%\
  \ in 37,9%.\nPri tem je potrebno izpostaviti tudi, da postopek predstavlja velik\
  \ finan\u010Dni zalogaj ne le z vidika izvedbe referenduma, ampak tudi za pobudnike.\
  \ Statistika ka\u017Ee, da so pobudniki v povpre\u010Dju za uspe\u0161no pobudo\
  \ vlo\u017Eili okvirno 100 000 frankov (cca 92.000 eur) brez stro\u0161ka ogla\u0161\
  evanja. Podrobnosti\nZavedati se je potrebno tudi, da imajo le redki dovolj \u010D\
  asa, znanja in volje za ukvarjanje z vsemi relevantnimi vpra\u0161anji dru\u017E\
  be. Neposredna demokracija od dr\u017Eavljana zahteva \u0161iroko informiranost\
  \ in  obve\u0161\u010Denost o vseh dru\u017Ebeno pomembnih tematikah npr. s podro\u010D\
  ja energetike, kmetijstva, industrije, notranjih zadev, kot tudi uslu\u017Ebenskega\
  \ sistema v javnem sektorju. Z uvedbo sistema, kot ga predlaga uporabnik bi lahko\
  \ tvegali, da javno-politi\u010Dni prostor postane ujetnik pred referendumskih kampanj,\
  \ saj bi po predlaganem sistemu referendumsko glasovanje potekalo dvakrat letno.\
  \ Uporabnik navaja tudi konkretni primer, t.j. Zakona o spremembah in dopolnitvah\
  \ Zakona o ob\u010Dinskem redarstvu, ki ga je Dr\u017Eavni zbor sprejel 14.2.2017.\n\
  Predlog predpisa, ki sodi v pristojnost Ministrstva za javno upravo, je bil dne\
  \ 10.5.2016 objavljen na spletnem naslovu e-uprava z mo\u017Enostjo podajanja komentarjev\
  \ do vklju\u010Dno 15. 6. 2016. Do konca dolo\u010Denega roka za podajo mnenj oziroma\
  \ komentarjev  javnosti, torej do 15. 6. 2016, je ministrstvo prejelo \u0161tiri\
  \ odzive. Pri tem je pomembno, da so dr\u017Eavljani, strokovna javnost, zainteresirana\
  \ javnost, nevladne organizacije in ob\u010Dine imele prilo\u017Enost sodelovati\
  \ pri pripravi vsebine predpisa in ne zgolj potrditev ali zavrnitev predloga, kot\
  \ bi se zgodilo v primeru implementacije sistema, kot ga predlaga uporabnik.\nZa\
  \ strokovno usposabljanje ob\u010Dinskih redark in redarjev, za njihovo obdobno\
  \ izpopolnjevanje in preskus znanja je pristojna Policijska akademija Generalne\
  \ policijske uprave.\nPravilnik o strokovnem usposabljanju, obdobnem izpopolnjevanju\
  \ ter preizkusu znanja ob\u010Dinskih redarjev (Uradni list RS, \u0161t. 48/2014)\
  \ dolo\u010Da program in \u010Das strokovnega usposabljanja ter na\u010Din opravljanja\
  \ preizkusa znanja za opravljanje nalog ob\u010Dinskega redarstva, program in na\u010D\
  in obdobnega izpopolnjevanja ter vsebino in na\u010Din vodenja evidence usposabljanja\
  \ in izpopolnjevanja, opravljenih preizkusov in izdanih potrdil o usposobljenosti,\
  \ imenovanje komisij za opravljanje preizkusov znanja in pla\u010Dilo stro\u0161\
  kov strokovnega usposabljanja, preizkusa znanja ter obdobnega izpopolnjevanja. S\
  \ strokovnim usposabljanjem in preizkusom znanja se ob\u010Dinski redar pripravnik\
  \ usposobi in pripravi za opravljanje nalog poobla\u0161\u010Denih uradnih oseb\
  \ ob\u010Dinskega redarstva, uporabo pooblastil ob\u010Dinskega redarja in ravnanje\
  \ z napravami ter tehni\u010Dnimi sredstvi.\nZ obdobnim izpopolnjevanjem ob\u010D\
  inski redar obnovi znanje in se seznani z novostmi s podro\u010Dja dela ob\u010D\
  inskega redarstva. O novostih, ki jih je prinesla novelacija zakona v letu 2017,\
  \ so ministrstvi za javno upravo in za notranje zadeve skupaj s Skupnostjo ob\u010D\
  in Slovenije 29. marca 2017 izvedle strokovni posvet.\nV zaklju\u010Dku bi poudarili,\
  \ da neposredna demokracija ne pomeni glasovati, temve\u010D pomeni posvetovanje,\
  \ sodelovanje in iskanje konsenza, ki je u\u010Dinkovit le, \u010De se v proces\
  \ aktivno vklju\u010Dujejo vsi dr\u017Eavljani in kjer zaklju\u010Dno glasovanje\
  \ le potrjuje, ali je odlo\u010Ditev sprejemljiva za ve\u010Dino.\nNa Ministrstvu\
  \ za javno upravo se aktivno zavzemamo za krepitev posvetovalnih procesov, kjer\
  \ dr\u017Eavljani lahko aktivno sodelujejo pri pripravi zakonskih re\u0161itev.\
  \ Dr\u017Eavno upravo zavezujejo k vklju\u010Devanju javnosti v postopke odlo\u010D\
  anja \u0161tevilni predpisi in drugi dokumenti, kot so Zakon o dostopu do informacij\
  \ javnega zna\u010Daja (v nadaljevanju: ZDIJZ), Poslovnik Vlade Republike Slovenije\
  \ in Resolucija o normativni dejavnosti. Z ZDIJZ se zagotavlja javnost in odprtost\
  \ delovanja dr\u017Eavnih organov, Poslovnik Vlade RS pa dolo\u010Da obveznost predlagatelja,\
  \ da, razen izjemoma, v pripravo predpisa vklju\u010Di strokovno in drugo javnost,\
  \ dolo\u010Da minimalne roke za sodelovanje javnosti in na\u010Din upo\u0161tevanja\
  \ oziroma neupo\u0161tevanja posameznih pripomb. Vlada zagotavlja v postopku sprejemanja\
  \ predpisov sodelovanje javnosti prek spletnega portala  e-Demokracija, poleg tega\
  \ pa so predlogi predpisov obi\u010Dajno objavljeni na spletnih straneh predlagateljev.\
  \ Povezave do predlogov predpisov so objavljene tudi na spletni strani vlade.\n\
  Zaradi navedenih razlogov predloga uporabnika v taki obliki v tem trenutku ni mogo\u010D\
  e sprejeti.\n "
