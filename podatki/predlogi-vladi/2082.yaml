response: "Odziv Ministrstva za zdravje\nPredlog predvideva, da je treba spremeniti\
  \ osnovno zdravstveno zavarovanje za otroke, katerih star\u0161i ne pla\u010Dujejo\
  \ redno svojih prispevkov, da bodo tudi ti otroci dele\u017Eni enakih zdravstvenih\
  \ storitev kot otroci redno zaposlenih star\u0161ev. Pobudo je prejelo in preu\u010D\
  ilo Ministrstvo za zdravje. V nadaljevanju predstavljeno stali\u0161\u010De predstavlja\
  \ odgovor ministrstva za zdravje.\nGlede pobude za enotno pravi\u010Dno zavarovanje\
  \ vseh otrok do 18. leta sporo\u010Damo, da je Dr\u017Eavni zbor Republike Slovenije\
  \ na seji 20. oktobra 2011 sprejel spremembe in dopolnitve Zakona o zdravstvenem\
  \ zavarovanju, ki o\u017Ejim in \u0161ir\u0161im dru\u017Einskim \u010Dlanom ne\
  \ zadr\u017Ei pravice do zdravstvenih storitev in denarnih dajatev iz naslova obveznega\
  \ zdravstvenega zavarovanja, \u010De osebe, po katerih so zavarovane, nimajo poravnanih\
  \ obveznosti pla\u010Devanja prispevkov.\nSprememba je bila objavljena v Uradnem\
  \ listu \u0161t. 87/2.11.2011, zakon pa za\u010Dne veljati petnajsti dan po objavi\
  \ v Uradnem listu RS.  "
