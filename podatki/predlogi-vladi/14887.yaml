response: "Odziv Ministrstva za notranje zadeve\nZakon o pravilih cestnega prometa\
  \ (ZPrCP) v 35. \u010Dlenu dolo\u010Da prepoved uporabe naprav ali opreme, ki zmanj\u0161\
  uje voznikovo slu\u0161no ali vidno zaznavanje ali zmo\u017Enost obvladovanja vozila.\
  \ Navedeno pomeni, da voznik med vo\u017Enjo ne sme uporabljati mobilnega telefona\
  \ ali kamere za snemanje in fotografiranje, saj njegovo dejanje zmanj\u0161uje \u017E\
  e omenjeno slu\u0161no in vidno zaznavanje ali zmo\u017Enost obvladovanja vozila.\
  \ Globa za tak prekr\u0161ek je po dolo\u010Dilih 35. \u010Dlena ZPrCP predpisana\
  \ v vi\u0161ini 120,00 EUR.\nV letu 2019 je policija obravnavala 31.470, v letu\
  \ 2020 36.769, v letu 2021 33.251 in v leto\u0161njem letu do 25. 7. 2022 15.434\
  \ tovrstnih kr\u0161itev. Med navedenimi kr\u0161itvami so lahko tudi kr\u0161itve\
  \ povezane s snemanjem ali fotografiranjem z mobilnimi telefoni oziroma s kamero\
  \ v vozilu. Posebne statistike, koliko prekr\u0161kov snemanja ali fotografiranja\
  \ z navedenimi napravami je med omenjenimi prekr\u0161ki, v Policiji ne vodijo.\n\
  Pri obravnavi prometne nesre\u010De policisti ugotavljajo vzroke zaradi katerih\
  \ je nastala prometna nesre\u010Da in eden izmed posrednih vzrokov je lahko tudi\
  \ nepravilna uporaba mobilnega telefona med vo\u017Enjo. Policija lahko pri preiskovanju\
  \ nesre\u010De kot kaznivega dejanja v javnem cestnem prometu z namenom pridobitve\
  \ dokazov v kazenskem postopku, skladno z dolo\u010Dbami zakona, ki ureja kazenski\
  \ postopek, pregleda tudi mobilni telefon povzro\u010Ditelja prometne nesre\u010D\
  e. V Policiji opa\u017Eajo, da je \u0161e vedno veliko voznikov, ki v javnem cestnem\
  \ prometu snemajo ali fotografirajo z mobilnimi telefoni prometne nesre\u010De na\
  \ slovenskih cestah in posnetke objavljajo na razli\u010Dnih socialnih omre\u017E\
  jih. Policija ne odlo\u010Da o tem, kdaj in kdo posnetke ali fotografije s krajev\
  \ prometnih nesre\u010D objavi na svetovnem spletu ali socialnih omre\u017Ejih.\
  \ \u010Ce je kr\u0161itelj zaloten pri kr\u0161itvi nepravilne uporabe zgoraj omenjenih\
  \ naprav ali opreme pa policisti izvedejo postopek o prekr\u0161ku skladno z dolo\u010D\
  ili ZPrCP in Zakona o prekr\u0161kih (ZP-1).\nPolicija odsvetuje in ne odobrava\
  \ tak\u0161nih ravnanj, saj je tak\u0161no po\u010Detje med vo\u017Enjo lahko zelo\
  \ nevarno, voznik, pa je zaradi takega \xBBne-spremljanja\xAB dogajanja med vo\u017E\
  njo v cestnem\_prometu lahko posledi\u010Dno udele\u017Een v prometni nesre\u010D\
  i.\nTak\u0161no fotografiranje ali snemanje lahko pomeni hud poseg v zasebnost in\
  \ je iz vidika\_kazenskopravnega varstva pred neupravi\u010Denim slikovnim snemanjem\
  \ delno \u017Ee urejeno. Tako je\_\u017Ee sedaj v 138. \u010Dlenu Kazenskega zakonika,\
  \ kot kaznivo dejanje dolo\u010Deno vsako neupravi\u010Deno\_slikovno snemanje drugega\
  \ ali njihovih prostorov brez njegovega soglasja, \u010De se s tem posega v zasebnost\
  \ \u017Ertve. Kaznivo dejanje je pregonljivo na predlog in se kaznuje z denarno\
  \ kaznijo ali\_zaporom do enega leta. Pregon za kaznivo dejanje se pri\u010Dne na\
  \ predlog \u017Ertve oziroma drugih\_upravi\u010Dencev.\nVarstvo osebnih podatkov\
  \ je zagotovljeno \u017Ee z Ustavo RS. Zbiranje, obdelovanje, namen uporabe, nadzor\
  \ in varstvo tajnosti osebnih podatkov, dolo\u010Da zakon. Splo\u0161na uredba EU\
  \ o varstvu podatkov (GDPR) in Zakon o varstvu osebnih podatkov (ZVOP-1) dolo\u010D\
  ata, da je osebni podatek katerikoli podatek, ki se nana\u0161a na posameznika,\
  \ ne glede na obliko, v kateri je izra\u017Een. Po ZVOP-1 se ne \u0161tejejo za\
  \ obdelavo osebnih podatkov dejanja, ki jih izvajajo posamezniki izklju\u010Dno\
  \ za osebno uporabo, dru\u017Einsko \u017Eivljenje ali za druge doma\u010De potrebe.\n\
  Tako tudi posnetek ali fotografija lahko v dolo\u010Denem primeru pomenita osebni\
  \ podatek, \u010De je mogo\u010De na podlagi tega ugotoviti ali dolo\u010Diti identiteto\
  \ posameznika. Ko se da iz posnetka ali fotografije na ta na\u010Din prepoznati,\
  \ dolo\u010Diti ali identificirati posameznika, bi lahko \u0161lo za obdelavo osebnih\
  \ podatkov v nasprotju s predpisi in bi za to morali imeti pravno podlago. Tako\
  \ so osebi, ki jo je mogo\u010De na fotografiji ali posnetku prepoznati, dolo\u010D\
  iti ali identificirati, zagotovljene vse pravice do civilnega ali kazensko pravnega\
  \ varstva, \u010De je z objavo le-teh pri\u0161lo do posega v\_njegovo zasebnost\
  \ ali osebnostne pravice (vir informacij: spletna stran, Informacijski poobla\u0161\
  \u010Denec)."
