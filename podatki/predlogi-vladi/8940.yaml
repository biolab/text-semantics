response: "Odziv Ministrstva za zdravje\nMinistrstvo za zdravje se zaveda problematike\
  \ na podro\u010Dju zobozdravstva, zato je ustanovilo delovno skupino za pripravo\
  \ mre\u017Ee javne zobozdravstvene dejavnosti na primarni ravni. Pri\u010Dakujemo,\
  \ da bo delovna skupina opravila natan\u010Den pregled preteklega in sedanjega stanja\
  \ v zobozdravstvu na primarni ravni, vklju\u010Dujo\u010D specifike in anomalije\
  \ in poti za njihovo odpravo, ter pripravila merila za postavitev mre\u017Ee. \u017D\
  e danes je jasno, da je najve\u010D te\u017Eav pri zobozdravstveni oskrbi odraslih\
  \ \u2013 tako z dostopnostjo kot s kakovostjo oskrbe, na podro\u010Dju otro\u0161\
  kega in mladinskega zobozdravstva in preventive pa sistem razmeroma dobro deluje,\
  \ \u010Deprav se tudi tu sre\u010Dujemo s problematiko dolgih \u010Dakalnih dob.\
  \ \u017Deleli bi si, da bi bilo podro\u010Dje zobozdravstvenih storitev \u010Dim\
  \ \u0161ir\u0161e dostopno. Finan\u010Dna situacija tudi v (zobo)zdravstvu ne pu\u0161\
  \u010Da veliko manevrskega prostora za morebitno \u0161iritev pravic. Potreben pa\
  \ bo ve\u010Dji nadzor nad tem, da bodo bolniki v dogovorjenem \u010Dasu in obsegu\
  \ lahko pridobili obstoje\u010De pravice.\n "
