response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZahvaljujemo se za izra\u017Eeno mnenje in hkrati z vidika pokojninskega\
  \ in invalidskega zavarovanja pojasnjujemo, da pokojninsko in invalidsko zavarovanje\
  \ v Republiki Sloveniji temelji na zavarovalni\u0161kem principu, kar v osnovi pomeni,\
  \ da je pravica do pokojnine pravica iz pokojninskega in invalidskega zavarovanja,\
  \ ki izhaja iz minulega dela in temelji na prispevkih, pla\u010Danih v \u010Dasu\
  \ aktivne dobe zavarovanca ter da mora obstajati sorazmernost med vpla\u010Danimi\
  \ prispevki in prejemki iz sistema, pokojnina pa naj bi predstavljala nadaljevanje\
  \ oziroma nadome\u0161\u010Danje dohodka, ki ga je zavarovanec prejemal tekom aktivne\
  \ dobe.\nKljub zapisanemu pa sistem pokojninskega zavarovanja v RS vendarle ni \u010D\
  isti \xBBzavarovalni\u0161ki\xAB sistem, temve\u010D gre za sistem, ki temelji tudi\
  \ na na\u010Delih vzajemnosti in solidarnosti. Na\u010Delo intrageneracijske solidarnosti\
  \ oziroma redistribucije na\u0161 pokojninski sistem zagotavlja z omejitvijo najvi\u0161\
  je pokojninske osnove oz. osnove za odmero pokojnine, kar posledi\u010Dno pomeni\
  \ pri osebah z vi\u0161jimi dohodki ni\u017Ejo nadomestitveno stopnjo ob hkratnem\
  \ dejstvu, da osnova za pla\u010Dilo prispevkov ni omejena. Sedanja ureditev je\
  \ predvsem posledica dejstva, da je v sistemu mo\u010Dno prisoten sistem solidarnosti\
  \ med posamezniki oziroma redistribucije znotraj posamezne generacije, ki je sicer\
  \ zna\u010Dilen za socialne transferje, kar pa pokojnine seveda niso. Pri invalidski\
  \ upokojitvi pa je solidarnost vpeljana \u0161e v vi\u0161ji meri kot pri starostni\
  \ pokojnini, saj pokojnina ni odmerjena zgolj od dose\u017Eene pokojninske dobo\
  \ (pri\u0161teta doba, minimalni odmerni odstotki ob nastopu invalidnosti pred 65.\
  \ letom starosti, pridobitev pravice ob ni\u017Eji zavarovalni dobi od 15 let, itd.)\n\
  Na gmotni polo\u017Eaj invalidskih upokojencev tako neposredno vplivajo Odmera pokojnine\
  \ od najni\u017Eje oziroma najvi\u0161je pokojninske osnove, zagotovljena najni\u017E\
  ja pokojnina, ter posebnega na\u010Dina odmere invalidske pokojnine v vi\u0161ini\
  \ 36 odstotkov (mo\u0161ki) ali 39 odstotkov \u017Eenske, \u010De je invalidnost\
  \ nastala pred starostjo 65 let, \u010De pa je nastala po tej starosti pa najmanj\
  \ v vi\u0161ini 26 odstotkov pokojninske osnove. \u010Ce je invalidnost posledica\
  \ poklicne bolezni ali po\u0161kodbe pri delu, pa se pokojnina ne glede na dopolnjeno\
  \ pokojninsko dobo odmeri najmanj v vi\u0161ini 57,25 odstotka od pokojninske osnove.\
  \ Hkrati so spremembe zakonodaje v lanskem letu vzpostavile nov institut zagotovljene\
  \ vi\u0161ine pokojnine 500 evrov, ki se izpla\u010Duje tudi invalidskim upokojencev,\
  \ \u010De so se upokojili s polno pokojninsko dobo, v katero se zanje \u0161teje\
  \ tudi pri\u0161teta doba za odmero pravic na podlagi invalidnosti.\nNamen pri\u0161\
  tete dobe, ki se upo\u0161teva pri priznavanju invalidske pokojnine, je v zagotavljanju\
  \ socialne varnosti ter ureditev dolo\u010Danja vi\u0161ine invalidske pokojnine\
  \ na na\u010Din, ki poleg dejansko dose\u017Eene pokojninske dobe pri njeni odmeri\
  \ upo\u0161teva tudi neko fiktivno obdobje, in sicer iz razloga, ker zaradi nastopa\
  \ delovne invalidnosti zavarovanci niso ve\u010D zmo\u017Eni aktivno sodelovati\
  \ na trgu in biti vklju\u010Deni v zavarovanje ter na ta na\u010Din pridobivati\
  \ pokojninske dobe. Zakon torej vzpostavlja fikcijo pokojninske dobe, ki se upo\u0161\
  teva zavarovancu pri odmeri pravic na podlagi invalidnosti. Temeljni namen je torej\
  \ s fikcijo vzpostaviti pokojninsko dobo, za katero se predpostavlja, da bi jo zavarovanec\
  \ \u0161e pridobil, \u010De pri njem ne bi nastala invalidnost in sitem, ob upo\u0161\
  tevanju da gre tako za sistem pokojninskega kot tudi sistem invalidskega zavarovanja,\
  \ zagotoviti primerljivo ali pa vsaj ustrezno vi\u0161ino invalidske pokojnine,\
  \ torej socialno varnost tistim zavarovancem, ki zaradi nastopa zavarovalnega rizika\
  \ invalidnosti, sami zanjo ve\u010D ne zmorejo poskrbeti.\nTemeljni namen ZPIZ-20\
  \ je v zagotovitvi socialne varnosti prejemnikom starostne in invalidske pokojnine,\
  \ ki so dopolnili \xBBpolno\xAB pokojninsko dobo vsaj v primerljivi vi\u0161ini\
  \ kot zna\u0161a cenzus za pridobitev varstvenega dodatka. Posameznikom, ki so dopolnili\
  \ \"polno\" pokojninsko dobo, torej dobo, ki je dolo\u010Dena ali je bila dolo\u010D\
  ena za upokojitev pri najni\u017Eji starosti, se po tem zakonu zagotavlja najni\u017E\
  ja pokojnina v primeru, ko njihova starostna ali invalidska pokojnina, odmerjena\
  \ od pokojninske osnove (tudi \u010De je bila odmerjena od najni\u017Eje pokojninske\
  \ osnove) in glede na dopolnjeno pokojninsko dobo, ne dosega v zakonu dolo\u010D\
  enega zneska. Invalidskim upokojencem se pri ugotavljanju upravi\u010Denosti do\
  \ tega minimuma upo\u0161teva tudi pri\u0161teta doba na podlagi invalidnosti, ki\
  \ je fiktivna doba, ki nadome\u0161\u010Da dobo, ki jo posameznik ni mogel dose\u010D\
  i, ker je pri njem nastala invalidnost.\nTako pri ugotavljanju upravi\u010Denosti\
  \ do izpla\u010Dila zagotovljene vi\u0161ine invalidske pokojnine kot pri dolo\u010D\
  anju vi\u0161ine invalidske pokojnine se torej upo\u0161teva pri\u0161teta doba,\
  \ torej dejstvo, da gre za invalidske pokojnine ter da posamezniki iz tega razloga\
  \ niso mogli nadaljevati z delom je bilo \u017Ee upo\u0161tevano pri ureditvi pravice\
  \ do ter vi\u0161ine invalidske pokojnine.\nUreditev, na podlagi katere bi bili\
  \ do zagotovljene vi\u0161ine pokojnine oziroma druge vi\u0161ine starostne pokojnine\
  \ (predlagatelj sicer vi\u0161ine v zadostni meri ne specificira, zakon pa pojma\
  \ minimalne starostne pokojnine ne dolo\u010Da) neodvisno od dopolnjene pokojninske\
  \ dobe upravi\u010Deni vsi invalidski upokojenci z vidika pokojninskega in invalidskega\
  \ zavarovanja ni ustrezna, saj bi v tem primeru upravi\u010Deni vsi invalidski upokojenci,\
  \ katerih invalidska pokojnina bi bila ni\u017Eja od 500 eurov oziroma drugega zneska,\
  \ neodvisno od tega, koliko \u010Dasa so bili dejansko zavarovani in vklju\u010D\
  eni v sistem (ne glede na to ali je nekdo pla\u010Deval prispevke 1 leto ali pa\
  \ 39 let bi bil tako na podlagi predloga upravi\u010Den do tega najni\u017Ejega\
  \ zneska), kar je v nasprotju z zavarovalnim na\u010Delom, ki je bistven element\
  \ tega sistema, ki sicer lahko vsebuje tudi nekatere elemente solidarnosti, vendar\
  \ pa le-ti ne smejo biti prevladujo\u010Di.\nNe gre spregledati, da je pokojninski\
  \ in invalidski sistem zavarovalni sistem, zato morajo biti pravice priznane na\
  \ podlagi minulega dela ter ob upo\u0161tevanju vi\u0161ine ter predhodnega pla\u010D\
  ila prispevkov. Poudarjamo, da so solidarnostni elementi v primeru invalidskih pokojnin\
  \ \u017Ee tako poudarjeni (odmera pokojnine od najni\u017Eje pokojninske osnove,\
  \ odmera z upo\u0161tevanjem pri\u0161tete doba), poleg tega se invalidska pokojnina\
  \ odmeri tudi od pri\u0161tete pokojninske dobe, ravno tako se slednja upo\u0161\
  teva v \u010Das \"polne pokojninske dobe\" pri ugotavljanju upravi\u010Denosti do\
  \ zagotovljene vi\u0161ine pokojnine, \u010Deprav v tem \u010Dasu zavarovanci dejansko\
  \ niso delali in tudi prispevki posledi\u010Dno niso bili pla\u010Dani. Pravice\
  \ se iz tega sistema pridobivajo na podlagi predhodnega dela in pla\u010Dila prispevkov,\
  \ zato morajo biti tudi vi\u0161ine samih priznanih pravic priznane ter povezane\
  \ s samo vi\u0161ino pla\u010Danih prispevkov.\nV zvezi z mo\u017Enostjo dela invalidov,\
  \ ki ga predlagatelj tudi izpostavlja, pojasnjujemo, da je dopustno tudi nekatero\
  \ delo invalidskih upokojencev. Delo, na podlagi katerega bi se moral invalidski\
  \ upokojenec ponovno vklju\u010Diti v obvezno pokojninsko in invalidsko zavarovanje\
  \ v nobenem primeru ni dopustno, saj invalidski upokojenec izgubi pravico do invalidsko\
  \ pokojnine, \u010De tako delo za\u010Dne opravljati, torej \u010De sklene delovno\
  \ razmerje, opravlja samostojno dejavnost, opravlja kmetijsko dejavnost na podlagi\
  \ katere se je dol\u017Ean vklju\u010Diti v obvezno pokojninsko in invalidsko zavarovanje\
  \ kot kmet po 17. \u010Dlenu ZPIZ-2 oziroma ustanovi dru\u017Ebo, zavod, zadrugo,\
  \ v kateri opravlja poslovodno funkcijo. V teh primerih invalidski upokojenec izgubi\
  \ pravico do invalidske pokojnine.\nNiso pa vsi invalidski upokojenci popolnoma\
  \ omejeni pri delu, saj lahko v dolo\u010Denih primerih opravljajo delo preko pogodb\
  \ civilnega prava, za\u010Dasno in ob\u010Dasno delo upokojencev, osebno dopolnilno\
  \ delo, vendar pa je tudi delo v teh oblikah omejeno in odvisno od preostale delovne\
  \ zmo\u017Enosti delovnih invalidov.\nV primeru, da u\u017Eivalec invalidske pokojnine\
  \ v okviru drugega pravnega razmerja (primeroma avtorska, podjemna pogodba) pri\u010D\
  ne Opravljati delo, ni podlage za pridobitev lastnosti zavarovanca, kar izhaja iz\
  \ 18. \u010Dlena ZPIZ-2. Vendar pa je u\u017Eivalce invalidskih pokojnin pri opravljanju\
  \ drugega pravnega razmerja, za\u010Dasnega ali ob\u010Dasnega dela upokojencev,\
  \ osebnega dopolnilnega dela potrebno razlikovati glede na ugotovljeno invalidnost\
  \ oziroma izgubljeno/zmanj\u0161ano delovno zmo\u017Enost. U\u017Eivalci invalidske\
  \ pokojnine, pri katerih je ugotovljena splo\u0161na invalidnost, niso zmo\u017E\
  ni opravljati nobenega organiziranega pridobitnega dela na trgu dela, zato te osebe\
  \ ne morejo opravljati dela v okviru drugega pravnega razmerja, za\u010Dasnega in\
  \ ob\u010Dasnega dela upokojencev, osebnega dopolnilnega dela. V primeru, ko torej\
  \ invalidsko upokojena oseba opravlja drugo pogodbeno delo, ki ne ustreza ugotovljeni\
  \ nezmo\u017Enosti za delo v odlo\u010Dbi Zavoda za pokojninsko in invalidsko zavarovanje\
  \ Slovenije, se \u0161teje, da je pri\u0161lo do spremenjenih okoli\u0161\u010D\
  in, ki vplivajo na pravico do invalidske pokojnine, njen obseg in izpla\u010Devanje.\n\
  U\u017Eivalci invalidske pokojnine, pri katerih je ugotovljena poklicna invalidnost\
  \ in nimajo preostale delovne zmo\u017Enosti oziroma izpolnjujejo druge pogoje za\
  \ pridobitev pravice do invalidske pokojnine iz 41. \u010Dlena ZPIZ-2, lahko opravljajo\
  \ delo v okviru drugega pravnega razmerja, ki ni povezano z ugotovljeno invalidnosti\
  \ u\u017Eivalca invalidske pokojnine.\nPojasnjujemo torej, da je opravljanje dela\
  \ preko pogodb civilnega prava, za\u010Dasnega in ob\u010Dasnega dela upokojencev,\
  \ osebnega dopolnilnega dela v primerih invalidske pokojnine dopustno pod enakimi\
  \ pogoji kot za druge upokojence, vendar v okviru zmo\u017Enosti, ki so ugotovljene\
  \ z odlo\u010Dbo invalidske komisije. Invalidski upokojenci, pri katerih je podana\
  \ splo\u0161na invalidnost, ne morejo opravljati nobenega dela in tako tudi ne dela\
  \ preko pogodb civilnega prava, za\u010Dasnega ali ob\u010Dasnega dela upokojencev,\
  \ osebnega dopolnilnega dela. Invalidski upokojenci pri katerih je podana poklicna\
  \ invalidnosti, pa v dolo\u010Denih primerih tako delo lahko opravljajo. Opozarjamo\
  \ pa, da je pri zavarovancih, pri katerih je podana invalidnost II. in III. kategorije\
  \ potrebno pri opravljanju kakr\u0161negakoli dela upo\u0161tevati omejitve, ki\
  \ so jih v posameznem primeru postavili zdravniki. Zavarovanec je namre\u010D, zaradi\
  \ specifike priznavanja pravic iz invalidskega zavarovanja, ki se nujno povezujejo\
  \ s spremembami v zdravstvenem stanju in s tem posledi\u010Dno delazmo\u017Enostjo,\
  \ dol\u017Ean po 119. \u010Dlenu ZPIZ-2 sporo\u010Diti tudi vsako spremembo v zdravstvenem\
  \ stanju, ki vpliva na stopnjo invalidnosti oziroma ugotovljen telesno okvaro in\
  \ s tem na pravico do invalidske pokojnine, poleg tega pa je pomembno \u0161e poudariti,\
  \ da lahko po novem ZPIZ-2 Zavod za pokojninsko in invalidsko zavarovanje Slovenije\
  \ zavarovanca, ki je pridobil pravico na podlagi invalidnosti vedno pozove na kontrolni\
  \ pregledom na katerem se ponovno ugotovi njegovo stanje invalidnosti.\n "
