response: "Odziv Ministrstva za visoko \u0161olstvo, znanost in tehnologijo\nProjekt\
  \ izdelave modela inteligentne solarne ceste je vsebinsko zanimiv predlog multidisciplinarnega\
  \ projekta, ki vklju\u010Duje vse aktualne teme, ki bodo gonilo razvoja Evropske\
  \ unije v prihodnje; posledi\u010Dno pa seveda tudi Slovenije.\nMinistrstvo za visoko\
  \ \u0161olstvo, znanost in tehnologijo pozdravlja izvedbo projekta, v pristojnostih\
  \ ministrstva pa organiziranje in izvajanje R&R projektov ne spada. Ministrstvo\
  \ za visoko \u0161olstvo, znanost in tehnologijo je resorni organ za pripravo politik\
  \ na podro\u010Dju raziskav in razvoja ter za izvajanje ukrepov za podporo R&R.\
  \ Med temi ukrepi so tudi javni razpisi in pozivi, na katere lahko prijavite multidisciplinarnega\
  \ projekt izdelave modela INTELIGENTNE SOLARNE CESTE, ki obsega integracijo fotovoltaike,\
  \ LED osvetlitve voznih pasov ter ogrevanja cesti\u0161\u010Da.\nIz va\u0161ega\
  \ predloga ni razvidno v kak\u0161ni fazi je projekt za katerega \u017Eelite pridobiti\
  \ podporo vlade in finan\u010Dna sredstva. Va\u0161 predlog bi po opisu sode\u010D\
  \ sodil k prijavi na razpise na Javno agencijo za raziskovalno dejavnost Republike\
  \ Slovenije, ki sofinancirajo temeljne in aplikativne raziskovalno \u2013 razvojne\
  \ projekte. Aplikativne raziskave so tudi industrijske raziskave; industrijska raziskava\
  \ je na\u010Drtno raziskovanje ali kriti\u010Dna preiskava za pridobitev novega\
  \ znanja s ciljem, da bi bilo to znanje lahko uporabno v razvoju novih proizvodov,\
  \ postopkov ali storitev ali v uvajanju pomembnih izbolj\u0161av v obstoje\u010D\
  e proizvode, postopke ali storitve. V va\u0161em primeru bi vsekakor morali izvesti\
  \ pilotni projekt, ki bi osvetlil prednosti, pa tudi slabosti va\u0161ega predloga.\n\
  V primeru, da ste to \u017Ee storili in projektno idejo \u017Ee pripeljali do prototipne\
  \ re\u0161itve in vstopate v fazo prenosa tehnologij in storitev neposredno na trg,\
  \ potem bi sredstev za finan\u010Dno shemo lahko pridobili preko SID Banke, katere\
  \ poslanstvo je usmerjeno prav v dopolnilne ter dolgoro\u010Dne finan\u010Dne storitve\
  \ za trajnostni razvoj Slovenije.\nZaradi finan\u010Dno in logisti\u010Dno zahtevnega\
  \ projekta bi bilo smiselno razmi\u0161ljati o mednarodnih razpisih v okviru EU.\
  \ Trenutno so odprti razpisi v okviru 7. okvirnega programa, kjer bi se vsebina\
  \ tematsko lahko uvrstila na podro\u010Dje okolja, energije, tudi prometa. Druge\
  \ iniciative, ki so usmerjene v mednarodne razpise na podro\u010Dju eko-inovacij\
  \ (kamor va\u0161 predlog projekta nedvomno spada) so \u0161e : CIP EcoInnovacije,\
  \ kje je mo\u017Enost pridobivanja sredstev za pilotne projekte in projektne ideje,\
  \ ki so razvite do te mere, da je \u017Ee mogo\u010D neposreden prenos na trg. Podobno\
  \ podporno nalogo imajo tudi razpisi, ki os objavljeni za sofinanciranje projektov\
  \ v okviru mednarodnih iniciativ Eureka in Eurostarsa \n "
