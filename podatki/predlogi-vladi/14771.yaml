  \ \u2013 ZSSve, 22/18 \u2013 ZSICT, 16/19 \u2013 ZNP-1, 104/20 in 203/20 \u2013\
  \ ZIUPOPDVE.\n[2] Uradni list RS, \u0161t. 79/16.\n[3] https://podatki.gov.si/dataset/nacrti-rednih-nadzorov-nad-sodisci.\n\
  [4] https://www.sodisce.si/sodna_uprava/casovni_standardi/.\n[5] Uradni list RS,\
  \ \u0161t. 67/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo."
