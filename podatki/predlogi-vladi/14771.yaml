response: "Odziv Ministrstva za pravosodje\nZ vidika resorne pristojnosti Ministrstva\
  \ za pravosodje (ministrstvo) pojasnjujemo, da, upo\u0161tevajo\u010D dolo\u010D\
  be Zakona o sodi\u0161\u010Dih[1] (ZS), ministrstvo skrbi (tudi) za nadzor nad organizacijo\
  \ poslovanja sodi\u0161\u010D. V ta namen v okviru ministrstva deluje slu\u017E\
  ba za nadzor organizacije poslovanja sodi\u0161\u010D (slu\u017Eba), katere prisojnosti\
  \ so i) izvajanje nadzora nad sodno upravo, zlasti glede organizacije poslovanja\
  \ sodi\u0161\u010D; ii) nadzor nad izpolnjevanjem meril za kakovost dela sodi\u0161\
  \u010D pri opravljanju zadev sodne uprave; iii) opravljanje taksnih pregledov po\
  \ dolo\u010Dbah zakona, ki ureja sodne takse, in iv) skrb za izvajanje sodnega reda\
  \ in opravljanje administrativnih pregledov v skladu s sodnim redom.\nNaloge in\
  \ postopanje slu\u017Ebe podrobneje ureja Pravilnik o Slu\u017Ebi za nadzor organizacije\
  \ poslovanja sodi\u0161\u010D[2], ki med drugim dolo\u010Da tudi vrste (redni, izredni\
  \ in dodatni nadzor) ter na\u010Din izvajanja nadzora na sodi\u0161\u010Du. Nadzor\
  \ ni namenjen preverjanju poslovanja sodi\u0161\u010Da v posamezni zadevi, ampak\
  \ pregledu poslovanja sodi\u0161\u010Da v dalj\u0161em \u010Dasovnem obdobju in/ali\
  \ v ve\u010D primerih. Redni nadzori slu\u017Ebe so vnaprej dolo\u010Deni z letnim\
  \ na\u010Drtov nadzorov in objavljeni na spletni strani ministrstva.\nV okviru navedenih\
  \ nadzorov slu\u017Eba preko \u010Dasovnih vidikov re\u0161evanja zadev na ve\u010D\
  \ sodi\u0161\u010Dih hkrati spremljal zagotavljanje sojenja v razumnem roku ter\
  \ v ta namen sprejete ukrepe sodne uprave (predsednikov sodi\u0161\u010D). Slu\u017E\
  ba glede ugotovitev nadzora pripravi poro\u010Dilo in ga, skupaj s predlogi, posreduje\
  \ predsedniku sodi\u0161\u010Da.\nKot \u017Ee navedeno, so na spletni strani ministrstva[3]\
  \ objavljeni letni na\u010Drti rednih nadzorov, ki so se izvajali v preteklih letih,\
  \ v letu 2022 je na vseh okro\u017Enih sodi\u0161\u010Dih v teku redni nadzor sodne\
  \ uprave v najstarej\u0161ih nere\u0161enih pravdnih zadevah.\nHkrati lahko ministrstvo\
  \ oziroma slu\u017Eba na podlagi 67.a \u010Dlena ZS za pojasnila glede \u010Dasovnega\
  \ vidika re\u0161evanja posamezne zadeve zaprosi predsednika sodi\u0161\u010Da.\n\
  Kar zadeva rok za razpis naroka, pojasnjujemo, da predsednik Vrhovnega sodi\u0161\
  \u010Da na podlagi 60.c \u010Dlena vsako leto dolo\u010Di \u010Dasovne standarde,\
  \ ki dolo\u010Dajo pri\u010Dakovani \u010Das opravljanja tipi\u010Dnih procesnih\
  \ dejanj in re\u0161evanja zadev na posameznih vrstah in stopnjah sodi\u0161\u010D\
  \ in so dolo\u010Deni na osnovi podatkov o trajanju sodnih postopkov oz. faz postopkov.\
  \ Le ti med drugim dolo\u010Dajo tudi \u010Dasovni okvir od prejema to\u017Ebe do\
  \ prvega naroka za glavno obravnavo. \u010Casovni standardi za posamezno leto so\
  \ dostopni na spletni strani Vrhovnega sodi\u0161\u010Da[4].\nDodatno \u0161e pojasnjujemo,\
  \ da lahko stranka postopka, ki meni, da sodi\u0161\u010De po nepotrebnem odla\u0161\
  a z odlo\u010Danjem, v skladu z Zakonom o varstvu pravice do sojenja brez nepotrebnega\
  \ odla\u0161anja[5] (ZVPSBNO) vlo\u017Ei nadzorstveno prito\u017Ebo. Stranka ima\
  \ mo\u017Enost, da na predsednika sodi\u0161\u010Da, ki obravnava zadevo, ali na\
  \ ministrstvo, naslovi nadzorstveno prito\u017Ebo. \u010Ce prito\u017Ebo prejme\
  \ ministrstvo, jo skladno s 14. \u010Dlenom ZVPSBNO odstopi predsedniku sodi\u0161\
  \u010Da, ki obravnava zadevo, in zahteva poro\u010Dilo o ugotovitvah in ukrepih\
  \ glede \u010Dasovnega re\u0161evanja posameznega postopka.\nNadzorstvena prito\u017E\
  ba (vloga) stranke, da se le-ta \u0161teje za popolno, mora skladno s 5. \u010D\
  lenom ZVPSBNO vsebovati naslednje sestavine:\n osebno ime oziroma firmo oziroma\
  \ drug naziv stranke, naslov njenega stalnega ali za\u010Dasnega prebivali\u0161\
  \u010Da oziroma sede\u017E, osebno ime oziroma firmo oziroma drug naziv zastopnika\
  \ ali poobla\u0161\u010Denca in naslov njegovega stalnega ali za\u010Dasnega prebivali\u0161\
  \u010Da oziroma sede\u017E (\u010De je nadzorstvena prito\u017Eba vlo\u017Eena preko\
  \ odvetnika), navedbo sodi\u0161\u010Da, ki obravnava zadevo, opravilno \u0161tevilko\
  \ zadeve ali datum vlo\u017Eitve zadeve na sodi\u0161\u010De, navedbo okoli\u0161\
  \u010Din ali drugih podatkov v zvezi z zadevo, ki izkazujejo, da sodi\u0161\u010D\
  e nepotrebno odla\u0161a z odlo\u010Danjem in lastnoro\u010Dni podpis stranke, zastopnika\
  \ ali poobla\u0161\u010Denca (ter prilo\u017Eeno pooblastilo, \u010De nadzorstveno\
  \ prito\u017Ebo vlaga odvetnik). \nObrazec nadzorstvene prito\u017Ebe je dostopen\
  \ na spletni strani ministrstva.\nGlede na navedeno Ministrstvo za pravosodje meni,\
  \ da je veljavna ureditev glede predmetnega predloga ustrezna. \_\n\n[1] Uradni\
