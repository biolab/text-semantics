response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n\nGlede na to, da se pri izra\u010Dunu pokojninske osnove upo\u0161tevajo\
  \ pla\u010De oziroma zavarovalne osnove od leta 1970 naprej, se le-te zaradi povsem\
  \ objektivnih razlogov, kot so valutne spremembe, denominacija in u\u010Dinki inflacije,\
  \ ne morejo \u0161teti v nominalnih zneskih, temve\u010D se prera\u010Dunajo z valorizacijskimi\
  \ koli\u010Dniki na raven povpre\u010Dnih pla\u010D in pokojnin v letu pred letom,\
  \ v katerem se pravica do pokojnine uveljavi. Valorizacijske koli\u010Dnike, v skladu\
  \ z Zakonom o pokojninskem in invalidskem zavarovanju (Uradni list RS, \u0161t.\
  \ 96/12, s spremembami, v nadaljevanju ZPIZ-2) vsako leto objavi minister, pristojen\
  \ za delo v soglasju z ministrom, pristojnim za finance.\n\nPo ZPIZ-2 se valorizacijski\
  \ koli\u010Dnik dolo\u010Di kot razmerje med povpre\u010Dno pla\u010Do na zaposleno\
  \ osebo, izpla\u010Dano za koledarsko leto pred letom, za katero so dolo\u010Deni\
  \ koli\u010Dniki\_ ter povpre\u010Dno pla\u010Do na zaposleno osebo, izpla\u010D\
  ano za posamezno koledarsko leto. Tehnika izra\u010Duna se je z uveljavitvijo ZPIZ-2\
  \ spremenila, saj prej\u0161nji Zakon o pokojninskem in invalidskem zavarovanju\
  \ (Uradni list RS, \u0161t. 106/99, s spremembami, v nadaljevanju: ZPIZ-1) z valorizacijskimi\
  \ koli\u010Dniki ni vzpostavljal medsebojne primerljivosti mese\u010Dnih povpre\u010D\
  ij osnov iz koledarskih let, v\u0161tevnih za izra\u010Dun pokojninskih osnov, hkrati\
  \ pa je ustvarjal relativno enakost med pokojninami, ki so bile uveljavljene v razli\u010D\
  nih letih. Vrednost valorizacijskega koli\u010Dnika za prera\u010Dun mese\u010D\
  nega povpre\u010Dja osnov iz zadnjega koledarskega leta pred letom, v katerem ti\
  \ veljajo, je po uveljavljeni formuli vedno enaka 1, zato se povpre\u010Dna mese\u010D\
  na osnova\_ iz tega leta pri izra\u010Dunu pokojninske osnove upo\u0161teva v dejanskem\
  \ znesku, medtem ko se preostala mese\u010Dna povpre\u010Dja prera\u010Dunajo z\
  \ ustreznimi valorizacijskimi koli\u010Dniki. Po na\u010Dinu izra\u010Duna po ZPIZ-1\
  \ je v letu 2012 zna\u0161al valorizacijski koli\u010Dnik le \u0161e 0,732 in bi\
  \ vsako leto dodatno padal.\n\nValorizacijski koli\u010Dniki, izra\u010Dunani tako,\
  \ kakor dolo\u010Da drugi ostavek 35. \u010Dlena ZPIZ-2, skupaj z na\u010Dinom usklajevanja\
  \ pokojnin, dolo\u010Denim v 106. \u010Dlenu ZPIZ-2, odpravljajo tako imenovano\
  \ horizontalno enakost med pokojninami, uveljavljenimi v razli\u010Dnih obdobjih.\n\
  \nInstitut usklajevanja pokojnin je namenjen ohranjanju njihove vrednosti, izvede\
  \ se enkrat letno, njena podlaga pa je rast povpre\u010Dne mese\u010Dne bruto pla\u010D\
  e in povpre\u010Dne rasti cen \u017Eivljenskih potreb\u0161\u010Din v Republiki\
  \ Sloveniji, ki ju ugotovi in uradno objavi Statisti\u010Dni urad Republike Slovenije.\
  \ Uskladitev pokojnin temelji izklu\u010Dno na rasti cen \u017Eivljenjskih potreb\u0161\
  \u010Din ali povpre\u010Dne mese\u010Dne bruto pla\u010De, zato do zni\u017Eanja\
  \ pokojnin ne more priti.\n\nPoudarjamo, da pokojninsko in invalidsko zavarovanje\
  \ temelji na zavarovalni\u0161kem principu z na\u010Deli solidarnosti in vzajemnosti,\
  \ kar v osnovi pomeni, da se pravica do pokojnine in druge pravice iz naslova minulega\
  \ dela priznavajo na temelju vpla\u010Danih prispevkov in minulega dela ter da mora\
  \ obstajati sorazmernost med vpla\u010Danimi prispevki in prejemki iz sistema, v\
  \ dolo\u010Denih primerih pa se z na\u010Deli vzajemnosti in solidarnosti zavarovancem\
  \ zagotovi vi\u0161je pravice, kot bi jim \u0161le glede na vpla\u010Dane prispevke.\
  \ Ker je namen usklajevanja pokojnin ohranjanje vrednosti vseh pokojnin, tako vi\u0161\
  jih kot ni\u017Ejih, je predlagan na\u010Din usklajevanja v enakih zneskih za vse\
  \ pokojnine neprimeren, saj bi poru\u0161il princip, ki ga zasleduje uveljavljen\
  \ pokojninski in invalidski sistem.\n\nNa\u010Din izra\u010Duna valorizacijskega\
  \ koli\u010Dnika za prera\u010Dun osnov zavarovanja ter uskladitve pokojnin sta\
  \ v trenutno veljavni zakonodaji ustrezno urejena, saj zagotavljata vi\u0161je pokojninske\
  \ osnove glede na predhodno veljavno zakonodajo, hkrati pa na\u010Din usklajevanja\
  \ pokojnin ohranja vrednosti pokojnin, zato menimo, da predstavljen predlog, ki\
  \ bi bil ob spremenjenem koli\u010Dniku podlaga za ponovno odmero vseh uveljavljenih\
  \ pokojnin, ni primeren za nadaljnjo obravnano."
