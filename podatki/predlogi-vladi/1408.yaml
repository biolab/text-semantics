response: "Odziv Ministrstva za \u0161olstvo in \u0161port\nMinistrstvo za \u0161\
  olstvo in \u0161port posve\u010Da veliko pozornosti poklicnemu usmerjanju in svetovanju\
  \ bodo\u010Dim dijakom in \u0161tudentom.  Poudariti pa je potrebno, da imajo na\
  \ tem podro\u010Dju zelo pomembno vlogo svetovalne slu\u017Ebe na \u0161olah, saj\
  \ je ena izmed njihovih nalog tudi poklicno usmerjanje in svetovanje.  To, kar je\
  \ v predlogu omenjeno, se na nek na\u010Din \u017Ee izvaja. Na spletnih straneh\
  \ ministrstva imamo objavljeno povezavo do Poklicnega ka\u017Eipota\n, ki je namenjen\
  \ iskanju izobrazbe za pridobitev poklica ter znanj za poklic in razvoj kariere.\
  \ V pomo\u010D je osnovno\u0161olcem, srednje\u0161olcem, star\u0161em, odraslim\
  \ in strokovnim delavcem. Poklicni ka\u017Eipot je sestavljen iz tiskane mape in\
  \ informativnih vsebin na spletnem mestu www.mojaizbira.si. \nSpletno mesto  www.mojaizbira.si\
  \ obsega najpomembnej\u0161e informacije o poklicih in izobra\u017Eevanju.  \nsrednje\u0161\
  olski programi\nwww.mss.gov.si/si/solstvo/srednjesolsko_izobrazevanje/programi_v_ss/.\n\
  \ \nOdziv Ministrstva za visoko \u0161olstvo, znanost in tehnologijo\nMinistrstvo\
  \ za visoko \u0161olstvo, znanost in tehnologijo se strinja, da je usmerjanje in\
  \ informiranje mladih glede nadaljnjega izobra\u017Eevanja zelo pomembno. Menimo\
  \ tudi, da je na svetovnem spletu, preko raznih organizacij in dogodkov ter izobra\u017E\
  evalnih institucij zainteresirani javnosti posredovanih ogromno podatkov, na podlagi\
  \ katerih se posameznik lahko odlo\u010Di glede svoje izobrazbe. Poleg vsakoletnih\
  \ informativnih dni, dogodkov kot so Informativa in \u0160tudentska arena, so informacije\
  \ o posameznih \u0161tudijskih programih predstavljene na spletnih straneh visoko\u0161\
  olskih zavodov, ki jih izvajajo. Zavod za zaposlovanje preko Centra za informiranje\
  \ in poklicno svetovanje nudi individualno pomo\u010D pri odlo\u010Danju o prihodnjem\
  \ izobra\u017Eevanju, prav tako je tovrstna pomo\u010D zagotovljena na osnovnih\
  \ in srednjih \u0161olah. Na visoko\u0161olskih zavodih delujejo karierni centri,\
  \ ki \u0161tudentom nudijo celostno podporo pri kariernem in \u0161tudijskem odlo\u010D\
  anju. V zadnjem \u010Dasu je opaziti, da podatke o nadaljnjem \u0161olanju i\u0161\
  \u010Dejo star\u0161i namesto svojih otrok oz. da bodo\u010Di \u0161tudenti ne znajo\
  \ poiskati \u017Eelenih informacij, kar pa ne pomeni, da se teh informacij ne da\
  \ dobiti.\n \nOdziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nNa Ministrstvu\
  \ za delo, dru\u017Eino in socialne zadeve se \u017Ee kar nekaj let na\u010Drtno\
  \ ukvarjamo s promocijo poklicev \u2013 ne le tistih, za katere se na trgu dela\
  \ poka\u017Ee primanjkljaj, temve\u010D vseh, saj je poklicno usmerjanje dejavnost\
  \ Zavoda Republike Slovenije za zaposlovanje \u0161e iz \u010Dasa nekdanje Jugoslavije.\
  \ \u017De ob ustanovitvi samostojne Slovenije je bil tako vzpostavljen CIPS \u2013\
  \ Center za informiranje in poklicno usmerjanje, ki je v 20-ih letih postal eden\
  \ klju\u010Dnih elementov za pomo\u010D pri na\u010Drtovanju poklicne kariere in\
  \ je na voljo prav vsakemu dr\u017Eavljanu. Kasneje je bil vzpostavljen \u0161e\
  \ NCIPS \u2013 Nacionalni center za informiranje in poklicno usmerjanje, ki nudi\
  \ informacije in pomo\u010D pri svetovanju vsem strokovnjakom, ki se pri svojem\
  \ delu znajdejo v vlogi poklicnega svetovanja. Spletna stran NCIPSa: www.ess.gov.si\
  \ ponuja veliko uporabnih povezav, s katerimi je odlo\u010Ditev za pravilno izbiro\
  \ \u0161tudijskega programa la\u017Eja:\n CIPS EURES @ svetovanje Info to\u010D\
  ka za tujce \u0160tipendije Obrazci Odgovori na pogosta vpra\u0161anja \nEna izmed\
  \ dejavnosti CIPSa je bila pomo\u010D osnovno\u0161olcem v zaklju\u010Dnih razredih\
  \ osnovne \u0161ole pri poklicnem usmerjanju ter ustrezni izbiri nadaljnjega izobra\u017E\
  evanja. Danes je nabor dejavnosti veliko obse\u017Enej\u0161i, pristopi pa ra\u010D\
  unalni\u0161ko podprti, saj omogo\u010Dajo povezave poklicev in ustreznih izobra\u017E\
  evalnih ustanov na posamezni ravni izobra\u017Eevanja. Na\u010Din uporabe je enostaven\
  \ in uporabniku prijazen, dostopen na svetovnem spletu tako, da lahko posameznik,\
  \ ki je v dvomih pri na\u010Drtovanju svoje nadaljnje poklicne poti, kjerkoli je\
  \ le mo\u017Een dostop do omre\u017Eja, zbira informacije; dostop ima tudi do posebnega\
  \ vpra\u0161alnika, s pomo\u010Djo katerega lahko preveri svoje poklicne interese\
  \ tako doma kot v tujini. Ob predhodnem dogovoru se lahko tudi neposredno obrne\
  \ na usposobljenega kariernega svetovalca. Obstajajo pa \u0161e drugi spletni naslovi,\
  \ na katerih lahko zbirate uporabne informacije pri na\u010Drtovanju poklicne poti:\
  \ www.mojaizbira.si www.virtualno-sredi\u0161\u010De.si. \n "
