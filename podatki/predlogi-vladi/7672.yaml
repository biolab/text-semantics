response: "Odziv Ministrstva za infrastrukturo\nPredlog se nana\u0161a na Pravilnik\
  \ o na\u010Dinu delitve in obra\u010Dunu stro\u0161kov za toploto v stanovanjskih\
  \ in drugih stavbah z ve\u010D posameznimi deli (Uradni list RS, \u0161t. 82/15),\
  \ ki je veljal do 23.9.2016. S Pravilnikom o spremembah in dopolnitvah Pravilnika\
  \ na\u010Dinu delitve in obra\u010Dunu stro\u0161kov za toploto v stanovanjskih\
  \ in drugih stavbah z ve\u010D posameznimi deli (Uradni list RS, \u0161t. 61/16),\
  \ se je pravilnik spremenil v smeri predlaganih sprememb.\nDele\u017E stro\u0161\
  ka za ogrevanje je po pravilniku odvisen od dele\u017Ea stro\u0161kov, ki se obra\u010D\
  una na osnovi od\u010Ditkov delilnikov oz. po porabni\u0161kih dele\u017Eih (SO-80%)\
  \ in preostalega dele\u017Ea, ki se obra\u010Duna po povr\u0161ini. V postopku izra\u010D\
  una se po novem porabni\u0161ki dele\u017E konkretnega stanovanja z zaprtimi radiatorji\
  \ iz 0% dvigne na 40% povpre\u010Dja (gledano na m2). Kon\u010Dni dele\u017E stro\u0161\
  ka za ogrevanje stanovanja z zaprtimi radiatorji se bo v praksi gibal nekje med\
  \ 50% in 70% povpre\u010Dja. Na drugi strani bo stanovanje, ki mu je bil porabni\u0161\
  ki dele\u017E navzgor omejen na 300% povpre\u010Dja, dobilo kon\u010Dni dele\u017E\
  \ stro\u0161ka nekje v vi\u0161ini med 200% in 260% povpre\u010Dja. Slednje stanovanje\
  \ bo na polo\u017Enici dobilo 3 do 5-kratnik stro\u0161ka stanovanja z zaprtimi\
  \ radiatorji, prera\u010Dunano na m2 ogrevane povr\u0161ine, pri \u010Demer je upo\u0161\
  tevan tudi \u017Ee stro\u0161ek ogrevanja skupnih prostorov.\n "
