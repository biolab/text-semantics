response: "Odziv Ministrstva za pravosodje\nZakon o izvr\u0161evanju kazenskih sankcij\
  \ (ZIKS-1; Uradni list RS, \u0161t. 110/06 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 76/08, 40/09, 9/11 \u2013 ZP-1G, 96/12 \u2013 ZPIZ-2, 109/12 in 54/15)\
  \ v 5. \u010Dlenu dolo\u010Da, da tisti, proti kateremu se izvr\u0161i kazenska\
  \ sankcija, ne pla\u010Da stro\u0161kov za njeno izvr\u0161itev, razen, \u010De\
  \ z zakonom ni druga\u010De dolo\u010Deno. Navedeno torej pomeni, da je izvr\u0161\
  evanje kazenskih sankcij za tistega, zoper katerega se posamezna sankcija izvr\u0161\
  uje, praviloma brezpla\u010Dno. \u0160e posebej to velja za izvr\u0161itev kazni\
  \ institucionalnega zna\u010Daja. Samo v primerih, ko ZIKS-1 to posebej dolo\u010D\
  a pa so obsojenci dolo\u010Dene stro\u0161ke dol\u017Eni pla\u010Dati, pri \u010D\
  emer so izjeme v glavnem pogojene z obsojen\u010Devo krivdo za nastanek stro\u0161\
  kov.\nNadalje pojasnjujemo, da je v enem izmed temeljnih ustavnih na\u010Del (14.\
  \ \u010Dlen Ustave Republike Slovenije; Uradni list RS, \u0161t. 33/91-I, 42/97\
  \ \u2013 UZS68, 66/00 \u2013 UZ80, 24/03 \u2013 UZ3a, 47, 68, 69/04 \u2013 UZ14,\
  \ 69/04 \u2013 UZ43, 69/04 \u2013UZ50, 68/06 \u2013 UZ121,140,143, 47/13 \u2013\
  \ UZ148, 47/13 \u2013 UZ90,97,99 in 75/16 \u2013 UZ70a) dolo\u010Deno, da so vsakomur\
  \ zagotovljene enake \u010Dlovekove pravice in temeljne svobo\u0161\u010Dine, ne\
  \ glede na narodnost, raso, spol, jezik, vero, politi\u010Dno ali drugo prepri\u010D\
  anje, gmotno stanje, rojstvo, izobrazbo, dru\u017Ebeni polo\u017Eaj, invalidnost\
  \ ali katerokoli drugo osebno okoli\u0161\u010Dino. Tako se tudi zgoraj omenjena\
  \ dolo\u010Dba 5. \u010Dlen ZIKS-1 uporablja za vse obsojence enako. Gmotni status\
  \ obsojencev zato ne more biti kriterij za razlo\u010Devanje med njimi, prav tako\
  \ pa to ne morejo biti vrsta in te\u017Ea kaznivega dejanja ter morebitne druge\
  \ ote\u017Eevalne okoli\u0161\u010Dine. Slednje je namre\u010D v skladu s 49. \u010D\
  lenom Kazenskega zakonika (Uradni list RS, \u0161t. 50/12 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 6/16 \u2013 popr., 54/15, 38/16 in 27/17) upo\u0161tevano\
  \ \u017Ee pri sami odmeri kazenske sankcije.\nNa podlagi navedenega zaklju\u010D\
  ujemo, da je posredovan predlog neutemeljen in zato neprimeren za nadaljnjo obravnavo.\n\
