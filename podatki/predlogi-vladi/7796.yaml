response: "Odziv Ministrstva za javno upravo\nV Republiki Sloveniji je bil s 1.1.2007\
  \ uveljavljen Zakon o ob\u010Dinskem redarstvu (Uradni list RS, \u0161t. 139/06,\
  \ v nadaljevanju: ZORed). Pred sprejemom in uveljavitvijo tega zakona je podro\u010D\
  je dela ob\u010Dinskih redarstev urejal le Zakon o varnosti cestnega prometa ter\
  \ podzakonski akti, ob\u010Dinski odloki in pravilniki. Zaradi potrebe po poenotenju\
  \ normativne ureditve ob\u010Dinskih redarstev na podro\u010Dju celotne Slovenije\
  \ je bil ZORed uvod v normativno ureditev. ZORed je tako prvi\u010D celovito uredil\
  \ pristojnosti ob\u010Dine za ustanovitev in organizacijo ter dolo\u010Ditev delovnega\
  \ podro\u010Dja in nalog ob\u010Dinskega redarstva. ZORed je dal skupaj z Zakonom\
  \ o varnosti cestnega prometa in Zakonom o varstvu javnega reda in miru pravno podlago\
  \ za delo ob\u010Dinskih redarjev. ZORed je organizacijski predpis, ostala dva pa\
  \ dolo\u010Data ob\u010Dinskim redarjem konkretna pooblastila. S\u010Dasoma je pri\u0161\
  lo do \u0161iritve nalog in pristojnosti ob\u010Dinskih redarstev z Zakonom o varstvu\
  \ javnega reda in miru, Zakonom o pravilih v cestnem prometu, Zakonom o cestah,\
  \ Zakonom o prekr\u0161kih ter drugimi podzakonskimi pravnimi akti.\n Z uveljavitvijo\
  \ ZORed, torej normativno ureditvijo, so redarstva dobila natan\u010Dno opredeljeno\
  \ delovno podro\u010Dje, opredeljena so bila pooblastila, oblikovala se je organiziranost,\
  \ kakor tudi prisilna sredstva, uredila so se razmerja med oblastmi in organi ob\u010D\
  ine, opredelila se je vloga \u017Eupana, predpisan je bil prito\u017Ebeni postopek,\
  \ formaliziran izobra\u017Eevalni proces in uzakonjena enotna uniforma. Delovno\
  \ podro\u010Dje in naloge ob\u010Dinskega redarstva tako dolo\u010Da zakon ali na\
  \ podlagi zakona izdan ob\u010Dinski predpis. V  skladu z ob\u010Dinskim programom\
  \ varnosti skrbi ob\u010Dinsko redarstvo za javno varnost in javni red na obmo\u010D\
  ju ob\u010Dine. Ob\u010Dinsko redarstvo je pristojno za:\n nadzor varnega in neoviranega\
  \ cestnega prometa v naseljih; varovanje cest in okolja v naseljih in na ob\u010D\
  inskih cestah zunaj naselij; skrb za varnost na ob\u010Dinskih javnih poteh, rekreacijskih\
  \ in drugih javnih povr\u0161inah; varovanje  javnega premo\u017Eenja, naravne in\
  \ kulturne dedi\u0161\u010Dino; vzdr\u017Eevanje javnega reda in miru. \nZORed ima\
  \ tudi organizacijske dolo\u010Dbe, tako mestna ob\u010Dina ustanovi mestno redarstvo,\
  \ ob\u010Dina pa lahko ustanovi ob\u010Dinsko redarstvo, dve ali ve\u010D ob\u010D\
  in lahko z odlokom ustanovijo medob\u010Dinsko redarstvo kot organ skupne ob\u010D\
  inske uprave. \u010Ce ob\u010Dina ne ustanovi ob\u010Dinskega redarstva ali medob\u010D\
  inskega redarstva, dolo\u010Di z odlokom o organizaciji in delovnem podro\u010D\
  ju ob\u010Dinske uprave, da naloge ob\u010Dinskega redarstva opravlja ob\u010Dinski\
  \ redar ali ob\u010Dinska redarka.\n Ob\u010Dinski redar ima po dosedanji ureditvi\
  \ pri opravljanju nalog naslednja pooblastila:\n opozorilo: je pooblastilo, ki ga\
  \ redar uporabi, ko fizi\u010Dno ali pravno osebo opozarja na okoli\u0161\u010D\
  ine, ravnanja ali opustitev ravnanj, ki ogro\u017Eajo  ali bi lahko ogro\u017Eale\
  \ javni red, \u017Eivljenje, osebno varnost ali premo\u017Eenje; ustna odredba:\
  \  z ustno odredbo ob\u010Dinski redar daje obvezna navodila in prepovedi, odreja\
  \ ukrepe in dejavnosti, od katerih je neposredno odvisno uspe\u0161no opravljanje\
  \  nalog iz pristojnosti ob\u010Dinskega redarstva in jih mora kdo storiti ali opustiti\
  \ zaradi zagotovitve teh nalog; ugotavljanje istovetnosti: ob\u010Dinski redar lahko\
  \ ugotavlja istovetnost osebe, ki s svojim obna\u0161anjem in ravnanjem na dolo\u010D\
  enem kraju ali ob dolo\u010Denem \u010Dasu vzbuja sum, da bo ogrozila varnost ljudi\
  \ ali premo\u017Eenje, izvr\u0161uje ali je izvr\u0161ila prekr\u0161ek ali kaznivo\
  \ dejanje, ki se preganja po uradni dol\u017Enosti; varnostni pregled osebe: pri\
  \ opravljanju uradnih nalog lahko ob\u010Dinski redar, ko obstaja verjetnost napada\
  \ ali samopo\u0161kodovanja s strani dolo\u010Dene osebe, opravi varnostni pregled\
  \ osebe; zaseg predmetov: v skladu z dolo\u010Dili Zakona o nalogah in pooblastilih\
  \ policije (ZNPPol) in podzakonskimi predpisi lahko ob\u010Dinski redar zase\u017E\
  e predmete, npr.: \u2010 acetilen oz. karbid idr. plinske zmesi za pokanje po Zakonu\
  \ o varstvu javnega reda in miru (ZJRM\u20101), \u2010 neupravi\u010Deno uporabljeno\
  \ parkirno karto za invalide po Zakonu o pravilih cestnega prometa (ZPrCP), neupravi\u010D\
  eno uporabljeno dovolilnico po Odloku o ureditvi cestnega prometa, \u2010 po Zakonu\
  \ o prekr\u0161kih (ZP\u20101) pa lahko ob\u010Dinski redar zaradi zavarovanja izvr\u0161\
  itve odlo\u010Dbe storilcu za\u010Dasno vzame potno listino, vozni\u0161ko dovoljenje,\
  \ dokumente vozila, prevozne listine ali druge dokumente, ki spremljajo blago; zadr\u017E\
  anje storilca prekr\u0161ka in kaznivega dejanja ter uporaba fizi\u010Dne sile,\
  \ sredstev za vklepanje in vezanje in uporaba plinskega razpr\u0161ilca; zadr\u017E\
  anje storilca prekr\u0161ka in kaznivega dejanja: ob\u010Dinski redar sme na kraju\
  \ dogodka zadr\u017Eati storilca prekr\u0161ka in osebo, zaloteno pri kaznivem dejanju,\
  \ katerega storilec se preganja po uradni dol\u017Enosti ali na predlog. Zadr\u017E\
  ati sme tudi osebo, ki no\u010De pokazati dokumenta oziroma ni mo\u017Eno ugotoviti\
  \ njene istovetnosti. Zadr\u017Eanje sme trajati do prihoda policistov, vendar najdlje\
  \ eno uro; uporaba fizi\u010Dne sile, sredstev za vklepanje in vezanje in plinskega\
  \ razpr\u0161ilca (prisilna sredstva): ob\u010Dinski redar sme uporabiti naslednja\
  \ prisilna sredstva:  fizi\u010Dno silo,  plinski razpr\u0161ilec,  sredstva za\
  \ vklepanje in vezanje. Fizi\u010Dno silo in plinski razpr\u0161ilec sme ob\u010D\
  inski redar uporabiti samo v primeru, \u010De druga\u010De ne more od sebe ali koga\
  \ drugega odvrniti isto\u010Dasnega protipravnega napada. Sredstva za vklepanje\
  \ in vezanje pa sme ob\u010Dinski redar uporabiti zoper osebo, ki jo sme zadr\u017E\
  ati v skladu z ZORed. \nOcenjujemo, da so pooblastila ob\u010Dinskih redarjev povsem\
  \ primerna in v razmerju z njihovimi nalogami. V ve\u010D kot desetih letih delovanja\
  \ so se ob\u010Dinska redarstva pokazala kot u\u010Dinkovita pri zagotavljanju varnosti\
  \ v ob\u010Dini. Primerjava s policisti ni ustrezna, saj so naloge obeh organov\
  \ zelo razli\u010Dne, kar \u0161e posebej velja za uporabo prisilnih sredstev. Zato\
  \ so namigovanja na domnevno te\u017Enjo po krepitvi ob\u010Dinskih redarstev kot\
  \ \xBBrepresivnih\xAB aparatov povsem neutemeljena.  \n "
