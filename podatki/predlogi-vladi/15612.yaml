response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o delovnih razmerjih1 (v nadaljnjem besedilu: ZDR-1), kot splo\u0161\
  en predpis na podro\u010Dju delovnih razmerij, opredeljuje pravico do regresa za\
  \ letni dopust v okviru 131. \u010Dlena. V skladu z navedenim \u010Dlenom je delodajalec\
  \ dol\u017Ean delavcu, ki ima pravico do letnega dopusta, izpla\u010Dati regres\
  \ za letni dopust najmanj v vi\u0161ini minimalne pla\u010De. Delodajalec mora regres\
  \ izpla\u010Dati do 1. julija teko\u010Dega koledarskega leta, le izjemoma v primeru\
  \ nelikvidnosti lahko delodajalec izpla\u010Da regres najkasneje do 1. novembra\
  \ teko\u010Dega leta, vendar le pod pogojem, da tako dolo\u010Da kolektivna pogodba\
  \ na ravni dejavnosti. \u010Ce ima delavec pravico do izrabe le sorazmernega dela\
  \ letnega dopusta, ima pravico le do sorazmernega dela regresa. \u010Ce ima delavec\
  \ sklenjeno pogodbo o zaposlitvi s kraj\u0161im delovnim \u010Dasom, ima pravico\
  \ do regresa sorazmerno delovnemu \u010Dasu, za katerega je sklenil pogodbo o zaposlitvi,\
  \ razen v primerih, ko delavec dela kraj\u0161i delovni \u010Das v skladu s predpisi\
  \ o pokojninskem in invalidskem zavarovanju, predpisi o zdravstvenem zavarovanju\
  \ ali predpisi o star\u0161evskem dopustu.\nZakon dolo\u010Da minimum pravic, kolektivna\
  \ pogodba ali pogodba o zaposlitvi pa lahko dolo\u010Data vi\u0161ji znesek regresa\
  \ za letni dopust, do katerega je upravi\u010Den posamezni delavec. \u010Ce je na\
  \ primer s kolektivno pogodbo dolo\u010Den vi\u0161ji znesek regresa za letni dopust,\
  \ kot to dolo\u010Da ZDR-1, mora delodajalec zagotavljati to pravico v obsegu, kot\
  \ to dolo\u010Da zanj veljavna kolektivna pogodba.\_\nDodajamo, da je bila pred\
  \ uveljavitvijo Zakona o delovnih razmerjih (Uradni list RS, \u0161t. 42/02), torej\
  \ do leta 2003, pravica do regresa za letni dopust in njegova vi\u0161ina le premet\
  \ urejanja v kolektivnih pogodbah. Veljavna zakonska ureditev pa je predmet poglobljene\
  \ razprave med socialnimi partnerji in predstavlja kompromis, ki je bil glede pravice\
  \ regresa za letni dopust in njegove minimalne vi\u0161ine na koncu dose\u017Een.\
  \ Upo\u0161tevaje navedeno ocenjujemo, da je veljavna zakonska ureditev ustrezna,\
