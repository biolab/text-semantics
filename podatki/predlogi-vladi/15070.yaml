response: "Odziv Ministrstva za okolje in prostor\nV zvezi s prepovedmi dolo\u010D\
  enih materialov ali proizvodov pojasnjujemo, da je trg Slovenije del notranjega\
  \ trga EU. Prosti pretok proizvodov je nujen za zagotavljanje delovanja notranjega\
  \ trga, ki ostaja temelj konkuren\u010Dnosti podjetij EU in izbire za potro\u0161\
  nike, zato je za dolo\u010Dene ukrepe, kot so prepovedi dajanja na trg proizvodov,\
  \ nujno usklajeno ukrepanje. Zaradi pomanjkanja ustreznih in celovitih pravil notranjega\
  \ trga lahko dr\u017Eave \u010Dlanice ali industrije razvijajo pobude, ki poslab\u0161\
  ajo delovanje notranjega trga, saj povzro\u010Dajo morebitne ovire, razdrobljenost\
  \ in neusklajene pristope ter neenake konkuren\u010Dne pogoje za podjetja, ki poslujejo\
  \ na notranjem trgu. Slovenija sama ne bi mogla izvajati ukrepov takega obsega,\
  \ ne da bi ustvarila razlike v zahtevah za podjetja in ovire za prosti pretok proizvodov,\
  \ regulativno breme in \u010Dezmerne stro\u0161ke poslovanja. Poleg tega bi se na\
  \ splo\u0161no zaradi posami\u010Dnega ukrepanja le na ravni dr\u017Eav \u010Dlanic\
  \ neizogibno izoblikovala razli\u010Dna orodja, zaradi katerih bi izbira potro\u0161\
  nikov postala bolj zapletena. V primeru individualnega ukrepanja dr\u017Eav \u010D\
  lanic je zelo visoko tveganje nastanka razli\u010Dnih konkuren\u010Dnih sistemov,\
  \ ki temeljijo na razli\u010Dnih metodah in pristopih, zlasti za proizvode, s katerimi\
  \ se trguje na celotnem notranjem trgu. Glede na navedeno, se lahko le z ukrepanjem\
  \ na ravni EU dolo\u010Dijo usklajene zahteve glede proizvodov in zahteve glede\
  \ informacij o vidikih trajnosti, ki se uporabljajo po vsej EU, s \u010Dimer se\
  \ zagotovi prosti pretok blaga, potro\u0161nikom pa ustrezne in zanesljive informacije\
  \ o trajnostnih in kro\u017Enih zna\u010Dilnostih izdelkov, ne glede na to, v kateri\
  \ dr\u017Eavi \u010Dlanici se kupijo. Dolo\u010Ditev zahtev na ravni EU ima jasno\
  \ dodano vrednost, saj se tako vzpostavi usklajen in dobro delujo\u010D notranji\
  \ trg v vseh dr\u017Eavah \u010Dlanicah, s tem pa enaki konkuren\u010Dni pogoji\
  \ za podjetja, ki poslujejo na notranjem trgu.\_\nV zadnjem \u010Dasu je zaznati\
  \ tudi \u017Eelje po zamenjavi obi\u010Dajne plastike z bioplastiko, \u010Deprav\
  \ \u0161tevilne raziskave ka\u017Eejo, da zgolj zamenjava obi\u010Dajne (nerazgradljive)\
  \ plastike z (razgradljivo) bioplastiko ne bi re\u0161ila ve\u010Djih okoljskih\
  \ problemov, kot so smetenje morja in voda na splo\u0161no ter netrajnostna poraba\
  \ virov. V naravnem okolju se mnogi tako imenovani \"biorazgradljivi\" plasti\u010D\
  ni materiali ne razgrajujejo bistveno hitreje od obi\u010Dajnih plasti\u010Dnih\
  \ mas. Biorazgradljivi plasti\u010Dni materiali se ne razgradijo v celoti niti med\
  \ postopki nadzorovanega kompostiranja v velikih kompostarnah. Osnovni surovini\
  \ za proizvodnjo plastike sta nafta in zemeljski plin, ki ju sicer lahko nadomestimo\
  \ z obnovljivimi viri, kot so \u0161krob, sladkor in celuloza, vendar pa je najve\u010D\
  krat spregledano dejstvo, da se tudi pri prete\u017Eno konvencionalni pridelavi\
  \ in obdelavi pridelkov, iz katerih se pridobivajo \u0161krob, sladkor in celuloza,\
  \ uporabljajo velike koli\u010Dine fosilnih goriv. Bioplastika ima obi\u010Dajno\
  \ ve\u010Dji negativni u\u010Dinek na okolje v primerjavi s konvencionalno proizvedeno\
  \ plastiko, vsaj kar zadeva rabo kmetijskih zemlji\u0161\u010D, evtrofikacijo, zakisanje\
  \ tal in vode ter izgubo biotske raznovrstnosti. Ocene \u017Eivljenjskega kroga\
  \ ka\u017Eejo, da biolo\u0161ka ali biolo\u0161ko razgradljiva plastika nima splo\u0161\
  ne okoljske prednosti pred obi\u010Dajno plastiko.\nDr\u017Eava sicer lahko spodbuja\
  \ proizvajalce k uporabi razgradljivih embala\u017Enih materialov z uvedbo ustreznih\
  \ ekonomskih instrumentov. Tak ekonomski instrument predstavlja okoljska dajatev,\
  \ ki jo embalerji in pridobitelji embaliranega blaga ter proizvajalci in pridobitelji\
  \ servisne embala\u017Ee (embala\u017Ea, ki se napolni na prodajnem mestu) pla\u010D\
  ujejo ob dajanju te embala\u017Ee v promet. Osnova za obra\u010Dunavanje okoljske\
  \ dajatve je enota obremenitve okolja zaradi nastajanja odpadne embala\u017Ee na\
  \ kilogram embala\u017Ee. Enota obremenitve za servisno embala\u017Eo iz biolo\u0161\
  ko razgradljivih materialov je desetkrat ni\u017Eja od enote obremenitve za servisno\
  \ embala\u017Eo iz materialov, ki niso biolo\u0161ko razgradljivi, in tritiso\u010D\
  krat ni\u017Eja od enote obremenitve za servisno embala\u017Eo iz PVC.\nNa podlagi\
  \ navedenega zaklju\u010Dujemo, da so ukrepi za spodbujanje proizvajalcev za uporabo\
  \ biolo\u0161ko razgradljivih embala\u017Enih materialov \u017Ee sprejeti, predloga\
  \ za prepoved prodaje sve\u017Eih \u017Eivil v embala\u017Ei iz nerazgradljivih\
  \ materialov, pa na podlagi prej navedenih dejstev ni ustrezno implementirati. Velja\
  \ pa omeniti, da tudi v primeru embala\u017Ee ponudba sledi povpra\u0161evanju.\
  \ Okoljsko ozave\u0161\u010Deni potro\u0161niki predstavljajo pomembne dele\u017E\
  nike tako pri izbiri embala\u017Ee kot pri ravnanju z odpadno embala\u017Eo. Proizvajalci\
  \ se namre\u010D zelo hitro prilagodijo zahtevam potro\u0161nikov in ponujajo take\
  \ izdelke in v taki embala\u017Ei, kot jih potro\u0161niki najraje izbiramo.\_\n\
  Ukrepi za zmanj\u0161anje potro\u0161nje lahkih plasti\u010Dnih nosilnih vre\u010D\
  k so predpisani v Uredbi o embala\u017Ei in odpadni embala\u017Ei. Predpis dolo\u010D\
  a prepoved brezpla\u010Dnih plasti\u010Dnih nosilnih vre\u010Dk od 1. januarja 2019\
  \ dalje, ne glede na vrsto in (bio)razgradljivost plasti\u010Dnega materiala. Ta\
  \ prepoved pa ne velja za zelo lahke plasti\u010Dne nosilne vre\u010Dke, ki so namenjene\
  \ za primarno embala\u017Eo nepredpakiranih \u017Eivil, predvsem na oddelkih sadja\
  \ in zelenjave. Ob pripravi predpisa je bilo ocenjeno, da je uvedena izjema od obveznega\
  \ pla\u010Dila za zelo lahke plasti\u010Dne nosilne vre\u010Dke z okoljskega vidika\
  \ upravi\u010Dena in sprejemljiva, ker v prodaji na drobno sadje in zelenjava, pogosto\
  \ pa tudi sve\u017Ei mesni izdelki in delikatese, pogosto niso predpakirani, na\
  \ oddelkih sve\u017Eih nepredpakiranih \u017Eivil pa so potro\u0161nikom brezpla\u010D\
  no na voljo zelo lahke plasti\u010Dne nosilne vre\u010Dke manj\u0161ega volumna\
  \ kot primarna embala\u017Ea za ta \u017Eivila. To izhaja iz navad slovenskih potro\u0161\
  nikov, da \u017Eelijo sami izbirati posamezne kose sve\u017Eih \u017Eivil. Ker lahko\
  \ potro\u0161nik na prodajnem mestu sam izbere toliko kosov oziroma tak\u0161no\
  \ koli\u010Dino \u017Eivila, kot ga dejansko potrebuje, se s tem prispeva k temu,\
  \ da se zavr\u017Ee manj hrane, obenem pa se zagotavlja tudi uveljavljanje na\u010D\
  ela varne hrane glede omejevanja prenosa \u0161kodljivih snovi med \u017Eivili.\
  \ Vsaka druga embala\u017Ea (npr. plasti\u010Dne \u0161katle, papirnate vre\u010D\
  ke), ki bi jo uporabili za ta namen, je te\u017Eja od zelo lahkih plasti\u010Dnih\
  \ nosilnih vre\u010Dk, zato bi se pove\u010Dale skupne koli\u010Dine embala\u017E\
  e. Ker taka embala\u017Ea ni vra\u010Dljiva, bi se pove\u010Dale tudi koli\u010D\
  ine odpadne embala\u017Ee, kar pa je v nasprotju s splo\u0161nim ciljem Direktive\
  \ 94/62/ES o embala\u017Ei in odpadni embala\u017Ei ter Uredbo o embala\u017Ei in\
  \ odpadni embala\u017Ei.\_\nOd ukrepov za trajno zmanj\u0161anje potro\u0161nje\
  \ lahkih plasti\u010Dnih nosilnih vre\u010Dk glede zmanj\u0161anja potro\u0161nje\
  \ lahkih plasti\u010Dnih nosilnih vre\u010Dk je bil ob njenem prenosu izbran tudi\
  \ ekonomski instrument \u2013 uvedba okoljske dajatve za vse plasti\u010Dne nosilne\
  \ vre\u010Dke, ki jo morajo ob njihovem dajanju na trg obvezno pla\u010Dati proizvajalci\
  \ in pridobitelji plasti\u010Dnih nosilnih vre\u010Dk. Ta ukrep je bil izveden s\
  \ sprejemom spremembe Uredbe o okoljski dajatvi za onesna\u017Eevanje okolja zaradi\
  \ nastajanja odpadne embala\u017Ee, ki se uporablja od 1. januarja 2018. \_"
