response: "Odziv Ministrstva za pravosodje\nV skladu z veljavnim Kazenskim zakonikom\
  \ (Uradni list RS, \u0161t. 50/2012-UPB2; v nadaljevanju KZ-1) lo\u010Dimo zastaranje\
  \ kazenskega pregona (z njim ugasne pravica dr\u017Eave, da posameznika kazensko\
  \ preganja oziroma da zoper posameznika uveljavi kazensko odgovornost) in zastaranje\
  \ izvr\u0161itve kazni (z njim ugasne pravica dr\u017Eave, da izvr\u0161i pravnomo\u010D\
  no izre\u010Deno kazensko sankcijo).\nZastaralni roki za zastaranje kazenskega pregona\
  \ pri\u010Dnejo te\u010Di z dnem, ko je bilo kaznivo dejanje izvr\u0161eno, pote\u010D\
  ejo pa s pretekom dolo\u010Denega \u010Dasa, ki je odvisen od te\u017Ee kaznivega\
  \ dejanja. Zastaralni roki za zastaranje izvr\u0161itve kazni pa pri\u010Dnejo te\u010D\
  i z dnem, ko postane sodba pravnomo\u010Dna, pote\u010Dejo pa s pretekom dolo\u010D\
  enega \u010Dasa, ki je odvisen od te\u017Ee kaznivega dejanja.\nV skladu s tretjim\
  \ odstavkom 91. \u010Dlena KZ-1 zastaranje kazenskega pregona ne te\u010De v \u010D\
  asu, ko se po zakonu pregon ne sme za\u010Deti ali nadaljevati ali ko je storilec\
  \ nedosegljiv za dr\u017Eavne organe.\nV skladu s tretjim odstavkom 94. \u010Dlena\
  \ KZ-1 pa v primeru \u010De obsojenec pobegne s prestajanja kazni zapora, izvr\u0161\
  itev preostanka kazni ne zastara.\nIz zgoraj navedenega je razvidno, da v skladu\
  \ z veljavnim KZ-1 v \u010Dasu bega storilca oziroma obsojenca zastaralni roki ne\
  \ te\u010Dejo.\n "
