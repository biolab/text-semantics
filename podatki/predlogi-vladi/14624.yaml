response: "Odziv Ministrstva za okolje in prostor\nMinistrstvo za okolje in prostor\
  \ je s spremembo Stanovanjskega zakona v lanskem letu olaj\u0161alo pridobivanje\
  \ soglasij v primeru vgradnje dvigal. Tako lahko po novem eta\u017Eni lastniki,\
  \ ki imajo ve\u010D kot tri \u010Detrtine solastni\u0161kih dele\u017Eev, izvedejo\
  \ gradbena dela in izbolj\u0161ave za odpravo arhitektonskih ovir tudi kadar je\
  \ zanje treba pridobiti gradbeno dovoljenje. Dvigalo se v stavbi lahko vgradi kot\
  \ splo\u0161ni skupni del (v lasti vseh eta\u017Enih lastnikov). V tem primeru se\
  \ za vgradnjo lahko koristijo tudi sredstva rezervnega sklada stavbe. \u010Ce se\
  \ dvigalo vgradi kot posebni skupni del (v lasti le nekaterih eta\u017Enih lastnikov),\
  \ kar mora biti pogodbeno dogovorjeno, njegovo vgradnjo financirajo le eta\u017E\
  ni lastniki, katerim to dvigalo slu\u017Ei. \_\nVgradnja dvigal in dvi\u017Enih\
  \ plo\u0161\u010Dadi v obstoje\u010Do ve\u010Dstanovanjsko stavbo predstavlja investicijo\
  \ ve\u010Dje vrednosti, ki jo je smiselno obravnavati v kontekstu celovite prenove\
  \ stavbe (\u0161e toliko bolj to velja za starej\u0161e stavbe). Celovite prenove\
  \ ve\u010Dstanovanjskih stavb podpiramo tudi na Ministrstvu za okolje in prostor\
  \ v okviru oblikovanja prioritet za financiranja s sredstvi EU v obdobju naslednje\
  \ finan\u010Dne politike v letih 2021 -2027. Hkrati pa moramo poudariti, da vgradnja\
  \ dvigal trenutno ni tip samostojnega projekta, ki bi ga Evropska komisija izrecno\
  \ podprla v okviru zakonodajnega okvira sedanje (2014 -2020) niti v okviru predlogov\
  \ za izvajanje prihodnje finan\u010Dne perspektive (2021-2027). Jasna podpora pa\
  \ gre, kot smo \u017Ee ve\u010Dkrat povedali, celovitim prenovam stavb. V okviru\
  \ celovite prenove stavbe bi lahko med upravi\u010Dene stro\u0161ke odprave funkcionalnih\
  \ ovir spadal tudi stro\u0161ek vgradnje dvigala oziroma dvi\u017Ene plo\u0161\u010D\
  adi. Slednje pomeni, da obstaja mo\u017Enost, da se bi v okviru celovitih prenov\
  \ stavb, ki se bodo izvajale na ve\u010D ministrstvih, za zagotavljanje funkcionalne\
  \ uporabnosti starej\u0161ih ve\u010Dstanovanjskih stavb, kot upravi\u010Den stro\u0161\
  ek vklju\u010Dilo tudi stro\u0161ek vgradnje dvigala ter stro\u0161ek drugih funkcionalnih\
  \ prilagoditev stavb.\_\nS tem namenom je tudi v osnutku Programa evropske kohezijske\
  \ politike v obdobju 2021-2027 v Sloveniji v okviru spodbujanja energetske prenove\
  \ zasebnih ve\u010Dstanovanjskih stavb navedeno, da bo v primeru celovite prenove\
  \ posebna pozornost namenjena presoji mo\u017Enosti vgradnje dvigal v ve\u010Dnadstropnih\
  \ stanovanjskih zgradbah za odpravo funkcionalnih ovir za dolo\u010Dene skupine\
  \ prebivalstva, kot so mlade dru\u017Eine in starej\u0161i ter osebe s telesno ali\
  \ gibalno oviro, ki so v vsaki dru\u017Ebi \u0161e posebej ranljiva skupina."
