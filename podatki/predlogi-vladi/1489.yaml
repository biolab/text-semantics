response: "Odziv Ministrstva za visoko \u0161olstvo, znanost in tehnologijo\nMinistrstvo\
  \ za visoko \u0161olstvo, znanost in tehnologijo je pripravilo program Nacionalni\
  \ program visokega \u0161olstva 2011-2020 (NPV\u0160 2011-2020), ki ureja terciarno\
  \ izobra\u017Eevanje. NPV\u0160 je sestavljen iz ukrepov, katerih cilj je kakovost,\
  \ odli\u010Dnost in raznovrstnost visokega \u0161olstva. Ministrstvo za visoko \u0161\
  olstvo, znanost in tehnologijo se zavzema, da bi bilo terciarno izobra\u017Eevanje\
  \ \u010Dim bolj dostopno ljudem po principu vse\u017Eivljenjskega u\u010Denja in\
  \ v ta namen \u017Eeli oblikovati politiko, ki bi omogo\u010Dala \u0161olanje vseh\
  \ dru\u017Ebenih slojev. Ukrepi socialne razse\u017Enosti dolo\u010Dajo tudi financiranje\
  \ terciarnega izobra\u017Eevanja. Dr\u017Eava bo financirala \u0161tudij do najve\u010D\
  \ 240 ali 300 vpisanih ECTS glede na dol\u017Eino \u0161tudijskega programa za prvo\
  \ stopnjo \u0161tudija kadar koli v \u017Eivljenju, \u010De posameznik \u0161e ne\
  \ bo imel dose\u017Eene te ravni izobrazbe in \u010De mu dr\u017Eava \u0161e ni\
  \ financirala \u0161tudija na tej ravni. Izjema bo \u0161tudij za regulirane poklice,\
  \ ki traja dlje \u010Dasa \u2013 v tem primeru bo dr\u017Eava financirala \u0161\
  tudij v trajanju celotnega \u0161tudija z ustreznim dodatnim \u010Dasovnim obdobjem\
  \ (1 leto oz. 60 ECTS). Omejitev bo smiselno prilagojena za \u0161tudente s posebnimi\
  \ potrebami, ki bodo obravnavani individualno in jim bodo na podlagi individualne\
  \ strokovne presoje dolo\u010Deni pogoji za dokon\u010Danje \u0161tudija in morebitni\
  \ dalj\u0161i \u010Das trajanja financiranja. Dr\u017Eava bo financirala \u0161\
  olnino za 60 ali 120 vpisanih ECTS glede na dol\u017Eino \u0161tudijskega programa\
  \ za drugo stopnjo \u0161tudija kadar koli v \u017Eivljenju za uspe\u0161en \u0161\
  tudij, \u010De posameznik \u0161e ne bo imel dose\u017Eene te ravni izobrazbe in\
  \ \u010De mu dr\u017Eava \u0161e ni financirala \u0161tudija na tej ravni. \u010C\
  e posameznik ne bo zaklju\u010Dil \u0161tudija v \u010Dasu od zadnjih vpisanih ECTS\
  \ plus pet let, bo vrnil \u0161olnino. Vra\u010Danje \u0161olnine bo urejeno tako,\
  \ da bo posameznik za\u010Del z odpla\u010Devanjem, ko bo dosegel dolo\u010Den redni\
  \ dohodek in bo sposoben odpla\u010Dati ta sredstva. Izjema bo \u0161tudij za regulirane\
  \ poklice, ki traja dlje \u010Dasa \u2013 v tem primeru bo dr\u017Eava financirala\
  \ \u0161tudij v trajanju celotnega \u0161tudija z ustreznim dodatnim \u010Dasovnim\
  \ obdobjem (1 leto oz. 60 ECTS). Omejitev bo smiselno prilagojena za \u0161tudente\
  \ s posebnimi potrebami, ki bodo obravnavani individualno in jim bodo na podlagi\
  \ individualne strokovne presoje dolo\u010Deni pogoji za dokon\u010Danje \u0161\
  tudija in morebitni dalj\u0161i \u010Das trajanja financiranja oziroma pogoji za\
  \ vra\u010Dilo \u0161olnine v primeru nezaklju\u010Denega \u0161tudija.  Skupaj\
  \ za prvo in drugo \u0161tudijsko stopnjo bo dr\u017Eava torej krila stro\u0161\
  ke \u0161tudija posamezniku za 360 ECTS z izjemo dalj\u0161ih programov, ki izobra\u017E\
  ujejo za EU regulirane poklice. Na tretji stopnji \u0161tudija bo na novo celostno\
  \ urejen sistem financiranja doktorskega \u0161tudija, pri \u010Demer bodo harmonizirane\
  \ vse sheme financiranja doktorskega \u0161tudija (shemi mladih raziskovalcev in\
  \ inovativna shema financiranja doktorskega \u0161tudija). Dr\u017Eava bo zaradi\
  \ zagotavljanja odli\u010Dne izvedbe doktorskega \u0161tudija zagotovila financiranje\
  \ stro\u0161kov \u0161tudija in \u017Eivljenjskih stro\u0161kov ustreznega \u0161\
  tevila doktorskih kandidatov \u2013 raziskovalcev, vendar bo posameznik ob neuspe\u0161\
  nem zaklju\u010Dku sredstva vrnil dr\u017Eavi. Univerze bodo zagotavljale primerno\
  \ izvajanje doktorskega \u0161tudija, temelje\u010Dega na znanstvenoraziskovalnem\
  \ delu in prispevku v zakladnico znanja. Pri tem bo merilo dolo\u010Danja vpisnih\
  \ mest za doktorski \u0161tudij primerna zmogljivost univerz, vklju\u010Dno s \u0161\
  tevilom mentorjev.  Posameznik bo v primeru nezaklju\u010Denega \u0161tudija na\
  \ drugi in tretji \u0161tudijski stopnji dr\u017Eavi vrnil stro\u0161ke \u0161tudija.\
  \ Obdobje, ki se bo \u0161telo za zaklju\u010Dek \u0161tudija, bo praviloma pet\
  \ let po \u0161tudijskem letu, v katerem je posameznik vpisal zadnje ECTS za drugo\
  \ in praviloma eno leto za tretjo \u0161tudijsko stopnjo. Vi\u0161ina \u0161olnine\
  \ za vra\u010Danje v primeru neuspe\u0161nega zaklju\u010Dka se bo dolo\u010Dila\
  \ celostno tako, da ne bodo diskriminatorne glede na podro\u010Dje \u0161tudija.\
  \ NPV\u0160 2011-2020 je bil 10. marca 2011 sprejet na Vladi RS in \u010Daka na\
  \ obravnavo v Dr\u017Eavnem zboru RS.  "
