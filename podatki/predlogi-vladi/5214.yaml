response: "Odziv Ministrstva za finance\nUvodoma se osredoto\u010Damo na trditev,\
  \ da si je 30 bankirjev in 10 tajkunov razdelilo 7 milijard EUR ter bomo v ta namen\
  \ obrazlo\u017Eili aktivnosti Ministrstva za finance na podro\u010Dju pregona finan\u010D\
  nega kriminala. Dodatno bomo opredelili predvidene kratkoro\u010Dne in dolgoro\u010D\
  ne ukrepe za krepitev stabilnosti bank, ki vklju\u010Dujejo raz\u0161iritev nadzornih\
  \ pooblastil Banke Slovenije, upravljanje z dr\u017Eavnim premo\u017Eenjem in upravljanje\
  \ sredstev Dru\u017Ebe za upravljanje terjatev bank (v nadaljnjem besedilu: DUTB)\
  \ .\n1.1.Krepitev zakonodajnega okvira in aktivnosti Ministrstva za finance za pregon\
  \ finan\u010Dnega kriminala.\nMinistrstvo za finance si s svojim delovanjem vseskozi\
  \ prizadeva, da se odkrijejo vsa kazniva delanja in je tako pripravilo:\n novelo\
  \ Zakona o ban\u010Dni\u0161tvu ZBan-1L (Uradni list RS, \u0161t. 96/13), ki:  \
  \   - v 2. \u010Dlenu dolo\u010Da, da \xBBne glede na dolo\u010Dbe zakona, ki ureja\
  \ kazniva dejanja, in zakona, ki ureja obligacijska razmerja, kazniva dejanja in\
  \ od\u0161kodninska odgovornost \u010Dlanov organov vodenja ali nadzora bank, ki\
  \ so povezana z opravljanjem funkcije \u010Dlana organa vodenja ali nadzora banke,\
  \ zastarajo v roku, ki je \u0161tirikratnik splo\u0161nih zastaralnih rokov, kot\
  \ jih dolo\u010Data zakon, ki ureja kazniva dejanja ter zakon, ki ureja obligacijska\
  \ razmerja\xAB in     - v 3. \u010Dlenu vpeljuje novo izjemo od tako imenovane ban\u010D\
  ne tajnosti, saj ZBan-1L dolo\u010Da, da mora banka podatke, ki predstavljajo ban\u010D\
  no tajnost, posredovati sodi\u0161\u010Du, dr\u017Eavnemu to\u017Eilstvu ali policiji\
  \ v primeru obstoja razlogov za sum, da je bilo storjeno kaznivo dejanje, razen\
  \ v primerih, ko za posredovanje zaupnih podatkov zakon izrecno dolo\u010Da odredbo\
  \ preiskovalnega sodnika.       novelo Zakona o spremembah in dopolnitvah Zakona\
  \ o prepre\u010Devanju pranja denarja in financiranja terorizma. Dr\u017Eavni zbor\
  \ novele \u0161e ni sprejel. S predlogom novele se ni\u017Ea meja prepovedi gotovinskega\
  \ poslovanja s 15.000 eurov na 5.000 eurov, prepoved pa se \u0161iri tudi na opravljanje\
  \ storitev. Navedena omejitev se nana\u0161a izklju\u010Dno na pla\u010Dilo blaga\
  \ in storitev v pravnem prometu med pravnimi osebami ter med pravnimi in fizi\u010D\
  nimi osebami. Navedena sprememba bo omogo\u010Dala bolj\u0161i nadzor dr\u017Eave\
  \ nad izvedenimi transakcijami in prispeval k naboru informacij, na podlagi katerih\
  \ se lahko odkriva o\u0161kodovanja dr\u017Eavnega premo\u017Eenja. \nVlada Republike\
  \ Slovenije je na svoji 37. redni seji dne 12. 12. 2013 v okviru odlo\u010Danja\
  \ o ukrepih za krepitev stabilnosti bank od organov vodenja in nadzora bank, ki\
  \ bodo dele\u017Ene dr\u017Eavne pomo\u010Di, zahtevala, da poskrbijo, da banke\
  \ in vsi, ki na podlagi kakr\u0161negakoli pogodbenega razmerja delujejo za banke,\
  \ aktivno in samoiniciativno sodelujejo z Banko Slovenije, Komisijo za prepre\u010D\
  evanje korupcije ter organi odkrivanja in pregona v primeru suma obstoja koruptivnih\
  \ ali kaznivih dejanj, ki so jih v okviru svojega delovanja zaznali, ali bili o\
  \ njih obve\u0161\u010Deni ter da na podlagi ugotovitev vlagajo od\u0161kodninske\
  \ to\u017Ebe proti odgovornim osebam.\nIzredno pomembna pravna podlaga za odkrivanje\
  \ kaznivih dejanj je tudi Zakon o ukrepih Republike Slovenije za krepitev stabilnosti\
  \ bank (Uradni list RS, \u0161t. 105/12 in 63/13 - ZS-K; v nadaljnjem besedilu:\
  \ ZUKSB). Le-ta dolo\u010Da, da DUTB opravlja revizijo zakonitosti, gospodarnosti\
  \ in u\u010Dinkovitosti procesov odobravanja kreditov in nalo\u017Eb ter rabe sredstev\
  \ kreditov, ki se vodijo kot oslabitve v bilancah. DUTB mora morebitne ugotovljene\
  \ nepravilnosti takoj na ustrezen na\u010Din sporo\u010Diti pristojnim organom ter,\
  \ \u010De ugotovi kr\u0161itev, v treh delovnih dneh predlagati pristojnemu sodi\u0161\
  \u010Du za\u010Dasno prepoved razpolaganja s premo\u017Eenjem kr\u0161itelja. ZUKSB\
  \ nadalje v 33. \u010Dlenu dolo\u010Da, da so \u010Dlani upravnega odbora DUTB dol\u017E\
  ni vsak sum kaznivega ravnanja \u010Dlanov organov vodenja in \u010Dlanov organov\
  \ nadzora bank ter organov nadziranja bank, s katerim se seznanijo v zvezi z opravljanjem\
  \ svoje zaposlitve, predvsem ob pregledovanju kreditnih map, takoj na ustrezen na\u010D\
  in naznaniti pristojnim organom.\nDa bi se okrepilo preiskovanje in preganjanje\
  \ kr\u0161itev in kaznivih dejanja v poslovnih bankah, se bo oblikovala koordinacijska\
  \ skupina, ki jo bo vodila Banka Slovenije in v kateri bodo sodelovali Ministrstvo\
  \ za finance, Ministrstvo za notranje zadeve, Generalna policijska uprava oziroma\
  \ Nacionalni preiskovalni urad, Specializirano dr\u017Eavno to\u017Eilstvo RS, Zdru\u017E\
  enje bank Slovenije, Komisija za prepre\u010Devanje korupcije, Slovenska od\u0161\
  kodninska dru\u017Eba, Dru\u017Eba za upravljanje terjatev bank in uprave poslovnih\
  \ bank.  \n1.2.Ukrepi za krepitev stabilnosti bank\nNa podlagi izvedbe neodvisnega\
  \ pregleda kakovosti sredstev bank ter izvedbe stresnih testov, so znane kapitalske\
  \ potrebe slovenskega ban\u010Dnega sistema in posameznih bank, vklju\u010Denih\
  \ v omenjeni pregled (podrobneje so rezultati obrazlo\u017Eeni na spletnih straneh\
  \ Banke Slovenije). V bankah, pri katerih je bil ugotovljen primanjkljaj razpolo\u017E\
  ljivega kapitala glede na kapitalske zahteve, hkrati pa je bilo glede na njihov\
  \ izdelan na\u010Drt reorganizacije ocenjeno, da se v ustreznem roku lahko vzpostavijo\
  \ pogoji za njihovo dolgoro\u010Dno uspe\u0161no poslovanje, bodo izvedeni ukrepi\
  \ za krepitev stabilnosti.\nOsnova za dolo\u010Ditev zneskov dokapitalizacije so\
  \ rezultati stresnih testov na podlagi neugodnega scenarija (oziroma scenarija izrazito\
  \ pove\u010Danih makroekonomskih neravnovesij) za triletno projekcijsko obdobje\
  \ (2013 \u2013 2015). Dokapitalizacije se bodo izvedle v znesku, ki bo v primeru\
  \ uresni\u010Ditve neugodnega scenarija zagotovil koli\u010Dnik CT11 konec leta\
  \ 2015 na ravni 6 %. Zaradi tak\u0161nega pristopa bodo koli\u010Dniki CT1 ob dokapitalizaciji,\
  \ pri\u010Dakujemo pa, da tudi pozneje, v skladu z na\u010Drtom reorganizacije banke\
  \ bistveno nad ravnijo 6 %, kar dodatno ka\u017Ee na robustnost sprejetih ukrepov.\n\
  Poleg kratkoro\u010Dnih ukrepov, ki so namenjeni povrnitvi stabilnosti bank, je\
  \ predvidena tudi vrsta drugih ukrepov v okviru pristojnosti Ministrstva za finance,\
  \ ki bodo na dolgi rok zagotovili varnost in trdnost finan\u010Dnega sistema. Klju\u010D\
  ni dolgoro\u010Dni ukrepi, ki so \u017Ee sprejeti, vklju\u010Dujejo predvsem:\n\
  \ raz\u0161iritev pooblastil Banke Slovenije za ukrepanje, zlasti v primeru kr\u0161\
  itev in tveganih praks pri vodenju bank; okrepitev nadzornih ukrepov, vklju\u010D\
  no s pooblastilom za uveljavitev sodelovanja lastnikov in upnikov bank pri razdelitvi\
  \ bremen re\u0161evanja banke in natan\u010Dnej\u0161a dolo\u010Ditev in okrepitev\
  \ vsakodnevnih nadzornih pooblastil Banke Slovenije. \nNa\u010Drtovani so naslednji\
  \ dolgoro\u010Dni ukrepi:\n ustanovitev odbora za finan\u010Dno stabilnost, ki bo\
  \ pristojen za oblikovanje makrobonitetne politike v Republiki Sloveniji, ki bo\
  \ prispevala k za\u0161\u010Diti stabilnosti celotnega finan\u010Dnega sistema,\
  \ kar vklju\u010Duje pove\u010Danje odpornosti finan\u010Dnega sistema ter prepre\u010D\
  evanje oziroma zmanj\u0161evanje kopi\u010Denja sistemskih tveganj. Na ta na\u010D\
  in bo zagotovljen trajnostni prispevek finan\u010Dnega sektorja h gospodarski rasti;\
  \ uporaba novega nadzornega modela, ki temelji na lo\u010Ditvi bonitetnega nadzora\
  \ in nadzora nad ravnanjem udele\u017Eencev na trgu. Bonitetni nadzor sledi nadzorovanju\
  \ vseh tveganj, nadzor nad ravnanjem udele\u017Eencev na trgu pa je namenjen za\u0161\
  \u010Diti uporabnikov finan\u010Dnih storitev z uporabo dobrih praks;  postopni\
  \ umik dr\u017Eave iz neposrednega lastni\u0161tva bank s privatizacijo dr\u017E\
  avnih bank ter uvedba u\u010Dinkovitej\u0161ega upravljanja; spodbujanje kreditiranja\
  \ gospodinjstev. \n 1.3.Upravljanje dr\u017Eavnega premo\u017Eenja\nV letu 2012\
  \ je bil sprejet Zakon o Slovenskem dr\u017Eavnem holdingu (v nadaljnjem besedilu:\
  \ ZSDH), katerega osnova je prenos nalo\u017Eb Republike Slovenije na Slovenski\
  \ dr\u017Eavni holding (v nadaljnjem besedilu: SDH). 5. decembra 2013 je Vlada Republike\
  \ Slovenije sprejela predlog novega ZSDH in ga posredovala v sprejem dr\u017Eavnemu\
  \ zboru. Do vzpostavitve SDH, ki se izvede s preoblikovanjem Slovenske od\u0161\
  kodninske dru\u017Ebe (v nadaljnjem besedilu: SOD), z ve\u010Djim delom dr\u017E\
  avnih nalo\u017Eb \u0161e vedno upravlja SOD.\nNamen tak\u0161ne strukture upravljanja\
  \ je lo\u010Diti funkcijo dr\u017Eave kot lastnice kapitalskih nalo\u017Eb od ostalih\
  \ funkcij dr\u017Eave in tako prepre\u010Diti nasprotja interesov, izkrivljanje\
  \ konkurence in neenakopravno obravnavo gospodarskih dru\u017Eb. Zelo pomembno je\
  \ tudi koncentrirano upravljanje nalo\u017Eb, in sicer s ciljem doseganja stabilnega\
  \ lastni\u0161tva, optimizacije stro\u0161kov upravljanja ter dolgoro\u010Dnega\
  \ maksimiranja donosnosti in vrednosti teh nalo\u017Eb za doseganje gospodarskih\
  \ in razvojnih ciljev ter ciljev javnega interesa.\nZa doseganje u\u010Dinkovitega\
  \ upravljanja nalo\u017Eb, predlagana ureditev zasleduje cilj jasne razdelitve pristojnosti\
  \ in odgovornosti ter omejitev korupcijskih tveganj. Vzdr\u017Eno pove\u010Devanje\
  \ vrednosti nalo\u017Eb, zagotavljanje \u010Dim vi\u0161jih donosov za lastnike\
  \ in zagotavljanje morebitnih drugih ciljev se bo zagotovilo s Strategijo upravljanja\
  \ nalo\u017Eb ter sledenjem slovenskim in mednarodnim smernicam dobre prakse upravljanja\
  \ nalo\u017Eb v dr\u017Eavni lasti in korporativnega upravljanja na splo\u0161no.\n\
  Dr\u017Eavni zbor je v leto\u0161njem letu v skladu z dolo\u010Dbo 38. \u010Dlena\
  \ ZSDH dal soglasje k prodaji nalo\u017Eb Republike Slovenije, Kapitalske dru\u017E\
  be pokojninskega in invalidskega zavarovanja, Slovenske od\u0161kodninske dru\u017E\
  be, Modre zavarovalnice, DSU, dru\u017Ebe za svetovanje in upravljanje in Posebne\
  \ dru\u017Ebe za podjetni\u0161ko svetovanje. Postopki prodaje so se oziroma se\
  \ bodo za\u010Deli v 15 dru\u017Ebah, med njimi je tudi ena banka v dr\u017Eavni\
  \ lasti (NKBM).\nDr\u017Eava se bo v naslednjih letih postopoma umaknila tudi iz\
  \ lastni\u0161tva ostalih bank, v skladu s predpisanimi postopki in pravili. Cilj\
  \ prodaj je pridobiti strate\u0161kega investitorja, ki bo omo\u010Dil dolgoro\u010D\
  ni obstoj in nemoteno poslovanje posameznih bank.\n 1.4.Delovanje Dru\u017Ebe za\
  \ upravljanje terjatev bank\nEden od ukrepov za krepitev stabilnosti bank, ki ga\
  \ dolo\u010Da ZUKSB, je tudi prenos sredstev na DUTB. S prenosom omenjenih sredstev,\
  \ ki za banke predstavljajo velika tveganja, bodo ban\u010Dne bilance postale bolj\
  \ pregledne. Slaba sredstva bodo zamenjale netvegane obveznice DUTB s poro\u0161\
  tvom dr\u017Eave, kar bo zmanj\u0161alo kapitalske zahteve.\nDodatna prednost DUTB\
  \ je tudi koncentrirano upravljanje s sredstvi, saj bo DUTB postal ve\u010Dinski\
  \ posojilodajalec oziroma lastnik posameznih podjetij. Na ta na\u010Din se bo olaj\u0161\
  alo prestrukturiranje podjetij, ker se bo izognilo dolgotrajnim in neu\u010Dinkovitim\
  \ pogajanjem med razli\u010Dnimi bankami, ki vsaka zasleduje svoje interese. V okviru\
  \ prestrukturiranja dolga bo DUTB ocenil sposobnost samostojnega poslovanja gospodarske\
  \ dru\u017Ebe na podlagi podrobne analize poslovne strategije dru\u017Ebe. Prestrukturiranje\
  \ bo moralo slediti pravilom Evropske komisije o dr\u017Eavnih pomo\u010Deh.\nDUTB\
  \ mora upravljati sredstva po na\u010Delu dobrega gospodarstvenika in na\u010Delih\
  \ mednarodnih standardov korporativnega upravljanja. Pri upravljanju in odprodaji\
  \ sredstev mora DUTB slediti cilju maksimiranja vrednosti in izstopiti iz nalo\u017E\
  b takoj, ko je to mogo\u010De pod sprejemljivimi komercialnimi pogoji. DUTB lahko\
  \ sredstva proda, ko so izpolnjeni ugodni komercialni pogoji, pri \u010Demer si\
  \ prizadeva pridobiti nove lastnike, ki lahko s svojim strokovnim znanjem in izku\u0161\
  njami prispevajo k razvoju slovenskega gospodarstva.  \n2.Predlog 1 \u2013 \xBB\
  lobistom pristri\u010Di krila\xAB v povezavi s Predlogom 4 \u2013 \xBBObveza javnim\
  \ podjetjem in javnim ustanovam za kontinuirano letno zni\u017Eevanje obratovalnih\
  \ in vzdr\u017Eevalnih stro\u0161kov\xAB\nEno od temeljnih na\u010Del javnega naro\u010D\
  anja je na\u010Delo gospodarnosti, u\u010Dinkovitosti in uspe\u0161nosti. Javno\
  \ naro\u010Danje mora namre\u010D potekati tako, da se zagotovi gospodarna in u\u010D\
  inkovita raba javnih sredstev ter da se hkrati dose\u017Eejo cilji naro\u010Dnikovega\
  \ delovanja, tj. hitra, kakovostna in stro\u0161kovno u\u010Dinkovita izvedba javnih\
  \ nalog. Na\u010Delo gospodarnosti, u\u010Dinkovitosti in uspe\u0161nosti se v postopkih\
  \ javnega naro\u010Danja uresni\u010Duje tako, da naro\u010Dnik opredeli:\n  primerne\
  \ minimalne zahteve glede predmeta javnega naro\u010Danja in usposobljenosti ponudnikov,\
  \ ki jih mora izpolnjevati vsaka relevantna ponudba, in sorazmerna ter objektivna\
  \ merila za izbor, v okviru katerih med seboj primerja ponudbe. \nMerilo najni\u017E\
  je cene zato samo po sebi ne pomeni, da elementi kakovosti niso bili na ustrezen\
  \ na\u010Din vklju\u010Deni v javno naro\u010Danje. Minimalne zahteve glede kakovosti,\
  \ funkcionalnosti in drugih lastnosti predmeta naro\u010Danja so vedno opredeljene\
  \ kot tehni\u010Dne specifikacije.\nV fazi priprave investicijske dokumentacije\
  \ morajo naro\u010Dniki upo\u0161tevati tudi variantne re\u0161itve, identificirati\
  \ njihove prednosti in slabosti ter za izvedbo izbrati optimalno varianto, v postopku\
  \ javnega naro\u010Danja pa upo\u0161tevati stro\u0161ke v celotni \u017Eivljenjski\
  \ dobi predmeta naro\u010Danja. Ti stro\u0161ki se nana\u0161ajo na nakupno ceno,\
  \ stro\u0161ke morebitnega potro\u0161nega materiala, vzdr\u017Eevanja in delovanja\
  \ ter stro\u0161ke razgradnje. V naro\u010Danje se vklju\u010Dijo bodisi v okviru\
  \ zahtev bodisi meril za izbor.\nMinistrstvo za finance spodbuja javne naro\u010D\
  nike, da poleg merila cene pri oddaji in izvedbi javnih naro\u010Dil upo\u0161tevajo\
  \ tudi druge kriterije, zlasti stro\u0161ke v \u017Eivljenjski dobi predmeta javnega\
  \ naro\u010Dila, saj se na ta na\u010Din po principu najni\u017Eje to\u010Dke rentabilnosti\
  \ dosega najbolj gospodarna raba javnih sredstev. Da bi se javno naro\u010Danje\
  \ z upo\u0161tevanjem kriterijev kakovosti in stro\u0161kov v celotni \u017Eivljenjski\
  \ dobi predmeta javnega naro\u010Dila \u0161e bolj udejanjilo v praksi, je Ministrstvo\
  \ za finance pripravilo ve\u010D priporo\u010Dil, za posamezne predmete javnega\
  \ naro\u010Danja pa te kriterije z Uredbo o zelenem javnem naro\u010Danju predpisalo\
  \ kot obvezne.\n \nOdziv Ministrstva za gospodarski razvoj in tehnologijo\n \nPreu\u010D\
  ili smo predlog za izhod iz krize, ki temelji na tehnolo\u0161ki posodobitvi gospodarstva,\
  \ ki bi omogo\u010Dila, da podjetja zni\u017Eajo stro\u0161ke poslovanja (obratovalni,\
  \ vzdr\u017Eevani stro\u0161ki).\n\u017De v preteklosti smo s subvencijami spodbujali\
  \ tehnolo\u0161ko prestrukturiranje, katerih cilj je bil dvig podjetij na vi\u0161\
  jo tehnolo\u0161ko raven (z vidika okolja, surovin, itd.). predlog dr\u017Eavljana\
  \ je alternativen temu, in sicer bi podjetja financirala investicije z ban\u010D\
  nimi krediti, dr\u017Eava pa bi uporabila instrument garancij. Klju\u010Dni cilj\
  \ bi bil zni\u017Eanje stro\u0161kov obratovanja in vzdr\u017Eevanja za 50%.\nOb\
  \ tem bi izpostavili, da za podoben namen (okoljski projekti, ve\u010Dja tehnolo\u0161\
  ka u\u010Dinkovitost podjetij, itd) \u017Ee obstajajo ukrepi dr\u017Eave, ki jih\
  \ izvajamo preko:\n SID banke, ki s krediti financira okoljevarstvene projekte in\
  \ projekte ravnanja s odpadki ter projekte s podro\u010Dja energetike in obnovljivih\
  \ virov energije; Eko sklada, ki financira okoljske projekte podjetij. \nNa Ministrstvu\
  \ za gospodarski razvoj in tehnologijo bomo predlog podrobneje preu\u010Dili ob\
  \ pripravi novih ukrepov, ki bi bili ciljno usmerjeni v zni\u017Eevanje stro\u0161\
  kov podjetja in varovanja okolja tudi v lu\u010Di absorpcijske in kapitalske sposobnosti\
  \ podjetij za izvedbo tak\u0161nih investicij. \n \n "
