response: "Odziv Ministrstva za finance\nZakon o verski svobodi (Ur. l. RS, \u0161\
  t. 14/2007, 46/2010 \u2013 Odl. US, v nadaljevanju ZVS) opredeljuje pravico do namenske\
  \ dr\u017Eavne pomo\u010Di za pla\u010Dilo prispevkov zavarovanca za socialno varnost\
  \ uslu\u017Ebencev cerkva in drugih verskih skupnosti.  Nadalje ZVS dolo\u010Da,\
  \ da javna sredstva za pla\u010Dilo le teh zagotovi pristojni organ iz dr\u017E\
  avnega prora\u010Duna, nakazuje pa jih na ra\u010Dun cerkve ali druge verske skupnosti.\
  \ Nadzor nad zakonitostjo in namembnostjo porabe izvajajo ra\u010Dunsko sodi\u0161\
  \u010De Republike Slovenije in drugi pristojni organi. Zakon za uravnote\u017Eenje\
  \ javnih financ, ki je bil v obravnavi v Dr\u017Eavnem zboru hkrati s predlogom\
  \ rebalansa prora\u010Duna za leto 2012 spreminja ZVS v delu, ki se nana\u0161a\
  \ na vi\u0161ino namenske dr\u017Eavne finan\u010Dne pomo\u010Di iz dr\u017Eavnega\
  \ prora\u010Duna za pokritje prispevkov za socialno varnost uslu\u017Ebencev cerkva\
  \ in drugih verskih skupnosti (27.\u010Dlen). Po uveljavitvi Zakona za uravnote\u017E\
  enje javnih financ se bo 1. odstavek 27. \u010Dlena glasil : \xBBRegistrirane cerkve\
  \ in druge verske skupnosti lahko pod pogoji tega zakona za svoje verske uslu\u017E\
  bence, ki so dr\u017Eavljani Republike Slovenije s stalnim prebivali\u0161\u010D\
  em v Republiki Sloveniji, in jim je poklic verskega uslu\u017Ebenca edini poklic,\
  \ na podlagi njihovega pooblastila in v njihovem imenu zaprosijo za pridobitev pravice\
  \ do namenske dr\u017Eavne finan\u010Dne pomo\u010Di iz dr\u017Eavnega prora\u010D\
  una za pokritje prispevkov za socialno varnost v vi\u0161ini naslednjih vrst prispevkov\
  \ za socialno varnost od osnove najmanj v vi\u0161ini 48 odstotkov povpre\u010D\
  ne pla\u010De za predzadnji mesec pred mesecem, v katerem se dolo\u010Da zavarovalna\
  \ osnova: za obvezno pokojninsko in invalidsko zavarovanje (prispevek zavarovanca)\
  \ ter za obvezno zdravstveno zavarovanje (prispevek zavarovanca).\xAB Spreminja\
  \ se odstotek, saj je v do sedaj veljavnem ZVS-ju le ta bil 60%. Glede vpra\u0161\
  anja obdav\u010Ditve verskih skupnosti vam pojasnjujemo slede\u010De: Zakon o davku\
  \ od dohodkov pravnih oseb (v nadaljevanju ZDDPO - 2, Uradni list 117/06 in naslednji)\
  \ dolo\u010Da obdav\u010Ditev pravnih oseb, torej tudi verskih skupnosti. V skladu\
  \ z 9. \u010Dlenom ZDDPO-2 verske skupnosti pla\u010Dujejo davek od dohodkov pravnih\
  \ oseb iz opravljanja pridobitne dejavnosti. Dohodki iz opravljanja nepridobitne\
  \ dejavnosti verskih skupnosti so opro\u0161\u010Deni pla\u010Dila davka. Pri dolo\u010D\
  anju dav\u010Dne osnove verske skupnosti iz 9. \u010Dlena se prihodki iz opravljanja\
  \ dejavnosti, ki ni pridobitna, ter dejanski ali sorazmerni stro\u0161ki te dejavnosti\
  \ izvzemajo iz dav\u010Dne osnove.  Pridobitno in nepridobitno dejavnost (za vse\
  \ zavezance iz 9. \u010Dlena ZDDPO-2, ne samo za namene verskih skupnosti), oziroma\
  \ kateri dohodki se \u0161tejejo za opravljanje pridobitne dejavnosti, oziroma kateri\
  \ za opravljanje nepridobitne dejavnosti, nadalje opredeljuje Pravilnik o opredeljevanju\
  \ pridobitne in nepridobitne dejavnosti (Uradni list \u0161t. 109/07 in 68/09).\
  \ Pravilnik dolo\u010Da, da se dejavnost zavezanca \u0161teje za pridobitno, \u010D\
  e je izpolnjen vsaj eden od pogojev in sicer, da se dejavnost opravlja na trgu zaradi\
  \ pridobivanja dobi\u010Dka ali zavezanec z njenim opravljanjem konkurira na trgu\
  \ z drugimi osebami, zavezanci po ZDDPO-2. Pravilnik v nadaljevanju (to je v 3.\
  \ in 4. \u010Dlenu) primeroma dolo\u010Di, kateri dohodki imajo naravo nepridobitnosti\
  \  (npr. \u010Dlanarine, donacije)in kateri dohodki imajo naravo pridobitnosti (npr.\
  \ dividende, ban\u010Dne obresti, najemnine).  Glede obdav\u010Ditve nepremi\u010D\
  nega premo\u017Eenja verskih skupnosti veljajo podobna pravila. Na\u010Deloma so\
  \ verske skupnosti kot pravne osebe zavezanke za pla\u010Devanje nadomestila za\
  \ uporabo stavbnih zemlji\u0161\u010D za nepremi\u010Dnine v njihovi lasti. Nadomestilo\
  \ se pla\u010Duje za nezazidana in zazidana stavbna zemlji\u0161\u010Da v skladu\
  \ z Zakonom o stavbnih zemlji\u0161\u010Dih (ZSZ, Uradni list RS, \u0161t. 44/97)\
  \ in Zakonom o graditvi objektov (ZGO-1, Uradni list RS, \u0161t. 102/04 - UPB1,\
  \ 14/05 - popr., 92/05 - ZJC-B, 93/05 - ZVMS, 111/05 - Odl. US,  120/06 - Odl. US,\
  \ 126/07, 57/09 - Skl. US, 108/09, 61/201 - ZRud-1 in 20/11 - Odl. US). Oprostitev\
  \ na podlagi ZSZ velja le za stavbe, ki jih verske skupnosti uporabljajo za svojo\
  \ versko dejavnost. Po razlagi Ministrstva za okolje in prostor, ki je pristojno\
  \ za to dajatev, so to cerkve, kapele, \u017Eupni\u0161\u010Da, semeni\u0161\u010D\
  a, verske \u0161ole itd. Za druge vrste nepremi\u010Dnin, torej za nepremi\u010D\
  nine, ki jih verske skupnosti uporabljajo za opravljanje pridobitne dejavnosti,\
  \ pa se dajatev pla\u010Duje. Dodatno navajamo, da nadzor nad zakonitostjo, pravilnostjo\
  \ in pravo\u010Dasnostjo izpolnjevanja dav\u010Dnih obveznosti opravlja Dav\u010D\
  na uprava Republike Slovenije. V zvezi z obdav\u010Ditvijo prostitucije in trgovine\
  \ s prepovedanimi substancami, podajamo naslednje stali\u0161\u010De:  Z dav\u010D\
  nega vidika se dejavnost prostitucije obravnava enako kot opravljanje vseh preostalih\
  \ neodvisnih dejavnosti, in sicer se dohodke iz dejavnosti prostitucije obdav\u010D\
  uje kot dohodek iz dejavnosti v skladu z dolo\u010Dbami Zakona o dohodnini (Uradni\
  \ list RS, \u0161t. 13/2011-UPB7, 24/2012, 30/2012, v nadaljevanju ZDoh-2). Torej,\
  \ fizi\u010Dna oseba, ki opravlja dejavnost prostitucije bi se morala za opravljanje\
  \ tak\u0161ne dejavnosti registrirati v skladu s 44. \u010Dlenom Zakona o dav\u010D\
  ni slu\u017Ebi (Uradni list RS, \u0161t. 1/07-UPB2, 40/09, 33/11) pri pristojnem\
  \ dav\u010Dnem organu in v skladu z dolo\u010Dbami ZDoh-2 od dohodkov iz te dejavnosti\
  \ pla\u010Devati dohodnino, katere vi\u0161ina se ugotavlja v skladu z ZDoh-2 in\
  \ na na\u010Din, ki je dolo\u010Den z Zakonom o dav\u010Dnem postopku (Uradni list\
  \ RS, \u0161t. 13/11-UPB4, 32/12, v nadaljevanju ZDavP-2). Iz tega izhaja, da so\
  \ fizi\u010Dne osebe, ki se ukvarjajo z dejavnostjo prostitucije obdav\u010Dene\
  \ enako kot preostale fizi\u010Dne osebe, ki opravljajo dejavnost.  Z vidika dav\u010D\
  nega nadzora nad zakonitostjo, pravilnostjo in pravo\u010Dasnostjo izra\u010Dunavanja\
  \ in pla\u010Devanja dav\u010Dnih obveznosti spada prostitucija med visoko tvegane\
  \ dejavnosti, saj se opravlja prete\u017Eno na \u010Drno, v najetih stanovanjih,\
  \ kjer je nadzor ote\u017Een. Za razliko od dejavnosti prostitucije, ki v slovenskem\
  \ pravnem redu ni prepovedana, je prodaja prepovedanih substanc nelegalna in kazniva\
  \ dejavnost, kot to izhaja iz dolo\u010Db Kazenskega zakonika (Uradni list RS, \u0161\
  t. 55/08, 39/09, 91/11). Kljub nelegalnemu izvoru dohodkov in premo\u017Eenja iz\
  \ dejavnosti preprodaje prepovedanih substanc, pa so v skladu z dolo\u010Dbami ZDavP-2\
  \ dohodki iz takih dejavnosti obdav\u010Dljivi. Ker se dohodki iz nelegalnih in\
  \ kaznivih dejavnosti praviloma ne poro\u010Dajo dav\u010Dni upravi, so v zakonu\
  \ o dav\u010Dnem postopku dolo\u010Dena pravila, ki nadzornemu organu omogo\u010D\
  ajo odmero dav\u010Dne obveznosti z odlo\u010Dbo v postopku dav\u010Dnega nadzora\
  \ tudi, \u010De gre za dohodek nelegalnega izvora. Tako je npr. v 68. \u010Dlenu\
  \ ZDavP-2 dolo\u010Deno, da v primeru, da zavezanec za davek ne vlo\u017Ei dav\u010D\
  ne napovedi ali ne predlo\u017Ei obra\u010Duna davka dav\u010Dnemu organu ali ju\
  \ vlo\u017Ei oziroma predlo\u017Ei brez podatkov, potrebnih za ugotovitev dav\u010D\
  ne obveznosti oziroma fizi\u010Dna oseba ne napove dohodkov oziroma dav\u010Dni\
  \ organ ugotovi ugotovi, da temelji dav\u010Dna napoved oziroma obra\u010Dun davka\
  \ na neresni\u010Dnih ali nepravilnih podatkih oziroma dav\u010Dni organ ugotovi,\
  \ da napovedani prihodki oziroma prihodki, izkazani v obra\u010Dunu davka, niso\
  \ sorazmerni napovedanim odhodkom oziroma odhodkom, izkazanim v dav\u010Dnem obra\u010D\
  unu, razen \u010De dav\u010Dni zavezanec navede upravi\u010Dene razloge oziroma\
  \ zavezanec za davek na zahtevo dav\u010Dnega organa ne predlo\u017Ei poslovnih\
  \ knjig in evidenc, ki jih je dol\u017Ean voditi, ali so knjige in evidence vsebinsko\
  \ napa\u010Dne ali \u010De ka\u017Eejo take bistvene formalne pomanjkljivosti, ki\
  \ upravi\u010Dujejo dvom o njihovi vsebinski pravilnosti oziroma delodajalec ne\
  \ predlo\u017Ei podatkov o dav\u010Dnem odtegljaju od dohodkov iz zaposlitve, lahko\
  \ dav\u010Dni organ na podlagi dolo\u010Dil 68. \u010Dlena ZDavP-2 opravi cenitev\
  \ dav\u010Dne osnove in na tej podlagi odmeri davek.  Poleg tega je v 74. \u010D\
  lenu ZDavP-2 dolo\u010Deno, da na obdav\u010Denje ne vpliva dejstvo nelegalnega\
  \ dejanja ali ravnanja, temve\u010D se upo\u0161teva gospodarske (ekonomske) posledice\
  \ takega ravnanja, ki se nato ustrezno dav\u010Dno ovrednoti. Slednje pomeni, da\
  \ v primeru izogibanja ali zlorabe drugih predpisov dav\u010Dna obveznost nastane,\
  \ in to taka, kot bi nastala glede na razmerja, nastala na podlagi gospodarskih\
  \ dogodkov.  V petem odstavku 132. \u010Dlena ZDavP-2 pa je dolo\u010Deno, da se\
  \ lahko in\u0161pekcijski nadzor opravi tudi pri fizi\u010Dni osebi, ki opravlja\
  \ neregistrirano dejavnost, z vplivom na obdav\u010Denje zavezanca.  Na podlagi\
  \ navedenega menimo, da je problematika obdav\u010Devanja fizi\u010Dnih oseb in\
  \ dejavnosti, ki jih obravnava predlog zakonsko ustrezno urejena.  Glede predloga\
  \ za uvedbo tro\u0161arin na kofeinske in teinske izdelke, sladkarije ter hrano\
  \ z dodanimi \u0161kodljivimi E konzervansi pa sporo\u010Damo slede\u010De: Na temo\
  \ uvedbe tro\u0161arin na sladke pija\u010De je bilo v drugi polovici leta 2011\
  \ pri Ministrstvu za finance opravljenih ve\u010D razgovorov z ministrstvi, pristojnimi\
  \ za zdravje, gospodarstvo, kmetijstvo in prehrano ter predstavniki \u017Eivilske\
  \ industrije (GZS - Zbornica kmetijskih in \u017Eivilskih podjetij). Po izmenjavi\
  \ mnenj o zdravstvenem stanju v Sloveniji, vplivu sladkih pija\u010D na debelost\
  \ mladih, vrstah in \u0161kodljivosti nadomestnih sladkorjev, vplivu na konkuren\u010D\
  nost, projektih glede lokalne pridelave in ponudbe kmetijskih produktov, je bilo\
  \ ugotovljeno, da gre za dolgoro\u010Den projekt, v katerem morajo vsa zgoraj navedena\
  \ ministrstva uskladiti politike glede zdravega \u017Eivljenja, strukturnih sprememb\
  \ v gospodarstvu in kmetijstvu ter uvedbe tro\u0161arin. Pri odlo\u010Ditvi glede\
  \ nadaljnjega dela na tem projektu, bo treba upo\u0161tevati, da obdav\u010Ditev\
  \ s tro\u0161arino ni le pla\u010Dilo dodatnega davka, ampak vklju\u010Duje izvajanje\
  \ zahtevnega tro\u0161arinskega re\u017Eima, kar pomeni predvsem uvedbo nadzora\
  \ proizvodnje, skladi\u0161\u010Denja in gibanja izdelkov, natan\u010Dno opredelitev\
  \ izdelka, ki bo predmet obdav\u010Ditve, natan\u010Dno opredelitev zavezanca za\
  \ pla\u010Dilo tro\u0161arine in drugo. Za obravnavanje dolo\u010Denih \u017Eivil\
  \ in pija\u010D kot tro\u0161arinske izdelke in za vzpostavitev tro\u0161arinskega\
  \ nadzora nad njimi, morajo obstajati tehtni razlogi, da ne bi s tem ukrepom potencialnim\
  \ tro\u0161arinskim zavezancem le nalo\u017Eili dodatno administrativno breme. \
  \ Uvedba novega tro\u0161arinskega izdelka mora biti ustrezno argumentirana, v obravnavanem\
  \ primeru (sladkarije, kofeinski in teinski izdelki ter hrana z dodanimi \u0161\
  kodljivimi E konzervansi) predvsem z vidika vpliva na zdravje. Poleg tega kriterija,\
  \ bo pri odlo\u010Danju o uvedbi predlagane obdav\u010Ditve merodajen finan\u010D\
  ni u\u010Dinek, odlo\u010Ditev pa bo treba presoditi tudi z vidika psiholo\u0161\
  kega efekta na porabnike. Namre\u010D, s tro\u0161arinami se praviloma obdav\u010D\
  ujejo izdelki, za katere je zna\u010Dilno, da jih na\u010Deloma ni mogo\u010De nadomestiti\
  \ z drugimi podobnimi izdelki in da je povpra\u0161evanje po teh izdelkih relativno\
  \ togo. V nasprotnem ni mogo\u010De pri\u010Dakovati pozitivnih u\u010Dinkov in\
  \ je osnovni namen njihove uvedbe razvrednoten. Ob tem ka\u017Ee opozoriti, da uvedba\
  \ tro\u0161arin na izdelke, ki v sosednji dr\u017Eavi niso obdav\u010Deni oziroma\
  \ obravnavani kot tro\u0161arinski izdelki, zaradi prostega pretoka blaga med dr\u017E\
  avami \u010Dlanicami, ne bi dala \u017Eelenega u\u010Dinka. Celo nasprotno, vodila\
  \ bi v razmah vnosa  takih \u017Eivil in pija\u010D iz drugih dr\u017Eav \u010D\
  lanic. Ideja o dodatni obdav\u010Ditvi dolo\u010Denih, predvsem zdravju \u0161kodljivih\
  \ \u017Eivil in pija\u010D je sicer dopadljiva, vendar finan\u010Dno ne nujno u\u010D\
  inkovita, z vidika stro\u0161kov (tako za zavezanca, kot tudi za nadzorni organ)\
  \ in administrativnih ovir pa zelo obremenjujo\u010Da, kar finan\u010Dni u\u010D\
  inek \u0161e zmanj\u0161a. Cilj vlade pa je zasledovanje tak\u0161ne tro\u0161arinske\
  \ politike, da bodo skupni finan\u010Dni u\u010Dinki pozitivni - upo\u0161tevati\
  \ je treba vse koristi prora\u010Duna RS zaradi vi\u0161jih prilivov in stro\u0161\
  ke prora\u010Duna RS.  \n "
