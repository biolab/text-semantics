response: "Odziv Ministrstva za javno upravo\nNajprej pojasnilo glede referendumskega\
  \ dneva: Zakon o referendumu in o ljudski iniciativi (Uradni list RS, \u0161t. 26/07\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, v nadaljnjem besedilu ZRLI)\
  \ v 33. \u010Dlenu dolo\u010Da, da \xBBod dneva razpisa referenduma do dneva glasovanja\
  \ ne sme prete\u010Di manj kakor trideset dni in ne ve\u010D kakor leto dni\xAB\
  , kar pomeni, da je \u017Ee po sedaj veljavni ureditvi mogo\u010De dolo\u010Diti\
  \ za dan glasovanja na referendumu, pa \u010Deprav bi bilo referendumov ve\u010D\
  , samo en dan v letu (o tem lahko odlo\u010Da dr\u017Eavni zbor z dvotretjinsko\
  \ ve\u010Dino glasov navzo\u010Dih poslancev). Glede predloga, naj bodo na isti\
  \ dan \xBB\u017Eupanske, ob\u010Dinske, parlamentarne in predsedni\u0161ke\xAB volitve\
  \ pa pojasnjujemo, da je tak\u0161na re\u0161itev (brez ustavnih sprememb) nemogo\u010D\
  a, saj se predsednik republike izvoli za dobo petih let, poslanci dr\u017Eavnega\
  \ zbora ter \u017Eupani in ob\u010Dinski svetniki pa za dobo \u0161tirih let. Poleg\
  \ tega v Republiki Sloveniji vsakih pet let neposredno volimo \u0161e poslance iz\
  \ Republike Slovenije v Evropski parlament; predlagatelji teh volitev v predlogu\
  \ ne omenjajo. Predlog bi zahteval spremembo ustave, ne samo volilne zakonodaje,\
  \ je pa ne glede na to po na\u0161em mnenju prakti\u010Dno povsem neizvedljiv. Mandat\
  \ namre\u010D lahko preneha pred pretekom mandatne dobe: dr\u017Eavni zbor ali ob\u010D\
  inski svet se lahko razpustita, opravijo se lahko pred\u010Dasne volitve, predsednik\
  \ republike ali \u017Eupan lahko npr. umreta, zbolita itd. V tak\u0161nih primerih\
  \ bi bilo nemogo\u010De \u010Dakati na \xBBvolilni dan\xAB in v vmesnem \u010Dasu\
  \ (v najslab\u0161em primeru bi to lahko bilo ve\u010D let) ostati brez dr\u017E\
  avnega zbora, ob\u010Dinskega sveta, predsednika republike ali \u017Eupana. Poleg\
  \ tega bi bile tak\u0161ne volitve po na\u0161em mnenju tudi logisti\u010Dno povsem\
  \ prezapletene, tako za volilne organe kot za volivce. Za ilustracijo naj navedemo,\
  \ da je na leto\u0161njih lokalnih volitvah (volitve v ob\u010Dinske svete, volitve\
  \ \u017Eupanov ter volitve v svete krajevnih, va\u0161kih in \u010Detrtnih skupnosti)\
  \ kandidiralo 41.964 kandidatov. Volivci bi imeli pred seboj nepregledno kopico\
  \ razli\u010Dnih glasovnic, poleg tega pa bi bili zasuti tudi z dejanji volilne\
  \ kampanje in posamezni kandidati, \u0161e posebej pa njihovi programi, ne bi pri\u0161\
  li do izraza. Predloga zaradi vsega navedenega ne podpiramo.  "
