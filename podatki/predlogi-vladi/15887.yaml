response: "Odziv Ministrstva za javno upravo\nV zvezi s predlogom treh re\u0161itev,\
  \ ki bi po mnenju predlagatelja zmanj\u0161ala tveganje za korupcijo na podro\u010D\
  ju javnega naro\u010Danja oz. pove\u010Dala konkuren\u010Dnost na javno naro\u010D\
  ni\u0161kem trgu, naj uvodoma poudarimo, da gre za dve zelo pomembni podro\u010D\
  ji, ki sta v zadnjih letih tudi eni izmed glavnih prioritet Ministrstva za javno\
  \ upravo na podro\u010Dju javnega naro\u010Danja. V okviru Na\u010Drta za okrevanje\
  \ in odpornost[1] je podro\u010Dje konkuren\u010Dnosti v javnem naro\u010Danju posebej\
  \ izpostavljeno z mejniki \u0161t. 174 \u2013 179. Z namenom izbolj\u0161anja konkuren\u010D\
  nosti na trgu javnih naro\u010Dil so bili v okviru Zakona o spremembah in dopolnitvah\
  \ Zakona o javnem naro\u010Danju (Uradni list RS, \u0161t. 121/21; v nadaljnjem\
  \ besedilu: ZJN-3B), ki se je za\u010Del uporabljati z dnem 1. 1. 2022, sprejeti\
  \ \u0161tevilni ukrepi, ki so bili usmerjeni k pove\u010Danju konkuren\u010Dnosti\
  \ in vi\u0161ji stopnji digitalizacije, med drugim npr. poenostavitev dopolnjevanja\
  \ ponudb, jasnej\u0161a ureditev izlo\u010Ditve neobi\u010Dajno nizkih ponudb, pove\u010D\
  anje transparentnosti z ureditvijo obvezne objave razpisne dokumentacije in seznama\
  \ eviden\u010Dnih javnih naro\u010Dil izklju\u010Dno na portalu javnih naro\u010D\
  il, ureditev objave in vro\u010Ditve obvestila o izvedenem postopku s pogajanji\
  \ brez predhodne objave, spremembe pri izvajanju pogajanj in dinami\u010Dnega nabavnega\
  \ sistema, ureditev prekr\u0161kovnih pravil, itd. Prav tako je bil sprejet Zakon\
  \ o spremembah in dopolnitvah Zakona o javnem naro\u010Danju (Uradni list RS, \u0161\
  t. 28/23; v nadaljnjem besedilu: ZJN-3D), ki bo za\u010Del veljati dne 2. 4. 2023.\
  \ Tudi ta zakon pri institutih eviden\u010Dnih naro\u010Dil in postopka s pogajanji\
  \ brez predhodne objave prina\u0161a spremembe, ki bodo pripomogle k bolj kakovostnemu\
  \ in u\u010Dinkovitemu izvajanju teh postopkov.\nNadalje je Ministrstvo za javno\
  \ upravo v sodelovanju z Evropsko komisijo izvedlo \u0161tudijo konkuren\u010Dnosti\
  \ na podro\u010Dju javnega naro\u010Danja, v kateri je izvajalec \u0161tudije analiziral\
  \ trg javnih naro\u010Dil in identificiral vrzeli, zaradi katerih na slovenskem\
  \ trgu glede na statisti\u010Dne podatke obstaja relativno visok dele\u017E izvedenih\
  \ postopkov s pogajanji brez predhodne objave, ki predstavljajo najmanj transparenten\
  \ postopek javnega naro\u010Danja, ter visok dele\u017E izvedenih postopkov javnih\
  \ naro\u010Dil, pri katerih naro\u010Dnik prejme le eno ponudbo. Pripravljen je\
  \ bil predlog akcijskega na\u010Drta, na podlagi katerega smo na Ministrstvu za\
  \ javno upravo za obdobje do leta 2025 \u017Ee pripravili ve\u010D ukrepov, s katerimi\
  \ \u017Eelimo izbolj\u0161ati izvajanje javnih naro\u010Dil in pozitivno vplivati\
  \ na konkuren\u010Dnost javno naro\u010Dni\u0161kega trga. Predvideni ukrepi med\
  \ drugim vklju\u010Dujejo aktiven razvoj Akademije javnega naro\u010Danja, ki predstavlja\
  \ kvaliteten program izobra\u017Eevanj s podro\u010Dja javnega naro\u010Danja za\
  \ izvajalce javnih naro\u010Dil. Program Akademije bo vzporedno podkrepljen tudi\
  \ s tematskimi izobra\u017Eevanji na temo konkuren\u010Dnosti, lo\u010Deno za naro\u010D\
  nike in gospodarske subjekte, saj razli\u010Dni dele\u017Eniki na trgu javnih naro\u010D\
  il potrebujejo razli\u010Dne podporne funkcije. Poleg tega bo Ministrstvo v nadaljnjem\
  \ obdobju pove\u010Dalo svoje svetovalne aktivnosti in se lotilo razvoja novih uporabniku\
  \ prijaznih digitalnih orodij za na\u010Drtovanje in izvedbo javnih naro\u010Dil.\
  \ Skupaj z Evropsko komisijo in OECD pa bo izveden tudi projekt sodelovanja na podro\u010D\
  ju javnega naro\u010Danja, v okviru katerega bodo izvedeni pilotni projekti, ki\
  \ bodo manj\u0161im javnim naro\u010Dnikom v pomo\u010D pri vzpostavitvi procesa\
  \ sodelovanja pri izvedbi javnih naro\u010Dil.\nV predlogu predlagatelj predlaga\
  \ tri spremembe Zakona o javnem naro\u010Danju (Uradni list RS, \u0161t. 91/15,\
  \ 14/18, 121/21, 10/22, 74/22 \u2013 odl. US in 100/22 \u2013 ZNUZSZS; v nadaljnjem\
  \ besedilu: ZJN-3), ki bi po njegovi ocenili prispevale k ve\u010Dji konkuren\u010D\
  nosti javnih naro\u010Dil. S prvim predlogom predlaga, da naro\u010Dnik v postopku\
  \ preverjanja ponudb izlo\u010Di tudi ponudnike, ki z dr\u017Eavo \u017Ee opravijo\
  \ 70% poslovnih prihodkov. Realizacija tak\u0161nega pogoja bi povzro\u010Dila neenakost\
  \ med ponudniki in bi jih omejila pri njihovem poslovanju na trgu. Tak\u0161na neenakopravnosti\
  \ po oceni Ministrstva za javno upravo ne bi bila sorazmerna z na\u010Deloma svobodne\
  \ gospodarske pobude in enakopravne obravnave ponudnikov, ki sta eni izmed temeljnih\
  \ ekonomskih na\u010Del na podlagi Ustave Republike Slovenije (Uradni list RS, \u0161\
  t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03 \u2013 UZ3a, 47, 68, 69/04\
  \ \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013 UZ50, 68/06 \u2013 UZ121,140,143,\
  \ 47/13 \u2013 UZ148, 47/13 \u2013 UZ90,97,99, 75/16 \u2013 UZ70a in 92/21 \u2013\
  \ UZ62a; v nadaljnjem besedilu: Ustava RS), ZJN-3 in evropskega pravnega reda. Posamezna\
  \ delovna podro\u010Dja gospodarskih subjektov so razli\u010Dno povezana z opravljanjem\
  \ javnih storitev oz. javnim interesom, zato glede na podro\u010Dje dejavnosti obstajajo\
  \ precej\u0161nje razlike pri dele\u017Eu sodelovanja z javnimi subjekti. Ker se\
  \ morajo javna sredstva vedno porabljati na transparenten in gospodaren na\u010D\
  in, je potrebno cilj konkuren\u010Dnosti zasledovati z drugimi instituti, in ne\
  \ tako, da se dejanska konkurenca pri izvajanju javnih naro\u010Dil o\u017Ei na\
  \ na\u010Din, da se nekriti\u010Dno in neenakopravno izklju\u010Di nekatere gospodarske\
  \ subjekte. Tak\u0161nega ukrepa po vedenju Ministrstva za javno upravo ne pozna\
  \ nobena ekonomsko razvita dr\u017Eava.\nPodobni argumenti veljajo tudi v zvezi\
  \ z drugim predlogom, na podlagi katerega bi naro\u010Dnik v postopku preverjanja\
  \ ponudb a priori izlo\u010Dil najcenej\u0161o ponudbo. Tak\u0161en institut bi\
  \ omejil konkurenco in po oceni Ministrstva za javno upravo ne bi prispeval h gospodarnosti\
  \ javnih naro\u010Dil. V kolikor gre po oceni naro\u010Dnika za neobi\u010Dajno\
  \ nizko ponudbo, ima na podlagi 86. \u010Dlena ZJN-3 na voljo u\u010Dinkovite ukrepe\
  \ za preveritev in izlo\u010Ditev tak\u0161ne ponudbe. Poleg tega ZJN-3 v 67. in\
  \ 67.a \u010Dlenu ureja razvezni pogoj, v kolikor bi bil naro\u010Dnik po sklenitvi\
  \ pogodbe seznanjen s tak\u0161nimi dejstvi, 95. \u010Dlen ZJN-3 pa natan\u010D\
  no ureja, kdaj in pod kak\u0161nimi pogoji je sklenjeno pogodbo mogo\u010De spremeniti\
  \ brez izvedbe novega postopka javnega naro\u010Dila. Vsi navedeni instituti skupaj\
  \ \u017Ee sedaj nudijo stabilen zakonodajni okvir, zato nov izklju\u010Ditveni razlog\
  \ avtomati\u010Dne izklju\u010Ditve najcenej\u0161e ponudbe ni potreben, vsekakor\
  \ pa po oceni Ministrstva za javno upravo ne bi prispeval h gospodarnosti in konkuren\u010D\
  nosti javnih naro\u010Dil.\nV zvezi s tretjim predlogom, v katerem predlagatelj\
  \ predlaga, da se predpi\u0161e minimalno \u0161tevilo ponudb, ki jih je naro\u010D\
  nik dol\u017Ean pridobiti v postopku javnega naro\u010Dila oz. da mora naro\u010D\
  nik v postopku, v katerem je prejel le eno ponudbo, le-to obvezno zavrniti, pa pojasnjujemo,\
  \ da predlog ni izvedljiv. Naro\u010Dnik ne more vplivati, koliko ponudb bo oddanih\
  \ na transparentno objavljeno javno naro\u010Dilo, saj so gospodarski subjekti avtonomni\
  \ pri odlo\u010Danju, s kom bodo poslovali ter ali se bodo na posamezno objavo javnega\
  \ naro\u010Dila odzvali ter pripravili ponudbo. Gre za enega bistvenih vidikov svobodne\
  \ gospodarske pobude, kot jo ureja prvi odstavek 74. \u010Dlena Ustave RS. Problema\
  \ javnih naro\u010Dil, pri katerih naro\u010Dniki prejmejo le eno ponudbo, se sicer\
  \ zavedamo tudi na Ministrstvu za javno upravo. Gre za kazalnik, ki je pomemben\
  \ indikator gospodarske rasti, konkuren\u010Dnosti, odprtosti trga in dostopnosti\
  \ javnih naro\u010Dil. Podatke o tem lahko tako zasledite v statisti\u010Dnih poro\u010D\
  ilih o oddanih javnih naro\u010Dilih, ki jih za posamezno koledarsko leto pripravlja\
  \ Ministrstvo za javno upravo[2] ter v Single Market Scoreboard poro\u010Dilu[3],\
  \ ki ga letno pripravlja Evropska Komisija. Nizko \u0161tevilo prejetih ponudb pa\
  \ je odvisno tudi od dejanskega \u0161tevila potencialnih ponudnikov na relevantnem\
  \ trgu, njihove pripravljenosti sodelovati v strukturiranem postopku javnega naro\u010D\
  ila, \u0161tevila ponudnikov, ki izpolnjujejo pogoje iz javno naro\u010Dni\u0161\
  ke zakonodaje in iz dokumentacije o javnem naro\u010Dilu ter nenazadnje od dogovorov\
  \ med samimi gospodarskimi subjekti (ekskluzivne klavzule, licence in celo nedopustno\
  \ dogovarjanje in omejevanje konkurence med gospodarskimi subjekti).\nUpo\u0161\
  tevajo\u010D celovitost problema je Ministrstvo za javno upravo pripravilo \u0161\
  tevilne zgoraj opisane ukrepe, s katerimi \u017Eeli pove\u010Dati konkuren\u010D\
  nost in zakonitost izvajanja postopkov javnih naro\u010Dil. Pri\u010Dakovani pozitivni\
  \ u\u010Dinki ukrepov vklju\u010Dujejo pravilno uporabo zakonodaje, zmanj\u0161\
  anje korupcijskega tveganja, bolj\u0161o kakovost dobavljenega blaga, storitev ali\
  \ gradenj, ni\u017Eje odhodke glede na razmerje med kakovostjo in ceno, ipd. Vsekakor\
  \ pa se Ministrstvo za javno upravo ne strinja s predlagateljevo oceno, da podro\u010D\
  je javnega naro\u010Danja ni nadzorovano oz. ni predmet \xBBorganov pregona\xAB\
  . V vsakem javno naro\u010Dni\u0161kem postopku, tudi v postopku s pogajanji brez\
  \ predhodne objave, imajo stranke, ki izka\u017Eejo pravni interes, mo\u017Enost\
  \ pravnega varstva pred Dr\u017Eavno revizijsko komisijo za revizijo postopkov oddaje\
  \ javnih naro\u010Dil (v nadaljnjem besedilu: DKOM). Poleg tega javni interes na\
  \ podro\u010Dju javnega naro\u010Danja kot t.i. zagovorniki javnega interesa uveljavljajo\
  \ tudi Ra\u010Dunsko sodi\u0161\u010De Republike Slovenije, Agencija Republike Slovenije\
  \ za varstvo konkurence in Komisija za prepre\u010Devanje korupcije, ki lahko spro\u017E\
  ijo postopek pravnega varstva pred DKOM, z uveljavitvijo ZJN-3D pa bodo tudi prejemniki\
  \ namere in obrazlo\u017Eitve pred za\u010Detkom postopkov s pogajanji brez predhodne\
  \ objave. Osnovni namen tak\u0161ne obrazlo\u017Eitve je dober premislek pred uvedbo\
  \ postopka na strani naro\u010Dnikov ter opolnomo\u010Denje zagovornikov javnega\
  \ interesa s strukturiranimi informacijami.\nNa podlagi navedenega Ministrstvo za\
  \ javno upravo ocenjuje, da konkretni predlogi sprememb ZJN-3 niso primerni za nadaljnjo\
  \ obravnavo, podro\u010Dje konkuren\u010Dnosti in gospodarnosti javnega naro\u010D\
  anja pa ostaja ena izmed klju\u010Dnih prioritet delovanja Ministrstva.\n\n[1] Ve\u010D\
