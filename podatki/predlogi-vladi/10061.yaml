response: "Odziv Ministrstva za pravosodje\n\nV skladu s slovensko\_ ureditvijo v\
  \ <link http: www.pisrs.si pis.web external-link-new-window internal link in current>Zakonu\
  \ o dedovanju (ZD) zapustnik z oporoko razpolaga s svojim premo\u017Eenjem za primer\
  \ smrti, kadar pa oporoke ni, nastopi zakonito dedovanje. Oporo\u010Dno dedovanje\
  \ je omejeno le z ustanovo nujnega dele\u017Ea. Oporo\u010Ditelj ne more razpolagati\
  \ z delom svojega premo\u017Eenja, \u010De obstajajo dolo\u010Dene osebe iz kroga\
  \ zakonitih dedi\u010Dev, ki jim gre po pravu ta del zapustnikovega premo\u017E\
  enja. Del zapustnikovega premo\u017Eenja, ki ga morajo dobiti te osebe, je nujni\
  \ dele\u017E. Z institutom nujnega dele\u017Ea se omejuje zapustnikova svoboda razpolaganja\
  \ z zapu\u0161\u010Dino v korist nujnih dedi\u010Dev. Nujni dele\u017E je kompromis\
  \ med neomejeno oporo\u010Dno svobodo in dedovanjem zapustnikovih svojcev. Ne dr\u017E\
  i, da nobena dr\u017Eava ne pozna tega instituta, saj <link https: e-justice.europa.eu\
  \ external-link-new-window internal link in current>institut nujnega dele\u017E\
  a poznajo prakti\u010Dno vse dr\u017Eave Evropske unije, res pa je, da se ureditve\
  \ med seboj zelo razlikujejo.Po ureditvi v Republiki Sloveniji imajo nujni dedi\u010D\
  i pravico do dela zapu\u0161\u010Dine, s katerim zapustnik ne more razpolagati;\
  \ ta del zapu\u0161\u010Dine je nujni dele\u017E, z ostankom zapu\u0161\u010Dine\
  \ lahko oporo\u010Ditelj razpolaga po svoji volji (26. \u010Dlen ZD). Nujni dedi\u010D\
  i so pokojnikovi potomci, njegovi posvojenci in njihovi potomci, njegovi star\u0161\
  i in njegov zakonec (absolutni nujni dedi\u010Di), dedi in babice ter bratje in\
  \ sestre pokojnika pa so nujni dedi\u010Di le tedaj, \u010De so trajno nezmo\u017E\
  ni za delo in nimajo potrebnih sredstev za \u017Eivljenje (relativni nujni dedi\u010D\
  i). Vse na\u0161tete osebe so nujni dedi\u010Di, \u010De so po zakonitem dednem\
  \ redu upravi\u010Dene dedovati (25. \u010Dlen ZD). Nujni dele\u017E potomcev, posvojencev\
  \ in njihovih potomcev ter zakonca zna\u0161a polovico, nujni dele\u017E drugih\
  \ dedi\u010Dev pa tretjino tistega dele\u017Ea, ki bi \u0161el vsakemu posameznemu\
  \ izmed njih po zakonitem dednem redu. V primeru, ko je zapustnik z oporoko v celoti\
  \ razpolagal s svojim premo\u017Eenjem (in pri tem ni upo\u0161teval nujnih dedi\u010D\
  ev), se nujni dele\u017E nujnih dedi\u010Dev dolo\u010Di le v primeru, \u010De ti\
  \ svoj nujni dele\u017E zahtevajo v zapu\u0161\u010Dinskem postopku, sicer se v\
  \ celoti deduje, kot je zapustnik dolo\u010Dil v oporoki.Veljavna slovenska dednopravna\
  \ ureditev v temelju izhaja iz sedemdesetih let prej\u0161njega stoletja, torej\
  \ iz druga\u010Dnih dru\u017Ebenih razmer, kot so dana\u0161nje, in v pravni teoriji\
  \ se pojavljajo vpra\u0161anja o ustreznosti ureditve instituta nujnega dedovanja\
  \ (\u010Dlanek dr. Karla Zupan\u010Di\u010Da Omejitev svobode testiranja, Pravna\
  \ praksa, \u0161t. 19, 2003, str. 19-22). Na Ministrstvu za pravosodje menimo, da\
  \ bo treba tako o ustreznosti veljavne ureditve zakonitega dedovanja v posameznih\
  \ dednih redih, kot tudi o vpra\u0161anjih, povezanih z obstojem oziroma na\u010D\
  inom ureditve instituta nujnega dedovanja v slovenskem pravnem redu, opraviti \u0161\
  iroko strokovno razpravo in morebitno spremenjeno ureditev vklju\u010Diti v naslednjo\
  \ novelo ZD oziroma v nov zakon, ki bo namesto veljavnega ZD urejal dedovanje."
