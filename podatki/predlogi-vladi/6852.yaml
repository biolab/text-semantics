response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nDelovni \u010Das je delovnopravna kategorija, ki je pomembna tako za delavce\
  \ kot tudi za podjetje in organizacijo dela znotraj podjetja. Delovnega \u010Dasa\
  \ ne ureja samo zakonodaja, ampak tudi \u0161tevilni avtonomni viri (kolektivne\
  \ pogodbe na razli\u010Dnih ravneh dogovarjanja, splo\u0161ni akti). Delovni \u010D\
  as pa je tudi predmet urejanja razli\u010Dnih mednarodnih norm, za katere je zna\u010D\
  ilno, da razli\u010Dna vpra\u0161anja glede delovnega \u010Dasa pogosto urejajo\
  \ z vidika delovnega \u010Dasa kot \u010Dlovekove pravice.\nGlede splo\u0161ne zakonske\
  \ ureditve dela s kraj\u0161im delovnim \u010Dasom pojasnjujemo, da lahko v skladu\
  \ z Zakonom o delovnih razmerjih (Uradni list RS, \u0161t. 21/13, 78/13-popr. in\
  \ 47/15, v nad.: ZDR-1) delavec sklene pogodbo o zaposlitvi s kraj\u0161im delovnim\
  \ \u010Casom od polnega. Delavcu, ki dela kraj\u0161i delovni \u010Das pripadajo\
  \ vse pogodbene in druge pravice in obveznosti iz delovnega razmerja, kot delavcu,\
  \ ki dela polni delovni \u010Das, uveljavlja pa jih sorazmerno \u010Dasu, za katerega\
  \ je sklenil pogodbo o zaposlitvi (\u010Ce je sklenil pogodbo o zaposlitvi za polovico\
  \ polnega delovnega \u010Dasa, mu pripadajo pravice v polovi\u010Dnem obsegu). Druga\u010D\
  e je le v primeru tistih pravic, ki jih zakon za delavce, ki delajo s kraj\u0161\
  im delovnim \u010Dasom posebej ureja (65. \u010Dlen ZDR-1). Sorazmernost pri uveljavljanju\
  \ pravic se nana\u0161a predvsem na pla\u010Do, na regres za letni dopust, in druge\
  \ t.i. deljive pravice, pa tudi na upo\u0161tevanje delovne dobe pri obra\u010D\
  unu dodatka za delovno dobo oziroma jubilejno nagrado.\nDruga\u010De pa je, \u010D\
  e delavec dela s kraj\u0161im delovnim \u010Dasom v skladu s predpisi o pokojninskem\
  \ in invalidskem zavarovanju, predpisi o zdravstvenem zavarovanju ali predpisi o\
  \ star\u0161evskem dopustu. V tem primeru je treba izhajati iz 67. \u010Dlena ZDR-1,\
  \ ki dolo\u010Da, da ima delavec, ki dela kraj\u0161i delovni \u010Cas v skladu\
  \ s posebnimi predpisi o pokojninskem in invalidskem zavarovanju, predpisi o zdravstvenem\
  \ zavarovanju ali predpisi o star\u0161evskem varstvu, pravice iz socialnega zavarovanja,\
  \ kot da bi delal polni delovni \u010Das. Tudi glede pravic iz delovnopravnega statusa\
  \ je tak delavec bli\u017Ee zaposlitvi s polnim delovnim \u010Dasom, saj drugi odstavek\
  \ 67. \u010Dlena ZDR-1 dolo\u010Da, da ima delavec, ki dela s kraj\u0161im delovnim\
  \ \u010Dasom v skladu s posebnimi predpisi, pravico do pla\u010Dila po dejanski\
  \ delovni obveznosti ter druge pravice in obveznosti iz delovnega razmerja kot delavec,\
  \ ki dela polni delovni \u010Das, \u010De s tem zakonom ni druga\u010De dolo\u010D\
  eno. V teh primerih je torej delavec glede pravic iz delovnopravnega statusa bli\u017E\
  e zaposlitvi za polni delovni \u010Das. Na\u010Delo sorazmernosti uveljavljanja\
  \ pravic in obveznosti v teh primerih ne velja, razen v tistih primerih, ki jih\
  \ dolo\u010Da zakon.\nPravico star\u0161ev do kraj\u0161ega delovnega \u010Casa\
  \ in do pla\u010Dila prispevkov za socialno varnost zaradi star\u0161evstva podrobneje\
  \ ureja Zakon o star\u0161evskem varstvu in dru\u017Einskih prejemkih (Uradni list\
  \ RS, \u0160t. 26/14, v nad.: ZSDP-1). Ta v 50. \u010Clenu dolo\u010Da, da ima eden\
  \ od star\u0161ev, ki neguje in varuje otroka do tretjega leta starosti, pravico\
  \ do dela s kraj\u0161im delovnim \u010Dasom od polnega.\nPrav tako ima eden od\
  \ star\u0161ev, ki neguje in varuje najmanj dva otroka, pravico do dela s kraj\u0161\
  im delovnim \u010Dasom od polnega do kon\u010Danega prvega razreda osnovne \u0161\
  ole najmlaj\u0161ega otroka, v skladu s predpisi, ki urejajo osnovno \u0161olo,\
  \ pri \u010Demer je eno leto izrabe pravice do dela s kraj\u0161im delovnim \u010C\
  asom od polnega neprenosljivo za vsakega od star\u0161ev.\nZakon ureja \u0161e posebnosti\
  \ v primerih izjem od neprenosljivosti star\u0161evskega dopusta ter nego in varstvo\
  \ zmerno ali te\u017Eje gibalno oviranega otroka ali otroka z zmerno ali te\u017E\
  jo motnjo v du\u0161evnem razvoju (glej zlasti tretji in \u010Detrti odstavek 50.\
  \ \u010Dlena ZSDP-1).\nV vseh predhodno navedenih primerih delodajalec delavcu zagotavlja\
  \ pravico do pla\u010De po dejanski delovni obveznosti, Republika Slovenija pa mu\
  \ zagotavlja do polne delovne obveznosti pla\u010Dilo prispevkov za socialno varnost\
  \ od sorazmernega dela minimalne pla\u010De. Republika Slovenija pla\u010Duje prispevke\
  \ zavarovanca in delodajalca za obvezno pokojninsko in invalidsko zavarovanje, zavarovanje\
  \ za primer brezposelnosti, za star\u0161evsko varstvo, za zdravstveno zavarovanje\
  \ pa prispevke za primer bolezni in po\u0161kodbe izven dela, za pravice do zdravstvenih\
  \ storitev in povra\u010Dila potnih stro\u0161kov. Republika Slovenija pla\u010D\
  uje prispevke po stopnjah, dolo\u010Denih z zakonom, ki dolo\u010Da stopnje prispevkov\
  \ za socialno varnost.\nZakon \u0161e dolo\u010Da, da mora v primerih po ZSDP-1\
  \ kraj\u0161i delovni \u010Das obsegati najmanj polovi\u010Dno tedensko delovno\
  \ obveznost, delavec pa obvesti delodajalca o za\u010Detku dela s kraj\u0161im delovnim\
  \ \u010Dasom od polnega zaradi star\u0161evstva 30 dni pred nastopom.\nObveznost\
  \ zagotavljanja star\u0161evskega dopusta s strani delodajalca sicer ureja ZDR-1\
  \ v 186. \u010Dlenu, v skladu s katerim je dol\u017Enost delodajalca zagotoviti\
  \ izvedbo star\u0161evskega dopusta v skladu z ZSDP-1.\nGlede na predhodno obrazlo\u017E\
  eno ureditev dela s kraj\u0161im delovnim \u010Casom v povezavi z ureditvijo star\u0161\
  evskega varstva in dru\u017Einskih prejemkov ugotavljamo, da vsebino predloga, podanega\
  \ preko orodja predlagam.vladi.si, smiselno enako \u017Ee ureja trenutno veljavna\
  \ zakonodaja.\n Odziv Ministrstva za finance\n1. Zakon o star\u0161evskem varstvu\
  \ in dru\u017Einskih prejemkih (Uradni list RS, \u0161t. 26/14; v nadaljevanju:\
  \ ZSDP-1) v 50. \u010Dlenu dolo\u010Da, da ima pravico do dela s kraj\u0161im delovnim\
  \ \u010Dasom zaradi star\u0161evstva:\n eden od star\u0161ev, ki neguje in varuje\
  \ otroka, in sicer do tretjega leta starosti otroka; eden od star\u0161ev, ki neguje\
  \ in varuje najmanj dva otroka, do kon\u010Danega prvega razreda osnovne \u0161\
  ole najmlaj\u0161ega otroka, pri \u010Demer je eno leto izrabe pravice neprenosljivo\
  \ za vsakega od star\u0161ev; eden od star\u0161ev, ki neguje in varuje te\u017E\
  je ali zmerno gibalno oviranega otroka ali zmerno ali te\u017Eje du\u0161evno prizadetega\
  \ otroka, in sicer tudi po tretjem letu starosti otroka, vendar najve\u010D do 18.\
  \ leta starosti otroka. \nKraj\u0161i delovni \u010Das mora obsegati najmanj polovi\u010D\
  no tedensko delovno obveznost. To pravico star\u0161 pridobi pri svojem delodajalcu,\
  \ ki mu zagotavlja tudi pravico do pla\u010De po dejanski delovni obveznosti.\n\
  Na centru za socialno delo pa lahko uveljavlja pravico do pla\u010Dila sorazmernega\
  \ dela prispevkov za socialno varnost do polne delovne obveznosti. Republika Slovenija\
  \ mu do polne delovne obveznosti zagotavlja pla\u010Dilo prispevkov za socialno\
  \ varnost od sorazmernega dela minimalne pla\u010De. Republika Slovenija tako star\u0161\
  u, ki uveljavlja pravico do dela s kraj\u0161im delovnim \u010Dasom zaradi star\u0161\
  evstva, do polne delovne obveznosti pla\u010Duje prispevke zavarovanca in delodajalca\
  \ za obvezno pokojninsko in invalidsko zavarovanje, zavarovanje za primer brezposelnosti,\
  \ za star\u0161evsko varstvo, za zdravstveno zavarovanje pa prispevke za primer\
  \ bolezni in po\u0161kodbe izven dela, za pravice do zdravstvenih storitev, povra\u010D\
  ila potnih stro\u0161kov, pogrebnino in posmrtnino.\n2. Menimo, da predlog ni primeren\
  \ za nadaljnjo obravnavo, saj je je predlagana vsebina \u017Ee urejena z veljavno\
  \ zakonodajo.\n \n "
