response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo je sicer\
  \ pristojno za sistemsko urejanje javnega sektorja, kar pomeni, da pripravlja sistemsko\
  \ zakonodajo, ki ureja pravice in obveznosti subjektov javnega sektorja ter splo\u0161\
  ni upravni postopek. Sistemska zakonodaja na\u010Deloma vsebuje tudi poglavje o\
  \ nadzoru nad spo\u0161tovanjem konkretnega predpisa in kazenske dolo\u010Dbe s\
  \ tem v zvezi. Konkretni primeri iz predloga se nana\u0161ajo na razli\u010Dna podro\u010D\
  ja dru\u017Ebenega \u017Eivljenja iz pristojnosti razli\u010Dnih resornih ministrstev,\
  \ vsem pa je skupno dejstvo, da materialna zakonodaja, ki ureja posamezna podro\u010D\
  ja, hkrati ureja tudi nadzor nad javnimi subjekti in njihovim delom, navedenimi\
  \ v predlogu. Za izvajanje in\u0161pekcijskega nadzora, to je nadzora nad izvajanjem\
  \ oziroma spo\u0161tovanjem zakonov in drugih predpisov na podlagi zakonov, so pristojni\
  \ in\u0161pektorati, organizirani ali v ministrstvih kot organi v njihovi sestavi,\
  \ ki se organizirajo za posamezno upravno podro\u010Dje ali pa v ob\u010Dinah.\n\
  V zvezi s konkretnimi primeri pojasnjujemo, da je v okviru pristojnosti Ministrstva\
  \ za javno upravo organizirana upravna in\u0161pekcija, pristojna za izvajanje nadzora\
  \ nad pravilnostjo izvajanja upravnih postopkov in upravnega poslovanja. In\u0161\
  pekcija izvaja nadzor pri organih in nosilcih javnih pooblastil, ki morajo na podlagi\
  \ dolo\u010Db Zakona o splo\u0161nem upravnem postopku (Uradni list RS, \u0161t.\
  \ 24/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 105/06 \u2013 ZUS-1, 126/07,\
  \ 65/08, 8/10, 82/13, 175/20 \u2013 ZIUOPDVE in 3/22 \u2013 ZDeb), drugih zakonov,\
  \ ki dolo\u010Dajo posebne upravne postopke, in Uredbe o upravnem poslovanju (Uradni\
  \ list RS, \u0161t. 9/18, 14/20, 167/20, 172/21, 68/22, 89/22 in 135/22) ravnati\
  \ v skladu s temi predpisi. Na podro\u010Dju upravnih postopkov upravni in\u0161\
  pektorji preverjajo pravilnost vodenja postopkov, prav splo\u0161ni upravni postopek\
  \ pa je temeljni postopek, po katerem morajo postopati upravni in drugi dr\u017E\
  avni organi, organi samoupravnih lokalnih skupnosti in nosilci javnih pooblastil,\
  \ kadar v upravnih zadevah, neposredno uporabljajo\u010D predpise, odlo\u010Dajo\
  \ o pravicah, obveznostih ali pravnih koristih posameznikov, pravnih oseb in drugih\
  \ strank.\n\u0160e posebej pa je upravno poslovanje organov dr\u017Eavne uprave,\
  \ organov samoupravnih lokalnih skupnosti ter drugih pravnih in fizi\u010Dnih oseb,\
  \ \u010De na podlagi javnih pooblastil opravljajo upravne naloge urejeno v Uredbi\
  \ o upravnem poslovanju. Uredba ureja poslovanje in zagotavljanje javnosti dela,\
  \ upravljanje dokumentarnega gradiva, posebne primere krajevne pristojnosti, uradna\
  \ dejanja, uradne zgradbe, prostore in opremo ter zagotavljanje varnosti in seveda\
  \ nadzor nad izvajanjem uredbe, nadzor nad izvajanjem uredbe pa opravlja upravna\
  \ in\u0161pekcija.\nUpravna in\u0161pekcija v primeru ugotovljenih nepravilnosti\
  \ odredi predstojniku organa sprejem ustreznih ukrepov za odpravo ugotovljenih nepravilnosti,\
  \ kot je to opredeljeno v 307. \u010Dlenu Zakona o splo\u0161nem upravnem postopku.\n\
  V zvezi z o\u010Ditki o neu\u010Dinkovitem delu javnih uslu\u017Ebencev v nadaljevanju\
  \ pojasnjujemo, da je temeljna obveznost vsakega javnega uslu\u017Ebenca opravljanje\
  \ njegovega dela, ki ga mora opravljati skladno s predpisi, kolektivno pogodbo,\
  \ pogodbo o zaposlitvi, splo\u0161nimi akti organa in kodeksom etike javnih uslu\u017E\
  bencev, kar ureja Zakon o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 65/08, 69/08 \u2013 ZTFI-A,\
  \ 69/08 \u2013 ZZavar-E, 40/12 \u2013 ZUJF, 158/20 \u2013 ZIntPK-C, 203/20 \u2013\
  \ ZIUPOPDVE, 202/21 \u2013 odl. US in 3/22 \u2013 ZDeb) v 93. \u010Dlenu.\nOdgovornost\
  \ za zakonito in smotrno delovanje javnih uslu\u017Ebencev je v na\u0161i pravni\
  \ ureditvi \u017Ee urejena (disciplinsko, kazensko in materialno), tako na ravni\
  \ najvi\u0161jih javnih uslu\u017Ebencev oziroma javnih uslu\u017Ebencev na polo\u017E\
  ajih, kot tudi pri delu vseh ostalih javnih uslu\u017Ebencev. Vsi javni uslu\u017E\
  benci so v skladu z veljavno ureditvijo za slabo delo \u017Ee sedaj lahko poklicani\
  \ na odgovornost oziroma so ustrezno sankcionirani, s strani predstojnika organa,\
  \ kjer so posamezni javni uslu\u017Ebenci zaposleni. Zakonodaja omogo\u010Da, da\
  \ se ob ugotovljenih kr\u0161itvah pri opravljanju dela javnih uslu\u017Ebencev\
  \ uveljavijo tudi sankcije, ki jih zakonodaja daje za te primere na voljo, in sicer\
  \ uveljavljanje disciplinske, od\u0161kodninske in kazenske odgovornosti.\nV primeru,\
  \ \u010De javni uslu\u017Ebenec naklepoma ali iz hude malomarnosti povzro\u010D\
  i \u0161kodo tretji osebi, kar je navedeno v predlogu, javni uslu\u017Ebenec od\u0161\
  kodninsko odgovarja, kar ureja Zakon o javnih uslu\u017Ebencih v XVIII. poglavju.\
  \ Za izpla\u010Dano od\u0161kodnino za \u0161kodo, ki jo je javni uslu\u017Ebenec\
  \ na delu ali v zvezi z delom naklepno ali iz hude malomarnosti povzro\u010Dil tretji\
  \ osebi, uveljavlja delodajalec, ki je \u0161kodo izpla\u010Dal, regresni zahtevek\
  \ za popla\u010Dilo celotne izpla\u010Dane od\u0161kodnine. Za javne uslu\u017E\
  bence, ki so zaposleni v javnih agencijah, javnih skladih, javnih zavodih in javnih\
  \ gospodarskih zavodih, drugih osebah javnega prava, \u010De so posredni uporabniki\
  \ dr\u017Eavnega prora\u010Duna ali prora\u010Duna lokalne skupnosti, pa se uporabljajo\
  \ dolo\u010Dila ZDR-1 o od\u0161kodninski odgovornosti.\nV zvezi s predlogom za\
  \ uvedbo sankcij torej ugotavljamo, da so razli\u010Dna podro\u010Dja, na katere\
  \ se predlog nana\u0161a ustrezno normirana, vzpostavljen pa je tudi sistem sankcioniranja,\
  \ prav tako pa je urejena osebna odgovornost javnih uslu\u017Ebencev v javni upravi.\n\
  Predlagamo pa, da predlagatelj ugotovljene nepravilnosti naslovi na pristojna ministrstva,\
  \ ki morajo v skladu z zakonodajo preveriti ugotovljene nepravilnosti kot tudi predlagati\
  \ spremembe materialnega predpisa, \u010De ugotovijo, da je potrebno dolo\u010D\
  eno podro\u010Dje \u0161e dodatno ali druga\u010De urediti ali uvesti konkretnej\u0161\
  e oz. ustreznej\u0161e sankcije za nespo\u0161tovanje predpisa."
