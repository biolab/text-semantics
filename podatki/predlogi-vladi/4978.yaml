response: "Odziv Ministrstva za zdravje\nNajprej se zahvaljujemo za posredovani predlog.\
  \ Uvodoma je potrebno pojasniti, da so posamezne bolni\u0161nice avtonomne pri naro\u010D\
  anju blaga in storitev, kar pomeni, da je v njihovi pristojnosti tudi priprava tehni\u010D\
  nih specifikacij posameznega javnega naro\u010Dila. V letu 2014 je za\u010Dela veljati\
  \ sprememba Zakona o javnem naro\u010Danju, s katero je dolo\u010Deno, da lahko\
  \ Vlada Republike Slovenije z letnim okvirnim na\u010Drtom odlo\u010Di tudi, da\
  \ se izvede skupno javno naro\u010Danje vlade v javnih zavodih, katerih ustanoviteljica\
  \ je Republika Slovenija (26 bolni\u0161nic), zlasti za naro\u010Danje predmetov\
  \ s podro\u010Dij, na katerih ti zavodi opravljajo dejavnosti. Junija 2014 je za\u010D\
  ela veljati tudi sprememba Uredbe o skupnem javnem naro\u010Danju Vlade Republike\
  \ Slovenije, s katero so bili s spremembo do takrat veljavne omenjene uredbe med\
  \ primeroma na\u0161tete predmete skupnega javnega naro\u010Danja dodani \u0161\
  e nakup zdravil, nakup medicinskih pripomo\u010Dkov in nakup medicinske opreme.\n\
  Poudariti je potrebno, da gre pri projektu skupnega javnega naro\u010Danja na podro\u010D\
  ju zdravstva za operativno uvajanje in izvajanje skupnega javnega naro\u010Danja\
  \ v dalj\u0161em \u010Dasovnem obdobju (seveda pri tistih predmetih, za katere se\
  \ ugotovi, da je tak primer naro\u010Danja bolj\u0161i od obi\u010Dajnega, ki ga\
  \ izvajajo posamezne bolni\u0161nice). Pri tem je potrebno lo\u010Diti specifi\u010D\
  nost pri skupnem naro\u010Danju zdravil od specifi\u010Dnosti pri skupnem naro\u010D\
  anju medicinskih pripomo\u010Dkov, vklju\u010Dno z medicinsko opremo. Namen skupnega\
  \ javnega naro\u010Danja v zdravstvu je, da se vzpostavi nediskriminatorne konkuren\u010D\
  ne pogoje za ponudnike zdravil ter medicinskih pripomo\u010Dkov in opreme, kar je\
  \ osnova za doseganje najni\u017Ejih mo\u017Enih nabavnih cen ob nezmanj\u0161ani\
  \ kvaliteti zdravil, medicinskih pripomo\u010Dkov in opreme ter vzpostavitvi ve\u010D\
  je preglednosti tako na strani ponudnikov kot tudi bolni\u0161nic.\nIzvajalec skupnega\
  \ javnega naro\u010Danja v skladu z uredbo je Ministrstvo za javno upravo, s sklepom\
  \ Vlade RS pa se glede na vsebino naro\u010Dila nalaga Ministrstvu za zdravje, da\
  \ sodeluje pri vsebinskem delu priprave in izvedbe javnega naro\u010Dila.\nNesporno\
  \ je, da je pri izvajanju javnega naro\u010Danja bistvenega pomena razpisna dokumentacija,\
  \ \u0161e posebej tehni\u010Dne specifikacije oz. tehni\u010Dni opisi. V Evropski\
  \ uniji so podlaga za izvedbo javnega naro\u010Danja in pripravo tehni\u010Dnih\
  \ specifikacij predmeta javnega naro\u010Dila Evropski standardi. Navedeno bo striktno\
  \ spo\u0161tovano tudi v postopkih skupnega javnega naro\u010Danja medicinskih pripomo\u010D\
  kov kot tudi opreme. Zato bosta v strokovne komisije vklju\u010Dena tudi predstavnik\
  \ SIST in predstavnik SIQ.\nTrenutno potekajo naslednji postopki oddaje skupnih\
  \ javnih naro\u010Dil:\nNakup zdravil v skladu z razpisno dokumentacijo V zvezi\
  \ z javnim naro\u010Dilom, katerega predmet je \xBBNakup zdravil v skladu z razpisno\
  \ dokumentacijo\xAB, ki se oddaja po odprtem postopku z oznako ODZDR-6/2015, je\
  \ bil pri naro\u010Dniku vlo\u017Een Zahtevek za revizijo. Na podlagi predmetnega\
  \ zahtevka in v skladu z prvo alinejo 2. odstavka 19. \u010Dlena Zakona o pravnem\
  \ varstvu v postopkih javnega naro\u010Danja je naro\u010Dnik sprejel sklep, in\
  \ sicer da se izvajanje predmetnega postopka oddaje skupnega javnega naro\u010D\
  ila, zadr\u017Ei do pravnomo\u010Dnosti odlo\u010Ditve naro\u010Dnika oziroma Dr\u017E\
  avne revizijske komisije o vlo\u017Eenem zahtevku za revizijo v predmetnem postopku.\n\
  Nakup plenic, rokavic in igel Tehni\u010Dne specifikacije so v pripravi. Predvidena\
  \ objava predmetnega javnega naro\u010Dila je v prvi polovici leta 2016. Pred objavo\
  \ javnega naro\u010Dila predvidena izvedba strokovnega dialoga z zainteresirano\
  \ javnostjo oz. dobavitelji, proizvajalci teh medicinskih pripomo\u010Dkov.\nNakup\
  \ materiala za respiratorno terapijo Predvidena objava predmetnega javnega naro\u010D\
  ila je sredi leta 2016. Pred objavo javnega naro\u010Dila predvidena izvedba strokovnega\
  \ dialoga z zainteresirano javnostjo oz. dobavitelji, proizvajalci teh medicinskih\
  \ pripomo\u010Dkov.\nMinistrstvo za zdravje je Vladi Republike Slovenije posredovalo\
  \ predlog, da se za leto 2016 dolo\u010Di \u0161e naslednji predmet skupnih javnih\
  \ naro\u010Dil:\nNakup infuzijskih in transfuzijskih sistemov Predvidena objava\
  \ predmetnega javnega naro\u010Dila je v drugi polovici leta 2016. Pred objavo javnega\
  \ naro\u010Dila predvidena izvedba strokovnega dialoga z zainteresirano javnostjo\
  \ oz. dobavitelji, proizvajalci teh medicinskih pripomo\u010Dkov.\nPri medicinskih\
  \ pripomo\u010Dkih so tehni\u010Dni opisi oziroma tehni\u010Dne specifikacije po\
  \ bolnicah razli\u010Dne in jih je potrebno pred izvedbo skupnega javnega naro\u010D\
  anja poenotiti in s tem standardizirati na nacionalni ravni, s \u010Dimer se bo\
  \ zagotavljal visok nivo kvalitete za vse bolni\u0161nice po najni\u017Ejih mo\u017E\
  nih nabavnih cenah. Za pripravo navedenega so imenovane delovne skupine, v katerih\
  \ so imenovani predstavniki SIST in SIQ kot tudi strokovnjaki iz bolni\u0161nic,\
  \ ki te medicinske pripomo\u010Dke uporabljajo. Zaradi velikega \u0161tevila skupin\
  \ medicinskih pripomo\u010Dkov in znotraj teh velikega \u0161tevila artiklov se\
  \ tak na\u010Din skupnega javnega naro\u010Danja uvaja postopoma. Potrebno je poudariti,\
  \ da se \u017Ee sedaj od potencialnih ponudnikov zahteva predlo\u017Eitev ustreznih\
  \ certifikatov o kakovosti izdelkov, izdanih od akreditiranih laboratorijev, obi\u010D\
  ajno je tudi testiranje vzorcev ponujenih artiklov.\nSo\u010Dasno z izvedbo zgoraj\
  \ navedenih postopkov oddaje skupnih javnih naro\u010Dil se pripravlja enotna informacijska\
  \ podpora za podro\u010Dje skupnega javnega naro\u010Danja medicinskih pripomo\u010D\
  kov ter centralna baza medicinskih pripomo\u010Dkov, ki bo dostopna javnim zdravstvenim\
  \ zavodom ter pristojnim organom za medicinske pripomo\u010Dke ter pla\u010Dniku\
  \ za medicinske pripomo\u010Dke iz javnih sredstev.\n "
