response: "Odziv Ministrstva za okolje in prostor\nPo oceni Gospodarske Zbornice Slovenije\
  \ - Zbornice kmetijskih in \u017Eivilskih podjetij - Zdru\u017Eenja industrije pija\u010D\
  \ je na trg v Republiki Sloveniji (RS) danih najve\u010D brezbarvnih plastenk pija\u010D\
  \ - 52%, sledijo zelene - 28% in modre - 18% ter rjave in oran\u017Ene - 3%.\nKo\
  \ potro\u0161nik PET plastenke zavr\u017Ee v zabojnik za odpadno embala\u017Eo,\
  \ se odpadna embala\u017Ea pripelje v obrat za predelavo materialov, kjer se odpadne\
  \ plastenke sortirajo od drugih materialov, balirajo in po\u0161ljejo v posebne\
  \ obrate za recikliranje PET. V tem obratu se odpadne plastenke o\u010Distijo in\
  \ razvrstijo glede na barvo in zmeljejo. Zmleti PET material je surovina, ki se\
  \ lahko uporabi za vrsto plasti\u010Dnih izdelkov (na primer obla\u010Dila, preproge\
  \ in izolacija) ali pa se ponovno uporabi za izdelavo PET plastenke, ki jih je mogo\u010D\
  e znova reciklirati.\nV zvezi s prepovedmi dolo\u010Denih materialov ali proizvodov\
  \ na trgu v RS pojasnjujemo, da je trg RS del notranjega trga EU. Prosti pretok\
  \ proizvodov je nujen za zagotavljanje delovanja notranjega trga, ki ostaja temelj\
  \ konkuren\u010Dnosti podjetij EU in izbire za potro\u0161nike, zato je za dolo\u010D\
  ene ukrepe, kot so prepovedi dajanja na trg proizvodov, nujno usklajeno ukrepanje.\
  \ Zaradi pomanjkanja ustreznih in celovitih pravil notranjega trga lahko dr\u017E\
  ave \u010Dlanice EU ali industrije razvijajo pobude, ki poslab\u0161ajo delovanje\
  \ notranjega trga, saj povzro\u010Dajo morebitne ovire, razdrobljenost in neusklajene\
  \ pristope ter neenake konkuren\u010Dne pogoje za podjetja, ki poslujejo na notranjem\
  \ trgu. RS sama ne bi mogla izvajati ukrepov takega obsega, ne da bi ustvarila razlike\
  \ v zahtevah za podjetja in ovire za prosti pretok proizvodov, regulativno breme\
  \ in \u010Dezmerne stro\u0161ke poslovanja. Poleg tega bi se na splo\u0161no zaradi\
  \ posami\u010Dnega ukrepanja le na ravni dr\u017Eav \u010Dlanic neizogibno izoblikovala\
  \ razli\u010Dna orodja, zaradi katerih bi izbira potro\u0161nikov postala bolj zapletena.\
  \ V primeru individualnega ukrepanja dr\u017Eav \u010Dlanic je zelo visoko tveganje\
  \ nastanka razli\u010Dnih konkuren\u010Dnih sistemov, ki temeljijo na razli\u010D\
  nih metodah in pristopih, zlasti za proizvode, s katerimi se trguje na celotnem\
  \ notranjem trgu. Glede na navedeno, se lahko le z ukrepanjem na ravni EU dolo\u010D\
  ijo usklajene zahteve glede proizvodov in zahteve glede informacij o vidikih trajnosti,\
  \ ki se uporabljajo po vsej EU, s \u010Dimer se zagotovi prosti pretok blaga, potro\u0161\
  nikom pa ustrezne in zanesljive informacije o trajnostnih in kro\u017Enih zna\u010D\
  ilnostih izdelkov, ne glede na to, v kateri dr\u017Eavi \u010Dlanici se kupijo.\
  \ Dolo\u010Ditev zahtev na ravni EU ima jasno dodano vrednost, saj se tako vzpostavi\
  \ usklajen in dobro delujo\u010D notranji trg v vseh dr\u017Eavah \u010Dlanicah,\
  \ s tem pa enaki konkuren\u010Dni pogoji za podjetja, ki poslujejo na notranjem\
  \ trgu.\nPlastenke pija\u010D se uvr\u0161\u010Dajo med plasti\u010Dno embala\u017E\
  o. Proizvajalci plasti\u010Dne embala\u017Ee in embala\u017Ee iz ostalih materialov\
  \ morajo v skladu z Uredbo o embala\u017Ei in odpadni embala\u017Ei (Ur. l. RS,\
  \ \u0161t. 54/21, 208/21 in 44/22-ZVO-2) izvajati obveznosti proizvajal\u010Deve\
  \ raz\u0161irjene odgovornosti, kar pomeni, da morajo ti proizvajalci finan\u010D\
  no in organizacijsko poskrbeti za ravnanje z odpadno embala\u017Eo. Ravnanje z odpadno\
  \ embala\u017Eo pomeni za proizvajalca stro\u0161ek, zato si bodo proizvajalci prizadevali\
  \ za najbolj stro\u0161kovno u\u010Dinkovito ravnanje z odpadki, kar bo verjetno\
  \ pripeljalo tudi k odlo\u010Ditvam o uporabi materialov z vidika trajnosti in reciklabilnosti,\
  \ \u010Deprav se na trgu pove\u010Duje povpra\u0161evanje tako recikliranega prozornega\
  \ kot tudi barvastega PET materiala.\nS spletnih strani je sicer razvidno, da je\
  \ bil na Japonskem dose\u017Een soglasnen dogovor industrije pija\u010D, da se na\
  \ njihov trg ne dajejo barvne PET plastenke pija\u010D."
