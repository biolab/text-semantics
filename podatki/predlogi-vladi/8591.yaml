response: "Odziv Ministrdtva za kulturo\nRTV Slovenija je javni zavod posebnega kulturnega\
  \ in nacionalnega pomena, katerega ustanovitelj je Republika Slovenija. RTV Slovenija\
  \ opravlja javno slu\u017Ebo na podro\u010Dju radijske in televizijske dejavnosti,\
  \ z namenom zagotavljanja demokrati\u010Dnih, socialnih in kulturnih potreb dr\u017E\
  avljanov Republike Slovenije in Slovencev po svetu, pripadnikov slovenskih narodnih\
  \ manj\u0161in v Italiji, Avstriji in na Mad\u017Earskem, italijanske in mad\u017E\
  arske narodne skupnosti v Republiki Sloveniji ter druge dejavnosti v skladu z Zakonom\
  \ o Radioteleviziji Slovenija (ZRTVS-1) in Zakonom o medijih (ZMed). Na podro\u010D\
  ju zagotavljanja \u0161portnih vsebin mora RTV Slovenija v okviru zakonske obveznosti\
  \ javne slu\u017Ebe, kot jo dolo\u010Da prvi odstavek 4. \u010Dlena ZRTVS-1, v svojih\
  \ programih zagotavljati kakovostne informacije o vseh pomembnih \u0161portnih dogodkih\
  \ ter spodbujati \u0161port. Na podro\u010Dju zagotavljanja \u0161portnih vsebin\
  \ je torej poslanstvo RTV Slovenije ustrezno zakonsko urejeno.\nZaradi prepre\u010D\
  itve politi\u010Dnih in gospodarskih vplivov na programske vsebine RTV Slovenija\
  \ je ustanovitelj RTV Sloveniji z zakonom zagotovil institucionalno in finan\u010D\
  no avtonomijo ter uredni\u0161ko neodvisnost. To pomeni, da lahko o izvajanju in\
  \ izvr\u0161evanju javne slu\u017Ebe RTV Slovenija, tudi na podro\u010Dju zagotavljanja\
  \ \u0161portnih vsebin, odlo\u010Da le RTV Slovenija sama. Vodilni organ za programsko\
  \ politiko RTV Slovenije je v skladu z ZRTVS-1 Programski svet, v katerem so zastopani\
  \ tudi predstavniki gledalcev in poslu\u0161alcev programov RTV Slovenija. Poleg\
  \ tega je Programski svet dol\u017Ean obravnavati pripombe in predloge gledalcev\
  \ in poslu\u0161alcev programov RTV Slovenija ter se do njih opredeliti. Gledalci\
  \ in poslu\u0161alci oz. zavezanci za RTV prispevek pa se lahko v zvezi s pripombami\
  \ in predlogi obrnejo tudi na Varuha pravic gledalcev in poslu\u0161alcev RTV Slovenija.\n\
  Zakonska ureditev, po kateri bi morala RTV Slovenija obvezno prena\u0161ati vse\
  \ \u0161portne dogodke, kjer se slovenski \u0161portniki potegujejo za medalje,\
  \ pa ne samo, da bi bila v nasprotju s prej omenjenim na\u010Delom programske avtonomije\
  \ oz. uredni\u0161ke neodvisnosti, ampak bi bila v dolo\u010Denih primerih tudi\
  \ neuresni\u010Dljiva. Odlo\u010Ditev za prena\u0161anje posameznega \u0161portnega\
  \ dogodka namre\u010D ni v izklju\u010Dni domeni RTV Slovenije, ampak organizatorja\
  \ tak\u0161nega dogodka oz. lastnika pravice za televizijski prenos, ki na\u010D\
  eloma samostojno odlo\u010Da o tem, komu bo podelil to pravico in za kak\u0161no\
  \ pla\u010Dilo. Dolo\u010Dene omejitve obstajajo le v primeru pomembnej\u0161ih\
  \ dogodkov po 34. \u010Dlenu Zakona o avdiovizualnih medijskih storitvah, ki se\
  \ morajo prena\u0161ati na nepla\u010Dljivih televizijskih programih, ki jih lahko\
  \ spremlja ve\u010D kot 75 odstotkov prebivalstva. Med te pa ne \u0161tejejo le\
  \ programi RTV Slovenije, ampak tudi drugi, ki izpolnjuje zakonske pogoje.  "
