response: "Odziv Ministrstva za javno upravo\nV zvezi s sistemom naro\u010Danja na\
  \ upravne storitve, ki se opravljajo na upravnih enotah, bi najprej \u017Eeleli\
  \ spomniti, da so bili z Odlokom o za\u010Dasnih ukrepih za prepre\u010Devanje ponovnih\
  \ izbruhov in \u0161irjenja oku\u017Eb z nalezljivo boleznijo COVID-19 v upravnih\
  \ zadevah (Uradni list RS, \u0161t. 20/22, 24/22 in 36/22) dolo\u010Deni za\u010D\
  asni ukrepi, ki so zaradi nevarnosti \u0161irjenja oku\u017Eb s COVID-19 omogo\u010D\
  ali poslovanje v upravnih zadevah tako, da so stranke lahko na prilagojen na\u010D\
  in izvr\u0161evale svoje procesne pravice, organi pa nemoteno poslovali. Med drugim\
  \ je bilo s tem Odlokom dolo\u010Deno tudi obvezno predhodno naro\u010Danje na upravno\
  \ storitev na upravnih enotah. Z veljavnostjo Odloka o prenehanju veljavnosti Odloka\
  \ o za\u010Dasnih ukrepih za prepre\u010Devanje ponovnih izbruhov in \u0161irjenja\
  \ oku\u017Eb z nalezljivo boleznijo COVID-19 (Uradni list RS, \u0161t. 36/22) je\
  \ obvezno predhodno naro\u010Danje bilo ukinjeno, kar pa je z vidika vodenja upravnih\
  \ postopkov na upravnih enotah med drugim pomenilo, da obvezno naro\u010Danje ni\
  \ bilo ve\u010D potrebno, zato so lahko stranke ponovno vlagale vloge brez da bi\
  \ se na upravni enoti predhodno naro\u010Dile. Za\u010Dasni ukrepi, ki so tak taki\
  \ bili dolo\u010Deni v Odlokih, po katerih so upravne enote zgolj za\u010Dasno delovale\
  \ in opravljale svoje storitve zaradi prepre\u010Devanja \u0161irjenja bolezni COVID-19,\
  \ so kot pojasnjeno prenehali veljati.\nNadalje pojasnjujemo, da kljub temu, da\
  \ upravno poslovanje na upravnih enotah po prenehanju veljavnosti navedenih odlokov\
  \ \u017Ee nekaj \u010Dasa ne poteka po izklju\u010Dnem sistemu predhodnega naro\u010D\
  anja strank, se sistem naro\u010Danja strank na upravnih enotah \u0161e naprej izvaja\
  \ in ohranja v skladu z veljavno zakonodajo Uredbe o upravnem poslovanju (Uradni\
  \ list RS, \u0161t. 9/18, 14/20, 167/20, 172/21, 68/22, 89/22 in 135/22). Z Uredbo\
  \ o spremembah in dopolnitvah Uredbe o upravnem poslovanju (Uradni list RS, \u0161\
  t. 172/2021 z dne 29. 10. 2021 je bil namre\u010D dodan nov 21. a \u010Dlen, ki\
  \ je samo na novo uredil sistem naro\u010Danja, saj je bilo naro\u010Danje na upravno\
  \ storitev omogo\u010Deno \u017Ee po Uredbi o upravnem poslovanju pred navedeno\
  \ spremembo, ki pa ni urejala vseh razmerij z vidika enotnega nastopanja organov,\
  \ ki jih ta uredba zavezuje.\_\nUredba o upravnem poslovanju v 21 a. \u010Dlenu\
  \ dolo\u010Da, da lahko stranka namre\u010D zahteva, da ji organ dolo\u010Di dan\
  \ in uro za vlo\u017Eitev vloge ali drugo upravno storitev. V skladu s 21. \u010D\
  lenom Uredbe o upravnem poslovanju organ sprejema stranke v \u010Dasu uradnih ur,\
  \ vlogo pa je mogo\u010De oddati ves poslovni \u010Das organa.\nGlede na navedeno,\
  \ torej upravne enote tako sprejemajo stranke ves \u010Das v \u010Dasu uradnih ur,\
  \ torej brez naro\u010Danja in na podlagi predhodnega naro\u010Danja glede na aktualno\
  \ ureditev v skladu s 21. a \u010Dlenom Uredbe o upravnem poslovanju. V tej zvezi\
  \ pa bi zgolj dodatno izpostavili, da v skladu s petim odstavkom 21. a \u010Dlena\
  \ Uredbe o upravnem poslovanju, stranki, ki se ni naro\u010Dila, samo zaradi tega\
  \ ni mogo\u010De odre\u010Di mo\u017Enosti vlo\u017Eitve vloge v poslovnem \u010D\
  asu.\nNaro\u010Danje strank za vlo\u017Eitev vlog, kot na\u010Din dostopa do organa,\
  \ je tako obvezna alternativa splo\u0161ni obveznosti organa, da vloge strank sprejema\
  \ ves poslovni \u010Das. Zato naro\u010Danje ne pomeni, da organ ni dol\u017Ean\
  \ obravnavati nenaro\u010Denih strank. Stanke, ki se ne naro\u010Dijo, so obravnavane,\
  \ vendar tvegajo, da bodo za vlo\u017Eitev vloge oziroma druga\u010Dno obravnavo\
  \ pri organu porabile ve\u010D \u010Dasa kot bi ga v primeru predhodnega naro\u010D\
  ila. Naro\u010Danje pomeni primerno re\u0161itev, ki zagotavlja la\u017Eji, hitrej\u0161\
  i in u\u010Dinkovitej\u0161i dostop stranke do organa, hkrati pa omogo\u010Da bolj\u0161\
  o organizacijo in ve\u010Djo u\u010Dinkovitost dela. Naro\u010Danje je po Uredbi\
  \ o upravnem poslovanju vzpostavljeno kot na\u010Din dela za vse organe, ki so dol\u017E\
  ni poslovati po uredbi.\nZ uredbo je tudi dolo\u010Deno, da se stranka lahko naro\u010D\
  i osebno pri organu ali po telefonu ves poslovni \u010Das, po elektronski poti pa\
  \ ves \u010Das. Mo\u017Enost elektronskega naro\u010Danja se omogo\u010Da preko\
  \ kontaktnih elektronskih naslovov ali preko spletnih aplikacij. Te niso obvezne,\
  \ je pa v pripravi enoti sistem naro\u010Danja strank, ki bo namenjen tako organom\
  \ dr\u017Eavne uprave kot \u0161ir\u0161i javni upravi.\nTrenutno spletno aplikativno\
  \ naro\u010Danje na upravne storitve poteka na Upravni enoti Ljubljana, Litija,\
  \ Logatec, Celje in Novo mesto, pri \u010Demer bo naro\u010Danje preko spletne aplikacije\
  \ omogo\u010Deno vsem 58 upravnim enotam po implementaciji enotnega sistema za naro\u010D\
  anje strank.\nMenimo, da predlog ni primeren za nadaljnjo obravnavo, saj se z obstoje\u010D\
  o ureditvijo \u017Ee zasleduje la\u017Eji, hitrej\u0161i in u\u010Dinkovitej\u0161\
  i dostop stranke do upravnih enot, pri \u010Demer bo enotni sistem za naro\u010D\
  anje strank \u0161e dodatno pripomogel k zasledovanju tega cilja."
