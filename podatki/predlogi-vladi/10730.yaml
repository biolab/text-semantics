response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nPes potrebuje\
  \ kompleksno okolje, v katerem ima zagotovljene socialne stike s sovrstniki in ljudmi.\n\
  Z vidika dobrobiti psa je potrebno pri ocenjevanju na\u010Dina bivanja psa presojati\
  \ tri vidike bivalnega okolja: mo\u017Enost nadzora, kompleksnost in fleksibilnost\
  \ bivalnega okolja. Nadzor nad situacijo pomeni, da ima pes mo\u017Enost izbire\
  \ (na primer ali se \u017Eeli socializirati, ali se lahko umakne), da je okolje\
  \ glede vidne, zvo\u010Dne in socialne simulacije dovolj kompleksno pa tudi fleksibilno.\n\
  Privezani psi oziroma psi, zaprti v pesjak, so lahko gibalno in socialno omejeni,\
  \ kar seveda ni nujno. Praviloma gre za okrnjeno dobrobit psov, kadar gre za trajni\
  \ privez ali trajno bivanje v pesjaku, ki je povezano tudi z sicer\u0161njo slabo\
  \ skrbjo za \u017Eival in za kr\u0161itev predpisov glede hranjenja, dostopa do\
  \ pitne vode, higienskih razmer in zagotavljanja zdravja.\nGibalno in socialno omejenost\
  \ privezanih ali v pesjake zaprtih psov je mogo\u010De omiliti z rednimi pozitivnimi\
  \ stiki z ljudmi, z gibanjem (sprehodi) in rednimi aktivnostmi, ki ponujajo \u017E\
  ivali mentalni in fizi\u010Dni izziv in ji omogo\u010Dajo kontrolo nad dogodki,\
  \ kar pozitivno prispeva k dobremu po\u010Dutju psa. Seveda pa med razli\u010Dnimi\
  \ pasmami kakor tudi med posameznimi psi znotraj pasme obstajajo izrazite individualne\
  \ razlike v potrebah po koli\u010Dini ter intenzivnosti gibanja in koli\u010Dini\
  \ ter intenzivnosti socialnega stika in mentalne zaposlitve.\nVse na\u0161teto velja\
  \ tudi za pse, ki bivajo v stanovanjih in so dalj \u010Dasa sami (na primer ve\u010D\
  \ kot 8 ur v dnevu).\nUprava nima podatkov koliko psov v Sloveniji biva na na\u010D\
  in, ki omejuje svobodo gibanja in socialne stike psu (na primer trajno privezani\
  \ psi, psi, trajno zaprti v pesjake). Iz registra psov in s pomo\u010Djo podatkov\
  \ dostopnih na spletu o \u0161tevilu prebivalstva v mestih v Sloveniji (SURS) je\
  \ mogo\u010De sklepati, da v urbanem okolju (v mestih) biva pribli\u017Eno 40 %\
  \ psov pribli\u017Eno 235.000 registriranih psov. Tveganje, da bo pes trajno privezan\
  \ ali trajno zaprt v pesjak, je ve\u010Dje v ruralnem okolju. V urbanem okolju je\
  \ ve\u010Dje tveganje, da bo pes dalj\u0161i del dneva sam, zaprt v stanovanju.\n\
  \ Razlogi za neprimernost/primernost predloga za nadaljnjo obravnavo:\nPravna podlaga\
  \ za obveznosti skrbnika psa je 7. \u010Dlen ZZ\u017Div in na njegovi podlagi sprejet\
  \ Pravilnik o za\u0161\u010Diti hi\u0161nih \u017Eivali. Ta v 30. \u010Dlenu ureja\
  \ omejitve glede priveza (delna prepoved privezovanja psov in pogoji pod katerimi\
  \ je pes lahko privezan) ter v 31. \u010Dlenu opredeljuje kak\u0161en pesjak je\
  \ primeren za namestitev psov.\_\nMenimo, da sprememba zakona za prepoved privezovanja\
  \ psov ni potrebna, saj se lahko pogoji za privezovanje in namestitev v pesjakih\
  \ zaostrijo s spremembo navedenega pravilnika. Za vzpostavitev prepovedi trajnega\
  \ privezovanja je potrebno zagotoviti prehodno obdobje za ureditev pesjakov, postavitev\
  \ ograj oziroma zagotovitve alternativnih na\u010Dinov bivanja psov. V ruralnih\
  \ obmo\u010Djih je \u0161e vedno prisotno privezovanje psov ali zapiranje v pesjake\
  \ predvsem zaradi zagotavljanja nadzora nad psi (doma\u010Dije obi\u010Dajno niso\
  \ ograjene, sploh \u010De gre za ve\u010Dje povr\u0161ine), da se psi ne gibljejo\
  \ nenadzorovano, ne ogro\u017Eajo divjadi in ne predstavljajo nevarnosti v prometu.\n\
  Pravilnik o za\u0161\u010Diti hi\u0161nih \u017Eivali, ki opredeljuje bivalne pogoje\
  \ za pse, je v postopku posodobitve. V postopke priprave predpisov bo vklju\u010D\
  ena tudi javnost."
