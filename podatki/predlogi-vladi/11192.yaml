response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nUvodoma naj glede zakonske ureditve nadomestila pla\u010De v primeru \u010D\
  akanja na delo pojasnimo, da Zakon o delovnih razmerjih (Uradni list RS, \u0161\
  t. 21/13, 78/13 \u2013 popr., 47/15 \u2013 ZZSDT, 33/16 \u2013 PZ-F, 52/16, 15/17\
  \ \u2013 odl. US, 22/19 \u2013 ZposS in 81/19; v nadaljnjem besedilu: ZDR-1) ureja\
  \ institut za\u010Dasne nezmo\u017Enosti zagotavljanja dela iz poslovnega razloga\
  \ v 138. \u010Dlenu. Kot izhaja iz drugega odstavka 138. \u010Dlena, ima delavec\
  \ v \u010Dasu \u010Dakanja na delo pravico do nadomestila pla\u010De v vi\u0161\
  ini 80 odstotkov osnove iz sedmega odstavka 137. \u010Dlena ZDR-1, ki dolo\u010D\
  a splo\u0161no pravilo glede vi\u0161ine nadomestila pla\u010De za vse delavce.\
  \ Osnova za izra\u010Dun nadomestila pla\u010De je povpre\u010Dna mese\u010Dna pla\u010D\
  a delavca za polni delovni \u010Das iz zadnjih treh mesecev oziroma iz obdobja dela\
  \ v zadnjih treh mesecih. V skladu z drugim odstavkom 126. \u010Dlena ZDR-1 je pla\u010D\
  a sestavljena iz osnovne pla\u010De, dela pla\u010De za delovno uspe\u0161nost in\
  \ dodatkov, kamor sodi tudi dodatek za delovno dobo. Sestavni del pla\u010De je\
  \ tudi pla\u010Dilo za poslovno uspe\u0161nost, \u010De je le-to dogovorjeno s kolektivno\
  \ pogodbo ali pogodbo o zaposlitvi.\u010Ce delavec v obdobju zaposlitve v zadnjih\
  \ treh mesecih ni delal in je za ves \u010Das prejemal nadomestilo pla\u010De, je\
  \ osnova za nadomestilo enaka osnovi za nadomestilo pla\u010De v zadnjih treh mesecih\
  \ pred za\u010Detkom odsotnosti. \u010Ce delavec v celotnem obdobju zadnjih treh\
  \ mesecev ni prejel niti ene mese\u010Dne pla\u010De, mu pripada nadomestilo pla\u010D\
  e v vi\u0161ini osnovne pla\u010De, dolo\u010Dene v pogodbi o zaposlitvi. Vi\u0161\
  ina nadomestila pla\u010De ne sme presegati vi\u0161ine pla\u010De, ki bi jo delavec\
  \ prejel, \u010De bi delal.\nVi\u0161ino nadomestila pla\u010De za \u010Das za\u010D\
  asnega \u010Dakanja na delo zaradi posledic epidemije ureja tudi 26. \u010Dlen Zakona\
  \ o interventnih ukrepih za zajezitev epidemije COVID-19 in omilitev njenih posledic\
  \ za dr\u017Eavljane in gospodarstvo (Uradni list RS, \u0161t.\_49/20), ki dolo\u010D\
  a, da ima delavec, ki ne dela zaradi za\u010Dasnega \u010Dakanja na delo ali vi\u0161\
  je sile, pravico do nadomestila pla\u010De v vi\u0161ini, kot je dolo\u010Dena z\
  \ zakonom, ki ureja delovna razmerja za primer za\u010Dasne nezmo\u017Enosti zagotavljanja\
  \ dela iz poslovnega razloga (80% osnove), dodatno pa je dolo\u010Deno, da nadomestilo\
  \ za \u010Das za\u010Dasnega \u010Dakanja na delo zaradi posledic epidemije ne sme\
  \ biti ni\u017Eje od minimalne pla\u010De v Republiki Sloveniji.\nNaj pojasnimo,\
  \ da je ministrstvo na spletni strani objavilo klju\u010Dne informacije in odgovore\
  \ na pogosta vpra\u0161anja glede uveljavljanja pravic in obveznosti iz delovnega\
  \ razmerja v \u010Dasu posebnih okoli\u0161\u010Din zaradi zmanj\u0161anja \u0161\
  irjenja koronavirusa SARS-CoV-2. Informacije, ki jih tudi dopolnjujemo, so dostopne\
  \ na spletnem naslovu: https://www.gov.si/drzavni-organi/ministrstva/ministrstvo-za-delo-druz...\
