response: "Odziv Ministrstva za notranje zadeve\nElemente za oceno delovne uspe\u0161\
  nosti v napredovalnem obdobju - izkazana delovna uspe\u0161nost je eden izmed pogojev\
  \ za napredovanje javnega uslu\u017Ebenca - dolo\u010Da prvi odstavek 17. \u010D\
  lena ZSPJS, in sicer se ocenjuje delo javnega uslu\u017Ebenca glede na rezultate\
  \ dela, samostojnost, ustvarjalnost in natan\u010Dnost pri opravljanju dela, zanesljivost\
  \ pri opravljanju dela, kvaliteto sodelovanja in organizacijo dela ter druge sposobnosti\
  \ v zvezi z opravljanjem dela.\nV organih dr\u017Eavne uprave, upravah lokalnih\
  \ skupnosti, pravosodnih organih, javnih zavodih in v drugih uporabnikih prora\u010D\
  una sta odgovorna oseba oziroma nadrejeni javnemu uslu\u017Ebencu pri dolo\u010D\
  itvi ocene zavezana upo\u0161tevati kriterije iz priloge III uredbe. Ob upo\u0161\
  tevanju kriterijev in ob spremljanju celoletnega dela zaposlenega se subjektivnost\
  \ pri ocenjevanju dela javnega uslu\u017Ebenca pomembno zmanj\u0161a. Subjektivnost\
  \ pri ocenjevanju se zmanj\u0161uje tudi z izvajanjem usposabljanj v zvezi z ocenjevanjem\
  \ javnih uslu\u017Ebencev, ki se jih ocenjevalci udele\u017Eujejo.\nPreizkus ocene\
  \ je urejen v 17. a \u010Dlenu ZSPJS in sicer ima javni uslu\u017Ebenec, ki ni bil\
  \ ocenjen, v opredeljenem roku pravico zahtevati, da se ga oceni. Javni uslu\u017E\
  benec, ki se ne strinja z oceno, lahko zahteva preizkus ocene pred tri\u010Dlansko\
  \ komisijo, ki jo imenuje predstojnik. V komisijo so imenovani javni uslu\u017E\
  benci, ki imajo najmanj enako stopnjo izobrazbe kot se zahteva za delovno mesto\
  \ javnega uslu\u017Ebenca, ki je zahteval preizkus ocene. V komisijo so lahko imenovani\
  \ tudi javni uslu\u017Ebenci drugega prora\u010Dunskega uporabnika. Javni uslu\u017E\
  benec, ki je zahteval preizkus ocene in se z odlo\u010Ditvijo komisije ne strinja,\
  \ lahko uveljavlja sodno varstvo.\nVa\u0161 predlog, da naj bi spremembe zakona,\
  \ podzakonskega akta in drugih aktov \u0161le v smeri ve\u010Dje objektivnosti pri\
  \ dolo\u010Danju ocene s strani odgovorne osebe oziroma nadrejenega javnemu uslu\u017E\
  bencu, je v smislu opozorila vsekakor relevanten. Doseganje \u010Dim ve\u010Dje\
  \ stopnje objektivnosti pri ocenjevanju delovne uspe\u0161nosti je eno od temeljnih\
  \ vodil zakonodajalca normativnega urejanja tega instituta, zato so tudi kriteriji\
  \ in postopek ocenjevanja podrobno predpisani. Upo\u0161tevati pa je treba tudi\
  \ dejstvo, da subjektivne presoje ocenjevalca glede izpolnjevanja posameznih kriterijev,\
  \ upo\u0161tevaje tudi naravo dela v upravi oziroma javnem sektorju , ne bo nikoli\
  \ mogo\u010De povsem izklju\u010Diti. \n "
