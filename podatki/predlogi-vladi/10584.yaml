response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nUvodoma pojasnjujemo pravno ureditev odlo\u010Danja o varstvu in vzgoji otroka.\
  \ Dru\u017Einski zakonik (v nadaljevanju DZ) v zvezi z ureditvijo varstva in vzgoje\
  \ otroka v 138. \u010Dlenu dolo\u010Da, da \u010De star\u0161i ne \u017Eivijo ali\
  \ ne bodo ve\u010D \u017Eiveli skupaj, se morajo sporazumeti o varstvu in vzgoji\
  \ skupnih otrok v skladu z njihovimi koristmi. Sporazumejo se lahko za skupno varstvo\
  \ in vzgojo otrok, da so vsi otroci v varstvu in vzgoji pri enem od njiju ali da\
  \ so eni otroci pri enem, drugi pri drugem od njiju. \u010Ce se sami o tem ne sporazumejo,\
  \ jim pri sklenitvi sporazuma pomaga center za socialno delo, na njihovo \u017E\
  eljo pa tudi mediatorji (prvi odstavek). \u010Ce se star\u0161i sporazumejo o varstvu\
  \ in vzgoji otrok, lahko predlagajo sklenitev sodne poravnave. \u010Ce sodi\u0161\
  \u010De ugotovi, da sporazum ni v skladu s koristjo otrok, predlog zavrne (drugi\
  \ odstavek). \u010Ce se star\u0161i ne sporazumejo o varstvu in vzgoji otrok, o\
  \ tem odlo\u010Di sodi\u0161\u010De. Sodi\u0161\u010De lahko po uradni dol\u017E\
  nosti v skladu z dolo\u010Dbami tega zakonika odlo\u010Di tudi o vseh ukrepih za\
  \ varstvo koristi otrok. V postopku odlo\u010Danja o varstvu in vzgoji sodi\u0161\
  \u010De vselej odlo\u010Di tudi o pre\u017Eivljanju skupnih otrok in o stikih s\
  \ star\u0161i v skladu s tem zakonikom (tretji odstavek). Sodi\u0161\u010De izda\
  \ novo odlo\u010Dbo o varstvu in vzgoji otroka, \u010De to zahtevajo spremenjene\
  \ razmere in koristi otroka (\u010Detrti odstavek). V skladu z 139. \u010Dlenom\
  \ mora sodna poravnava ali odlo\u010Ditev sodi\u0161\u010Da o skupnem varstvu in\
  \ vzgoji otroka vsebovati odlo\u010Ditev o stalnem prebivali\u0161\u010Du otroka,\
  \ o tem, kateremu od star\u0161ev se vro\u010Dajo po\u0161iljke za otroka in o pre\u017E\
  ivljanju otroka. Glede razveze zakonske zveze DZ v 98. \u010Dlenu dolo\u010Da, da\
  \ \u010De je zakonska zveza iz katerega koli vzroka nevzdr\u017Ena, sme vsak zakonec\
  \ zahtevati razvezo zakonske zveze. Kadar sodi\u0161\u010De razve\u017Ee zakonsko\
  \ zvezo, odlo\u010Di tudi o varstvu, vzgoji in pre\u017Eivljanju skupnih otrok ter\
  \ o njihovih stikih s star\u0161i v skladu s tem zakonom.\nPredlagana zakonska dolo\u010D\
  ba, da mora sodnik v postopku razveze najprej razsojati o skupnem varstvu in vzgoji,\
  \ ne bi pripomogla k zagotavljanju najve\u010Dje otrokove koristi v tem postopku.\
  \ Pri odlo\u010Danju o varstvu in vzgoji otroka v sodnem postopku je namre\u010D\
  \ klju\u010Dna presoja otrokove koristi, ki je v DZ povzdignjena v na\u010Delo (na\u010D\
  elo otrokove koristi v 7. \u010Dlenu DZ). Ravno tako Konvencija o otrokovih pravicah\
  \ v 3. \u010Dlenu dolo\u010Da, da naj bodo pri vseh dejavnostih v zvezi z otroki,\
  \ bodisi, da jih vodijo dr\u017Eavne bodisi zasebne ustanove za socialno varstvo,\
  \ sodi\u0161\u010Da, upravni organi ali zakonodajna telesa, otrokove koristi glavno\
  \ vodilo. Presoja otrokove koristi v postopku odlo\u010Danja o varstvu in vzgoji\
  \ je kompleksna. Sodi\u0161\u010De v ta namen v skladu z 143. \u010Dlenom DZ pridobi\
  \ otrokovo mnenje in mnenje centra za socialno delo ter izvaja druga procesna dejanja,\
  \ ki pripomorejo k uresni\u010Ditvi tega na\u010Dela ter dolo\u010Ditvi tiste oblike\
  \ varstva in vzgoje, ki je v otrokovo najve\u010Djo korist."
