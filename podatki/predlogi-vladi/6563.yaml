response: "19.6.2015 - Odziv Ministrstva za infrastrukturo, ministrstva za zdravje\
  \ in ministrstva za javno upravo\n1. Izdaja vozni\u0161kega dovoljenja za slabovidne\
  \ za dalj\u0161e obdobje\nDirektiva (EU)2006/126 Evropskega parlamenta in Sveta\
  \ z dne 20. decembra 2006 o vozni\u0161kih dovoljenjih, zadnji\u010D spremenjena\
  \ z Direktivo Komisije (EU) 2015/653 z dne 24. aprila 2015, v prvem odstavku 7.\
  \ \u010Dlena dolo\u010Da, da se vozni\u0161ko dovoljenje izda samo tistim kandidatom,\
  \ ki so opravili teoreti\u010Dni preizkus, preizkus spretnosti in ravnanja, izpolnjujejo\
  \ zdravni\u0161ke standarde, v skladu z dolo\u010Dbami Priloge III direktive (minimalna\
  \ merila glede psihofizi\u010Dne sposobnosti za vo\u017Enjo vozila na motorni pogon)\
  \ ter druge pogoje, dolo\u010Dene v navedenem \u010Dlenu direktive (obi\u010Dajno\
  \ prebivali\u0161\u010De ve\u010D kot 6 mesecev, zaklju\u010Deno usposabljanje,\u2026\
  ).\nV Prilogi III je v poglavju zdravstveni pregledi navedeno, da morajo kandidati\
  \ pred prvo izdajo vozni\u0161kega dovoljenja opraviti zdravstvene preglede, nato\
  \ pa je potrebno voznike pregledati v skladu z veljavnim nacionalnim sistemom v\
  \ dr\u017Eavi \u010Dlanici obi\u010Dajnega prebivali\u0161\u010Da (stalnega oziroma\
  \ za\u010Dasnega prebivali\u0161\u010Da) ob vsakem podalj\u0161anju vozni\u0161\
  kega dovoljenja, pri \u010Demer so lahko merila, ki jih dr\u017Eave \u010Dlanice\
  \ dolo\u010Dijo za izdajo ali vsako poznej\u0161e podalj\u0161anje vozni\u0161kih\
  \ dovoljenj, stro\u017Eja od tistih, ki so dolo\u010Dena v Prilogi III direktive.\n\
  Prav tako je v Prilogi I Pravilnika o zdravstvenih pogojih voznikov motornih vozil\
  \ (Uradni list RS, \u0161t. 47/11 in 67/14) dolo\u010Deno, da se za telesno in du\u0161\
  evno zmo\u017Enega za vo\u017Enjo motornih vozil \u0161teje kandidat za voznika\
  \ oziroma voznik, za katerega se z zdravstvenim pregledom ugotovi, da je njegovo\
  \ stanje skladno z merili po vseh to\u010Dkah ocenjevanja du\u0161evne in telesne\
  \ zmo\u017Enosti za vo\u017Enjo motornega vozila. V 1. poglavju  Priloge I z naslovom\
  \ \xBBVID\xAB je dolo\u010Deno, da se pri vseh kandidatih za izdajo vozni\u0161\
  kega dovoljenja v okviru zdravstvenega pregleda opravi preiskava, s katero se ugotovi,\
  \ ali imajo ustrezne vidne funkcije za vo\u017Enjo motornih vozil.\n\u010Ce so pri\
  \ vozniku prve skupine ugotovljene:\n nizke refrakcijske motnje (do +/- 2.0 sferi\u010D\
  ni ekvivalent) brez drugih te\u017Eav z vidom, zmo\u017Enost za vo\u017Enjo ugotovi\
  \ zdravnik specialist medicine dela, prometa in \u0161porta na podlagi preiskave\
  \ vidnih funkcij oziroma zadnjega izvida zdravnika specialista oftalmologa. V teh\
  \ primerih ponovne ocene zmo\u017Enosti zaradi vida niso potrebne (torej se lahko\
  \ izda vozni\u0161ko dovoljenje do dopolnjene voznikove starosti 70 let); refrakcijske\
  \ motnje (nad +/- 2.0 sferi\u010Dni ekvivalent in manj kot +/- 5 sferi\u010Dni ekvivalent)\
  \ brez drugih te\u017Eav z vidom, zmo\u017Enost za vo\u017Enjo ugotovi zdravnik\
  \ specialist medicine dela, prometa in \u0161porta na podlagi preiskave vidnih funkcij\
  \ oziroma zadnjega izvida zdravnika specialista oftalmologa vsakih pet let. \u010C\
  e oftalmolog oceni, da gre za stabilno refrakcijsko motnjo, vse nadaljnje presoje\
  \ zmo\u017Enosti za vo\u017Enjo opravi specialist medicine dela, prometa in \u0161\
  porta na podlagi pregleda in zadnjega izvida oftalmologa vsakih 10 let (v teh primerih\
  \ se izda vozni\u0161ko dovoljenje z veljavnostjo 10 let); refrakcijske motnje (nad\
  \ +/- 5.0 sferi\u010Dni ekvivalent), zmo\u017Enost za vo\u017Enjo ugotovi zdravnik\
  \ specialist medicine dela, prometa in \u0161porta na podlagi usmerjenega izvida\
  \ oftalmologa, ki tudi dolo\u010Di rok naslednjega zdravstvenega pregleda, do katerega\
  \ se lahko izda zdravni\u0161ko spri\u010Devalo. Najdalj\u0161e \u010Dasovno obdobje,\
  \ za katerega se zaradi tak\u0161nih motenj lahko izda zdravni\u0161ko spri\u010D\
  evalo, je 5 let (v teh primerih se izda vozni\u0161ko dovoljenje z veljavnostjo\
  \ 5 let). \nGlede na navedeno je ministrstvo, pristojno za zdravje, mnenja, da je\
  \ obstoje\u010Da zakonodaja na omenjenem podro\u010Dju ustrezna. Pogostej\u0161\
  i pregledi (v primeru refrakcijske motnje nad +/- 2.0 sferi\u010Dnega ekvivalenta)\
  \ in kratkotrajnej\u0161a veljava zdravni\u0161kega spri\u010Devala ter s tem vozni\u0161\
  kega dovoljenja za slabovidne \u0161\u010Diti zdravje teh ljudi, njihovo varnost\
  \ v cestnem prometu in nenazadnje tudi varnost drugih udele\u017Eencev v cestnem\
  \ prometu. Predlog po spremembi administrativnega urejanja podalj\u0161evanja, ki\
  \ naj bi predstavljala neenakost glede na preostalo populacijo voznikov, pa bo ministrstvo,\
  \ pristojno za zdravje, preu\u010Dilo ter pripravilo predlog enostavnej\u0161e sistemske\
  \ ureditve.\n 2.Brezpla\u010Dno podalj\u0161anje vozni\u0161kega dovoljenja za slabovidne\n\
  Na ministrstvu, pristojnem za javno upravo, je bila pred kratkim imenovana delovna\
  \ skupina za pripravo Zakona o spremembah in dopolnitvah Zakona o upravnih taksah.\
  \ Ker tarifni del Priloge Zakona o upravnih taksah (tarifna \u0161tevilka 22), ki\
  \ ureja poleg podro\u010Dja vozil tudi podro\u010Dje voznikov (pripustitev k vozni\u0161\
  kemu izpitu, izdaja vozni\u0161kega dovoljenja, zamenjava oziroma podalj\u0161anje\
  \ vozni\u0161kega dovoljenja,\u2026), spada v podro\u010Dje dela Ministrstva za\
  \ infrastrukturo, bo le to posredovalo predlog delovni skupini, ki bo predlog preu\u010D\
  ila v okviru priprave sprememb in dopolnitev Zakona o upravnih taksah.\n 2.8.2016\
  \ - Odziv Ministrstva za infrastrukturo\n1. Izdaja vozni\u0161kega dovoljenja za\
  \ slabovidne za dalj\u0161e obdobje\nDirektiva 2006/126/ES Evropskega parlamenta\
  \ in Sveta z dne 20. decembra 2006 o vozni\u0161kih dovoljenjih z vsemi spremembami\
  \ in dopolnitvami v 7. \u010Dlenu dolo\u010Da, da so od 19. januarja 2013 vozni\u0161\
  ka dovoljenja, ki jih izdajo dr\u017Eave \u010Dlanice za kategorije AM, A1, A2,\
  \ A, B, B1 in BE veljavna 10 let, vozni\u0161ka dovoljenja za kategorije C, CE,\
  \ C1, C1E, D, DE, D1, D1E pa 5 let.\nIzdaja oziroma podalj\u0161anje vozni\u0161\
  kega dovoljenja ima lahko, skladno z evropsko zakonodajo, za posledico tudi druga\u010D\
  no ali celo novo obdobje veljavnosti za drugo kategorijo ali kategorije, za katere\
  \ je imetnik vozni\u0161kega dovoljenja upravi\u010Den do vo\u017Enje, \u010De za\
  \ to obstajajo utemeljeni razlogi. Direktiva 2006/126/ES kot enega izmed pogojev\
  \ za izdajo in podalj\u0161anje vozni\u0161kega dovoljenja dolo\u010Da izpolnjevanje\
  \ minimalnih standardov fizi\u010Dne in du\u0161evne sposobnosti za vo\u017Enjo,\
  \ kako so dolo\u010Deni v Prilogi III Direktive 2006/126/ES. V kolikor oseba izpolnjuje\
  \ minimalne standarde fizi\u010Dne in du\u0161evne sposobnosti za vo\u017Enjo motornega\
  \ vozila le za dolo\u010Deno obdobje, ki je kraj\u0161e od 10 let (za kategorije\
  \ AM, A1, A2, A, B, B1 in BE) oziroma 5 let (za kategorije C, CE, C1, C1E, D, DE,\
  \ D1, D1E), se vozni\u0161ko dovoljenje izda oziroma omeji na kraj\u0161i rok veljavnosti.\n\
  Ministrstvo za zdravje je preu\u010Dilo predlog administrativnega urejanja podalj\u0161\
  evanja vozni\u0161kega dovoljenja za slabovidne in meni, da so tako podalj\u0161\
  evanje vozni\u0161kega dovoljenja kot tudi minimalna merila glede psihofizi\u010D\
  ne sposobnosti za vo\u017Enjo motornega vozila, v nacionalnih predpisih ustrezno\
  \ urejeni ter skladni z evropsko zakonodajo. Zaradi varnosti vseh udele\u017Eencev\
  \ v prometu je namre\u010D potrebno med drugim zagotoviti tudi, da zdravstveno stanje\
  \ voznikov motornih vozil ustreza minimalnim standardom, ki se s strani slovenskih\
  \ in evropskih strokovnjakov redno preverjajo in po potrebi dopolnjujejo.   \n2.\
  \ Brezpla\u010Dno podalj\u0161anje vozni\u0161kega dovoljenja za slabovidne\nStrokovne\
  \ slu\u017Ebe Ministrstva za infrastrukturo, pristojne za pripravo sprememb in dopolnitev\
  \ tarifnega dela Priloge Zakona o upravnih taksah (tarifna \u0161tevilka 22, ki\
  \ ureja podro\u010Dje vozil in voznikov), so v okviru priprave predlogov sprememb\
  \ in dopolnitev Zakona o upravnih taksah, predlog za brezpla\u010Dno podalj\u0161\
  anje vozni\u0161kega dovoljenja za slabovidne preu\u010Dile in menijo, da bi dolo\u010D\
  itev taksne oprostitve za slabovidne osebe (vid), v neenakopraven polo\u017Eaj postavil\
  \ osebe, ki morajo vozni\u0161ko dovoljenje pogosteje podalj\u0161evati zaradi drugih\
  \ bolezenskih stanj (lokomotorne motnje, kardiovaskularne bolezni, sladkorna bolezen,\
  \ nevrolo\u0161ke bolezni, epilepsija, ledvi\u010Dne okvare, itd.).      "
