response: "Odziv Ministrstva za delo, dru\u017Eino, socialne azdeve in enake mo\u017E\
  nosti\nDelovni \u010Das je eden izmed bistvenih institutov delovnega prava, pomemben\
  \ tako z vidika interesov delodajalcev kot tudi z vidika interesov zaposlenih. Z\
  \ vidika interesov delodajalcev se delovni \u010Das in njegovo razporejanje obravnavata\
  \ kot ekonomska kategorija, saj zakonski okviri urejanja tega instituta oziroma\
  \ dopu\u0161\u010Dene fleksibilnosti dolo\u010Dajo mo\u017Enost organiziranja delovnega\
  \ procesa ustrezno poslovnih zahtevam, zmo\u017Enostim tehnologije ali zahtevam\
  \ po zagotavljanju storitev. Z vidika zaposlenih je pomemben predvsem varstveni\
  \ vidik urejanja tega instituta, saj predpisani okviri omejevanja dol\u017Eine delovnega\
  \ \u010Dasa, zagotavljanja odmorov, po\u010Ditka in dopu\u0161\u010Dene fleksibilnosti\
  \ razporejanja delovnega \u010Dasa varujejo zdravje in psihofizi\u010Dne sposobnosti\
  \ zaposlenih.\nPomembna elementa pri pravnem urejanju delovnega \u010Dasa sta tako\
  \ dol\u017Eina delovnega \u010Dasa, kot njegova razporeditev oziroma oblike delovnega\
  \ \u010Dasa. Pri opredeljevanju dol\u017Eine delovnega \u010Dasa, \u0161e bolj pa\
  \ pri urejanju razporeditve delovnega \u010Dasa, je zakonodajalec razpet med vse\
  \ bolj poudarjeno zahtevo delodajalcev po fleksibilnej\u0161i organizaciji delovnega\
  \ \u010Dasa na eni ter zahtevo po varovanju delovnopravnega polo\u017Eaja delavcev\
  \ in potrebo po usklajevanju njihovega poklicnega in dru\u017Einskega \u017Eivljenja\
  \ na drugi strani.\nZaradi njegove velike pomembnosti je delovni \u010Das predmet\
  \ ureditve tako Mednarodne organizacije dela (MOD), Sveta Evrope kot Evropske skupnosti\
  \ (ES). V slovenski delovni zakonodaji so upo\u0161tevane Konvencije MOD, ki se\
  \ nana\u0161ajo na dnevni, tedenski in letni delovni \u010Das, na razporeditev delovnega\
  \ \u010Dasa, kraj\u0161i delovni \u010Das in no\u010Dno delo, na dnevni in tedenski\
  \ po\u010Ditek ter na varstvo posebnih kategorij delavcev. Zakonska ureditev delovnega\
  \ \u010Dasa upo\u0161teva tudi zahteve, ki izhajajo iz Evropske socialne listine\
  \ (spremenjene; MESL) ter vse upo\u0161tevne direktive ES: Direktivo Sveta 94/33/ES\
  \ z dne 22. junija 1994 o varstvu mladih ljudi pri delu, Direktivo Sveta 92/85/EGS\
  \ z dne 19. oktobra 1992 o uvedbi ukrepov za spodbujanje izbolj\u0161av na podro\u010D\
  ju varnosti in zdravja pri delu nose\u010Dih delavk in delavk, ki so pred kratkim\
  \ rodile ali dojijo in posebno pomembno Direktivo 2008/33 Evropskega parlamenta\
  \ in Sveta z dne 4. novembra 2003 o dolo\u010Denih vidikih organizacije delovnega\
  \ \u010Dasa (v nadaljevanju: Direktiva). Direktiva dolo\u010Da minimalne zahteve\
  \ v zvezi z varnostjo in zdravjem, ki jih je treba upo\u0161tevati pri organizaciji\
  \ delovnega \u010Dasa. Dr\u017Eavam \u010Dlanicam nalaga sprejem ukrepov, s katerimi\
  \ se izpolnijo minimalne zahteve glede varnosti in zdravja pri organizaciji delovnega\
  \ \u010Dasa v zvezi s trajanjem dnevnega po\u010Ditka, odmorov, tedenskega po\u010D\
  itka, najdalj\u0161ega delovnega \u010Dasa, letnega dopusta ter vidiki no\u010D\
  nega, izmenskega dela in vzorcev dela.\nZakon o delovnih razmerjih (Uradni list\
  \ RS, \u0161t. 21/13, 78/13 - pOpr., 47/15 - ZZSDT, 33/16 - PZ-F in 52/16, v nadaljnjem\
  \ besedilu: ZDR-1) v 143. \u010Dlenu dolo\u010Da in omejuje delovni \u010Das. Dolo\u010D\
  ena je mo\u017Enost, da se v splo\u0161nem zakonskem okviru med 36 in 40 ur na teden\
  \ s posebnim zakonom ali s kolektivno pogodbo dolo\u010Di polni delovni \u010Das\
  \ v posamezni dejavnosti ali pri posameznem delodajalcu. S tem je dolo\u010Dena\
  \ tudi spodnja meja delovnega \u010Dasa, ki se \u0161teje kot polni delovni \u010D\
  as in ki predstavlja merilo za dolo\u010Ditev pravic in obveznosti delavca. To torej\
  \ pomeni, da lahko socialni partnerji na ravni panoge ali pri delodajalcu dolo\u010D\
  ijo dol\u017Eino polnega delovnega \u010Dasa (v zakonsko dolo\u010Denem \u010Dasovnem\
  \ okviru). ZDR-1 dopu\u0161\u010Da tudi, da se z zakonom ali drugim predpisom v\
  \ skladu z zakonom ali kolektivno pogodbo lahko dolo\u010Di za delovna mesta, pri\
  \ katerih obstajajo ve\u010Dje nevarnosti za po\u0161kodbe ali zdravstvene okvare,\
  \ polni delovni \u010Das, ki traja tudi manj kot 36 ur na teden.\nIz navedenega\
  \ \u010Dlena izhajajo\u010De ureditev polnega delovnega \u010Dasa je v skladu z\
  \ Direktivo in MESL. Direktiva dolo\u010Da, da mora biti polni delovni \u010Das\
  \ omejen z zakonom, drugim predpisom ali kolektivno pogodbo, povpre\u010Den delovni\
  \ \u010Das v posameznem sedemdnevnem obdobju, vklju\u010Dno z nadurami, pa ne sme\
  \ presegati 48 ur. Dolo\u010Dba, po kateri se lahko z zakonom ali kolektivno pogodbo\
  \ dolo\u010Di kraj\u0161i polni delovni \u010Das od 40 ur tedensko, vendar ne manj\
  \ kot 36 ur tedensko, pa upo\u0161teva MESL, ki zavezuje dr\u017Eave \u010Dlanice,\
  \ da dolo\u010Dijo razumno trajanje dnevnega in tedenskega delovnega \u010Dasa,\
  \ pri \u010Demer naj bi se delovni teden postopno skraj\u0161eval do ravni, ki jo\
  \ dopu\u0161\u010Dajo pove\u010Danje storilnosti in drugi pomembni dejavniki. Tudi\
  \ zakonska mo\u017Enost skraj\u0161anja delovnega \u010Dasa pod 36 ur tedensko na\
  \ posebno nevarnih delovnih mestih pomeni konkretizacijo obveznosti, ki izhaja iz\
  \ MESL - \u010De tveganj, zna\u010Dilnih za nezdrave ali nevarne poklice, ni mogo\u010D\
  e odpraviti ali dovolj zmanj\u0161ati, je treba delavcem, ki opravljajo tak poklic,\
  \ skraj\u0161ati delovni \u010Das (ali zagotoviti dodatni pla\u010Dani dopust).\n\
  Ugotovimo lahko, da bi uveljavitev predloga za dolo\u010Ditev 20 oziroma 30 urnega\
  \ tedenskega delovnika kot polnega \u010Dasa terjala obse\u017Enej\u0161e zakonodajne\
  \ spremembe. Treba je upo\u0161tevati, da dolo\u010Ditev polnega delovnega \u010D\
  asa v trajanju npr. 30 ur tedensko za delavce predstavlja merilo za odmerjanje 100%\
  \ pravic, ki gredo delavcem, ki delajo polni delovni \u010Das (minimalna pla\u010D\
  a, pravice iz naslova obveznih zavarovanj itd.), kar bi vplivalo na vi\u0161je stro\u0161\
  ke dela. Sprememba ureditve, v kolikor bi se za to izkazal interes in bi to potrdila\
  \ tudi \u0161iroka razprava s socialnimi partnerji, pa bi morala biti utemeljena\
  \ tudi na rezultatih preu\u010Ditve u\u010Dinkov na produktivnost, BDP, dav\u010D\
  ne sisteme in sisteme socialne varnosti.\n "
