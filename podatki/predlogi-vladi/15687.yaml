response: "Odziv Ministrstva za finance\nZakon o uvedbi eura (Uradni list RS, \u0161\
  t. 114/06) v prvem odstavku 3. \u010Dlena dolo\u010Da, da se v Republiki Sloveniji\
  \ kot zakonito pla\u010Dilno sredstvo uporabljajo izklju\u010Dno bankovci in kovanci,\
  \ ki se glasijo na evro. Zakon je skladen z Uredbo Sveta (ES) \u0161t. 974/98 z\
  \ dne 3. maja 1998 o uvedbi eura (UL L \u0161t. 139 z dne 11. 5. 1998, v nadaljevanju:\
  \ Uredba), ki v 10. in 11. \u010Dlenu dolo\u010Da, da so bankovci, izra\u017Eeni\
  \ v evrih, ter kovanci, izra\u017Eeni v evrih ali centih, edini, ki imajo status\
  \ zakonitega pla\u010Dilnega sredstva v sodelujo\u010Dih dr\u017Eavah \u010Dlanicah.\
  \ Zakon je prav tako skladen s Pogodbo o delovanju Evropske unije (UL C \u0161t.\
  \ 326 z dne 26. 10. 2012, v nadaljevanju: PDEU), ki v \u010Dlenu 128(1) dolo\u010D\
  a, da so samo bankovci, ki jih izdajajo Evropska centralna banka in nacionalne centralne\
  \ banke, zakonito pla\u010Dilno sredstvo v Evropski uniji (v nadaljevanju: EU).\n\
  Sodi\u0161\u010De EU, ki je pristojno za razlago nadnacionalne zakonodaje, je leta\
  \ 2021 sprejelo odlo\u010Ditev, ki se nana\u0161a na skupno valuto evro. Sodi\u0161\
  \u010De EU je v sodbi zapisalo, da je za monetarno politiko dr\u017Eav \u010Dlanic,\
  \ ki so prevzele evro, izklju\u010Dno pristojna EU. Pojem monetarne politike pa\
  \ ni omejen le na operativno izvedbo, temve\u010D tudi regulatorno urejanje, ki\
  \ zagotavlja status evra kot skupne valute in s tem zasleduje osnovni cilj monetarne\
  \ politike EU, to je ohranitev stabilnosti cen.\nPredlagatelj v svojem predlogu\
  \ sicer omenja digitalne valute centralnih bank (CBDC), vendar se v odgovoru osredoto\u010D\
  amo na digitalno valuto Evropske centralne banke (ECB), imenovano tudi digitalni\
  \ evro, ki je za Republiko Slovenijo najbolj aktualna. Projekt digitalni evro od\
  \ leta 2020 izvaja ECB, trenutno pa poteka preiskovalna faza projekta morebitne\
  \ uvedbe digitalnega evra. Odlo\u010Ditev ECB ali bo digitalni evro dejansko izdala\
  \ \u0161e ni bila sprejeta in bo odvisna od ugotovitev predhodno izvedenih faz projekta.\n\
  Ne glede na to, da odlo\u010Ditev o uvedbi digitalnega evra \u0161e ni bila sprejeta,\
  \ je pomembno poudariti, da digitalni evro ne bi nadomestil evro gotovine oziroma\
  \ ukinil njene uporabe. Predstavljal bi le dodatno obliko evra, ki bi bila v digitalni\
  \ obliki, vsak posameznik pa bi se lahko sam odlo\u010Dil ali bo digitalni evro\
  \ uporabljal. Evro gotovina bi tudi v primeru uvedbe digitalnega evra ohranila svoj\
  \ status in zagotovljeno pravico do njene uporabe.\nPojasnjujemo tudi, da je ECB\
  \ izvedla javno posvetovanje o morebitni uvedbi digitalnega evra, sodelujo\u010D\
  i pa so kot najpomembnej\u0161o lastnost digitalnega evra izpostavili ravno zasebnost,\
  \ zato je to tudi eden izmed klju\u010Dnih ciljev, ki se ga zasleduje pri zasnovi\
  \ digitalnega evra.\nGlede na vse predhodno navedeno, je status evro gotovine kot\
  \ zakonitega pla\u010Dilnega sredstva dolo\u010Den v predpisih EU, kar pomeni, da\
  \ je potro\u0161nikom zagotovljena splo\u0161na pravica, da pla\u010Dilo izvedejo\
  \ z gotovinskim pla\u010Dilom v evrih. Morebitno zakonsko urejanje zagotavljanja\
  \ pravice do gotovinskega poslovanja za naslednjih 50 let v slovenskih predpisih,\
  \ bi bila torej v nasprotju s predpisi EU, zato predlog ni primeren za nadaljnjo\
  \ obravnavo."
