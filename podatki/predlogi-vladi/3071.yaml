response: "Odziv MInistrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  U\u010Denci z u\u010Dnimi te\u017Eavami so u\u010Denci, ki brez prilagoditev metod\
  \ in oblik dela pri pouku te\u017Eko dosegajo standarde znanja. \u0160ole tem u\u010D\
  encem prilagodijo metode in oblike dela pri pouku ter jim omogo\u010Dijo vklju\u010D\
  itev v dopolnilni pouk in druge oblike individualne in skupinske pomo\u010Di. S\
  \ navedenimi oblikami dela \u0161ola sku\u0161a zagotoviti, da imajo vsi u\u010D\
  enci mo\u017Enost dosegati cilje osnovno\u0161olskega izobra\u017Eevanja. Med najpomembnej\u0161\
  a cilji sta zagotavljanje kakovostne splo\u0161ne izobrazbe vsemu prebivalstvu in\
  \ spodbujanje skladnega telesnega, spoznavnega, \u010Dustvenega, moralnega, duhovnega\
  \ in socialnega razvoja posameznika z upo\u0161tevanjem razvojnih zakonitosti.\n\
  V preteklosti je pri na\u010Drtovanju pomo\u010Di prevladovala o\u017Eja usmerjenost\
  \ k te\u017Eavam in primanjkljajem. Pomo\u010D je vklju\u010Devala predvsem urjenje\
  \ manj ali slab\u0161e razvitih ve\u0161\u010Din in popravljanje primanjkljajev.\
  \ Sodobni pristopi pomo\u010D zastavljajo \u0161ir\u0161e: upo\u0161tevajo se celovita\
  \ u\u010Den\u010Deva osebnost, njegove vsakdanje \u017Eivljenjske razmere v \u0161\
  oli in doma ter \u017Eivljenjska perspektiva; usmerjeni so k vzpostavljanju takega\
  \ u\u010Dnega okolja, ki bo sposobno spodbuditi in razvijati u\u010Den\u010Devo\
  \ dejavno sodelovanje, dejavno izra\u017Eanje misli in idej, spodbuditi in razvijati\
  \ u\u010Den\u010Deve interese, nadarjenost ter mo\u010Dna podro\u010Dja, in hkrati\
  \ si prizadevajo razvijati uspe\u0161no sodelovanje med dru\u017Eino in \u0161olo.\n\
  Strokovni svet RS za splo\u0161no izobra\u017Eevanje je na svoji 106. seji z dne\
  \ 11. 10. 2007 sprejel Koncept dela U\u010Dne te\u017Eave v osnovni \u0161oli. Gradivo\
  \ je pripravila posebna strokovna skupina pri Uradu za razvoj \u0161olstva. Koncept\
  \ je obkavljen na spletni strani Ministrstva za izobra\u017Eevanje, znanost, kulturo\
  \ in \u0161port.\n "
