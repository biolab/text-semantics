response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nZakon o\
  \ delovnih razmerjih (ZDR-1) v 22. \u010Dlenu dolo\u010Da, da mora delavec, ki sklene\
  \ pogodbo o zaposlitvi, izpolnjevati predpisane, s kolektivno pogodbo ali splo\u0161\
  nim aktom delodajalca dolo\u010Dene oziroma zahtevane pogoje za opravljanje dela.\
  \ Tretji odstavek navedenega \u010Dlena pa dolo\u010Da tudi, da lahko delodajalec\
  \ v primeru, \u010De noben od prijavljenih kandidatov ne izpolnjuje pogojev za opravljanje\
  \ dela, z enim od prijavljenih kandidatov, ki izpolnjuje z zakonom ali s podzakonskim\
  \ aktom dolo\u010Dene pogoje, sklene pogodbo o zaposlitvi za dolo\u010Den \u010D\
  as do enega leta, \u010De je taka zaposlitev nujna zaradi nemotenega opravljanja\
  \ dela.\nPogoje za strokovne delavce na podro\u010Dju vzgoje in izobra\u017Eevanja\
  \ dolo\u010Da Zakon o organizaciji in financiranju vzgoje in izobra\u017Eevanja\
  \ (ZOFVI). V skladu z 92. \u010Dlenom ZOFVI morajo strokovni delavci obvladati slovenski\
  \ knji\u017Eni jezik, imeti ustrezno izobrazbo, dolo\u010Deno s tem zakonom in drugimi\
  \ predpisi, ter opravljen strokovni izpit v skladu s tem zakonom. Nadalje 93. \u010D\
  len dolo\u010Da, da \u010De si na dolo\u010Denem podro\u010Dju ni mogo\u010De pridobiti\
  \ s tem zakonom dolo\u010Dene stopnje izobrazbe, minister lahko dolo\u010Di, da\
  \ vzgojno-izobra\u017Eevalno delo opravljajo strokovni delavci, ki nimajo ustrezne\
  \ strokovne izobrazbe, izkazujejo pa pomembne dose\u017Eke v svojem poklicu.\nDelodajalci\
  \ (vrtci, \u0161ole) so pri sklepanju pogodb o zaposlitvi dol\u017Eni preveriti,\
  \ ali kandidat izpolnjuje predpisane pogoje za strokovnega delavca. Pri tem pa 109.\
  \ \u010Dlen ZOFVI dolo\u010Da, da se delovno razmerje lahko sklene tudi s kandidatom,\
  \ ki ne izpolnjuje zahtevanih pogojev, za dobo najve\u010D enega leta, \u010De nih\u010D\
  e od prijavljenih kandidatov ne izpolnjuje zahtevanih pogojev in je taka zaposlitev\
  \ potrebna zaradi nemotenega opravljanja dela.\n\u010Ce so bile izkori\u0161\u010D\
  ene vse mo\u017Enosti za sklenitev pogodbe o zaposlitvi in je treba zagotoviti nemoteno\
  \ izvajanje vzgojno-izobra\u017Eevalne dejavnosti, pa lahko delodajalec postopa\
  \ tudi na podlagi 109. a \u010Dlena ZOFVI, ki omogo\u010Da, da \u0161ola za izvajanje\
  \ vzgojno-izobra\u017Eevalne dejavnosti sklene civilnopravno pogodbo o delu (podjem).\
  \ Pogodba o delu se lahko sklene le z delavcem, ki ima za opravljanje nalog, ki\
  \ so predmet pogodbe, ustrezno stopnjo strokovne izobrazbe v skladu s tem zakonom\
  \ in drugimi predpisi, in najve\u010D v obsegu ene tretjine s tem zakonom dolo\u010D\
  ene tedenske u\u010Dne obveznosti, najve\u010D za obdobje 10 mesecev v \u0161olskem\
  \ letu. \u010Ce ne gre za katerega od na\u0161tetih primerov (vklju\u010Dno z opravljanjem\
  \ pripravni\u0161tva), mora kandidat izpolnjevati vse predpisane pogoje iz 92. \u010D\
  lena ZOFVI.\nNamen zakonodajalca pri uvedbi izjem glede izpolnjevanja pogojev za\
  \ strokovne delavce je bil zagotoviti nemoten delovni proces v primerih, kadar je\
  \ to nujno in se na razpis ne prijavi kandidat, ki bi izpolnjeval vse predpisane\
  \ oz. zahtevane pogoje. Zakonodajalec je navedene izjeme tudi \u010Dasovno omejil.\n\
  Nadzor nad izvajanjem predpisov o zaposlovanju sicer opravlja pristojna (delovna)\
  \ in\u0161pekcija.\n "
