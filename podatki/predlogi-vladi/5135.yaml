response: "Odziv Ministrstva za finance\nV skladu z 11. \u010Dlenom Uredbe Sveta (ES)\
  \ \u0161t. 974/98 z dne 3. maja 1998 o uvedbi evra, Slovenija izdaja kovance izra\u017E\
  ene v evrih ali centih, v skladu z apoeni in tehni\u010Dnimi specifikacijami, ki\
  \ so bile dolo\u010Dene z Uredbo Komisije (ES) \u0161t 975/98 z dne 3. maja 1998\
  \ o apoenih in tehni\u010Dnih specifikacijih evrokovancev namenjenih obtoku. Slednja\
  \ dolo\u010Da, da serija evrokovancev zajema osem apoenov v razponu od 1 centa do\
  \ 2 evrov.\nGlede na veljavne evropske predpise evrokovanci zajemajo osem apoenov,\
  \ ki se uporabljajo v dr\u017Eavah \u010Dlanicah, ki so prevzele evro. Znano je,\
  \ da Nizozemska in Finska \u017Ee vrsto let uporabljata pravilo zaokro\u017Eevanja\
  \ zneskov pri gotovinskih pla\u010Dilih, vendar pa kovanci za 1 in 2 centa tudi\
  \ pri njih niso v celoti umaknjeni iz obtoka. O tem je tekla razprava tudi v okviru\
  \ Evropske unije, kjer je bilo pojasnjeno, da tovrstno zaokro\u017Eevanje zneskov\
  \ ni v skladu z veljavnimi pravom EU.\nSkladno z navedenim Ministrstvo za finance\
  \ nasprotuje predlogu za umik kovancev za 1 in 2 centa iz obtoka.\nV zvezi s predlogov\
  \ za obvezno sprejemanje kovancev za 5 centov na avtomatih odgovarjamo, da so evrobankovci\
  \ in evrokovanci zakonito pla\u010Dilno sredstvo v Sloveniji. Ne glede na to, je\
  \ v skladu s Priporo\u010Dilom Evropske komisije z dne 22. marca 2010 o podro\u010D\
  ju uporabe in u\u010Dinkih, ki jih imajo evrobankovci in evrokovanci kot zakonito\
  \ pla\u010Dilno sredstvo (2010/191/EU) mo\u017Eno zavrniti sprejem posameznih apoenov\
  \ iz objektivnih razlogov.\nNa podlagi navedenega Ministrstvo za finance nasprotuje\
  \ predlogu za obvezno sprejemanje kovancev za 5 centov na avtomatih.\n "
