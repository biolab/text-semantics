response: "Odziv Ministrstva za javno upravo\nUstavna ureditev volilne pravice, ki\
  \ je temeljna politi\u010Dna \u010Dlovekova pravica, v Sloveniji izhaja iz enakih\
  \ izhodi\u0161\u010D kot ureditev ve\u010Dine sodobnih parlamentov. V demokrati\u010D\
  ni dr\u017Eavi oblast izvr\u0161uje ljudstvo neposredno ali posredno \u2013 prek\
  \ izvoljenih predstavnikov. Izvoljeni nosilci funkcij v dr\u017Eavnih organih sprejemajo\
  \ odlo\u010Ditve v imenu ljudstva. Posameznik ima pravico, da sodeluje pri oblikovanju\
  \ teh dr\u017Eavnih organov tako, da v vnaprej predpisani obliki in na predpisan\
  \ na\u010Din izra\u017Ea svojo voljo o tem, kdo naj ga zastopa in v njegovem imenu\
  \ sprejema temeljne dru\u017Ebene odlo\u010Ditve. Pravico osebe, da lahko voli \u010D\
  lane predstavni\u0161kega telesa, ozna\u010Dujemo kot aktivno volilno pravico. Njen\
  \ neposreden izraz je tudi pravica predlagati kandidate za nosilce tak\u0161nih\
  \ funkcij. Posameznik se lahko svobodno opredeljuje pri izjavljanju svoje volje\
  \ o tem, za katerega kandidata bo glasoval. Sestavni del svobodnega izvr\u0161evanja\
  \ volilne pravice je tudi pravica, da se volilni upravi\u010Denec volitev sploh\
  \ ne udele\u017Ei in svoje volje ne izjavi. Ustava RS volilne dol\u017Enosti namre\u010D\
  \ ne zapoveduje .  Posameznik ima tudi pravico, da se pod enakimi pogoji z drugimi\
  \ poteguje za to, da je izvoljen za \u010Dlana tak\u0161nega dr\u017Eavnega organa\
  \ \u2013 ima torej pasivno volilno pravico oziroma pravico kandidirati na volitvah.\
  \ Na\u010Delo enakosti pasivne volilne pravice zahteva, da imajo politi\u010Dne\
  \ stranke ali druge politi\u010Dne skupine v boju za glasove volivcev enake konkuren\u010D\
  ne mo\u017Enosti npr. glede dolo\u010Danja kandidatov, glede volilne kampanje, ipd.\
  \  Ustava RS ne dolo\u010Da nobenih posebnih omejitev volilne pravice. Dolo\u010D\
  ena je splo\u0161na starostna omejitev tako za aktivno kot za pasivno volilno pravico\
  \ za vse dr\u017Eavne organe enako. Glede na dolo\u010Dbo drugega odstavka 43. \u010D\
  lena Ustave RS bi moral ustavodajalec, \u010De bi hotel za posamezne funkcije (na\
  \ primer pri pasivni volilni pravici za Predsednika republike) dolo\u010Diti vi\u0161\
  jo starostno mejo, to posebej zapisati. Prav tako Ustava RS nadalje ne vsebuje posebej\
  \ primerov neizvoljivosti, ki jih sre\u010Damo v drugih ustavnih ureditvah in ki\
  \ onemogo\u010Dajo izvajanje pasivne volilne pravice osebam, ki opravljajo dolo\u010D\
  eno javno funkcijo, ki bi lahko njenemu nosilcu omogo\u010Dila ve\u010Dji vpliv\
  \ na volilno telo kot drugim kandidatom. Tak\u0161ne primere omejitev pasivne volilne\
  \ pravice bi lahko dolo\u010Dil zakonodajalec, vendar bi bilo od primera do primera\
  \ treba tehtati, ali gre za ustavno dopustno omejitev.  Za uresni\u010Ditev predloga\
  \ \u0161t. 1839 bi bilo treba spremeniti Ustavo RS. Ob tem pojasnjujemo, da je za\
  \ spremembe slovenske ustavne ureditve potrebno opraviti predhodno podrobno posvetovanje\
  \ s strokovno in \u0161ir\u0161o javnostjo in sprejeti \u0161ir\u0161i dru\u017E\
  beni konsenz. Predlogi za morebitne spremembe ustave so tako pomembna in kompleksna\
  \ tema, da jih je treba prou\u010Diti ter predhodno obravnavati v okviru \u0161\
  ir\u0161e razprave, tudi v strokovni javnosti, zato ne morejo biti predmet hitre\
  \ odlo\u010Ditve na podlagi tak\u0161nega predloga, kot smo ga prejeli.  Menimo\
  \ tudi, da predlagana re\u0161itev ni zdru\u017Eljiva z institutom svobodnega politi\u010D\
  nega zdru\u017Eevanja iz 42. \u010Dlena, s \u010Dlovekovo pravico do sodelovanja\
  \ pri upravljanju javnih zadev iz  44. \u010Dlena in z na\u010Delom enakosti pred\
  \ zakonom iz drugega odstavka 14. \u010Dlena Ustave RS. Tudi primerjalno-pravno\
  \ tak\u0161ne re\u0161itve ni nikjer zaslediti. Cilj prejetega predloga (dati ljudem\
  \ mo\u017Enost izraziti njihovo nestrinjanje z aktualno politiko in prepoved ponovne\
  \ izvolitve na naslednjih volitvah) se po na\u0161em mnenju dosega \u017Ee s sedanjo\
  \ ureditvijo in sicer na na\u010Din, da so posamezniki izvoljeni le za mandat. S\
  \ tem, ko so na primer poslanci izvoljeni le za mandat \u0161tirih let, imajo volivci\
  \ mo\u017Enost, da od \u010Dasa do \u010Dasa ponovno odlo\u010Dajo o tem, katera\
  \ oseba je primerna, da predstavlja njihove interese v parlamentu. V kolikor volivci\
  \ ocenijo preteklo delo izvoljenih predstavnikov kot slabo, jih nedvomno sankcionirajo\
  \ tako, da jih na naslednjih volitvah ne izvolijo ve\u010D.    Glede na navedeno\
  \ ministrstvo prejetega predloga ne podpira, saj meni, da predlog ni zadosti premi\u0161\
  ljen in kot tak ni primeren za nadaljnjo obravnavo.   "
