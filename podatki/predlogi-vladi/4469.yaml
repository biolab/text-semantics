response: "Odziv Ministrstva za finance\nTrgovalni ra\u010Dun je ra\u010Dun imetnika,\
  \ ki ga vodi \u010Dlan Klirin\u0161ko depotne dru\u017Ebe, torej odprt pri borznoposredni\u0161\
  ki dru\u017Ebi (v nadaljevanju: BPD), na katerem so vodeni vrednostni papirji imetnika.\
  \ Trgovalni ra\u010Dun je ra\u010Dun, ki omogo\u010Da trgovanje z doma\u010Dimi\
  \ ali tujimi vrednostnimi papirji.\nSama prodaja in nakup vrednostnih papirjev sodi\
  \ po Zakonu o trgu finan\u010Dnih instrumentov (Uradni list RS, \u0161t. 108/10\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 78/11, 55/12 in 105-12-ZBan-1J;\
  \ v nadaljevanju: ZTFI) med investicijske storitve in posle, za opravljanje katerih\
  \ se BPD pla\u010Da provizija, in sicer na osnovi sklenjene pogodbe.\nS sklenitvijo\
  \ pogodbe se med pogodbenima strankama ustvari dvostransko obligacijsko pravno razmerje,\
  \ katerega zna\u010Dilnosti dolo\u010Da pogodba. Del pogodbe je tudi dogovor oziroma\
  \ soglasje o stro\u0161kih odprtja, vodenja in zaprtja ra\u010Duna stranke. Kolikor\
  \ stranka BPD, ki nima vpliva na vi\u0161ino stro\u0161kov, ki je dolo\u010Dena\
  \ v pogodbi, meni da so stro\u0161ki previsoki, lahko odpre ra\u010Dun pri drugi\
  \ BPD. Vi\u0161ina stro\u0161kov vodenja trgovalnega ra\u010Duna je vpra\u0161anje\
  \ konkuren\u010Dnosti BPD.\nGlede zaprtja trgovalnega ra\u010Duna: dokler je oseba\
  \ imetnik vrednostnih papirjev trgovalnega ra\u010Duna ne more zapreti. Vrednostne\
  \ papirje je potrebno najprej prodati. Odlo\u010Ditev glede prodaje vrednostnih\
  \ papirjev in posledi\u010Dno zaprtja trgovalnega ra\u010Duna mora sprejeti stranka\
  \ sama, v odvisnosti od njenega finan\u010Dnega polo\u017Eaja, namere po trgovanju\
  \ z vrednostnimi papirji v bodo\u010De, same vrednosti vrednostnih papirjev ipd.\
  \ Kazalo bi pretehtati \u0161e druge mo\u017Enosti kot so npr. preiti na drugo,\
  \ stro\u0161kovno ugodnej\u0161o in donosnej\u0161o nalo\u017Ebeno politiko, kot\
  \ \u017Ee predhodno omenjeno zamenjati BPD z BPD z ni\u017Ejimi stro\u0161ki vodenja\
  \ ra\u010Duna, prenesti vrednostne papirje z darilno pogodbo na drugo osebo, ki\
  \ ima odprt trgovalni ra\u010Dun ipd.\nEna izmed skrajnih mo\u017Enosti je tudi\
  \ opustitev vrednostnih papirjev skladno 51. \u010Dlenu Pravil KDD (http://www.kdd.si/pravila_in_tarifa/pravila).\n\
