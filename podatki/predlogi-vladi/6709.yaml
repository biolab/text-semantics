response: "Odziv Ministrstva za notranje zadeve\nRepublika Slovenija je z aktom o\
  \ notifikaciji nasledstva za konvencije Organizacije zdru\u017Eenih narodov leta\
  \ 1992 sprejela \u017Denevsko konvencijo o beguncih, ki skupaj s \u0161e nekaterimi\
  \ konvencijami predstavlja temelje pravil mednarodnega humanitarnega prava. \u017D\
  enevska konvencija kot univerzalni sporazum dolo\u010Da, kdo je begunec in definira\
  \ pravice in dol\u017Enosti beguncev in njihovih dr\u017Eav gostiteljic. Kljub temu,\
  \ da je bila sprejeta pred 64 leti, \u017Denevska konvencija o beguncih \u0161e\
  \ vedno predstavlja temelj za\u0161\u010Dite beguncev po svetu.\nMednarodna za\u0161\
  \u010Dita je v Republiki Sloveniji tudi ustavno varovana kategorija. V 48. \u010D\
  lenu Ustave Republike Slovenije je dolo\u010Deno, da je v mejah zakona priznana\
  \ pravica pribe\u017Eali\u0161\u010Da tujim dr\u017Eavljanom in osebam brez dr\u017E\
  avljanstva, ki so preganjane zaradi zavzemanja za \u010Dlovekove pravice in temeljne\
  \ svobo\u0161\u010Dine. Za razliko od migracij zaradi ekonomskih, socialnih, zdravstvenih\
  \ in podobnih razlogov, je mednarodna za\u0161\u010Dita  vrsta prisilne, nena\u010D\
  rtovane migracije in je zato podvr\u017Eena \u0161tevilnim garancijam in standardom,\
  \ ki jih predpisujejo v prvi vrsti mednarodni predpisi, ki so jih demokrati\u010D\
  ne dr\u017Eave dol\u017Ene spo\u0161tovati. Mednarodna za\u0161\u010Dita pomeni\
  \ priznanje za\u0161\u010Dite osebi, ki je svojo izvorno dr\u017Eavo zapustila zaradi\
  \ preganjanja.\nRepublika Slovenija je kot dr\u017Eava \u010Dlanica Evropske unije\
  \ zavezana tudi k vzpostavitvi skupne evropske azilne politike oziroma skupnega\
  \ evropskega azilnega sistema ter delitvi bremen in solidarnosti med dr\u017Eavami\
  \ \u010Dlanicami pri sprejemanju beguncev. Klju\u010Dni namen skupne evropske azilne\
  \ politike je oblikovanje obmo\u010Dja svobode, varnosti in pravic, odprtega za\
  \ vse, ki jih okoli\u0161\u010Dine prisilijo k legitimnemu iskanju za\u0161\u010D\
  ite.\nNudenje za\u0161\u010Dite beguncem pomeni spo\u0161tovanje mednarodnega humanitarnega\
