response: "Odziv Ministrstva za infrastrukturo\nTrditve, na katerih sloni predlog,\
  \ so napa\u010Dne. Vsako leto se v omre\u017Eje vlo\u017Ei okrog 200 milijonov evrov.\
  \ Dobi\u010Dki distribucijskih podjetij so zelo nizki, v nekaterih letih so celo\
  \ poslovali z izgubo. Omre\u017Eje je varno in redno vzdr\u017Eevano in nikakor\
  \ ni nevarno. Les kot material je lahko zelo trajen: znani so primeri stoletnih\
  \ kozolcev s popolnoma zdravim lesom. Pav\u0161alna trditev o poteku \u017Eivljenjske\
  \ dobe in nevzdr\u017Eevanju transformatorjev in daljnovodov je popolnoma neutemeljena.\
  \ Omre\u017Eje je v relativno dobrem stanju (glede na vlo\u017Eena sredstva), zanesljivost\
  \ in kvaliteta oskrbe sta solidna (slab\u0161a kot v Nem\u010Diji in bolj\u0161\
  a kot na Poljskem).\nOmre\u017Eje se financira na podlagi omre\u017Enine, ki jo\
  \ regulira Agencija za energijo. Regulacija, ki jo izvaja Agencija ni zgolj dolo\u010D\
  anje ve\u010Dje ali manj\u0161e cene, Agencija deluje na tak na\u010Din, da nadome\u0161\
  \u010Da konkurenco, ki je za podro\u010Dje storitev prenosa in distribucije elektrike\
  \ ne more biti. To pomeni, da Agencija s stalnim ni\u017Eanjem priznanih stro\u0161\
  kov sili podjetja k ve\u010Dji u\u010Dinkovitosti, enako kot bi jih v to silila\
  \ konkurenca. Agencija je pri tem neodvisna, tako od podjetij, kot tudi od vlade\
  \ in politike. Tak\u0161na je ureditev v celotni EU.\nOmre\u017Enino pla\u010Dujemo\
  \ odjemalci na ra\u010Dunih za oskrbo z elektri\u010Dno energijo, skupaj s pla\u010D\
  ilom same elektrike in s prispevki in davki. V kon\u010Dnem ra\u010Dunu za gospodinjskega\
  \ odjemalca za oskrbo z elektriko je pribli\u017Eno 30% DDV-ja, tro\u0161arine in\
  \ prispevkov za OVE ter SPTE, okrog 35% je stro\u0161ka za elektriko in okrog 36%\
  \ za omre\u017Eje. Pri industriji je dele\u017E pla\u010Dila elektri\u010Dne energije\
  \ v celotnem znesku precej vi\u0161ji, tja do 60%, ostalo so omre\u017Enina, davki\
  \ in prispevki.\nDistribucijski in sistemski operater (SODO in ELES) vsaki dve leti\
  \ sprejmeta razvojni na\u010Drt omre\u017Eja za obdobje desetih let, nanj podata\
  \ soglasje tako Agencija za energijo kot tudi pristojno ministrstvo. Vlada v sam\
  \ proces planiranja razvoja in investicij v omre\u017Eje neposredno ni vpletena,\
  \ saj  je to delo gospodarskih dru\u017Eb, ki so lastnice omre\u017Eja.\nNedvomno\
  \ bi bilo mogo\u010De v omre\u017Eje vlo\u017Eiti \u0161e ve\u010D, dr\u017Eava\
  \ kot ve\u010Dinska lastnica (distribucija 80%, prenos 100%) bi podjetjem kaj takega\
  \ lahko nalo\u017Eila. Posledi\u010Dno bi bila verjetno potrebna dokapitalizacija\
  \ in dodatna zadol\u017Eitev. Seveda bi tak ukrep prinesel \u0161e vi\u0161jo kvaliteto\
  \ oskrbe z elektriko, prinesel pa bi tudi vi\u0161je ra\u010Dune za oskrbo z elektriko.\
  \ A glede na stanje tak ukrep ni potreben.\n "
