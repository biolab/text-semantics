response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nV zvezi s posredovanimi\
  \ mnenji pojasnjujemo, da je osnova za pla\u010Dilo prispevkov za zavarovance po\
  \ ZPIZ-2 dolo\u010Dena v znesku, ki je najmanj enak znesku 60 % zadnje znane povpre\u010D\
  ne letne pla\u010De zaposlenih v Republiki Sloveniji, prera\u010Dunane na mesec.\
  \ Glede na to, da minimalna pla\u010Da zna\u0161a 783,66 EUR in se prispevke odmeri\
  \ v vi\u0161ini 24,35% bodo zavarovanci, ki so prostovoljno vklju\u010Deni v obvezno\
  \ pokojninsko in invalidsko zavarovanje prispevke pla\u010Devali v vi\u0161ini 190,82\
  \ EUR na mesec, kar predstavlja bistven dvig v primerjavi z vi\u0161ino prispevka\
  \ po ZPIZ-1. Naveden znesek prispevka velja od 1.1.2013 dalje za vse zavarovance,\
  \ razen za zavarovance, ki so bili do uveljavitve tega zakona vklju\u010Deni v obvezno\
  \ pokojninsko in invalidsko zavarovanje na podlagi ukrepov kmetijske politike kot\
  \ prenosniki kmetijskega gospodarstva in so od uveljavitve tega zakona zavarovani\
  \ po \u0161estem odstavku 25. \u010Dlena tega zakona. Ti pla\u010Dujejo prispevke\
  \ od osnove, od katere jim je bil obra\u010Dunan prispevek za zadnji mesec pred\
  \ uveljavitvijo ZPIZ-2. Prav tako od osnove, od katere jim je bil obra\u010Dunan\
  \ prispevek za zadnji mesec pred uveljavitvijo ZPIZ-2 pla\u010Dujejo zavarovanci,\
  \ ki so bili v zadnjem letu pred uveljavitvijo tega zakona vklju\u010Deni v zavarovanje\
  \ kot kmetje, ki niso izpolnjevali pogojev za vstop v obvezno zavarovanje zaradi\
  \ prenizkega dohodka kme\u010Dkega gospodarstva, to je v vi\u0161ini 36,85 EUR na\
  \ mesec.\nIz avtorjevega prispevka izhaja nestrinjanje z dvigom prispevkov v primeru\
  \ prostovoljne vklju\u010Ditve v obvezno pokojninsko in invalidsko zavarovanje oziroma\
  \ nestrinjanje z ureditvijo, ki ne omogo\u010Da ve\u010D prostovoljne vklju\u010D\
  itve v obvezno pokojninsko in invalidsko zavarovanje za o\u017Eji obseg pravic ter\
  \ nestrinjanje z dejstvom, da se doba pridobljena na podlagi prostovoljne vklju\u010D\
  enosti v obvezno pokojninsko in invalidsko zavarovanje, ne \u0161teje v pokojninsko\
  \ dobo brez dokupa. V zvezi z zvi\u0161anjem prispevkov oziroma z ukinitvijo mo\u017E\
  nosti vklju\u010Ditve v zavarovanje za o\u017Eji obseg pravic pojasnjujemo, da bodo\
  \ skladno z dolo\u010Dbami ZPIZ-2 vsi zavarovanci v pokojninskem in invalidskem\
  \ zavarovanju morali pla\u010Devati ustrezne prispevke za pokojninsko in invalidsko\
  \ zavarovanje, ne glede na to, na kak\u0161ni podlagi so vklju\u010Deni v obvezno\
  \ pokojninsko in invalidsko zavarovanje. Namen zvi\u0161anja prispevka na podlagi\
  \ prostovoljne vklju\u010Ditve v obvezno zavarovanje je poenotenje kroga zavarovancev,\
  \ tudi glede na tiste, ki so pla\u010Devali za prostovoljno zavarovanje 57 \u20AC\
  \ (kar je zna\u0161alo 684 \u20AC letno za eno leto pokojninske dobe) in tiste,\
  \ ki so si leta dokupili, kar stane najmanj 4.000 \u20AC na leto, saj so bili zavarovanci,\
  \ ki so si do sedaj pla\u010Devali zavarovanje za o\u017Eji obseg pravic v primerjavi\
  \ z zavarovanci, ki so si leta dokupili, brez posebnih razlogov v nesorazmerno ugodnej\u0161\
  em polo\u017Eaju. Obenem navajamo, da so zavarovanci, ki so se v skladu z dolo\u010D\
  bami ZPIZ-1, prostovoljno vklju\u010Dili v obvezno pokojninsko in invalidsko zavarovanje,\
  \ imeli mo\u017Enost izbire med o\u017Ejim in \u0161ir\u0161im obsegom zavarovanja.\
  \ Poudariti je potrebno, da zavarovanje za o\u017Eji obseg pravic vklju\u010Duje\
  \ le pravico do starostne, invalidske, vdovske in dru\u017Einske pokojnine in do\
  \ dodatka za pomo\u010D in postre\u017Ebo, vendar le za slepo in nepokretno osebo,\
  \ pri kateri je zmo\u017Enost premikanja zmanj\u0161ana za 70%. Zavarovanci, ki\
  \ so bili prete\u017Eni del zavarovanja zavarovani za o\u017Eji obseg pravic tako\
  \ nimajo pravice do odmere pokojnine od najni\u017Eje pokojninske osnove, oskrbnine,\
  \ odpravnine, pravic na podlagi III. kategorije invalidnosti, letnega dodatka. Zvi\u0161\
  anje prispevka tako s seboj prinese tudi ve\u010Dji nabor pravic, ki jih imajo osebe,\
  \ ki so v obvezno pokojninsko in invalidsko zavarovanje vklju\u010Dene prostovoljno\
  \ in ne manj pravic, kot v prispevku navaja avtor. Pri tem je potrebno poudariti,\
  \ da se kmetom, ki se jim ohranja vi\u0161ina prostovoljnega prispevka iz leta 2012,\
  \ ohranja tudi nabor pravic iz o\u017Ejega obsega zavarovanja in tako ne bodo imeli\
  \ drugih pravic, kar pomeni, da predmetnih prispevkov za prostovoljno zavarovanje\
  \ ni mogo\u010De ena\u010Diti, saj zavarovanci med seboj ne bodo imeli enakih pravic\
  \ \u2013 kmetje pridobijo pravice za o\u017Eji obseg, kot je veljalo po ZPIZ-1,\
  \ ostali prostovoljno vklju\u010Deni v sistem obveznega pokojninskega in invalidskega\
  \ zavarovanja pa pridobijo pravice za \u0161ir\u0161i obseg. Ureditev pa je bila\
  \ sprejeta na tak na\u010Din iz razloga predhodne neenakosti med zavarovanci in\
  \ zato, ker dosedanje zavarovanje za o\u017Eji obseg pravic glede na vi\u0161ino\
  \ prispevkov ni zagotavljalo zadostnega pla\u010Dila in je bila potrebna za te zavarovance\
  \ nesorazmerna solidarnost tistih, ki so pla\u010Devali ve\u010D, kot jim je bilo\
  \ iz sistema priznano. ZPIZ-2 tako ukinja mo\u017Enost zavarovanja za o\u017Eji\
  \ obseg pravic.\nPojasnjujemo pa \u0161e, da se je na temo zvi\u0161anja prispevkov\
  \ na ministrstvo obrnilo ve\u010Dje \u0161tevilo ljudi, zaradi \u010Desar se izvajajo\
  \ sestanki in dogovori o morebitni spremembi zakona v delu vi\u0161ine prispevkov\
  \ za prostovoljno vklju\u010Ditev v obvezno pokojninsko in invalidsko zavarovanje\
  \ za najranljivej\u0161e skupine. Do sedaj re\u0161itve \u0161e niso oblikovane,\
  \ vam pa svetujemo, da preko medijev spremljate predmetno tematiko, saj je mogo\u010D\
  e, da se bo zakon v tem delu v bli\u017Enji prihodnosti tudi kaj spremenil.\nV zvezi\
  \ z upo\u0161tevanjem dobe pridobljene na podlagi prostovoljne vklju\u010Denosti\
  \ v sistem obveznega pokojninskega in invalidskega zavarovanja v pokojninsko dobo\
  \ brez dokupa pa pojasnjujemo, da se prostovoljna vklju\u010Ditev v obvezno pokojninsko\
  \ zavarovanje \u0161teje v okvir pokojninske dobe (in ne pokojninske dobe brez dokupa),\
  \ s \u010Dimer se \u0161teje pri izpolnitvi pogojev za pridobitev pravice do pred\u010D\
  asne pokojnine in pri izpolnitvi pogojev do starostne pokojnine, \u010De posameznik\
  \ dopolni 65 let, v obeh primerih pa se upo\u0161teva tudi pri dolo\u010Ditvi odstotka\
  \ za odmero pred\u010Dasne ali starostne pokojnine. Osebe, ki so bile oziroma so\
  \ prostovoljno vklju\u010Dene v sistem obveznega pokojninskega in invalidskega zavarovanja\
  \ se tako lahko upokojijo pri 60. letih, \u010De dopolnijo 40 let pokojninske dobe\
  \ (v katero se \u0161teje tudi obdobje prostovoljne vklju\u010Denosti v sistem obveznega\
  \ pokojninskega in invalidskega zavarovanja), vendar pa gre v tem primeru za pred\u010D\
  asno in ne starostno upokojitev. Glede na zapisano menimo, da pri novi ureditvi\
  \ ne gre za poseg v pravice, saj se obdobje prostovoljne vklju\u010Denosti v sistem\
  \ obveznega pokojninskega in invalidskega zavarovanja upo\u0161teva v okvir pokojninske\
  \ dobe, kar pomeni, da se upo\u0161teva pri izpolnjevanju pogojev za upokojitev,\
  \ upo\u0161teva pa se tudi pri vi\u0161ini pokojnine, saj je doba prostovoljne vklju\u010D\
  enosti v sistem obveznega pokojninskega in invalidskega zavarovanja upo\u0161tevana\
  \ pri odmernem odstotku pokojnine, kar pomeni, da so vam na podlagi predmetne dobe\
  \ priznane tudi pravice. V zvezi z navajanji o neenakosti obravnavanja zaposlenih\
  \ zavarovancev in zavarovancev, ki so v sistem obveznega zavarovanja vklju\u010D\
  eni prostovoljno pa pojasnjujemo, da vseh kategorij zavarovancev ni mogo\u010De\
  \ enako obravnavati, saj gre v primeru pokojninskega zakona za zavarovanje za primer\
  \ nastopa dolo\u010Denih rizikov. Z vidika teh rizikov pa posamezna dela glede na\
  \ svojo zahtevnost in naravo niso medsebojno primerljiva, zaradi \u010Desar ni primerljiva\
  \ niti starost, ko oseba postane nezmo\u017Ena za delo. Glede na to, da je eden\
  \ izmed rizikov, ki ga pokriva obvezno pokojninsko in invalidsko zavarovanje tudi\
  \ riziko starosti, po kateri zavarovanci niso ve\u010D zmo\u017Eni delati, je bilo\
  \ potrebno v okviru pokojninske reforme razlikovati tako tudi med tem, katera starost\
  \ je v posameznih primerih tista, po kateri zavarovanci niso ve\u010D sposobni delati\
  \ in se zato lahko, ne da bi se jim pokojnina zmanj\u0161ala, umaknejo s trga dela.\
  \ Dejstvo je, da osebe, ki so za\u010Dele delati zgodaj in so se zaposlile pri npr.\
  \ 15. letih starosti, do 60.leta dopolnijo \u017Ee 45 let pokojninske dobe. Le tem\
  \ je tako omogo\u010Deno, da se starostno, brez zni\u017Eanj, upokojijo pri starosti\
  \ 60 let in 40 let pokojninske dobe brez dokupa. Pri predmetni ureditvi so bili\
  \ upo\u0161tevani predlogi sindikatov, ki so ves \u010Das sprejemanja pokojninske\
  \ reforme trdili, da je 40 let dela dovolj, kar pomeni, da so zahtevali, da polna\
  \ pokojnina brez odbitkov pred dopolnjenimi 65 leti pripada delavcem, ki so 40 let\
  \ delali in prispevali v pokojninsko blagajno, ne pa da bi bila polna pokojnina\
  \ brez odbitkov pripadala tudi tistim, ki so pokojninsko dobo dobili tudi na drug\
  \ na\u010Din in ne zgolj z delom. Poudariti je potrebno, da je taka ureditev \u017E\
  e do sedaj veljala za dokupljeno dobo, ki se je po ZPIZ-1 \u0161tela v pokojninsko\
  \ dobo in upo\u0161tevala tudi pri odmernih odstotkih, vendar pa je bil zavarovanec,\
  \ ki se je upokojil pred dopolnjeno polno starostjo dele\u017Een malusov pri vi\u0161\
  ini pokojnine, z novo zakonodajo pa se s to ureditvijo izena\u010Duje tudi obdobje\
  \ prostovoljne vklju\u010Denosti v sistem obveznega zavarovanja in vsa obdobja,\
  \ ki se \u0161tejejo v pokojninsko dobo, pa jih zavarovanec ni pridobil z delom,\
  \ saj ni razlogov, da bi bila doba pridobljena s prostovoljno vklju\u010Denostjo\
  \ v sistem obveznega zavarovanja priviligirana pred dokupljeno dobo, za katero je\
  \ bilo po prej\u0161nji zakonodaji ne nazadnje potrebno od\u0161teti tudi ve\u010D\
  \ kot \u0161tirikrat ve\u010D denarja kot v primeru prostovoljne vklju\u010Denosti.\
  \ Priviligirani so tako samo delavci, ki so efektivno delali 40 let in ve\u010D\
  , saj lahko zgolj oni brez malusov zapustijo trg dela pred dopolnjenimi 65 leti.\
  \  \n "
