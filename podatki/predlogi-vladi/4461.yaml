response: "Odziv Ministrstva za infrastrukturo in prostor\nV zvezi s tem odgovarjamo,\
  \ da se vlada zaveda problematike \u010Drnih gradenj in bo pripravila program re\u0161\
  evanja nelegalnih gradenj. Predlagatelj v svoji pobudi problem \u010Drnih gradenj\
  \ re\u0161uje skozi dodatno obdav\u010Ditev. Na ta del pobude bo odgovorilo Ministrstvo\
  \ za finance pristojno za podro\u010Dje davkov in je predlog tudi prejelo. Ministrstvi\
  \ \u017Ee sodelujeta pri pripravi ukrepov re\u0161evanja problema \u010Drnih gradenj.\
  \ Ob pripravi normativnega okvira dela vlade za leto 2013 bo prou\u010Den tudi va\u0161\
  \ predlog.\n \nOdziv Ministrstva za finance\nV zvezi s predlogom najprej pojasnjujemo,\
  \ da se register nepremi\u010Dnin, ki je nastal na podlagi popisa oz. evidentiranja\
  \ vseh stavb v Sloveniji, danes, poleg drugih uporab, \u017Ee uporablja tudi za\
  \ dav\u010Dne namene. Register je vir podatka o posplo\u0161eni tr\u017Eni vrednosti\
  \ za namene dolo\u010Ditve dav\u010Dne osnove nepremi\u010Dnega premo\u017Eenja\
  \ pri odmeri davka na dedi\u0161\u010Dine in darila ter preverjanja dav\u010Dne\
  \ osnove pri odmeri davka na promet nepremi\u010Dnin, ki se pla\u010Duje ob prodaji\
  \ nepremi\u010Dnin, ki niso predmet davka na dodano vrednost. posplo\u0161ena tr\u017E\
  na vrednost je pomembna tudi pri odmeri davka na dobi\u010Dek zaradi spremembe namembnosti\
  \ zemlji\u0161\u010Da, ki se odmerja ob prodaji zemlji\u0161\u010Da, ki se \u0161\
  teje za zemlji\u0161\u010De za gradnjo stavb. Register pa je tudi vir podatkov za\
  \ dolo\u010Ditev zavezancev in dav\u010Dne osnove (vrednosti nepremi\u010Dnin) za\
  \ odmero davka na nepremi\u010Dno premo\u017Eenje ve\u010Dje vrednosti. Ta za\u010D\
  asni davek (velja le za leta 2012 do 2014) se odmeri posameznemu lastniku, kadar\
  \ skupna vrednost njegovega nepremi\u010Dnega premo\u017Eenja (v katerega se ne\
  \ v\u0161tevajo poslovne nepremi\u010Dnine) presega 500.000 evrov.\nObdav\u010D\
  itev posedovanja nepremi\u010Dnin pa se bo generalno za\u010Dela vezati na register\
  \ nepremi\u010Dni z uveljavitvijo novega sistema davka na nepremi\u010Dnine. Uveljavitev\
  \ davka je sicer \u017Ee dalj \u010Dasa v pripravi, prav dokon\u010Dna vzpostavitev\
  \ registra nepremi\u010Dnin in mno\u017Ei\u010Dnega vrednotenja nepremi\u010Dnin\
  \ pa sta dali zadnje potrebne podlage za njegovo dejansko uveljavitev. Davek na\
  \ nepremi\u010Dnine bo nadomestil sedanja nadomestilo za uporabo stavbnih zemlji\u0161\
  \u010D, ki se odmerja na podlagi ob\u010Dinskih evidenc nepremi\u010Dnin in davek\
  \ od premo\u017Eenja, ki se odmerja na podlagi lo\u010Denih lokalnih evidenc dav\u010D\
  ne uprave. Na\u010Drtuje se, da se nov davek uvede z letom 2014.\nGlede pobude za\
  \ visoko, desetkratno obdav\u010Ditev \u010Drnih gradenj pa pojasnjujemo, da je\
  \ eno osnovnih izhodi\u0161\u010D dav\u010Dnega sistema enakopravna obravnava zavezancev\
  \ oziroma predmetov obdav\u010Ditve glede na enotne kriterije dolo\u010Danja dav\u010D\
  ne osnove (vi\u0161ino dohodka, vrednost itd.). Davek naj bi bil \u010Dim bolj nevtralen,\
  \ enakopraven in primerljiv ter sorazmeren z namenom obdav\u010Ditve, kar bi vse\
  \ lahko strnili v na\u010Delo pravi\u010Dnosti. Davek torej na\u010Deloma ne sme\
  \ igrati vloge kaznovalnega instrumenta, ampak je to vloga glob za prekr\u0161kovne\
  \ in kazenske odlo\u010Dbe. V dav\u010Dni sistem se sicer pogosto vklju\u010Dujejo\
  \ tudi razli\u010Dni ukrepi vi\u0161je ali ni\u017Eje obdav\u010Ditve (ali celo\
  \ oprostitev) s ciljem spodbujanja ravnanja v \u0161ir\u0161em dru\u017Ebenem interesu,\
  \ vendar se to praviloma \u0161teje za dopolnilni ukrep osnovnih pravilom ravnanja,\
  \ dolo\u010Denim z podro\u010Dnimi zakonodajami.\nDavek na nepremi\u010Dnine (tako\
  \ kot danes nadomestilo za uporabo stavbnih zemlji\u0161\u010D) naj bi se zato na\
  \ enak na\u010Din odmerjal tako za legalne kot za \u010Drne gradnje. Z vidika tega\
  \ davka je predvsem pomembno, da so te gradnje evidentirane. Jasno pa je, da pla\u010D\
  evanje davka ne pomeni legalizacije \u010Drnih gradenj. Te bodo \u0161e vedno podvr\u017E\
  ene sankcijam, kot jih dolo\u010Dajo predpisi o graditvi objektov. V okviru teh\
  \ pa se razmi\u0161lja o primernem povi\u0161anju vi\u0161ine sankcij, tako v smeri\
  \ povi\u0161anja nadomestila za degradacijo in uzurpacijo prostora, kot v smeri\
  \ povi\u0161anja glob. Re\u0161itve o tem se pripravljajo na Ministrstvu za infrastrukturo\
  \ in prostor.\n "
