response: "Odziv Ministrstva za infrastrukturo\n\nV zvezi z urejanjem hrupa vseh cestnih\
  \ vozil (kar vklju\u010Duje tudi mopede in motorna kolesa) Ministrstvo za infrastrukturo\
  \ v okviru svojih pristojnosti izvaja vse naloge za to, da je hrup vozil enak, kot\
  \ je bil izmerjen ob postopku odobritve vozil.Ministrstvo za infrastrukturo pripravlja\
  \ in vzdr\u017Euje potrebno zakonodajo za cestna vozila in sicer za postopke dajanja\
  \ na trg (odobritev vozil), registracijo vozil, tehni\u010Dne preglede vozil in\
  \ nadzor. Za odobritve vozil so v Republiki Sloveniji v veljavi predpisi, ki so\
  \ povsem usklajeni s predpisi Evropske unije, kar pomeni, da se lahko v na\u0161\
  i dr\u017Eavi dajejo na trg taka vozila, ki se lahko dajejo na trg v drugih dr\u017E\
  avah \u010Dlanicah Evropske unije. Med omenjenimi predpisi so tudi predpisi glede\
  \ mejnih vrednosti hrupa mopedov in motornih koles, ki veljajo enako v vseh dr\u017E\
  avah \u010Dlanicah Evropske Unije in dr\u017Eavah Evropskega gospodarskega prostora\
  \ (EGP). Ministrstvo za infrastrukturo ima <link http: www.mzi.gov.si si zakonodaja_in_dokumenti\
  \ kopenski_promet cestni_promet_in_logistika podrocje_vozil veljavni_predpisi external-link-new-window\
  \ internal link in current>na svojih spletnih straneh objavljene predpise, ki veljajo\
  \ za\_ cestna vozila. Za postopke odobritev vozil v Republiki Sloveniji je v skladu\
  \ z Zakonom o motornih vozilih (Uradni list RS, \u0161t. 75/17) pristojna Javna\
  \ agencija Republike Slovenije za varnost prometa, ki skupaj z njihovimi poobla\u0161\
  \u010Denimi strokovnimi organizacijami in tehni\u010Dnimi slu\u017Ebami skrbi, da\
  \ so na trgu na voljo samo ustrezno odobrena vozila. Tehni\u010Dne slu\u017Ebe pa\
  \ so pristojne tudi za odobritve predelanih vozil. Ustrezna odobritev vozila in\
  \ posledi\u010Dno izdaja potrdila o skladnosti je tudi eden od klju\u010Dnih pogojev\
  \ za registracijo teh vozil v na\u0161i dr\u017Eavi. Tudi na podro\u010Dju tehni\u010D\
  nih pregledov vozil je nacionalna zakonodaja povsem usklajena z zakonodajo Evropske\
  \ unije. Tehni\u010Dni pregledi vozil in njihova periodika so dolo\u010Deni z Zakonom\
  \ o motornih vozilih, sam postopek tehni\u010Dnega pregleda vozila pa s Pravilnikom\
  \ o tehni\u010Dnih pregledih motornih in priklopnih vozil (Uradni list RS, \u0161\
  t. 43/19) in Tehni\u010Dno specifikacijo za vozila TSV 605 (izdaja 02) o postopkih\
  \ za izvedbo tehni\u010Dnih pregledov motornih in priklopnih vozil. Navedena TSV\
  \ 605 je dosegljiva v elektronski obliki na spletni strani Ministrstva za infrastrukturo,\
  \ uveljavljena pa je bila z Odredbo o dopolnitvah Odredbe o dolo\u010Ditvi seznama\
  \ tehni\u010Dnih specifikacij o postopkih s podro\u010Dja motornih in priklopnih\
  \ vozil (Uradni list RS, \u0161t. 9/17).Zakon o motornih vozilih, navedeni pravilnik\
  \ in TSV 605 prena\u0161ajo v slovenski pravni red Direktivo 2014/45/EU Evropskega\
  \ parlamenta in Sveta z dne 3. aprila 2014 o rednih tehni\u010Dnih pregledih motornih\
  \ vozil in njihovih priklopnih vozil ter razveljavitvi Direktive 2009/40/ES (UL\
  \ L \u0161t. 127 z dne 29. 4. 2014, str. 51). Kot vsaka dr\u017Eava \u010Dlanica\
  \ Evropske Unije, tudi Republika Slovenija sledi predpisom Evropske Unije s podro\u010D\
  ja vozil.TSV 605 ima glede hrupa vozil kategorije L (mopedi, motorna kolesa, trikolesa\
  \ \u2026) postavko 10.6.1 \xBBHrup\xAB, ki dolo\u010Da metodo pregleda, razlog za\
  \ neustreznost in oceno nepravilnosti. Za metodo je dolo\u010Deno: \xBBsubjektivna\
  \ ocena (\u010De kontrolor meni, da gre lahko za mejno raven hrupa, se lahko opravi\
  \ preizkus hrupa z merilnikom hrupa\xAB, kot razlog za neustreznost: \xBBNivo hrupa\
  \ vozila presega vrednost, dolo\u010Deno v predpisih.\xAB, za oceno nepravilnosti\
  \ pa je dolo\u010Dena \xBBNapaka\xAB. Pravilnik za oceno nepravilnosti za \xBBNapako\xAB\
  \ dolo\u010Da: \xBB\xBBnapaka\xAB je nepravilnost, ki lahko vpliva na varnost vozila\
  \ ali na okolje ali ogrozi druge udele\u017Eence na cesti, in druge ve\u010Dje neskladnosti.\
  \ Vozilo ni tehni\u010Dno brezhibno, vendar je v \u010Dasu veljavnosti prometnega\
  \ dovoljenja lahko udele\u017Eeno v cestnem prometu zaradi prevoza na popravilo;\xAB\
  . Navedena postavka smiselno sledi postavki za \xBBHrup\xAB 8.1, ki je dolo\u010D\
  ena za ostala vozila.Medtem, ko so v Republiki Sloveniji tehni\u010Dni pregledi\
  \ mopedov in motornih koles obvezni \u017Ee dalj \u010Dasa, omenjena direktiva dolo\u010D\
  a, da se morajo tehni\u010Dni pregledi kategorij vozil L3e, L4e, L5e in L7e s prostornino\
  \ motorja, ki presega 125 cm3, v dr\u017Eavah \u010Dlanicah Evropske unije in dr\u017E\
  avah EGP pri\u010Deti izvajati od 1. januarja 2022.V zvezi z nadzorom vozil je z\
  \ Zakonom o motornih vozilih predpisan nadzor vseh subjektov, ki so v povezavi z\
  \ motornimi vozili. To pomeni tako nadzor pri prodajalcih vozil in delov za vozila,\
  \ nadzor strokovnih organizacij, tehni\u010Dnih slu\u017Eb, registracijskih organizacij,\
  \ izvajalcev tehni\u010Dnih pregledov vozil kot tudi nadzor v cestnem prometu. Ob\
  \ nadzoru cestnega prometa lahko nadzorni organ (in\u0161pektor ali policist) odredi\
  \ izredni tehni\u010Dni pregled vozila, ki se izvede po istem postopku kot velja\
  \ za redni tehni\u010Dni pregled, kar pomeni, da se preveri tudi postavko glede\
  \ emisije hrupa iz vozil.Na podlagi navedenega menimo, da je Ministrstvo za infrastrukturo\
  \ v okviru svojih pristojnosti uvedlo sistem, ki vsebuje vse elemente za varno uporabo\
  \ vozil v cestnem prometu.\_Nadalje podajamo \u0161e pojasnila glede ostalih navedb\
  \ v predlogu.Ministrstvo za infrastrukturo sicer ne spremlja niti ne objavlja \u0161\
  tevila enoslednih vozil v Republiki Sloveniji, lahko pa podamo to\u010Dne podatke\
  \ o \u0161tevilu registriranih vozil kategorij L1e (moped) in L3e (motorno kolo)\
  \ v letih 2007, 2016, 2017 in 2018 na dan 31.12. posameznega leta:\n2007 - 67.537\
  \ vozil,2016 - 95.667 vozil,2017 - 116.621 vozil,2018 - 121.875 vozil.\nNa dan 30.\
  \ 6. 2019 pa je skupno \u0161tevilo vozil navedenih dveh kategorij 124.651. Pove\u010D\
  anje \u0161tevila skupnega \u0161tevila registriranih mopedov in motornih koles\
  \ od leta 2016 dalje je posledica, poleg nakupa novih vozil, tudi spremenjene zakonodaje\
  \ s podro\u010Dja vozil, ki je dolo\u010Dila, da morajo biti od 1. maja 2017 dalje\
  \ registrirani tudi mopedi, pri katerih konstrukcijsko dolo\u010Dena hitrost ne\
  \ presega 25 km/h. Posledica navedene dolo\u010Dbe je bila, da se je poleg \u0161\
  tevila registracij navedenih mopedov pove\u010Dalo tudi \u0161tevilo registracij\
  \ mopedov, pri katerih konstrukcijsko dolo\u010Dena hitrost presega 25 km/h, in\
  \ pa tudi motornih koles.Glede pravilnika, ki je omenjen v predlogu in naj bi veljal\
  \ v Republiki Sloveniji za nova vozila, dodana pa je tudi povezava, pojasnjujemo,\
  \ da gre dejansko za Odredbo o homologiranju motornih koles glede na emisijo hrupa\
  \ (\u0161t. 41.02) objavljeno v Uradnem listu RS, \u0161t. 5/95, za katero je Pravilnik\
  \ o ES-homologaciji dvo-in trikolesnih motornih vozil (Uradni list RS, \u0161t.\
  \ 125/03) dolo\u010Dil, da preneha veljati z dnem pristopa Republike Slovenije k\
  \ Evropski uniji, v delih, ki se nana\u0161ajo na homologacijo vozil kategorije\
  \ L. Navedena odredba torej ni veljavna \u017Ee 15 let.Glede v predlogu omenjene\
  \ \xBBiniciative\xAB pa pojasnjujemo, da gre za odgovor Evropske komisije na zastavljeno\
  \ vpra\u0161anje Evropskega parlamenta glede nadzora vozil kategorije L v skladu\
  \ z Uredbo (EU) \u0161t. 168/2013 Evropskega parlamenta in Sveta z dne 15. januarja\
  \ 2013 o odobritvi in tr\u017Enem nadzoru dvo- ali trikolesnih vozil in \u0161tirikolesnikov\
  \ (UL L 60, 02.03.2013, str. 52\u2013128).Glede na navedbo v predlogu, da je oseba\
  \ kot kolesar primorana k no\u0161enju \u010Depkov proti hrupu pa pojasnjujemo,\
  \ da 35. \u010Dlen Zakona o pravilih cestnega prometa (Uradni list RS, \u0161t.\
  \ 82/13 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 69/17 \u2013 popr., 68/16,\
  \ 54/17, 3/18 \u2013 odl. US in 43/19 \u2013 ZVoz-1B) dolo\u010Da, da voznik, med\
  \ katere zakon \u0161teje tudi kolesarje, med vo\u017Enjo v cestnem prometu ne sme\
  \ uporabljati opreme ali naprav na na\u010Din, ki bi zmanj\u0161evale njegovo slu\u0161\
  no ali vidno zaznavanje ali zmo\u017Enost obvladovanja vozila (maska, slu\u0161\
  alke, telefon itd.). Za tako ravnanje je za voznika v cestnem prometu dolo\u010D\
  ena globa 40 eurov."
