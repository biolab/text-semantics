response: "Odziv Ministrstva za finance\n\nUvodoma pojasnjujemo, da je v javni obravnavi\
  \ Predlog Zakona o spremembah in dopolnitvah Zakona o dohodnini (Predlog zakona)\
  \ in predlagane spremembe gredo deloma v smeri podanih predlogov. Tako se med drugim\
  \ predlaga dvig splo\u0161ne olaj\u0161ave in sprememba lestvice za odmero dohodnine,\
  \ pri \u010Demer se predlaga zni\u017Eanje stopnje dohodnine tudi v drugem dav\u010D\
  nem razredu. S tema ukrepoma se zasleduje splo\u0161na razbremenitev vseh zavezancev\
  \ z dohodki, ki se v\u0161tevajo v letno dav\u010Dno osnovo. Pri tem pa je treba\
  \ poudariti, da sta navedena ukrepa le del paketa ukrepov za dav\u010Dno razbremenitev\
  \ dohodkov iz dela, ki sledi ukrepom za razbremenitev regresa za letni dopust \u017E\
  e za leto 2019.Cilj vseh predlaganih ukrepov je okrepiti konkuren\u010Dnost poslovnega\
  \ okolja in na ta na\u010Din vplivati na vzdr\u017Eno gospodarsko rast in pove\u010D\
  anje globalne konkuren\u010Dnosti Republike Slovenije, na drugi strani pa zagotavljati\
  \ tudi stabilne in predvidljive javnofinan\u010Dne prihodke, med drugim tudi z nadaljnjim\
  \ u\u010Dinkovitim izvajanjem t. i. mehkih ukrepov v smeri pove\u010Danja prostovoljnega\
  \ pla\u010Devanja davkov in izbolj\u0161anja u\u010Dinkovitosti nadzornih organov.Glede\
  \ podanih predlogov je treba \u0161e opozoriti, da ni mo\u017Eno enostavno prena\u0161\
  ati tujih re\u0161itev v doma\u010D dav\u010Dni sistem, saj je treba predlagane\
  \ spremembe gledati tudi sistemsko in v povezavi z vsemi ostalimi \u017Ee obstoje\u010D\
  imi re\u0161itvami. Iz tega razloga parcialne re\u0161itve niso ustrezne, saj posegajo\
  \ v nevtralnost dav\u010Dnega sistema. Navedena predloga se bosta tako obravnavala\
  \ v okviru javne obravnave Predloga zakona, pri \u010Demer se bosta preu\u010Dila\
  \ z vidika osnovnih ciljev vseh ukrepov in prav tako iz sistemskega vidika."
