response: "Odziv MInistrstva za delo, dru\u017Eino in socialne zadeve\n <style type=\"\
  text/css\"></style> \n \n1. PREGLED SEDANJE UREDITVE OTRO\u0160KIH DODATKOV\n \n\
  Pravico do otro\u0161kega dodatka ima eden od star\u0161ev za otroka s prebivali\u0161\
  \u010Dem v Sloveniji. Za uveljavljanje pravice do otro\u0161kega dodatka je potrebno\
  \ izpolniti vlogo za uveljavitev pravice do otro\u0161kega dodatka in jo predlo\u017E\
  iti oz. poslati pristojnemu centru za socialno delo, ki je pristojen glede na prebivali\u0161\
  \u010De otroka. \u010Ce se pravica uveljavlja v roku 90 dni od rojstva otroka, se\
  \ prizna z mesecem rojstva otroka. \u010Ce se pravica uveljavlja kasneje, se prizna\
  \ s prvim dnem naslednjega meseca od vlo\u017Eitve vloge. Pravica se lahko uveljavlja\
  \ kadarkoli do dopolnjenega 18. leta starosti otroka, za otroke starej\u0161e od\
  \ 18. let pa le, \u010De se \u0161olajo, dokler imajo status u\u010Denca, dijaka,\
  \ vajenca ali \u0161tudenta, vendar najdalj do 26. leta starosti.\n \n\nOtro\u0161\
  ki dodatek se dolo\u010Di glede na dohodke dru\u017Eine v preteklem oziroma predpreteklem\
  \ letu, odvisno od tega, kdaj se vloga za otro\u0161ki dodatek vlo\u017Ei. Dohodek\
  \ dru\u017Eine se razdeli na dru\u017Einske \u010Dlane in deli z povpre\u010Dnim\
  \ dohodkov v Sloveniji v preteklem oziroma predpreteklem letu. Glede na dolo\u010D\
  itev dohodkovnega razreda se dolo\u010Di vi\u0161ina otro\u0161kega dodatka za posameznega\
  \ otroka, ki je razli\u010Dna glede na \u0161tevilo otrok v dru\u017Eini. Otro\u0161\
  ki dodatek se zvi\u0161a za 20%, \u010De pred\u0161olski otrok ni vklju\u010Den\
  \ v vrtec, ter  za 10%, \u010De samo eden od star\u0161ev izvr\u0161uje roditeljsko\
  \ pravico.\n \n\nOtro\u0161ki dodatek zna\u0161a od 1. julija 2009 za posameznega\
