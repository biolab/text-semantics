  \ \n \n \n\n\n2. SLABOSTI SEDANJEGA SISTEMA UVELJAVLJANJA IN IZPLA\u010CEVANJA OTRO\u0160\
  KIH DODATKOV:\nUgotavljanje vseh pogojev na katere je vezana dolo\u010Ditev vi\u0161\
  ini otro\u0161kega dodatka prina\u0161a nekatere slabosti:\n \n\n1. Ugotavljanje\
  \ dohodkov dru\u017Eine iz preteklega oziroma predpreteklega leta.\nOtro\u0161ki\
  \ dodatek se lahko uveljavlja kadarkoli, vendar se od januarja do marca teko\u010D\
  ega leta upo\u0161teva dohodek dru\u017Eine v predpreteklem letu. Ta dohodek je\
  \ mo\u017Eno pridobiti tudi po uradni dol\u017Enosti iz uradnih evidenc. Od aprila\
  \ do konca teko\u010Dega leta pa se ugotavlja dohodek iz preteklega leta, ki ga\
  \ ni mogo\u010De dokon\u010Dnega pridobiti iz uradnih evidenc DURS-a, ker so dokon\u010D\
  ni podatki znani \u0161ele kasneje, julija ali pa tudi kasneje. Podatke tako navedejo\
  \ vlagatelji v vlogah za uveljavitev pravice do otro\u0161kega dodatka. Ministrstvo\
  \ nato te podatke preverja oziroma primerja s podatki DURS-a, pri \u010Demer prihaja\
  \ do razlik, zaradi katerih morajo centri za socialno delo ponovno  ugotoviti upravi\u010D\
  enost do otro\u0161kega dodatka in vi\u0161ino le tega, ter preve\u010D izpla\u010D\
  ani otro\u0161ki dodatek pora\u010Dunati oziroma izterjati. Posledica tega preverjanja\
  \ so prito\u017Ebe in dodatno delo centrov za socialno delo, ter ministrstva, kot\
  \ prito\u017Ebenega organa. \n \n\nV zadnjem \u010Dasu ugotavljamo, da je sprememb\
  \ v dohodkih veliko in upravi\u010Denci do otro\u0161kega dodatka zahtevajo, da\
  \ se otro\u0161ki dodatek prilagodi danim razmeram. Sedanji sistem ne omogo\u010D\
  a takoj\u0161njega odziva na spremembo, ki je nastala v dru\u017Eini, zato menijo,\
  \ da sistem ni pravi\u010Den. Menijo, da bi bilo potrebno upo\u0161tevati teko\u010D\
  i dohodek dru\u017Eine.\n \n\n2. Ugotavljanje statusa otroka\nStar\u0161i uveljavljajo\
  \ pravico do otro\u0161kega dodatka za otroka do 18. leta starosti, za otroke starej\u0161\
  e od 18. let pa le, \u010De se \u0161olajo, dokler imajo status u\u010Denca, dijaka,\
  \ vajenca ali \u0161tudenta, vendar najdalj do 26. leta starosti. V ta namen morajo\
  \ podati izjavo, da se otrok \u0161ola. Center za socialno delo mora iz uradnih\
  \ evidenc preveriti status otroka. Ker evidence \u0161olajo\u010Dih otrok niso popolne\
  \ je to povezano z dodatnim delom, ter stro\u0161ki pri pozivanju za pridobitev\
  \ teh podatkov.\n \n\n3. Ugotavljanje dru\u017Einskih \u010Dlanov\nDolo\u010Ditev\
  \ vi\u0161ine otro\u0161kega dodatka je povezana tudi z \u0161tevilom dru\u017E\
  inskih \u010Dlanov. Tudi tukaj so upravi\u010Denci mnogokrat nezadovoljni, bodisi,\
  \ da se jih upo\u0161teva kot dru\u017Einske \u010Dlane z njihovimi dohodki iz preteklega\
  \ leta, kljub temu, da takrat niso bili \u010Dlani dru\u017Einske skupnosti in niso\
  \ prispevali  vanjo, bodisi, da so razmere v trenutku, ko uveljavljajo otro\u0161\
  ki dodatek druga\u010Dne, kot so bile v preteklem letu, iz katerega se upo\u0161\
  teva dohodek. \n\n \n \n\n3. ARGUMENTI ZA UVEDBO UNIVERZALNEGA OTRO\u0160KEGA DODATKA\n\
  Zaradi zgoraj navedenih slabosti, ki jih je prineslo izvajanje Zakona o star\u0161\
  evskem varstvu in dru\u017Einskih prejemkov in za la\u017Eje in bolj enostavno izvajanja\
  \ te pravice, smo preu\u010Dili univerzalne otro\u0161ke dodatke v nekaterih dr\u017E\
  avah EU. \n \n\nOtro\u0161ki dodatek je prejemek, ki ga prejme dru\u017Eina, ki\
  \ ima enega ali ve\u010D otrok. Ta dodatek ni vezan na sedanje, pretekle ali prihodnje\
  \ dohodke. Dru\u017Eina mora \u017Eiveti sedaj, otroci imajo potrebe, ki jih je\
  \ potrebno zadovoljevati in njim nuditi pogoje za zdravo rast in razvoj, kasneje\
  \ za izobra\u017Eevanje in odra\u0161\u010Danje v delovne ljudi in po\u0161tene\
  \ dr\u017Eavljane. \n \nIz zgoraj navedenega izhaja, da se predlog za enoten otro\u0161\
  ki dodatek preu\u010Duje glede primernosti za nadaljnjo obravnavo.\n \nMinistrstvo\
  \ za delo, dru\u017Eino in socialne zadeve"
