response: "Odziv Ministrstva za zdravje\nPodro\u010Dje prepovedanih drog je v Republiki\
  \ Sloveniji urejeno v skladu s konvencijami Organizacije zdru\u017Eenih narodov,\
  \ ki so zavezujo\u010De za vse dr\u017Eave \u010Dlanice, in z usmeritvami Evropske\
  \ unije. Nadzor nad prepovedanimi drogami v Republiki Sloveniji, poleg Kazenskega\
  \ zakonika, urejata naslednja podro\u010Dna predpisa: Zakon o proizvodnji in prometu\
  \ s prepovedanimi drogami (Uradni list RS, \u0161t. 108/99, 44/00, 2/04 \u2013 ZZdrI-A\
  \ in 47/04 - ZdZPZ), Uredba o razvrstitvi prepovedanih drog (Uradni list RS, \u0161\
  t. 49/00, 8/01 \u2013 popr., 49/01, 78/02 53/04, 122/07, 102/09, 95/10 in 58/2011).\
  \ Zakon o proizvodnji in prometu s prepovedanimi drogami (v nadaljnjem besedilu:\
  \ zakon) opredeljuje prepovedane droge kot rastline ali substance naravnega ali\
  \ sinteti\u010Dnega izvora, ki imajo psihotropne u\u010Dinke ter lahko vplivajo\
  \ na telesno ali du\u0161evno zdravje ali ogro\u017Eajo primerno socialno stanje\
  \ ljudi. 3. \u010Dlen zakona razvr\u0161\u010Da prepovedane droge v tri skupine\
  \ glede na resnost nevarnosti za zdravje ljudi, ki je lahko posledica njihove zlorabe\
  \ in glede na uporabo v medicini. Razvrstitev prepovedanih drog je sprejela Vlada\
  \ Republike Slovenije z Uredbo o razvrstitvi prepovedanih drog (v nadaljnjem besedilu:\
  \ uredba) leta 2000. \u017De ob sprejetju uredbe sta bila tetrahidrokanabinol (THC),\
  \ z dolo\u010Denimi izomerami in stereokemi\u010Dnimi variantami, in konoplja (Cannabis\
  \ sativa L), razvr\u0161\u010Dena v skupino I. prepovedanih drog, v katero so razvr\u0161\
  \u010Dene rastline in substance, ki so zelo nevarne za zdravje ljudi zaradi hudih\
  \ posledic, ki jih lahko povzro\u010Di  njihova zloraba in se ne uporabljajo v medicini.\
  \  Zakon  v 7. \u010Dlenu dolo\u010Da, da se proizvodnja, promet in posest prepovedanih\
  \ drog iz skupine I, v katero sodita konoplja (Cannabis sativa L) in tetrahidrokanabinol\
  \ (THC), lahko opravlja le v znanstveno-raziskovalne in u\u010Dne namene, na podlagi\
  \ dovoljenja, ki ga izda minister za zdravje. Problematika uporabe prepovedanih\
  \ drog med mladimi, vklju\u010Dno s konopljo, je \u017Ee sedaj v Republiki Sloveniji,\
  \ \u010De jo primerjamo z drugimi dr\u017Eavami, precej velika. \u0160tevilne raziskave,\
  \ med njimi tudi zadnja, \"Mladina 2010\" (Filozofska fakulteta Univerze v Mariboru),\
  \ so pokazale, da se uporaba konoplje, zlasti med mladimi v Sloveniji pove\u010D\
  uje. Omenjena raziskava primerja podatke s predhodno raziskavo, ki je bila z isto\
  \ metodologijo izvedena leta 1985. Primerjava dele\u017Ea mladih med 15 - 24 letom\
  \ starosti, ki so poskusili konopljo v raziskavah \"Mladina 1985\" in \"Mladina\
  \ 2010\" poka\u017Ee, da se je med mladimi (pri obeh spolih) na ra\u010Dun zmanj\u0161\
  anja dele\u017Ea neuporabnikov (77% neuporabnikov leta 1985, 53,20% leta 2010) najbolj\
  \ pove\u010Dal dele\u017E tistih, ki so poskusili konopljo (leta 1985 je bilo teh\
  \ 16,40% leta 2010 pa 34%). Prav tako sta se pove\u010Dala dele\u017Ea ob\u010D\
  asnih in rednih kadilcev konoplje. Mladi tako predstavljajo skupino, ki je najbolj\
  \ izpostavljena razli\u010Dnim tveganjem, \u0161e posebej prepovedanim drogam. Z\
  \ vidika javnega zdravja je pove\u010Danje dele\u017Ea mladih, ki so poskusili konopljo\
  \ klju\u010Dni problem. Prav tako predstavlja problem \u0161tevilo prekr\u0161kov\
  \ v prometu, kot posledice uporabe prepovedanih drog.  Prepovedane droge predstavljajo\
  \ globalen problem, ki ga ni mo\u010D re\u0161iti z legalizacijo oziroma dekriminalizacijo\
  \ le v enem delu sveta (npr. v Republiki Sloveniji). Zato menimo, da popolna odprava\
  \ vsakr\u0161nega nadzora nad konopljo ne bi privedla do u\u010Dinkov, kot jih omenja\
  \ pobudnik. Raziskave ka\u017Eejo, da ve\u010Dja dostopnost do drog pove\u010Da\
  \ njihovo uporabo s tem pa tudi negativne zdravstvene in socialne posledice. Poudariti\
  \ pa je treba, da je Slovenija dekriminalizirala uporabo drog leta 1999 s sprejetjem\
  \ \u017Ee omenjenega Zakona o proizvodnji in prometu s prepovedanimi drogami. Na\
  \ podlagi 33. \u010Dlena tega zakona se je de-iure dekriminalizirala posest manj\u0161\
  e koli\u010Dine prepovedane droge za enkratno lastno uporabo.  Glede navedb pobudnika,\
  \ da konoplja spro\u0161\u010Da ljudi, jih odvra\u010Da od kriminalnih dejanj, da\
  \ ima milej\u0161e u\u010Dinke kot alkohol in da bi da bi z obdav\u010Ditvijo (legalno\
  \ prodajane) konoplje priteklo veliko denarja v dr\u017Eavno blagajno, odgovarjamo\
  \ slede\u010De: \u0160tevilne raziskave v zadnjih letih dokazujejo negativne zdravstvene,\
  \ psiholo\u0161ke ter u\u010Dne posledice uporabe konoplje. Potrjen je vpliv konoplje\
  \ na razvoj psihi\u010Dnih obolenj, tveganje je \u0161e posebej pove\u010Dano pri\
  \ mladih; konoplja vpliva na razvoj kardiovaskularnih in respiratornih obolenj;\
  \ lahko se razvije odvisnost od konoplje; in ne nazadnje, konoplja negativno vpliva\
  \ na u\u010Dni uspeh. Morebitna odprava nadzora nad konopljo bi pove\u010Dala \u0161\
  tevilo uporabnikov te rastline in s tem vplivala na pove\u010Devanje omenjenih zdravstvenih\
  \ tveganj. Za alkohol lahko potrdimo, da je zelo pomemben dejavnik pri zdravstvenih,\
  \ socialnih in prometnih tveganjih. \u0160tevilne dr\u017Eave po svetu, med njimi\
  \ tudi Slovenija, so zato \u017Ee sprejele zakonodajo, ki na tak ali druga\u010D\
  en na\u010Din omejujejo njegovo dostopnost in uporabo. Menimo, da z legalizacijo\
  \ konoplje problema tveganega in \u0161kodljivega pitja ne bi omilili, soo\u010D\
  ali pa bi se z ve\u010Djim obsegom problemov, ki jih za zdravje predstavlja uporaba\
  \ konoplje.  "
