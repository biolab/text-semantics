  \ dru\u017Eb.\nNa Ministrstvu za gospodarski razvoj in tehnologijo ocenjujemo, da\
  \ bodo vsi navedeni ukrepi pripomogli k zmanj\u0161anju pojavnosti nepo\u0161tenih\
