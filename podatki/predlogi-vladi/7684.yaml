response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nZakon o gospodarskih\
  \ dru\u017Ebah (v nadaljnjem besedilu: ZGD-1; Uradni list RS, \u0161t. 65/09 - uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 33/11, 91/11. 32/12, 57/12, 82/13 in 55/15),\
  \ ki je v pristojnosti Ministrstva za gospodarski razvoj in tehnologijo, dolo\u010D\
  a temeljna statusna korporacijska pravila ustanovitve in poslovanja gospodarskih\
  \ dru\u017Eb, samostojnih podjetnikov posameznikov, povezanih oseb, gospodarskih\
  \ interesnih zdru\u017Eenj, podru\u017Enic tujih podjetij in njihovega statusnega\
  \ preoblikovanja.\nPosebej \u017Eelimo izpostaviti re\u0161itve, ki so bile uveljavljene\
  \ s predzadnjo novelo Zakona o gospodarskih dru\u017Ebah (Uradni list RS, \u0161\
  t. 82/13; v nadaljnjem besedilu: ZGD-1 H) in ukrepe v okviru zadnje novele Zakona\
  \ o gospodarskih dru\u017Ebah (Uradni list RS, \u0161t. 55/15; v nadaljnjem besedilu:\
  \ ZGD-1l).\nZ novelo ZGD-1H je bila vzpostavljena elektronska platforma za preverjanje\
  \ omejitev ustanavljanja gospodarskih dru\u017Eb in podjetnikov ter pridobivanje\
  \ poslovnih dele\u017Eev.  Omejitev ustanavljanja dru\u017Ebe ali samostojnega podjetnika\
  \ in pridobivanja poslovnih dele\u017Eev velja za osebo:\n ki je bila v Republiki\
  \ Sloveniji pravnomo\u010Dno obsojena na kazen zapora zaradi kaznivega dejanja zoper\
  \ gospodarstvo, zoper delovno razmerje in socialno varnost, zoper pravni promet,\
  \ zoper premo\u017Eenje, zoper okolje, prostor in naravne dobrine, ki je javno objavljena\
  \ na seznamu nepredlagateljev obra\u010Dunov za izpla\u010Dilo pla\u010De in nadomestilo\
  \ pla\u010De ali seznamu nepla\u010Dnikov na podlagi zakona, ki ureja dav\u010D\
  ni postopek, ki je neposredno ali posredno z ve\u010D kot 25 odstotki udele\u017E\
  ena v kapitalu kapitalske dru\u017Ebe, ki je javno objavljena na seznamu nepredlagateljev\
  \ obra\u010Dunov za izpla\u010Dilo pla\u010De in nadomestilo pla\u010De ali seznamu\
  \ nepla\u010Dnikov na podlagi zakona, ki ureja dav\u010Dni postopek. \nGlavni namen\
  \ koncepta omejitev ustanavljanja in pridobivanja poslovnih dele\u017Eev je v prepre\u010D\
  evanju ustanavljanja dru\u017Eb in samostojnih podjetnikov in pridobivanja poslovnih\
  \ dele\u017Eev s strani poslovno nepo\u0161tenih fizi\u010Dnih in pravnih oseb.\n\
  Hkrati se je z namenom prepre\u010Devanja zlorab vpisa poslovnega naslova ene ali\
  \ ve\u010D gospodarskih dru\u017Eb oziroma samostojnih podjetnikov na naslovu brez\
  \ dovoljenja ali vednosti lastnika objekta subjektu vpisa ob prijavi za vpis v register\
  \ z novo ureditvijo nalo\u017Eilo, da ob prijavi vpisa prilo\u017Ei overjeno izjavo\
  \ lastnika objekta, s katero dovoljuje poslovanje samostojnega podjetnika ali gospodarske\
  \ dru\u017Ebe na tem naslovu.\nNovela ZGD-1I je nadgradila koncept omejitev ustanavljanja\
  \ in pridobivanja poslovnih dele\u017Eev, zaostruje pogoje, pod katerimi je mogo\u010D\
  e posegati v minimalni osnovni kapital dru\u017Ebe, uveljavlja dodatne razloge za\
  \ prenehanje dru\u017Eb, krepi sistem sankcioniranja kr\u0161itev in nekatere druge\
  \ institute.\nNovela je uvedla tri nove varovalke pri ustanavljanju. Skladno z varovalko\
  \ v tretjem odstavku 10.a \u010Dlena ustanovitelj oziroma dru\u017Ebenik dru\u017E\
  be z omejeno odgovornostjo ne more postati oseba, ki je v zadnjih treh mesecih ustanovila\
  \ dru\u017Ebo z omejeno odgovornostjo oziroma pridobila dele\u017E v dru\u017Ebi\
  \ z omejeno odgovornostjo, ki ni starej\u0161a od treh mesecev. Omejitev ne velja,\
  \ \u010De bodo dru\u017Ebe za omejeno odgovornost izpolnjevale pogoje v zvezi s\
  \ TRR, dav\u010Dnimi obveznostmi in zaposlovanjem.\nZ varovalko se \u017Eeli prepre\u010D\
  iti veri\u017Eenje dru\u017Eb in kopi\u010Denje dru\u017Eb \xBBna zalogo\xAB.\n\
  Naslednja varovalka pri ustanavljanju in pridobivanju poslovnih dele\u017Eev se\
  \ ve\u017Ee na obstoj okoli\u0161\u010Din, vezanih na prekr\u0161ke v zvezi s pla\u010D\
  ilom za delo in zaposlovanjem na \u010Drno. Ustanovitelj, dru\u017Ebenik in podjetnik\
  \ ne more postati oseba, ki ji je bila v zadnjih treh letih s pravnomo\u010Dno odlo\u010D\
  bo ln\u0161pektorata Republike Slovenije za delo oziroma Finan\u010Dne uprave Republike\
  \ Slovenije najmanj dvakrat izre\u010Dena globa zaradi prekr\u0161ka v zvezi s pla\u010D\
  ilom za delo oziroma prekr\u0161ka v zvezi z zaposlovanjem na \u010Drno. Omejitev\
  \ velja tri leta od pravnomo\u010Dnosti sodbe oziroma prekr\u0161ka. Z ukrepom \u017E\
  elimo omejiti zlorabe na podro\u010Dju neizpla\u010Devanja pla\u010D in zaposlovanja\
  \ na \u010Drno.\nZadnja nova varovalka je vezana na obstoj ve\u010D kot 50-odstotnega\
  \ lastni\u0161tva v kapitalu dru\u017Ebe z omejeno odgovornostjo, ki je bila izbrisana\
  \ iz sodnega registra brez likvidacije po zakonu, ki ureja finan\u010Dno poslovanje,\
