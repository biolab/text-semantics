  \ v osnovni kapital gospodarskih dru\u017Eb, pa tudi praks, povezanih z izstopanjem\
  \ fizi\u010Dnih oseb iz lastni\u0161tva gospodarskih dru\u017Eb in navzkri\u017E\
  nim lastni\u0161kim povezovanjem gospodarskih dru\u017Eb.\nV skladu z vsem navedenim\
  \ na Ministrstvu za gospodarski razvoj in tehnologijo menimo' da so dolo\u010Dbe\
  \ veljavne zakonodaje (ZGD-1), ustrezne in jih ni treba spremeniti ali dopolniti.\n\
