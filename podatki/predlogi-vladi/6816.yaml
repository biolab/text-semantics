response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s posredovanim vpra\u0161anjem pojasnjujemo, da je Zakon o pokojninskem\
  \ in invalidskem zavarovanju (Uradni list RS, \u0161t. 96/12 s spremembami, v nadaljevanju:\
  \ ZPIZ-2) uvedel kar nekaj novosti z vidika zavarovancev, med drugim je kot novo\
  \ kategorijo zavarovancev v 18. \u010Dlenu dolo\u010Dil osebe v drugem pravnem razmerju,\
  \ in sicer se obvezno zavarujejo osebe, ki v okviru kak\u0161nega drugega pravnega\
  \ razmerja opravljajo delo, razen, \u010De so u\u017Eivalci pokojnine oziroma opravljajo\
  \ za\u010Dasno in ob\u010Dasno delo dijakov in \u0161tudentov skladno s predpisi,\
  \ ki urejajo to delo. Kot delo iz drugega pravnega razmerja se \u0160teje delo oziroma\
  \ storitev, kadar se pla\u010Dilo, prejeto na podlagi tega pravnega razmerja, po\
  \ zakonu, ki ureja dohodnino, \u0161teje za dohodek, in ni opro\u0161\u010Den pla\u010D\
  ila dohodnine ali ni drug dohodek po zakonu, ki ureja dohodnino. Iz predmetnega\
  \ \u010Dlena izhaja, da se obvezno zavarujejo tudi osebe, ki opravljajo delo po\
  \ avtorski ali podjemni pogodbi, \u010De niso vklju\u010Dene v sistem obveznega\
  \ zavarovanja na drugi podlagi (izjema upokojenci in dijaki ter \u0160tudentje).\
  \ Prispevki se v tem primeru obra\u010Dunajo in pla\u010Dajo od osnove za pla\u010D\
  ilo prispevkov, ki jo v konkretnem primeru v skladu z 146. \u010Dlenom ZPIZ-2 predstavlja\
  \ vsako posamezno pla\u010Dilo za opravljeno delo oziroma storitev, prejeto na podlagi\
  \ drugega pravnega razmerja, ki se po zakonu, ki ureja dohodnino \u0161teje kot\
  \ dohodek. Stopnja in vi\u0161ina prispevkov pa se dolo\u010Da z zakonom, ki ureja\
  \ prispevke za socialno varnost. Zavezanci za pla\u010Dilo prispevka zavarovanca\
  \ so v skladu z 1. alinejo prvega odstavka 152. \u010Dlena ZPIZ-2 v primeru drugega\
  \ pravnega razmerja zavarovanci, zavezanci za pla\u010Dilo prispevkov delodajalca\
  \ pa so v skladu z 2. alinejo prvega odstavka 153. \u010Dlena ZPIZ-2 izpla\u010D\
  evalci prejemkov. Stopnje prispevkov za obvezno pokojninsko in invalidsko zavarovanje\
  \ za predmetne zavarovance v skladu z 8. \u010Dlenom Zakona o prispevkih za socialno\
  \ varnost zna\u0161ajo 15,50% za zavarovanca in 8,85% za izpla\u010Devalca prejemkov.\
  \ Izpla\u010Devalec prejemka pa je v skladu s predpisi o dav\u010Dnem postopku dol\u017E\
  an tudi obra\u010Dunati prispevek delodajalca in zavarovanca in oba tudi odvesti.\n\
  ZPIZ-2 pa je poleg omenjenega v 20. \u010Dlenu dolo\u010Dil tudi posebne primere\
  \ zavarovanja, in sicer se za primer invalidnosti in smrti, ki je posledica po\u0161\
  kodbe pri delu ali poklicne bolezni obvezno zavarujejo tudi osebe, ki v okviru drugega\
  \ pravnega razmerja za pla\u010Dilo opravljajo delo iz 18. \u010Dlena tega zakona,\
  \ vendar pa pri opravljanju tega dela niso zavarovani na podlagi 16. ali 18. \u010D\
  lena tega zakona. Stopnja prispevkov za posebne primere zavarovanja iz 2. alineje\
  \ prvega odstavka 20. \u010Dlena ZPIZ-2 pa se v skladu z 4. odstavkom 143. \u010D\
  lena ZPIZ-2 dolo\u010Di po stopnji prispevka delodajalca za pokojninsko in invalidsko\
  \ zavarovanje po zakonu, ki ureja prispevke za socialno varnost. Iz prej\u0161njega\
  \ odstavka je mogo\u010De razbrati, da stopnja prispevkov za obvezno pokojninsko\
  \ in invalidsko zavarovanje za izpla\u010Devalca prejemkov zna\u0161a 8,85%. Zavezanci\
  \ za pla\u010Dilo prispevkov v tem konkretnem primeru so izpla\u010Devalci. V primeru,\
  \ \u010Ce bo oseba zavarovana zgolj za posebne primere zavarovanja (\u010De ne pla\u010D\
  uje polnih prispevkov), ji ne te\u010De pokojninska doba in se ji ti prejemki ne\
  \ v\u0161tevajo v pokojninsko osnovo, zavarovana pa bo za po\u0161kodbo pri delu\
  \ in poklicno bolezen v primeru invalidnosti in smrti, kar pomeni, da bo lahko koristila\
  \ pravice v primeru nastopa predmetnih rizikov.\nPojasnjujemo, da je tako potrebno\
  \ po ZPIZ-2 lo\u010Devati med vklju\u010Ditvijo v obvezno zavarovanje na podlagi\
  \ drugega pravnega razmerja ter vklju\u010Ditvijo v zavarovanje za posebne primere\
  \ zavarovanja. Vklju\u010Ditev v obvezno zavarovanje na podlagi drugega pravnega\
  \ razmerja dolo\u010Da vi\u0161je prispevke, posameznik pa je na tej podlagi zavarovan\
  \ za vse rizike, ki jih ZPIZ-2 predvideva v svojih dolo\u010Dbah, na podlagi te\
  \ vklju\u010Ditve pa je posameznik upravi\u010Den tudi do ustrezne zavarovalne dobe\
  \ in pokojninske osnove.\nNa podlagi posebnih primerov zavarovanja pa posameznik\
  \ ni upravi\u010Den do zavarovalne dobe, niti se prispevki ne upo\u0161tevajo pri\
  \ dolo\u010Danju pokojninske osnove. Upo\u0161tevaje vi\u0161ino prispevkov tudi\
  \ pojasnjujemo, da ni mogo\u010De ena\u010Dini obeh primerov zavarovanja, saj so\
  \ prispevki na podlagi obvezne vklju\u010Ditve v zavarovanje bistveno vi\u0161ji,\
  \ posledi\u010Dno pa vi\u0161je tudi pravice, ki jih posameznik na tej podlagi lahko\
  \ pridobi. Pojasnjujemo \u0161e, da gre v primeru vklju\u010Ditve v zavarovanje\
  \ za posebne primere zavarovanja za zavarovanje za invalidnost in smrt v primeru\
  \ po\u0161kodbe pri delu, kar pomeni, da oseba pla\u010Duje prispevek za primer\
  \ po\u0161kodbe pri delu ali poklicne bolezni. V primeru posebnih primerov zavarovanj\
  \ so namre\u010D osebe v obvezno pokojninsko in invalidsko zavarovanje vklju\u010D\
  ene iz drugega naslova in bi se tako v primeru, ko bi bila po\u0161kodba oziroma\
  \ bolezen v vzro\u010Dni zvezi z opravljanjem dejavnosti/dela, taka po\u0161kodba\
  \ \u0161tela za po\u0161kodbo izven dela. Z opravljanjem dejavnosti/dela se pove\u010D\
  ujejo mo\u017Enosti za nastanek po\u0161kodb, zaradi \u010Cesar je predvideno zavarovanje\
  \ za ta primer, v kolikor je posameznik obvezno zavarovan na drugi podlagi in poleg\
  \ tega opravlja delo po podjemni pogodbi. S tem na\u010Dinom vklju\u010Ditve v zavarovanje\
  \ tako oseba pla\u010Da prispevek za te primere in se tako po\u0161kodbe/bolezni,\
  \ ki nastanejo pri opravljanju predmetne dejavnosti \u0161tejejo za po\u0161kodbe\
  \ pri delu, zavarovanci pa imajo tako v primeru nastopa zavarovalnega primera ve\u010D\
  /vi\u0161je pravic, kot pa \u010De predmetnega zavarovanja ne bi imeli. Pla\u010D\
  uje se tako povi\u0161an riziko za nastop invalidnosti in smrti, ker oseba opravlja\
  \ dejavnost, za katero ni vklju\u010Dena v obvezno pokojninsko zavarovanje na drugi\
  \ podlagi.\nPojasnjujemo, da v primeru, ko je posameznik zavarovan zgolj za posebne\
  \ primere zavarovanja (\u010De ne pla\u010Duje polnih prispevkov), ne te\u010De\
  \ pokojninska doba in se ti prejemki tudi ne v\u0161tevajo v pokojninsko osnovo,\
  \ tak posameznik pa je zavarovan za po\u0161kodbo pri delu in poklicno bolezen v\
  \ primeru invalidnosti in smrti, kar pomeni, da bo lahko koristil pravice v primeru\
  \ nastopa predmetnih rizikov.\nV zvezi s samimi pravicami pa \u0161e pojasnjujemo,\
  \ da so pravice na podlagi invalidnosti in smrti odvisne tudi od tega, ali se po\u0161\
  kodba oziroma bolezen, ki je vzrok na nastanek invalidnosti, posledica po\u0161\
  kodbe pri delu, poklicne bolezni ali pa posledica bolezni, po\u0161kodbe zunaj dela.\
  \ Invalidsko pokojnino lahko npr. pridobi zavarovanec, pri katerem je podana po\u0161\
  kodba pri delu/poklicna bolezen, ne glede na pokojninsko dobo, ki jo je dosegel\
  \ do \u010Dasa nastanka invalidnosti, v kolikor pa je invalidnost posledica po\u0161\
  kodbe/bolezni zunaj dela, pa se lahko pridobi invalidska pokojnina pod pogojem,\
  \ da je ob nastanku invalidnosti zavarovanec dopolnil pokojninsko dobo, ki pokriva\
  \ najmanj tretjino obdobja od dopolnjenega 20. leta starosti do nastanka invalidnosti,\
  \ \u0161teto delovna leta kot polna leta. V dolo\u010Denih primerih tako vklju\u010D\
  enost v posebne primere zavarovanja lahko pomeni, da je posameznik upravi\u010D\
  en do pravice, do katere sicer ne bi bil upravi\u010Den. Na drugi strani pojasnjujemo,\
  \ da je tudi sama odmera pravic odvisna od vzroka za nastanek po\u0161kodbe/bolezni,\
  \ saj se invalidska pokojnina odmeri v odstotku, ki je predpisan za mo\u0161kega\
  \ za 40 let pokojninske dobe (57,25%), ne glede na to, da ima morebiti tak posameznik\
  \ zgolj 1, 2, ali pa 10 let pokojninske dobe. Invalidska pokojnina za posameznika,\
  \ pri katerem je invalidnost posledica po\u0161kodbe/bolezni zunaj dela se odmeri\
  \ od pokojninske osnove v odstotku, dolo\u010Denem glede na dopolnjeno pokojninsko\
  \ dobo, vendar najmanj v vi\u0161ini 36% (mo\u0161ki) oziroma 39% (\u017Denske).\
  \ Podobno velja tudi v primeru nastopa smrti, ki je posledica po\u0161kodbe/bolezni,\
  \ katere vzrok je v opravljanju predmetne dejavnosti. Tudi v tem primeru so lahko\
  \ vdova, potomci oziroma drugi dru\u017Einski \u010Dlani upravi\u010Deni do vdovske/dru\u017E\
  inske pokojnine ravno zato, ker je bil tak posameznik vklju\u010Den v predmetni\
  \ sistem za posebne primere zavarovanja, ravno tako je lahko odmerjena vi\u0161\
  ja pravica.\nNa podlagi zavarovanja za posebne primere zavarovanja tako posameznik\
  \ ni upravi\u010Den do pokojninske dobe in se prejemki ne \u0161tejejo v pokojninsko\
  \ osnovo, vendar pa to ne pomeni, da na tej podlagi posamezniki ne morejo biti upravi\u010D\
  eni do nobenih pravic. Kot izhaja zgoraj, so posamezniki oziroma njihovi dru\u017E\
  inski \u010Dlani lahko upravi\u010Deni do pravice oziroma so lahko na tej podlagi\
  \ upravi\u010Deni do vi\u0161je pravice, seveda pa zgolj v primeru nastopa rizika,\
  \ na podlagi katerega se take pravice lahko priznajo, kar pa je ne nazadnje smisel\
  \ zavarovanja, to je da je posameznik zavarovan za nastop dolo\u010Denega rizika\
  \ in je v primeru nastopa tega rizika upravi\u010Den tudi do dolo\u010Denih pravic,\
  \ v kolikor pa do nastopa rizika ne pride, pa tudi pravic posameznik iz tega naslova\
  \ seveda ne more koristiti. Zavarovanci v primeru nastopa invalidnosti, ki je posledica\
  \ po\u0161kodbe pri delu ali poklicne bolezni, lahko ob izpolnjevanju pogojev tako\
  \ pridobijo pravico do invalidske pokojnine, kot \u010De bi bili obvezno vklju\u010D\
  eni v obvezno pokojninsko in invalidsko zavarovanje, v primeru nastopa smrti, ki\
  \ je posledica po\u0161kodbe pri delu oziroma poklicne bolezni, pa bi bili dru\u017E\
  inski \u010Dlani ob izpolnjevanju pogojev upravi\u010Deni do dru\u017Einske oziroma\
  \ vdovske pokojnine, kot \u010De bi bila taka oseba obvezno vklju\u010Dena v obvezno\
  \ pokojninsko in invalidsko zavarovanje.\nGlede na zapisano tako menimo, da ni potrebe\
  \ po spreminjanju ureditve posebnih primerov zavarovanja, saj posameznik na podlagi\
  \ pla\u010Dila prispevkov lahko pridobi dolo\u010Dene pravice, \u010De nastopi zavarovalni\
  \ riziko. Posameznik v tem zavarovanju ni zavarovan za primer nastopa rizika starosti,\
  \ zaradi \u010Desar mu tudi zavarovalna doba ne te\u010De, ravno tako mu niso priznani\
  \ prispevki pri ugotavljanju pokojninske osnove za starostno/pred\u010Dasno upokojitev,\
  \ je pa zavarovan za pove\u010Dan riziko nastopa invalidnosti in smrti zaradi po\u0161\
  kodbe pri delu ali poklicne bolezni in iz tega naslova lahko pridobi tudi ustrezne\
  \ pravice. Ena\u010Denje posebnih primerov zavarovanja z obvezno vklju\u010Ditvijo\
  \ v pokojninsko in invalidsko zavarovanje na podlagi drugega pravnega razmerja ni\
  \ smiselno, saj se nenazadnje pla\u010Duje tudi razli\u010Dna vi\u0161ina prispevkov,\
  \ zato je tudi obseg zavarovanja razli\u010Den.\n "
