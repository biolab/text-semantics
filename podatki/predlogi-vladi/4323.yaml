response: "Odziv Ministrstva za finance\n\xBBZakon o javnem naro\u010Danju (Uradni\
  \ list RS, \u0161t. 128/06, 16/08, 19/10, 18/11, 43/12 - Odl. US in 90/12; v nadaljevanju:\
  \ ZJN-2) ne zavezuje naro\u010Dnikov, da v vsakem postopku oddaje javnega naro\u010D\
  ila zahtevajo izpolnjevanje tehni\u010Dnih in/ali kadrovskih pogojev (referenc),\
  \ temve\u010D ravno nasprotno. Naro\u010Dnik je pri odlo\u010Danju o tem, ali bo\
  \ reference zahteval ter glede izbire pogojev in meril, omejen s temeljnimi na\u010D\
  eli javnega naro\u010Danja, predvsem z na\u010Delom sorazmernosti, na\u010Delom\
  \ enakopravne obravnave ponudnikov in na\u010Delom zagotavljanja konkurence med\
  \ ponudniki. V kolikor posamezni ponudnik meni, da naro\u010Dnik pri teh odlo\u010D\
  itvah ne ravna v skladu z zakonodajo, je zagotovljeno pravno varstvo v skladu z\
  \ Zakonom o pravnem varstvu  v postopkih javnega naro\u010Danja (Uradni list RS,\
  \ \u0161t. 43/11 in 60/11).\xAB\n \nOdziv Ministrstva za pravosodje in javno upravo\n\
  V okviru projekta \"minus 25\" (www.minus25.gov.si) je v juliju 2012,  Vlada RS\
  \ sprejela prenovljeni Akcijski program za odpravo administrativnih ovir in zmanj\u0161\
  anje zakonodajnih bremen za leti 2012 in 2013 (http://www.minus25.gov.si/program-25/),\
  \ kjer so po posameznih podro\u010Djih opredeljeni ukrepi za poenostavitev zakonodajnega\
  \ okolja. Na podro\u010Dju financ je v programu Ukrep (\u0161t. 3) - Prenova sistema\
  \ javnega naro\u010Danja v smeri fleksibilnosti in poenostavitvi postopkov v skladu\
  \ z novimi evropskimi direktivami, katerih temeljni cilji so pogostej\u0161a uporaba\
  \ pogajanj, uvedba elektronskega naro\u010Danja in zni\u017Eanje administrativnih\
  \ bremen. Ukrep je usmerjen v spodbujanje dostopa srednjih, malih in mikro podjetij\
  \ do javnih naro\u010Dil, in sicer z zmanj\u0161anjem administrativnega bremena,\
  \ delitvijo naro\u010Dil na sklope ter prilagoditev razpisnih pogojev. V skladu\
  \ z zastavljenimi cilji iz programa se Ministrstvo za pravosodje in javno upravo\
  \ v sodelovanju s pristojnimi resorji (v tem primeru Ministrstvom za finance) prizadeva\
  \ za uspe\u0161no realizacijo ukrepov.  \n "
