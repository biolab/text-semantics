response: "Odziv Ministrstva za obrambo\nPo podatkih, s katerimi razpolaga Ministrstvo\
  \ za obrambo, je pri zadnji izpla\u010Dani pla\u010Di, dne 5.12.2012, imelo 26 zaposlenih\
  \ v Ministrstvu za obrambo, na podlagi izdanega sklepa sodi\u0161\u010Da, pri pla\u010D\
  i odbitek PRE\u017DIVNINA. Medtem, ko je bilo v istem obdobju realiziranih tudi\
  \ 33 sklepov za izterjavo pre\u017Eivnine, ki so jih izdala pristojna sodi\u0161\
  \u010Da. Ministrstvo za obrambo izvr\u0161i sleherni sklep za izterjavo pre\u017E\
  ivnine takoj, ko ga prejme s strani pristojnega sodi\u0161\u010Da.\nV zvezi s predlogom,\
  \ po katerem naj bi Ministrstvo za obrambo pridobilo vsa pooblastila za odpoved\
  \ pogodbe o zaposlitvi pripadnikom Slovenske vojske, ki pre\u017Eivninskih obveznosti\
  \ ne izpolnjujejo, so pa bili pravnomo\u010Dno obsojeni za kaznivo dejanje nepla\u010D\
  evanja pre\u017Eivnine po 194. \u010Dlenu KZ-1 (Ur. l. RS, \u0161t. 55/01 in naslednji)\
  \ pa pojasnjujemo, da veljavna zakonodaja \u017Ee ureja razloge in postopek enostranske\
  \ odpovedi pogodbe o zaposlitvi pripadniku Slovenske vojske.\nZakonodajalec je namre\u010D\
  \ \u017Ee v dolo\u010Dbi prve alineje prvega odstavka 94. \u010Dlena Zakona o obrambi\
  \ (Uradni list RS, \u0161t. 82/94 in naslednji, v nadaljevanju ZObr) opredelil diskrecijsko\
  \ pravico delodajalca, torej Ministrstva za obrambo, po enostranski odpovedi pogodbe\
  \ o zaposlitvi tudi pripadniku, ki preneha izpolnjevati posebne pogoje za poklicno\
  \ opravljanje voja\u0161ke slu\u017Ebe. Med slednje dolo\u010Dba tretjega odstavka\
  \ 88. \u010Dlena ZObr namre\u010D uvr\u0161\u010Da tudi pravnomo\u010Dno obsodbo\
  \ za kazniva dejanja, ki se preganjajo po uradni dol\u017Enosti, in da ni bil obsojen\
  \ na nepogojno zaporno kazen za kak\u0161no drugo kaznivo dejanje v trajanju ve\u010D\
  \ kot treh mesecev. Po izrecni dolo\u010Dbi devete to\u010Dke prvega odstavka 62.\
  \ \u010Dlena Zakona o slu\u017Ebi v Slovenski vojski (Uradni list RS, \u0161t. 68/07)\
  \ pa se pogodba o zaposlitvi pripadniku Slovenske vojske lahko enostransko odpove\
  \ tudi, v kolikor je ugotovljen varnostni zadr\u017Eek, ki predstavlja oviro za\
  \ delo na obrambnem podro\u010Dju. Med slednje po dolo\u010Dbi 27. \u010Dlena Zakona\
  \ o tajnih podatkih (Uradni list RS, \u0161t. 87/01 in naslednji) sodi tudi nepravnomo\u010D\
  na obsodilna sodba za kazniva dejanja, ki se preganja po uradni dol\u017Enosti in\
  \ za katera je kot glavna kazen predpisana denarna kazen ali kazen zapora do treh\
  \ let.\nVendar pa je zaradi pravne posledice, ki jo navedeno zakonsko pooblastilo\
  \ lahko povzro\u010Di v osebni sferi posameznika, potrebno izpolnjevanje pogojev,\
  \ ki jih predpisuje pravna norma, presojati individualno. Ministrstvo za obrambo\
  \ s podatkom o pravnomo\u010Dni obsodbi pripadnika Slovenske vojske, zaradi storitve\
  \ kaznivega dejanja nepla\u010Devanja pre\u017Eivnine po 194. KZ-1, ki ga navaja\
  \ pobudnik, trenutno ne razpolaga. V kolikor pa bo s strani sodi\u0161\u010Da prejelo\
  \ obvestilo, pa bodo spro\u017Eeni zakonsko dolo\u010Deni postopki.\n "
