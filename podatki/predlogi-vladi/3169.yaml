response: "Odziv Ministrstva za pravosodje in javno upravo\nV va\u0161em odzivu predlagate\
  \ dr\u017Eavnim organom, da nemudoma pri\u010Dnejo z analizo medsebojnega u\u010D\
  inkovanja Zakona o uravnote\u017Eenju javnih financ \u2013 ZUJF. Ministrstvo je\
  \ predlog obravnavalo kot vpra\u0161anje o dveh elementih enotnega procesa in pripravilo\
  \ naslednji odgovor.\nVlada Republike Slovenije (v nadaljevanju: vlada) pri svojem\
  \ delu sledi na\u010Delom bolj\u0161e zakonodaje,  kar izkazujejo tako pretekle\
  \ kot teko\u010De dejavnosti. Temeljno, \u010Deprav ne edino, podlago zanje predstavlja\
  \ Resolucija o normativni dejavnosti (Ur.l. RS \u0161t. 95/2009; v nadaljevanju\
  \ resolucija), katere dolo\u010Dila usmerjajo proces priprave predpisov v skladu\
  \ s politiko bolj\u0161e zakonodaje ter vzpostavljajo minimalne standarde sodelovanja\
  \ z javnostjo.\nVlada je nadalje sprejela izvedbene dolo\u010Dbe resolucije v obliki\
  \ sprememb Poslovnika Vlade RS (Ur.l. RS, \u0161t. 43/2001 (23/2002 popr.), 54/2003,\
  \ 103/2003, 114/2004, 26/2006, 21/2007, 32/2010, 73/2010, 95/2011; v nadaljevanju\
  \ \u2013 poslovnik vlade) ter Navodila za izvajanje Poslovnika Vlade RS, \u0161\
  t. 10 (v nadaljevanju \u2013 navodilo), ki so stopile v veljavo maja oziroma junija\
  \ leta 2010. Navodilo je povzelo zaveze iz resolucije in jih strnilo v obliko obrazca\
  \ vladnega gradiva.\nPoslovnik vlade konkretizira dolo\u010Dbe resolucije v 8.b\
  \ \u010Dlenu, ki kot del jedra vladnega gradiva, navaja presojo posledic na finan\u010D\
  ne posledice za dr\u017Eavni prora\u010Dun in druga javno finan\u010Dna sredstva\
  \ z na\u010Dinom zagotovitve; presojo administrativnih posledic; presojo posledic\
  \ na gospodarstvo, posebej na mala in srednja podjetja ter konkuren\u010Dnost podjetij;\
  \ na okolje, ki vklju\u010Duje tudi prostorske in varstvene vidike; presojo posledic\
  \ na socialnem podro\u010Dju, presojo posledic glede na dokumente razvojnega na\u010D\
  rtovanja. Peti odstavek 8.b \u010Dlena vsebuje tudi izjemo od oprave presoje posledic\
  \ in sicer v primeru, da gre za sprejem zakona po nujnem postopku ter v primeru,\
  \ da gre za predlog zakona o ratifikaciji mednarodne pogodbe. Vendar \u0161e v istem\
  \ odstavku poslovnik vlade dodaja, da se za zakone, sprejete po nujnem postopku,\
  \ po dvoletnem izvajanju pripravi poro\u010Dilo o presoji posledic na posameznih\
  \ podro\u010Djih. Z dolo\u010Dbami petega odstavka se tako zagotavlja sprejem nujno\
  \ potrebnih re\u0161itev, katerih u\u010Dinek bi oprava celostnih presoj potencialno\
  \ ogro\u017Eala, a hkrati tudi obvezuje pripravljavca, da opravi evalvacijo u\u010D\
  inkov teh nujno potrebnih dolo\u010Db. Doba dveh let je zadosten \u010Dasovni interval,\
  \ da se ugotovi ustreznost in u\u010Dinkovitost nujno potrebnih dolo\u010Dil.\n\
  Vidik medsebojnega u\u010Dinkovanja, vlada spo\u0161tuje v skladu z Zakonom o dr\u017E\
  avni upravi (Ur. l. RS \u0161t. 52/2002, 56/2003, 83/2003-UPB1, 45/2004-ZdZPKG,\
  \ 61/2004, 97/2004-UPB2, 123/2004, 24/2005-UPB3, 93/2005, 113/2005-UPB4, 126/2007-ZUP-E,\
  \ 48/2009, 8/2010-ZUP-G, 8/2012-ZVRS-F, 21/2012; v nadaljevanju ZDU-1), ki v podpoglavju\
  \ \xBBMedsebojna razmerja\xAB ureja razmerja med ministrstvi v primerih, ko predvideni\
  \ posegi vplivajo na ve\u010D razli\u010Dnih podro\u010Dij. Nadalje v 60. \u010D\
  lenu ZDU-1 dolo\u010Da, da morajo pri pripravljanju predpisov in drugih aktov medsebojno\
  \ sodelovati oziroma si pred izdajo predpisa oziroma pred predlo\u017Eitvijo predpisa\
  \ ali drugega akta vladi pridobiti mnenje drugih pristojnih ministrstev. Obveznost\
  \ usklajevanja med resorji dolo\u010Da tudi poslovnik vlade, ki v 10. \u010Dlenu\
  \ nalaga pripravljavcem predpisov, da se za obravnavo na vladi predlo\u017Ei usklajeno\
  \ besedilo predloga. Neusklajeno besedilo se obravnava izjemoma in le na posebno\
  \ zahtevo ministra z zahtevano obrazlo\u017Eitvijo po 11. \u010Dlenu poslovnika\
  \ vlade.\nNenazadnje, ministrstva so po zakonu zadol\u017Eena za opravljanje upravnih\
  \ nalog na z zakonom dolo\u010Denih resornih podro\u010Djih. Upravne naloge predstavljajo\
  \ sodelovanje pri oblikovanju politik (8.\u010Dlen ZUD-1), izvr\u0161ilne naloge\
  \ (9.\u010Dlen ZUD-1), in\u0161pekcijski nadzor (10.\u010Dlen ZUD-1), spremljanje\
  \ stanja (11.\u010Dlen ZUD-1), razvojne naloge (12.\u010Dlen ZUD-1), zagotavljanje\
  \ javnih slu\u017Eb (13.\u010Dlen ZUD-1).\nIz navedenega izhaja, da bodo ministrstva\
  \ izvajala in spremljala dolo\u010Dbe ZUJF enako kot vse ostale zakone. V primeru,\
  \ da bi se v praksi pokazale nekonsistentnosti, ki bi ovirale izvajanja zakona se\
  \ bodo ministrstva oziroma vlada odzvala v skladu s svojimi pristojnostmi. Prav\
  \ tako bodo ministrstva postopala v skladu z dolo\u010Dbami resolucije in poslovnika\
  \ ob pripravi evalvacije.\n "
