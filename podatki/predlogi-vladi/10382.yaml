  \ \n\nS problematiko ve\u010Dje preto\u010Dnosti prometa na avtocestah se na Ministrstvu\
  \ za infrastrukturo ukvarjamo \u017Ee dlje \u010Dasa. Pri omejitvah tranzitnega\
  \ prometa tovornih vozil na slovenskih cestah se sre\u010Dujemo s predlogi, ki so\
  \ si povsem nasprotujo\u010Di. Na eni strani imamo zahteve po popolni sprostitvi\
  \ prometa tovornih vozil na avtocestah, na drugi strani pa zahteve po dodatnem omejevanju.\n\
