  \ so bili \u017Ee izvedeni dolo\u010Deni ukrepi, nekateri so \u0161e v fazi izvajanja.\n\
  \nEden izmed ukrepov, ki je zagotovo pripomogel k ve\u010Dji preto\u010Dnosti prometa\
  \ v \u010Dasu jutranjih in popoldanskih prometnih konic je prepoved prehitevanja\
  \ tovornih vozil. Poleg tega je bil v lanskem letu na vzhodni ljubljanski obvoznici\
