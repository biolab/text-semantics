response: "Odziv Ministrstva za naravne vire in prostor\nUredba o ravnanju z odpadnimi\
  \ zdravili (Ur.l. RS, \u0161t. 105/08, 84/18 \u2013 ZIURKOE in 44/22 \u2013 ZVO-2;\
  \ v nadaljnjem besedilu: Uredba) dolo\u010Da pravila ravnanja ter pogoje za zbiranje\
  \ in odstranjevanje neuporabnih zdravil in ostankov zdravil. Odpadna zdravila lahko\
  \ nastajajo pri prometu zdravil na debelo in drobno in se kot odpadki uvr\u0161\u010D\
  ajo med odpadke iz zdravstva in veterinarstva ter z njima povezanih raziskav, kamor\
  \ sodijo odpadki iz porodni\u0161tva, diagnostike, zdravljenja in preventive v humani\
  \ medicini in odpadki iz raziskav ter diagnostike, zdravljenja in preventive pri\
  \ veterinarski dejavnosti.\nOdpadna zdravila nastajajo tudi v gospodinjstvih, kot\
  \ lo\u010Deno zbrane frakcije komunalnih odpadkov in se uvr\u0161\u010Dajo med nevarna\
  \ odpadna citotoksi\u010Dna in citostati\u010Dna zdravila ter nenevarna druga odpadna\
  \ zdravila.\nZa odpadna zdravila, ki nastajajo v gospodinjstvih, ima kon\u010Dni\
  \ uporabnik ve\u010D mo\u017Enosti za njihovo ustrezno oddajo in jih poleg prepu\u0161\
  \u010Danja v lekarnah, lahko prepu\u0161\u010Da tudi:\n izvajalcu javne slu\u017E\
  be v zbirnih centrih lo\u010Deno zbranih frakcij komunalnih odpadkov ali v premi\u010D\
  nih zbiralnicah nevarnih lo\u010Deno zbranih frakcij komunalnih odpadkov, zbiralcu\
  \ odpadnih zdravil ob kampanjah prepu\u0161\u010Danja odpadnih zdravil ne glede\
  \ na vrsto odpadnih zdravil ali njihovo maso, \u010De so lo\u010Dena od drugih odpadkov\
  \ in tudi med seboj tako, da so zaprta v originalni sti\u010Dni ovojnini in da ob\
  \ prepu\u0161\u010Danju ne onesna\u017Eujejo okolja in kraja, kjer poteka kampanja\
  \ prepu\u0161\u010Danja odpadnih zdravil in opreme, ki se uporablja ob tej kampanji\
  \ za prevzem odpadnih zdravil. \nOdpadna zdravila morajo biti ob oddaji lo\u010D\
  ena od drugih odpadkov in med seboj, tako da so zaprta v originalno sti\u010Dno\
  \ ovojnino in da ob prepu\u0161\u010Danju ne onesna\u017Eujejo okolja in opreme\
  \ imetnika dovoljenja za opravljanje prometa z zdravili na drobno (lekarna). Sti\u010D\
  na embala\u017Ea zdravil je v veliko primerov zapakirana v embala\u017Eo, ki jo\
  \ prebivalci kupimo ali prejmemo kot prodajno enoto. V lekarne se tako oddajo odpadna\
  \ zdravila s sti\u010Dno embala\u017Eo, odpadna embala\u017Ea zdravil, ki nima neposrednega\
  \ stika z zdravilom pa se odda v ustrezne zabojnike glede na embala\u017Eni material,\
  \ iz katerega je narejena. V teh primerih bi lahko informacija na prodajni embala\u017E\
  i lahko imela napa\u010Dno sporo\u010Dilo, kam se odpadna embala\u017Ea ustrezno\
  \ odda.\nFarmacevtski proizvodi se proizvajajo globalno, pakiranje zdravil v ve\u010D\
  ji meri poteka na mestu proizvodnje zdravil, ni pa nujno, da imajo v drugih dr\u017E\
  avah, kjer se zdravila pojavljajo na trgu enak sistem zbiranja odpadnih zdravil.\n\
  V skladu z Uredbo mora imetnik dovoljenja za opravljanje prometa z zdravili na drobno\
  \ (lekarna) v okviru poslovnega prostora nameniti prostor za zabojnik za za\u010D\
  asno skladi\u0161\u010Denje prevzetih odpadnih zdravil, ki se uvr\u0161\u010Dajo\
  \ med lo\u010Deno zbrane frakcije komunalnih odpadkov. Zabojnik, ki ga zagotovi\
  \ veletrgovec z zdravili, mora biti ustrezno ozna\u010Den ter ustrezne kakovosti\
  \ in oblike, da onemogo\u010Da odtujevanje prepu\u0161\u010Denih zdravil iz njega\
  \ ter da je zagotovljeno varovanje zdravja ljudi in okolice prostora z izdajnim\
  \ mestom zdravil.\nPrav tako mora imetnik dovoljenja za opravljanje prometa z zdravili\
  \ na drobno (lekarna) kupcem na vidnem mestu namestiti obvestilo o mo\u017Enosti\
  \ brezpla\u010Dnega prepu\u0161\u010Danja odpadnih zdravil, ki se uvr\u0161\u010D\
  ajo med lo\u010Deno zbrane frakcije komunalnih odpadkov, in o pogojih za prepu\u0161\
  \u010Danje odpadnih zdravil.\nV skladu z Uredbo o obvezni ob\u010Dinski gospodarski\
  \ javni slu\u017Ebi zbiranja komunalnih odpadkov (Uradni list RS, \u0161t. 33/17,\
  \ 60/18 in 44/22 \u2013 ZVO-2) mora izvajalec javne slu\u017Ebe zbiranja komunalnih\
  \ odpadkov v naselju, ki ima 500 prebivalcev ali ve\u010D, zagotoviti prevzemanje\
  \ nevarnih odpadkov najmanj enkrat letno. \u010Ce je gostota poselitve v takem naselju\
  \ hkrati ve\u010Dja od 500 prebivalcev na km2, pa najmanj dvakrat v koledarskem\
  \ letu. Mora pa izvajalec javne slu\u017Ebe najmanj sedem dni pred lo\u010Denim\
  \ zbiranjem odpadkov v premi\u010Dni zbiralnici na svoji spletni strani objaviti\
  \ obvestilo o kraju in \u010Dasu prevzema odpadkov, izvirnim povzro\u010Diteljem\
  \ iz gospodinjstev pa o tem poslati pisno obvestilo. Obvestilo mora vsebovati tudi\
  \ vrste in opis odpadkov, ki jih uporabniki lahko prepustijo, in navodila za njihovo\
  \ prepu\u0161\u010Danje. Izvajalec javne slu\u017Ebe mora uporabnike redno obve\u0161\
  \u010Dati o pravilnem lo\u010Devanju odpadkov in nujnosti lo\u010Devanja odpadkov\
  \ na izvoru z navodili za lo\u010Devanje odpadkov z bro\u0161urami in na spletni\
  \ strani izvajalca javne slu\u017Ebe, z\_ obvestili in navodili o na\u010Dinih prepu\u0161\
  \u010Danja odpadkov, lahko tudi s prakti\u010Dnimi prikazi pri uporabnikih ter z\
  \ ozave\u0161\u010Devalnimi aktivnostmi v \u0161olah in vrtcih.\n\_V skladu z Uredbo\
  \ je za zdravila in odpadna zdravila predpisana proizvajal\u010Deva raz\u0161irjena\
  \ odgovornost, kar pomeni, da morajo vsi proizvajalci, ki dajejo zdravila na trg\
  \ v Sloveniji, finan\u010Dno in organizacijsko poskrbeti za odpadna zdravila na\
  \ okolju varen na\u010Din. Proizvajalci te obveznosti prenesejo na osebe, ki v njihovem\
  \ imenu izpolnjujejo navedene obveznosti, med drugim tudi, da na ustrezen na\u010D\
  in obve\u0161\u010Dajo kon\u010Dne uporabnike o namenu in ciljih zbiranja odpadnih\
  \ zdravil, pravilnem ravnanju z njimi, mo\u017Enostih njihovega brezpla\u010Dnega\
  \ prepu\u0161\u010Danja ter o na\u010Dinih njihovega odstranjevanja.\nGlede na navedeno\
  \ smatramo, da je kon\u010Dni uporabnik lahko v zadostni meri na ustrezen na\u010D\
  in obve\u0161\u010Den o pravilnem ravnanju z odpadnimi zdravili."
