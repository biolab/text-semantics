response: "Odziv Ministrstva za finance\nZakon o davku od dohodkov pravnih oseb (Uradni\
  \ list RS, \u0161t. 117/06 in naslednji, v nadaljnjem besedilu ZDDPO-2) ureja obdav\u010D\
  itev dohodkov vseh pravnih oseb. V skladu z 9. \u010Dlenom ZDDPO-2 je dolo\u010D\
  ena oprostitev pla\u010Dila davka od dohodkov pravnih oseb za zavezanca, ki je ustanovljen\
  \ za opravljanje nepridobitne dejavnosti. Med zavezanci, ki se dav\u010Dno obravnavajo\
  \ na na\u010Din, dolo\u010Den v navedenem 9. \u010Dlenu ZDDPO-2, so tudi verske\
  \ skupnosti. Torej so verske skupnosti, ki so pravne osebe, pod dolo\u010Denimi\
  \ pogoji opro\u0161\u010Dene pla\u010Dila davka od dohodkov pravnih oseb za opravljanje\
  \ nepridobitne dejavnosti. Ne glede na navedeno pa je dolo\u010Deno, da navedeni\
  \ zavezanci, torej tudi verske skupnosti (pravne osebe), pla\u010Dujejo davek od\
  \ dohodkov iz opravljanja pridobitne dejavnosti.\nPri dolo\u010Danju dav\u010Dne\
  \ osnove zavezanca iz 9. \u010Dlena se prihodki iz opravljanja dejavnosti, ki ni\
  \ pridobitna, ter dejanski ali sorazmerni stro\u0161ki te dejavnosti izvzemajo iz\
  \ dav\u010Dne osnove. Dohodke, ki se primeroma \u0161tejejo za pridobitne oziroma\
  \ nepridobitne oziroma, kaj se pri zavezancu iz 9. \u010Dlena ZDDPO-2, torej tudi\
  \ pri verskih skupnostih, \u0161teje za pridobitno ali nepridobitno dejavnost, pa\
  \ podrobneje opredeljuje Pravilnik o opredelitvi pridobitne in nepridobitne dejavnosti\
  \ (Uradni list RS, \u0161t. 109/07 in 68/09). Primeroma se za nepridobitne dohodke\
  \ \u0161tejejo donacije, \u010Dlanarine, namenska javna sredstva in podobno, za\
  \ pridobitne dohodke pa se \u0161tejejo obresti, dividende, najemnine, dohodki od\
  \ prodaje blaga in storitev in podobno.\n \nOdziv Ministrstva za kulturo\nPravna\
  \ teorija razlikuje med stvarno pristojnostjo, krajevno pristojnostjo in po potrebi\
  \ \u0161e osebno pristojnostjo. V moderni dr\u017Eavi in modernem pravu je primarna\
  \ oziroma temeljna stvarna pristojnost. Navedeno trditev potrjuje tudi Zakon o dr\u017E\
  avni upravi (Uradni list RS, \u0161t. 113/05 - uradno pre\u010Di\u0161\u010Deno\
  \ besedilo, 89/07 - Odl. US, 126/07 - ZUP-E, 48/09, 8/10 - ZUP-G, 8/12 - ZVRS-F,\
  \ 21/12 in 47/13; v nadaljnjem besedilu: ZDU-1), ki praviloma dolo\u010Da pristojnost\
  \ ministrstev glede na podro\u010Dja dru\u017Ebenega \u017Eivljenja, ne pa glede\
  \ na dru\u017Ebene oziroma pravne subjekte (npr. verske skupnosti). Tovrstna sistematika\
  \ je praviloma uveljavljena tudi v podro\u010Dni zakonodaji, ki podrobneje dolo\u010D\
  a stvarno pristojnost ministrstev oziroma dr\u017Eavnih organov .\nV skladu z navedenim\
  \ tudi MK, na podlagi 32.a \u010Dlena Zakona o dr\u017Eavni upravi (Uradni list\
  \ RS, \u0161t. 113/05 - uradno pre\u010Di\u0161\u010Deno besedilo, 89/07 - Odl.\
  \ US, 126/07 - ZUP-E, 48/09, 8/10 - ZUP-G, 8/12 - ZVRS-F, 21/12 in 47/13; v nadaljnjem\
  \ besedilu: ZDU-1) opravlja naloge na podro\u010Dju verske svobode. Podro\u010D\
  je verske svobode je kot delovno podro\u010Dje MK podrobneje dolo\u010Deno s podro\u010D\
  nim zakonom oziroma 30. \u010Dlenom Zakona o verski svobodi (Uradni list RS, \u0161\
  t. 14/07, 46/10 \u2013 odlo\u010Dba US in 40/12 \u2013 ZUJF; v nadaljnjem besedilu:\
  \ ZVS), ki se ga lahko pravilno razume in razlaga samo z upo\u0161tevanjem \u017E\
  e navedenega 32. a \u010Dlena ZDU-1.\nZa oblikovanje stali\u0161\u010D v zadevah\
  \ dr\u017Eavnega financiranja verskih skupnosti (neposrednega ali posrednega \u2013\
  \ preko dav\u010Dnih oprostitev ali olaj\u0161av) je klju\u010Dno upo\u0161tevanje\
  \ pravnega (ustavnega) okvirja le tega. V 130. to\u010Dki obrazlo\u017Eitve ustavnosodne\
  \ odlo\u010Dbe \u0161t. U-I-92/07 (Uradni list RS, \u0161t. 46/10; v nadaljevanju:\
  \ ustavnosodna odlo\u010Dba) Ustavno sodi\u0161\u010De Republike Slovenije (v nadaljnjem\
  \ besedilu: Ustavno sodi\u0161\u010De) ugotavlja, da dr\u017Eavno financiranje verskih\
  \ skupnosti ni dol\u017Enost dr\u017Eave, ki bi izhajala iz \u010Dlovekove pravice\
  \ svobode vesti (41. \u010Dlena Ustave RS), zato posamezniki praviloma nimajo pravice\
  \ zahtevati, naj jim dr\u017Eava financira uresni\u010Devanje te pravice, razen\
  \ v izjemnih okoli\u0161\u010Dinah, ko je financiranje katerega od vidikov verske\
  \ dejavnosti nujno (npr. voja\u0161ke misije v tujini), in da dr\u017Eavno financiranje\
  \ verskih skupnosti samo po sebi, \u010De ga dr\u017Eava omogo\u010Da, ni ustavno\
  \ nedopustno, \u010De ne nasprotuje na\u010Delu lo\u010Denosti dr\u017Eave in verskih\
  \ skupnosti (zlasti zahtevi po svetovnonazorski oziroma verski nevtralnosti dr\u017E\
  ave). Neposredno in posredno financiranje verskih skupnosti sta torej v polju proste\
  \ presoje zakonodajalca.\nMK kot ministrstvo, pristojno za podro\u010Dje verske\
  \ svobode, na\u010Delno meni, da predlogi novih obdav\u010Ditev verskih skupnosti,\
  \ ki ne vsebujejo u\u010Dinkov predvidenega davka na delovanje verskih skupnosti,\
  \ na podlagi katerih bi o predlogih lahko sploh javno razpravljali oziroma ovrgli\
  \ pomisleke o morebitnem prekomernem posegu v versko svobodo (ko bi bilo v znatni\
  \ meri ote\u017Eeno ali celo ogro\u017Eeno njihovo delovanje), niso primerni.  \n\
