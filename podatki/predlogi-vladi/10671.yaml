response: "Odziv Ministrtsva za pravosodje\nZ vidika resorne pristojnosti Ministrstva\
  \ za pravosodje pojasnjujemo, da je zastaranje obveznosti na splo\u0161no urejeno\
  \ v Obligacijskem zakoniku (OZ; Uradni list RS, \u0161t. 97/07 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 64/16 \u2013 odl. US in 20/18 \u2013 OROZ631), in sicer\
  \ v \u010Dlenih od 335 do 370. Na podlagi prvega odstavka 335. \u010Dlena OZ z zastaranjem\
  \ preneha pravica zahtevati izpolnitev obveznosti. To pa ne pomeni, da z nastopom\
  \ zastaranja preneha sama pravica (temeljno materialnopravno upravi\u010Denje).\
  \ Pravica oziroma obveznost obstaja \u0161e naprej, vendar pa po poteku zastaralnega\
  \ roka sodi\u0161\u010De o zahtevku za pla\u010Dilo denarnega zneska ne bo odlo\u010D\
  alo (seveda ob pogoju, da dol\u017Enik pravo\u010Dasno ugovarja zastaranje), ker\
  \ je prenehala pravica zahtevati izpolnitev. V zvezi s tem drugi in tretji odstavek\
  \ istega \u010Dlena dolo\u010Data, da zastaranje nastopi, ko prete\u010De z zakonom\
  \ dolo\u010Deni \u010Das, v katerem bi bil upnik lahko zahteval izpolnitev obveznosti\
  \ ter se sodi\u0161\u010De ne sme ozirati na zastaranje, \u010De se dol\u017Enik\
  \ nanj ne sklicuje.\nUvedba zastaranja se utemeljuje z neizvr\u0161evanjem pravice.\
  \ Dejstvo, da nekdo pravico ima, a ne izkoristi mo\u017Enosti za njeno realizacijo,\
  \ opravi\u010Duje zastaranje. Ob tem je treba upo\u0161tevati tudi, da je s potekom\
  \ \u010Dasa ote\u017Eeno dokazovanje dejanskega stanja. Zastaranje naj bi tudi prepre\u010D\
  ilo neskon\u010Dne pravde, zato mo\u017Enost zastaranja tudi pritiska na upnike,\
  \ da pravo\u010Dasno poskrbijo za realizacijo svojih pravic (Povzeto po Plav\u0161\
  ak, Nina et al., Obligacijski zakonik (OZ) : (splo\u0161ni del) : s komentarjem\
  \ : 2. knjiga, GV Zalo\u017Eba, 2003, str. 445 in 446).\nGlede trajanja samih zastaralnih\
  \ rokov OZ v 346. \u010Dlenu dolo\u010Da, da je splo\u0161ni zastaralni rok 5 let,\
  \ \u010De ni z zakonom dolo\u010Den za zastaranje druga\u010Den rok. Torej ta zastaralni\
  \ rok velja za vse obveznosti, za katere ni dolo\u010Den poseben zastaralni rok.\
  \ Nadalje pa OZ dolo\u010Da tudi kraj\u0161e zastaralne roke (npr. ob\u010Dasne\
  \ terjatve, terjatve iz gospodarskih pogodb, terjatve zakupnine, od\u0161kodninske\
  \ terjatve idr.). Poleg tega pa OZ dolo\u010Da tudi dalj\u0161e zastaralne roke\
  \ od splo\u0161nega zastaralnega roka, in sicer 350. \u010Dlen OZ dolo\u010Da 10\
  \ letni zastaralni rok za terjatev na izstavitev listine za vpis v zemlji\u0161\
  ko knjigo. Za od\u0161kodninsko terjatev za \u0161kodo, povzro\u010Deno s kaznivim\
  \ dejanjem OZ v 353. \u010Dlenu dolo\u010Da, da \u010De je bila \u0161koda povzro\u010D\
  ena s kaznivim dejanjem, za kazenski pregon pa je predpisan dalj\u0161i zastaralni\
  \ rok, zastara od\u0161kodninski zahtevek proti odgovorni osebi, ko izte\u010De\
  \ \u010Das, ki je dolo\u010Den za zastaranje kazenskega pregona. Prav tako od\u0161\
  kodninska terjatev za \u0161kodo, povzro\u010Deno z dejanji spolne zlorabe mladoletne\
  \ osebe, zastara v 15 letih po polnoletnosti o\u0161kodovanca, kot to dolo\u010D\
  a \u010Detrti odstavek 352. \u010Dlena OZ. Dalj\u0161i zastaralni rok je dolo\u010D\
  en tudi za od\u0161kodninsko terjatev zaradi korupcije, v zvezi s tem 354. \u010D\
  len OZ dolo\u010Da, da \u010De je bila \u0161koda povzro\u010Dena z dejanjem, na\
  \ katerega je vplivalo neposredno ali posredno ponujanje, dajanje, sprejemanje ali\
  \ zahtevanje podkupnine ali katerekoli druge koristi ali obljuba le-teh, ali z opustitvijo\
  \ ravnanj, ki bi prepre\u010Dilo dejanje korupcije, ali z drugim dejanjem, ki po\
  \ zakonu ali mednarodni pogodbi pomeni korupcijo, zastara terjatev v petih letih\
  \ od kar je o\u0161kodovanec zvedel za \u0161kodo in za tistega, ki jo je povzro\u010D\
  il, v vsakem primeru pa v petnajstih letih od kar je bilo dejanje storjeno. Poseben\
  \ rok OZ dolo\u010Da tudi za terjatve, ugotovljene pred sodi\u0161\u010Dem ali drugim\
  \ pristojnim organom, in sicer dolo\u010Da, da tak\u0161ne terjatve zastarajo v\
  \ desetih letih. To pravilo pa velja tudi za tiste terjatve, za katere zakon sicer\
  \ dolo\u010Da kraj\u0161i zastaralni rok.\nV nadaljevanju \u017Eelimo pojasniti,\
  \ da kljub temu, da je potekel z zakonom dolo\u010Den zastaralni rok, dol\u017E\
  nik zastarano obveznost lahko izpolni. Glede tega OZ v 342. \u010Dlenu dolo\u010D\
  a u\u010Dinek izpolnitve zastarane obveznosti, in sicer v zvezi s tem predpisuje,\
  \ da \u010De dol\u017Enik izpolni zastarano obveznost, nima pravice terjati nazaj\
  \ tistega, kar je dal, niti tedaj, \u010De ni vedel, da je obveznost zastarana.\
  \ Iz navedenega izhaja, kot \u017Ee povedano, da z zastaranjem ne preneha sama pravica,\
  \ preneha pa pravica do sodnega uveljavljanja tega zahtevka.\nNadalje pa OZ v zvezi\
  \ z zastaranjem v \u010Dlenih od 358 do 363 dolo\u010Da tudi institut zadr\u017E\
  anja zastaranja ter v \u010Dlenih od 364 do 370 institut pretrganja zastaranja.\
  \ V zvezi z zadr\u017Eanjem zastaranja OZ dolo\u010Da, v katerih primerih zastaranje\
  \ ne te\u010De. Zadr\u017Eanje zastaranja je dolo\u010Deno zaradi posebnih odnosov\
  \ med upnikom in dol\u017Enikom, varstva pravic dolo\u010Denih oseb in zaradi objektivnih\
  \ ovir pri uveljavljanju pravic. Dokler traja zadr\u017Eanje zastaranja, zastaralni\
  \ rok ne te\u010De, ko pa prenehajo razlogi, zaradi katerih je nastopilo zadr\u017E\
  anje zastaranja, pa zastaralni roki te\u010Dejo dalje. \u010Cas, ki je potekel pred\
  \ nastopom zadr\u017Eanja zastaranja, se pri\u0161teje \u010Dasu, ki te\u010De,\
  \ ko prenehajo razlogi za zadr\u017Eanje.\nV zvezi s pretrganjem zastaranja OZ dolo\u010D\
  a, da se zastaranje pretrga, ko dol\u017Enik pripozna dolg (kar lahko stori tako,\
  \ da da upniku izjavo, ali pa da kaj pla\u010Da upniku ali mu da zavarovanje). Prav\
  \ tako se skladno s 365. \u010Dlenom OZ zastaranje pretrga z vlo\u017Eitvijo to\u017E\
  be in z vsakim drugim upnikovim dejanjem zoper dol\u017Enika pred sodi\u0161\u010D\
  em ali drugim pristojnim organom, da bi se ugotovila, zavarovala ali izterjala terjatev.\
  \ Po pretrganju zastaranja pa (za razliko od zadr\u017Eanja zastaranja) za\u010D\
  ne zastaranje znova te\u010Di in se \u010Das, ki je pretekel pred pretrganjem, ne\
  \ \u0161teje v zastaralni rok, ki ga dolo\u010Da zakon. Posebno situacijo pa OZ\
  \ dolo\u010Da v 370. \u010Dlenu, in sicer ko gre za prenovitev (novacijo). Za tak\u0161\
  ne primere, ko je bilo zastaranje pretrgano z dol\u017Enikovo pripoznavo dolga,\
  \ upnik in dol\u017Enik pa sta se sporazumela, da bosta spremenila podlago ali predmet\
  \ obveznosti, zastara nova terjatev v \u010Dasu, ki je dolo\u010Den za njeno zastaranje.\n\
  Glede na zapisano ocenjujemo, da je podro\u010Dje zastaranja v trenutno veljavni\
  \ zakonodaji, ki sodi v delovno podro\u010Dje Ministrstva za pravosodje, ustrezno\
  \ sistemsko urejeno tako z vidika varovanja pravic upnikov, kot tudi z vidika na\u010D\
  ela hitrosti in smotrnosti postopkov, nenazadnje pa tudi z vidika varovanja dol\u017E\
  nika, saj ta po poteku zastaralnega roka, v kolikor bo pravo\u010Dasno ugovarjal\
  \ zastaranje, ne bo celo \u017Eivljenje \u017Eivel pod pretnjo, da bo zoper njega\
  \ izdana sodna odlo\u010Dba, po kateri bo dol\u017Ean pla\u010Dati dolo\u010Den\
  \ dolg.\nGlede na to, da je bilo predlagano, da se ukine zastaranje v primerih,\
  \ ko je upnik dr\u017Eava, pa menimo da pri uporabi instituta zastaranja dr\u017E\
  ave ni mo\u010D postaviti v bolj\u0161i polo\u017Eaj od ostalih upnikov in za dolgove,\
  \ ki jih posamezniki dolgujejo dr\u017Eavi iz naslova civilnopravnih razmerij z\
  \ dr\u017Eavo, dolo\u010Diti dalj\u0161ih zastaralnih rokov oziroma celo, kot je\
  \ predlagano, da tak\u0161ne obveznosti nikoli ne bi zastarale. S tak\u0161nim ravnanjem\
  \ bi namre\u010D dol\u017Enike in upnike v primeru civilnopravnih razmerij postavili\
  \ v neenakopraven polo\u017Eaj.\nMinistrstvo za pravosodje ocenjuje, da je podro\u010D\
  je zastaranja v OZ ustrezno normirano in predlogi sprememb na tem podro\u010Dju\
  \ trenutno niso predvideni, niti po mnenju ministrstva niso potrebni.\nKer bi se\
  \ lahko predlog dr\u017Eavljana nana\u0161al na izterjavo drugih vrst terjatev dr\u017E\
  ave do posameznikov (in ne tistih, ki izvirajo iz civilnopravnih razmerij), kot\
  \ npr. glob, izre\u010Denih v prekr\u0161kovnih postopkih, pojasnjujemo, da v tem\
  \ primeru velja posebna ureditev, kot jo dolo\u010Da Zakon o prekr\u0161kih (Uradni\
  \ list RS, \u0161t. 29/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 21/13,\
  \ 111/13, 74/14 \u2013 odl. US, 92/14 \u2013 odl. US, 32/16, 15/17 \u2013 odl. US\
  \ in 73/19 \u2013 odl. US). Ta v 44. \u010Dlenu dolo\u010Da, da se izre\u010Dene\
  \ sankcije za prekr\u0161ek ne smejo za\u010Deti izvr\u0161evati, \u010De prete\u010D\
  eta dve leti od dneva, ko je odlo\u010Dba, s katero je bila sankcija izre\u010D\
  ena, postala pravnomo\u010Dna (prvi odstavek). Zastaranje ne te\u010De v \u010D\
  asu, ko se po zakonu sankcije ne morejo izvr\u0161evati (drugi odstavek). Zastaranje\
  \ pretrga vsako dejanje organa, pristojnega za postopek o prekr\u0161ku ali za izvr\u0161\
  itev, ki meri na izvr\u0161itev sankcije; pri tem po vsakem pretrganju za\u010D\
  ne te\u010Di zastaranje znova, vendar pa se sankcije ne smejo za\u010Deti izvr\u0161\
  evati po preteku \u0161tirih let od dneva, ko je odlo\u010Dba, s katero je bila\
  \ sankcija izre\u010Dena, postala pravnomo\u010Dna (tretji odstavek). Globe, odvzema\
  \ premo\u017Eenjske koristi s pla\u010Dilom denarnega zneska in stro\u0161kov postopka,\
  \ glede katerih se je izvr\u0161evanje za\u010Delo v rokih iz prvega in tretjega\
  \ odstavka tega \u010Dlena, ni dopustno ve\u010D izvr\u0161evati po poteku zastaralnih\
  \ rokov, ki jih dolo\u010Da zakon, ki ureja dav\u010Dno izvr\u0161bo (\u010Detrti\
  \ odstavek). Tudi glede te ureditve na Ministrstvu za pravosodje ocenjujemo, da\
  \ je ustrezna.\n Odziv Ministrstva za finance\nPreko spletnega portala Predlagam.vladi.si\
  \ smo prejeli predlog, ki se deloma nana\u0161a tudi na ureditev zastaranja na dav\u010D\
  nem podro\u010Dju, kar je urejeno v Zakonu o dav\u010Dnem postopku (Uradni list\
  \ RS, \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 32/12, 94/12,\
  \ 101/13 \u2013 ZDavNepr, 111/13, 22/14 \u2013 odl. US, 25/14 \u2013 ZFU, 40/14\
  \ \u2013 ZIN-B, 90/14, 91/15, 63/16, 69/17, 13/18 \u2013 ZJF-H, 36/19 in 66/19;\
  \ v nadaljnjem besedilu: ZDavP-2), v 125. \u010Dlenu. Ta dolo\u010Da, da pravica\
  \ do odmere davka zastara v petih letih od dneva, ko bi bilo treba davek napovedati,\
  \ obra\u010Dunati, odtegniti in odmeriti. Pravica do izterjave davka zastara v petih\
  \ letih od dneva, ko bi ga bilo treba pla\u010Dati. V primeru naknadno ugotovljene\
  \ obveznosti v dav\u010Dnem nadzoru, te\u010De relativni rok zastaranja pravice\
  \ do izterjave davka od dneva izvr\u0161ljivosti odmerne odlo\u010Dbe. Pravica zavezanca\
  \ za davek do vra\u010Dila pla\u010Danega davka, ki ga ni bil dol\u017Ean pla\u010D\
  ati, zastara v petih letih od dneva, ko ga je pla\u010Dal oziroma od pridobitve\
  \ pravnega naslova, s katerim je bilo ugotovljeno, da ga ni bil dol\u017Ean pla\u010D\
  ati.\nV ZDavP-2 je urejeno tudi pretrganje in zadr\u017Eanje zastaranja. Tek zastaranja\
  \ pravice do odmere davka pretrga vsako uradno dejanje dav\u010Dnega organa z namenom\
  \ odmere davka in o katerem je zavezanec za davek obve\u0161\u010Den. Tek zastaranja\
  \ pravice do izterjave davka pretrga vsako uradno dejanje dav\u010Dnega organa z\
  \ namenom dav\u010Dne izvr\u0161be in o katerem je bil dol\u017Enik obve\u0161\u010D\
  en. Tek zastaranja pravice do vra\u010Dila pla\u010Danega davka pretrga vsako uradno\
  \ dejanje dav\u010Dnega organa ali vsako dejanje, ki ga zavezanec za davek opravi\
  \ pri dav\u010Dnem organu z namenom, da dose\u017Ee vra\u010Dilo davka. Po pretrganju\
  \ za\u010Dne zastaranje znova te\u010Di in se \u010Das, ki je pretekel pred pretrganjem,\
  \ ne \u0161teje v zastaralni rok, ki ga dolo\u010Da ta zakon.\nZastaranje pravice\
  \ do izterjave se zadr\u017Ei za \u010Das, ko dav\u010Dni organ zaradi zakonskih\
  \ razlogov ali teka sodnih postopkov ne more opraviti dav\u010Dne izvr\u0161be.\
  \ \u010Cas, ki je pretekel pred zadr\u017Eanjem, se v\u0161teje v zastaralni rok,\
  \ ki ga dolo\u010Da ZDavP-2. Ne glede na dolo\u010Dbe o zastaranju pravice do odmere\
  \ in izterjave, dav\u010Dna obveznost preneha, ko pote\u010De deset let od dneva,\
  \ ko je prvi\u010D za\u010Delo te\u010Di, razen \u010De je bilo zastaranje pravice\
  \ do izterjave zadr\u017Eano. V tem primeru se \u010Das zadr\u017Eanja ne \u0161\
  teje v \u010Das zastaralnega roka. Ne glede na dolo\u010Dbe o zastaranju pravice\
  \ do vra\u010Dila davka, za dav\u010Dni organ obveznost za vra\u010Dilo davka preneha,\
  \ ko pote\u010De deset let od dneva, ko bi moral biti davek vrnjen, razen v primeru,\
  \ ko je to\u017Enik s to\u017Ebo uspel. V tem primeru se \u010Das sodnih postopkov\
  \ ne \u0161teje v \u010Das zastaralnega roka.\nOcenjujemo, da je je institut zastaranja\
  \ na dav\u010Dnem podro\u010Dju celovito in ustrezno urejen.\nNamen zastaranja je\
  \ v tem, da upniki u\u010Dinkovito in pravo\u010Dasno poskrbijo za uveljavitev svoje\
  \ pravice, kar zagotavlja urejenost pravnih razmerij in s tem pravno varnost. Urejenost\
  \ in gotovost pravnega polo\u017Eaja je ena izmed prvin pravne varnosti, ki se zagotavlja\
  \ tudi z institutom zastaranja. To pa je potrebno zagotoviti tudi v razmerjih, v\
  \ katerih je kot upnik udele\u017Eena dr\u017Eava, saj bi sicer druga\u010Dna ureditev\
  \ ali celo ukinitev zastaranja obveznosti pomenilo neenak polo\u017Eaj teh dol\u017E\
  nikov nasproti drugim, oziroma, bi dr\u017Eavo kot upnika postavljalo v bolj\u0161\
  i polo\u017Eaj v primerjavi z drugimi upniki, za kar pa ni utemeljenega razloga.\
  \ Glede na navedeno menimo, da predlog o ukinitvi zastaranja obveznosti do dr\u017E\
  ave ni primeren."
