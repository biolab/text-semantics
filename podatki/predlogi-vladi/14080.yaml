response: "Odziv Uprave RS za varno hrano, veterinarstvo in varstvo rastlin\nKratka\
  \ analiza veljavne ureditve\nHrup kot mote\u010Di dejavnik je omenjen v ve\u010D\
  \ zakonih. Varstvo pred \u010Dezmernim hrupom ureja Zakon o varstvu okolja, ki pa\
  \ vladi daje pooblastilo, da predpi\u0161e mejne vrednosti izpustov, torej tudi\
  \ hrupa. Na podlagi tega zakona je bila izdana Uredba o mejnih vrednostih kazalcev\
  \ hrupa v okolju. Ta dolo\u010Da kot vire onesna\u017Eevanja okolja s hrupom predvsem\
  \ naprave, obrate, objekte za javne prireditve, komunalno infrastrukturo, letali\u0161\
  \u010Da, ceste itd. Pasji laje\u017E ni hrup, ki ga ureja ta uredba.\nVarstvo pred\
  \ hrupom jam\u010Di tudi Zakon o varstvu javnega reda in miru. Ta zakon povzro\u010D\
  anje nekaterih oblik hrupa v posameznih okoli\u0161\u010Dinah opredeljuje za prekr\u0161\
  ek. Med drugim dolo\u010Da, da kdor na nedovoljen na\u010Din med 22.00 in 6.00 moti\
  \ mir ali po\u010Ditek ljudi s hrupom in ne gre za nujne interventne \u2013 vzdr\u017E\
  evalne posege, se kaznuje z dolo\u010Deno globo. Nadzor nad temi dolo\u010Dili mora\
  \ izvajati policija. Dol\u017Enost policije je, da posreduje, \u010De gre za sum\
  \ storitve prekr\u0161ka ali celo kaznivega dejanja, ki se preganja po uradni dol\u017E\
  nosti. Tako se morajo policisti odzvati na klic za pomo\u010D, preveriti posamezno\
  \ prijavo oziroma zahtevo za intervencijo in ustrezno ukrepati, \u010De bi se to\
  \ ob posredovanju pokazalo za potrebno. V zvezi z laje\u017Eem psov pa policija\
  \ ne more ukrepati, ker niso podani potrebni elementi prekr\u0161ka.\nDolgotrajen\
  \ laje\u017E psa sam po sebi ni znak mu\u010Denja \u017Eivali, saj je laje\u017E\
  \ eden izmed treh glavnih na\u010Dinov sporazumevanja med psi, poleg sporazumevanja\
  \ z vidom in vonjavami. Psi uporabljajo zvo\u010Dne signale v razli\u010Dnih kontekstih.\
  \ Z laje\u017Eem se pes brani, igra, pozdravlja, i\u0161\u010De pozornost ali opozarja.\
  \ Godrnjanje uporablja pri pozdravljanju ali pa je to znak zadovoljstva, medtem\
  \ ko ren\u010Danje uporablja kot gro\u017Enjo ali opozorilni znak, pa tudi v igri.\
  \ Cviljenje ozna\u010Duje podrejanje, obrambo, pozdrav, bole\u010Dino, pa tudi iskanje\
  \ pozornosti. Pretiran laje\u017E je lahko vedenjska motnja psa. Prepre\u010Devanje\
  \ motenj v obna\u0161anju je ena izmed dol\u017Enosti skrbnika \u017Eivali (7. \u010D\
  len Zakona o za\u0161\u010Diti \u017Eivali, ZZZIv). \u010Ce je opustitev te dol\u017E\
  nosti naklepna in nastanejo posledice iz 4. \u010Dlena ZZZiv, se \u0161teje, da\
  \ gre za mu\u010Denje \u017Eivali.\nV primeru mote\u010Dega pasjega laje\u017Ea\
  \ Uprava za varno hrano, veterinarstvo in varstvo rastlin (UVHVVR) ukrepa, \u010D\
  e gre za sum mu\u010Denja \u017Eivali oziroma za sum kr\u0161itev veterinarskih\
  \ predpisov. Pretiran laje\u017E lahko nakazuje na okoli\u0161\u010Dine v katerih\
  \ za psa ni primerno poskrbljeno.\nTorej, \u010De je laje\u017E posledica neprimernega\
  \ ravnanja lastnika s svojim psom, je lastnika mogo\u010De prijaviti na pristojni\
  \ obmo\u010Dni urad (OU) UVHVVR. Kontaktni podatki so na enotnem dr\u017Eavnem spleti\u0161\
  \u010Du (portal gov.si). V skladu z veterinarskimi predpisi mora vsak lastnik svojega\
  \ psa ozna\u010Diti in registrirati na primeren na\u010Din, ter zagotavljati primerne\
  \ bivalne pogoje.\nPosedovanje ve\u010Djega \u0161tevila psov je v Sloveniji pod\
  \ veterinarskim nadzorom. Vsaka oseba, ki poseduje ve\u010D kot pet odraslih psov\
  \ na stanovanje ve\u010D kot 30 dni na leto, mora biti registriran pri OU UVHVVR,\
  \ ki pred izdajo registracijske odlo\u010Dbe preveri pogoje za bivanje in dolo\u010D\
  i najve\u010Dje dovoljeno \u0161tevilo psov na stanovanje.\nNa splo\u0161no velja,\
  \ da morajo lastniki nepremi\u010Dnin zaradi sosedstva ali prostorske povezanosti\
  \ nepremi\u010Dnin izvr\u0161evati svojo lastninsko pravico tako, da se medsebojno\
  \ ne vznemirjajo in da si ne povzro\u010Dajo \u0161kode. Posameznik ob\u010Dan ima\
  \ vedno mo\u017Enost uveljavljanja stvarnopravnih pravic po sodni poti. Stvarnopravni\
  \ zakonik (Uradni list RS, \u0161t. 87/02, 91/13 in 23/20) v 73. \u010Dlenu dolo\u010D\
  a prepoved medsebojnega vznemirjanja in v 75. \u010Dlenu dolo\u010Da prepoved imisij.\
  \ Vsakodnevni, dalj \u010Dasa trajajo\u010Di pasji laje\u017E je lahko imisija,\
  \ ki jo ureja sosedsko pravo.\n Primerjava s pravnimi ureditvami v drugih dr\u017E\
  avah\nDolgotrajno oziroma pretirano pasje lajanje je v Zdru\u017Eenem kraljestvu\
  \ opredeljeno kot mote\u010D hrup v Zakonu o za\u0161\u010Diti okolja (Environmental\
  \ Protection Act).\nAvstralski Zakon o dru\u017Enih \u017Eivalih (Companion Animal\
  \ Act) opredeljuje kot nadle\u017Enega psa med drugim tudi psa, ki povzro\u010D\
  a hrup, z lajanjem ali druga\u010De, in se ta hrup vztrajno pojavlja ali nadaljuje\
  \ do te mere, da nerazumno posega v mir ali udobje in priro\u010Dnosti katere koli\
  \ osebe na sosednji posesti. Najprej je lastnik psa obve\u0161\u010Den z uradnim\
  \ opozorilom in ima 21 dni \u010Dasa, da odpravi mote\u010D hrup psa. Vkolikor ne\
  \ odpravi hrupa, je denarno kaznovan. V izjemnim primerih se lahko lastniku psa\
  \ odvzame.\nV ZDA in Kanadi imajo posamezna mesta lokalne odloke, ki urejajo mote\u010D\
  \ hrup, kamor v\u0161tevajo tudi mote\u010De pasje lajanje.\nUprava RS za varno\
  \ hrano, veterinarstvo in varstvo rastlin meni, da s predpisom, ki ureja varstvo\
  \ \u017Eivali pred mu\u010Denjem, ni mogo\u010De, niti ni smiselno, opredeliti maksimalni\
  \ dovoljen \u010Das ogla\u0161anja \u017Eivali, pri \u010Demer bi preseganje tega\
  \ \u010Dasa pomenilo, da je \u017Eival v tak\u0161nem stanju, da stanje \u0161kodljivo\
  \ vpliva na njeno dobrobit in zdravje. Pretirano lajanje je namre\u010D vedno potrebno\
  \ ocenjevati v kontekstu pasme, vzgoje, zunanjih okoli\u0161\u010Din in odgovornega\
  \ ravnanja z \u017Eivaljo, kar trenutno veljavni Zakon o za\u0161\u010Diti \u017E\
  ivali \u017Ee omogo\u010Da."
