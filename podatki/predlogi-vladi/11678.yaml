  ju zakonodajnih sprememb kot konkretnih ukrepov za prepre\u010Devanje, za\u0161\u010D\
  ito, obravnavo in varstvo pred nasiljem nad otroki. Tudi problema izjokavanja dojen\u010D\
  kov se stroka \u017Ee zaveda, Ministrstvo za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti pa redno financira izobra\u017Eevanja strokovnih delavcev\
  \ in delavk centrov za socialno delo o razvojni psihologiji, kjer je pokrito tudi\
  \ to podro\u010Dje. Zavedamo se tudi, da je poleg stroke potrebno krepiti znanje\
  \ o dobrobiti otrok od rojstva naprej tudi med (bodo\u010Dimi) star\u0161i in splo\u0161\
  no javnostjo.\nGlede pobude o pripravi novega zakona, ki bi kot kaznivo dejanje\
  \ opredelil tudi izjokavanje dojen\u010Dkov, odgovarjamo, da imamo zakonodajo na\
