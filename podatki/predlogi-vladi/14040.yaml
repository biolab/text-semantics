response: "Odziv Ministrstva za javno upravo\nV zvezi s posredovanim predlogom sporo\u010D\
  amo, da Zakon o sistemu pla\u010D v javnem sektorju (Uradni list RS, \u0161t. 108/09\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 13/10, 59/10, 85/10, 107/10,\
  \ 35/11 \u2013 ORZSPJS49a, 27/12 \u2013 odl. US, 40/12 \u2013 ZUJF, 46/13, 25/14\
  \ \u2013 ZFU, 50/14, 95/14 \u2013 ZUPPJS15, 82/15, 23/17 \u2013 ZDOdv, 67/17, 84/18\
  \ in 204/21: v nadaljevanju: ZSPJS) v prvem odstavku 38. \u010Dlena dolo\u010Da,\
  \ da so pla\u010De v javnem sektorju javne, pri \u010Demer so javnosti dostopni\
  \ podatki o delovnem mestu, nazivu ali funkciji, o osnovnih pla\u010Dah, o dodatkih\
  \ ter delu pla\u010De za delovno uspe\u0161nost, razen dodatka za delovno dobo.\
  \ Skladno z drugim in \u010Detrtim odstavkom istega \u010Dlena so uporabniki prora\u010D\
  una podatke o pla\u010Dah dol\u017Eni posredovati ministrstvu, pristojnemu za sistem\
  \ pla\u010D v javnem sektorju, torej Ministrstvu za javno upravo. Podatki se posredujejo\
  \ Agenciji za javnopravne evidence in storitve, skladno z metodologijo, ki jo predpi\u0161\
  e minister, pristojen za sistem pla\u010D v javnem sektorju. Metodologija je dolo\u010D\
  ena v Pravilniku o metodologiji za posredovanje in analizo podatkov o pla\u010D\
  ah, drugih izpla\u010Dilih in \u0161tevilu zaposlenih v javnem sektorju (Uradni\
  \ list RS, \u0161t. 28/14, 52/14, 88/16 in 119/21: v nadaljevanju: Pravilnik). Peti\
  \ odstavek 38. \u010Dlena ZPSJS dolo\u010Da, da dolo\u010Dba prvega odstavka tega\
  \ \u010Dlena ne velja za podatke o pla\u010Dah javnih uslu\u017Ebencev v obve\u0161\
  \u010Devalnih in varnostnih slu\u017Ebah. Skladno s \u0161estim odstavkom 38. \u010D\
  lena ZSPJS pa so javnosti po postopku, ki ga ureja Zakon o dostopu do informacij\
  \ javnega zna\u010Daja, dostopni individualni podatki o znesku celotne bruto pla\u010D\
  e vsakega javnega uslu\u017Ebenca in vsakega funkcionarja brez zmanj\u0161anja za\
  \ morebitne odbitke iz naslova izvr\u0161be, kreditov ali drugih osebnih obveznosti.\
  \ ZSPJS v 39. \u010Dlenu dolo\u010Da tudi, da je ministrstvo, pristojno za sistem\
  \ pla\u010D v javnem sektorju, dol\u017Eno o podatkih iz 38. \u010Dlena voditi evidenco,\
  \ enkrat letno v skladu s predpisano metodologijo pripraviti analizo ter jo v pisni,\
  \ elektronski ali drugi primerni obliki posredovati javnosti. Ministrstvo za javno\
  \ upravo vodi navedeno evidenco v Informacijskem sistemu za posredovanje in analizo\
  \ podatkov o pla\u010Dah, drugih izpla\u010Dilih in \u0161tevilu zaposlenih v javnem\
  \ sektorju (ISPAP), v katerega uporabniki prora\u010Duna posredujejo podatke o izpla\u010D\
  anih pla\u010Dah na nivoju delovnega mesta, naziva oziroma posamezne funkcije. Skladno\
  \ s prvim odstavkom 40. \u010Dlena vsi izpla\u010Devalci pla\u010D obra\u010Dunavajo\
  \ in izpla\u010Dujejo pla\u010De na podlagi enotne metodologije in obrazcev, ki\
  \ jih z uredbo predpi\u0161e vlada. Uredba, ki jo je Vlada RS sprejela na navedeni\
  \ pravni podlagi, je Uredba o enotni metodologiji in obrazcih za obra\u010Dun in\
  \ izpla\u010Dilo pla\u010D v javnem sektorju (Uradni list RS, \u0161t. 14/09, 23/09,\
  \ 48/09, 113/09, 25/10, 67/10, 105/10, 45/12, 24/13, 51/13, 12/14, 24/14, 52/14,\
  \ 59/14, 24/15, 3/16, 70/16, 14/17, 68/17, 6/19, 51/19, 59/19, 78/19, 157/20, 191/20,\
  \ 13/21, 101/21, 122/21, 145/21 in 194/21; v nadaljevanju: Uredba).\nTudi Zakon\
  \ o dostopu do informacij javnega zna\u010Daja (Uradni list RS, \u0161t. 51/06 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 117/06 \u2013 ZDavP-2, 23/14, 50/14,\
  \ 19/15 \u2013 odl. US, 102/15 in 7/18: v nadaljevanju: ZDIJZ) v tretjem odstavku\
  \ 6. \u010Dlena dolo\u010Da, da se ne glede na dolo\u010Dbe prvega odstavka tega\
  \ \u010Dlena (ta dolo\u010Da izjeme od prostega dostopa do informacij javnega zna\u010D\
  aja, ena od izjem pa je tudi varstvo osebnih podatkov) dostop do zahtevane informacije\
  \ dovoli, \u010De gre za podatke o porabi javnih sredstev ali podatke, povezane\
  \ z opravljanjem javne funkcije ali delovnega razmerja javnega uslu\u017Ebenca,\
  \ razen v primerih iz 1. (tajni podatek) in 5. do 8. to\u010Dke prvega odstavka\
  \ ter v primerih, ko zakon, ki ureja javne finance ali zakon, ki ureja javna naro\u010D\
  ila, dolo\u010Data druga\u010De. Iz dolo\u010Dbe tretjega odstavka 6. \u010Dlena\
  \ ZDIJZ izhaja, da podatki o porabi javnih sredstev ali podatki, povezani z opravljanjem\
  \ javne funkcije ali delovnega razmerja predstavljajo prosto dostopne informacije\
  \ javnega zna\u010Daja. Podatki o delovnem mestu, nazivu ali funkciji, o osnovnih\
  \ pla\u010Dah, o dodatkih ter delu pla\u010De za delovno uspe\u0161nost, individualni\
  \ podatki o znesku bruto pla\u010De vsakega javnega uslu\u017Ebenca oziroma funkcionarja\
  \ so podatki, ki razkrivajo porabo javnih sredstev in so povezani z opravljanjem\
  \ javne funkcije ali delovnega razmerja javnega uslu\u017Ebenca, ker se neposredno\
  \ nana\u0161ajo na opravljanje dela na delovnem mestu oz. izvajanje funkcije funkcionarja.\
  \ V primeru, ko gre za osebne podatke, ki so povezani z opravljanjem javne funkcije\
  \ ali delovnega razmerja javnega uslu\u017Ebenca, ti niso varovani. Da so podatki\
  \ o osebnih dohodkih in drugih prejemkih za posamezne vrste funkcij oziroma za skupine\
  \ funkcij javni, dolo\u010Da tudi tretji odstavek 7. \u010Dlena Zakona o funkcionarjih\
  \ v dr\u017Eavnih organih (Uradni list RS, \u0161t. 30/90, 2/91-I, 18/91, 22/91,\
  \ 4/93, 18/94 \u2013 ZRPJZ, 109/12 in 21/13).\nPravno podlago za javnost pla\u010D\
  \ v javnem sektorju torej predstavlja dolo\u010Dba 38. \u010Dlena ZSPJS. Iz dolo\u010D\
  be tretjega odstavka 6. \u010Dlena ZDIJZ pa prav tako izhaja, da podatki o porabi\
  \ javnih sredstev ali podatki, povezani z opravljanjem javne funkcije ali delovnega\
  \ razmerja predstavljajo prosto dostopne informacije javnega zna\u010Daja. Enako\
  \ javnost osebnih dohodkov in drugi prejemkov za funkcionarje dolo\u010Da tretji\
  \ odstavek 7. \u010Dlena Zakona o funkcionarjih v dr\u017Eavnih organih.\nMinistrstvo\
  \ za javno upravo skladno z navedenimi pravnimi podlagami javno objavlja podatke,\
  \ ki jih prora\u010Dunski uporabniki posredujejo v ISPAP skladno s Pravilnikom in\
  \ Uredbo po posameznih delovnih mestih, nazivih oziroma funkcijah. Navedeni podatki\
  \ so objavljeni na Portalu pla\u010D v javnem sektorju (http://www.pportal.gov.si/)\
  \ in na enotni nacionalni spletni to\u010Dki za objavo odprtih podatkov za celotni\
  \ javni sektor \u2013 OPSI (https://podatki.gov.si/), kar zagotavlja transparentnost\
  \ pla\u010Dnega sistema v javnem sektorju in omogo\u010Da javnosti nadzor na delom\
  \ javnega sektorja in porabo javnih sredstev. Ministrstvo za javno upravo pa na\
  \ svoji spletni strani objavlja tudi analize pla\u010D v javnem sektorju (https://www.gov.si/teme/placni-sistem/),\
  \ ki jih pripravlja na podlagi 39. \u010Dlena ZSPJS, s \u010Dimer se prav tako zagotavlja\
  \ transparentnost in javnost pla\u010D v javnem sektorju."
