response: "Odziv Ministrstva za finance\nV zvezi z oprostitvijo gasilskih organizacij\
  \ pla\u010Devanja dolo\u010Denih davkov (tudi oprostitvijo DDV, ki se pla\u010D\
  uje od dobav za\u0161\u010Ditne in re\u0161evalne opreme) je bilo tudi v preteklosti\
  \ podanih ve\u010D pobud. Dejstvo je, da pomemben del sistema varstva pred naravnimi\
  \ in drugimi nesre\u010Dami v dr\u017Eavi predstavljajo prostovoljni re\u0161evalci\
  \ (gasilci, jamarji, gorski re\u0161evalci in drugi), ki so zdru\u017Eeni v razli\u010D\
  na prostovoljna dru\u0161tva oz. druge nevladne organizacije. Posebej prostovoljna\
  \ gasilska dru\u0161tva posku\u0161ajo del finan\u010Dnih sredstev za svojo dejavnost\
  \ pridobiti tudi z organiziranjem javnih prireditev, kot so gasilske veselice ipd.\
  \ Spodbujanje razvoja sistema se je posku\u0161alo urediti tako za gasilce, kot\
  \ tudi druge re\u0161evalce z razli\u010Dnimi spodbudami, predvsem pa urejanjem\
  \ njihovega statusa skozi razli\u010Dne zakone (Zakon o varstvu pred naravnimi in\
  \ drugimi nesre\u010Dami, Zakon o gasilstvu, itn.). Pri razmi\u0161ljanju o mo\u017E\
  nostih spodbujanja razvoja omenjenega podro\u010Dja preko dav\u010Dnih ukrepov pa\
  \ je potrebno na podro\u010Dju obdav\u010Ditve z DDV upo\u0161tevati izhodi\u0161\
  \u010Da, ki jih navajamo v nadaljevanju.\nUveljavljen sistem obdav\u010Devanja dobav\
  \ blaga in storitev z DDV v Sloveniji je usklajen z zakonodajo Unije s tega podro\u010D\
  ja in sicer predvsem z Direktivo Sveta 2006/112/ES\_ o skupnem sistemu davka na\
  \ dodano vrednost (v nadaljevanju: Direktiva o DDV). Za\u0161\u010Ditna in re\u0161\
  evalna oprema ni vklju\u010Dena v seznam dobav blaga in storitev iz Priloge III\
  \ k Direktivi o DDV, za katere dr\u017Eave \u010Dlanice Unije lahko uporabljamo\
  \ zni\u017Eano stopnjo DDV.\nPo Zakonu o davku na dodano vrednost (v nadaljevanju:\
  \ ZDDV-1) so predmet obdav\u010Ditve z DDV dobave blaga in opravljene storitve,\
  \ ki jih dav\u010Dni zavezanec opravi v okviru opravljanja svoje ekonomske dejavnosti\
  \ na ozemlju Slovenije za pla\u010Dilo, pridobitve blaga znotraj Unije ter uvoz\
  \ blaga. Zneski, ki jih dav\u010Dni zavezanci izpla\u010Dajo osebam, ki so v skladu\
  \ s predpisi ustanovljene za opravljanje humanitarne dejavnosti (tako tudi v zvezi\
  \ z gasilstvom kot humanitarno dejavnostjo po Zakonu o gasilstvu) in pri tem ne\
  \ gre za pla\u010Dilo za opravljeno dobavo blaga oziroma storitev, niso predmet\
  \ DDV.\nOprostitev pla\u010Dila DDV je v ZDDV-1 predvidena za opravljanje storitev,\
  \ ki jih svojim \u010Dlanom kot povra\u010Dilo za \u010Dlanarino, dolo\u010Deno\
  \ v skladu z njihovimi pravili, opravijo nepridobitne organizacije s cilji humanitarne\
  \ narave in za dobavo blaga, ki je neposredno povezana s temi storitvami, \u010D\
  e ni verjetno, da taka oprostitev vodi k izkrivljanju konkurence. Poleg tega so\
  \ pla\u010Dila DDV opro\u0161\u010Dene tudi dobave blaga in storitev navedenih organizacij,\
  \ v zvezi z dogodki za zbiranje denarnih sredstev, ki jih te organizacije organizirajo\
  \ prilo\u017Enostno ter izklju\u010Dno v svojo lastno korist, in ni verjetno, da\
  \ taka oprostitev vodi k izkrivljanju konkurence.\nZaradi splo\u0161nih zna\u010D\
  ilnosti delovanja sistema DDV tudi ni mogo\u010De zagotoviti, da bi se za\u0161\u010D\
  itna in re\u0161evalna oprema gasilskim organizacijam dobavljala z oprostitvijo\
  \ DDV, saj bi se s tak\u0161no, posebno dav\u010Dno obravnavo posamezne dobave blaga\
  \ na podlagi tega, kdo je prejemnik oziroma kak\u0161en vir sredstev je uporabljen\
  \ za pla\u010Dilo dobave, ru\u0161ilo na\u010Delo dav\u010Dne nevtralnosti in enake\
  \ obravnave dav\u010Dnih zavezancev v zvezi z opravljanjem ekonomske dejavnost na\
  \ trgu, v konkretnem primeru dobaviteljev za\u0161\u010Ditne in re\u0161evalne opreme,\
  \ ki zaradi opro\u0161\u010Denih dobav tudi ne bi mogli uveljavljati odbitka vstopnega\
  \ DDV oziroma ga ne bi mogli uveljavljati v celoti. \_\nGlede na navedeno vpra\u0161\
  anja pla\u010Dila DDV, vsebovanega v nakupih oziroma posodobitvah za\u0161\u010D\
  itne in re\u0161evalne opreme s strani prostovoljnih gasilskih dru\u0161tev oz.\
  \ ostalih prostovoljnih re\u0161evalcev, ni mo\u017Eno re\u0161evati v okviru sistema\
  \ DDV, kar je Ministrstvo za finance v predhodnih razpravah z razli\u010Dnimi predstavniki\
  \ gasilskih organizacij in drugimi pobudniki, v tej zvezi tudi pojasnjevalo."
