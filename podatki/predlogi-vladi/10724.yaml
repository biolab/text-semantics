response: "Odziv Ministrstva za finance\nNadzor nad delom lokalnih skupnosti lahko\
  \ v grobem razdelimo na nadzor nad zakonitostjo poslovanja in nadzor nad porabo\
  \ javnih sredstev. \_\n1. Nadzor nad zakonitostjo poslovanja\nUstava Republike Slovenije\
  \ (Uradni list RS, \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03\
  \ \u2013 UZ3a, 47, 68, 69/04 \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013 UZ50,\
  \ 68/06 \u2013 UZ121,140,143, 47/13 \u2013 UZ148, 47/13 \u2013 UZ90,97,99 in 75/16\
  \ \u2013 UZ70a) v 144. \u010Dlenu dolo\u010Da, da dr\u017Eavni organi nadzorujejo\
  \ zakonitost dela organov lokalnih skupnosti.\nZakon o lokalni samoupravi (Uradni\
  \ list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 76/08,\
  \ 79/09, 51/10, 40/12 \u2013 ZUJF, 14/15 \u2013 ZUUJFO, 11/18 \u2013 ZSPDSLS-1,\
  \ 30/18, 61/20 \u2013 ZIUZEOP-A in 80/20 \u2013 ZIUOOPE; v nadaljevanju: ZLS) to\
  \ dolo\u010Dbo ponovi in\_ dolo\u010Da, da v zadevah, ki jih na ob\u010Dine prenese\
  \ dr\u017Eava, dr\u017Eavni organi opravljajo tudi nadzor nad primernostjo in strokovnostjo\
  \ njihovega dela. Dr\u017Eavni nadzor nad delom organov lokalnih skupnosti izvr\u0161\
  ujejo vlada in ministrstva. Nadzorstvo nad zakonitostjo splo\u0161nih in posami\u010D\
  nih aktov ob\u010Din v zadevah iz njihove pristojnosti izvr\u0161ujejo ministrstva,\
  \ vsako na svojem podro\u010Dju. Ministrstvo mora zaradi opravljanja nadzorstva\
  \ nad zakonitostjo dela organov ob\u010Din zagotoviti ustrezno sodelovanje, medsebojno\
  \ obve\u0161\u010Danje in strokovno pomo\u010D organom ob\u010Din. Ministrstvo mora\
  \ opozoriti organ ob\u010Dine, za katerega meni, da je izdal akt, ki ni v skladu\
  \ z ustavo in zakonom, in mu predlagati ustrezne re\u0161itve. Ministrstvo mora\
  \ opozoriti pristojni ob\u010Dinski organ tudi, \u010De ugotovi, da ob\u010Dinska\
  \ uprava ne ravna v skladu z zakonom ali drugim predpisom, in predlagati ustrezne\
  \ ukrepe. \u010Ce organ ob\u010Dine ne uskladi svojega splo\u0161nega akta z ustavo\
  \ ali zakonom, mora ministrstvo predlagati vladi, da zahteva za\u010Detek postopka\
  \ pred ustavnim sodi\u0161\u010Dem za oceno skladnosti splo\u0161nega akta ob\u010D\
  ine z ustavo in zakonom. Na predlog ministrstva vlada predlaga ustavnemu sodi\u0161\
  \u010Du, da zadr\u017Ei izvr\u0161evanje splo\u0161nega akta ob\u010Dine, za katerega\
  \ ministrstvo oziroma vlada meni, da bi z njegovo izvr\u0161itvijo lahko nastale\
  \ ve\u010Dje motnje v izvr\u0161evanju nalog ob\u010Dine in bi zato nastale \u0161\
  kodljive posledice za zdravje ali \u017Eivljenje ljudi, ali ve\u010Dja gospodarska\
  \ \u0161koda, ali pa bi izvr\u0161evanje takega akta pomenilo kr\u0161itev z ustavo\
  \ in zakonom zagotovljenih pravic in svobo\u0161\u010Din ob\u010Danov. \_\_ \_\n\
  2. Nadzor porabe javnih sredstev\nNa podlagi 32. \u010Dlena Zakona o lokalni samoupravi\
  \ (Uradni list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 76/08, 79/09, 51/10, 40/12 \u2013 ZUJF, 14/15 \u2013 ZUUJFO, 11/18 \u2013 ZSPDSLS-1,\
  \ 30/18, 61/20 \u2013 ZIUZEOP-A in 80/20 \u2013 ZIUOOPE) je Nadzorni odbor ob\u010D\
  ine najvi\u0161ji organ nadzora javne porabe v ob\u010Dini. V okviru svoje pristojnosti\
  \ nadzorni odbor: opravlja nadzor nad ravnanjem s premo\u017Eenjem ob\u010Dine,\
  \ nadzoruje namenskost in smotrnost porabe prora\u010Dunskih sredstev, nadzoruje\
  \ finan\u010Dno poslovanje uporabnikov prora\u010Dunskih sredstev. Nadzor vsebuje\
  \ ugotavljanje zakonitosti in pravilnosti poslovanja pristojnih organov, organov\
  \ in organizacij porabnikov ob\u010Dinskega prora\u010Duna in poobla\u0161\u010D\
  enih oseb z ob\u010Dinskimi javnimi sredstvi in ob\u010Dinskim javnim premo\u017E\
  enjem in ocenjevanje u\u010Dinkovitosti in gospodarnosti porabe ob\u010Dinskih prora\u010D\
  unskih sredstev. \u010Ce nadzorni odbor v okviru svoje pristojnosti ugotovi huj\u0161\
  o kr\u0161itev predpisov ali nepravilnosti pri poslovanju ob\u010Dine, ki so opredeljene\
  \ v poslovniku, mora o teh kr\u0161itvah v roku petnajst dni obvestiti pristojno\
  \ ministrstvo in Ra\u010Dunsko sodi\u0161\u010De Republike Slovenije.\nNadzor nad\
  \ finan\u010Dnim ravnanjem ob\u010Din ureja Zakon o javnih financah (Uradni list\
  \ RS, \u0161t. 11/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 14/13 \u2013\
  \ popr., 101/13, 55/15 \u2013 ZFisP, 96/15 \u2013 ZIPRS1617 in 13/18), ki poleg\
  \ sestave, priprave in izvr\u0161evanje prora\u010Duna Republike Slovenije in prora\u010D\
  unov lokalnih samoupravnih skupnosti, upravljanja s premo\u017Eenjem dr\u017Eave\
  \ in ob\u010Din, zadol\u017Eevanja dr\u017Eave oziroma ob\u010Din, poro\u0161tva\
  \ dr\u017Eave oziroma ob\u010Din, upravljanja njihovih dolgov in ra\u010Dunovodstva\
  \ dolo\u010Da tudi tri vrste prora\u010Dunskega nadzora: notranji finan\u010Dni\
  \ nadzor preko sistema notranjih kontrol, notranjo revizijo z organizacijo notranje\
  \ revizijske slu\u017Ebe in in\u0161pekcijski nadzor, ki ga izvajajo prora\u010D\
  unski in\u0161pektorji za sredstva prejeta iz dr\u017Eavnega prora\u010Duna.\nRa\u010D\
  unsko sodi\u0161\u010De Republike Slovenije (v nadaljnjem besedilu: ra\u010Dunsko\
  \ sodi\u0161\u010De) je na podlagi Zakona o ra\u010Dunskem sodi\u0161\u010Du (Uradni\
  \ list RS, \u0161t. 11/01 in 109/12) najvi\u0161ji revizijski organ za kontrolo\
  \ dr\u017Eavnih ra\u010Dunov, dr\u017Eavnega prora\u010Duna in celotne javne porabe\
  \ v Republiki Sloveniji. Mnenje o poslovanju, ki ga izda ra\u010Dunsko sodi\u0161\
  \u010De mora spo\u0161tovati vsak dr\u017Eavni organ, organ lokalne skupnosti in\
  \ vsak uporabnik javnih sredstev, na katerega poslovanje se mnenje nana\u0161a.\
  \ Poleg revizijske pristojnosti ra\u010Dunsko sodi\u0161\u010De lahko tudi svetuje\
  \ uporabnikom javnih sredstev. Predsednik ra\u010Dunskega sodi\u0161\u010Da lahko\
  \ na podlagi 43. \u010Dlena Poslovnika Ra\u010Dunskega sodi\u0161\u010Da Republike\
  \ Slovenije (Uradni list RS, \u0161t. 91/01) poda svetu lokalne skupnosti predlog\
  \ za razre\u0161itev nadzornega odbora lokalne skupnosti, \u010De meni, da svojih\
  \ nalog ne opravlja ali jih ne opravlja ustrezno.\nPoleg omenjenih nadzorov nad\
  \ zakonitostjo poslovanja in porabe javnih sredstev je z namenom krepitve delovanja\
  \ pravne dr\u017Eave, integritete in transparentnosti ter za prepre\u010Devanje\
  \ korupcije in prepre\u010Devanje in odpravljanje nasprotja interesov potrebno omeniti\
  \ samostojen in neodvisen dr\u017Eavni organ, ki ima na podlagi Zakona o integriteti\
  \ in prepre\u010Devanju korupcije (Uradni list RS, \u0161t. 69/11 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo) \u0161irok nabor pristojnosti, vse od prepre\u010D\
  evanja korupcije in krepitve integritete do nadzora ter preiskovanja sumov domnevnih\
  \ koruptivnih ravnanj in drugih nepravilnosti. Zakon dolo\u010Da vrsto omejitev\
  \ tudi za funkcionarje v organih lokalnih skupnosti in javne uslu\u017Ebence na\
  \ podlagi nezdru\u017Eljivosti funkcij, omejitev poslovanja, nasprotja interesov\
  \ in omejitev pri sprejemanju daril, ki jih nadzira Komisija za prepre\u010Devanje\
  \ korupcije.\nZakon o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 65/08, 69/08 \u2013 ZTFI-A, 69/08 \u2013\
  \ ZZavar-E in 40/12 \u2013 ZUJF) v 100. \u010Dlenu dolo\u010Da omejitve pri poslovanju\
  \ uradnikov in konflikt interesov pri opravljanju njihovih nalog. Nadzor izvaja\
  \ In\u0161pektorat za javni sektor na Ministrstvu za javno upravo.\nOb upo\u0161\
  tevanju dejstva, da so ob\u010Dine kot temeljne samoupravne lokalne skupnosti samostojne\
  \ in finan\u010Dno avtonomne pri svojem delovanju menimo, da je nadzor nad porabo\
  \ javnih sredstev s strani dr\u017Eavnih organov ustrezno urejen.\_ V pristojnosti\
  \ in odgovornosti ob\u010Dinskih svetov pa je, da v Nadzorni odbor ob\u010Dine imenujejo\
  \ kompetentne in strokovne osebe za izvajanje neodvisnih in nepristranskih nadzorov.\_\
  \ \_\_"
