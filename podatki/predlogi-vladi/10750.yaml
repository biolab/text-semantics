response: "Odziv Ministrstva za finance\nSistem obdav\u010Devanja dobav blaga in storitev\
  \ z DDV je v RS urejen z Zakonom o davku na dodano vrednost (v nadaljnjem besedilu:\
  \ ZDDV-1), ki je usklajen z zakonodajo Evropske Unije. Verske skupnosti, vklju\u010D\
  no cerkev, v skladu s 5. \u010Dlenom ZDDV-1 \u0161tejejo za dav\u010Dne zavezance\
  \ v zvezi z opravljanjem ekonomske dejavnosti ter so od dobav blaga in storitev,\
  \ ki jih opravijo v okviru te dejavnosti za pla\u010Dilo, dol\u017Ene obra\u010D\
  unavati in pla\u010Devati predpisani davek na dodano vrednost (v nadaljnjem besedilu:\
  \ DDV). So pa te osebe, tako kot ostali dav\u010Dni zavezanci, v skladu s 44. \u010D\
  lenom ZDDV-1 opro\u0161\u010Dene pla\u010Dila DDV od dobav objektov in zemlji\u0161\
  \u010D, na katerih so ti objekti postavljeni (razen \u010De je dobava opravljena,\
  \ preden so objekti prvi\u010D vseljeni oz. uporabljeni, ali \u010De je dobava opravljena,\
  \ preden pote\u010Deta dve leti od za\u010Detka prve uporabe oz. prve vselitve),\
  \ in dobav zemlji\u0161\u010D (razen stavbnih zemlji\u0161\u010D). Pla\u010Dila\
  \ DDV so te osebe nadalje, v skladu z 42. \u010Dlenom ZDDV-1, opro\u0161\u010Dene\
  \ v zvezi z opravljanjem storitev versko duhovne oskrbe in od socialno varstvenih\
  \ storitev, ki jih opravljajo, pri \u010Demer pa jim v sistemu DDV, kot opro\u0161\
  \u010Denim dav\u010Dnim zavezancem, v zvezi z njihovimi nabavami blaga in storitev\
  \ ni priznana pravica do odbitka DDV. Predmet DDV po ZDDV-1 tudi niso zneski, ki\
  \ jih dav\u010Dni zavezanci izpla\u010Dajo osebam, ustanovljenim za opravljanje\
  \ verske dejavnosti (kar enako velja tudi za osebe, ustanovljene za opravljanje\
  \ humanitarne, kulturne, znanstvene, socialnovarstvene, vzgojno-izobra\u017Eevalne,\
  \ \u0161portne ali sindikalne dejavnosti) in pri tem ne gre za pla\u010Dilo za opravljeno\
  \ dobavo.\_\nSistem obdav\u010Ditve dohodkov pravnih oseb je dolo\u010Den z Zakonom\
  \ o davku od dohodkov pravnih oseb (v nadaljnjem besedilu: ZDDPO-2). Verske skupnosti,\
  \ vklju\u010Dno cerkev, se po 9. \u010Dlenu ZDDPO-2 uvr\u0161\u010Dajo med t.i.\
  \ zavezance, ki so ustanovljeni za opravljanje nepridobitne dejavnosti (kot so npr.\
  \ dru\u0161tva, ustanove, zavodi). Ti zavezanci pla\u010Dajo davek le od dohodkov\
  \ iz opravljanja pridobitne dejavnosti. Za dohodke iz opravljanja nepridobitne dejavnosti\
  \ velja oprostitev davka od dohodkov pravnih oseb. Kaj se \u0161teje za pridobitno\
  \ ali nepridobitno dejavnost oziroma za dohodke iz opravljanja pridobitne ali nepridobitne\
  \ dejavnosti pri zavezancih iz 9. \u010Dlena ZDDPO-2, ki so ustanovljeni za opravljanje\
  \ nepridobitne dejavnosti, je natan\u010Dneje dolo\u010Deno s podzakonskim aktom\
  \ in sicer Pravilnikom o opredelitvi pridobitne in nepridobitne dejavnosti. Pri\
  \ tem pa \u017Ee sam 9. \u010Dlen ZDDPO-2 opredeljuje da se pridobitna dejavnost\
  \ opravlja na trgu zaradi pridobivanja dobi\u010Dka, da z opravljanjem pridobitne\
  \ dejavnosti zavezanci iz tega \u010Dlena konkurirajo na trgu z drugimi osebami\
  \ po tem zakonu, ter vrsto pravne osebe zavezanca iz tega \u010Dlena. Pripominjamo\
  \ pa, da so za konkretno dav\u010Dno obravnavo pomembna vsa dejstva in okoli\u0161\
  \u010Dine konkretnega primera, denimo vnaprej dolo\u010Dena cena, zavezujo\u010D\
  i ceniki, prostovoljnost, oblika nudenja storitev, okoli\u0161\u010Dine storitve\
  \ itd. in da dav\u010Dno zakonodajo izvaja Finan\u010Dna uprava Republike Slovenije.\_\
  \nDav\u010Dna obravnava dedi\u0161\u010Din in daril: V skladu z Zakonom o davku\
  \ na dedi\u0161\u010Dine in darila\_verske skupnosti, v nasprotju z nekaterimi drugimi\
  \ pravnimi osebami zasebnega prava, sicer niso zavezanke za obdav\u010Ditev, vendar\
  \ so, ne glede na to dejstvo v primerljivem polo\u017Eaju z drugimi pravnimi osebami\
  \ zasebnega prava, saj zanje zakon v 9. \u010Dlenu izrecno dolo\u010Da oprostitev,\
  \ v kolikor prejeto dedi\u0161\u010Dino ali darilo namenijo opravljanju svoje nepridobitne\
  \ (verske, \u010Dlovekoljubne, dobrodelne, zdravstvene, socialno-varstvene, izobra\u017E\
  evalne, raziskovalne ali kulturne dejavnosti ali za opravljanje dejavnosti za\u0161\
  \u010Dite in re\u0161evanja) dejavnosti. Zakon prav tako dolo\u010Da oprostitev,\
  \ \u010De gre za darilo ali dedi\u0161\u010Dino, ki ima status kulturnega spomenika,\
  \ pod pogojem, da podarjenega ali podedovanega kulturnega spomenika ne odtuji pred\
  \ potekom 10 let in pod pogojem, da je kulturni spomenik dostopen za javnost ali\
  \ da je namenjen izvajanju kulturnih dejavnosti, o \u010Demer sklene dedi\u010D\
  \ ali obdarjenec z ministrstvom, pristojnim za kulturo, sporazum z neomejenim trajanjem.\
  \ V kolikor pa verska skupnost prejme dedi\u0161\u010Dino in darilo za namene opravljanja\
  \ ekonomske dejavnosti, jo prejme kot ekonomski subjekt, ki opravlja pridobitno\
  \ dejavnost. V takem primeru se vrednost prejetega premo\u017Eenja \u0161teje kot\
  \ prihodek subjekta, ki se vklju\u010Di v ugotavljanje njegovega dobi\u010Dka iz\
  \ pridobitne dejavnosti. \_\_\nDav\u010Dna obravnava nepremi\u010Dnin: Po Zakonu\
  \ o davku na promet nepremi\u010Dnin\_so verske skupnosti, vklju\u010Dno cerkev,\
  \ enako kot vsi drugi prodajalci nepremi\u010Dnin, v zvezi s prenosom lastninske\
  \ pravice na nepremi\u010Dninah dol\u017Ene pla\u010Devati predpisani davek na promet\
  \ nepremi\u010Dnin. Tega davka so verske skupnosti, prav tako enako kot vsi drugi\
  \ dav\u010Dni zavezanci, v skladu z 10. \u010Dlenom navedenega zakona opro\u0161\
  \u010Dene pla\u010Devati le v zvezi s prenosom nepremi\u010Dnin, ki imajo status\
  \ kulturnega spomenika, pod pogojem, da je kulturni spomenik dostopen za javnost\
  \ ali da je namenjen izvajanju kulturne dejavnosti, o \u010Demer lastnik sklene\
  \ z ministrstvom za kulturo, sporazum z neomejenim trajanjem.\_\nV Sloveniji je\
  \ posedovanje nepremi\u010Dnin pravnih oseb danes obdav\u010Deno z nadomestilom\
  \ za uporabo stavbnih zemlji\u0161\u010D (NUSZ). Po dolo\u010Dbah Zakona o stavbnih\
  \ zemlji\u0161\u010Dih\_in Zakona o graditvi objektov se dajatev pla\u010Duje za\
  \ nezazidana in zazidana stavbna zemlji\u0161\u010Da. Zavezanec za pla\u010Dilo\
  \ NUSZ je neposredni uporabnik zemlji\u0161\u010Da ali stavbe (imetnik pravice razpolaganja\
  \ oziroma lastnik). Na podlagi dolo\u010Db prvega odstavka 59. \u010Dlena Zakona\
  \ o stavbnih zemlji\u0161\u010Dih se nadomestila ne pla\u010Duje med drugim za stavbe,\
  \ ki jih uporabljajo verske skupnosti za svojo versko dejavnost. Skladno s pojasnilom\
  \ Ministrstva za okolje in prostor, ki je pristojno za NUSZ, se med stavbe za opravljanje\
  \ verske dejavnosti, ki so opro\u0161\u010Dene NUSZ, \u0161tejejo: cerkve, kapele,\
  \ \u017Eupni\u0161\u010Da, kaplanije, \u0161kofijski prostori, semeni\u0161\u010D\
  a, verske \u0161ole, samostani, pa tudi stanovanjski prostori v teh stavbah, razen\
  \ \u010De se oddajajo v najem. Za vse druge vrste stavb (na primer za poslovne stavbe\
  \ in dele stavb) in za nezazidana stavbna zemlji\u0161\u010Da pa je verska skupnost\
  \ lahko zavezanka za pla\u010Dilo.\nMinistrstvo za finance glede na navedeno meni,\
  \ da je veljavna dav\u010Dna obravnava verskih skupnosti in cerkva ustrezna in je\
  \ ni treba spreminjati. Pri pripravi spremembi ali dopolnitvi zakonodaje s svojega\
  \ delovnega podro\u010Dja pa bo Ministrstvo za finance, upo\u0161tevaje vsakokratni\
  \ pravni okvir, cilje in namene dav\u010Dne politike ter javnofinan\u010Dno stanje,\
  \ prou\u010Dilo predloge zavezancev oziroma zainteresirane javnosti.\n Odziv Ministrstva\
  \ za kulturo\nNa podlagi 32.a \u010Dlena Zakona o dr\u017Eavni upravi je Ministrstvo\
  \ za kulturo (MK) med drugim pristojno za upravno podro\u010Dje verske svobode,\
  \ in sicer v obsegu, ki je podrobneje dolo\u010Den v dolo\u010Dbi 30. \u010Dlen\
  \ podro\u010Dnega zakona \u2013 Zakona o verski svobodi (nadaljnjem besedilu: ZVS).\
  \ Skladno z navedenim so na podro\u010Dju verske svobode v pristojnosti MK tudi\
  \ pravna pravila o financiranju registriranih cerkva in drugih verskih skupnosti,\
  \ ki so neposredno povezana z versko svobodo (npr. prvi odstavek 29. \u010Dlena\
  \ ZVS, ki omogo\u010Da \xBBsamofinanciranje verskih skupnosti\xAB v smislu uresni\u010D\
  evanja pravice do verske svobode, kot jo dolo\u010Da f) to\u010Dka 6. \u010Dlena\
  \ Deklaracije Zdru\u017Eenih narodov o odpravi vseh oblik nestrpnosti in diskriminacije\
  \ na podlagi vere ali prepri\u010Danja, ko pove, \_da pravica do svobode misli,\
  \ vesti in veroizpovedi obsega tudi \xBBsvobodo zbiranja in prejemanja prostovoljnih\
  \ finan\u010Dnih in drugih materialnih prispevkov od posameznikov in institucij\xAB\
  .\nMK ugotavlja, da se v \xBBsvobodo zbiranja in prejemanja prostovoljnih finan\u010D\
  nih in drugih materialnih prispevkov od posameznikov in institucij\xAB, po prvem\
  \ odstavku 29. \u010Dlena ZVS, ume\u0161\u010Dajo tudi donacije in drugi prispevki\
  \ fizi\u010Dnih in pravnih oseb (prihodki od ma\u0161, porok, krstov, svetih maziljenj\
  \ in prihodki namenjeni obnovi cerkva).\nGlede na navedeno MK, nasprotuje vsakr\u0161\
  ni obdav\u010Ditvi ravnanj, ki se ume\u0161\u010Dajo v polje verske svobode in s\
  \ katerimi se hkrati zagotavlja materialno podstat za uresni\u010Devanje verske\
  \ svobode. MK ne razpolaga z informacijo, da bi katera od dr\u017Eav podpisnic Evropske\
  \ konvencije o \u010Dlovekovih pravicah obdav\u010Dila navedene prihodke oziroma\
  \ prostovoljne prispevke po ZVS, ki so izraz \xBBsvobode verskih skupnosti, da zbirajo\
  \ in prejemajo prostovoljne finan\u010Dne in druge materialne prispevke od posameznikov\
  \ in institucij\xAB."
