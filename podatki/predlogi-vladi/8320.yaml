response: "Odziv Ministrstva za zdravje\nSvetovna zdravstvena organizacija (v nadaljevanju\
  \ SZO) uvr\u0161\u010Da tvegano in \u0161kodljivo pitje alkohola med najpomembnej\u0161\
  e dejavnike tveganja za breme bolezni in prezgodnjo umrljivost ter povezuje \u0161\
  kodljivo rabo alkohola z ve\u010D kot 200 bolezenskimi stanji, po\u0161kodbami in\
  \ zastrupitvami. Izpostavljenost alkoholu predstavlja vse pomembnej\u0161i dejavnik\
  \ tveganja za globalno breme umrljivosti oziroma prezgodnje umrljivosti zaradi nenalezljivih\
  \ kroni\u010Dnih bolezni na svetu. Izpostavljenost alkoholu predstavlja pove\u010D\
  ano tveganje za nastanek nekaterih vrst rakavih obolenj, kot so rak ustne votline\
  \ in \u017Erela, grla in po\u017Eiralnika, raka jeter, debelega \u010Drevesa, danke\
  \ in dojk, ki ga povezujejo predvsem s \u010Dezmernim pitjem alkohola.\nMed najuspe\u0161\
  nej\u0161e ukrepe alkoholne politike, ki dokazano zmanj\u0161ujejo \u0161kodo zaradi\
  \ alkohola, SZO uvr\u0161\u010Da dav\u010Dne in cenovne ukrepe, omejevanje dostopa,\
  \ prepovedi ogla\u0161evanja, skrb za varnost v cestnem prometu, kratke svetovalne\
  \ programe in zdravljenje motenj zaradi rabe alkohola.\nSlovenija se uvr\u0161\u010D\
  a nad povpre\u010Dje dr\u017Eav EU tako po porabi alkohola kot po umrljivosti zaradi\
  \ vzrokov, ki jih pripisujemo alkoholu. Podatki o porabi \u010Distega alkohola na\
  \ prebivalca nas med dr\u017Eavami \u010Dlanicami EU uvr\u0161\u010Dajo na 5. mesto\
  \ za \u010Ce\u0161ko, Mad\u017Earsko, Estonijo in Romunijo.\nTudi po umrljivosti\
  \ zaradi izbranih alkoholu pripisljivih vzrokov se Slovenija (90,95 smrti na 100.000\
  \ prebivalcev) uvr\u0161\u010Da na 5. mesto med dr\u017Eavami EU za Litvo, Latvijo,\
  \ Mad\u017Earsko, Romunijo in Estonijo. Po starostno standardizirani stopnji umrljivosti\
  \ zaradi kroni\u010Dne jetrne ciroze, ki je v veliki meri posledica tvegane in \u0161\
  kodljive rabe alkohola, pa je Slovenija na 4. mestu za Romunijo, Mad\u017Earsko\
  \ in Litvo ter presega povpre\u010Dje \u010Dlanic EU.\nVsak dan v Sloveniji zaradi\
  \ razlogov, izklju\u010Dno povezanih z alkoholom, umreta dve osebi. Od leta 2008\
  \ v povpre\u010Dju vsako leto pri nas umre 881 oseb, stopnja umrljivosti pa je nad\
  \ evropskim povpre\u010Djem. Pogosteje umirajo mo\u0161ki, 2/3 jih umre pred 65.\
  \ letom starosti. Zaradi prometnih nezgod, katerih povzro\u010Ditelji so alkoholizirani,\
  \ vsako leto v povpre\u010Dju umre dodatnih 75 oseb. Skupaj je to najmanj 956 smrti\
  \ na leto, ki bi jih lahko prepre\u010Dili. V letu 2014 smo v Sloveniji zaradi smrti,\
  \ 100-odstotno pripisljivih alkoholu, skupaj izgubili vsaj 4367 let potencialnega\
  \ \u017Eivljenja ali v povpre\u010Dju 9,8 let potencialnega \u017Eivljenja na vsako\
  \ umrlo osebo, ki je umrla pred svojim 65. letom starosti.\nV bolni\u0161nicah v\
  \ Sloveniji zaradi \u0161kode, izklju\u010Dno povezane z alkoholom, vsak dan bele\u017E\
  imo deset hospitalizacij, v povpre\u010Dju 3876 hospitalizacij na leto. \u0160tevilo\
  \ v zadnjih letih sicer pada, a podatki iz prakse ka\u017Eejo, da v bolni\u0161\
  nice prihajajo osebe, ki so v slab\u0161em zdravstvenem stanju.\nOcena zdravstvenih\
  \ stro\u0161kov, ki so povezani s pitjem alkohola, je v Sloveniji v letih 2011\u2013\
  2014 v povpre\u010Dju zna\u0161ala 153 milijonov \u20AC letno. \u010Ce pri\u0161\
  tejemo \u0161e grobo oceno nekaterih drugih stro\u0161kov (npr. prometne nezgode,\
  \ nasilje v dru\u017Eini, kriminalna dejanja \u2013 kraje, vandalizem), se ta \u0161\
  tevilka zvi\u0161a na 234 milijonov \u20AC. Za primerjavo, v zadnjih letih vsako\
  \ leto v dr\u017Eavni prora\u010Dun s tro\u0161arinami od alkohola in alkoholnih\
  \ pija\u010D dobimo pribli\u017Eno 90 milijonov \u20AC. \u017De pri porabi 5 litrov\
  \ \u010Distega alkohola na prebivalca finan\u010Dna \u0161koda, ki jo ima dr\u017E\
  ava zaradi posledic popitega alkohola, prese\u017Ee koristi, ki jih ima dr\u017E\
  ava od prodaje alkohola. \u0160koda in stro\u0161ki se z ve\u010Danjem koli\u010D\
  ine popitega \u010Distega alkohola samo \u0161e pove\u010Dujejo. Poraba \u010Distega\
  \ alkohola na prebivalca pa v Sloveniji \u017Ee pomembno presega to mejo.\nAlkoholizirani\
  \ udele\u017Eenci so v letu 2016 povzro\u010Dili 1855 prometnih nesre\u010D, od\
  \ tega 37 s smrtnim izidom, 153 s hudimi telesnimi po\u0161kodbami, 538 z lahkimi\
  \ telesnimi po\u0161kodbami in 1082 nesre\u010D z materialno \u0161kodo. Dele\u017E\
  \ alkoholiziranih povzro\u010Diteljev prometnih nesre\u010D v zadnjih letih nara\u0161\
  \u010Da, v letih 2014 in 2015 je zna\u0161al 9,9 odstotka, v letu 2016 pa kar 10,4\
  \ odstotka.\_\nMinistrstvo za zdravje se zavzema za uveljavitev vseh dokazano u\u010D\
  inkovitih ukrepov, ki bi pomagali zmanj\u0161ati \u0161kodo, ki jo povzro\u010D\
  a prekomerna poraba alkohola med prebivalstvom. Posebno pozornost pri tem namenjamo\
  \ mladostnikom, ki so \u0161e posebej dojemljivi za razli\u010Dna ogla\u0161evalska\
  \ sporo\u010Dila in drugo promocijo alkoholnih pija\u010D. Na to je Vlada RS opozarjala\
  \ tudi v postopku sprejema Zakona o spremembah in dopolnitvah Zakona o omejevanju\
  \ porabe alkohola (Uradni list RS \u0161t. 27/17), s katerim je bila ponovno dopu\u0161\
  \u010Dena mo\u017Enost prodaje alkoholnih pija\u010D na \u0161portnih prireditvah.\n\
  Glede uvedbe enakih oznak na embala\u017Ei alkoholnih pija\u010D, kot jih poznamo\
  \ na embala\u017Ei toba\u010Dnih izdelkov, pojasnjujemo, da so bila sestavljena\
  \ zdravstvena opozorila na toba\u010Dnih izdelkih uvedena na podlagi evropske direktive\
  \ in so obvezna v vseh dr\u017Eavah \u010Dlanicah. Za ozna\u010Devanje alkoholnih\
  \ pija\u010D na ravni Evropske unije trenutno ni predvidenih tovrstnih ukrepov,\
  \ smo pa dr\u017Eave \u010Dlanice seveda samostojne pri oblikovanju nacionalnih\
  \ politik in ukrepov na podro\u010Dju alkohola. Uveljavitev pobude, ki jo predlagate,\
  \ bi po na\u0161em mnenju pomembno prispevala k zmanj\u0161anju \u0161kode, ki jo\
  \ povzro\u010Da prekomerna raba alkohola in jo podpiramo."
