response: "Odziv Ministrstva za pravosodje\nUvodoma pojasnjujemo, da dolo\u010Danje\
  \ delovnega \u010Das portala e-sodstvo ni predmet predpisov, za sprejem oziroma\
  \ predlaganje katerih je pristojna Vlada RS. Poslovni \u010Das sodi\u0161\u010D\
  \ ureja Sodni red (Uradni list RS, \u0161t. 87/16) kot akt, ki ga na podlagi Zakona\
  \ o sodi\u0161\u010Dih (Uradni list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 45/08, 96/09, 86/10 \u2013 ZJNepS, 33/11, 75/12 \u2013 ZSPDSLS-A,\
  \ 63/13, 17/15, 23/17 \u2013 ZSSve, 22/18 \u2013 ZSICT, 16/19 \u2013 ZNP-1, 104/20\
  \ in 203/20 \u2013 ZIUPOPDVE) sprejme minister, pristojen za pravosodje, po predhodno\
  \ pridobljenem mnenju predsednika Vrhovnega sodi\u0161\u010Da RS. S Sodnim redom\
  \ se dolo\u010Dajo notranja organizacija sodi\u0161\u010D, na\u010Din poslovanja\
  \ sodi\u0161\u010D v posameznih vrstah zadev, podrobnej\u0161a pravila o dodeljevanju\
  \ zadev posameznim sodnikom, na\u010Din poslovanja v primerih, ko stranka, pri\u010D\
  a ali o\u0161kodovanec uporablja pred sodi\u0161\u010Dem svoj jezik in pisavo, organizacija\
  \ in opravljanje nujnih procesnih dejanj, poslovanje v zadevah sodne uprave in pisarni\u0161\
  ko tehni\u010Dno poslovanje sodi\u0161\u010D ter pravila o urejanju drugih vpra\u0161\
  anj, \u010De zakon tako dolo\u010Da.\nVeljavni Sodni red tako v 50. \u010Dlenu dolo\u010D\
  a poslovni \u010Das sodi\u0161\u010D, vendar pa se te dolo\u010Dbe nana\u0161ajo\
  \ zgolj na fizi\u010Dno poslovanje sodi\u0161\u010D. Sodni red v 241. \u010Dlenu\
  \ dolo\u010Da, da se v primeru elektronskega poslovanja z zadevami smiselno uporabljajo\
  \ dolo\u010Dbe tega reda, ki urejajo poslovanje z zadevami v fizi\u010Dni obliki\
  \ in da so pravila elektronskega poslovanja sestavni del akta, ki ga na podlagi\
  \ zakona, ki ureja sodi\u0161\u010Da, predpi\u0161e predsednik vrhovnega sodi\u0161\
  \u010Da. To pomeni, da mora sodi\u0161\u010De zagotavljati delovanje portala e-sodstvo\
  \ samo med 8. in 16. uro, torej v \u010Dasu poslovanja sodi\u0161\u010D, pri \u010D\
  emer pa Sodni red ali druga normativna podlaga ne vsebuje omejitve, da sodstvo delovanja\
  \ portala ne bi zagotavljalo tudi zunaj poslovnega \u010Dasa sodi\u0161\u010Da.\n\
  Odsotnost urejanja materije delovnega \u010Dasa portala e-sodstvo v podzakonskih\
  \ aktih je pravzaprav smiselna, saj gre za vpra\u0161anje organizacije sodstva kot\
  \ neodvisne veje oblasti, zato ne bi bilo primerno, da bi Vlada RS ali pa Ministrstvo\
  \ za pravosodje kot organa izvr\u0161ilne veje oblasti posegala v ta vpra\u0161\
  anja. Gre torej za ureditev, ki je v domeni sodstva, kar izhaja tudi iz dolo\u010D\
  b 70. \u010Dlena Zakona o sodi\u0161\u010Dih, ki izvajanje enotne tehnolo\u0161\
  ke podpore poslovanja sodi\u0161\u010D ter skrb za pravni informacijski sistem sodi\u0161\
  \u010D poverja Centru za informatiko kot posebne organizacijske enote sodstva.\n\
  Ne glede na to pa se je zakonodajalec odlo\u010Dil, da v posebnih primerih oziroma\
  \ na posebnih podro\u010Djih omogo\u010Di regulacijo delovnega \u010Dasa spletnih\
  \ storitev sodstva. Na podro\u010Dju zemlji\u0161ke knjige tako \u017Ee od leta\
  \ 2011 velja obvezno elektronsko poslovanje, kar je skupaj z dejstvom, da sta na\u010D\
  eli javnosti in na\u010Delo zaupanja v zemlji\u0161ko knjigo temeljna postulata\
  \ zemlji\u0161koknji\u017Enega prava, narekovalo potrebo, da se izvr\u0161ilno vejo\
  \ oblasti, konkretno ministra, pristojnega za pravosodje, izrecno zakonsko pooblasti,\
  \ da med drugimi vpra\u0161anji elektronskega poslovanja zemlji\u0161ke knjige uredi\
  \ tudi vpra\u0161anje zagotavljanja javnosti informatizirane javne knjige in informatizirane\
  \ zbirke listih (7. to\u010Dka prvega odstavka 125.e \u010Dlena Zakona o zemlji\u0161\
  ki knjigi; Uradni list RS, \u0161t. 58/03, 37/08 \u2013 ZST-1, 45/08, 28/09, 25/11,\
  \ 14/15 \u2013 ZUUJFO, 69/17, 11/18 \u2013 ZIZ-L, 16/19 \u2013 ZNP-1 in 121/21).\
  \ Posledi\u010Dno je v \u0161estem odstavku 8. \u010Dlena Pravilnika o zemlji\u0161\
  ki knjigi (Uradni list RS, \u0161t. 30/11, 55/11 in 13/21) dolo\u010Deno, da mora\
  \ informacijski sistem e\u2011sodstvo omogo\u010Dati izvajanje eZK opravil vsak\
  \ delavnik od 8.00 do 20.00 ure. Kot pojasnjeno zgoraj lahko tudi na podro\u010D\
  ju zemlji\u0161ke knjige sodi\u0161\u010De zagotovi dostopnost sistema in s tem\
  \ posledi\u010Dno opravljanje eZK opravil izven s pravilnikom dolo\u010Denega \u010D\
  asa (in seveda hkrati zagotovi, da se lahko opravijo tudi vsi vzdr\u017Eevalni procesi\
  \ in prenesejo vsi podatki). Tako je v praksi zemlji\u0161ka knjiga \u2013 natan\u010D\
  neje vpogledi vanjo \u2013 dostopna javnosti tudi med vikendi med 8.00 in 20.00\
  \ uro (\u010De seveda ni nepredvidenih ve\u010Djih vzdr\u017Eevalnih del). Zaradi\
  \ varnosti in morebitnih nepredvidenih nujnih posegov, ki so potrebni za nemoteno\
  \ delovanje sistema eZK med delavniki, pa pravilnik tak\u0161nega zagotavljanja\
  \ delovanja sistema med vikendom sodi\u0161\u010Du izrecno ne nalaga.\nStrinjamo\
  \ se z va\u0161im opa\u017Eanjem, da si uporabniki \u017Eelijo in pri\u010Dakujejo\
  \ delovanje spletnih storitev 24 ur na dan oziroma v \u010Dim \u0161ir\u0161em obsegu,\
  \ saj jim ritem dela in bivanja pogosto narekuje oziroma dopu\u0161\u010Da njihovo\
  \ uporabo \u0161ele v ve\u010Dernih ali jutranjih urah. Prav tako smo mnenja, da\
  \ je spletnim storitvam pravzaprav inherentno ravno to, da so dostopne bolj ali\
  \ manj povsod in ob vsakem \u010Dasu. Ravno to jim daje prednost pred klasi\u010D\
  nim fizi\u010Dnim poslovanjem. To je skupaj z drugimi prednostmi tudi razlog, da\
  \ si je Vlada RS kot enega razvojnih ciljev zadala \u010Dim ve\u010Dji obseg digitalizacije\
  \ oziroma informatizacije storitev svoje uprave kot tudi storitev drugih vej oblasti.\
  \ Kot razvidno iz zgornjih pojasnil, gre pri storitvah e-sodstva za podro\u010D\
  je, ki sodi primarno v pristojnost sodne veje oblasti, a je povezano tudi s pristojnostmi\
  \ izvr\u0161ilne veje. Vlada RS in Ministrstvo za pravosodje si bosta zato v dialogu\
  \ in sodelovanju s sodno vejo oblasti prizadevala in podprla vse re\u0161itve, ki\
  \ bodo omogo\u010Dile delovanje portala e-sodstvo tudi zunaj sedanjih \u010Dasovnih\
  \ okvirjev, a zgolj v primeru, da tak\u0161ne re\u0161itve ne bi negativno vplivale\
  \ na varnost in pravilnost delovanja informacijskega sistema. Ta je namre\u010D\
  \ glede na naravo vlog in zadev, ki jih obravnava sodstvo, izjemnega pomena.\nNa\
  \ podlagi opisanih pravnih podlag in dejstva, da lahko sodstvo zagotovi delovanje\
  \ svojih elektronskih storitev tudi v \u0161ir\u0161em \u010Dasovnem obsegu, kot\
  \ mu to nalagajo te podlage, je aktualno stanje delovanja sistema naslednje: podportali\
  \ Izvr\u0161ba, eINS in e-vloga v civilnih postopkih so praviloma odprti ves \u010D\
  as (torej vse dni v letu in ves dan), razen v \u010Dasu kratkotrajnega dnevnega\
  \ ponovnega zagona, v \u010Dasu vzdr\u017Eevanja (ki je vnaprej napovedano) ali\
  \ tehni\u010Dnih te\u017Eav. Podportal eZK pa bo od srede 22.9.2021 dalje tudi ponovno\
  \ odprt vsak dan v letu, tudi po 20. uri, razen v \u010Dasu ponovnega zagona (enako\
  \ kot ostali podportali) in no\u010Dne obdelave (ki se vr\u0161i po 24. uri in traja\
  \ okoli dve uri). Pri tem dodajamo, da lahko Vrhovno sodi\u0161\u010De zagotavlja\
  \ tehni\u010Dno pomo\u010D strankam samo znotraj poslovnega \u010Dasa, \u010Deprav\
  \ podportali delujejo tudi izven le-tega."
