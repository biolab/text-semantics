response: "Odziv Ministrstva za okolje in prostor\n\nRazmah vo\u017Enje z motornimi\
  \ vozili v naravnem okolju je bil zaznan \u017Ee v devetdesetih letih, zato je bila\
  \ vo\u017Enja z vozili v naravnem okolju v slovenski zakonodaji urejena \u017Ee\
  \ leta 1995, in sicer z Uredbo o prepovedi vo\u017Enje z vozili v naravnem okolju.\
  \ Zaradi pomembnosti problematike pa je bila z novelo ZON (ZON-C) leta 2014 ureditev\
  \ vo\u017Enje z motornimi vozili in s kolesi dvignjena z nivoja podzakonskega akta\
  \ na nivo zakona in je torej od tedaj tudi zakonsko regulirana.\n\nZON-C iz leta\
  \ 2014 je temeljil na ocenah stanja analize problematike vo\u017Enje z motornimi\
  \ vozili v naravnem okolju, opravljena je bila tudi primerjalna analiza ureditev\
  \ v drugih dr\u017Eavah, kar je bilo vklju\u010Deno v gradivo oziroma predlog zakona,\
  \ ki je bil posredovan v Dr\u017Eavni zbor RS. Ugotovljeno je, da se je zadnjem\
  \ desetletju zelo pove\u010Dalo \u0161tevilo ljubiteljev ter razli\u010Dnih oblik\
  \ \u0161porta in rekreacije z motornimi vozili, ki omogo\u010Dajo tudi vo\u017E\
  njo izven cest. S tehnolo\u0161kim napredkom in dostopnostjo teh vozil \u0161ir\u0161\
  emu krogu ljudi se je \u0161tevilo vo\u017Eenj pove\u010Dalo, temu pa ni sledila\
  \ ureditev infrastrukture za take vo\u017Enje. Posledica tega je \u0161e danes,\
  \ da se \u0161tevilo vo\u017Eenj izven cest, v naravi, stalno pove\u010Duje, s tem\
  \ pa sorazmerno pove\u010Dujejo motnje v naravi in pritiski na okolje, neurejeno\
  \ pa je tudi evidentiranje vozil za vo\u017Enjo v naravnem okolju, poleg tega kazni\
  \ niso sorazmerne s kr\u0161itvami.\n\n28.b \u010Dlen ZON v naravnem okolju \u017E\
  e sedaj prepoveduje voziti, ustaviti, parkirati vozila na motorni pogon ali organizirati\
  \ vo\u017Enjo z vozili na motorni pogon. Izjemoma dovoljuje zgolj ustavitev ali\
  \ parkiranje vozil na motorni pogon v pasu petih metrov izven vozi\u0161\u010Da,\
  \ \u010De je ustavljanje ali parkiranje v skladu s predpisi, ki urejajo cestni promet,\
  \ in \u010De temu ne nasprotuje lastnik zemlji\u0161\u010Da, ter na obmo\u010Dju,\
  \ ki je namenjeno za za\u010Dasno parkiranje za namene javnih shodov in javnih prireditev,\
  \ organiziranih v skladu z zakonom, ki ureja javna zbiranja, pri \u010Demer to obmo\u010D\
  je \u0161teje za prireditveni prostor. Izjeme so predvidene v dolo\u010Denih primerih,\
  \ ki so v javnem interesu, zlasti za potrebe izvajanja javnih slu\u017Eb.\n\nZON\
  \ se sicer ne ukvarja z vpra\u0161anjem tehni\u010Dne karakteristike vozil na motorni\
  \ pogon, \u010De so predelana tako, da povzro\u010Dajo prekomeren hrup, saj je podro\u010D\
  je tehni\u010Dnih pogojev, ki jih morajo izpolnjevati motorna vozila urejajo predpisi\
  \ o varnosti cestnega prometa. Ne glede na to pa je morebitno vznemirjanje \u017E\
  ivali kot posledica prekomernega hrupa predmet urejanja v ZON, je opredeljeno kot\
  \ prekr\u0161ek in je zato lahko tudi predmet sankcioniranja. \n\nIz vsega zgoraj\
  \ pojasnjenega izhaja, da je vzpostavljen ustrezen normativni okvir ureditve vo\u017E\
  nje z motornimi vozili v naravnem okolju in da je zato vzpostavljena tudi pravna\
  \ podlaga za nadzor nad izvajanjem zakonskih dolo\u010Db. Kljub temu je z novelo\
  \ ZON, ki bila \u017Ee v javni razpravi, predvidenih nekaj sprememb, s katerimi\
  \ bodo predlagane jasnej\u0161e dikcije, uskladitve ter dopolnitve ZON, ki bodo\
  \ omogo\u010Dile ve\u010Djo u\u010Dinkovitost naravovarstvenih nadzornikov in in\u0161\
  pektorjev pri izvajanju njihovih zakonskih pooblastil v zvezi z vo\u017Enjo z vozili\
  \ na motorni pogon v naravnem okolju in primerna ureditev vi\u0161ine glob. "
