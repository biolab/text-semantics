response: "Odziv Ministrstva za pravosodje\nNa Ministrstvu za pravosodje smo preu\u010D\
  ili vsebino va\u0161ega predloga in vam po\u0161iljamo svoj odziv v delu, v katerem\
  \ se nana\u0161a na podro\u010Dje pravosodja. Zakonodaja, natan\u010Dneje Zakon\
  \ o sodi\u0161\u010Dih (ZS) v 13. \u010Dlenu dolo\u010Da, da mora sodi\u0161\u010D\
  e po uradni dol\u017Enosti pridobiti za sodni postopek potrebne sodbe in sklepe\
  \ sodi\u0161\u010D ter odlo\u010Ditve dr\u017Eavnih organov, organov samoupravnih\
  \ lokalnih skupnosti in nosilcev javnih pooblastil, ki jih navajajo oziroma katerih\
  \ pridobitev predlagajo stranke sodnih postopkov in se nana\u0161ajo nanje oziroma\
  \ na njihovo zadevo. Dr\u017Eavni organi, organi samoupravnih lokalnih skupnosti\
  \ in nosilci javnih pooblastil morajo sodi\u0161\u010Dem oziroma dr\u017Eavnim organom\
  \ ali nosilcem javnih pooblastil, ki jih dolo\u010Di sodi\u0161\u010De pri izvajanju\
  \ svojih pristojnosti, v kar najkraj\u0161em roku in brezpla\u010Dno predlo\u017E\
  iti zahtevane odlo\u010Ditve. Sodi\u0161\u010De ima pravico zahtevati podatke tudi\
  \ od drugih pravnih oseb in posameznikov, za katere meni, da z njimi razpolagajo,\
  \ razen \u010De zakon dolo\u010Da pridobitev podatkov le na podlagi sodne odlo\u010D\
  be ali da gre za zaupno razmerje. Upravljavci podatkov ali zbirk podatkov, ki jih\
  \ sodi\u0161\u010De potrebuje za ugotovitev ali presojo dejstev za odlo\u010Danje\
  \ v postopkih iz svoje pristojnosti, morajo posredovati zahtevane podatke sodi\u0161\
  \u010Dem brezpla\u010Dno in nemudoma, najpozneje pa v osmih dneh. \u010Ce se ti\
  \ podatki v javnem sektorju ali osebah javnega prava obdelujejo v informatizirani\
  \ obliki in je zagotovljena tehni\u010Dna izvedljivost neposrednega elektronskega\
  \ dostopa do njih, imajo sodi\u0161\u010Da pravico do neposrednega in brezpla\u010D\
  nega elektronskega dostopa, ki ga vklju\u010Dno z omogo\u010Danjem ustreznega prenosa\
  \ podatkov zagotovi upravljavec evidenc, registrov ali javnih knjig. Sodi\u0161\u010D\
  e lahko te podatke iz zbirk pregleduje, jih kopira, prepi\u0161e ali izpi\u0161\
  e ter naprej obdeluje v postopkih, v katerih izpolnjuje svoje zakonsko dolo\u010D\
  ene naloge in pristojnosti.\nPoleg ZS, ki na splo\u0161no ureja dostopanje sodi\u0161\
  \u010D do podatkov, navedeno urejajo tudi drugi zakoni glede na posebnosti podro\u010D\
  ja. Primeroma jih navajamo v nadaljevanju:\nZakon o brezpla\u010Dni pravni pomo\u010D\
  i (ZBPP), ki ureja pravico do brezpla\u010Dne pravne pomo\u010Di, dolo\u010Da, da\
  \ se materialni polo\u017Eaj prosilca in njegove dru\u017Eine ugotavlja na na\u010D\
  in, da pristojni organi po uradni dol\u017Enosti pridobijo za to potrebne osebne\
  \ podatke, tudi podatke, ki \u0161tejejo za dav\u010Dno tajnost, iz obstoje\u010D\
  ih zbirk podatkov, dolo\u010Denih v zakonu, ki ureja uveljavljanje pravic iz javnih\
  \ sredstev. Do navedenih zbirk podatkov dostopajo pristojni organi brezpla\u010D\
  no preko neposredne elektronske povezave ali posredno preko sistema za standardizirano\
  \ izvajanje elektronskih poizvedb (prvi odstavek 20. \u010Dlena ZBPP).\nZakon o\
  \ sodnih taksah (ZST-1), ki med drugim ureja oprostitev, odlog in obro\u010Dno pla\u010D\
  ilo sodnih taks, podobno kot ZBPP dolo\u010Da, da materialni polo\u017Eaj stranke\
  \ in njenih dru\u017Einskih \u010Dlanov v postopku odlo\u010Danja o strankinem predlogu\
  \ za taksne ugodnosti ugotavlja sodi\u0161\u010De, ki po uradni dol\u017Enosti pridobi\
  \ za to potrebne osebne podatke, tudi podatke, ki \u0161tejejo za dav\u010Dno tajnost,\
  \ iz obstoje\u010Dih zbirk podatkov, dolo\u010Denih v zakonu, ki ureja uveljavljanje\
  \ pravic iz javnih sredstev. Do navedenih zbirk podatkov prav tako dostopa sodi\u0161\
  \u010De brezpla\u010Dno preko neposredne elektronske povezave ali posredno preko\
  \ sistema za standardizirano izvajanje elektronskih poizvedb (peti odstavek 12.a\
  \ \u010Dlena ZST-1).\nZapu\u0161\u010Dinski postopek se v skladu z Zakonom o dedovanju\
  \ (ZD) uvede po uradni dol\u017Enosti, br\u017E ko sodi\u0161\u010De izve, da je\
  \ kdo umrl ali da je razgla\u0161en za mrtvega. Do tega podatka pride sodi\u0161\
  \u010De na podlagi smrtovnice, ki jo sestavi mati\u010Dar na podlagi podatkov iz\
  \ mati\u010Dnega registra in centralnega registra prebivalcev, centralne zbirke\
  \ podatkov o pravicah iz javnih sredstev in podatkov, ki jih dajo pokojnikovi dru\u017E\
  inski \u010Dlani ali osebe, s katerimi je pokojnik \u017Eivel. \u010Ce mati\u010D\
  ar ne more dobiti podatkov za smrtovnico, po\u0161lje smrtovnico samo s tistimi\
  \ podatki, s katerimi razpolaga, ter navede vzroke, zakaj ni mogel smrtovnice sestaviti\
  \ v celoti, in podatke, ki utegnejo biti sodi\u0161\u010Du koristni, da najde dedi\u010D\
  e in pokojnikovo premo\u017Eenje. \u010Ce zapu\u0161\u010Dinsko sodi\u0161\u010D\
  e dobi nepopolno smrtovnico ali samo izpisek iz mati\u010Dne knjige umrlih, glede\
  \ na okoli\u0161\u010Dine s\xE1mo sestavi smrtovnico pri sodi\u0161\u010Du ali odredi,\
  \ naj jo sestavi delavec sodi\u0161\u010Da zunaj sodi\u0161\u010Da, ali pa naro\u010D\
  i mati\u010Darju, da jo sestavi ali dopolni. Zapu\u0161\u010Dinsko sodi\u0161\u010D\
  e se ne more zanesti na nepopolno izpolnjeno smrtovnico, ampak se mora, na primer,\
  \ o tem, kdo so dedi\u010Di zapustnika, po uradni dol\u017Enosti prepri\u010Dati\
  \ s poizvedbo v mati\u010Dni rojstni knjigi.\nGlede na zgoraj navedeno pobuda predlagatelja\
  \ ni primerna za nadaljnjo obravnavo, saj veljavna zakonodaja \u017Ee sedaj omogo\u010D\
  a dostopanje sodi\u0161\u010D do podatkov, ki jih v svojih evidencah vodijo drugi\
  \ organi.\n\_\nOdziv Ministrstva za javno upravo\nV zvezi s pridobivanjem podatkov\
  \ v upravnih postopkih, Zakon o splo\u0161nem upravnem postopku (Uradni list RS,\
  \ \u0161t. 24/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 105/06 \u2013\
  \ ZUS-1, 126/07, 65/08, 8/10, 82/13, 175/20 \u2013 ZIUOPDVE in 3/22 \u2013 ZDeb,\
  \ v nadaljnjem besedilu: ZUP) v \u010Detrtem odstavku 66. \u010Dlena med drugim\
  \ dolo\u010Da, da \xBBv postopku, ki se za\u010Dne na zahtevo stranke, vlogi ni\
  \ potrebno prilagati potrdil, izpiskov in drugih podatkov o dejstvih iz uradnih\
  \ evidenc, ki jih vodijo upravni in drugi dr\u017Eavni organi, organi samoupravnih\
  \ lokalnih skupnosti ali nosilci javnih pooblastil.\xAB Organ v tem primeru namre\u010D\
  \ ravna po 139. \u010Dlenu tega zakona, ki dolo\u010Da, da si uradna oseba, ki vodi\
  \ postopek, preskrbi po uradni dol\u017Enosti podatke o dejstvih, o katerih vodi\
  \ uradno evidenco kak\u0161en drug organ. Nadalje isti zakon dolo\u010Da, da \u010D\
  e uradne evidence \xBBne vodi organ, ki je pristojen za odlo\u010Danje, je dol\u017E\
  an od pristojnega organa podatke brezpla\u010Dno zahtevati takoj oziroma najkasneje\
  \ v roku treh delovnih dni po vlo\u017Eitvi vloge.\xAB Zapro\u0161eni organ pa je\
  \ dol\u017Ean te podatke posredovati takoj oziroma najkasneje v roku 15 dni, \u010D\
  e ni v predpisu, ki ureja uradno evidenco, druga\u010De dolo\u010Deno.\nEdina izjema\
  \ za uporabo tega pravila je, ko \xBBstranka v skladu z zakonom izjavi, da prepoveduje\
  \ organu, da si po uradni dol\u017Enosti pridobi njene osebne podatke iz uradnih\
  \ evidenc oziroma da \u017Eeli te podatke pridobiti sama.\xAB\nTak\u0161na ureditev\
  \ ZUP je veljavna \u017Ee od leta 2006, saj je bilo tak\u0161no pravilo objavljeno\
  \ \u017Ee kot prvotno besedilo ZUP (Uradni list RS, \u0161t. 24/06). Posledi\u010D\
  no menimo, da je ureditev podro\u010Dja primerna, isto\u010Dasno pa Ministrstvo\
  \ za javno upravo tovrstno ravnanje spodbuja tako pri posredovanju pojasnil o veljavnosti\
  \ predpisov (ZUP), kot tudi pri izvajanju in\u0161pekcijskih postopkov v okviru\
  \ svojega organa v sestani \u2013 In\u0161pektorata za javno sektor.\nNe glede na\
  \ navedeno, Ministrstvo za javno vlaga napore v zagotavljanje \u010Dim ve\u010D\
  \ informacijskih re\u0161itev, ki bi olaj\u0161ale pridobivanje podatkov neposredno\
  \ iz uradnih evidenc v postopkih, v katerih se izka\u017Ee, da je tak\u0161no pridobivanje\
  \ podatkov smiselno. Tak\u0161no povezovanje evidenc je povezano z razli\u010Dnimi\
  \ pristojnostmi razli\u010Dnih resorjev in je pri organih javnega sektorja zaradi\
  \ varstva osebnih podatkov povezano tudi z vzpostavljanjem ustreznih pravnih podlag.\n\
  Med tehni\u010Dnimi re\u0161itvami, ki izredno pripomorejo k pospe\u0161evanju pridobivanja\
  \ podatkov in se v zadnjih letih najbolj razvijajo, je dr\u017Eavni portal eUprava,\
  \ ki po svoji zasnovi ponuja strankam tudi izredno velik nadzor nad pridobivanjem\
  \ in posredovanjem podatkov. Tak\u0161en nadzor je pomemben tudi z vidika varstva\
  \ osebnih podatkov, ki mu na Ministrstvu za javno upravo namenjamo veliko pozornosti.\
  \ Tako dr\u017Eavni portal eUprava posameznikom pred posredovanjem vloge omogo\u010D\
  i elektronsko seznanitev s podatki, ki se nahajajo v mnogih uradnih evidencah, in\
  \ jim tudi prepu\u0161\u010Da odlo\u010Ditev o tem, ali jih bodo posredovali organu,\
  \ ki naj bi vodil postopek.\nTako uradnim osebam zagotavljamo pravne in tehni\u010D\
  ne mo\u017Enosti za hitro pridobivanje podatkov. Posledi\u010Dno v zvezi s konkretnim\
  \ predlogom lahko ugotovimo le, da gre pri morebitnem po\u010Dasnem pridobivanju\
  \ podatkov za posamezne in ne sistemske te\u017Eave, zato jih sistemsko tudi ni\
  \ mogo\u010De (ve\u010D) naslavljati. Vsekakor pa morebitna opozorila o neupo\u0161\
  tevanju dolo\u010Dil ZUP obravnavamo v okviru opravljanja nalog, ki so v na\u0161\
  i pristojnosti."
