response: "Odziv Ministrstva za pravosodje\n1. Ministrstvo za pravosodje najprej pojasnjuje,\
  \ da Zakon o Dr\u017Eavnem odvetni\u0161tvu (Ur. l. RS, \u0161t. 23/2017) v 22.\
  \ \u010Dlenu opredeljuje izvr\u0161evanje finan\u010Dnih obveznosti v zvezi s postopki\
  \ pred Evropskim sodi\u0161\u010Dem za \u010Dlovekove pravice (ES\u010CP). Ta dolo\u010D\
  a, da \xBBDr\u017Eavno odvetni\u0161tvo izvr\u0161uje finan\u010Dne obveznosti Republike\
  \ Slovenije, ki izhajajo iz sodb Evropskega sodi\u0161\u010Da za \u010Dlovekove\
  \ pravice, enostranskih izjav, prijateljskih in izvensodnih poravnav, podanih oziroma\
  \ sklenjenih z namenom zaklju\u010Dka postopka pred Evropskim sodi\u0161\u010Dem\
  \ za \u010Dlovekove pravic, razen \u010De zakon dolo\u010Da druga\u010De.\xAB To\
  \ pomeni, da sredstva za pla\u010Dilo pravi\u010Dnega zado\u0161\u010Denja in stro\u0161\
  kov postopka, ki jih dolo\u010Di ES\u010CP v Prora\u010Dunu Republike Slovenije\
  \ niso zagotovljena na postavki Ministrstva za pravosodje niti Vlade Republike Slovenije,\
  \ temve\u010D na postavki Dr\u017Eavnega odvetni\u0161tva Republike Slovenije (pred\
  \ za\u010Detkom veljavnosti omenjenega zakona pa so bila ta sredstva zagotovljena\
  \ v prora\u010Dunski postavki Dr\u017Eavnega pravobranilstva Republike Slovenije).\
  \ Izpla\u010Devanje \xBBkazni\xAB, na na\u010Din, kot jih predlagate, bi bilo torej\
  \ v nasprotju z veljavno slovensko zakonodajo, zato va\u0161 predlog lahko vidimo\
  \ tudi kot pobudo za spremembo zakonodaje.\nDr\u017Eava v skladu s 46. \u010Dlenom\
  \ Evropske konvencije o varstvu \u010Dlovekovih pravic (EK\u010CP) nima le dol\u017E\
  nosti v roku izpla\u010Dati pravi\u010Dnega zado\u0161\u010Denja posamezniku ali\
  \ posameznici, glede katere  ES\u010CP ugotovilo kr\u0161itev \u010Dlovekovih pravic\
  \ ali temeljnih svobo\u0161\u010Din, ampak sodbo polno izvr\u0161iti tako z vidika\
  \ posameznih kot splo\u0161nih ukrepov. Slovenija je v zadnjih letih na tem podro\u010D\
  jih naredila pomemben korak naprej, saj si Vlada in Ministrstvo za pravosodje aktivno\
  \ prizadevata za polno in \u010Dimprej\u0161njo izvr\u0161itev vseh sodb ES\u010C\
  P proti Sloveniji. Na ta na\u010Din si vlada v okviru svojih pristojnosti prizadeva,\
  \ da prepre\u010Di podobne kr\u0161itve \u010Dlovekovih pravic, hkrati pa tudi zagotavlja\
  \ spo\u0161tovanje vladavine prave, ki je komplementarna vrednota spo\u0161tovanju\
  \ \u010Dlovekovih pravic. Ve\u010D informacij o tem je dostopnih na spletni strani\
  \ Ministrstva za pravosodje.\nGlede pla\u010Dila \xBBkazni\xAB, ki jih izre\u010D\
  e ES\u010CP je torej relevantno vpra\u0161anje, ali bi bilo glede na zadevni predlog\
  \ smiselno spremeniti obstoje\u010D pristop. Menimo, da je pri tem treba upo\u0161\
  tevati naslednje vidike:\n Razlogi za ugotovljene kr\u0161itve \u010Dlovekovi pravic\
  \ s strani ES\u010CP v posamezni zadevi so lahko razli\u010Dni. Na primer, lahko\
  \ izvirajo iz neustrezne zakonodaje, ki ni skladna s standardi iz Evropske konvencije\
  \ o \u010Dlovekovih pravicah (EK\u010CP), sistemskih pomanjkljivosti, lahko izvirajo\
  \ iz neustreznega ravnanja posameznih dr\u017Eavnih organov ali  neustreznih objektivnih\
  \ razmer, lahko pa se nana\u0161ajo tudi na nezadostno, prepo\u010Dasno ali neu\u010D\
  inkovito sodno varstvo v Republiki Sloveniji. Ne gre spregledati, da je med pogoji\
  \ dopustnosti zadeve pred ES\u010CP (glejte 34. in 35. \u010Dlen EK\u010CP) klju\u010D\
  no iz\u010Drpanje vseh notranje pravnih sredstev, t. j. v primeru Slovenije pred\
  \ Vrhovnim sodi\u0161\u010Dem Republike Slovenije (izredna in redna pravna sredstva)\
  \ oziroma pred Ustavnim sodi\u0161\u010Dem Republike Slovenije (postopek po ustavni\
  \ prito\u017Ebi). Torej ne moremo govoriti le o konkretnem prvostopenjskem ali drugostopenjskem\
  \ sodniku, ki naj bi domnevno \xBBkr\u0161il\xAB \u010Dlovekove pravice v sodnem\
  \ postopku, saj je procesna predpostavka za dopustnost zadeve pred ES\u010CP jasna.\
  \ Ta vidik je v medijih in civilni dru\u017Ebi pogosto spregledan oziroma ni upo\u0161\
  tevan v zadostni meri. V postopek izvr\u0161evanja sodbe \u2013 ki poleg individualnih\
  \ ukrepov lahko vklju\u010Duje tudi splo\u0161ne ukrepe \u2013 so vklju\u010Deni\
  \ organi, ki so v dolo\u010Denem primeru sodelovali ozir. \xBBprispevali\xAB h kr\u0161\
  itvi, ki jo je ugotovilo ES\u010CP. Tako so ti organi vklju\u010Deni tudi v na\u010D\
  rtovanje in izvedbo splo\u0161nih ukrepov za prepre\u010Ditev bodo\u010Dih kr\u0161\
  itev. Vsekakor gre za objektivno odgovornost dr\u017Eave, kjer je o subjektivni\
  \ ali drugi osredoto\u010Deni odgovornosti posameznih nosilcev oblasti prakti\u010D\
  no nemogo\u010De govoriti. \nNa Ministrstvu za pravosodje glede na navedeno menimo,\
  \ da ni potrebno spreminjati obstoje\u010Dega pristopa glede izpla\u010Dil pravi\u010D\
  nega zado\u0161\u010Denja, ki jih izre\u010De ES\u010CP, saj obstoje\u010D sistem\
  \ izpla\u010Dil dobro deluje, poleg tega pa za spremembo tudi ni upravi\u010Denih\
  \ vsebinskih razlogov. Republika Slovenija ima torej po na\u0161em mnenju pravilen\
  \ pristop, da se centralna prora\u010Dunska postavka za izpla\u010Dilo od\u0161\
  kodnin v okviru pravi\u010Dnega zado\u0161\u010Denja po sodbah ES\u010CP nahaja\
  \ na Dr\u017Eavnem odvetni\u0161tvu. Za primer navajamo mo\u017Eno situacijo: v\
  \ dolo\u010Denem primeru ugotovljene kr\u0161itve pravic po EK\u010CP gre lahko\
  \ v isti zadevi npr. za ugotovljene kr\u0161itve/napake policije, zdravstva, ve\u010D\
  \ slovenskih sodi\u0161\u010D (sodnih stopenj) in je neprimerno, da bi kateremu\
  \ od navedenih podro\u010Dij dolo\u010Dili prora\u010Dunsko postavko za izpla\u010D\
  ilo od\u0161kodnine, \u0161e bolj neprimerno pa bi bilo to dolo\u010Diti posameznemu\
  \ sodniku ali Ministrstvu za pravosodje, saj nima polo\u017Eaja \xBBnadrejenosti\xAB\
  \ navedenim podro\u010Djem.\n 2. Glede predloga za pla\u010Devanje \xBBkazni\xAB\
  , ki jih  lahko izre\u010De Sodi\u0161\u010De Evropske unije (kot je navedeno v\
  \ predlogu: Evropsko sodi\u0161\u010De) pa je treba pojasniti, da v postopku uveljavljanja\
  \ prava EU (postopki za ugotavljanje kr\u0161itev)  Evropska komisija ali druga\
  \ dr\u017Eava \u010Dlanica EU vlo\u017Ei to\u017Ebo proti dr\u017Eavi \u010Dlanici,\
  \ ker naj bi kr\u0161ila zakonodajo EU. \u010Ce Sodi\u0161\u010De EU ugotovi kr\u0161\
  itev, jo mora dr\u017Eava takoj odpraviti, sicer lahko sledi nov postopek, v katerem\
  \ Sodi\u0161\u010De EU lahko dr\u017Eavi nalo\u017Ei globo. Glede pla\u010Devanja\
  \ \xBBkazni\xAB, ki jih izre\u010De Sodi\u0161\u010De EU je torej treba izpostaviti,\
  \ da \u010De Sodi\u0161\u010De EU ugotovi, da dr\u017Eava \u010Dlanica kr\u0161\
  i pravo EU, t. j., \u010De ne izvr\u0161i sodbe Sodi\u0161\u010Da EU oziroma pravo\u010D\
  asno ne prenese direktive v svoj pravni red, Sodi\u0161\u010De EU lahko dr\u017E\
  avi \u010Dlanici v skladu z 260. \u010Dlenom Pogodbe o delovanju Evropske unije\
  \ (PDEU) nalo\u017Ei pla\u010Dilo pav\u0161alnega zneska oziroma dnevne denarne\
  \ kazni. Pred Sodi\u0161\u010Dem EU se torej ne izpodbijajo konkretne sodne odlo\u010D\
  be slovenskih sodi\u0161\u010D, zato pojmovno predlog predlagatelja tudi v tem delu\
  \ ni utemeljen.\n "
