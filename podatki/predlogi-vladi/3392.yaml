response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  V \u0161olskem letu 2010/2011 smo za obdobje treh letih v osnovnih \u0161olah s\
  \ pomo\u010Djo evropskih sredstev pri\u010Deli z izvajanjem pilotnega projekta Zdrav\
  \ \u017Eivljenjski slog. Cilj projekta oz. programa je dodatno spodbuditi osnovno\u0161\
  olske otroke k oblikovanju zdravega \u017Eivljenjskega sloga. S pomo\u010Djo dodatne\
  \ \u0161portne aktivnosti, ki jo ponuja program, \u017Eelimo zagotoviti zainteresiranim\
  \ u\u010Dencem 5 ur \u0161portne aktivnosti na teden, odpravljati posledice negativnih\
  \ vplivov sodobnega na\u010Dina \u017Eivljenja (vadba za primerno telesno dr\u017E\
  o, odpravljanje ploskosti stopal, odpravljanje debelosti, razvoj splo\u0161ne vzdr\u017E\
  ljivosti). Na ta na\u010Din bi zagotovili priporo\u010Deno vsakodnevno strokovno\
  \ vodeno vadbo, v skladu s priporo\u010Dili EU smernic za telesno dejavnost (sprejetih\
  \ novembra 2008 v Biarritzu) in v skladu s Strategijo Vlade RS na podro\u010Dju\
  \ telesne (gibalne) dejavnosti za krepitev zdravja od 2007 so 2012, ki ima pozitivne\
  \ u\u010Dinke na zdravje otrok.  Vadbo vodijo \u0161portni pedagogi, izvaja pa se\
  \ v \u010Dasu raz\u0161irjenega u\u010Dnega na\u010Drta. Trenutno je v program vklju\u010D\
  ena dobra \u010Detrtina osnovnih \u0161ol ter 22.000 u\u010Dencev, v prihodnje pa\
  \ si \u017Eelimo vklju\u010Diti vse osnovne \u0161ole ter pri\u010Deti z izvajanjem\
  \ programa tudi v srednjih \u0161olah. V primeru pozitivnih u\u010Dinkov programa\
  \ (na podlagi evalvacijskih \u0161tudij) bi bilo dobro razmisliti o uvedbi vsakodnevne\
  \ vadbe v obvezni u\u010Dni na\u010Drt osnovne \u0161ole.\n "
