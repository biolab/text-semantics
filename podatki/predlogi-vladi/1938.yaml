  \ leta 2011-2014 uvrsti nov projekt: 2711-11-1055 Forenzi\u010Dna psihiatrija UKC\
  \ Maribor in zanj zagotovila financiranje. V okviru Univerzitetnega klini\u010D\
  nega centra Maribor se tako vzpostavlja forenzi\u010Dna psihiatrija v roku enega\
  \ meseca. Za njeno delovanje je namre\u010D potrebno le varnostno preurediti del\
  \ prostorov Univerzitetnega klini\u010Dnega centra Maribor.\nZahteva za vzpostavitev\
