response: "Odziv Ministrstva za zdravje\n\u0160e nikoli prej ob izbruhu nevarne pandemije\
  \ ni \u010Dlove\u0161tvo tako hitro razvilo cepiva, ki ljudem prepre\u010Di najhuj\u0161\
  i potek bolezni in jih re\u0161i pred smrtjo. Pandemija je namre\u010D povzro\u010D\
  ila globalno uni\u010Dujo\u010De zdravstvene, gospodarske in dru\u017Ebene situacije,\
  \ zaradi \u010Desar se je pojavila svetovna kolektivna \u017Eelja po obvladovanju\
  \ koronavirusne bolezni. \_Vsa cepiva pa morajo, kljub hitremu razvoju, skozi to\u010D\
  no dolo\u010Dene procese in regulative, preden so odobrena za splo\u0161no populacijo.\
  \ Zato njihova varnost ni in ne sme biti vpra\u0161ljiva. Tudi cepiva proti Covid-19\
  \ so bila preizku\u0161ena v klini\u010Dnih testiranjih, v katerih je sodelovalo\
  \ ve\u010D deset tiso\u010D ljudi. Upo\u0161tevani so bili vsi pomembni vmesni koraki,\
  \ spremljanje in ocenjevanje varnosti cepiv pa se nadaljuje tudi sedaj, ko so \u017E\
  e v splo\u0161ni uporabi. Zahvaljujo\u010D digitalizaciji sveta in zdravstva, so\
  \ si lahko strokovnjaki hitro izmenjevali nove informacije o virusu in napredku\
  \ cepiva.\nCepiva ne spreminjajo \u010Dlove\u0161kega genoma. Vse nukleinske kisline\
  \ v cepivih obstanejo v celicah le za\u010Dasno, toliko \u010Dasa, da proteini,\
  \ ki jih tvorijo, spro\u017Eijo tvorbo protiteles in telo pri\u010Dne z imunskim\
  \ odzivom. Cepiva se v telesu razgradijo in ne spremenijo DNK.\nCepiva zoper Covid-19\
  \ so kakovostna in varna, ob prejetju cepiva pa lahko oseba utrpi ne\u017Eelene\
  \ u\u010Dinke. To je pri\u010Dakovano, saj ka\u017Ee, da se je imunski sistem odzval\
  \ na cepivo in spro\u017Eil nastanek protiteles. Ne\u017Eeleni u\u010Dinki cepljenja\
  \ so v primerjavi s potekom Covid-19 blagi in prehodni. Najve\u010D cepljenih poro\u010D\
  a o bole\u010Dini na mestu vboda, povi\u0161ani telesni temperaturi, utrujenosti,\
  \ glavobolu in slabosti.\nKrvni strdki oz. tromboze se po cepljenju pojavijo redko\
  \ \u2013 pri 1 osebi na 100 tiso\u010D cepljenih z vektorskimi cepivi proti covid-19\
  \ (cepivo Astra Zeneca, Johnson in Johnson), kar predstavlja 0,001 %. Za primerjavo,\
  \ pri ljudeh, ki se zaradi Covida-19 zdravijo v bolni\u0161nici, krven strdke zabele\u017E\
  imo v povpre\u010Dju pri 14 %."
