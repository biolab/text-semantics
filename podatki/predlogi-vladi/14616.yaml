response: "Odziv Ministrstva za finance\nZakon o verski svobodi (Uradni list RS, \u0161\
  t. 14/07, 46/10 \u2013 odl. US, 40/12 \u2013 ZUJF in 100/13) dolo\u010Da, da so\
  \ registrirane cerkve in druge verske skupnosti pravne osebe zasebnega prava. Pravico\
  \ do pridobitve lastne pravne osebnosti imajo tudi njihovi sestavni deli.\nV zvezi\
  \ s predlogom z vidika pristojnosti Ministrstva za finance pojasnjujemo, da morajo\
  \ v skladu s 36. \u010Dlenom Zakona o dav\u010Dnem postopku (Uradni list RS, \u0161\
  t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 32/12, 94/12, 101/13\
  \ \u2013 ZDavNepr, 111/13, 22/14 \u2013 odl. US, 25/14 \u2013 ZFU, 40/14 \u2013\
  \ ZIN-B, 90/14, 91/15, 63/16, 69/17, 13/18 \u2013 ZJF-H, 36/19, 66/19, 145/20 \u2013\
  \ odl. US, 203/20 \u2013 ZIUPOPDVE, 39/22 \u2013 ZFU-A in 52/22 \u2013 odl. US)\
  \ pravne in druge osebe, samostojni podjetniki posamezniki, posamezniki, ki samostojno\
  \ opravljajo dejavnost, upravni in drugi dr\u017Eavni organi ter organi samoupravnih\
  \ lokalnih skupnosti in nosilci javnih pooblastil pla\u010Dila za dobavljeno blago\
  \ in opravljene storitve ter druga pla\u010Dila prejemnikom nakazovati na njihove\
  \ transakcijske ra\u010Dune, odprte pri ponudnikih pla\u010Dilnih storitev. Pla\u010D\
  ila za dobavljeno blago in opravljene storitve ter druga pla\u010Dila se ne nakazujejo\
  \ na transakcijske ra\u010Dune, \u010De gre za pla\u010Dila v manj\u0161ih zneskih\
  \ ali \u010De je druga\u010De zagotovljena evidenca o teh pla\u010Dilih. Ti primeri\
  \ \u2013 izjeme, v katerih se pla\u010Dila ne nakazujejo na transakcijske ra\u010D\
  une, so dolo\u010Deni v 23.a \u010Dlenu Pravilnika o izvajanju Zakona o dav\u010D\
  nem postopku (Uradni list RS, \u0161t. 141/06, 46/07, 102/07, 28/09, 101/11, 24/12,\
  \ 32/12 \u2013 ZDavP-2E, 19/13, 45/14, 97/14, 39/15, 40/16, 85/16, 30/17, 37/18,\
  \ 43/19, 80/19, 106/20, 200/20, 135/21 in 43/22). Kr\u0161itev te obveznosti je\
  \ dolo\u010Dena kot prekr\u0161ek, za katerega je predpisana globa.\nGlede na pojasnjeno\
  \ morajo torej pravne osebe pla\u010Dila za dobavljeno blago in opravljene storitve\
  \ ter druga pla\u010Dila prejemnikom nakazovati na transakcijske ra\u010Dune (razen\
  \ v omenjenih izjemnih primerih), obveznost nakazovanja pa ne velja za fizi\u010D\
