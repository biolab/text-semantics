response: "Odziv Ministrstva za finance\nPodro\u010Dje popisa in vrednotenja nepremi\u010D\
  nin spada pod pristojnost Ministrstva za okolje in prostor ter Geodetske Uprave\
  \ RS. Strokovno podro\u010Dje, ki ga pokriva Ministrstvo za finance pa je med drugim\
  \ tudi obdav\u010Ditev nepremi\u010Dnega premo\u017Eenja. Kar se ti\u010De Avstrije,\
  \ je potrebno poudariti, da obstaja davek na nepremi\u010Dnine, imenovan GRUNDSTEUER,\
  \ ki je zakonsko dolo\u010Den v zakonu o davku na nepremi\u010Dnine (Grundsteuergesetz,\
  \ 1955, zadnja sprememba 2010). Tako ne dr\u017Ei stali\u0161\u010De, da so v Avstriji\
  \ davek na nepremi\u010Dnine \u017Ee davno preklicali. Glede obdav\u010Ditve nepremi\u010D\
  nin pa se na ministrstvu za finance \u017Ee nekaj \u010Dasa pripravlja predlog novega\
  \ Zakona o davku na nepremi\u010Dnine. Namen zakona je posodobiti sistem obdav\u010D\
  evanja nepremi\u010Dnin in nadomestiti trenutno veljavne dajatve na tem podro\u010D\
  ju, to je davek na nepremi\u010Dnine  in nadomestilo za uporabo stavbnih zemlji\u0161\
  \u010D, ki se ju danes \u017Ee pla\u010Duje. Glavna razloga za uvedbo davka na nepremi\u010D\
  nine sta torej poenotenje sistema obdav\u010Ditve nepremi\u010Dnin z obdav\u010D\
  itvijo vseh nepremi\u010Dnin, ne glede na rabo in vrsto lastni\u0161tva ter razumno\
  \ pove\u010Danje prihodkov iz tega vira, kar bo prispevalo k stabilnej\u0161emu\
  \ in izdatnej\u0161emu samofinanciranju ob\u010Din iz tega vira na podlagi popolnih\
  \ evidenc o nepremi\u010Dninah. To pa bo pomenilo tudi bolj pravi\u010Dno in objektivno\
  \ obdav\u010Denje, saj bi na ta na\u010Din dolo\u010Dili enakomerno porazdelitev\
  \ dav\u010Dnega bremena od tistih z vi\u0161jimi vrednostmi nepremi\u010Dnin do\
  \ tistih z ni\u017Ejim vrednostmi nepremi\u010Dnin.   Na\u010Delno izhodi\u0161\u010D\
  e novega sistema, ki je povezano z dolo\u010Ditvijo dav\u010Dne osnove na ravni\
  \ tr\u017Ene vrednosti je torej vklju\u010Ditev vseh nepremi\u010Dnin in relativno\
  \ nizke dav\u010Dne stopnje, ki ne smejo prekomerno obremenjevati zavezancev za\
  \ pla\u010Dilo davka in s tem vplivati na njihove osebne in poslovne odlo\u010D\
  itve, povezane z nepremi\u010Dninami. Obseg dav\u010Dne obveznosti mora zato biti\
  \ dolo\u010Den v vi\u0161ini, ki omogo\u010Da njeno pla\u010Devanje, ne da bi silil\
  \ dav\u010Dnega zavezanca k prodaji  premo\u017Eenja zato, da bi pla\u010Dal davek.\
  \   \nOdziv Ministrstva za okolje in prostor\nPredlog se nana\u0161a na obve\u0161\
  \u010Danje lastnikov nepremi\u010Dnin o poskusnem izra\u010Dunu vrednosti nepremi\u010D\
  nin, ki se izvaja po dolo\u010Dilih Zakona o mno\u017Ei\u010Dnem vrednotenju nepremi\u010D\
  nin (Uradni list RS, \u0161t.50/06). Osnovni namen zakona je dolo\u010Ditev posplo\u0161\
  ene tr\u017Ene vrednosti vsem nepremi\u010Dninam. Ta vrednost ne bo uporabna  samo\
  \ za dav\u010Dni namen, ki je v postopku obve\u0161\u010Danja lastnikov nepremi\u010D\
  nin najbolj izpostavljen. Zakonsko je \u017Ee dolo\u010Dena uporaba podatkov o posplo\u0161\
  eni tr\u017Eni vrednosti nepremi\u010Dnin pri ume\u0161\u010Danju posegov v prostor,\
  \ za ugotavljanje upravi\u010Denosti do socialne pomo\u010Di, za dolo\u010Ditev\
  \ dav\u010Dne osnove pri prometu z nepremi\u010Dninami. Podatki o vrednosti nepremi\u010D\
  nin omogo\u010Dajo la\u017Eje odlo\u010Ditve prodajalcem in kupcem nepremi\u010D\
  nin, bolj\u0161e odlo\u010Ditve v prostorskem planiranju, ustreznej\u0161e ukrepe\
  \ pri vodenju stanovanjske, zemlji\u0161ke in drugih politik. Kakovosten izra\u010D\
  un posplo\u0161ene tr\u017Ene vrednosti nepremi\u010Dnin je mo\u017Een le na podlagi\
  \ kakovostnih podatkov. Za dolo\u010Ditev modelov vrednotenja nepremi\u010Dnin so\
  \ uporabljeni podatki o dejansko opravljenih transakcijah z nepremi\u010Dninami,\
  \ ki se zbirajo v evidenci trga nepremi\u010Dnin. Nekaj letno zbiranje podatkov\
  \ predstavlja zadostno osnovo za dolo\u010Ditev modelov. Dalj\u0161e \u010Dasovno\
  \ obdobje pa bo v prihodnosti omogo\u010Dilo \u0161e natan\u010Dnej\u0161o in podrobnej\u0161\
  o dolo\u010Ditev modelov vrednotenja. Naslednji bistveni pogoj za pravilen izra\u010D\
  un vrednosti nepremi\u010Dnin so podatki o nepremi\u010Dninah. O zemlji\u0161\u010D\
  ih so podatki zbrani v zemlji\u0161kem katastru dovolj kakovostni. Podatkov o stavbah\
  \ pa do leta 2000 v Sloveniji sploh nismo zbirali, razen podatkov o stavbah v eta\u017E\
  ni lastnini, ki so bili v manj\u0161em obsegu vodeni v e-knjigi zemlji\u0161ke knjige,\
  \ vendar so bili ti podatki nepopolni. Zato je bil v letu 2000 vzpostavljen kataster\
  \ stavb, leta 2006 pa \u0161e register nepremi\u010Dnin. V katastru stavb so vodeni\
  \ podatki o stavbah in deli stavb, ki se evidentirajo in spreminjajo v upravnem\
  \ postopku ob soglasju lastnikov. Podatki v katastru stavb so podlaga za vpis lastni\u0161\
  ke in drugih stvarno pravnih pravic na stavbah in delih stavb v zemlji\u0161ki knjigi.\
  \ V registru nepremi\u010Dnin pa so poleg podatkov iz katastra, zajeti podatki na\
  \ podlagi dejanskega stanja in se evidentirajo brez upravnega postopka.  Velika\
  \ ve\u010Dina podatkov vpisanih v register nepremi\u010Dnin je bila zbrana s popisom\
  \ nepremi\u010Dnin. V popisu so bili zbrani vsi podatki o stavbah in delih stavb,\
  \ ki \u0161e niso bile evidentirane v katastru stavb in tisti podatki o stavbah\
  \ in delih stavb, ki se vodijo le v registru nepremi\u010Dnin. V popisu nepremi\u010D\
  nin so bili podatki zbrani na podlagi izjav lastnikov oziroma uporabnikov nepremi\u010D\
  nin.  Zaradi razli\u010Dnih virov, na\u010Dina zbiranja in obdelave podatkov je\
  \ bilo \u017Ee z Zakonom o mno\u017Ei\u010Dnem vrednotenju nepremi\u010Dnin dolo\u010D\
  eno, da se lastnike nepremi\u010Dnin z obvestilom o poskusno izra\u010Dunani vrednosti\
  \ nepremi\u010Dnin, seznani tudi s podatki, evidentiranimi v registru nepremi\u010D\
  nin. Vsi lastniki nepremi\u010Dnin lahko na podlagi obvestila podatke spremenijo.\
  \  Napake, ki so posledica neusklajenega stanja v katastrih in zemlji\u0161ki knjigi,\
  \ neevidentiranih nepremi\u010Dnin v katastrih, nevpisanega lastni\u0161tva v zemlji\u0161\
  ki knjigi, zamenjanih identifikatorjev delov stavb in stanovanj, napak opti\u010D\
  nega branja popisnih obrazcev in drugih, geodetska uprava brez sodelovanja lastnikov\
  \ nepremi\u010Dnin ne more urediti. Lastniki nepremi\u010Dnin so z obvestilom dobila\
  \ informacijo kako so evidentirane njihove nepremi\u010Dnine in lastni\u0161tvo\
  \ v javnih evidencah. Ko odpravijo napake, dobijo realno sliko o evidentiranju svojih\
  \ nepremi\u010Dnin. Najbolj pogosto stanje v evidencah ne odra\u017Ea dejanskega\
  \ stanja iz naslednjih razlogov:\n za ve\u010Dstanovanjske stavbe ni vpisana eta\u017E\
  na lastnina, o prometu z nepremi\u010Dninami (nakup, prodaja, dedovanje...) je sklenjena\
  \ pogodba, lahko je tudi notarsko overjena, novi lastnik pa ni predlagal vpisa v\
  \ zemlji\u0161ko knjigo, lastnik je v zemlji\u0161ki knjigi vpisan brez mati\u010D\
  ne \u0161tevilke, kar onemogo\u010Da enoli\u010Dno povezavo med podatki zemlji\u0161\
  ke knjige, katastrov in registra nepremi\u010Dnin, nepremi\u010Dnine v katastrih\
  \ in v zemlji\u0161ki knjigi niso vpisani z istimi identifikacijskimi \u0161tevilkami,\
  \ stavba ni povezana s pravo parcelo, ker stavba ni evidentirana v zemlji\u0161\
  kem katastru in katastru stavb, po gradnji predvsem infrastrukturnih objektov ni\
  \ bila izvedena izmera, parcelacija in prepis teh objektov oziroma zemlji\u0161\u010D\
  \ na ob\u010Dino ali dr\u017Eavo. \n Spremenjeni podatki v registru nepremi\u010D\
  nin zagotavljajo lastniku le pravilnej\u0161i izra\u010Dun vrednosti nepremi\u010D\
  nine. Za urejene podatke o nepremi\u010Dninah, ki bodo lastniku zagotavljali pravno\
  \ varnost in pravilno uporabo teh podatkov v javne namene bo tudi moral poskrbeti\
  \ lastnik nepremi\u010Dnine.  Za vpis lastni\u0161tva, ureditev pomanjkljivih, nepravilnih\
  \ ali nepopolnih podatkov o lastniku v zemlji\u0161ki knjigi mora poskrbeti lastnik\
  \ sam. Zemlji\u0161ka knjiga spremembe vpi\u0161e le na podlagi zemlji\u0161koknji\u017E\
  nega predloga. To velja tudi za vpis mati\u010Dne \u0161tevilke lastnika \u2013\
  \ \u0161ele po vpisu mati\u010Dne \u0161tevilke bo zemlji\u0161ka knjiga vse spremembe\
  \ podatkov o imenu, priimku in naslov lastnika prevzemala iz centralnega registra\
  \ prebivalstva oziroma poslovnega registra. Lastnik mora sam poskrbeti tudi za evidentiranje\
  \ stavbe v zemlji\u0161kem katastru in katastru stavb z zahtevo za evidentiranje\
  \ sprememb v katastrih, ki ji prilo\u017Ei elaborat, ki ga v predpisanem postopku\
  \ izdela geodet ali projektant. V Sloveniji \u0161ele vzpostavljamo nepremi\u010D\
  ninske evidence. Brez sodelovanja lastnikov nepremi\u010Dnin vzpostavitev ni mogo\u010D\
  a, zato je njihova pomo\u010D pri urejanju podatkov nujna. Ureditev podatkov je\
  \ v interesu lastnikov ne le zaradi pravilne uporabe podatkov v javne namene temve\u010D\
  \ je tudi prilo\u017Enost za vse lastnike, da ugotovijo in odpravijo pomanjkljivosti\
  \ pri evidentiranju podatkov o svojih nepremi\u010Dninah, ki jim zagotavljajo pravno\
  \ varnost."
