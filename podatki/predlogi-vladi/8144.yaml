response: "Odziv Ministrstva za javno upravo\nPrejeti predlog smo preu\u010Dili na\
  \ Ministrstvu za javno upravo. Ugotavljamo, da predlagano tematiko v povezavi z\
  \ delovanjem Agencije za komunikacijska omre\u017Eja in storitve (v nadaljevanju:\
  \ agencija) ustrezno pokriva Zakon o elektronskih komunikacijah (ZEKom-1, (Uradni\
  \ list RS, \u0161t. 109/12, 110/13, 40/14 \u2013 ZIN-B, 54/14 \u2013 odl. US in\
  \ 81/15)) v prvi to\u010Dki 2. odstavka 132. \u010Dlena, ki se glasi:\n\xBB(2) \u010C\
  e agencija ugotovi, da na podlagi prej\u0161njega odstavka ni na voljo ustreznih\
  \ in kakovostnih informacij, lahko s splo\u0161nim aktom predpi\u0161e, da morajo\
  \ operaterji med drugim:\nzagotoviti naro\u010Dnikom informacije o veljavnih tarifah\
  \ glede katere koli \u0161tevilke ali storitve, ki je predmet posebnih cenovnih\
  \ pogojev, pri \u010Demer lahko agencija glede na posamezne kategorije storitev\
  \ zahteva, da se tak\u0161ne informacije sporo\u010Dijo neposredno pred vzpostavitvijo\
  \ klica,\xAB\nAgencija je 12. 6. 2013 na podlagi ZEKom-1 izdala Priporo\u010Dilo\
  \ o preglednosti in objavi informacij, katere namen je spodbuditi operaterje, da\
  \ objavijo pregledne, razumljive, primerljive, ustrezne in posodobljene informacije\
  \ o veljavnih cenah in tarifah, pla\u010Dilih, povezanih s prekinitvijo pogodbe\
  \ ter o splo\u0161nih pogojih dostopa do in uporabe javnih elektronskih komunikacijskih\
  \ storitev, za katere je zaradi njihove raz\u0161irjenosti in vsesplo\u0161ne odvisnosti\
  \ klju\u010Dno, da jih operaterji vsem kon\u010Dnim uporabnikom in potro\u0161nikom\
  \ zagotovijo v jasni, iz\u010Drpni in preprosto dostopni obliki.\nZ \u017Eeljo za\u0161\
  \u010Dititi uporabnike in jim omogo\u010Diti sprejemati informirane odlo\u010Ditve\
  \ glede obsega, vrste in kakovosti storitev, ki jih uporabljajo, za dosego teh ciljev\
  \ agencija najprej uporablja najmanj vsiljive mehanizme, zato operaterjem priporo\u010D\
  a, da uporabijo samoregulativne in koregulativne ukrepe (npr. sklepanje prostovoljnih\
  \ kodeksov ravnanja), s katerimi bodo pove\u010Dali preglednost in javno objavili\
  \ informacije, ki so v korist uporabnikom.\nV primeru, da to priporo\u010Dilo oziroma\
  \ morebitni samoregulativni ali koregulativni ukrepi ne bi dosegli \u017Eelenih\
  \ u\u010Dinkov, bo agencija objavo ustreznih in kakovostnih informacij predpisala\
  \ s splo\u0161nim aktom.\nV nadaljevanju agencija zahteva, da operaterji v najve\u010D\
  ji meri sodelujejo z agencijo pri njenem spremljanju izvajanja tega priporo\u010D\
  ila. Navedeno vklju\u010Duje zagotavljanje pisnih informacij o upo\u0161tevanju\
  \ tega priporo\u010Dila redno na lastno iniciativo in vedno, kadar agencija to zahteva\
  \ skladno z dolo\u010Dili 201. \u010Dlena ZEKom-1.\nRedno delo agencije zajema preverjanje\
  \ izpolnjevanja priporo\u010Dila o preglednosti in objavi informacij, ob pove\u010D\
  anju \u0161tevila prito\u017Eb uporabnikov pa lahko ukrepa z izdajo splo\u0161nega\
  \ akta.\nOcenjujemo, da trenutno niso potrebne aktivnosti za nadaljnjo obravnavo\
  \ prejetega predloga, saj obstajajo zakonske podlage, ki regulirajo podro\u010D\
  je obve\u0161\u010Danja potro\u0161nikov, prav tako agencija spremlja trg elektronskih\
  \ komunikacij in bo ob morebitnih nepravilnostih ukrepala.\n Odziv Ministrstva za\
  \ gospodarski razvoj in tehnologijo\nZakon o varstvu potro\u0161nikov (Uradni list\
  \ RS, \u0161t. 98/04 - uradno pre\u010Di\u0161\u010Deno besedilo, 114/06 ZUE, 126/07,\
  \ 86/09, 78/11, 38/14 in 19/15) v 26. \u010Dlenu dolo\u010Da, da mora podjetje za\
  \ blago oziroma storitve, ki jih ponuja, vidno ozna\u010Diti ceno, ki vklju\u010D\
  uje davek na dodano vrednost, v primeru, da je podjetje zavezanec za davek na dodano\
  \ vrednost. Cena mora biti ozna\u010Dena v eurih. Podjetje pa mora upo\u0161tevati\
  \ ozna\u010Dene cene. \u010Ce pristojni tr\u017Eni in\u0161pektorat ali drugi pristojni\
  \ in\u0161pekcijski organ ugotovi, da cene blaga oziroma storitev niso ozna\u010D\
  ene ali niso vidno ozna\u010Dene, izda odlo\u010Dbo, s katero prepove prodajo tega\
  \ blaga oziroma storitev do odprave pomanjkljivosti.\nPodjetje mora navesti vse\
  \ informacije, vklju\u010Dno s ceno ali na\u010Dinom zara\u010Dunavanja cene, \u017E\
  e v oglasu, v katerem ogla\u0161uje storitev, ki jo izvaja na komercialni \u0161\
  tevilki 090. Podjetje, ki ne poda vseh informacij (vklju\u010Dno s ceno ali na\u010D\
  inom izra\u010Dunavanja cene) ali so le te neresni\u010Dne in bi s tem zavajalo\
  \ ali utegnilo zavajati povpre\u010Dnega potro\u0161nika, \u010Deprav je informacija\
  \ to\u010Dna glede enega ali ve\u010D na\u0161tetih elementov, ter v vsakem primeru\
  \ povzro\u010Di ali bi utegnila povzro\u010Diti, da bi povpre\u010Den potro\u0161\
  nik sprejel odlo\u010Ditev o poslu, ki je sicer ne bi sprejel, bi lahko predstavljalo\
  \ zavajajo\u010Do poslovno prakso, ki je v skladu z Zakonom o varstvu potro\u0161\
  nikov pred nepo\u0161tenimi poslovnimi praksami (Uradni list RS, \u0161t. 53/07)\
  \ prepovedana in sankcionirana. Zavajajo\u010De je torej izpustiti bistvene informacije,\
  \ ki jih glede na kontekst povpre\u010Dni potro\u0161nik potrebuje, za sprejem odlo\u010D\
  itve ali prikrivati bistvene informacije ali jih navajati na nejasen, nerazumljiv\
  \ in dvoumen na\u010Din.\nPodjetja so torej dol\u017Ena vidno ozna\u010Dili ceno,\
  \ ozna\u010Deno ceno upo\u0161tevati ter potro\u0161niku podati vse resni\u010D\
  ne informacije, ki so potrebne za sprejem odlo\u010Ditve. Pri tem je potrebno upo\u0161\
  tevati, da je potrebno informacije jasno prikazati (\u017Ee v oglasu), saj je nejasna\
  \ informacija enakovredna opustitvi dajanja informacij, prav tako pa se \u0161teje\
  \ u\u010Dinek poslovne prakse v celoti, vklju\u010Dno s predstavitvijo.\nV skladu\
  \ z vsem navedenim na ministrstvu menimo, da so dolo\u010Dbe veljavne zakonodaje\
  \ ustrezne in jih ni treba spremeniti ali dopolniti, saj \u017Ee veljavna zakonodaja\
  \ sankcionira nepravilno ozna\u010Devanje cen in nepo\u0161tene poslovne prakse.\n\
