response: "Odziv Ministrstva za finance\nInstitucionalna ureditev EU pred nastopom\
  \ krize ni zagotavljala u\u010Dinkovitega mehanizma za morebitno finan\u010Dno pomo\u010D\
  \ dr\u017Eavam \u010Dlanicam EU, katerih skupna valuta je evro (v nadaljevanju:\
  \ dr\u017Eave \u010Dlanice obmo\u010Dja evra). Zato so se 7. maja 2010 predsedniki\
  \ dr\u017Eav oziroma vlad na zasedanju dr\u017Eav \u010Dlanic obmo\u010Dja evra\
  \ zavezali, da bodo ustanovili poseben mehanizem za zagotavljanje finan\u010Dne\
  \ pomo\u010Di dr\u017Eavam \u010Dlanicam obmo\u010Dja evra, \u010De katera izmed\
  \ njih ne bi mogla pridobiti zadostnih finan\u010Dnih sredstev na trgu. Dr\u017E\
  ave \u010Dlanice so nato v ta namen ustanovile dru\u017Ebo v Luksemburgu s firmo\
  \ \xBBEuropean Financial Stability Facility\xAB (v nadaljevanju: EFSF), ki bo lahko\
  \ najemala kredite oziroma izdajala dol\u017Eni\u0161ke finan\u010Dne instrumente\
  \ s poro\u0161tvom drugih dr\u017Eav \u010Dlanic obmo\u010Dja. Tako zbrana sredstva\
  \ pa bo kot posojila namenila dr\u017Eavi \u010Dlanici obmo\u010Dja evra, ki bo\
  \ za\u0161la v finan\u010Dne te\u017Eave in bo zaprosila EFSF za posojilo. Skladno\
  \ z veljavnim Zakonom o poro\u0161tvu Republike Slovenije za zagotavljanje finan\u010D\
  ne stabilnosti v euroobmo\u010Dju Republika Slovenija daje poro\u0161tvo za obveznosti\
  \ dru\u017Ebe EFSF pri \u010Demer celotni obseg poro\u0161tva Republike Slovenije\
  \ zna\u0161a do skupne vi\u0161ine 3.664.300.000 EUR glavnic s pripadajo\u010Dimi\
  \ obrestmi in stro\u0161ki instrumentov financiranja oziroma finan\u010Dnih poslov.\
  \ Skladno s poro\u0161tveno pogodbo (Deed of Guarantee) dr\u017Eave dajalke poro\u0161\
  tva, vklju\u010Dno z Republiko Slovenijo, izdajo poro\u0161tva za finan\u010Dne\
  \ instrumente, ki jih bo izdala dru\u017Eba EFSF, v vi\u0161ini njihovega dele\u017E\
  a v posamezni izdaji pove\u010Danega na 120% oziroma do 165% za izdaje po uveljavitvi\
  \ sprememb EFSF Sporazuma, tj. dne 18. 10. 2011 lahko EFSF za finan\u010Dno pomo\u010D\
  \ Irski, Portugalski in Gr\u010Diji izda za 241 mrd EUR glavnic finan\u010Dnih instrumentov.\
  \ Do Gr\u010Dije je Republika Slovenija poleg \u017Ee omenjenih poro\u0161tev preko\
  \ EFSF, ki predstavlja posredno izpostavljenost, neposredno izpostavljena na podlagi\
  \ bilateralnega posojila. Dele\u017E Republike Slovenije v bilateralnem posojilu\
  \ je 0,498\xB0/0 kar zna\u0161a 263,7 mio EUR, dele\u017E Republike Slovenije v\
  \ poro\u0161tvih EFSF pa je 0,505%, kar zna\u0161a 661 mio EUR. Skupaj je torej\
  \ Republika Slovenija po podatkih Eurostat izpostavljena do Gr\u010Dije za 924,7\
  \ mio EUR. Eurostat podatke jemlje neposredno iz danih posojil, tako da pri posojilih\
  \ danih s strani EFSF ne upo\u0161teva danih poro\u0161tev. RS namre\u010D ne jam\u010D\
  i neposredno za posojila dana Gr\u010Diji s strani EFSF temve\u010D za znesek izdanih\
  \ obveznic EFSF pove\u010Danih na 120% oz. 165% izdanih obveznic EFSF. Enostranska\
  \ razveljavitev danih poro\u0161tev Republike Slovenije za zadevne finan\u010Dne\
  \ instrumente EFSF ni mo\u017Ena, saj veljavna pravna pravila, ki urejajo dano poro\u0161\
  tvo Republike Slovenije, tega ne dovoljujejo. V primeru, ko bi lahko porok svojo\
  \ poro\u0161tveno obveznosti kadarkoli razveljavil oziroma preklical (brez soglasja\
  \ nasprotne stranke oziroma brez nastopa okoli\u0161\u010Din, ki bi dopu\u0161\u010D\
  ale tak\u0161no razveljavitev), bi institut poro\u0161tva izgubil svoj pomen. Glede\
  \ na navedeno menimo, da predlog ni primeren za nadaljnjo obravnavo.\n "
