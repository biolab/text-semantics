response: "Odziv Ministrstva za javno upravo\nSlovenija je dr\u017Eava s parlamentarnim\
  \ sistemom, v njenem sistemu vladanja ima najpomembnej\u0161o vlogo parlament kot\
  \ nosilec zakonodajne veje oblasti. Slovenski parlament sestavljata Dr\u017Eavni\
  \ zbor Republike Slovenije (Dr\u017Eavni zbor) in Dr\u017Eavni svet. V parlamentarnem\
  \ sistemu je klju\u010Dnega pomena delitev oblasti na zakonodajno, izvr\u0161ilno\
  \ in sodno oblast. Parlament izvoli in nadzira nosilce izvr\u0161ilne oblasti (vlado)\
  \ in njihovo delo. Parlamentarizem je nelo\u010Dljivo povezan s pravno dr\u017E\
  avo in z na\u010Deli javnega razpravljanja, v katerem pravo prevlada mo\u010D oblasti.\
  \ Delovanje parlamentarnega sistema temelji tudi na svobodi politi\u010Dnega zdru\u017E\
  evanja, ki je osnova za delovanje politi\u010Dnih strank. Njihova konkurenca omogo\u010D\
  a tekmovalne volitve. Na splo\u0161nih, ve\u010Dstrankarskih in svobodnih volitvah\
  \ se potrjuje suverenost ljudstva.\nDr\u017Eavni zbor je najvi\u0161ji predstavni\u0161\
  ki in zakonodajni organ v Republiki Sloveniji. Njegova osnovna naloga je opravljanje\
  \ zakonodajne funkcije oblasti, v okviru katere poslanci sprejemajo najpomembnej\u0161\
  e pravne akte dr\u017Eave. Poleg te funkcije opravlja Dr\u017Eavni zbor volilno\
  \ in nadzorno funkcijo. Dr\u017Eavni zbor je tudi nosilec drugih funkcij, ki jih\
  \ opravljajo sodobni demokrati\u010Dni parlamenti: predstavlja dru\u017Ebene interese,\
  \ re\u0161uje interesne konflikte, sprejema ustavo Republike Slovenije, sprejema\
  \ in nadzira dr\u017Eavni prora\u010Dun in je ustvarjalec ter nosilec legitimnosti.\
  \ \nSedanji \u0161tiriodstotni volilni prag temelji na 80. \u010Dlenu Ustave Republike\
  \ Slovenije (v nadaljnjem besedilu: ustava), ki dolo\u010Da, da se poslanci, razen\
  \ poslancev narodnih skupnosti, volijo po na\u010Delu sorazmernega predstavni\u0161\
  tva ob \u0161tiriodstotnem volilnem pragu za vstop v Dr\u017Eavni zbor, pri \u010D\
  emer imajo volivci odlo\u010Dilen vpliv na dodelitev mandatov kandidatom. Volilni\
  \ sistem, ki ga sprejema dr\u017Eavni zbor z dvotretjinsko ve\u010Dino glasov vseh\
  \ poslancev ureja Zakon o volitvah v dr\u017Eavni zbor (v nadaljnjem besedilu: ZVDZ).\n\
  Glede na to, da lahko predlog za za\u010Detek postopka za spremembo 80. \u010Dlena\
  \ ustave da dvajset poslancev dr\u017Eavnega zbora, vlada ali najmanj trideset tiso\u010D\
  \ volilcev (168. \u010Dlen ustave) in da o predlogu odlo\u010Da Dr\u017Eavni zbor\
  \ z dvotretjinsko ve\u010Dino glasov navzo\u010Dih poslancev je jasno, da je za\
  \ spremembo volilnega praga oziroma druge spremembe volilnega sistema potrebno sprejeti\
  \ \u0161ir\u0161i dru\u017Ebeni/politi\u010Dni konsenz.\nNa predlog Dr\u017Eavnega\
  \ sveta Republike Slovenije je Ustavno sodi\u0161\u010De Republike Slovenije (v\
  \ nadaljnjem besedilu: ustavno sodi\u0161\u010De) z odlo\u010Dbo \u0161t. U-I-32/15-56,\
  \ z dne 8.11.2018, presodilo o ustavni skladnosti dolo\u010Db dveh volilnih zakonov:\
  \ 4. \u010Dlena Zakona o dolo\u010Ditvi volilnih enot za volitve poslancev v dr\u017E\
  avni zbor\_ ter 7., 42., 43., 44., 90., 91., 92. in 93. \u010Dlena ZVDZ. Ustavno\
  \ sodi\u0161\u010De je presodilo, da izpodbijana veljavna ureditev dodelitve poslanskih\
  \ mandatov v ZVDZ zagotavlja odlo\u010Dilen vpliv volivcev na dodelitev mandatov\
  \ kandidatom, ker o tem, kdo bo izvoljen, v kon\u010Dni fazi odlo\u010Dajo volivci,\
  \ ne pa predlagatelj liste kandidatov. Ureditev zato ni v neskladju s petim odstavkom\
  \ 80. \u010Dlena ustave; izbira konkretnega volilnega sistema, vklju\u010Dno z na\u010D\
  inom personalizacije (tudi take, ki bi zagotavljala ve\u010Dji vpliv posameznemu\
  \ volivcu), pa sodi v prosto polje zakonodajalca in ni stvar presoje Ustavnega sodi\u0161\
  \u010Da. Hkrati je Ustavno sodi\u0161\u010De v zvezi z ureditvijo glede volilnih\
  \ okrajev ugotovilo, da obmo\u010Dja volilnih okrajev po 26 letih od sprejetja volilne\
  \ zakonodaje ne ustrezajo ve\u010D nobenemu merilu iz 20. \u010Dlena ZVDZ (enako\
  \ \u0161tevilo prebivalcev, geografska zaokro\u017Eenost, najve\u010Dja mo\u017E\
  na integriteta ob\u010Dine). Zato je 4. \u010Dlen Zakona o dolo\u010Ditvi volilnih\
  \ enot za volitve poslancev v dr\u017Eavni zbor, ki dolo\u010Da obmo\u010Dja volilnih\
  \ okrajev, v tak\u0161nem neskladju s tretjim, \u010Detrtim in petim odstavkom 20.\
  \ \u010Dlena ZVDZ, da so kr\u0161ena na\u010Dela pravne dr\u017Eave iz 2. \u010D\
  lena ustave. Ugotovljeno protiustavnost mora dr\u017Eavni zbor odpraviti v roku\
  \ dveh let.\nDelovna skupina Ministrstva za javno upravo, ki jo je ustanovil minister\
  \ za javno upravo, je za implementacijo odlo\u010Dbe Ustavnega sodi\u0161\u010D\
  a v letu 2018 pristopila k pripravi predloga Zakona o dolo\u010Ditvi volilnih enot\
  \ za volitve poslancev v dr\u017Eavni zbor in tudi Zakona o spremembah in dopolnitvah\
  \ Zakona o volitvah v dr\u017Eavni zbor. Oba predloga sta bila v letu 2019 predmet\
  \ \u0161tevilnih strokovnih usklajevanj.\nGlede na to, da je za spremembo temeljne\
  \ volilne zakonodaje potrebna kvalificirana ve\u010Dina v dr\u017Eavnem zboru (2/3\
  \ absolutna ve\u010Dina) in da bi ugoditev predlogu zahtevalo ponoven za\u010Detek\
  \ priprave spremembe celotnega volilnega sistema, vklju\u010Dno s spremembo Ustave\
  \ RS, vlada ne podpira predlagane spremembe.\nPredlog po na\u0161em mnenju ni primeren\
  \ za nadaljnjo obravnavo."
