response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nUvodoma pojasnjujemo, da Zakon o \u0161tipendiranju (Uradni list RS, \u0161\
  t. 56/13, 99/13 \u2013 ZUPJS-C, 8/16, 61/17 \u2013 ZUP\u0160 in 31/18; v nadaljnjem\
  \ besedilu: Z\u0160tip-1) v drugem odstavku 2. \u010Dlena dolo\u010Da, da se \u0161\
  tipendije dodelijo za izobra\u017Eevanje na izobra\u017Eevalni ustanovi po izobra\u017E\
  evalnem programu za pridobitev izobrazbe, za katero \u0161tipendist prejme javno\
  \ veljavno listino ali diplomo, in so namenjene za delno kritje stro\u0161kov v\
  \ zvezi z izobra\u017Eevanjem. V skladu z opredelitvijo pojmov v 3. \u010Dlenu Z\u0160\
  tip-1 za zaklju\u010Dek izobra\u017Eevanja \u0161teje zaklju\u010Dek izobra\u017E\
  evalnega programa na izobra\u017Eevalni ustanovi s pridobitvijo vi\u0161je ravni\
  \ izobrazbe od \u017Ee pridobljene. Za zaklju\u010Dek obveznosti izobra\u017Eevalnega\
  \ programa \u0161teje zaklju\u010Dek vseh tistih obveznosti programa, ki so na strani\
  \ \u0161tipendista, vklju\u010Dno z oddajo in zagovorom morebitne zaklju\u010Dne\
  \ naloge, torej \u0161tipendist za zaklju\u010Dek izobra\u017Eevanja nima ve\u010D\
  \ obveznosti, ki bi jih moral opravljati, temve\u010D so obveznosti do zaklju\u010D\
  ka izobra\u017Eevanja izklju\u010Dno na strani izobra\u017Eevalne ustanove. Iztek\
  \ izobra\u017Eevalnega programa je zaklju\u010Dek obdobja trajanja izobra\u017E\
  evanja, kot je predviden z izobra\u017Eevalnim programom, brez podalj\u0161anja\
  \ \u0161tudentskega statusa.\nGlede na drugi odstavek 9. \u010Dlena Z\u0160tip-1\
  \ se \u0161tipendije dodelijo za obdobje od dodelitve do izteka izobra\u017Eevalnega\
  \ programa. V tretjem odstavku 88. \u010Dlena je dolo\u010Deno, da se v zaklju\u010D\
  nem letniku srednje\u0161olskega izobra\u017Eevanja za meseca julij in avgust \u0161\
  tipendija ne izpla\u010Duje.\nNamen \u0161tipendiranja je torej pomo\u010D pri kritju\
  \ stro\u0161kov izobra\u017Eevanja dijakom in \u0161tudentom, ki prihajajo iz socialno\
  \ \u0161ibkej\u0161ih dru\u017Ein, vezano pa je na \u010Das trajanja izobra\u017E\
  evalnega programa. Izobra\u017Eevanje po izobra\u017Eevalnem programu za pridobitev\
  \ srednje izobrazbe se zaklju\u010Di s splo\u0161no oziroma poklicno maturo ali\
  \ zaklju\u010Dnim izpitom. Ministrstvo, pristojno za izobra\u017Eevanje, z vsakoletnim\
  \ \u0161olskim koledarjem za srednje \u0161ole dolo\u010Di trajanje in razporeditev\
  \ pouka, trajanje in razporeditev \u0161olskih po\u010Ditnic, pouka proste dneve\
  \ ter roke za opravljanje izpitov in izdajo predpisanih listin. Pouk in zaklju\u010D\
  ni izpiti ali splo\u0161na oziroma poklicna matura se vsako \u0161olsko leto zaklju\u010D\
  ijo do konca junija, s \u010Dimer se tudi zaklju\u010Di izobra\u017Eevalni program\
  \ na ravni srednje\u0161olskega izobra\u017Eevanja. Posledi\u010Dno dijaki zaklju\u010D\
  nih letnikov srednje\u0161olskega izobra\u017Eevanja ne morejo biti upravi\u010D\
  eni do \u0161tipendije v mesecih juliju in avgustu, saj se je izobra\u017Eevalni\
  \ program, za katerega so prejemali dr\u017Eavno \u0161tipendijo, iztekel.\nDodatno\
  \ v zvezi z navedbami v predlogu, ki se nana\u0161ajo na izjeme za tiste dijake,\
  \ ki bi nadaljevali izobra\u017Eevanje na vi\u0161ji ravni, pojasnjujemo, da je\
  \ eden od poglavitnih ciljev srednje\u0161olskega izobra\u017Eevanja v Sloveniji\
  \ pridobitev prvega poklica za vstop na trg dela, zato vsi dijaki ne nadaljujejo\
  \ izobra\u017Eevanja na vi\u0161ji ravni, v kolikor pa ga, imajo mo\u017Enost z\
  \ novo vlogo uveljavljati dr\u017Eavno \u0161tipendijo za vi\u0161jo raven izobra\u017E\
  evanja. S tem je v skladu z ustavnim na\u010Delom enakosti \_zagotovljena tudi enaka\
  \ obravnava vseh \u0161tipendistov, ki \u0161tipendijo prejemajo za raven srednjega\
  \ izobra\u017Eevanja.\nNavedena ureditev torej izhaja iz osnovnega namena \u0161\
  tipendiranja in je utemeljena z vezanostjo sistema \u0161tipendiranja na izobra\u017E\
  evalni program, za katerega je \u0161tipendija \u0161tipendistu dodeljena, oziroma\
  \ na njegov zaklju\u010Dek. Glede na navedeno menimo, da je veljavna ureditev ustrezna."
