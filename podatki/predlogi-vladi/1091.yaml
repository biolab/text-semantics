response: "Odziv Ministrstva za zdravje\nPravilnik o minimalnih higienskih in drugih\
  \ zahtevah za kopalne vode (Uradni list RS, \u0161t. 73/03, 96/06 v nadaljnjem besedilu:\
  \ pravilnik) med drugim dolo\u010Da minimalne higienske zahteve, ki jih morajo izpolnjevati\
  \ kopalne vode v bazenih in bazenskih kopali\u0161\u010Dih, na\u010Din njihovega\
  \ ugotavljanja in spremljanja zaradi varovanja zdravja uporabnikov bazenov oziroma\
  \ kopali\u0161\u010D.  Kopalna voda mora izpolnjevati higienske zahteve, ki so dolo\u010D\
  ene s fizikalnimi, kemijskimi in mikrobiolo\u0161kimi parametri iz priloge 1, ki\
  \ je sestavni del pravilnika. Drugi \u010Dlen pravilnika med drugim dolo\u010Da,\
  \ da mora upravljavec kopali\u0161\u010Da v primeru neskladnosti preiskanega parametra\
  \ s prilogo 1 oceniti primernost kopalne vode za kopanje v skladu s kriteriji, ki\
  \ so objavljeni na spletni strani In\u0161tituta za varovanje zdravja Republike\
  \ Slovenije. Trihalometani - vsota (v nadaljnjem besedilu: THM) nastajajo kot stranski\
  \ produkti dezinfekcije v kemijskih reakcijah, ki so odvisne od vrste in koncentracije\
  \ organskih prekurzorjev in bromidnega iona v vodi, temperature in pH vrednosti\
  \ oziroma od razmer v bazenu. Skladno s prilogo 1 pravilnika, ki dolo\u010Da higienske\
  \ zahteve za kopalne vode v bazenih in bazenskih kopali\u0161\u010Dih je za parameter\
  \ THM dolo\u010Dena mejna vrednost 0,020 mg/l. Vendar v prehodnem obdobju do vklju\u010D\
  no 31.12.2010 velja za ta parameter mejna vrednost 0,050 mg/l, kar pomeni, da mora\
  \ upravljavec kopali\u0161\u010Da v predpisanem prehodnem obdobju sprejeti vse potrebne\
  \ ukrepe (uveljaviti higienski red, zmanj\u0161ati prekurzorje za THM, ali vzpostaviti\
  \ drug na\u010Din dezinfekcije oziroma zagotavljanje mikrobiolo\u0161ke skladnosti)\
  \ za doseganje mejne vrednosti 0,020 mg/l v kopalni vodi. Omenjeni kriteriji In\u0161\
  tituta za varovanje zdravja Republike Slovenije za parameter THM ka\u017Eejo na\
  \ neprimernost kopalne vode, ko so rezultati laboratorijskega presku\u0161anja koncentracije\
  \ THM ve\u010D kot 0,5 mg/l v kopalni vodi. THM oziroma njihove vrednosti, ki jih\
  \ mora upravljavec kopali\u0161\u010Da spremljati v kopalni vodi imajo v prilogi\
  \ 1 pravilnika indikatorski pomen, ki ka\u017Ee na splo\u0161no higiensko stanje\
  \ vode in uspe\u0161nost njene priprave.  Ministrstvo za zdravje pripravlja pravilnik,\
  \ v katerem higienskih zahtev za parameter THM v kopalni vodi ne bo spreminjalo,\
  \ kar pomeni, da bo v kopalni vodi, kjer trenirajo plavanje pred\u0161olski in \u0161\
  olski otroci oziroma dnevno obiskujejo plavalne te\u010Daje ostala mejna vrednost\
  \ za THM 0,020 mg/l. Glede na dosedanjo prakso v zdravili\u0161\u010Dih in specifiko\
  \ kopalne vode v zdravili\u0161\u010Dih bo ministrstvo mejno vrednost za THM te\
  \ kopalne vode \u0161e preu\u010Dilo in upo\u0161tevalo pri sprejemu novega pravilnika,\
  \ ki bo urejal minimalne higienske zahteve za kopalne vodo v bazenih in bazenskih\
  \ kopali\u0161\u010Dih z namenom izbolj\u0161anja kakovosti kopalne vode in varovanja\
  \ javnega zdravja.  "
