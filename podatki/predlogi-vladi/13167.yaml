response: "Odziv Ministrstva za pravosodje\nUvodoma pojasnjujemo, da so bili za namen\
  \ prepre\u010Devanja \u0161irjenja virusa v zavodih za prestajanje kazni zapora\
  \ s strani Uprave Republike Slovenije za izvr\u0161evanje kazenskih sankcij (v nadaljevanju:\
  \ URSIKS), sprejeti \u0161tevilni ukrepi in sicer po na\u010Delu sorazmernosti in\
  \ postopnosti glede na prostorske in druge zmo\u017Enosti posameznega zavoda. Poudarjamo,\
  \ da se z za\u010Dasnimi re\u0161itvami na podro\u010Dju izvr\u0161evanja kazenskih\
  \ sankcij (kamor spada tudi prekinitev prestajanja kazni zaradi prepre\u010Devanja\
  \ \u0161irjenja virusa SARS-CoV-2) sledi predvsem na\u010Delu varovanja zdravja\
  \ in \u017Eivljenja ljudi, zasleduje pa se cilj prepre\u010Devanja \u0161irjenja\
  \ oku\u017Ebe z virusom SARS-CoV-2 ter zagotavljanje varnej\u0161ih pogojev zaprtim\
  \ osebam in zaposlenim v zavodih za prestajanje kazni zapora. Institut prekinitve\
  \ kazni\_ sicer v slovenski zakonodaji obstaja \u017Ee dlje \u010Dasa, sedanja ureditev\
  \ pa le nadgrajuje obstoje\u010De dolo\u010Dbe z mo\u017Enostjo hitrej\u0161ega\
  \ postopanja, vse z namenom izognitve tveganju ter zagotavljanju varnej\u0161ih\
  \ pogojev zaprtim osebam in zaposlenim v zavodih za prestajanje kazni zapora.\n\
  Hi\u0161ni zapor kot na\u010Din izvr\u0161evanja kazenske sankcije je v na\u0161\
  i ureditvi opredeljen v 86. \u010Dlenu Kazenskega zakonika (Uradni list RS, \u0161\
  t. 50/12-uradno pre\u010Di\u0161\u010Deno besedilo, 6/16- popr., 54/15, 38/16, 27/17,\
  \ 23/20 in 91/20), zanj pa so predvideni pogoji, na katere trenutna epidemija nima\
  \ vpliva. Iz petega odstavka omenjenega \u010Dlena izhaja, da se kazen zapora do\
  \ devetih mesecev lahko izvr\u0161uje tudi s hi\u0161nim zaporom, \u010De glede\
  \ na nevarnost obsojenca, mo\u017Enost ponovitve dejanja ter osebne, dru\u017Einske\
  \ in poklicne razmere obsojenca v \u010Dasu izvr\u0161evanja ni potrebe po prestajanju\
  \ kazni v zavodu ali \u010De je zaradi bolezni, invalidnosti ali ostarelosti obsojenca\
  \ kazen treba in jo je mogo\u010De izvr\u0161evati v ustreznem javnem zavodu.\n\
  Zakon o kazenskem postopku (Uradni list RS, \u0161t. 32/12- uradno pre\u010Di\u0161\
  \u010Deno besedilo, 47/13, 87/14, 8/16 \u2013 odl. US, 64/16, odl. US, 65/16, odl.\
  \ US, 66/17 \u2013 ORZKP153, 54, 22/19, 55/20 - odl. US, 89/20 \u2013 odl. US, 191/20\
  \ \u2013 odl. US in 200/20) dolo\u010Da, da o predlogu za izvr\u0161itev kazni zapora\
  \ na na\u010Din, da obsojenec dolo\u010Dene dneve prebiva doma, nadomestitvi kazni\
  \ zapora s hi\u0161nim zaporom ali delom v splo\u0161no korist, odlo\u010Di sodi\u0161\
  \u010De na predlog obdol\u017Eenca s sodbo, s katero izre\u010De kazen, ali s posebnim\
  \ sklepom na predlog obsojenca. Sodi\u0161\u010De torej odlo\u010Da na podlagi veljavnih\
  \ predpisov, in ni vezano na trenutno epidemiolo\u0161ko situacijo v dr\u017Eavi.\n\
  Na podlagi Zakona o za\u010Dasnih ukrepih za omilitev in odpravo posledic COVID-19\
  \ (v nadaljevanju ZZUOOP; Uradni list RS, \u0161t. 152/2020 in 175/20) je omogo\u010D\
  eno, da lahko direktor zavoda ne glede na prvi odstavek 82. \u010Dlena Zakona o\
  \ izvr\u0161evanju kazenskih sankcij (v nadaljevanju ZIKS\u20131; Uradni list RS,\
  \ \u0161t. 110/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 76/08, 40/09,\
  \ 9/11 \u2013 ZP \u2013 1G, 96/12 \u2013 ZPIZ \u2013 2, 109/12, 54/15, 11/18 in\
  \ 200/20 \u2013 ZOOMTVI), po uradni dol\u017Enosti prekine prestajanje kazni zapora\
  \ obsojencu tudi v kolikor je to potrebno za prepre\u010Devanje \u0161irjenja virusa,\
  \ za obdobje enega meseca, \u010De za to ne obstajajo varnostni zadr\u017Eki. Na\
  \ podlagi prej omenjenega \u010Dlena ZIKS-1 se \u010Das na prekinitvi kazni ne v\u0161\
  teje v prestajanje kazni, saj obsojeni dosojene kazni v vmesnem \u010Dasu ne prestaja.\n\
  Tako imenovani zapor ob koncu tedna ki ga opredeljuje tudi 12. \u010Dlen ZIKS-1,\
  \ predstavlja alternativno obliko izvr\u0161evanja kazni zapora. Obsojenec med prestajanjem\
  \ kazni \u0161e naprej dela ali se izobra\u017Euje in prebiva doma, razen ob prostih\
  \ dneh, praviloma ob koncu tedna, ko mora biti v zavodu. Alternativne oblike izvr\u0161\
  evanja kazni prispevajo k la\u017Eji resocializaciji storilca, poleg tega pa se\
  \ z njimi sledi na\u010Delu individualizacije kazenskih sankcij, ki predvideva,\
  \ da se kazen prilagodi te\u017Ei in nevarnosti kaznivega dejanja. Omenjena oblika\
  \ zapora torej predstavlja neke oblike ugodnost za posameznika, ki kazen izvr\u0161\
  uje na ta na\u010Din, saj tega niso dele\u017Eni vsi obsojenci.\nNobena zakonska\
  \ podlaga ne ponuja mo\u017Enosti, da bi se zaradi izrednih razmer zapor ob koncu\
  \ tedna izvr\u0161eval v obliki hi\u0161nega zapora, prav tako pa ne obstaja mo\u017E\
  nost, da bi se \u010Das prekinitve v\u0161tel v izre\u010Deno zaporno kazen. Pri\
  \ tem poudarjamo, da je glavni namen instituta prekinitve, kot je opredeljen v 27.\
  \ \u010Dlenu ZZUOOP, prepre\u010Devanje \u0161irjenja oku\u017Ebe s SARS \u2013\
  \ CoV \u2013 2 , zaradi navedenega pa v\u0161tetje \u010Dasa na prekinitvi ne bi\
  \ bilo primerno, saj z ni\u010Demer ne pripomore k zasledovanemu cilju. Hi\u0161\
  ni zapor in pa zapor ob koncu tedna sta torej \u017Ee v osnovi dva razli\u010Dna\
  \ instituta, in njuno prekrivanje ni predvideno, saj so tudi pogoji ki morajo biti\
  \ izpolnjeni za vsakega od njiju druga\u010Dni.\nNa podlagi navedenega ministrstvo\
  \ zaklju\u010Duje, da trenutno veljavna zakonodaja sledi na\u010Delu varovanja zdravja\
  \ in \u017Eivljenja ljudi, ter na prvo mesto postavlja prepre\u010Devanje \u0161\
  irjenja oku\u017Eb. Hi\u0161ni zapor, ki ga je izpostavil predlagatelj je mogo\u010D\
  \ samo pod zakonsko dolo\u010Denimi pogoji, ki se zaradi epidemiolo\u0161ke situacije\
  \ niso spreminjali, zato je podan predlog neutemeljen za nadaljnjo obravnavo."
