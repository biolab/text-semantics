  \ pod dolo\u010Denimi pogoji dostopen vsakomur. Kazen za ravnanje v nasprotju z\
  \ 11. \u010Dlenom Zakona o za\u0161\u010Diti \u017Eivali zna\u0161a za fizi\u010D\
  no osebo 200 od 400 do EUR (46a \u010Dlen, 6. to\u010Dka). Nadzorstvo nad izvajanjem\
