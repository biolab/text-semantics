response: "Odziv Ministrstva za finance\nMenimo, da je predlagana re\u0161itev za\
  \ dav\u010Dne namene \u017Ee ustrezno urejena v Zakonu o dav\u010Dnem postopku (Uradni\
  \ list RS, \u0161t. 13/11, 32/12 in 94/12; v nadaljnjem besedilu: ZDavP-2). ZDavP-2\
  \ v prvem odstavku 31. \u010Dlena dolo\u010Da, da osebe, ki so dol\u017Ene voditi\
  \ poslovne knjige in evidence v skladu z ZDavP-2 ali na podlagi ZDavP-2 izdanega\
  \ predpisa, drugim zakonom ali ra\u010Dunovodskim standardom, so jih dol\u017Ene\
  \ voditi tudi za namene izvajanja zakonov o obdav\u010Denju (npr. ZDDV-1) in ZDavP-2.\
  \ Zaradi specifi\u010Dnosti dav\u010Dnih postopkov, mora oseba, ki ne vodi poslovnih\
  \ knjig in evidenc v skladu s prvim odstavkom 31. \u010Dlena ZDavP-2, voditi poslovne\
  \ knjige in evidence, ki jih predpi\u0161e minister, pristojen za finance. Ve\u010D\
  ina pravnih oseb \u2013 zavezancev za davek od dohodkov pravnih oseb, ki oddajajo\
  \ dav\u010Dni obra\u010Dun za koledarsko leto, ne oddaja (razli\u010Dnih) ra\u010D\
  unovodskih izkazov dvakrat (AJPES in DURS). 358. \u010Dlen ZDavP-2 dolo\u010Da,\
  \ da \u010De je dav\u010Dni zavezanec podatke iz ra\u010Dunovodskih izkazov (izkaz\
  \ poslovnega izida, bilanco stanja, izkaz gibanja kapitala) predlo\u017Eil AJPES,\
  \ teh podatkov ni potrebno ponovno predlagati DURS, \u010De v dav\u010Dnem obra\u010D\
  unu poda o tem izjavo (v elektronski obliki le vpi\u0161e datum oddaje teh podatkov\
  \ na AJPES). Podobno velja tudi za samostojne podjetnike posameznike. Tudi zanje\
  \ je v prvem odstavku 297. \u010Dlena ZDavP-2 dolo\u010Deno, da v primeru, \u010D\
  e so del podatkov, ki so predpisani s tem zakonom (bilanco stanja in izkaz poslovnega\
  \ izida), predlo\u017Eili AJPES, lahko DURS predlo\u017Eijo dav\u010Dni obra\u010D\
  un brez teh podatkov, morajo pa to v dav\u010Dnem obra\u010Dunu izrecno navesti.\
  \ Navedene podatke nato AJPES posreduje DURS. \n "
