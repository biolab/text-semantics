response: "Odziv Ministrstva za obrambo\nRe\u0161evanje v gorah je urejeno v Zakonu\
  \ o varstvu pred naravnimi in drugimi nesre\u010Dami (Uradni list RS, \u0161t. 51/06\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 97/10) \u2013 v nadaljevanju\
  \ ZVNDN. Tako je v 9. alineji 71. \u010Dlena ZVNDN dolo\u010Deno, da za\u0161\u010D\
  ita, re\u0161evanje in pomo\u010D ob naravnih in drugih nesre\u010Dah obsega med\
  \ drugim tudi re\u0161evanje v gorah. V 74. \u010Dlenu je dolo\u010Deno, da je javna\
  \ slu\u017Eba za za\u0161\u010Dito, re\u0161evanje in pomo\u010D gorska re\u0161\
  evalna slu\u017Eba, ki jo opravljajo postaje Gorske re\u0161evalne slu\u017Ebe v\
  \ skladu z merili za organiziranje in opremljanje enot, slu\u017Eb in drugih operativnih\
  \ sestav za za\u0161\u010Dito, re\u0161evanje in pomo\u010D. Helikoptersko re\u0161\
  evanje pa je \u0161e posebej urejeno v 36. \u010Dlenu Uredbe o organiziranju, opremljanju\
  \ in usposabljanju sil za za\u0161\u010Dito, re\u0161evanje in pomo\u010D (Uradni\
  \ list RS, \u0161t. 92/07, 54/09, 23/11 in 27/16) \u2013 v nadaljevanju uredba,\
  \ kjer je dolo\u010Deno, da helikopterske prevoze za nudenje nujne medicinske pomo\u010D\
  i v teh in drugih prometnih nesre\u010Dah ter nenadnih obolenjih opravljajo dr\u017E\
  avni zrakoplovi, ki opravljajo tudi prevoze po\u0161kodovanih ali obolelih do zdravstvene\
  \ slu\u017Ebe oziroma med bolni\u0161nicami ter prevoze otrok z inkubatorji. Dr\u017E\
  avni zrakoplovi izvajajo tudi helikoptersko re\u0161evanje v gorah in drugih zahtevnih\
  \ terenskih razmerah.\nOrganizacijske, kadrovske, tehni\u010Dne in druge pogoje\
  \ za nudenje nujne medicinske pomo\u010Di s pomo\u010Djo helikopterskih prevozov\
  \ ureja Pravilnik o pogojih izvajanja helikopterske nujne medicinske pomo\u010D\
  i (Uradni list RS, 127/06), ki je v pristojnosti Ministrstva za zdravje.\nZVNDN\
  \ v 118. \u010Dlenu ureja pokrivanje stro\u0161kov nujnega ukrepanja oziroma intervencije.\
  \ V prvem odstavku dolo\u010Da, da mora fizi\u010Dna ali pravna oseba, ki je namenoma\
  \ ali iz velike malomarnosti povzro\u010Dila nesre\u010Do ali ogro\u017Eenost, zaradi\
  \ katere so nastali stro\u0161ki nujnega ukrepanja, pokriti stro\u0161ke za\u0161\
  \u010Ditnih in re\u0161evalnih intervencij, stro\u0161ke sanacije in vzpostavitve\
  \ v prej\u0161nje stanje in stro\u0161ke od\u0161kodnin fizi\u010Dnim in pravnim\
  \ osebam.\nV tretjem odstavku omenjenega \u010Dlena je dolo\u010Deno, da mora fizi\u010D\
  na oseba, ki je zaradi malomarnosti, neusposobljenosti ali neustrezne opremljenosti\
  \ povzro\u010Dila nesre\u010Do ali ogro\u017Eenost oziroma stanje, zaradi katerega\
  \ so nastali stro\u0161ki nujnega ukrepanja, povrniti sorazmeren dele\u017E stro\u0161\
  kov intervencije, ki jih dolo\u010Di Vlada Republike Slovenije. Vlada Republike\
  \ Slovenije (\u010Detrti odstavek) naj bi dolo\u010Dila tudi dejavnosti, pri katerih\
  \ morajo udele\u017Eenci pokriti sorazmeren dele\u017E stro\u0161kov intervencije\
  \ ne glede na vzrok in odgovornost za nesre\u010Do.\nV praksi so bili primeri, ko\
  \ se je od povzro\u010Ditelja nesre\u010De oziroma ogro\u017Eenosti, zaradi katere\
  \ so nastali intervencijski stro\u0161ki, zahtevalo povra\u010Dilo intervencijskih\
  \ stro\u0161kov zlasti, \u010De je \u0161lo za nesre\u010Do oziroma ogro\u017Eenost,\
  \ ki je nastala zaradi o\u010Ditne velike malomarnosti povzro\u010Ditelja. Tako\
  \ je bilo tudi nekaj zahtevkov za povra\u010Dilo intervencijskih stro\u0161kov zaradi\
  \ re\u0161evanja v gorah (re\u0161evanje belgijskih skavtov na Bov\u0161kem, odklonitev\
  \ pomo\u010Di gorskih re\u0161evalcev s strani dveh alpinistov, ki sta klicala na\
  \ pomo\u010D, nato pa jo zavrnila, ipd.) Od leta 2006 do leta 2011 je bilo takih\
  \ zahtevkov dvanajst, vse pa je uveljavljala Uprava Republike Slovenije za za\u0161\
  \u010Dito in re\u0161evanje. V letu 2011 je dr\u017Eava spro\u017Eila to\u017Ebo\
  \ do dveh nepla\u010Dnikov ra\u010Duna za re\u0161evanje in to\u017Ebo izgubila.\
  \ Od takrat zahtevkov za povra\u010Dilo stro\u0161kov nismo izstavljali.\nMajhna\
  \ stopnja pripravljenosti lokalnih skupnosti, dr\u017Eave, zlasti pa re\u0161evalnih\
  \ enot, ki posredujejo ob razli\u010Dnih nesre\u010Dah, da zahtevajo povra\u010D\
  ilo intervencijskih stro\u0161kov, \u010De so bili ti  povzro\u010Deni naklepoma\
  \ ali z veliko malomarnostjo, je v dolo\u010Deni meri pogojena tudi s sorazmerno\
  \ visoko stopnjo socializacije rizikov, ki je \u0161e vedno prisotna v na\u0161\
  i dr\u017Eavi. Tudi temeljna na\u010Dela, na katerih temelji celoten sistem varstva\
  \ pred naravnimi in drugimi nesre\u010Dami vsakomur zagotavljajo pravico do varstva.\
  \ Za\u0161\u010Dita in re\u0161evanje \u010Dlove\u0161kih \u017Eivljenj ima prednost\
  \ pred vsemi drugimi za\u0161\u010Ditnimi in re\u0161evalnimi aktivnostmi. Izvajanje\
  \ za\u0161\u010Dite, re\u0161evanja in pomo\u010Di je za po\u0161kodovane oziroma\
  \ ogro\u017Eene brezpla\u010Dno.\nNa\u010Drtuje se, da bi pla\u010Devanje stro\u0161\
  kov nastalih s helikopterskim re\u0161evanjem uredili skozi sistem dodatnih ali\
  \ specialnih zavarovanj.\n "
