response: "Odziv Ministrstva za finance\nZa po\u0161iljke, ki prispejo iz dr\u017E\
  av, ki niso \u010Dlanice EU, morajo biti praviloma opravljene carinske formalnosti.\
  \ To velja tudi za po\u0161iljke, ki se preko spleta naro\u010Dijo iz tretjih dr\u017E\
  av.\nOsnova za obra\u010Dun carine je carinska vrednost blaga, v katero se v celoti\
  \ vklju\u010Duje tudi po\u0161tnina do namembnega kraja. To izhaja iz carinske zakonodaje\
  \ EU oziroma\_Uredbe (EU) \u0161t. 952/2013\_Evropskega parlamenta in Sveta o carinskem\
  \ zakoniku Unije\_ter Izvedbene uredbe Komisije (EU) \u0161t. 2015/2447\_o dolo\u010D\
  itvi podrobnih pravil za izvajanje nekaterih dolo\u010Db Uredbe (EU) \u0161t. 952/2013\
  \ Evropskega parlamenta in Sveta o carinskem zakoniku Unije, ki obe temeljita na\
  \ Sporazumu o izvajanju \u010Dlena VII Splo\u0161nega sporazuma o tarifah in trgovini\
  \ iz 1994 (WTO sporazum o carinskem vrednotenju), katerega je dol\u017Ena spo\u0161\
  tovati tudi EU.\nOmenjena Izvedbena uredba Komisije (EU) \u0161t. 2015/2447 v 139.\
  \ \u010Dlenu izrecno dolo\u010Da, da se po\u0161tne pristojbine za blago, ki se\
  \ preva\u017Ea v po\u0161tnem prometu, do namembnega kraja v celoti v\u0161tejejo\
  \ v carinsko vrednost tega blaga, razen dodatnih po\u0161tnih pristojbin, ki se\
  \ po potrebi zara\u010Dunajo na carinskem obmo\u010Dju Unije. Obveznost vklju\u010D\
  evanja po\u0161tnine v carinsko vrednost blaga torej izhaja iz carinske zakonodaje\
  \ EU, ki temelji na mednarodni sprejeti zakonodaji na podro\u010Dju carinskega vrednotenja.\
  \ Ker je carinsko podro\u010Dje, vklju\u010Dno dolo\u010Dbe o carinskem vrednotenju\
  \ v izklju\u010Dni pristojnosti EU, Republika Slovenija nima svojih \xBBnacionalnih\xAB\
  \ dolo\u010Db na podro\u010Dju carinskega vrednotenja, ki bi jih lahko spreminjala\
  \ na lastno pobudo, ampak je vezana na EU zakonodajo.\nDodatno pojasnjujemo, da\
  \ se poleg carin pri uvozu obra\u010Duna tudi DDV, in sicer od dav\u010Dne osnove,\
  \ ki jo sestavlja carinska vrednost blaga ter znesek carine in drugih dajatev, ki\
  \ se pla\u010Dujejo ob uvozu. DDV se glede na vrsto blaga obra\u010Duna po splo\u0161\
  ni stopnji 22 % oziroma ni\u017Eji stopnji 9,5 %\_(npr.\_\u017Eivila) ali posebni\
  \ ni\u017Eji 5 % (npr. knjige). Sistem obdav\u010Devanja dobav blaga in storitev\
  \ z DDV je v Republiki Sloveniji dolo\u010Den z Zakonom o davku na dodano vrednost,\
  \ ki je urejen in uveden skladno z Direktivo Sveta 2006/112/ES z dne 28. novembra\
  \ 2006 o skupnem sistemu davka na dodano vrednost. Dr\u017Eave \u010Dlanice EU morajo\
  \ tudi na DDV podro\u010Dju spo\u0161tovati pravni okvir EU ter nacionalna pravila\
  \ sprejemati le v okviru mo\u017Enosti, ki jih dopu\u0161\u010Da EU zakonodaja.\n\
  Iz navedenega izhaja, da Ministrstvo za finance ne more podati predloga za enostransko\
  \ spremembo zakonodaje na podlagi zadevne pobude, saj je dolo\u010Ditev carinske\
  \ vrednosti opredeljena v carinski zakonodaji, ki je v izklju\u010Dni pristojnosti\
  \ EU, pri \u010Demer je EU dodatno zavezana k spo\u0161tovanju zakonodaje, h kateri\
  \ je pristopila v mednarodnem okviru."
