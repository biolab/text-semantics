response: "Odziv Ministrstva za okolje in prostor\nMinistrstvo za okolje in prostor\
  \ (MOP) se strinja, da je nepravilno kurjenje, zlasti pa kurjenje odpadkov v gospodinjstvih,\
  \ pomemben vir onesna\u017Eevanja zunanjega zraka, ki ima negativne posledice tudi\
  \ na zdravje prebivalcev. Tudi zato si MOP prizadeva za zmanj\u0161evanje tak\u0161\
  nih izpustov onesna\u017Eeval zraka, pri \u010Demer pa meni, da je za zmanj\u0161\
  evanje \u0161tevila kr\u0161itev v prvi vrsti treba okrepiti nadzor nad kurjenjem\
  \ odpadkov v malih kurilnih napravah. V ta namen namerava MOP \u0161e pred pri\u010D\
  etkom naslednje kurilne sezone v sklopu prenove dimnikarske zakonodaje ustrezno\
  \ okrepiti pravne podlage za ugotavljanje in pregon kr\u0161itev. \u010Ce bi se\
  \ naknadno izkazalo, da bi poleg u\u010Dinkovitej\u0161ega nadzora k zmanj\u0161\
  anju \u0161tevila kr\u0161itev pripomogla tudi sprememba vi\u0161ine kazni, bo to\
  \ tudi preu\u010Deno, zaenkrat pa spremembe glede tega niso na\u010Drtovane. V zadnjih\
  \ letih je MOP sicer okrepil ozave\u0161\u010Danje glede kakovosti zunanjega zraka,\
  \ vklju\u010Dno s posledicami onesna\u017Eevanja, saj ra\u010Duna tudi na razum\
  \ dr\u017Eavljanov, ki z nepravilnim kurjenjem v prvi vrsti ogro\u017Eajo sami sebe.\n\
  Pravila ravnanja z odpadki in tudi sankcije v primeru kr\u0161itve dolo\u010Dil\
  \ so dolo\u010Dena v Uredbi o odpadkih. Omenjeni predpis dolo\u010Da, da je odpadke\
  \ prepovedano pu\u0161\u010Dati v okolju, jih odmetavati ali z njimi nenadzorovano\
  \ ravnati. Z odpadki je treba ravnati tako, da ni ogro\u017Eeno \u010Dlovekovo zdravje\
  \ in se ne \u0161kodi okolju, ter da ravnanje zlasti:\n ne predstavlja tveganja\
  \ za vode, zrak, tla, rastline in \u017Eivali; ne povzro\u010Da \u010Dezmernega\
  \ obremenjevanja s hrupom in neprijetnimi vonjavami; ne povzro\u010Da \u0161kodljivih\
  \ vplivov na obmo\u010Dja, na katerih je predpisan poseben re\u017Eim v skladu s\
  \ predpisi, ki urejajo ohranjanje narave, ali predpisi, ki urejajo varovanje virov\
  \ pitne vode, in ne povzro\u010Da \u0161kodljivih vplivov na krajino ali obmo\u010D\
  ja, na katerih je predpisan poseben re\u017Eim v skladu s predpisi, ki urejajo varstvo\
  \ kulturne dedi\u0161\u010Dine. \nImetnik odpadkov mora zagotoviti obdelavo odpadkov\
  \ tako, da jih odda zbiralcu ali izvajalcu obdelave. Dopu\u0161\u010Da se tudi mo\u017E\
  nost, da odpadke obdela sam, vendar razen kompostiranja biolo\u0161ko razgradljivih\
  \ kuhinjskih odpadkov in zelenega vrtnega odpada iz gospodinjstev v hi\u0161nem\
  \ kompostniku tega ne sme izvajati brez okoljevarstvenega dovoljenja za obdelavo\
  \ odpadkov. Za kr\u0161itev dolo\u010Dil glede pu\u0161\u010Danja odpadkov v okolju,\
  \ ravnanja z odpadki na na\u010Din, da to ogro\u017Ea \u010Dlovekovo zdravje ali\
  \ povzro\u010Da \u0161kodo okolju, oziroma opustitve zagotavljanja obdelave odpadkov\
