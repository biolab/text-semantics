response: "Odziv Ministrstva za okolje in prostor\nZakon o vodah (ZV-1) opredeljuje\
  \ vodo kot naravno javno dobro in je kot taka v lasti RS. Zakon nadalje razlikuje\
  \ splo\u0161no rabo vode (pitje, kopanje, potapljanje, drsanje ali druge osebne\
  \ potrebe,...) in posebno rabo vode, za katero je treba pridobiti vodno pravico,\
  \ ki jo podeljuje samo dr\u017Eava (vodno dovoljenje, koncesija, v dolo\u010Denih\
  \ primerih tudi evidentiranje). ZV-1 dolo\u010Da \u0161e, da je za rabo vode, ki\
  \ presega meje splo\u0161ne rabe, za rabo naplavin in podzemnih voda, treba pridobiti\
  \ vodno pravico. V 125. in 136. \u010Dlenu ZV-1 je natan\u010Dno dolo\u010Deno,\
  \ za katere namene rabe vode je treba pridobiti vodno dovoljenje, ki ga izda Direkcija\
  \ RS za vode, oziroma za katere namene koncesijo, ki jo podeli Vlada RS. Primerjava\
  \ med rabo vode v okviru gospodinjstva v okviru splo\u0161ne rabe, in v okviru posebne\
  \ rabe vode v mali pivovarne, je zato povsem neprimerna.\nNi odve\u010D izpostaviti\
  \ niti, da je bila z Ustavnim zakonom o dopolnitvi III. poglavja Ustave Republike\
  \ Slovenije (Uradni list RS, z dne 30. 11. 2016) pravica do pitne vode vpisana v\
  \ Ustavo Republike Slovenije in je s tem postala ustavno varovana kategorija. V\
  \ skladu z novim 70.a \u010Dlenom Ustave ima vsakdo pravico do pitne vode, vodni\
  \ viri so javno dobro v upravljanju dr\u017Eave, ti pa slu\u017Eijo prednostno in\
  \ trajnostno oskrbi prebivalstva s pitno vodo in z vodo za oskrbo gospodinjstev\
  \ in v tem delu niso tr\u017Eno blago. Posebna raba vode je mogo\u010Da le v primeru,\
  \ da so \u017Ee predhodno zagotovljene ustrezne koli\u010Dine pitne vode za oskrbo\
  \ prebivalstva. \u0160ele v tem primeru je mogo\u010De pridobiti posebno pravico\
  \ rabe za vodo, kot recimo v konkretnem primeru za proizvodnjo pija\u010D.\nZV-1\
  \ v 136. \u010Dlenu posebej dolo\u010Da, da je v primeru rabe vode za proizvodnjo\
  \ pija\u010D potrebno pridobiti koncesijo in sicer v primeru, \u010De ima uporabnik\
  \ vode lastne vrtine ali zajetja. V primeru, da gre za odvzem vode iz objektov in\
  \ naprav, namenjenih oskrbi s pitno vodo (drugi odstavek 125. \u010Dlena), pa ZV-1\
  \ dolo\u010Da, da je za to potrebno pridobiti vodno dovoljenje. Prvi odstavek 123.\
  \ \u010Dlena ZV-1 dolo\u010Da, da se vodno dovoljenje ali koncesijo podeli proti\
  \ pla\u010Dilu (v nadaljnjem besedilu: pla\u010Dilo za vodno pravico). Prvi odstavek\
  \ 124. \u010Dlena ZV-1 dolo\u010Da, da je imetnik vodne pravice za rabo vode, naplavin\
  \ ali vodnih zemlji\u0161\u010D v lasti dr\u017Eave dol\u017Ean pla\u010Devati tudi\
  \ vodno povra\u010Dilo, sorazmerno obsegu vodne pravice.\nStali\u0161\u010De pobudnika,\
  \ da gre pri malih pivovarnah samo za lastne potrebe (gostinski obrat) kot tudi\
  \ za pokrivanje potreb lokalne skupnosti je zmotno, saj se pri tem mali pivovar\
  \ tr\u017Eno obna\u0161a in svoje pivo prodaja in gre torej za opravljanje pridobitne\
  \ dejavnosti, ki je povezana z gospodarskim izkori\u0161\u010Danjem vode kot javnega\
  \ dobra. Uporaba v teh primerih predstavlja vodo kot surovino, kar omogo\u010Da\
  \ izvajanje gospodarske dejavnosti v primerih, ko je ta voda na razpolago in njen\
  \ odvzem isto\u010Dasno ne povzro\u010Da poslab\u0161evanje stanja ali onemogo\u010D\
  anje javne oskrbe z vodo. Tak\u0161na raba vode je smiselna oziroma koristna, saj\
  \ na primer prina\u0161a zaposlitve in prihodke tako lokalnim skupnostim kot dr\u017E\
  avi, dokler ne ogro\u017Ea uporabo vode v javnem interesu.\nZa proizvodnjo pija\u010D\
  , kamor sodijo tudi male pivovarne, se voda lahko zagotavlja iz lastnih virov (vrtin\
  \ ali zajetij), oziroma iz javnega sistema za vodooskrbo. V primeru, da je mala\
  \ pivovarna priklju\u010Dena na javni sistem (omre\u017Eje) oskrbe s pitno vodo,\
  \ potem bo javna slu\u017Eba oskrbe s pitno vodo v okviru prostih razpolo\u017E\
  ljivih koli\u010Din dolo\u010Dala mo\u017Eno porabo vode v mali pivovarni, saj ima\
  \ prednostno pravico oskrba s pitno vodo. V vsakem primeru gre za izkori\u0161\u010D\
  anje javnega dobra, na katerem se lahko v skladu s 70. \u010Dlenom Ustave pridobi\
  \ posebna pravica uporabe pod pogoji, ki jih dolo\u010Da zakon, pri tem je potrebno\
  \ upo\u0161tevati tudi na\u010Delo enake obravnave in je zato potrebno pri odlo\u010D\
  anju o posebni rabi vode vse interesente za izvajanje posebne rabe vode oziroma\
  \ vse uporabnike vode obravnavati enako, ne glede na gospodarsko panogo. Tak\u0161\
  na enaka obravnava izhaja iz ustavnega na\u010Dela enakosti pred zakonom, ki zahteva,\
  \ da je enake polo\u017Eaje potrebno obravnavati enako, razli\u010Dne pa razli\u010D\
  no. Zakonodajalcu tako \u017Ee po Ustavi Republike Slovenije ni dopu\u0161\u010D\
  eno, da bi posamezno skupino gospodarskih subjektov (npr. male pivovarne) obravnaval\
  \ druga\u010De in jim omogo\u010Dil posebno rabo vode pod bistveno druga\u010Dnimi\
  \ pogoji kot drugim. Za vsako proizvodnjo piva je potrebna dolo\u010Dena koli\u010D\
  ina vode, ne glede na to, kak\u0161no vodno pravico (koncesijo ali vodno dovoljenje)\
  \ ima uporabnik vode, pri tem pa ni bistveno, za kak\u0161en obseg proizvodnje gre\
  \ pri posameznemu gospodarskemu subjektu, ob tem pa vode kot javnega dobra ni mogo\u010D\
  e izkori\u0161\u010Dati brezpla\u010Dno.\nZa posebno rabo vode na podlagi vodnega\
  \ dovoljenja ali koncesije imetnik vodne pravice pla\u010Duje nadomestilo, ki je\
  \ prihodek prora\u010Duna RS in se zbira v skladu za vode, katerega sredstva so\
  \ namenjena za financiranje vodne infrastrukture, vklju\u010Dno z nakupom zemlji\u0161\
  \u010D, potrebnih za njeno gradnjo, gradnje dr\u017Eavne in lokalne infrastrukture,\
  \ ki je potrebna zaradi gradnje vodne infrastrukture, izvajanja posami\u010Dnih\
  \ strokovnih nalog ministrstva, pristojnega za vode, povezanih z izdelavo na\u010D\
  rtov upravljanja voda, strokovnih nalog v zvezi s podeljevanjem vodnih pravic in\
  \ izdajanjem vodnih soglasij, dolo\u010Danjem meje vodnih in priobalnih zemlji\u0161\
  \u010D ter strokovnih nalog, povezanih z dolo\u010Ditvijo parcele vodnega zemlji\u0161\
  \u010Da, gradnje in posodobitve vodnih zadr\u017Eevalnikov namenjenih za namakanje\
  \ kmetijskih zemlji\u0161\u010D, ki so dr\u017Eavna vodna infrastruktura, nakupa\
  \ vodnih in priobalnih zemlji\u0161\u010D in sofinanciranja nakupa priobalnih zemlji\u0161\
  \u010D s strani lokalnih skupnosti, strokovnih in razvojnih nalog za izvajanje tega\
  \ zakona, ki jih opravljajo pravne osebe javnega prava, ki jih je ustanovila Republika\
  \ Slovenija v ta namen, medob\u010Dinskih ali regionalnih projektov gradnje objektov\
  \ za \u010Drpanje, filtriranje in zajem vode ter prenosnih vodovodov za zagotovitev\
  \ javne oskrbe s pitno vodo v skladu z operativnimi programi varstva okolja in drugih\
  \ posameznih strokovnih in razvojnih nalog za izvajanje Zakona o vodah. Tako pridobljena\
  \ sredstva iz naslova vodne pravice se torej porabljajo namensko.\nPredlagana sprememba\
  \ zakonodaje bi med drugim privedla tudi do tega, da, bi bili mali pivovarji izklju\u010D\
  eni ob morebitnih potrebnih omejitvah pri posebni rabi vode v primeru pove\u010D\
  anih potreb pri oskrbi prebivalstva s pitno vodo, temve\u010D bi bili tudi izklju\u010D\
  eni od pla\u010Dila za posebno rabo vode, saj bi tovrstna izjema v zvezi z obveznostjo\
  \ pridobitve vodne pravice pomenila, da Republika Slovenija kot lastnik vode kot\
  \ javnega dobra sploh ne razpolaga s podatkom o njenem izkori\u0161\u010Danju. Poleg\
  \ tega bi slednje predstavljalo tudi selektivno in neenakopravno obravnavo gospodarskih\
  \ subjektov, ki rabijo vodo za izvajanje svoje dejavnosti in celo nedovoljeno dr\u017E\
  avno pomo\u010D.\nNavedba pobudnika, da je koli\u010Dina proizvedenega piva dr\u017E\
  avi tako ali tako znana \u017Ee iz tro\u0161arinskih podatkov, ki jih mora proizvajalec\
  \ redno javljati dav\u010Dni upravi zaradi pla\u010Dila tro\u0161arin ni povsem\
  \ pravilna. Pri vodnem povra\u010Dilu se upo\u0161teva celotna koli\u010Dina na\u010D\
  rpane oziroma uporabljene vode Tro\u0161arinski podatki, ki jih mora pivovar posredovati\
  \ dav\u010Dni upravi zaradi pla\u010Dila tro\u0161arin, pa samostojna ekonomska\
  \ kategorija in niso primerljivi s podatki za obra\u010Dun koncesije oz vodnega\
  \ povra\u010Dila. Pobudnik o\u010Ditno predpostavlja, da se vsa na\u010Drpana koli\u010D\
  ina vode porabi na na\u010Din, da se proda v obliki piva, kar seveda ni res, saj\
  \ se tekom proizvodnje pija\u010D, kot je recimo pivo, dolo\u010Den del vode uporabi\
  \ v samem procesu proizvodnje. Slednji podatek pa ni nepomemben, saj tudi s proizvodnjo\
  \ piva v malih pivovarnah nastanejo odpadne vode, ki obremenjujejo okolje in je\
  \ tudi s tega stali\u0161\u010Da potrebno imeti nadzor nad tem.\nGlede na vse navedeno\
  \ Ministrstvo za okolje in prostor nasprotuje ukinjanju vodne pravice za male pivovarne.\n\
