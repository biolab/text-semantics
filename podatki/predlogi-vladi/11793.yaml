response: "Odziv Ministrstva za finance\nV zvezi z navedenim predlogom uvodoma pojasnjujemo,\
  \ da se pri dedovanju nepremi\u010Dnine lastni\u0161tvo nepremi\u010Dnine prenese\
  \ iz zapustnika na dedi\u010Da(e), kar pomeni, da je bila nepremi\u010Dnina v \u0161\
  ir\u0161em pomenu besede odsvojena drugi osebi. \_\nNa splo\u0161no se dobi\u010D\
  ek iz kapitala, ki je dose\u017Een z odsvojitvijo kapitala (kamor se uvr\u0161ajo\
  \ tudi nepremi\u010Dnine), obdav\u010Duje z dohodnino. Je pa zakonodajalec za dolo\u010D\
  ene \u017Eivljenjske situacije dolo\u010Dil izjeme, med katere se uvr\u0161\u010D\
  ajo tudi prenosi kapitala z zapustnika na dedi\u010De. Skladno s 1. to\u010Dko 95.\
  \ \u010Dlena ZDoh-2 se tako za odsvojitev kapitala po poglavju III.6.3. ZDoh-2 ne\
  \ \u0161teje prenos kapitala preminule osebe na dedi\u010Da, volilojemnika ali osebo,\
  \ ki ju nadomesti po predpisih o dedovanju, ali na drugo osebo, ki uveljavlja kak\u0161\
  no pravico iz zapu\u0161\u010Dine, zaradi smrti fizi\u010Dne osebe. To pomeni, da\
  \ dedi\u010Di ne pla\u010Dajo dohodnine od dobi\u010Dka iz kapitala, ki bi ga zapustnik\
  \ dosegel na dan prenosa lastni\u0161tva nepremi\u010Dnine na dedi\u010De.\nPotrebno\
  \ je tudi izpostaviti, da je zavezanec za dohodnino po ZDoh-2 posamezna fizi\u010D\
  na oseba. Tako se za vsako fizi\u010Dno osebo v vsakem posami\u010Dnem primeru ugotavlja\
  \ dav\u010Dna osnova, od katere se odmeri dohodnina. Pri odsvojitvi nepremi\u010D\
  nine se dav\u010Dna osnova ugotavlja skladno s prvim odstavkom 97.\_\u010Dlena ZDoh-2\
  \ ter je enaka razliki med vrednostjo kapitala ob odsvojitvi in vrednostjo kapitala\
  \ ob pridobitvi. Kadar je razlika med vrednostjo kapitala ob odsvojitvi in vrednostjo\
  \ kapitala ob pridobitvi pozitivna, je dav\u010Dna osnova razlika, zmanj\u0161ana\
  \ za normirane stro\u0161ke, povezane s pridobitvijo in odsvojitvijo kapitala, ki\
  \ se priznajo pod pogoji in v vi\u0161ini, dolo\u010Deni v omenjeni dolo\u010Dbi\
  \ ZDoh-2. V vrednost kapitala ob pridobitvi se skladno s prvim odstavkom 98. \u010D\
  lena ZDoh-2 v\u0161teva nabavna vrednost kapitala in stro\u0161ki, ki so dolo\u010D\
  eni v tem \u010Dlenu.\nPri dolo\u010Danju nabavne vrednosti kapitala v \u010Dasu\
  \ pridobitve pa se v primerih, ko je kapital pridobljen na na\u010Din iz 1. to\u010D\
  ke 95. \u010Dlena ZDoh-2 (torej s prenosom kapitala preminule osebe na dedi\u010D\
  a, volilojemnika ali osebo, ki ju nadomesti po predpisih o dedovanju, ali na drugo\
  \ osebo, ki uveljavlja kak\u0161no pravico iz zapu\u0161\u010Dine, zaradi smrti\
  \ fizi\u010Dne osebe) za nabavno vrednost kapitala \u0161teje vrednost, od katere\
  \ je bil odmerjen davek na dedi\u0161\u010Dine in darila, \u010De davek ni bil odmerjen,\
  \ pa primerljiva tr\u017Ena cena kapitala v \u010Dasu pridobitve, ki jo zavezanec\
  \ dokazuje z ustreznimi dokazili.\nUpo\u0161tevaje zgoraj navedeno so dedi\u010D\
  i tudi glede dolo\u010Danja \u010Dasa pridobitve kapitala v nadaljnjih odsvojitvah\
  \ kapitala postavljeni v primerljiv polo\u017Eaj z ostalimi pridobitelji kapitala.\
  \ To pomeni, da se skladno s prvim odstavkom 101. \u010Dlena ZDoh-2 za \u010Das\
  \ pridobitve kapitala \u0161teje datum sklenitve pogodbe ali drugega pravnega posla\
  \ oziroma datum pravnomo\u010Dnosti sodne odlo\u010Dbe ali dokon\u010Dnosti odlo\u010D\
  be upravnega organa, na podlagi katerih je fizi\u010Dna oseba pridobila kapital\
  \ (tj. v primeru dedovanja pravnomo\u010Dni sklep o dedovanju - Bro\u0161ura Finan\u010D\
  ne uprave RS o obdav\u010Ditvi nepremi\u010Dnin). Pravni polo\u017Eaj dedi\u010D\
  ev je tako z vidika \u010Dasa pridobitve kapitala neodvisen od zapustnika in njegove\
  \ dobe imetni\u0161tva kapitala, ki je predmet dedovanja.\nZakonodajalec je z navedeno\
  \ ureditvijo torej \u017Ee upo\u0161teval specifi\u010Dnost dednopravnih razmerij\
  \ in na\u0161tete situacije ugodneje dav\u010Dno uredil. Tako se od dobi\u010Dka\
  \ iz kapitala, dose\u017Eenega do prenosa lastni\u0161tva nepremi\u010Dnine z zapustnika\
  \ na dedi\u010Da, ne pla\u010Da dohodnine. Prav tako pa skladno z na\u010Delom enake\
  \ dav\u010Dne obravnave ni utemeljenega razloga, da bi se dobi\u010Dki iz kapitala,\
  \ ki jih dose\u017Ee dedi\u010D z odsvojitvijo podedovane nepremi\u010Dnine, obravnavali\
  \ druga\u010De kot dobi\u010Dki iz kapitala, ki so dose\u017Eeni z odsvojitvijo\
  \ nepremi\u010Dnine, ki je bila pridobljena na kak\u0161ni drugi pravni podlagi\
  \ (npr. nakup).\nDodajamo \u0161e, da so po Zakonu o davku na dedi\u0161\u010Dine\
  \ in darila (Uradni list RS, \u0161t. 117/06 in 36/16 \u2013 odl. US; v nadaljevanju:\
  \ ZDDD) dedi\u0161\u010Dine, med katere spadajo tudi nepremi\u010Dnine, ki jih prejme\
  \ dedi\u010D ali dedinja prvega dednega reda, skladno z 9. \u010Dlenom ZDDD opro\u0161\
  \u010Dene pla\u010Dila davka po tem zakonu. Med zavezance po navedenem \u010Dlenu\
  \ se \u0161tejejo tudi zet, snaha, pastorek in dedi\u010D, ki je \u017Eivel z zapustnikom\
  \ v registrirani istospolni partnerski skupnosti. Zakonodajalec je tudi v tem primeru\
  \ upo\u0161teval specifi\u010Dnost razmerij med zapustnikom in dolo\u010Denimi dedi\u010D\
  i ter dolo\u010Dil dav\u010Dno ugodnost pri prenosu premo\u017Eenja (nepremi\u010D\
  nin) v okviru dedovanja. \_\nNa koncu \u0161e pojasnjujemo, da v skladu z Zakonom\
  \ o davku na promet nepremi\u010Dnin (Uradni list RS, \u0161t. 117/06 in 25/16 \u2013\
  \ odl. US), ki ureja obdav\u010Denje prometa nepremi\u010Dnin, je predmet obdav\u010D\
  itve vsak odpla\u010Dni prenos lastninske pravice na nepremi\u010Dnini. Tako tudi\
  \ prodaja podedovane nepremi\u010Dnine predstavlja promet nepremi\u010Dnin po tem\
  \ zakonu, dav\u010Dni zavezanec \u2013 prodajalec nepremi\u010Dnine pa mora od prodajne\
  \ cene nepremi\u010Dnine pla\u010Dati 2% davek na promet nepremi\u010Dnin."
