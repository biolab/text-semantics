response: "Odziv Ministrstva za javno upravo\nVolilni sistem predstavlja temelj vsake\
  \ demokracije, saj ima zelo velik politi\u010Dni, pravni in simbolni pomen za demokrati\u010D\
  no ureditev. Vse od sprejetja Zakona o volitvah v dr\u017Eavni zbor (ZVDZ, 1992)\
  \ je problematika volilnega sistema pogosto predmet politi\u010Dnih in strokovnih\
  \ razprav, v zadnjih letih pa je bilo podanih kar nekaj predlogov in pobud za njegove\
  \ temeljite spremembe. Za potrditev sprememb oziroma za dolo\u010Ditev novega volilnega\
  \ sistema je v prvi vrsti potreben izjemno visok politi\u010Dni in nenazadnje tudi\
  \ civilnodru\u017Ebeni konsenz, ki pa ju do sedaj \u0161e ni bilo mogo\u010De zagotoviti.\
  \  Predloge sprememb volilne zakonodaje je potrebno obravnavati v okviru \u0161\
  ir\u0161e razprave, pri kateri mora sodelovati tako strokovna kot tudi ostala zainteresirana\
  \ javnost. Tako je npr. v okviru Dr\u017Eavnega zbora RS, Odbora za notranje zadeve,\
  \ javno upravo in lokalno samoupravo potekala javna predstavitev mnenj o oceni stanja\
  \ in morebitnih spremembah ureditve volitev v Republiki Sloveniji dne 13. januarja\
  \ 2015; zapis seje je objavljen na straneh Dr\u017Eavnega zbora.\nGlede na to, da\
  \ se je v Sloveniji pred kratkim konstituirala 13. vlada Republike Slovenije je\
  \ pri\u010Dakovati, da bo omenjena tematika v prvih mesecih njenega vladanja ponovno\
  \ postala aktualna. Nadaljnje aktivnosti v smeri sprememb volilne zakonodaje bodo\
  \ tako mo\u017Ene na podlagi zadostne politi\u010Dne podpore ter na podlagi sprejetega\
  \ Normativnega delovnega programa Vlade RS.\n "
