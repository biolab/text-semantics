response: "Odziv Ministrstva za notranje zadeve\nZakon o nalogah in pooblastilih policije\
  \ (ZNPPol) v prvem odstavku 114. \u010Dlena dolo\u010Da, da smejo policisti, za\
  \ spremljanje zakonitosti izvajanja policijskih pooblastil, uporabljati tehni\u010D\
  na sredstva za fotografiranje in video ter avdio snemanje, ki so v uporabi v policiji.\
  \ V nadaljevanju omenjenega \u010Dlena ZNPPol je med drugim dolo\u010Deno, da policistom\
  \ ni treba obve\u0161\u010Dati oseb, na katere se uporaba tehni\u010Dnih sredstev\
  \ za fotografiranje in video ter avdio snemanje nana\u0161a, le takrat, \u010De\
  \ bi obve\u0161\u010Danje onemogo\u010Dilo ali o\u010Ditno ote\u017Eilo izvedbo\
  \ dolo\u010Dene policijske naloge. Ob tem je treba izpostaviti \u0161e tretji in\
  \ peti odstavek 86.a \u010Dlena ZNPPol. Omenjeni dolo\u010Dbi zavezujeta policijo,\
  \ da zagotavlja tudi evidentiranje in spremljanje zakonitosti ter strokovnosti primerov,\
  \ ko policist vklopi elektri\u010Dni paralizator in ga pripravi za uporabo ter da\
  \ morajo biti elektri\u010Dni paralizatorji, ki jih pri opravljanju nalog smejo\
  \ uporabljati policisti, opremljeni s kamero za video snemanje, s katero se dokumentira\
  \ policijski postopek.\nPolicija je leta 2020 pri\u010Dela nabavljati osebne kamere\
  \ za snemanje policijskih postopkov. Slednje se dodeljujejo policijskim enotam glede\
  \ na operativne potrebe. Trenutno je policijskim enotam razdeljenih 222 osebnih\
  \ kamer.\nV skladu z internimi akti policisti osebne kamere uporabijo za snemanje\
  \ policijskih postopkov, ki so skladno s Katalogom standardov policijskih postopkov\
  \ opredeljeni kot nevarni postopki in jih varujejo s strelnim oro\u017Ejem. Snemajo\
  \ tudi intervencije (na primer zaradi nasilja v dru\u017Eini, kr\u0161itve javnega\
  \ reda in miru \u2026), asistence in druge dogodke, kjer se glede na okoli\u0161\
  \u010Dine lahko\_pri\u010Dakuje uporaba prisilnih sredstev, pri \u010Demer je pomembno,\
  \ da s snemanjem teh policijskih\_postopkov za\u010Dnejo \u017Ee ob prihodu na kraj.\
  \ V skladu s takti\u010Dnim preudarkom policisti lahko\_snemajo tudi izvedbo drugih\
  \ policijskih postopkov, na primer ob\u010Dutljive postopke, pri katerih\_snemanje\
  \ lahko prispeva k prepre\u010Ditvi morebitnega nedostojnega vedenja, upiranja,\
  \ napada ali\_samopo\u0161kodovanja osebe, dokazovanju v morebitnih postopkih pred\
  \ pravosodnimi in drugimi organi.\nOsebne kamere, ki jih uporabljajo policisti,\
  \ omogo\u010Dajo t. i. predsnemanje. To pomeni, da kamera, ob pri\u010Detku snemanja,\
  \ zabele\u017Ei tudi dogajanje nekaj sekund pred vklopom, kar je uporabno predvsem\
  \ v primerih, ko postopek nepri\u010Dakovano postane ob\u010Dutljiv ali celo nevaren,\
  \ snemanje slednjega pa je po navodilih policije obvezno.\nOcenjujemo, da je trenutna\
  \ ureditev zadostna, saj dolo\u010Da, kdaj morajo policisti snemati policijske postopke\
  \ in jim isto\u010Dasno predstavlja strokovno obvezo. Snemanje vseh policijskih\
  \ postopkov bi lahko privedlo do preobremenitve informacijskega sistema in hitro\
  \ zapolnitev kapacitet shranjevanja posnetkov. Velika ve\u010Dina policijskih postopkov\
  \ je povsem obi\u010Dajnih in nekonfliktnih, zato ni smiselno snemati vse postopke.\
  \ Javno objavljanje (vseh) posnetkov bi bilo v neskladju z Zakonom o varstvu osebnih\
  \ podatkov (ZVOP-1). Policija na podlagi dolo\u010Dil 123. \u010Dlena ZNPPol vodi\
  \ in vzdr\u017Euje evidenco posnetkov policijskih postopkov in dolo\u010Denih javnih\
  \ zbiranj. Na podlagi dolo\u010Dil 127. \u010Dlena ZNPPol ima vsak posameznik pravico\
  \ se seznaniti s svojimi podatki iz omenjene evidence, skladno z dolo\u010Dbami\
  \ ZVOP-1.\nZato smo mnenja, da normativne spremembe na omenjenem podro\u010Dju trenutno\
  \ niso potrebne, bomo pa stanje spremljali in ob izkazani nujnosti tudi sami predlagali\
  \ potrebne spremembe."
