response: "Odziv Ministrstva za finance\nVlada Republike Slovenije je na 63. redni\
  \ seji dne 14. januarja 2010 dolo\u010Dila besedilo Predloga zakona o spremembah\
  \ in dopolnitvah Zakona o tro\u0161arinah in ga poslala v obravnavo Dr\u017Eavnemu\
  \ zboru RS. Ena izmed vsebinskih re\u0161itev navedene novele zakona je tudi zvi\u0161\
  anje tro\u0161arine za cigarete, in sicer z 69 evrov na 74 evrov za tiso\u010D kosov.\
  \ Ocenjujemo, da bomo s povi\u0161anjem tro\u0161arine zagotovili dodatne prora\u010D\
  unske prihodke, obenem pa povi\u0161anje pomeni pribli\u017Eevanje oziroma delno\
  \ usklajenost s pravkar sprejeto spremembo t.im. Toba\u010Dne direktive, ki predvideva\
  \ povi\u0161anje tro\u0161arine s 1. januarjem 2014 na 90 evrov za tiso\u010D kosov.\
  \ Ciljni znesek iz direktive bomo dosegli s postopnim, ve\u010Dkratnim povi\u0161\
  evanjem tro\u0161arine, kar se je v dosedanji praksi pokazalo kot bolj u\u010Dinkovito\
  \ od enkratnega dviga (predvsem z vidika prepre\u010Devanja razmaha \u010Drnega\
  \ trga).\nOb tem naj pojasnimo, da se drobnoprodajne cene cigaret, ob upo\u0161\
  tevanju predpisanih dav\u010Dnih obremenitev, oblikujejo prosto. Dolo\u010Da jih\
  \ zavezanec za pla\u010Dilo tro\u0161arine, t. j. proizvajalec oziroma uvoznik oziroma\
  \ poobla\u0161\u010Deni ali nepoobla\u0161\u010Deni prejemnik. Na kak\u0161en na\u010D\
  in in v kolik\u0161ni meri bodo proizvajalci in trgovci s toba\u010Dnimi izdelki\
  \ prenesli spremenjen znesek tro\u0161arine v kon\u010Dno ceno cigaret, je odvisno\
  \ od njihove cenovne politike. V skladu z Zakonom o tro\u0161arinah morajo nadzorni\
  \ organ le pravo\u010Dasno obvestiti o tem, da bodo spremenili drobnoprodajne cene.\
  \  "
