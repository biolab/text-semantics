response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\n\nSkrb za dobrobit\
  \ in za\u0161\u010Dita \u017Eivali je v Sloveniji zagotovljena z zakonodajo, ki\
  \ je usklajena s sodobnimi evropskimi in svetovnimi standardi (OIE) za za\u0161\u010D\
  ito \u017Eivali. Temelj za\u0161\u010Dite in skrbi za dobrobit \u017Eivali je odgovoren\
  \ lastnik \u017Eivali. Podro\u010Dje ureja <link http: pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakon o za\u0161\u010Diti \u017Eivali, ki nalaga vsem\
  \ pravnim in fizi\u010Dnim osebam, ki so v kakr\u0161nemkoli odnosu do \u017Eivali,\
  \ zlasti pa skrbnikom \u017Eivali, odgovornost za za\u0161\u010Dito dobrobiti, zdravja\
  \ in \u017Eivljenja \u017Eivali. Skrbnik \u017Eivali je dol\u017Ean \u017Eivalim,\
  \ ki jih ima v oskrbi, zagotoviti ustrezno krmo, vodo, bivalne pogoje, mikroklimo\
  \ in svobodo gibanja. V 7. \u010Dlenu zakona opredeljene bivale pogoje za rejne\
  \ \u017Eivali natan\u010Dneje dolo\u010Da <link http: pisrs.si pis.web external-link-new-window\
  \ internal link in current>Pravilnik o za\u0161\u010Diti rejnih \u017Eivali. Za\
  \ na\u010Din reje se tako odlo\u010Da vsak posamezni rejec \u2013 skrbnik \u017E\
  ivali glede na svoje zmo\u017Enosti, pri \u010Demer mora upo\u0161tevati pravila\
  \ dobrega ravnanja z \u017Eivalmi.\n\nNadzor nad zagotavljanjem minimalnih predpisanih\
  \ pogojev z Zakonom o za\u0161\u010Diti \u017Eivali in s podrejenimi predpisi vr\u0161\
  i Uprava za varno hrano, veterinarstvo in varstvo rastlin. Zahteva po izpolnjevanju\
  \ standardov dobrobiti \u017Eivali je tudi eden izmed pogojev za prejemanje neposrednih\
  \ pla\u010Dil (dohodkovnih podpor kmetom). Ta nadzor vr\u0161i Agencija za kmetijske\
  \ trge in razvoj pode\u017Eelja. Oba organa v sestavi MKGP imata sklenjen sporazum\
  \ o medsebojnem sodelovanju in obve\u0161\u010Danju. Kr\u0161itve ugotovljene s\
  \ strani Uprave ali Agencije se izmenjajo in izvr\u0161ijo ustrezni ukrepi. \n\n\
  Evropski kmetijski sklad za razvoj pode\u017Eelja (EKSRP) pa financira tudi program\
  \ razvoja pode\u017Eelja, znotraj katerega je od leta 2015 dalje v Sloveniji vpeljan\
  \ tudi Ukrep dobrobit \u017Eivali, ki dodatno spodbuja rejce pra\u0161i\u010Dev,\
  \ govedi in drobnice, da zagotavljajo standarde dobrobiti, ki presegajo predpisane\
  \ minimalne standarde in obi\u010Dajno rejsko prakso. Vklju\u010Ditev v ukrep je\
  \ prostovoljna. Od leta 2015 do 30.4.2019 je bilo skupaj izpla\u010Danih 21.520.488,37\
  \ EUR (priloga 2a) sredstev rejcem za zagotavljanje vi\u0161je dobrobiti \u017E\
  ivali. Ukrep \xBBdobrobit \u017Eivali\xAB finan\u010Dno nagradi tiste rejce, ki\
  \ svojim \u017Eivalim (med drugim) omogo\u010Dajo ve\u010D prostora od predpisanega\
  \ ter izpuste na prosto (pra\u0161i\u010Di) ali pa\u0161o (drobnica in govedo).\
  \ \n\nVsak rejec se lahko odlo\u010Di tudi za ekolo\u0161ko prirejo \u017Eivali,\
  \ kjer so standardi dobrobiti vi\u0161ji. Poglavitne zahteve ekolo\u0161ke reje\
  \ \u017Eivali so prosta reja (razen izjem), ve\u010D prostora na \u017Eival, izpust,\
  \ uporaba naravnega nastilja ali obogatitvenega materiala, ter omogo\u010Danje izra\u017E\
  anja vrsti zna\u010Dilnega obna\u0161anja.\n\nSkrbnik \u017Eivali, ki so nastanjene\
  \ izven objektov, mora zanje ustrezno poskrbeti. 10. \u010Dlen Pravilnika o za\u0161\
  \u010Diti rejnih \u017Eivali dolo\u010Da, da mora biti \u017Eivali, ki so nastanjene\
  \ izven objektov, kadar je to potrebno, zavarovane pred neugodnimi vremenskimi razmerami,\
  \ plenilci! in drugimi nevarnostmi. V neugodnih razmerah morajo imeti na voljo najmanj\
  \ za\u0161\u010Dito pred mo\u010Dnim vetrom ali soncem in suh prostor oziroma suho\
  \ mesto za po\u010Ditek. \n\n\u010Ce se rejec odlo\u010Di za ekolo\u0161ko prirejo,\
  \ mora izpolnjevati predpisane pogoje, ki so nekoliko stro\u017Eji kot minimalni\
  \ standardi in vklju\u010Dujejo (med drugim) tudi pa\u0161o ali izpuste na prosto."
