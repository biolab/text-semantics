response: "Odziv Ministrstva za okolje in prostor\nMinistrstvo za okolje in prostor\
  \ (MOP) si pri urejanju ravnanja z odpadki prizadeva najprej za prepre\u010Devanje\
  \ njihovega nastajanja in nato v skladu s tako imenovano shemo obrnjene piramide\
  \ hierarhije ravnanja z odpadki tudi vse ostale kategorije (1 \u2013 Prepre\u010D\
  evanje, 2 \u2013 Ponovna uporaba, 3 \u2013 Recikliranje, 4 \u2013 Drugi postopki\
  \ predelave, 5 - Odlaganje).\n\u017Dal tekom ravnanja z odpadki nastajajo tudi odpadki,\
  \ ki jih ne moremo ponovno uporabiti ali reciklirati, lahko pa bi jih obdelali v\
  \ objektih za termi\u010Dno obdelavo odpadkov. Tem objektom je MOP naklonjen, saj\
  \ smo mnenja, da moramo sami poskrbeti za svoje odpadke. Izva\u017Eanje odpadkov\
  \ v se\u017Eigalnice v tujino ni samo drago ter nas postavlja v odvisno vlogo, temve\u010D\
  \ je z vidika dolgih poti tudi ekolo\u0161ko nesmotrno, saj pu\u0161\u010Da velik\
  \ oglji\u010Dni odtis. \_\nTermi\u010Dna obdelava odpadkov \nV novembru 2021 je\
  \ bil v javno obravnavo in predhodno usklajevanje vladnim slu\u017Ebam in zdru\u017E\
  enjem lokalnih skupnosti posredovan nov predlog Uredbe o opravljanju obvezne dr\u017E\
  avne gospodarske javne slu\u017Ebe se\u017Eiganja komunalnih odpadkov. Predlog uredbe\
  \ je bil pripravljen na podlagi \u0161tevilnih predhodnih aktivnosti, usklajevanje\
  \ z ob\u010Dinami, ki so zainteresirane vzpostaviti objekte za termi\u010Dno obdelavo\
  \ na svojem obmo\u010Dju, pri \u010Demer smo pri\u010Deli postopek za dogovor o\
  \ na\u010Drtovanju ureditev za se\u017Eig komunalnih odpadkov kot prostorske ureditve\
  \ skupnega dr\u017Eavnega in lokalnega pomena v skladu z drugim odstavkom 50. \u010D\
  lena Zakona o urejanju prostora (Uradni list RS, \u0161t. 61/17; ZUreP-2) z mestnima\
  \ ob\u010Dinama Maribor in Ljubljana. Projekti bi bili lahko zaklju\u010Deni v letu\
  \ 2025. \_\nMonose\u017Eig blata iz komunalnih \u010Distilnih naprav\nMinistrstvo\
  \ za okolje in prostor je letos pripravilo poziv za pripravo pobude lokalnih skupnosti\
  \ o postavitvi objekta za termi\u010Dno obdelavo blata iz komunalnih \u010Distilnih\
  \ naprav. Odzvalo se je 16 ob\u010Din. 10 lokalnih skupnosti je posredovalo informacijo,\
  \ da nimajo primerne lokacije ali niso zainteresirane, 5 lokalnih skupnosti (Ptuj,\
  \ Grosuplje, Velenje, Lenart, Ljubljana) je izkazalo interes za postavitev predmetnega\
  \ objekta, Maribor je posredoval tudi pobudo za postavitev skupne naprave za se\u017E\
  ig odpadkov in monose\u017Eig.\nZainteresirane ob\u010Dine so bile pozvane k posredovanju\
  \ projektnih nalog za pripravo \u0160tudije izvedljivosti zainteresiranih lokalnih\
  \ skupnosti za upravi\u010Denost sofinanciranja priprave postavitvi objekta za monose\u017E\
  ig blata iz komunalnih \u010Distilnih naprav s strani MOP, na kar so se odzvale\
  \ 3 ob\u010Dine (Velenje, Ptuj in Ljubljana). Ob\u010Dina Lenart ponudi lokacijo,\
  \ \u010De lokacija na Ptuju ne bi bila sprejemljiva.\nPredlagatelje projektnih nalog\
  \ za \u0161tudijo izvedljivosti smo v novembru 2021 pozvali, da dopolnijo informacijo\
  \ o mo\u017Enosti izgradnje monose\u017Eigalnice za odpadno blato iz komunalnih\
  \ \u010Distilnih naprav s seznamom zainteresiranih lokalnih skupnosti, iz katerih\
  \ bodo ob\u010Dine prejemala blato iz \_\u010CN \_v predelavo z monose\u017Eigom.\
  \ \_\nNovi Zakon o varstvu okolja\nMOP je tudi zaradi za celovite ureditve ravnanja\
  \ z odpadki pripravil novi Zakon o varstvu okolja (ZVO-2). Kot novo je vzpostavljeno\
  \ na\u010Delo kro\u017Enega gospodarstva. Cilj politike EU o odpadkih je za\u0161\
  \u010Dititi okolje in zdravje ljudi ter pomagati EU pri prehodu na kro\u017Eno gospodarstvo\
  \ s \u010Dim ve\u010Djim vra\u010Danjem visokokakovostnih virov iz odpadkov v gospodarstvo\
  \ in spodbujanjem gospodarske rasti s prehodom na sodobno, z viri u\u010Dinkovito\
  \ in konkuren\u010Dno gospodarstvo (Evropski zeleni dogovor). Glavni cilji so izbolj\u0161\
  ati ravnanje z odpadki, spodbujati inovacije pri recikliranju odpadkov in \u010D\
  im bolj omejiti odlaganje odpadkov na odlagali\u0161\u010Dih.\nKot primer dobre\
  \ prakse na tem podro\u010Dju lahko izpostavimo primer Toplarne Celje, kjer iz termi\u010D\
  ne obdelave odpadkov pridobivajo toplotno energijo za ob\u010Dane. V aktualnih razmerah\
  \ dra\u017Eitve energentov je to eden izmed dobrih primerov kako lahko hkrati poskrbimo\
  \ za lastne odpadke in energijo za ogrevanje domov.\nKot omenjeno je torej na\u010D\
  rt, da bi na podlagi Uredbe o opravljanju obvezne dr\u017Eavne gospodarske javne\
  \ slu\u017Ebe se\u017Eiganja komunalnih odpadkov skupaj z zainteresiranimi ob\u010D\
  inami lahko vzpostavili objekte za termi\u010Dno obdelavo v letu 2025."
