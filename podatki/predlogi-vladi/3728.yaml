  eval nevarnost fragmentacije razprave o konkretnih predlogih na ve\u010D omre\u017E\
  ij. Sicer Facebook administratorjem strani omogo\u010Da, da na posameznih objavah\
  \ onemogo\u010Dijo komentiranje, a to gre proti sami naravi orodja predlagam.vladi.si,\
  \ ki \u017Eeli spodbuditi in ne omejevati razprave. Sicer se strinjamo, da bi vzpostavitev\
  \ uradne Facebook strani orodja pripomogla k ve\u010Dji prepoznavnosti in obve\u0161\
  \u010Denosti, kar bi lahko, \u010De upo\u0161tevamo zgoraj navedena pomisleka, dosegli\
  \ tudi z ogla\u0161evanjem na tem (in tudi drugih) dru\u017Ebenem omre\u017Eju.\
  \ Glede na to, da nam trenutne finan\u010Dne omejitve tega ne omogo\u010Dajo, pri\
  \ tem predvsem ra\u010Dunamo na vas uporabnike, da boste o svojih ali vam priljubljenih\
  \ predlogih obve\u0161\u010Dali svoje prijatelje tudi preko teh omre\u017Eij.\n\
  Na Uradu va\u0161ega predloga tako ne podpiramo, hkrati pa \u0161e enkrat vabimo\
  \ vse uporabnike spletnega orodja predlagam.vladi.si, da predloge raz\u0161irite\
  \ po dru\u017Ebenih omre\u017Ejih ter tako prispevate k prepoznavnosti svojih predlogov\
  \ in spletnega orodja predlagam.vladi.si.\n "
