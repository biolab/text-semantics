response: " Odziv Ministrstva za finance\nUvodoma ugotavljamo, da ima Vlada RS primarno\
  \ nalogo, da oblikuje sistemske re\u0161itve na podro\u010Dju finan\u010Dnih storitev,\
  \ nima pa pristojnosti posegati v poslovne odlo\u010Ditve posamezne banke, kakor\
  \ tudi ne nadzorovati skladnosti posameznih poslov banke z dolo\u010Dbami predpisov,\
  \ ki urejajo delovanje banke. Omenjeni nadzor je v pristojnosti Banke Slovenije,\
  \ ki pa je pri opravljanju nadzora neodvisna in pri opravljanju nalog ni vezana\
  \ na sklepe, stali\u0161\u010Da in navodila dr\u017Eavnih ali katerihkoli organov.\n\
  S prenosom hipoteke bi bilo potrebno na Republiko Slovenijo prenesti tudi pripadajo\u010D\
  e terjatve bank, za kar pa bi se porabila sredstva javnih financ. S tak\u0161nimi\
  \ terjatvami je potrebno upravljati, posojilojemalcu dajati nasvete, iskati re\u0161\
  itve in pomagati, da bo v prihodnosti obveznosti tudi poravnal. Za tak\u0161no delo\
  \ so najbolj usposobljene banke, ki morajo ves \u010Das trajanja pravnega razmerja,\
  \ ki je temelj nastanka izpostavljenosti, spremljati poslovanje osebe in kvaliteto\
  \ zavarovanja terjatev banke. Najve\u010Dja napaka je razmi\u0161ljanje, da bo Republika\
  \ Slovenija dobila terjatve takoj popla\u010Dane, \u0161e posebej v primerih slabih\
  \ terjatev.\nTrditev predloga, da bo s prenosom hipotek prora\u010Dun dobil vrnjen\
  \ vsaj del zneska za sanacijo bank, je zelo pav\u0161alna. Vpliv na prora\u010D\
  un je odvisen od ve\u010D dejavnikov, npr. cene po kateri bi RS odkupila terjatve\
  \ in posledi\u010Dno hipoteke bank ter zneska, ki bi ga iz prenesenih terjatev uspela\
  \ iztr\u017Eiti. Ker so udele\u017Eenci v obligacijskem razmerju enakopravni, Vlada\
  \ RS nima pooblastil od komercialnih bank zahtevati prenosa hipotek in enostransko\
  \ dolo\u010Diti pogoje tak\u0161nega prenosa. Prav tako je vpra\u0161ljiv vpliv\
  \ prenosa hipotek na povpre\u010Dne cene stanovanj. Ali bo Republika Slovenija pri\
  \ prodajah nepremi\u010Dnin bolj u\u010Dinkovita od ban\u010Dnega sektorja?\nKer\
  \ je predlog v veliki meri podoben konceptu slabe banke, naj za konec dodamo \u0161\
  e, da je ustanovitev slabe banke le ena od mo\u017Enosti, kako se odzvati na probleme\
  \ ban\u010Dnega sistema z vse slab\u0161o kakovostjo nalo\u017Ebenega portfelja.\
  \ V primeru koncentracije slabih nalo\u017Eb v majhnem \u0161tevilu bank je na\u010D\
  elno lahko ukrepanje na ravni posamezne banke oziroma bank primernej\u0161e kot\
  \ ustanovitev slabe banke. Klju\u010Dne pri presoji razli\u010Dnih mo\u017Enih ukrepov\
  \ so njihove posledice na javne finance. Menimo, da je treba najprej iz\u010Drpati\
  \ vse mo\u017Enosti re\u0161evanja bank v te\u017Eavah, ki ne bremenijo javnih financ\
  \ oziroma ne prispevajo k pove\u010Devanju javnega dolga. To so na primer dokapitalizacija\
  \ z zasebnimi viri, pripojitev k drugi banki, zdru\u017Eitev z njo ali prevzem.\
  \ V Evropi sta dva primera tako imenovane slabe banke in oba sta za dr\u017Eavo\
  \ zelo draga.   "
