response: "Odziv Ministrstva za infrastrukturo\nUmirjanje prometa ima za osnovni cilj\
  \ ureditev prometnih razmer v naseljih in drugih bivalnih okoljih, tako da so primerna\
  \ za bivanje in po\u010Dutje prebivalcev. V ve\u010Dini primerov gre tu za \u017E\
  e zgrajena bivalna okolja, kjer je \u017Eal s temi ukrepi potrebno sanirati storjene\
  \ napake na podro\u010Dju na\u010Drtovanja in izvedbe prostorskih ureditev.\nMed\
  \ vrsto naprav in ukrepov za umirjanje prometa sodijo sistemski ukrepi, dolo\u010D\
  eni s prometno ureditvijo, ki jo za cesto ali njen del v pristojnosti upravljavca\
  \ ceste. V ve\u010Dini primerov o teh ukrepih, na podlagi 112. \u010Dlena Zakona\
  \ o cestah \_(Uradni list RS, \u0161t. 132/22, 140/22 \u2013 ZSDH-1A in 29/23; v\
  \ nadaljnjem besedilu: ZCes-2) odlo\u010Dajo ob\u010Dine s sprejemanjem prometnih\
  \ ureditev za dolo\u010Dene dele naselij, kjer poleg ostalih ukrepov opredelijo\
  \ tudi ureditev mirujo\u010Dega prometa, dolo\u010Dijo obmo\u010Dja umirjenega prometa,\
  \ obmo\u010Dja za pe\u0161ce, obmo\u010Dja omejene hitrosti ter druge obveznosti\
  \ udele\u017Eencev cestnega prometa.\nV primerih umirjanja prometa se obi\u010D\
  ajno najprej uporabijo regulativni ukrepi, ki predstavljajo niz prometnih pravil,\
  \ dolo\u010Denih z\_ Zakonom o pravilih cestnega prometa \_(Uradni list RS, \u0161\
  t. 156/21 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 161/21 \u2013 popr.;\
  \ v nadaljnjem besedilu: ZPrCP). V okviru konkretizacije prometne ureditve se to\
  \ odra\u017Ea s postavitvijo ustrezne prometne signalizacije. S tem ukrepom se jasno\
  \ definirajo prometna pravila za cesto ali njen del, na podlagi predhodne odlo\u010D\
  itve o\_ re\u017Eimu prometne ureditve. Prometno ureditev za vzpostavitev obmo\u010D\
  ij omejene hitrosti lahko ob\u010Dine izvedejo le na podlagi splo\u0161nega akta\
  \ ob\u010Dine, s katerim je tak\u0161na prometna ureditev dolo\u010Dena.\nZPrCP\
  \ dolo\u010Da, da je najvi\u0161ja dovoljena hitrost v obmo\u010Dju omejene hitrosti\
  \ 30 km/h. Skladno s Pravilnikom o prometni signalizaciji in prometni opremi na\
  \ cestah (Uradni list RS, \u0161t. 99/15, 46/17, 59/18, 63/19 in 150/21; v nadaljnjem\
  \ besedilu: Pravilnik) se\_ obmo\u010Dja omejene hitrosti ozna\u010Dujejo s prometnim\
  \ znakom za izrecno odredbo \xBB2421 \u2013 obmo\u010Dje omejene hitrosti\xAB, ki\
  \ se postavlja na mesto v naselju, kjer se to obmo\u010Dje za\u010Denja, s prometnim\
  \ znakom \xBB2422 \u2013 konec obmo\u010Dja omejene hitrosti\xAB pa se ta izrecna\
  \ odredba prekli\u010De. Znaki morajo biti postavljeni na vseh vhodih, kakor tudi\
  \ izhodih iz obmo\u010Dja omejene hitrosti.\nMed ozna\u010Dbe na vozi\u0161\u010D\
  u in drugih prometnih povr\u0161inah, ki so dolo\u010Dene z 39. \u010Dlenom Pravilnika\
  \ spadajo tudi napisi in simboli na vozi\u0161\u010Du, ki udele\u017Eencem v cestnem\
  \ prometu sporo\u010Dajo vzpostavljene omejitve. Za obmo\u010Dje omejene hitrosti\
  \ se poleg vertikalne signalizacije lahko dodatno uporablja tudi ozna\u010Dba 5603,\
  \ oziroma 5603-1, katere izvedba je poudarjena na kontrastni rde\u010Di podlagi.\
  \ Odlo\u010Ditev o uporabi teh ozna\u010Db pa je v pristojnosti upravljavca ceste,\
  \ ki v okviru prometnih ureditev, na podlagi na\u010Drta prometne ureditve, odlo\u010D\
  a o vzpostavitvi\_ obmo\u010Dij omejene hitrosti."
