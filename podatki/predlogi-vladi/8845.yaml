response: "Odziv Ministrstva za zdravje\nUkinitev dopolnilnega zdravstvenega zavarovanja\
  \ je predvidena v predlogu novega Zakona o zdravstvenem varstvu in zdravstvenem\
  \ zavarovanju (ZZVZZ-1). S tem zakonom je predlagana ukinitev vseh dopla\u010Dil,\
  \ s \u010Dimer odpade podlaga za sklepanje dopolnilnega zdravstvenega zavarovanja.\
  \ Namesto tega zavarovanja je predvidena obvezna dajatev, ki se imenuje zdravstveno\
  \ dopla\u010Dilo (ZD). Vi\u0161ina zdravstvenega dopla\u010Dila je dolo\u010Dena\
  \ v treh zneskih za zaposlene in upokojence, odvisno od vi\u0161ine dohodka posameznika.\
  \ Za osebe z dohodki do minimalne pla\u010De je ZD 20 EUR na mesec, med minimalno\
  \ in povpre\u010Dno pla\u010Do 25 EU na mesec, nad povpre\u010Dno pla\u010Do pa\
  \ 35 EUR na mesec. Za ostale zavezance sta v predlogu zakona glede na kategorija\
  \ predlagana dva zneska, in sicer 20 in 30 eur/mesec. Pri slednjih-ostalih zavezancih\
  \ gre za dve kategoriji, kjer prevladujejo:\n brezposelni, dru\u017Einski pomo\u010D\
  niki, poklicna rehabilitacija ipd. za katere je ZD 20 EUR na mesec ter kmetje, samozaposleni,dru\u017E\
  beniki ter osebe, za katere bo zavezanec prora\u010Dun RS ali ob\u010Dine, kot so\
  \ zaporniki, upravi\u010Denci do stalne denarne pomo\u010Di, za katere je predvidno\
  \ ZD v vi\u0161ini 30 EUR na mesec . \nDopolnilnega zdravstvenega zavarovanja za\
  \ nazaj ni mo\u017Eno ukiniti, saj so sklenjene zavarovalne police, iz katere izhajajo\
  \ obveznosti in pravice med zavarovalnico in zavarovanci. Zato je predvidena nadzorovana\
  \ ukinitev tega zavarovanja tekom leta 2020, z namenom, da se izvede ustrezen prehod\
  \ iz obstoje\u010Dega modela na nov na\u010Din financiranja.\nGlede na podan predlog\
  \ gre omeniti, da je pri dolo\u010Ditvi zneskov zdravstvene dajatve potrebno upo\u0161\
  tevati potrebno vi\u0161ino sredstev, ki jo je potrebno nadomestiti ob ukinitvi\
  \ DZZ ter \u0161tevilo in razporeditev zavarovancev glede na dohodke, pomembna pa\
  \ je tudi solidarnost zagotavljanja sredstev tudi v tem delu zagotavljanja finan\u010D\
  nih virov.\n "
