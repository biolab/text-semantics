response: "Odziv Ministrstva za javno upravo\nPredlog za \xBBukinitev dr\u017Eavnega\
  \ denarja za nevladne organizacije in preusmeritev le tega za stro\u0161ke, ki jih\
  \ bo imela Slovenija z begunci\xAB potrebuje nekaj pojasnil:\n financiranje nevladnih\
  \ organizacij v Sloveniji poteka preko javnih razpisov. Tako zadnji zbrani podatki\
  \ ka\u017Eejo, da so nevladne organizacije  v letu 2013 s strani javnega financiranja\
  \ prejele 334,6 mio evrov. Od tega so nekaj \u010Dez 302 mio evrov prejele od neposrednih\
  \ in posrednih prora\u010Dunskih uporabnikov (ministrstva, ob\u010Dine, javne agencije\
  \ in zavodi), 28 mio evrov pa s strani Fundacije za financiranje humanitarnih in\
  \ invalidskih organizacij (FIHO) in Fundacije za financiranje \u0161portnih organizacij\
  \ v Republiki Sloveniji (F\u0160O). Od vseh nakazil s strani prora\u010Dunskih uporabnikov\
  \ so 46 % sredstev (134,6 mio evrov) prejele nevladne organizacije, ki jim dr\u017E\
  ava priznava delovanje v javnem interesu. Prora\u010Dunska javna sredstva je sicer\
  \ v letu 2013 uspelo pridobiti 14.718 nevladnih organizacij oziroma 60 % vseh obstoje\u010D\
  ih (cca. 26.000). prav tako poteka financiranje delovanja nevladnih organizacij\
  \ tudi preko sistema dohodninskih donacij, kar pomeni, da vsak dohodninski zavezanec\
  \ v Republiki Sloveniji lahko \u017Ee od leta 2007 naprej 0,5 % svoje dohodnine\
  \ nameni za javno koristne namene. Med potencialnimi prejemniki \"dohodninskih donacij\"\
  \ so predvsem nevladne organizacije (v 2013 jih je bilo do njih upravi\u010Denih\
  \ 4.953), poleg njih pa \u0161e politi\u010Dne stranke, sindikati, verske skupnosti\
  \ in drugi. Leta 2013 je del svoje dohodnine doniralo 374.928 dohodninskih zavezancev\
  \ oz. 39,4 % vseh. Skupaj so donirali cca 3,6 milijona eurov, ki so se porazdelili\
  \ med 4.402 prejemnikov. Od vseh organizacij, ki so bile upravi\u010Dene do dohodninskih\
  \ donacij (to so poleg nevladnih organizacij tudi sindikati, politi\u010Dne stranke\
  \ in verske skupnosti), jih 754 ni prejelo niti ene same donacije. Nevladne organizacije\
  \ pa so prejele okoli 93 % vseh doniranih sredstev oziroma 3,36 milijona eurov.\
  \ \nObstoj in delovanje nevladnih organizacij sta pomemben pogoj za vsestransko\
  \ uveljavljanje na\u010Dela pluralnosti in demokracije v dru\u017Ebi. Zato posamezniki\
  \ s povezovanjem v nevladne organizacije in druge oblike organiziranja civilne dru\u017E\
  be vplivajo na celovit in trajnostno naravnan dru\u017Eben razvoj, na porast dru\u017E\
  bene blaginje, kakovost \u017Eivljenja ter socialno varnost.  Vlada se zaveda pomena\
  \ strokovnega in u\u010Dinkovitega delovanja nevladnih organizacij, zato sku\u0161\
  a na razli\u010Dne na\u010Dine krepiti temeljne in druge pogoje za njihov hitrej\u0161\
  i in u\u010Dinkovitej\u0161i razvoj. Pri vzpostavljanju sodelovanja bo vlada tudi\
  \ v prihodnosti delovala odprto in transparentno in bo spo\u0161tovala na\u010D\
  elo neodvisnosti nevladnih organizacij pri dolo\u010Danju lastnih ciljev. Glede\
  \ na to da nevladne organizacije opravljajo na posameznih podro\u010Djih delovanja\
  \ zelo pomembno, dru\u017Ebeno koristno delo, bo vlada v prihodnosti podpirala prenos\
  \ javnih funkcij in pooblastil tudi na nevladni sektor, in sicer v primerih, ko\
  \ so lahko nevladne organizacije uspe\u0161nej\u0161e in u\u010Dinkovitej\u0161\
  e.  Tako kot v \u0161tevilnih dr\u017Eavah tudi v Sloveniji \u017Ee poteka prenos\
  \ izvajanja razli\u010Dnih storitev na zasebni sektor in del teh storitev lahko\
  \ opravljajo nevladne organizacije, ki pogosto dajejo pobudo za zagotavljanje dolo\u010D\
  enih storitev, ki jih vlada na podlagi ugotovljenega javnega interesa pogosto tudi\
  \ sofinancira. Prav podro\u010Dje socialnega varstva je podro\u010Dje, kjer se tak\u0161\
  na uspe\u0161nost in u\u010Dinkovitost ka\u017Ee \u0161e v posebni obliki, saj se\
  \ lahko oblikujejo zelo kakovostni in uporabnikom prijazni programi.\nIz navedenega\
  \ sledi, da so namenska sredstva, prora\u010Dunska in donacijska, \u0161e kako pomembna\
  \ za delovanje nevladnega sektorja in bi kakr\u0161nokoli zmanj\u0161evanje ali\
  \ prerazporejanje resno ogrozilo delovanje le teh. Dr\u017Eava namre\u010D vidi\
  \ nevladne organizacije kot partnerja, zato jim tudi namenja finan\u010Dna sredstva\
  \ in s tem zagotavlja pogoje za njihovo delovanje.\nRepublika Slovenija za obvladovanje\
  \ begunske krize, kot najmanj\u0161a dr\u017Eava na balkanski migracijski poti in\
  \ s tem primerno omejenimi zmo\u017Enostmi, tako glede u\u010Dinkovitosti nadzora\
  \ dr\u017Eavne meje kot tudi glede oskrbe migrantov, vlaga ogromne napore v te namene.\
  \ Slovenija tudi zato zdaj javno poziva dr\u017Eave \u010Dlanice in evropske ustanove,\
  \ naj se aktivno vklju\u010Dijo v prevzemanje tega nesorazmernega bremena za na\u0161\
  o dr\u017Eavo. Z vidika Slovenije je na preizku\u0161nji evropska solidarnost. Iluzorno\
  \ pa je pri\u010Dakovati, da bo dvomilijonska dr\u017Eava zaustavila, uredila in\
  \ re\u0161ila tisto, \u010Desar mnogo ve\u010Djim dr\u017Eavam \u010Dlanicam ni\
  \ uspelo.\nOpravljene aktivnostih ob prihodu migrantov na ozemlje Republike Slovenije\
  \ v septembru in oktobru 2015, ki jih izvajajo predvsem Ministrstvo za notranje\
  \ zadeve, Policija, Uprava RS za za\u0161\u010Dito in re\u0161evanje ter Civilna\
  \ za\u0161\u010Dita, Slovenska vojska, Ministrstvo za zdravje, zajemajo sprejem\
  \ in name\u0161\u010Danje razli\u010Dnih kategorij in vrst migrantov, pripravo sprejemnih\
  \ centrov, namestitvenih kapacitet, organizacijo ter izvajanje zdravstvene oskrbe\
  \ migrantov in trenutne aktivnosti z namenom pove\u010Devanja namestitvenih kapacitet.\
  \ Iz dosedaj opisanih aktivnosti sledi, da dr\u017Eava vlaga ogromna sredstva, tako\
  \ finan\u010Dna kot \u010Dlove\u0161kih, za obvladovanje begunske krize. Sredstva\
  \ se \u010Drpajo tako iz integralnega prora\u010Duna kot iz skupnih evropskih sredstev,\
  \ posebej namenjenih za izvajanje navedenih ukrepov.\nPri\u010Dakujemo, da smo vam\
  \ pojasnili dolo\u010Dene okoli\u0161\u010Dine tako o na\u010Dinu financiranja nevladnih\
  \ organizacij kakor tudi o naporih, ki jih dr\u017Eava vlaga v obvladovanje begunske\
  \ krize, in s tem odgovorili na va\u0161e izra\u017Eeno v podanem predlogu, da Vlada\
  \ Republike Slovenije preusmeri denar iz dr\u017Eavnega prora\u010Duna za nevladne\
  \ organizacije na pokrivanje stro\u0161kov, ki jih ima z aktivnostmi, povezanih\
  \ z begunsko krizo.\n "
