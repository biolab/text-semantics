response: " Odziv Ministrstva za pravosodje\nZakon o finan\u010Dnem poslovanju, postopkih\
  \ zaradi insolventnosti in prisilnem prenehanju (Uradni list RS, \u0161t. 63/2013\
  \ - uradno pre\u010Di\u0161\u010Deno besedilo; v nadaljevanju ZFPPIPP) v poglavju,\
  \ ki ureja finan\u010Dno poslovanje pravnih oseb, ureja dve vrsti od\u0161kodninske\
  \ (civilne) odgovornosti poslovodstva in \u010Dlanov nadzornega sveta vezano na\
  \ finan\u010Dno poslovanje pravnih oseb:\n1. v 28. in 29. \u010Dlenu je urejena\
  \ njihova (poslovna) od\u0161kodninska odgovornost v razmerju do dru\u017Ebe zaradi\
  \ kr\u0161itve obveznosti poslovanja dru\u017Ebe v skladu zakonskimi pravili finan\u010D\
  nega poslovanja in pravili poslovnofinan\u010Dne stroke;\n2. v 42. do 44 .\u010D\
  lenu pa je urejena njihova neposlovna od\u0161kodninska odgovornost: \u2013 poslovodstvo\
  \ je upnikom odgovorno za \u0161kodo, ki so jo imeli, ker v ste\u010Dajnem postopku\
  \ niso dosegli polnega pla\u010Dila, \u010De je bil nad dru\u017Ebo za\u010Det ste\u010D\
  ajni postopek in \u010De poslovodstvo pred za\u010Detkom ste\u010Dajnega postopka:\n\
  a) ni pravo\u010Dasno opravilo dejanj iz 35. do 39. \u010Dlena ZFPPIPP, kar pomeni,\
  \ da je kr\u0161ilo obveznosti analizirati vzroke in opraviti ustrezne ukrepe, ali\n\
  b) je ravnalo v nasprotju s prepovedmi, ki se nana\u0161ajo na neenako obravnavanje\
  \ upnikov (34. ZFPPIPP);\n\u2013 \u010Dlani nadzornega sveta so upnikom solidarno\
  \ odgovorni za \u0161kodo, ki so jo imeli, ker v ste\u010Dajnem postopku niso dosegli\
  \ polnega pla\u010Dila, \u010De je bil nad dru\u017Ebo za\u010Det ste\u010Dajni\
  \ postopek in \u010De obstaja eden od naslednjih pogojev:\na) \u010De je poslovodstvo\
  \ v zadnjih dveh letih pred za\u010Detkom ste\u010Dajnega postopka na podlagi poro\u010D\
  ila o ukrepih finan\u010Dnega prestrukturiranja predlagalo skup\u0161\u010Dini sprejetje\
  \ sklepa o pove\u010Danju osnovnega kapitala z vlo\u017Eki in: - je nadzorni svet\
  \ o poro\u010Dilu o ukrepih finan\u010Dnega prestrukturiranja dal mnenje, v katerem\
  \ je presodil, da dru\u017Eba ni insolventna in pove\u010Danje osnovnega kapitala\
  \ ni potrebno, ter - je skup\u0161\u010Dina zavrnila sprejetje sklepa o pove\u010D\
  anju osnovnega kapitala,\nb) \u010De od poslovodstva niso zahtevali poro\u010Dil\
  \ po drugem in \u010Detrtem odstavku 272. \u010Dlena ZGD-1, \u010Deprav bi jih morali\
  \ zahtevati po pravilih poslovnofinan\u010Dne stroke ali stroke upravljanja podjetij,\n\
  c) \u010De bi na podlagi letnega poro\u010Dila ali drugih poro\u010Dil poslovodstva\
  \ lahko ugotovili, \u010De bi ravnali s profesionalno skrbnostjo poslovnofinan\u010D\
  ne stroke in stroke upravljanja podjetij, da je dru\u017Eba postala insolventna,\
  \ pa niso z ukrepi, ki so v njihovi pristojnosti, zagotovili, da poslovodstvo pravo\u010D\
  asno opravi dejanja iz 35. do 39. \u010Dlena ZFPPIPP, ali prepre\u010Dili dejanja\
  \ v nasprotju s prepovedmi iz 34. \u010Dlena ZFPPIPP.\nOd\u0161kodninski zahtevek\
  \ po 42. in 43. \u010Dlenu ZFPPIPP je upravi\u010Den uveljavljati ste\u010Dajni\
  \ upravitelj v imenu dru\u017Ebe kot ste\u010Dajnega dol\u017Enika in vsak upnik,\
  \ ki je v skladu s tem zakonom upravi\u010Den opravljati procesna dejanja v ste\u010D\
  ajnem postopku nad dru\u017Ebo, v svojem imenu in za ra\u010Dun dru\u017Ebe kot\
  \ ste\u010Dajnega dol\u017Enika. Da bodo upravitelji in upniki la\u017Eje, brez\
  \ za\u010Detnih ovir (iskanje  sredstev za pla\u010Dilo sodne takse), vlagali od\u0161\
  kodninske zahtevke proti \u010Dlanom poslovodstva in nadzornega sveta, se je v leto\u0161\
  njem letu z novelo ZFPPIPP-E  dolo\u010Dila  oprostitev pla\u010Dila sodne takse,\
  \ kadar bodo uveljavljali od\u0161kodninski zahtevek po 42. in 43. \u010Dlenu ZFPPIPP.\n\
  Poleg tega veljavna kazensko-materialna zakonodaja vklju\u010Duje kar veliko \u010D\
  lenov, na podlagi katerih je mogo\u010De sankcionirati razli\u010Dne zlorabe v gospodarstvu\
  \ (npr. Povzro\u010Ditev ste\u010Daja z goljufijo ali nevestnim poslovanjem \u2013\
  \ 226. \u010Dlen Kazenskega zakonika, Uradni list RS, \u0161t. 50/12 \u2013 UPB-2;\
  \ KZ-1, O\u0161kodovanje upnikov \u2013 227. \u010Dlen KZ-1, Poslovna goljufija\
  \ \u2013 228. \u010Dlen KZ-1 itd.)  Z zadnjo novelo Zakona o kazenskem postopku\
  \ (Uradni list RS, \u0161t. 47/13; ZKP-L) pa je bilo izrecno dolo\u010Deno, da smejo\
  \ v primerih kaznivih dejanj zoper gospodarstvo preiskovalna dejanja, glavna obravnava\
  \ in odlo\u010Danje o rednih in izrednih pravnih sredstev trajati najkraj\u0161\
  i potrebni \u010Das. Dol\u017Enost vseh organov, ki sodelujejo v kazenskem postopku,\
  \ in organov, ki jim dajejo pravno pomo\u010D, je, da postopajo posebno hitro (143.c\
  \ \u010Dlen ZKP).\nOb krivdi, ugotovljeni s pravnomo\u010Dno sodno odlo\u010Dbo,\
  \ je mogo\u010D odvzem premo\u017Eenjske koristi, pridobljene s kaznivim dejanjem\
  \ ali zaradi njega (74. \u010Dlen KZ-1). Na\u010Deloma se odvzame denar, dragocenosti\
  \ in vsaka druga premo\u017Eenjska korist, ki je bila pridobljena s kaznivim dejanjem\
  \ ali zaradi njega, \u010De to ni mogo\u010De, se odvzame premo\u017Eenje, ki ustreza\
  \ premo\u017Eenjski koristi, \u010De pa niti to ni mogo\u010De, se osebi nalo\u017E\
  i, da mora pla\u010Dati denarni znesek, ki ustreza tej premo\u017Eenjski koristi\
  \ (prvi in drugi odstavek 75. \u010Dlena KZ-1). Premo\u017Eenjska korist, pridobljena\
  \ s kaznivim dejanjem ali zaradi njega, se lahko odvzame tudi tistim, na katere\
  \ je bila prenesena brezpla\u010Dno ali za pla\u010Dilo, ki ne ustreza dejanski\
  \ vrednosti, \u010De so vedeli ali bi bili mogli vedeti, da je bila pridobljena\
  \ s kaznivim dejanjem ali zaradi njega (tretji odstavek 75. \u010Dlena KZ-1).\n\
  Slovenski pravni red pa dopu\u0161\u010Da tudi odvzem premo\u017Eenja nezakonitega\
  \ izvora (in tudi za\u010Dasno zavarovanje ter za\u010Dasni odvzem tak\u0161nega\
  \ premo\u017Eenja). Postopek finan\u010Dne preiskave po Zakonu o odvzemu premo\u017E\
  enja nezakonitega izvora (Uradni list RS, \u0161t. 91/1; ZOPNI) se izvede, \u010D\
  e se v predkazenskem ali kazenskem postopku, ki te\u010De zaradi katalo\u0161kega\
  \ kaznivega dejanja, izka\u017Eejo razlogi za sum, da posamezne osebe razpolagajo\
  \ s premo\u017Eenjem nezakonitega izvora in njegova skupna vrednost presega 50.000\
  \ evrov. ZOPNI predvideva tudi obrnjeno dokazno breme (premo\u017Eenje osumljenca,\
  \ obdol\u017Eenca, obsojenca ali zapustnika, glede katerega so podani razlogi za\
  \ sum, da je storil katalo\u0161ko kaznivo dejanje, je nezakonitega izvora, \u010D\
  e ni dokazano, da je bilo pridobljeno iz njegovih zakonitih dohodkov oziroma na\
  \ zakonit na\u010Din \u2013 prvi odstavek 5. \u010Dlena ZOPNI).\nV zvezi z mo\u017E\
  nimi zlorabami povezanimi z ustanovitvijo zemlji\u0161kega dolga, \u017Eelimo izpostaviti,\
  \ da je bil institut zemlji\u0161kega dolga ukinjen z novelo Stvarnopravnega zakonika\
  \ SPZ-A (Uradni list RS, \u0161t. 91/13). Za \u017Ee obstoje\u010De zemlji\u0161\
  ke dolgove (torej tiste, ki so bili ustanovljeni pred uveljavitvijo novele SPZ-A)\
  \ pa se bo ustrezno spremenil postopek izvr\u0161be, kar bo urejala novela Zakona\
  \ o izvr\u0161bi in zavarovanju.\nNadalje opozarjamo, da je bilo v zadnjih letih\
  \ v Republiki Sloveniji kar precej narejenega tudi na institucionalnem okviru, ki\
  \ je potreben za boj z organiziranimi kriminalom in t.im. kriminalom belih ovratnikov.\
  \ Posebni oddelki so se oblikovali oziroma se oblikujejo tako na ravni policije\
  \ (Nacionalni preiskovalni urad), dr\u017Eavnega to\u017Eilstva (Specializirano\
  \ dr\u017Eavno to\u017Eilstvo Republike Slovenije) kot tudi sodi\u0161\u010D (specializirani\
  \ oddelki za sojenje v zahtevnej\u0161ih zadevah organiziranega in gospodarskega\
  \ kriminala, terorizma, korupcijskih in drugih podobnih kaznivih dejanj). Vzpostavila\
  \ naj bi se torej celotna t.im. veriga pravi\u010Dnosti (ang. Chain of Justice),\
  \ ki omogo\u010Da u\u010Dinkovito obravnavo omenjenih kaznivih dejanj.\n Odziv Ministrstva\
  \ za gospodarski razvoj in tehnologijo \nZakon o gospodarskih dru\u017Ebah (Uradni\
  \ list RS, \u0161t. 65/09 \u2013 UPB3, 33/11, 91/11, 32/12, 57/12 in 82/13; v nadaljnjem\
  \ besedilu: ZGD-1) nedvomno daje podlago za uveljavljanje od\u0161kodninske odgovornosti,\
  \ kot bo pojasnjeno v nadaljevanju, ne opredeljuje pa jo v okviru omenjenih specifi\u010D\
  nih dejanj.\n\u017De v uvodnih dolo\u010Dbah, natan\u010Dneje v 8. \u010Dlenu ZGD-1\
  \ ureja institut spregleda pravne osebnosti, po katerem so lahko dru\u017Ebeniki\
  \ (ki sicer praviloma ne odgovarjajo za obveznosti dru\u017Ebe) odgovorni za obveznosti\
  \ dru\u017Ebe \u010De so:\n dru\u017Ebo kot pravno osebo zlorabili za to, da bi\
  \ dosegli cilj, ki je zanje kot posameznike prepovedan, dru\u017Ebo kot pravno osebo\
  \ zlorabili za o\u0161kodovanje svojih ali njenih upnikov, v nasprotju z zakonom\
  \ ravnali s premo\u017Eenjem dru\u017Ebe kot pravne osebe kot s svojim premo\u017E\
  enjem, ali v svojo korist ali v korist druge osebe zmanj\u0161ali premo\u017Eenje\
  \ dru\u017Ebe, \u010Deprav so vedeli ali bi morali vedeti, da ne bo sposobna poravnati\
  \ svojih obveznosti tretjim osebam. \nTisti, ki \u017Eeli uveljaviti spregled pravne\
  \ osebe, mora dokazati, da je izpolnjen eden od pogojev iz navedenega \u010Dlena.\
  \ Poleg objektivne ugotovitve, da je pri\u0161lo do zmanj\u0161anja premo\u017E\
  enja dru\u017Ebe v korist dru\u017Ebenika ali tretje osebe, je potrebno dokazati\
  \ tudi zavedanje oz. dol\u017Enost zavedanja dru\u017Ebenika, da zaradi zmanj\u0161\
  anja premo\u017Eenja dru\u017Ebe ta ne bo sposobna poravnati svojih obveznosti tretjim\
  \ osebam (enako tudi v Velikem komentarju Zakona o gospodarskih dru\u017Ebah, GV\
  \ Zalo\u017Eba, Ljubljana, 2006, 1. knjiga, komentar k \u010Dlenu 8). Kljub obstoju\
  \ navedene zakonske dolo\u010Dbe in precej ob\u0161irne sodne prakse pa je treba\
  \ poudariti, da je spregled pravne osebnosti uporabljiv le izjemoma. \xBBVse oblike\
  \ solidarne, subsidiarne in kakr\u0161nekoli druge odgovornosti za drugega so izjema.\xAB\
  \ (Sodba II Ips 315/2000, 010110, VSK cp 1259/99, vir Baza SOVS)\n ZGD-1 vsebuje\
  \ tudi temeljno podlago za od\u0161kodninsko odgovornost \u010Dlanov organov vodenja\
  \ in nadzora (\u010Dlena 263. in 264. ZGD-1). Kar v tej zvezi velja za \u010Dlane\
  \ vodenja pri delni\u0161ki dru\u017Ebi, se smiselno uporablja tudi za poslovodje\
  \ dru\u017Eb z omejeno odgovornostjo (\u0161esti in sedmi odstavek 515. \u010Dlena\
  \ ZGD-1). Za \u010Dlane organov vodenja in nadzora veljajo splo\u0161ne predpostavke\
  \ od\u0161kodninske odgovornosti iz obligacijskega prava, torej nastanek \u0161\
  kode, obstoj \u0161kodnega (nedovoljenega, nedopustnega) dejanja - ravnanja, vzro\u010D\
  na zveza med \u0161kodnim dejanjem in \u0161kodo ter od\u0161kodninska odgovornost.\
  \ Za od\u0161kodninsko odgovornost \u010Dlanov organov vodenja in nadzora je zna\u010D\
  ilno: skrbnost vestnega in po\u0161tenega gospodarstvenika, torej stro\u017Eja stopnja\
  \ skrbnosti, za katero se domneva ustrezna usposobljenost in obve\u0161\u010Denost;\
  \ njihova od\u0161kodninska odgovornost je solidarna, \u010De gre za \u0161kodo,\
  \ ki je nastala kot posledica kr\u0161itve njihovih dol\u017Enosti (upniki lahko\
  \ poljubno pose\u017Eejo po premo\u017Eenju kateregakoli od \u010Dlanov organov\
  \ vodenja in nadzora, da bi izterjali svoj od\u0161kodninski zahtevek); od\u0161\
  kodninska odgovornost \u010Dlanov organov vodenja in nadzora za nastalo \u0161kodo\
  \ se domneva, dokazno breme je obrnjeno (\u010Dlani uprave morajo dokazati  po\u0161\
  teno in vestno izpolnjevanje svojih dol\u017Enosti, sicer se od\u0161kodninske odgovornosti\
  \ ne morejo razbremeniti). Za nastanek od\u0161kodninske obveznosti \u010Dlanov\
  \ organov vodenja in nadzora je potrebno, da \u0161kodljivo dejanje stori \u010D\
  lan organa vodenja ali nadzora s tem, ko kr\u0161i svoje dol\u017Enosti (zakonsko\
  \ in statutarno dolo\u010Dene pristojnosti, ipd.) oz. jih ne opravlja s skrbnostjo\
  \ vestnega in po\u0161tenega gospodarstvenika in pri tem nastane \u0161koda (podobno\
  \ tudi v Velikem komentarju Zakona o gospodarskih dru\u017Ebah, GV Zalo\u017Eba,\
  \ Ljubljana, 2006, 2. knjiga, komentar k \u010Dlenu 263). Nastanek \u0161kode kot\
  \ posledica kr\u0161itve njihovih dol\u017Enosti je predpostavka za nastanek od\u0161\
  kodninske obveznosti \u2013 \u010De \u0161koda ni nastala kljub temu, da so bile\
  \ dol\u017Enosti kr\u0161ene, od\u0161kodninske obveznosti ni.\n Nadalje ZGD-1 v\
  \ poglavju o delni\u0161ki dru\u017Ebi daje podlago za to\u017Ebo za povrnitev \u0161\
  kode, pri \u010Demer lo\u010Di \xBBvlo\u017Eitev to\u017Ebe za povrnitev \u0161\
  kode\xAB (327. \u010Dlen) ter \xBBvlo\u017Eitev to\u017Ebe v imenu dru\u017Ebe na\
  \ zahtevo manj\u0161ine\xAB (328. \u010Dlen). Skladno s prvim odstavkom 327. \u010D\
  lena ZGD-1 poslovodstvo dru\u017Ebe mora, \u010De tako sklene skup\u0161\u010Dina\
  \ z navadno ve\u010Dino glasov, vlo\u017Eiti to\u017Ebo za povrnitev \u0161kode,\
  \ ki so jo dru\u017Ebi v zvezi z ustanovitvijo povzro\u010Dili ustanovitelji ali\
  \ za povrnitev \u0161kode, ki je dru\u017Ebi nastala kot posledica kr\u0161itve\
  \ dol\u017Enosti \u010Dlanov organov vodenja ali nadzora. Rok za vlo\u017Eitev omenjene\
  \ to\u017Ebe je \u0161est mesecev. V primeru kolizije interesov (\u010De je omenjeno\
  \ to\u017Ebo treba vlo\u017Eiti proti osebi, ki med odlo\u010Danjem skup\u0161\u010D\
  ine \u0161e vedno opravlja naloge \u010Dlana organa vodenja ali nadzora), mora skup\u0161\
  \u010Dina imenovati posebnega zastopnika, ki zastopa dru\u017Ebo v postopku pred\
  \ sodi\u0161\u010Dem (drugi in tretji odstavek 327. \u010Dlena ZGD-1). V naslednjem\
  \ 328. \u010Dlenu ZGD-1 daje podlago za vlo\u017Eitev to\u017Ebe delni\u010Darjem,\
  \ katerih skupni dele\u017Ei zna\u0161ajo najmanj desetino osnovnega kapitala ali\
  \ katerih nominalni znesek ali pripadajo\u010Di znesek osnovnega kapitala zna\u0161\
  ajo najmanj 400.000 eurov. Pravica, vlo\u017Eiti to\u017Ebo v svojem imenu in za\
  \ ra\u010Dun dru\u017Ebe gre delni\u010Darjem v primeru, \u010De predlog za vlo\u017E\
  itev to\u017Ebe na skup\u0161\u010Dini ni bil sprejet, \u010De skup\u0161\u010D\
  ina odkloni ali ne imenuje posebnega zastopnika za vlo\u017Eitev to\u017Ebe kakor\
  \ tudi, \u010De ta ali poslovodstvo ostaneta pasivna in to\u017Ebe ne vlo\u017E\
  ita.\nSkladno z vsem navedenim menimo, da ZGD-1 daje podlago za od\u0161kodninsko\
  \ odgovornost oseb \u2013 \u010Dlanov organov vodenja in nadzora, mo\u017Ena pa\
  \ je tudi to\u017Eba za povrnitev \u0161kode. Za ostala specifi\u010Dna vpra\u0161\
  anja in problematiko v zvezi z (kot jih sami imenujete) \xBBmanevri\xAB, kot so\
  \ ustanovitev zemlji\u0161kega dolga, fiktivni prenosi premo\u017Eenja, ipd. pa\
  \ je treba pojasniti, da so predmet druge podro\u010Dne zakonodaje, ki lahko vpra\u0161\
  anja odgovornosti glede takih vsebin tudi specifi\u010Dno izpostavlja. ZGD-1 je\
  \ namre\u010D krovni zakon, ki ureja temeljna korporacijska pravila in takih dolo\u010D\
  b ne vsebuje."
