response: "Odziv Ministrstva za \u0161olstvo in \u0161port\nPredlog o ukinitvi strokovnega\
  \ izpita za podro\u010Dje vzgoje in izobra\u017Eevanja ocenjujemo kot popolnoma\
  \ neprimeren za nadaljnjo obravnavo.\nStrokovni izpit je za podro\u010Dje vzgoje\
  \ in izobra\u017Eevanja v Republiki Sloveniji z veljavno zakonodajo (Zakon o organizaciji\
  \ in financiranju vzgoje in izobra\u017Eevanja) dolo\u010Den kot eden od obveznih\
  \ pogojev, ki jih mora izpolnjevati vsak strokovni delavec v vzgoji in izobra\u017E\
  evanju. 92. \u010Dlen ZOFVI tako dolo\u010Da, da morajo imeti strokovni delavci\
  \ ustrezno izobrazbo, opravljen strokovni izpit ter morajo obvladati slovenski knji\u017E\
  ni jezik.\nZa pristop k strokovnemu izpitu morajo kandidati imeti vsaj 6 mesecev\
  \ delovnih izku\u0161enj in morajo uspe\u0161no opraviti vsaj 5 nastopov v razredu\
  \ v prisotnosti ravnatelja vzgojno-izobra\u017Eevalnega zavoda ter mentorja. Ti\
  \ nastopi in pozitivna ocena le-teh predstavljajo prvi del opravljanja strokovnega\
  \ izpita.\nDrugi del se opravlja pred komisijo, ki jo sestavljajo pravnik, ki je\
  \ imenovani izpra\u0161evalec za podro\u010Dje poznavanja Ustave RS, ureditve evropskih\
  \ institucij ter \u010Dlovekovih in otrokovih pravic, strokovnjak s podro\u010D\
  ja vzgoje in izobra\u017Eevanja, ki je imenovani izpra\u0161evalec za podro\u010D\
  je poznavanja predpisov, ki urejajo vzgojo in izobra\u017Eevanje ter izpra\u0161\
  evalec za slovenski jezik, ki na izpitu preverja zakonsko normo obvladovanja slovenskega\
  \ knji\u017Enega jezika.\nTrditev, da obveznost opravljanja strokovnega izpita kandidate\
  \ prisiljuje v opravljanje volonterskega pripravni\u0161tva je povsem neresni\u010D\
  na, saj se za pristop k strokovnemu izpitu upo\u0161tevajo vsakr\u0161ne delovne\
  \ izku\u0161nje s podro\u010Dja vzgoje in izobra\u017Eevanja, opravljanje pripravni\u0161\
  tva na podro\u010Dju vzgoje in izobra\u017Eevanja v Republiki Sloveniji tudi ni\
  \ nujno. Po podatkih, s katerimi na Ministrstvu za \u0161olstvo in \u0161port razpolagamo,\
  \ je ve\u010D kot 65 % kandidatov, ki \u017Eelijo pristopiti k strokovnemu izpitu,\
  \ zaposlenih na prostem delovnem mestu kot strokovni delavci za\u010Detniki, kar\
  \ pomeni, da imajo tako delovno kot u\u010Dno obveznost izena\u010Deno s katerimkoli\
  \ drugim strokovnim delavcem v vzgoji in izobra\u017Eevanju. To hkrati tudi pomeni,\
  \ da morajo v vsakodnevni u\u010Dni in delovni situaciji uporabljati znanje, ki\
  \ ga morajo kandidati izkazati na strokovnem izpitu. Pri\u010Dakuje se namre\u010D\
  , da prav vsak strokovni delavec pri vzgojno-izobra\u017Eevalnem delu odgovorno\
  \ uporablja slovenski knji\u017Eni jezik, ki je z ZOFVI dolo\u010Den kot u\u010D\
  ni jezik. Prav tako se pri vsakodnevnem delu v razredu pri\u010Dakuje obvladovanje\
  \ \u0161olske zakonodaje, kot npr. pravil za preverjanje in ocenjevanje znanja,\
  \ pravil za vzdr\u017Eevanje in upo\u0161tevanje hi\u0161nega reda, pravic in dol\u017E\
  nosti u\u010Dencev oziroma dijakov, pravil za zagotavljanje varnosti otrok in mladostnikov\
  \ ter podobno. Nenazadnje se od slehernega u\u010Ditelja pri\u010Dakuje poznavanje\
  \ in zagotavljanje \u010Dlovekovih, predvsem pa otrokovih pravic.\nIn predvsem so\
  \ to znanja, ki jih morajo kandidati izkazati na strokovnem izpitu, kar pomeni,\
  \ da na strokovnem izpitu izka\u017Eejo le tisto, kar so najmanj \u0161est mesecev\
  \ morali vsakodnevno uporabljati pri svojem delu.\nKandidati, ki delovne izku\u0161\
  nje, potrebne za pristop k strokovnemu izpitu, pridobivajo z opravljanjem volonterskega\
  \ pripravni\u0161tva, so v manj\u0161ini. To so tisti posamezniki, ki imajo \u017E\
  eljo po zaposlitvi na podro\u010Dju vzgoje in izobra\u017Eevanja, ne pa tudi dejanskega\
  \ delovnega mesta, na katerem bi delo opravljali. Praviloma jim tudi opravljen strokovni\
  \ izpit ne zagotavlja zaposlitve, jim pa pove\u010Duje mo\u017Enosti za zaposlitev.\
  \ Vsekakor pa je odlo\u010Ditev za opravljanje volonterskega pripravni\u0161tva\
  \ povsem prostovoljna.\nNa koncu naj poudarimo, da je strokovni izpit svojevrstna\
  \ zgodovinska \"iniciacija\" v poklic, ki za posameznika predstavlja polnovredno\
  \ v\u010Dlanitev v poklicno skupino posebnega pomena, kar nedvomno u\u010Ditelji\
  \ so. Strokovni izpit predstavlja pomemben mejnik pri vstopanju v poklic \u017E\
  e vsaj od leta 1958, do koder segajo dokumenti, ki jih imamo na ministrstvu.\nPo\
  \ raziskavi, ki jo je leta 2010 opravila skupina strokovnjakov, ki so sodelovali\
  \ pri pripravi nove Bele knjige o vzgoji in izobra\u017Eevanju v Republiki Sloveniji,\
  \ je 66,7 % u\u010Diteljev in 62,2 % ravnateljev ocenilo, da je strokovni izpit\
  \ potreben, 16,1 % u\u010Diteljev in 29,3 % ravnateljev je ocenilo, da je strokovni\
  \ izpit zelo potreben in le 17,2 % u\u010Diteljev ter 8,5 % ravnateljev je ocenilo,\
  \ da strokovni izpit ni potreben (Bela knjiga o vzgoji in izobra\u017Eevanju v Republiki\
  \ Sloveniji, 2011, str. 497).  "
