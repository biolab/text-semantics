response: "Odziv Ministrstva za zdravje\nV skladu s 53.a \u010Dlenom Zakona o nalezljivih\
  \ boleznih (Uradni list RS, \u0161t. 33/06 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 49/20 \u2013 ZIUZEOP, 142/20, 175/20 \u2013 ZIUOPDVE, 15/21 \u2013\
  \ ZDUOP in 82/21) ima oseba, ki ji je z obveznim cepljenjem nastala \u0161koda na\
  \ zdravju, ki se ka\u017Ee v resnem in trajnem zmanj\u0161anju \u017Eivljenjskih\
  \ funkcij, pravico do od\u0161kodnine.\n53.a do 53.f \u010Dlen Zakona o nalezljivih\
  \ boleznih opredeljuje od\u0161kodninsko odgovornost za \u0161kodo, ki bi osebi\
  \ nastala zaradi obveznega cepljenja in bi se kazala v resnem in trajnem zmanj\u0161\
  anju \u017Eivljenjskih funkcij.\nOd\u0161kodninska odgovornost, ki je bila v Zakon\
  \ o nalezljivih boleznih vklju\u010Dena leta 2006,\_ je torej\_ urejena za obvezna\
  \ cepljenja, kamor pa ne spada cepljenje proti COVID-19.\nOdgovornost za \u0161\
  kodo, ki nastane zaradi neustrezne kakovosti zdravila, ki je predmet zagotavljanja\
  \ iz prora\u010Dunskih sredstev (v izrednih razmerah) oziroma poslovne donacije,\
  \ nosi imetnik dovoljenja za promet z zdravilom, kadar je \u0161koda posledica njegovega\
  \ ravnanja. Kadar \u0161koda nastane v distribuciji zdravila, nosi odgovornost za\
  \ \u0161kodo distributer zdravila.\nZakon o zdravilih tako ne ureja morebitne od\u0161\
  kodninske odgovornosti imetnika dovoljenja za promet z zdravilom ali proizvajalca\
  \ zdravila za \u0161kodo, ki bi nastala zaradi zdravila, ki je v skladno z dovoljenjem\
  \ za promet in pri katerem ni bila ugotovljena neustrezna kakovost zdravila.\nPri\
  \ tem je treba opozoriti, da Zakon o zdravilih ne posega na podro\u010Dje od\u0161\
  kodninske odgovornosti zdravnikov zaradi kr\u0161itve pojasnilne dol\u017Enosti,\
  \ ki jo ureja Zakon o pacientovih pravicah, ter splo\u0161ne od\u0161kodninske odgovornosti\
  \ imetnika dovoljenja za promet oziroma proizvajalca po pravilih splo\u0161ne od\u0161\
  kodninske odgovornosti."
