response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  V prvem odstavku 39. \u010Dlena Ustave RS je zagotovljena pravica do svobode izra\u017E\
  anja vsakomur \u2013 fizi\u010Dnim in pravnim osebam. Pravica do svobode izra\u017E\
  anja zagotavlja fizi\u010Dnim in pravnim osebam, ki se ukvarjajo z javnim obve\u0161\
  \u010Danjem, da svobodno zbirajo, sprejemajo in \u0161irijo informacije, misli,\
  \ ideje in mnenja. Mediji, kamor sodi tudi javna radiotelevizija, opravljajo dejavnost,\
  \ s katero zagotavljajo uresni\u010Devanje ustavne pravice vseh dr\u017Eavljanov\
  \ do javnega obve\u0161\u010Danja in obve\u0161\u010Denosti. Svoboda izra\u017E\
  anja pa za medije pomeni tudi, da so neodvisni od vsakr\u0161nega dr\u017Eavnega\
  \ ali drugega nadzora in da ni dovoljena nikakr\u0161na cenzura od zunaj.\nRTV Slovenija\
  \ je javni zavod posebnega kulturnega in nacionalnega pomena, katerega ustanovitelj\
  \ je Republika Slovenija. RTV Slovenija med drugim opravlja javno slu\u017Ebo na\
  \ podro\u010Dju radijske in televizijske dejavnosti, z namenom zagotavljanja demokrati\u010D\
  nih, socialnih in kulturnih potreb dr\u017Eavljanov Republike Slovenije in Slovencev\
  \ po svetu, pripadnikov slovenskih narodnih manj\u0161in v Italiji, Avstriji in\
  \ na Mad\u017Earskem, italijanske in mad\u017Earske narodne skupnosti v Republiki\
  \ Sloveniji ter druge dejavnosti v skladu z Zakonom o Radioteleviziji Slovenija\
  \ (ZRTVS-1) in Zakonom o medijih (ZMed). RTV Slovenija pripravlja dva nacionalna\
  \ televizijska programa, tri nacionalne radijske programe, radijske in televizijske\
  \ programe regionalnih RTV-centrov v Kopru in Mariboru, po en radijski in televizijski\
  \ program za avtohtono italijansko in mad\u017Earsko narodno skupnost ter radijske\
  \ in televizijske oddaje za romsko etni\u010Dno skupnost, radijske in televizijske\
  \ programe za slovenske narodne manj\u0161ine v sosednjih dr\u017Eavah ter za slovenske\
  \ izseljence in zdomce, radijske in televizijske programe za tujo javnost ter teletekst,\
  \ internetni in mobilni portal. Poleg tega RTV Slovenija pripravlja tudi poseben\
  \ nacionalni televizijski program, namenjen neposrednim prenosom in predvajanju\
  \ posnetkov sej Dr\u017Eavnega zbora Republike in njegovih delovnih teles.\nPravica\
  \ do svobode izra\u017Eanja iz prvega odstavka 39. \u010Dlena Ustave RS pa od dr\u017E\
  ave ne zahteva le tega, da se vzdr\u017Ei nedopustnih posegov v medije, ampak tudi\
  \ sprejem ustreznih predpisov, ki naj zagotovijo, da bodo lahko mediji samostojno\
  \ izvr\u0161evali svoje funkcije pri svobodnem oblikovanju javnega mnenja. To \u0161\
  e posebej velja za javne medije (npr. RTV Slovenija), ki jih je ustanovila dr\u017E\
  ava, kjer mora biti z ustrezno zakonodajo (v konkretnem primeru ZRTVS-1) zagotovljena\
  \ njihova programska, organizacijska in finan\u010Dna samostojnost. Skladno s prvim\
  \ odstavkom 2. \u010Dlena ZRTVS-1 je tako dol\u017Enost Republike Slovenije kot\
  \ ustanoviteljice RTV Slovenije, da ji, med drugim, zagotovi primerno financiranje\
  \ za izvajanje javne slu\u017Ebe. Zagotovitev finan\u010Dne samostojnosti pomeni\
  \ zagotovitev ustreznega financiranja, ki zagotavlja zadostna finan\u010Dna sredstva\
  \ za izpolnjevanje funkcij in nalog RTV Slovenija ter tak\u0161nih virov sredstev\
  \ oziroma tak\u0161ne kombinacije virov, ki onemogo\u010Da odlo\u010Dujo\u010Di\
  \ vpliv dr\u017Eave in drugih dru\u017Ebenih skupin na programsko in organizacijsko\
  \ samostojnost RTV Slovenije. Skladno z ZRTVS-1 se RTV Slovenija v dobr\u0161ni\
  \ meri financira iz RTV prispevka, manj\u0161i del njenih prihodkov pa predstavljajo\
  \ sredstva iz naslova prora\u010Duna in ogla\u0161evanja. S financiranjem prek RTV\
  \ prispevka (RTV naro\u010Dnina se ne pobira ve\u010D od konca leta 1999), ki so\
  \ ga kot posebno javno dajatev dol\u017Eni pla\u010Devati vsi imetniki radijskih\
  \ in televizijskih sprejemnikov, je RTV Sloveniji zagotovljena dolo\u010Dena stopnja\
  \ samostojnosti, ki je nujno potrebna zaradi prepre\u010Ditve politi\u010Dnih in\
  \ gospodarskih vplivov na njene programske vsebine.\nV primeru, da bi se obveznost\
  \ pla\u010Devanja RTV prispevka ukinila, bi s tem pri\u0161lo do nedopustnega posega\
  \ v ustavno zagotovljeni polo\u017Eaj RTV Slovenije, ki je kot posledica neustreznega\
  \ financiranja mogo\u010D tako v primeru, \u010De dr\u017Eava ne zagotovi zadostnih\
  \ finan\u010Dnih sredstev za izpolnjevanje njene javne slu\u017Ebe, kot tudi \u010D\
  e ne zagotovi ustrezne strukture virov financiranja. RTV Slovenija brez sredstev\
  \ iz naslova pla\u010Devanja RTV prispevka vsekakor ne bi imela zadostnih finan\u010D\
  nih sredstev za izvajanje javne slu\u017Ebe, posledi\u010Dno pa bi bil mo\u010D\
  no prizadet javni interes v medijih ter bistveno okrnjena pravica vseh dr\u017E\
  avljanov do javnega obve\u0161\u010Danja in obve\u0161\u010Denosti. V primeru ukinitve\
  \ obveznosti pla\u010Devanja RTV prispevka bi tako morala RTV Slovenija pridobiti\
  \ sredstva iz drugih virov, bodisi iz dr\u017Eavnega prora\u010Duna bodisi od ogla\u0161\
  evalcev. Nesorazmerno velik dele\u017E financiranja iz dr\u017Eavnega prora\u010D\
  una pa bi lahko vodil do odvisnosti od politi\u010Dnih strank, zlasti vladajo\u010D\
  ih, nesorazmerno velik dele\u017E iz ogla\u0161evanja pa po drugi strani do odvisnosti\
  \ od ogla\u0161evalcev. Tak\u0161na odvisnost bi se odrazila predvsem kot okrnitev\
  \ programske neodvisnosti in/ali organizacijske avtonomije RTV Slovenije, kar pa\
  \ bi prav tako lahko privedlo do neizvr\u0161evanja funkcij, ki izhajajo iz prvega\
  \ odstavka 39. \u010Dlena Ustave RS.\nGlede na vse navedeno menimo, da je predlog\
  \ za ukinitev obveznosti pla\u010Devanja RTV prispevka neutemeljen in s tem neprimeren\
  \ za nadaljnjo obravnavo. V podkrepitev na\u0161ega mnenja poudarjamo, da je tudi\
  \ Ustavno sodi\u0161\u010De v ve\u010D odlo\u010Dbah opozorilo na nujnost in ustreznost\
  \ financiranja RTV Slovenije z RTV prispevkom. Tak\u0161en na\u010Din financiranja\
  \ javne radiotelevizije pa poznajo tudi v ve\u010Dini dr\u017Eav, \u010Dlanic EU\
  \ (Avstrija, Belgija, \u010Ce\u0161ka, Danska, Francija, Gr\u010Dija, Irska, Italija,\
  \ Nem\u010Dija, Poljska, Romunija, Slova\u0161ka, \u0160vedska, Zdru\u017Eeno Kraljestvo),\
  \ in v vseh dr\u017Eavah nekdanje republike Jugoslavije. \n "
