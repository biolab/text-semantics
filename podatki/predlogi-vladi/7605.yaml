response: "Odziv Ministrstva za zdravje\nRazvr\u0161\u010Danje zdravil pri nas na\
  \ podlagi Pravilnika o razvr\u0161\u010Danju zdravil na listo (UL RS \u0161t.35/13)\
  \ izvaja Zavod za zdravstveno zavarovanje Slovenije. Pravilnik ureja na\u010Din,\
  \ postopek in merila za razvrstitev posameznega zdravila.  \nNavajamo 1. \u010D\
  len omenjenega pravilnika:  \"Zavod razvr\u0161\u010Da zdravila na listo zdravil,\
  \ prerazvr\u0161\u010Da zdravila z ene liste zdravil na drugo listo, izlo\u010D\
  a zdravila z liste zdravil, dolo\u010Da omejitev predpisovanja ali izdajanja posameznega\
  \ zdravila in dolo\u010Da terapevtske skupine zdravil na podlagi strokovnega mnenja\
  \ komisije za razvr\u0161\u010Danje zdravil na listo zdravil iz 32. \u010Dlena tega\
  \ pravilnika.\"\nV  Pravilniku,  so navedena merila za razvr\u0161\u010Danje in\
  \ merila za nerazvr\u0161\u010Danje zdravil na listo, pri \u010Demer so strokovni\
  \ oz terapevtski  kriteriji, ki jih na podlagi predlo\u017Eenih dokazov presoja\
  \ Komisija za razvr\u0161\u010Danje, zagotovo najpomembnej\u0161i.\nV Pravilniku\
  \ o razvr\u0161\u010Danju zdravil na listo je v 16. \u010Dlenu (merila za nerazvr\u0161\
  \u010Danje) dolo\u010Deno:\n\"Ne glede na 5. \u010Dlen tega pravilnika na listo\
  \ zdravil ne morejo biti razvr\u0161\u010Dena zdravila, ki:\nne izkazujejo enake\
  \ ali dodane vrednosti v terapevtskem ali ekonomskem smislu v primerjavi z zdravili\
  \ v isti terapevtski skupini, ki so \u017Ee razvr\u0161\u010Dena na listo zdravil,\
  \ ali\nse uporabljajo za bla\u017Eitev simptomov oziroma zdravljenje stanj, ki so\
  \ z javnozdravstvenega vidika manj pomembna, ali\nse uporabljajo pri obravnavi stanj,\
  \ ki jih je mogo\u010De urediti ali pozdraviti zgolj s spremenjenim na\u010Dinom\
  \ \u017Eivljenja.\"\nProtibakterijske kreme res niso razvr\u0161\u010Dene na pozitivno\
  \ listo,  kot so vam odgovorili iz Zavoda za zdravstveno zavarovanje, saj niso prejeli\
  \ predloga dermatolo\u0161ke stroke o razvrstitvi.\nNa spletnem naslovu www.cbz.si,\
  \ ki je javno dostopna baza zdravil, lahko dobite vse podatke o dostopnosti zdravil\
  \ v RS, njihovi razvrstitvi na listo, vklju\u010Duje tudi strokovne informacije\
  \ in ceno. \n "
