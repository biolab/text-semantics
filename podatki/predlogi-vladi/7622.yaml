response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n\nGlede enakosti pred zakonom in uresni\u010Devanja enakih mo\u017Enosti\
  \ pojasnjujemo, da \u017Ee Ustava Republike Slovenije v 14. \u010Dlenu dolo\u010D\
  a, da so v Sloveniji vsakomur zagotovljene enake \u010Dlovekove pravice in temeljne\
  \ svobo\u0161\u010Dine, ne glede na narodnost, raso, spol, jezik, vero, politi\u010D\
  no ali drugo prepri\u010Danje, gmotno stanje, rojstvo, izobrazbo, dru\u017Ebeni\
  \ polo\u017Eaj, invalidnost ali katerokoli drugo osebno okoli\u0161\u010Dino.\n\n\
  Maja 2016 je v veljavo stopil Zakon o varstvu pred diskriminacijo (ZVarD), ki zagotavlja\
  \ varstvo vsakega posameznika in posameznice pred diskriminacijo ne glede na spol,\
  \ narodnost, raso ali etni\u010Dno poreklo, jezik, vero ali prepri\u010Danje, invalidnost,\
  \ starost, spolno usmerjenost, spolno identiteto in spolni izraz, dru\u017Ebeni\
  \ polo\u017Eaj, premo\u017Eenjsko stanje, izobrazbo ali katero koli drugo osebno\
  \ okoli\u0161\u010Dino (v nadaljnjem besedilu: osebna okoli\u0161\u010Dina) na razli\u010D\
  nih podro\u010Djih dru\u017Ebenega \u017Eivljenja, pri uresni\u010Devanju \u010D\
  lovekovih pravic in temeljnih svobo\u0161\u010Din, pri uveljavljanju pravic in obveznosti\
  \ ter v drugih pravnih razmerjih na politi\u010Dnem, gospodarskem, socialnem, kulturnem,\
  \ civilnem ali drugem podro\u010Dju.\n\nV skladu z ZVarD diskriminacija pomeni vsako\
  \ neupravi\u010Deno dejansko ali pravno neenako obravnavanje, razlikovanje, izklju\u010D\
  evanje ali omejevanje ali  opustitev ravnanja zaradi osebnih okoli\u0161\u010Din,\
  \ ki ima za cilj ali posledico oviranje, zmanj\u0161anje ali izni\u010Devanje enakopravnega\
  \ priznavanja, u\u017Eivanja ali uresni\u010Devanja \u010Dlovekovih pravic in temeljnih\
  \ svobo\u0161\u010Din, drugih interesov in ugodnosti.\n\nV zvezi z dru\u017Einsko\
  \ problematiko in sklepanjem zakonskih zvez dodajamo, da je Dr\u017Eavni zbor RS\
  \ dne 21. 4. 2016 sprejel Zakon o partnerski zvezi (Uradni list RS, \u0161t. 33/2016\
  \ z dne 9. 5. 2016), ki za istospolne pare uvaja enake pravne posledice, kot jih\
  \ ima zakonska zveza, a brez mo\u017Enosti posvojitev in postopkov biomedicinske\
  \ oploditve. Zakon o partnerski zvezi izena\u010Duje pravne posledice med partnerjema\
  \ istega spola s pravnimi posledicami, kot jih zakon predvideva za zvezo dveh oseb\
  \ razli\u010Dnega spola (zakonsko zvezo ali zunajzakonsko skupnost). Gre za izena\u010D\
  itev pravnih posledic samo v razmerju med partnerjema, in sicer le kadar zakon daje\
  \ kak\u0161no pravico ali predpisuje dolo\u010Deno obveznost iz naslova pravice\
  \ drugega zakonca ali jo uveljavljata oba izklju\u010Dno iz naslova obstoja zakonske\
  \ zveze kot pravnega razmerja v delu, ki u\u010Dinkuje med zakoncema. Zakon pa ne\
  \ ureja dru\u017Einskih razmerij oziroma razmerja do tretjih oseb (tudi ne do otrok).\n\
  \nDne 31. 5. 2016 je bil v javno razpravo posredovan predlog Dru\u017Einskega zakonika,\
  \ ki na novo ureja podro\u010Dje zakonske zveze in dru\u017Einskih razmerij. Namen\
  \ javne razprave je dejansko pridobitev mnenja strokovne in zainteresirane javnosti\
  \ o predlaganih re\u0161itvah. V sklopu javne razprave bo MDDSZ organiziral 2 do\
  \ 3 ve\u010Dje posvete po posameznih vsebinskih sklopih (npr. skrbni\u0161tvo, posvojitve\
  \ in rejni\u0161tvo, ukrepi za za\u0161\u010Dito otrok ipd.).\_\n\n Odziv Ministrstva\
  \ za notranje zadeve\n\nUvodoma pojasnjujemo, da je Ministrstvo za notranje zadeve\
  \ navedeno problematiko \u017Ee izpostavilo ob medresorskem usklajevanju Zakona\
  \ o varstvu pred diskriminacijo, zato ocenjujemo, da je tudi predmetni predlog,\
  \ ki se nana\u0161a na legalizacijo nemo\u0161kega in ne\u017Eenskega biolo\u0161\
  kega spola v Republiki Sloveniji, v svojem bistvu primeren za nadaljnjo obravnavo.\
  \ Pri tem je po na\u0161em mnenju prednostna obravnava vpra\u0161anja pravnega priznavanja\
  \ spola v pristojnosti Ministrstva za delo, dru\u017Eino, socialne zadeve in enake\
  \ mo\u017Enosti in Ministrstva za zdravje. Posledi\u010Dno sledi re\u0161evanje\
  \ problematike vpisa spola v vse uradne evidence, kjer se podatek o spolu vodi,\
  \ med drugim tudi v evidence v pristojnosti Ministrstva za notranje zadeve.\n\n\
  Ministrstvo za notranje zadeve izpostavlja dvoje razli\u010Dnih \u017Eivljenjskih\
  \ situacij, ob katerih lahko nastane potreba po vpisu tretjih spolov v uradne evidence\
  \ iz na\u0161e pristojnosti:\n\n1.)Vpis spola ob rojstvu otroka ali ob spremembi\
  \ spola Zakon o mati\u010Dnem registru (Uradni list RS, \u0161t. 11/11 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo; v nadaljevanju ZMatR) dolo\u010Da, da je Mati\u010D\
  ni register ra\u010Dunalni\u0161ko vodena baza podatkov, v katero se vpisujejo mati\u010D\
  na dejstva: rojstvo, zakonska zveza in smrt ter druga dejstva, dolo\u010Dena z zakonom.\
  \ Kot tak predstavlja razvid osebnih stanj dr\u017Eavljanov Republike Slovenije,\
  \ vanj pa se vpisujejo tudi vsa rojstva, zakonske zveze in smrti tujih dr\u017E\
  avljanov, ki so nastala na obmo\u010Dju Republike Slovenije.\n\n4. \u010Dlen ZMatR\
  \ dolo\u010Da nabor podatkov, ki se vpisujejo v mati\u010Dni register, pri \u010D\
  emer se med podatki o rojstvu vpisuje tudi podatek o spolu (ob rojstvu) kot tudi\
  \ (kasnej\u0161a)  sprememba spola. ZMatR ne dolo\u010Da katere oblike spola je\
  \ mogo\u010De vpisati v register.  Navedenega pa ne dolo\u010Da niti Pravilnik o\
  \ izvr\u0161evanju Zakona o mati\u010Dnem registru (Uradni list RS, \u0161t. 40/05\
  \ in 69/09, v nadaljevanju pravilnik), ki v 13. \u010Dlenu natan\u010Dno dolo\u010D\
  a, da je podlaga za vpis rojstva na obmo\u010Dju Republike Slovenije prijava rojstva,\
  \ odlo\u010Dba pristojnega organa ali centra za socialno delo. Prijava rojstva mora\
  \ vsebovati podatke o prijavitelju, podatke o rojstvu: osebno ime (\u010De je \u017E\
  e dolo\u010Deno), spol otroka, datum in uro rojstva, kraj rojstva, vitaliteto (\u017E\
  iv/mrtev) in vrsto rojstva (dvoj\u010Dki, troj\u010Dki\u2026) ter osebne podatke\
  \ o star\u0161ih, pri \u010Demer so obvezni podatki o materi.\n\nSprememba spola\
  \ se skladno s 37. \u010Dlenom pravilnika vpi\u0161e v mati\u010Dni register na\
  \ podlagi odlo\u010Dbe pristojnega organa o spremembi vpisanega podatka. Podlaga\
  \ za izdajo odlo\u010Dbe je potrdilo pristojne zdravstvene ustanove ali zdravnika,\
  \ iz katerega je razvidno, da je oseba spremenila spol. Pred vpisom spremembe spola\
  \ v register mora mati\u010Dar zahtevati dolo\u010Ditev nove EM\u0160O. Izpisek\
  \ iz mati\u010Dnega registra o rojstvu se izda s podat\xACkom o novem spolu, brez\
  \ zaznamka o spremembi spola.\n\nZakonodaja s podro\u010Dja vodenja mati\u010Dnega\
  \ registra torej sama po sebi omogo\u010Da vpis morebitne nove vrste spola, kolikor\
  \ bi bila ta razvidna iz podlage za vpis podatka, kljub temu pa moramo poudariti,\
  \ da mati\u010Dni register tak\u0161nemu vpisu ni tehni\u010Dno prilagojen, saj\
  \ trenutno posamezniku omogo\u010Da samo vpis \u017Eenskega ali mo\u0161kega spola.\n\
  \nPravilnik o izvr\u0161evanju zakona o mati\u010Dnem registru namre\u010D v 9.\
  \ \u010Dlenu dolo\u010Da tudi, da vpisi v register temeljijo na osebni identifikacijski\
  \ \u0161tevilki, ki je Enotna mati\u010Dna \u0161tevilka ob\u010Dana (v nadaljnjem\
  \ besedilu: EM\u0160O) in jo dolo\u010Di Centralni register prebivalstva. EM\u0160\
  O se dolo\u010Di in vpi\u0161e vsem osebam, vpisanim v register, tako otrokom ob\
  \ rojstvu, kot tudi osebam, ki so z vpisanim v povezavi (star\u0161em in zakoncu),\
  \ ki jim EM\u0160O \u0161e ni bila dolo\u010Dena, \u010De je na voljo dovolj podatkov\
  \ in so te osebe \u0161e \u017Eive.\n\nDolo\u010Ditev EM\u0160O \u0161tevilke sicer\
  \ ureja Zakon o centralnem registru prebivalstva (Uradni list RS, \u0161t. 72/06\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo), ki v 8. \u010Dlenu dolo\u010D\
  a strukturo EM\u0160O. EM\u0160O v svoji strukturi pa vsebuje tudi podatek o spolu.\
  \ 10., 11. in 12. \u0161tevilka EM\u0160O pomenijo kombinacijo spola in zaporedno\
  \ \u0161tevilko za osebe, rojene istega dne, pri \u010Demer pa je izrecno dolo\u010D\
  eno, da je interval \u0161tevil od 000-499 rezerviran za mo\u0161ke, interval \u0161\
  tevil od 500-999 pa za \u017Eenske. Uredba o na\u010Dinu dolo\u010Danja osebne identifikacijske\
  \ \u0161tevilke (Uradni list RS, \u0161t. 8/99) v 3. \u010Dlenu dolo\u010Da, da\
  \ so \u0161tevilke od prvega do sedmega mesta EM\u0160O: datum rojstva - 2-mestni\
  \ dan, 2-mestni mesec in 3-mestna letnica. Na osmem in devetem mestu je \u0161tevilka\
  \ registra \u2013 \u0161ifra 50. Na desetem, enajstem in dvanajstem mestu je zaporedna\
  \ \u0161tevilka, na trinajstem mestu pa kontrolna \u0161tevilka. Zaporedna \u0161\
  tevilka je kombinacija spola in zaporedne \u0161tevilke za osebe, rojene istega\
  \ dne \u2013 000-499 za mo\u0161ke in 500-999 za \u017Eenske. Osnova za izra\u010D\
  un zaporedne \u0161tevilke je evidenca dolo\u010Denih EM\u0160O: zaporedni \u0161\
  tevilki zadnjega EM\u0160O, ki je bil dolo\u010Den na isti datum rojstva in spol,\
  \ se pri\u0161teje vrednosti 1. Tako dobljeni se\u0161tevek je zaporedna \u0161\
  tevilka za EM\u0160O, ki se dolo\u010Da.\n\nKot relevantno izpostavljamo tudi dolo\u010D\
  bo 10. \u010Dlena Uredbe o vodenju in vzdr\u017Eevanju centralnega registra prebivalstva\
  \ ter postopku za pridobivanje in posredovanje podatkov (Uradni list RS, \u0161\
  t. 70/00 in 28/02). Posamezniku, ki mu je bila EM\u0160O dolo\u010Dena z napa\u010D\
  nim spolom, kakor tudi v primerih spremembe spola, se pred vpisom spremembe spola\
  \ v mati\u010Dni register dolo\u010Di nova EM\u0160O. Ob ponovni dolo\u010Ditvi\
  \ EM\u0160O se prva EM\u0160O sicer razveljavi, vendar ostane v evidenci osebnih\
  \ identifikacijskih \u0161tevilk in se ne sme dodeliti drugi osebi. S povezavo na\
  \ popravljeno EM\u0160O omogo\u010Da pravilno a\u017Euriranje podatkov v \u010D\
  asu, dokler novo dolo\u010Dena EM\u0160O ni vpisana pri vseh podatkovnih virih.\
  \ Tako se podatki o posamezniku \u0161e naprej vodijo celovito, brez prekinitev\
  \ zaradi spremembe spola, prav tako pa se nadaljujejo vse pravice, ki izvirajo iz\
  \ preteklih aktivnosti (npr. na zdravstvenem podro\u010Dju), saj so o spremembi\
  \ EM\u0160O elektronsko obve\u0161\u010Deni vsi uporabniki Centralnega registra\
  \ prebivalstva.\n\nGlede na navedeno bi uvedba morebitne nove vrste spola zahtevala\
  \ spremembo Zakona o centralnem registru prebivalstva in Uredbe o na\u010Dinu dolo\u010D\
  anja osebne identifikacijske \u0161tevilke.\n\nSprememba Zakona o centralnem registru\
  \ prebivalstva in Uredbe o na\u010Dinu dolo\u010Danja osebne identifikacijske \u0161\
  tevilke v primeru dolo\u010Ditve nove vrste spola sicer predstavlja navidezno enostavno\
  \ re\u0161itev problematike, vendar izrecno poudarjamo, da temu ni tako. Centralni\
  \ register prebivalstva je glavna distribucijska baza, iz katere podatke o prebivalstvu\
  \ pridobivajo \u0161tevilni uporabniki. EM\u0160O morajo uporabljati upravljavci\
  \ zbirk podatkov (registrov, evidenc ipd.), ki jih vodijo o posamezniku na podlagi\
  \ zakona, na podro\u010Djih:\n statistike, notranjih zadev, zdravstvenega varstva\
  \ in zdravstvenega zavarovanja, davkov in carine, obrambe, geodetske slu\u017Ebe,\
  \ urejanja prostora in ekolo\u0161ke za\u0161\u010Dite, zaposlovanja in spremljanja\
  \ delovne sile, pokojninskega in invalidskega zavarovanja, pravosodja, \u0161olstva,\
  \ socialnega varstva \nin drugi uporabniki, dolo\u010Deni z zakonom, oziroma upravljavci\
  \ zbirk podatkov, dolo\u010Deni z zakonom, ki v teh zbirkah podatkov uporabljajo\
  \ EM\u0160O. Podatki o spolu, ki jih uporabljajo druge evidence, se iz EM\u0160\
  O \u0161tevilke glede na njeno strukturo prera\u010Dunavajo, kar pomeni, da sprememba\
  \ strukture EM\u0160O \u0161tevilke (v smislu dolo\u010Ditve intervala \u0161tevilk,\
  \ ki bi bil namenjen dodatni vrsti spola) ni mogo\u010Da. Re\u0161itev problematike\
  \ je tako izredno kompleksna in \u0161iroka, saj izvedbeno pomeni spremembe v vseh\
  \ uradnih evidencah, kjer se vodijo podatki o spolu ter pri uporabnikih teh podatkov.\n\
  \n 2.)Dolo\u010Ditev EM\u0160O tujcu, ki mu mati\u010Dna dr\u017Eava priznava druga\u010D\
  no vrsto spola, kot je priznana v Sloveniji Ne glede na to, da Republika Slovenija\
  \ pravno ne prizna drugih vrst spola, se v bli\u017Enji prihodnosti ne bomo mogli\
  \ izogniti dejstvu, da bodo v Republiki Sloveniji \u017Eeleli uresni\u010Devati\
  \ svoje pravice ali morali uresni\u010Devati svoje obveznosti tuji dr\u017Eavljani,\
  \ ki se bodo pri nas identificirali kot posamezniki druge vrste spola. Kot taki\
  \ se ne bodo identificirali zgolj na podlagi izjave,temve\u010D tudi z uradnim identifikacijskim\
  \ dokumentom (vpis spola \"x\" v potni listini, ki je dokument za izkazovanje istovetnosti\
  \ v tujini).\n\nSkladno z Zakonom o Centralnem registru prebivalstva je Ministrstvo\
  \ za notranje zadeve dol\u017Eno dolo\u010Diti EM\u0160O \u0161tevilko vsem posameznikom,\
  \ in sicer ne samo ob rojstvu ali priselitvi, temve\u010D tudi takrat, ko je ta\
  \ potreben za izvr\u0161evanje pravic in obveznosti tujca na obmo\u010Dju Republike\
  \ Slovenije.\n\nV primeru, da bi svoje pravice ali dol\u017Enosti v Sloveniji \u017E\
  elel izvajati tujec, ki mu mati\u010Dna dr\u017Eava priznava vrsto spola, ki v Sloveniji\
  \ ni pravno priznan, ta podatek pa bi izhajal tudi iz njegovega identifikacijskega\
  \ dokumenta, mu glede na trenutno ureditev v Republiki Sloveniji EM\u0160O ne bi\
  \ mogli dolo\u010Diti.\n\nMinistrstvo za notranje zadeve se zaveda problematike\
  \ in bo konstruktivno sodelovalo pri nadaljnjih aktivnostih nosilnega resorja, ki\
  \ je Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti.\
  \     \n\nOdziv Ministrstva za zdravje\n\nZa ve\u010Dino \u017Eensk je zna\u010D\
