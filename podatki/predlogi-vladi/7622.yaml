  \ in ne razli\u010Dne oblike biolo\u0161kega spola, kot pobudnik navaja v svoji\
  \ pobudi. Iz medicinskega stali\u0161\u010Da\_ sta torej biolo\u0161ka spola samo\
  \ dva.\n\n\_"
