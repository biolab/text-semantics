response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nZakon o gospodarskih\
  \ dru\u017Ebah (Uradni list RS, \u0161t. 65/09 - UPB, 33/11, 91/11, 32/12, 57/12,\
  \ 44/13 - odl. US, 82/13 in 55/15; v nadaljnjem besedilu: ZGD-1 ), ki je v pristojnosti\
  \ Ministrstva za gospodarski razvoj in tehnologijo, dolo\u010Da temeljna korporacijska\
  \ pravila ustanovitve in poslovanja gospodarskih dru\u017Eb, samostojnih podjetnikov\
  \ posameznikov (v nadaljevanju: podjetnik), povezanih oseb, gospodarskih interesnih\
  \ zdru\u017Eenj, podru\u017Enic tujih podjetij in njihovega statusnega preoblikovanja.\n\
  V zadnjih letih so bili sprejeti \u0161tevilni ukrepi, ki so pripomogli k zmanj\u0161\
  anju nepo\u0161tenih poslovnih praks pri ustanavljanju, prena\u0161anju poslovnih\
  \ dele\u017Eev in poseganju v osnovni kapital gospodarskih dru\u017Eb.\nPosebej\
  \ bi \u017Eeleli izpostaviti re\u0161itve, ki so bile uveljavljene s predzadnjo\
  \ novelo Zakona o gospodarskih dru\u017Ebah (Uradni list RS, \u0161t. 82/13; v nadaljevanju:\
  \ ZGD-1 H) in ukrepe v okviru zadnje novele Zakona o gospodarskih dru\u017Ebah (Uradni\
  \ list RS, \u0161t. 55/15; v nadaljevanju ZGD- H).\nZ novelo ZGD-1H je bila vzpostavljena\
  \ elektronska platforma za preverjanje omejitev ustanavljanja gospodarskih dru\u017E\
  b in podjetnikov ter pridobivanje poslovnih dele\u017Eev.\nOmejitev ustanavljanja\
  \ dru\u017Eb ali podjetnikov in pridobivanje poslovnih dele\u017Eev velja za osebo:\n\
  ki je bila pravnomo\u010Dno obsojena na kazen zapora zaradi kaznivega dejanja zoper\
  \ gospodarstvo, zoper delovno razmerje in socialno varnost, zoper pravni promet,\
  \ zoper premo\u017Eenje, zoper okolje,  prostor in naravne dobrine in je vpisana\
  \ v kazensko evidenco ministrstva, pristojnega za pravosodje;\nki je bila v obdobju\
  \ zadnjih 12 mesecev javno objavljena na seznamu nepredlagateljev obra\u010Dunov\
  \ na podlagi zakona, ki ureja dav\u010Dni postopek, ali je javno objavljena na seznamu\
  \ nepla\u010Dnikov na podlagi zakona, ki ureja dav\u010Dni postopek;\nki je neposredno\
  \ ali posredno z ve\u010D kot 25 odstotki udele\u017Eena v kapitalu kapitalske dru\u017E\
  be, ki je bila v obdobju zadnjih 12 mesecev javno objavljena na seznamu nepredlagateljev\
  \ obra\u010Dunov na podlagi zakona, ki ureja dav\u010Dni postopek, ali je javno\
  \ objavljena na seznamu nepla\u010Dnikov na podlagi zakona, ki ureja dav\u010Dni\
  \ postopek.\nGlavni namen koncepta omejitev ustanavljanja in pridobivanja poslovnih\
  \ dele\u017Eev je v prepre\u010Devanju ustanavljanja dru\u017Eb in podjetnikov ter\
  \ pridobivanju poslovnih dele\u017Eev s strani poslovno nepo\u0161tenih fizi\u010D\
  nih in pravnih oseb.\nNovela ZGD-1I je nadgradila koncept omejitev ustanavljanja\
  \ in pridobivanja poslovnih dele\u017Eev, zaostrila pogoje, pod katerimi je mogo\u010D\
  e posegati v minimalni osnovni kapital dru\u017Ebe, uveljavila dodatne razloge za\
  \ prenehanje dru\u017Eb in okrepila sistem sankcioniranja kr\u0161itev.\nNovela\
  \ je uvedla tri nove varovalke pri ustanavljanju. Skladno z varovalko v tretjem\
  \ odstavku 10.a \u010Dlena ustanovitelj oziroma dru\u017Ebenik dru\u017Ebe z omejeno\
  \ odgovornostjo ne more postati oseba, ki je v zadnjih treh mesecih ustanovila dru\u017E\
  bo z omejeno odgovornostjo oziroma pridobila dele\u017E v dru\u017Ebi z omejeno\
  \ odgovornostjo, ki ni starej\u0161a od treh mesecev. Omejitev ne velja, \u010D\
  e dru\u017Ebe z omejeno odgovornostjo izpolnjujejo pogoje v zvezi s TRR, dav\u010D\
  nimi obveznostmi in zaposlovanjem.\nZ varovalko se \u017Eeli prepre\u010Diti veri\u017E\
  enje dru\u017Eb in kopi\u010Denje dru\u017Eb \xBBna zalogo\xAB.\nNaslednja varovalka\
  \ pri ustanavljanju in pridobivanju poslovnih dele\u017Eev se ve\u017Ee na obstoj\
  \ okoli\u0161\u010Din vezanih na prekr\u0161ke v zvezi s pla\u010Dilom za delo in\
  \ zaposlovanjem na \u010Drno. Ustanovitelj, dru\u017Ebenik in podjetnik ne more\
  \ postati oseba, ki je v zadnjih treh letih s pravnomo\u010Dno odlo\u010Dbo In\u0161\
  pektorata Republike Slovenije za delo oziroma Finan\u010Dne uprave Republike Slovenije\
  \ najmanj dvakrat izre\u010Dena globa zaradi prekr\u0161ka v zvezi s pla\u010Dilom\
  \ za delo oziroma prekr\u0161ka v zvezi z zaposlovanjem na \u010Drno. Omejitev velja\
  \ tri leta od pravnomo\u010Dnosti sodbe oziroma odlo\u010Dbe. Z ukrepom se \u017E\
  eli omejiti zlorabe na podro\u010Dju neizpla\u010Devanja pla\u010D in zaposlovanja\
  \ na \u010Drno.\nZadnja nova varovalka je vezana na obstoj 50 odstotnega lastni\u0161\
  tva v kapitalu dru\u017Ebe z omejeno odgovornostjo, ki je bila izbrisana iz sodnega\
  \ registra brez likvidacije po zakonu, ki ureja finan\u010Dno poslovanje, postopke\
  \ zaradi insolventnosti in prisilnem prenehanju. Omejitev velja eno leto od datuma\
  \ izbrisa dru\u017Ebe iz sodnega registra. Z njo se \u017Eeli dose\u010Di, da bi\
  \ bilo poslovodstvo bolj odgovorno pri vodenju dru\u017Ebe in posledi\u010Dno ne\
  \ bi prihajalo do izbrisov dru\u017Ebe po uradni dol\u017Enosti v tolik\u0161ni\
  \ meri.\nV skladu z navedenim na Ministrstvu za gospodarski razvoj in tehnologijo\
  \ menimo, da so dolo\u010Dbe veljavne zakonodaje (ZGD-1), ustrezne in jih ni treba\
  \ spreminjati ali dopolniti.  \nOdziv Ministrstva za pravosodje\nPostopek in pogoje\
  \ za odvzem ali omejitev poslovne sposobnosti ureja Zakonu o nepravdnem postopku\
  \ (Ur.l. SRS, \u0161t. 18/86 in nasl., v nadaljevanju ZNP). Poslovna sposobnost\
  \ se odvzame ali omeji polnoletnim osebam, ki same ne morejo skrbeti zase in ne\
  \ morejo varovati svojih pravic in interesov. To so osebe, katerih voljna sposobnost\
  \ je prizadeta zaradi dolo\u010Denih telesnih, du\u0161evnih ali zna\u010Dajskih\
  \ napak. ZNP v 44. \u010Dlenu tako dolo\u010Da, da se poslovna sposobnost vzame\
  \ osebam, ki zaradi du\u0161evne bolezni, du\u0161evne zaostalosti, odvisnosti od\
  \ alkohola ali mamil, ali iz drugega vzroka, ki vpliva na psihofizi\u010Dno stanje,\
  \ niso sposobne skrbeti zase, za svoje pravice in koristi.\nOdvzem oziroma omejitev\
  \ poslovne sposobnosti tako nima narave (kazenske) sankcije, pa\u010D pa je primarno\
  \ njen namen varstvo posameznika, ki zaradi dolo\u010Dene telesne, du\u0161evne\
  \ ali zna\u010Dajske napake ne more skrbeti za svoje koristi in pravice. Ravnanje\
  \ posameznika, ki zavestno oziroma naklepno ne izpla\u010Da pla\u010D in prispevkov,\
  \ ne ustreza zgornji opredelitvi, hkrati pa je slednje tudi v nasprotju z namenom\
  \ tak\u0161nega postopka.\nJe pa sankcioniranje posameznikov, ki kr\u0161ijo predpise\
  \ delovno pravne zakonodaje in delavcem zavestno oziroma naklepno ne izpla\u010D\
  ujejo pla\u010D, \u017Ee ustrezno urejeno v kazenskopravni zakonodaji. Kazenski\
  \ zakonik v prvem odstavku 196. \u010Dlena (v okviru poglavja Kazniva dejanja zoper\
  \ delovno razmerje in socialno varnost) dolo\u010Da kaznivo dejanje kr\u0161itev\
  \ temeljnih pravic delavcev, in sicer:\n\xBBKdor zavestno ne ravna po predpisih\
  \ o sklenitvi pogodbe o zaposlitvi in o prenehanju delovnega razmerja, pla\u010D\
  i in drugih prejemkih iz delovnega razmerja, delovnem \u010Dasu, odmoru, po\u010D\
  itku, letnem dopustu ali odsotnosti z dela, varstvu \u017Eensk, mladine in invalidov,\
  \ varstvu delavcev zaradi nose\u010Dnosti in star\u0161evstva, varstva starej\u0161\
  ih delavcev, prepovedi nadurnega ali no\u010Dnega dela ali pla\u010Dilu predpisanih\
  \ prispevkov in tako prikraj\u0161a delavca ali iskalca zaposlitve za pravico, ki\
  \ mu pripada, ali mu jo omeji, se kaznuje z denarno kaznijo ali zaporom do enega\
  \ leta.\xAB\nDodatno pojasnjujemo, da se med druge prejemke iz delovnega razmerja\
  \ \u0161teje tudi nepla\u010Dilo prispevkov v javne blagajne, ki jih je delodajalec\
  \ dol\u017Ean vpla\u010Dati, kar pomeni, da je s tem kaznivim dejanjem inkriminirano\
  \ tudi (naklepno) nepla\u010Devanje prispevkov.\nV okviru kazenskega postopka pa\
  \ sme sodi\u0161\u010De (poleg kazni) storilcu tak\u0161nega kaznivega dejanja prepovedati\
  \ tudi nadaljnje opravljanje poklica, samostojne dejavnosti ali kak\u0161ne dol\u017E\
  nosti, \u010De je zlorabil svoj poklic, polo\u017Eaj, dejavnost ali dol\u017Enost\
  \ za kaznivo dejanje in \u010De sodi\u0161\u010De utemeljeno sklepa, da bi bilo\
  \ zaradi tega nevarno, \u010De bi \u0161e naprej opravljal tako dejavnost (t.i.\
  \ prepoved opravljanja poklica \u2013 71. \u010Dlen KZ-1). Tak\u0161na prepoved\
  \ oziroma storjeno kaznivo dejanja kr\u0161itve temeljnih pravic delavcev je tudi\
  \ ovira za ustanavljanje gospodarske dru\u017Ebe oziroma opravljanje poklica kot\
  \ samostojni podajtnik. Omejitve ustanavljanja dru\u017Eb in podjetnikov ter pridobitve\
  \ statusa dru\u017Ebenika so urejene v 10. \u010Dlenu Zakona o gospodarskih dru\u017E\
  bah, ki v prvem odstavku dolo\u010Da:\n\xBB(1) Ustanovitelj, dru\u017Ebenik in podjetnik\
  \ ne more postati oseba: 1. ki je bila v Republiki Sloveniji pravnomo\u010Dno obsojena\
  \ na kazen zapora zaradi kaznivega dejanja zoper gospodarstvo, zoper delovno razmerje\
  \ in socialno varnost, zoper pravni promet, zoper premo\u017Eenje, zoper okolje,\
  \ prostor in naravne dobrine;  2. ki je javno objavljena na seznamu nepredlagateljev\
  \ obra\u010Dunov ali seznamu nepla\u010Dnikov na podlagi zakona, ki ureja dav\u010D\
  ni postopek;  3. ki je neposredno ali posredno z ve\u010D kot 25 odstotki udele\u017E\
  ena v kapitalu kapitalske dru\u017Ebe, ki je javno objavljena na seznamu nepredlagateljev\
  \ obra\u010Dunov ali seznamu nepla\u010Dnikov na podlagi zakona, ki ureja dav\u010D\
  ni postopek.\xAB\nNa podlagi obrazlo\u017Eenega menimo, da predlog, ki bi omogo\u010D\
  al, da se nepla\u010Dnikom pla\u010D odvzame ali omeji poslovna sposobnost, za neprimeren,\
  \ na kazenskopravnem podro\u010Dju pa  veljavna zakonodaja \u017Ee ureja sankcioniranje\
  \ takih dejanj. Opredelitev do mo\u017Enosti smiselnega upo\u0161tevanja predloga\
  \ v Zakonu o gospodarskih dru\u017Ebah, ki kot navedeno tudi \u017Ee dolo\u010D\
  a omejitve delovanja na gospodarskem oziroma poklicem podro\u010Dju, pa sodi v resorno\
  \ pristojnost Ministrstva za gospodarski razvoj in tehnologijo."
