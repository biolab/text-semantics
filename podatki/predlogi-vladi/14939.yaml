response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNa za\u010Detku pojasnjujemo trenutne razmere na trgu dela, ki so se po covid\
  \ krizi ob\u010Dutno izbolj\u0161ale in presegle predkoronsko raven. Registrirana\
  \ brezposelnost se je izrazito zmanj\u0161ala, delovna aktivnost prebivalstva pa\
  \ je znatno porasla. Konec avgusta 2022 je bilo na zavodu prijavljenih 53.935 brezposelnih\
  \ oseb, kar je najni\u017Eja brezposelnost, odkar v samostojni Sloveniji merimo\
  \ brezposelnost. Pred tem je bila najni\u017Eja brezposelnost septembra 2008, ko\
  \ je bilo na zavodu registriranih 59.303 brezposelnih. \u0160tevilo delovno aktivnih\
  \ oseb pa se je pove\u010Dalo \u017Ee peti mesec zapored, in sicer v juniju 2022\
  \ na nekaj ve\u010D kot 922.300. To je nova rekordna vrednost delovno aktivnih oseb,\
  \ odkar spremljamo registrske podatke o delovno aktivnem prebivalstvu. Vendar pa\
  \ manj\u0161e \u0161tevilo prijav novih brezposelnih oseb ob pove\u010Danih zaposlitvenih\
  \ mo\u017Enostih spreminja strukturo brezposelnosti, ki se je poslab\u0161ala. Med\
  \ brezposelnimi se je pove\u010Dal dele\u017E te\u017Eje zaposljivih, ranljivih\
  \ skupin.\nZa pridobitev pravic iz naslova brezposelnosti se mora posameznik pri\
  \ zavodu obvezno prijaviti v evidenco brezposelnih oseb, s \u010Dimer poleg pravic\
  \ prevzame tudi obveznost aktivnega iskanja zaposlitve, ki je temeljna obveznost\
  \ brezposelne osebe in je dolo\u010Dena v 11. \u010Dlenu Zakona o urejanju trga\
  \ dela (Uradni list RS, \u0161t.\_80/10,\_40/12\_\u2013 ZUJF,\_21/13,\_63/13,\_\
  100/13,\_32/14\_\u2013 ZPDZC-1,\_47/15\_\u2013 ZZSDT,\_55/17,\_75/19,\_11/20\_\u2013\
  \ odl. US,\_189/20\_\u2013 ZFRO,\_54/21,\_172/21\_\u2013 ZODPol-G,\_54/22\_in\_\
  59/22\_\u2013 odl. US; v nadaljevanju: ZUTD).\nObveznosti iz naslova aktivnega iskanja\
  \ zaposlitve so naslednje:\n redno spremljanje objav prostih delovnih mest in pravo\u010D\
  asno prijavljanje nanje v skladu z zaposlitvenimi cilji v zaposlitvenem na\u010D\
  rtu, ustrezno odzivanje na napotnice zavoda, udele\u017Eevanje zaposlitvenih razgovorov\
  \ na vabilo delodajalca ali zavoda, dogovori z zavodom za nov termin obiska oziroma\
  \ svetovalnega razgovora najkasneje v roku 15 dni po poteku datuma zadnje dogovorjene\
  \ aktivnosti in uresni\u010Devanje vseh drugih aktivnosti v zaposlitvenem na\u010D\
  rtu. \nBrezposelno osebo v primeru neizpolnjevanja na\u0161tetih obveznosti iz naslova\
  \ aktivnega iskanja zaposlitve ter izpolnjevanja obveznosti iz zaposlitvenega na\u010D\
  rta zavod preneha voditi v evidenci brezposelnih oseb, s \u010Dimer ji, v kolikor\
  \ je do nje upravi\u010Dena, preneha tudi pravica do denarnega nadomestila.\nZUTD\
  \ v 65.a \u010Dlenu dolo\u010Da, da se lahko zavarovancu zni\u017Ea pravica do denarnega\
  \ nadomestila. V primeru, \u010De prejemnik denarnega nadomestila ne i\u0161\u010D\
  e aktivno zaposlitve in te obveznosti ni opro\u0161\u010Den z zaposlitvenim na\u010D\
  rtom, mu lahko zavod denarno nadomestilo za naslednja dva meseca z odlo\u010Dbo\
  \ zni\u017Ea za 30 odstotkov mese\u010Dnega zneska denarnega nadomestila. Nadalje\
  \ se v skladu z 67. \u010Dlenom ZUTD denarno nadomestilo zni\u017Ea tudi zavarovancu,\
  \ ki v \u010Dasu upravi\u010Denosti do denarnega nadomestila med brezposelnostjo\
  \ opravi delo, za katero prejme ali je upravi\u010Den prejeti dohodek iz dela, ki\
  \ po pla\u010Dilu davkov in obveznih prispevkov mese\u010Dno presega 200 eurov.\n\
  Delo na \u010Drno, omogo\u010Danje dela na \u010Drno in zaposlovanje na \u010Drno\
  \ je po Zakonu o prepre\u010Devanju dela in zaposlovanja na \u010Drno (Uradni list\
  \ RS, \u0161t. 32/14, 47/15 \u2013 ZZSDT, 43/19 in 121/21 \u2013 ZJN-3B; ZPDZC-1)\
  \ prepovedano. Za nadzor je pristojnih ve\u010D nadzornih organov, in sicer Finan\u010D\
  na uprava Republike Slovenije (pristojna za nadzor zaposlovanja na \u010Drno, dela\
  \ na \u010Drno, omogo\u010Danja dela na \u010Drno ter nedovoljenega ogla\u0161evanja),\
  \ Tr\u017Eni in\u0161pektorat Republike Slovenije (pristojen za nadzor dela na \u010D\
  rno in omogo\u010Danje dela na \u010Drno, razen za posameznike) in In\u0161pektorat\
  \ Republike Slovenije za delo (pristojen za nadzor zaposlovanja na \u010Drno in\
  \ nedovoljenega ogla\u0161evanja).\nNa podlagi 10. alineje prvega odstavka 65. \u010D\
  lena ZUTD zavarovancu preneha pravica do denarnega nadomestila z dnem ugotovitve\
  \ organa prve stopnje, da obstaja razlog iz osme alineje prvega odstavka 129. \u010D\
  lena tega zakona, t.j. v primeru, ko zavod preneha voditi osebo v evidenci brezposelnih\
  \ oseb zaradi ugotovitve, da oseba dela oziroma je delala ali je oziroma je bila\
  \ zaposlena na \u010Drno (8. alineja prvega odstavka 129. \u010Dlena ZUTD). Ugotovitev\
  \ pristojnega organa o delu na \u010Drno torej predstavlja enega od zakonskih razlogov\
  \ za prenehanje vodenja osebe v evidenci brezposelnih oseb in s tem prenehanje pravice\
  \ do denarnega nadomestila.\nNa podlagi 154. \u010Dlena ZUTD je zavod prav tako\
  \ dol\u017Ean opravljati nadzor nad osebami, prijavljenimi v evidenci brezposelnih\
  \ oseb. Z nadzorom zavod ugotavlja tudi izpolnjevanja pogojev za uveljavitev in\
  \ ohranitev pravice do denarnega nadomestila za primer brezposelnosti. Poleg tega\
  \ ugotavlja tudi:\n izpolnjevanje pogojev za uveljavitev in ohranitev statusa brezposelne\
  \ osebe in pogojev za vodenje v drugih evidencah zavoda; izpolnjevanje obveznosti,\
  \ dogovorjenih z zaposlitvenim na\u010Drtom; izpolnjevanje obveznosti iz sklenjenih\
  \ pogodb o vklju\u010Ditvi v programe APZ; pravo\u010Dasno in to\u010Dno sporo\u010D\
  anje sprememb podatkov, ki vplivajo na pridobitev ali izgubo pravic po tem zakonu;\
  \ preverjanje pravo\u010Dasnega in to\u010Dnega sporo\u010Danja sprememb o drugih\
  \ dohodkih, ki jih brezposelna oseba prejema v \u010Dasu u\u017Eivanja denarnega\
  \ nadomestila za primer brezposelnosti. \nPoleg pravic in obveznosti brezposelnih\
  \ je pomembno razlikovati tudi med pravico do prejemanja denarnega nadomestila in\
  \ pravicami iz delovnega razmerja.\nDenarno nadomestilo za primer brezposelnosti\
  \ je pravica, ki izhaja iz obveznega in prostovoljnega zavarovanja za primer brezposelnosti.\
  \ Torej, predhoden obstoj zavarovanja za primer brezposelnosti (na primer na podlagi\
  \ delovnega razmerja, samozaposlitve in podobno) je podlaga za kori\u0161\u010D\
  enje pravic, ki se zagotavljajo brezposelnim osebam. Ne glede na to, pa vsaka brezposelna\
  \ oseb, ki se vpi\u0161e v evidenco brezposelnih oseb in prejema denarno nadomestilo,\
  \ s podpisom zaposlitvenega na\u010Drta prevzame dolo\u010Dene obveznosti aktivnega\
  \ iskanja zaposlitve, ki so omenjene \u017Ee zgoraj.\nDelovno razmerje pa je dvostransko\
  \ pravno razmerje med delavcem in delodajalcem, katerega pravna podlaga je pogodba\
  \ o zaposlitvi. Delavec se prostovoljno vklju\u010Di v organiziran\_delovni proces\_\
  delodajalca in v njem za\_pla\u010Dilo, osebno in nepretrgano opravlja\_delo\_po\
  \ navodilih in pod nadzorom delodajalca. Delodajalec mora pred zaposlitvijo objaviti\
  \ prosto delovno mesto in med kandidati izbrati ustreznega. \_\nAnaliza predloga\
  \ in razlogi za njegovo (ne)primernost\nUvodoma je treba pojasniti osnovno funkcijo\
  \ zavoda, ki je v skladu z veljavno zakonodajo kot nosilec javnega pooblastila za\
  \ izvajanje dejavnosti na podro\u010Dju zaposlovanja ustanovljen za pomo\u010D brezposelnim\
  \ osebam pri iskanju zaposlitve s ciljem njihove \u010Dim hitrej\u0161e aktivacije.\
  \ Zavodova obveznost torej ni v zagotavljanju zaposlovanja brezposelnih oseb pri\
  \ delodajalcih na ustreznih ali primernih delovnih mestih, ampak zavod pri tem opravlja\
  \ zgolj vlogo posrednika in v primeru obstoja mo\u017Enosti zaposlitve poskrbi za\
  \ prvi stik brezposelne osebe z delodajalcem, hkrati pa te osebe v okviru storitev\
  \ za trg dela (brezpla\u010Dno) pripravlja na ponoven vstop na trg dela. U\u010D\
  inek tak\u0161ne priprave ne more biti zagotovljen v naprej, odvisen je namre\u010D\
  \ zlasti od \u017Ee pridobljene usposobljenosti ter prirojenih sposobnosti posameznika\
  \ in stopnje njegove motivacije za \u010Dim prej\u0161njo uspe\u0161no aktivacijo;\
  \ po drugi strani pa je treba ponovno poudariti, da je vsak posameznik za svoj uspeh\
  \ pri iskanju zaposlitve v najve\u010Dji meri odgovoren sam. Ne glede na navedeno\
  \ pa zavod vseskozi krepi vlogo posrednika pri zaposlovanju brezposelnih oseb, \u010D\
  eprav je dejstvo, da uspe\u0161nost tak\u0161nega posredovanja ni in ne bo mogla\
  \ biti odvisna le od ureditve v veljavni zakonodaji ter njenega izvajanja.\nNadalje\
  \ je pomembno razlikovati med polo\u017Eajem brezposelnih oseb in delavcev v delovnem\
  \ razmerju ter s tem v zvezi med pravico do denarnega nadomestila in pravicami iz\
  \ delovnega razmerja (med katere spada tudi pla\u010Dilo za delo).\nDenarnega nadomestila\
  \ v nobenem primeru ni mogo\u010De obravnavati kot pla\u010Dila za delo, saj gre\
  \ za pravico, ki izhaja iz obveznega in prostovoljnega zavarovanja za primer brezposelnosti\
  \ in ki zavarovancu na podlagi predhodnega pla\u010Devanja prispevkov pripada v\
  \ primeru prenehanja zavarovanja brez njegove krivde ali volje. Predhoden obstoj\
  \ zavarovanja za primer brezposelnosti (npr. na podlagi delovnega razmerja, samozaposlitve\
  \ ipd.) je podlaga za kori\u0161\u010Denje pravic, ki se zagotavljajo brezposelnim\
  \ osebam. Ne glede na to pa, kot \u017Ee omenjeno, vsaka brezposelna oseba, ki se\
  \ vpi\u0161e v evidenco brezposelnih oseb in prejema denarno nadomestilo, s podpisom\
  \ zaposlitvenega na\u010Drta prevzame tudi zgoraj navedene obveznosti aktivnega\
  \ iskanja zaposlitve. Po drugi strani je delovno razmerje dvostransko pravno razmerje\
  \ med delavcem in delodajalcem, katerega pravna podlaga je pogodba o zaposlitvi\
  \ in v okviru katerega se delavec prostovoljno vklju\u010Di v organiziran\_delovni\
  \ proces\_delodajalca ter v njem za\_pla\u010Dilo, osebno in nepretrgano opravlja\_\
  delo\_po navodilih in pod nadzorom delodajalca. V nasprotju s pla\u010Do, ki jo\
  \ prejme delavec v delovnem razmerju, je torej denarno nadomestilo za primer brezposelnosti\
  \ pravica iz socialnega zavarovanja, ki izhaja iz predhodnega pla\u010Devanja prispevkov,\
  \ medtem, ko je vsak posameznik v \u010Dasu prijave v evidenci brezposelnih oseb\
  \ v skladu z veljavno zakonodajo dol\u017Ean izpolnjevati vse obveznosti, ki so\
  \ mu bile nalo\u017Eene zaradi aktivnega iskanja zaposlitve.\nMinistrstvo ugotavlja,\
  \ da je predlog podan na podlagi posplo\u0161ene ocene dejanskega stanja in brez\
  \ zadostnega poznavanja veljavne ureditve podro\u010Dja dela z brezposelnimi osebami.\
  \ Pri tem ni nepomembno niti dejstvo, da bi vsaka tak\u0161na korenita sprememba\
  \ pravil obravnave brezposelnih oseb in \_zagotavljanja pravic iz naslova brezposelnosti\
  \ terjala zagotovitev \u0161irokega politi\u010Dnega ter dru\u017Ebenega konsenza\
  \ in ne nazadnje politi\u010Dno odlo\u010Ditev o njeni implementaciji na najvi\u0161\
  ji ravni.\nIz navedenega torej izhaja, da dodatne aktivnosti v zvezi z napotovanjem\
  \ brezposelnih na \xBBdelo\xAB v zavod niso potrebne. Vse zgoraj na\u0161tete aktivnosti\
  \ iskanja zaposlitve se v skladu s sprejeto zakonodajo redno izvajajo v praksi,\
  \ prav tako pa zavod posameznike v primeru neizpolnjevanja obveznosti, prevzetih\
  \ z vpisom v evidenco brezposelnih oseb, tudi ustrezno sankcionira. Ministrstvo\
  \ iz vseh zgoraj na\u0161tetih razlogov in pojasnil ocenjuje, da podani predlog\
  \ ni ustrezen, zato mu ni mo\u017Eno slediti."
