response: "Odziv Ministrstva za okolje in prostor\n\nMinistrstvo za okolje in prostor\
  \ v okviru Dr\u017Eavnega prostorskega reda pripravlja priro\u010Dnik \"Zeleni sistem\
  \ v mestih in naseljih: Usmeritve za na\u010Drtovanje zelenih povr\u0161in\". Priro\u010D\
  nik bo na spletni strani ministrstva objavljen konec tega leta oziroma na za\u010D\
  etku prihodnjega. Priro\u010Dnik bo obravnaval klju\u010Dne vsebine na\u010Drtovanja\
  \ zelenih povr\u0161in. V za\u010Detku bo opredeljeval pomen in razli\u010Dne vidike\
  \ zelenih povr\u0161in v mestih in naseljih \u2013 od ekolo\u0161kega, socialnega,\
  \ morfolo\u0161kega do ekonomskega. Podajal bo osnovna izhodi\u0161\u010Da za na\u010D\
  rtovanje zelenih povr\u0161in ter pomen, cilje in osnovne elemente zelenega sistema\
  \ naselij. Opredeljeval bo tipe zelenih povr\u0161in po funkcijah in pojavnosti\
  \ ter javni dostopnosti. V nadaljevanju bo podal usmeritve za urejanje zelenih povr\u0161\
  in, in sicer splo\u0161ne usmeritve za urejanje, vzdr\u017Eevanje in spremljanje\
  \ stanja zelenih povr\u0161in ter podrobnej\u0161a pravila in usmeritve za na\u010D\
  rtovanje in urejanje posameznih tipov oziroma obmo\u010Dij zelenih povr\u0161in.\
  \ Te so namre\u010D namenjene predvsem opredeljevanju prostorskih izvedbenih pogojev\
  \ in drugih dolo\u010Dil na\u010Drtovanja na izvedbeni ravni. V podpoglavju Zelene\
  \ povr\u0161ine v povezavi s prometnimi ureditvami bo dolo\u010Dal pogoje za na\u010D\
  rtovanje zelenih povr\u0161in na parkiri\u0161\u010Dih.Med drugim se z ozelenitvijo\
  \ parkiri\u0161\u010D zagotavljajo sen\u010Denje, bla\u017Eenje klimatskih vplivov\
  \ in zmanj\u0161anje odtoka meteornih vod. Podani bodo pogoji glede oblikovanja\
  \ parkiri\u0161\u010D z lo\u010Devalnimi pasovi z drevorednimi potezami, zeleni\
  \ otoki z zasaditvijo in kot parkirna mesta. Posebej bo opredeljeno zagotavljanje\
  \ dreves na \u0161tevilo parkiri\u0161\u010D.\n\n\_\nOdziv Ministrstva za infrastrukturo\n\
  \nV pristojnosti Ministrstva za infrastrukturo in upravljavcev dr\u017Eavnih cest\
  \ so servisne povr\u0161ine oz. po\u010Divali\u0161\u010Da na dr\u017Eavnih cestah.\
  \ Te povr\u0161ine se na\u010Drtujejo na podlagi prostorsko izvedbenih aktov ter\
  \ v okviru zakonske definicije po\u010Divali\u0161\u010D kot servisnih prometnih\
  \ povr\u0161in na cestni infrastrukturi. Vse ureditve, vklju\u010Dno z zelenimi\
  \ povr\u0161inami, se na\u010Drtujejo v postopku priprave prostorskega akta. Na\
  \ obstoje\u010Dih urejenih parkiri\u0161\u010Dih in po\u010Divali\u0161\u010Dih\
  \ so prometne povr\u0161ine namenjene prometu v prete\u017Eni meri tlakovane, betonirane\
  \ in asfaltirane, saj morajo prevzeti obremenitve zaradi te\u017Ee vozil, nevarnosti\
  \ iztekanja nevarnih snovi in sredstev za taljenje snega in ledu. Ti dejavniki predstavljajo\
  \ veliko obremenitev do zelenih povr\u0161in, zaradi \u010Desar na teh mestih te\u017E\
