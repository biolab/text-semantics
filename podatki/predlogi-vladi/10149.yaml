  \ se skladno z mo\u017Enostmi vklju\u010Duje tudi hortikulturne ureditve za \u010D\
  im ve\u010Djo ozelenjenost. Bolj primerna za ozelenitev parkiri\u0161\u010D so manj\
  \ obremenjena parkiri\u0161\u010Da v urbanih okoljih ob stanovanjskih objektih. "
