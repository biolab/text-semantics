response: "Odziv Ministrstva za okolje in prostor\nV okviru predloga 6957-256: Pla\u010D\
  evanje takse za \u010Di\u0161\u010Denje odpadnih voda, kjer ni kanalizacije, je\
  \ navedeno, da morajo dr\u017Eavljani pla\u010Devati takso za \u010Di\u0161\u010D\
  enje odpadnih voda tudi na obmo\u010Djih, kjer morajo sami zagotoviti ustrezne greznice\
  \ ali \u010Distilne naprave, torej sami poskrbijo za \u010Di\u0161\u010Denje odpadnih\
  \ voda. V predlogu je nadalje navedeno, da se z omenjeno takso pla\u010Duje nekaj,\
  \ kar ni upravi\u010Deno. V predlogu je zahtevano, da se ukine pla\u010Devanje ali\
  \ pa ob\u010Dina za\u010Dne ta sredstva vlagati v isto okolje, bodisi za izgradnjo\
  \ kanalizacije bodisi za subvencioniranje praznjenja greznic ali subvencioniranje\
  \ postavitve \u010Distilne naprave.\nIz predloga ni mogo\u010De jasno razbrati,\
  \ ali se predlog nana\u0161a na pla\u010Devanje okoljske dajatve za onesna\u017E\
  evanje okolja zaradi odvajanja odpadnih voda v skladu z Uredbo o okoljski dajatvi\
  \ za onesna\u017Eevanje okolja zaradi odvajanja odpadnih voda (UL RS \u0161t. 80/12)\
  \ ali pa se nana\u0161a na pla\u010Devanje obveznih storitev izvajalca obvezne ob\u010D\
  inske gospodarske javne slu\u017Ebe odvajanja in \u010Di\u0161\u010Denja komunalne\
  \ odpadne vode v skladu z Uredbo o metodologiji za oblikovanje cen storitev obveznih\
  \ ob\u010Dinskih gospodarskih javnih slu\u017Eb varstva okolja (Uradni list RS,\
  \ \u0161t. 87/12 in 109/12).\nV nadaljevanju podajamo pojasnila zahtev predpisov,\
  \ ki se nana\u0161ajo na obra\u010Dun okoljske dajatve za onesna\u017Eevanje okolja\
  \ zaradi odvajanja komunalne odpadne vode.\nObveznost pla\u010Devanja okoljske dajatve\
  \ dolo\u010Da Zakon o varstvu okolja (Uradni list RS, \u0161t. 39/06 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 49/06 \u2013 ZMetD, 66/06 \u2013 odl. US,\
  \ 33/07 \u2013 ZPNa\u010Drt, 57/08-ZFO-1A, 70/08 in 108/09; v nadaljevanju: ZVO-1),\
  \ ki v 112. \u010Dlenu dolo\u010Da, da je povzro\u010Ditelj onesna\u017Eevanja dol\u017E\
  an pla\u010Dati okoljske dajatve, s katerimi se obdav\u010Duje onesna\u017Eevanje\
  \ okolja.\nSkladno s 112. \u010Dlenom ZVO-1 so osnova za dolo\u010Ditev okoljske\
  \ dajatve vrsta, koli\u010Dina, ali lastnosti emisije iz posameznega vira. 112.\
  \ \u010Dlen ZVO-1 nadalje dolo\u010Da, da je zavezanka ali zavezanec za pla\u010D\
  ilo okoljske dajatve oseba, ki povzro\u010Da onesna\u017Eevanje okolja z emisijami,\
  \ hkrati pa dolo\u010Da, da Vlada podrobneje dolo\u010Di vrsto onesna\u017Eevanja,\
  \ osnovo za obra\u010Dun okoljske dajatve in zavezance za posamezno okoljsko dajatev,\
  \ njeno vi\u0161ino in na\u010Din njenega obra\u010Dunavanja, odmere ter pla\u010D\
  evanja.\nNa podlagi 112. \u010Dlena ZVO-1 je Vlada RS sprejela Uredbo o okoljski\
  \ dajatvi za onesna\u017Eevanje okolja zaradi odvajanja odpadnih voda (Uradni list\
  \ RS, \u0161t. 80/12; v nadaljevanju: uredba o OD), ki podrobneje ureja podro\u010D\
  je okoljske dajatve za onesna\u017Eevanje okolja zaradi odvajanja komunalnih odpadnih\
  \ voda.\nZ 11. \u010Dlenom uredbe o OD je dolo\u010Deno, da je zavezanec za pla\u010D\
  ilo okoljske dajatve zaradi odvajanja komunalne odpadne vode vsak uporabnik stavbe,\
  \ v kateri nastaja komunalna odpadna voda, in onesna\u017Euje okolje z odvajanjem\
  \ te odpadne vode. Kot uporabnik stavbe je v 6. to\u010Dki 2. \u010Dlena uredbe\
  \ o OD dolo\u010Dena oseba, ki je lastnik, najemnik ali druga oseba, ki uporablja\
  \ stavbo ali del stavbe, kjer nastaja komunalna odpadna voda.\nZ 11. \u010Dlenom\
  \ uredbe o OD je dolo\u010Deno tudi, da za zavezanca za pla\u010Dilo okoljske dajatve\
  \ za onesna\u017Eevanje okolja zaradi odvajanja komunalnih odpadnih voda okoljsko\
  \ dajatev izra\u010Dunava, zara\u010Dunava in vpla\u010Duje izvajalec obvezne ob\u010D\
  inske gospodarske javne slu\u017Ebe odvajanja in \u010Di\u0161\u010Denja komunalne\
  \ odpadne in padavinske odpadne vode, ki je na obmo\u010Dju nastajanja komunalne\
  \ odpadne vode dolo\u010Den za izvajanje obveznih storitev odvajanja komunalne odpadne\
  \ vode in prevzema komunalne odpadne vode iz nepreto\u010Dnih greznic ali blata\
  \ iz obstoje\u010Dih greznic in malih komunalnih \u010Distilnih naprav.\nV 12. \u010D\
  lenu uredbe o OD je dolo\u010Deno, da je za posamezno stavbo osnova za obra\u010D\
  un okoljske dajatve zaradi odvajanja komunalne odpadne vode se\u0161tevek enot obremenitve\
  \ na letni ravni. Letni se\u0161tevek enot obremenitve se izra\u010Duna kot koli\u010D\
  nik med celotno letno koli\u010Dino porabljene pitne vode v stavbi, izra\u017Eeno\
  \ v m3, in 50 m3. Kadar se poraba pitne vode ne ugotavlja z merjenjem, je letni\
  \ se\u0161tevek enot obremenitve v stanovanjski stavbi enak \u0161tevilu stalno\
  \ prijavljenih prebivalcev.\nUredba o OD nadalje v 13. \u010Dlenu dolo\u010Da, da\
  \ se v primeru \u010Di\u0161\u010Denja komunalne odpadne vode na \u010Distilni napravi\
  \ pri izra\u010Dunu letnega se\u0161tevka enot obremenitve upo\u0161teva u\u010D\
  inek \u010Di\u0161\u010Denja male komunalne, komunalne ali skupne \u010Distilne\
  \ naprave, in sicer se upo\u0161teva:\n 90 % u\u010Dinek \u010Di\u0161\u010Denja,\
  \ \u010De se odvajanje komunalne odpadne vode zaklju\u010Duje s \u010Distilno napravo\
  \ s sekundarnim ali terciarnim \u010Di\u0161\u010Denjem, in 40 % u\u010Dinek \u010D\
  i\u0161\u010Denja, \u010De se odvajanje komunalne odpadne vode zaklju\u010Duje s\
  \ \u010Distilno napravo s primarnim \u010Di\u0161\u010Denjem. \nV 13. \u010Dlenu\
  \ uredbe o OD je nadalje \u0161e podrobneje dolo\u010Deno, v katerih primerih se\
  \ lahko uveljavlja 90 % zmanj\u0161anje okoljske dajatve zaradi ustreznega \u010D\
  i\u0161\u010Denja komunalne odpadne vode, in sicer je dolo\u010Deno, da se 90 %\
  \ u\u010Dinek \u010Di\u0161\u010Denja upo\u0161teva, \u010De:\n se odvajanje komunalne\
  \ odpadne vode zaklju\u010Duje s komunalno ali skupno \u010Distilno napravo s sekundarnim\
  \ ali terciarnim \u010Di\u0161\u010Denjem ali se odvajanje komunalne odpadne vode\
  \ zaklju\u010Duje z malo komunalno \u010Distilno napravo z ustreznim \u010Di\u0161\
  \u010Denjem. \nV 13. \u010Dlenu je dolo\u010Deno tudi, kdaj se u\u010Dinek \u010D\
  i\u0161\u010Denja za\u010Dne ali preneha upo\u0161tevati.\nUredba o OD v prehodnih\
  \ dolo\u010Dbah dolo\u010Da tudi znesek okoljske dajatve na enoto obremenitve okolja\
  \ zaradi odvajanja odpadnih voda, in sicer 26,4125 eura na enoto obremenitve.\n\
  Kot navedeno, gre torej pri pla\u010Dilu okoljske dajatve za onesna\u017Eevanje\
  \ okolja zaradi odvajanja odpadnih voda za dajatev, s katero se obdav\u010Duje onesna\u017E\
  evanje okolja. \u010Ce \u010Di\u0161\u010Denje komunalne odpadne vode ni zagotovljeno,\
  \ se dajatev obra\u010Dunava in pla\u010Duje v polnem znesku. \u010Ce pa je zagotovljeno\
  \ \u010Di\u0161\u010Denje komunalne odpadne vode, pa se, kot navedeno, pri izra\u010D\
  unu okoljske dajatve upo\u0161teva ustrezno zmanj\u0161anje zneska glede na zagotovljeno\
  \ stopnjo \u010Di\u0161\u010Denja komunalne odpadne vode. \nOkoljska dajatev za\
  \ onesna\u017Eevanje okolja zaradi odvajanja odpadnih voda je prihodek prora\u010D\
  una ob\u010Dine in se lahko porabi za namene, dolo\u010Dene z Zakonom o financiranju\
  \ ob\u010Din (Uradni list RS, \u0161t. 123/06, 57/08, 36/11 in 14/15 \u2013 ZUUJFO;\
  \ v nadaljevanju: ZFO-1), ki v tretjem odstavku 7. \u010Dlena dolo\u010Da (citirano):\n\
  \xBB(3) Okoljske dajatve, ki so na podlagi zakona, ki ureja varstvo okolja, predpisane\
  \ zaradi obremenjevanja okolja z odpadnimi vodami in zaradi odlaganja odpadkov na\
  \ odlagali\u0161\u010Dih, ki so infrastruktura, namenjena izvajanju obvezne ob\u010D\
  inske gospodarske slu\u017Ebe varstva okolja, so prihodek prora\u010Duna ob\u010D\
  ine, kjer je nastala obremenitev okolja, zaradi katere je predpisana okoljska dajatev.\
  \ Z odlokom, s katerim se sprejme ob\u010Dinski prora\u010Dun, se dolo\u010Di, da\
  \ se sredstva okoljskih dajatev lahko porabijo le za: \ngradnjo infrastrukture,\
  \ namenjene izvajanju ob\u010Dinskih obveznih javnih slu\u017Eb varstva okolja v\
  \ skladu z dr\u017Eavnimi operativnimi programi, sprejetimi s predpisi varstva okolja\
  \ na podro\u010Dju \u010Di\u0161\u010Denja in odvajanja odpadnih voda, ravnanja\
  \ s komunalnimi odpadki in odlaganja odpadkov, in \nzagotavljanje oskrbovalnih standardov,\
  \ tehni\u010Dnih, vzdr\u017Eevalnih, organizacijskih in drugih ukrepov, predpisanih\
  \ za izvajanje obveznih ob\u010Dinskih gospodarskih javnih slu\u017Eb varstva okolja.\xAB\
  .\nUkinitev pla\u010Devanja okoljske dajatve za onesna\u017Eevanje okolja zaradi\
  \ odvajanja odpadnih voda bi bila v nasprotju z na\u010Deli sodobne evropske zakonodaje,\
  \ in sicer zlasti v nasprotju z na\u010Delom \xBBpla\u010Da povzro\u010Ditelj obremenitve\xAB\
  . Poraba sredstev, zbranih iz naslova okoljske dajatve, pa je skladno z ZFO-1 namenjena\
  \ investicijam na zadevnemu podro\u010Dju, torej izgradnji infrastrukture in zagotavljanju\
  \ oskrbovalnih standardov, tehni\u010Dnih, vzdr\u017Eevalnih, organizacijskih in\
  \ drugih ukrepov na podro\u010Dju odvajanja in \u010Di\u0161\u010Denja komunalne\
  \ odpadne vode.\nV nadaljevanju vam podajamo pojasnila \u0161e v zvezi z Uredbo\
  \ o metodologiji za oblikovanje cen storitev obveznih ob\u010Dinskih gospodarskih\
  \ javnih slu\u017Eb varstva okolja (Uradni list RS, \u0161t. 87/2012, 109/2012,\
  \ v nadaljevanju: uredba). Spra\u0161ujete nas v zvezi s storitvami, povezanimi\
  \ z nepreto\u010Dnimi greznicami, obstoje\u010Dimi greznicami in malimi komunalnimi\
  \ \u010Distilnimi napravami.\nUredba o metodologiji za oblikovanje cen storitev\
  \ obveznih ob\u010Dinskih gospodarskih javnih slu\u017Eb varstva okolja (Uradni\
  \ list RS, \u0161t. 87/2012, 109/2012; v nadaljevanju uredba) dolo\u010Da, da je\
  \ enota koli\u010Dine storitve prevzema vsebine in ravnanja z vsebino iz nepreto\u010D\
  nih greznic, prevzema blata in ravnanja z blatom iz obstoje\u010Dih greznic ali\
  \ malih komunalnih \u010Distilnih naprav ter obratovalnega monitoringa za male komunalne\
  \ \u010Distilne naprave izra\u017Eena v m3 opravljene storitve, za katero se \u0161\
  teje koli\u010Dina dobavljene pitne vode, ki se odvaja v nepreto\u010Dno greznico,\
  \ obstoje\u010Do greznico ali malo komunalno \u010Distilno napravo.\nCena opravljanja\
  \ prej navedenih storitev se uporabnikom obra\u010Dunava glede na dobavljeno koli\u010D\
  ino pitne vode, \u010De iz nje nastaja komunalna odpadna voda, v skladu s predpisi,\
  \ ki urejajo odvajanje in \u010Di\u0161\u010Denje komunalne odpadne vode. Izvajalec\
  \ za uporabnike najmanj enkrat letno ugotavlja dejansko porabo in opravi pora\u010D\
  un za preteklo obra\u010Dunsko obdobje. Uredba ne predpisuje obveznega mese\u010D\
  nega obra\u010Duna navedenih storitev niti jih ne prepoveduje.\nOmre\u017Enina vklju\u010D\
  uje:\n stro\u0161ke amortizacije ali najema osnovnih sredstev in naprav, ki so javna\
  \ infrastruktura, stro\u0161ke zavarovanja infrastrukture javne slu\u017Ebe, stro\u0161\
  ke od\u0161kodnin, ki vklju\u010Dujejo od\u0161kodnine za slu\u017Enost in povzro\u010D\
  eno \u0161kodo, povezano z gradnjo, obnovo in vzdr\u017Eevanjem infrastrukture javne\
  \ slu\u017Ebe, in odhodke financiranja v okviru stro\u0161kov omre\u017Enine, ki\
  \ vklju\u010Dujejo obresti in druge stro\u0161ke, povezane z dol\u017Eni\u0161kim\
  \ financiranjem gradnje ali obnove infrastrukture javne slu\u017Ebe odvajanja in\
  \ \u010Di\u0161\u010Denja komunalne in padavinske odpadne vode. Pri tem se upo\u0161\
  teva vi\u0161ina stro\u0161kov na podlagi podpisanih pogodb. \nPredra\u010Dunska\
  \ cena opravljanja storitev javne slu\u017Ebe je tisti del cene, ki krije stro\u0161\
  ke opravljanja javne slu\u017Ebe in vklju\u010Dujejo naslednje skupine stro\u0161\
  kov, ki jih je mogo\u010De povezati z opravljanjem storitev javne slu\u017Ebe:\n\
  \ neposredne stro\u0161ke materiala in storitev, neposredne stro\u0161ke dela, druge\
  \ neposredne stro\u0161ke, splo\u0161ne (posredne) proizvajalne stro\u0161ke, ki\
  \ vklju\u010Dujejo stro\u0161ke materiala, amortizacije poslovno potrebnih osnovnih\
  \ sredstev, storitev in dela, splo\u0161ne nabavno-prodajne stro\u0161ke, ki vklju\u010D\
  ujejo stro\u0161ke materiala, amortizacije poslovno potrebnih osnovnih sredstev,\
  \ storitev in dela, splo\u0161ne upravne stro\u0161ke, ki vklju\u010Dujejo stro\u0161\
  ke materiala, amortizacije poslovno potrebnih osnovnih sredstev, storitev in dela,\
  \ obresti zaradi financiranja opravljanja storitev javne slu\u017Ebe, neposredne\
  \ stro\u0161ke prodaje, druge poslovne odhodke in donos. \nTo pomeni, da je potrebno\
  \ vse na\u010Drtovane stro\u0161ke v prihodnjem obra\u010Dunskem obdobju, ki sestavljajo\
  \ predra\u010Dunsko ceno opravljanja storitev javne slu\u017Ebe deliti z na\u010D\
  rtovano koli\u010Dino opravljenih storitev v prihodnjem obra\u010Dunskem obdobju.\
  \ Na ta na\u010Din se dolo\u010Di predra\u010Dunska cena opravljanja storitev javne\
  \ slu\u017Ebe, ki jo obravnava pristojni organ ob\u010Dine. Omre\u017Enina se za\
  \ posameznega uporabnika storitev dolo\u010Di glede na obra\u010Dunski vodomer na\
  \ priklju\u010Dku. Omre\u017Enina se po posameznih storitvah izra\u010Duna tako,\
  \ da se vsota vseh stro\u0161kov omre\u017Enine deli z vsoto faktorjev omre\u017E\
  nine. Tako dobljeni koli\u010Dnik se nato pomno\u017Ei s faktorjem omre\u017Enine\
  \ glede na premer posameznega vodomera.\nUredba dolo\u010Da, da kadar se poraba\
  \ pitne vode ne ugotavlja z obra\u010Dunskim vodomerom, se za stavbe, v katerih\
  \ se opravljajo storitve javne slu\u017Ebe oskrbe s pitno vodo, cena opravljanja\
  \ storitev javne slu\u017Ebe odvajanja in \u010Di\u0161\u010Denja komunalne in padavinske\
  \ odpadne vode in padavinske odpadne vode z javnih povr\u0161in uporabnikom obra\u010D\
  unava glede na zmogljivost priklju\u010Dka, dolo\u010Deno s premerom priklju\u010D\
  ka, v skladu s preglednico iz prvega odstavka 20. \u010Dlena uredbe, za druge stavbe\
  \ pa se cena obra\u010Duna na podlagi \u0161tevila stalno in za\u010Dasno prijavljenih\
  \ stanovalcev ob upo\u0161tevanju normirane porabe pitne vode, ki zna\u0161a 0,15\
  \ m3 na osebo na dan. V slednjem primeru zavezanec za pla\u010Dilo storitev izvajalcu\
  \ na njegovo zahtevo sporo\u010Di podatke o \u0161tevilu stalno in za\u010Dasno\
  \ prijavljenih stanovalcev. Sporo\u010Dene podatke mora izvajalec upo\u0161tevati\
  \ najpozneje v naslednjem mesecu po preteku meseca, ko so mu bili sporo\u010Deni.\n\
  V okviru javne slu\u017Ebe odvajanja in \u010Di\u0161\u010Denja komunalne in padavinske\
  \ odpadne vode se lo\u010Deno oblikujejo in obra\u010Dunavajo cene za storitve javne\
  \ slu\u017Ebe:\n odvajanje komunalne odpadne vode in padavinske odpadne vode z javnih\
  \ povr\u0161in, odvajanje padavinske odpadne vode s streh, storitve, povezane z\
  \ nepreto\u010Dnimi greznicami, obstoje\u010Dimi greznicami in malimi komunalnimi\
  \ \u010Distilnimi napravami,      \u010Di\u0161\u010Denje komunalne odpadne vode\
  \ in padavinske odpadne vode z javnih povr\u0161in in \u010Di\u0161\u010Denje padavinske\
  \ odpadne vode s streh. \nUredba dolo\u010Da, da se na ra\u010Dunu lo\u010Deno prika\u017E\
  e zara\u010Dunana cena posamezne storitve javne slu\u017Ebe v skladu s prej\u0161\
  njim odstavkom. Za posamezno storitev iz prej\u0161njega odstavka mora izvajalec\
  \ javne slu\u017Ebe izdelati lo\u010Den izkaz poslovnega izida. Zara\u010Dunana\
  \ cena storitve, povezane z nepreto\u010Dnimi greznicami, obstoje\u010Dimi greznicami\
  \ in malimi komunalnimi \u010Distilnimi napravami je sestavljena iz omre\u017Enine,\
  \ cene storitve izvajanja javne slu\u017Ebe in okoljske dajatve v skladu s predpisom,\
  \ ki ureja okoljske dajatve za onesna\u017Eevanje okolja zaradi odvajanja odpadne\
  \ vode.\n "
