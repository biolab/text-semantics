response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo (v nadaljevanju: MK)\
  \ nima zakonskih pristojnosti za postavljanje novih javnih spomenikov. Nima niti\
  \ namenskih prora\u010Dunskih sredstev za sofinanciranje tovrstnih objektov.\nDosedanja\
  \ praksa podobnih pobud, za katere se je odlo\u010Dila Vlada RS (npr. za Spomenik\
  \ \u017Ertvam vseh vojn) potrjuje, da so za postavljanje novih javnih spomenikov\
  \ pretekle vlade imele posebne prora\u010Dunske vire in so za posamezno pobudo ali\
  \ postavitev imenovale strokovne skupine/ \u017Eirije. Obi\u010Dajno so k sodelovanju\
  \ povabili tudi strokovna dru\u0161tva s podro\u010Dja arhitekture, krajinske arhitekture\
  \ in kiparstva. \u010Ce bo tovrstno odlo\u010Ditev sprejela Vlada RS, bo ministrstvo\
  \ sodelovalo z vidika svojih pristojnosti.\nDodajamo \u0161e, da je na podro\u010D\
  ju ohranjanja kulturne dedi\u0161\u010Dine spomin na tako imenovane \u010Darovnice,\
  \ \u010Darovni\u0161ke procese in z njimi povezane dejavnosti \u0161e prisoten.\
  \ Na primer v Muzeju v Ribnici, kjer je do konca leta 2030 v grajskem stolpu na\
  \ ogled stalna razstava Boj krvavi zoper \u010Darovni\u0161ko zalego. Ob razstavi\
  \ potekajo spremljajo\u010De dejavnosti, na voljo je tudi katalog. V Gradu Bogen\u0161\
  perk v ob\u010Dini \u0160martno pri Litiji te\u010Dejo priprave za strokovno predstavitev\
  \ in posodobitev razstave z naslovom Vra\u017Eeverje in \u010Darovni\u0161tvo na\
  \ Slovenskem.\nMed javnimi spomeniki je obto\u017Ebi Agate Schwarzkobler za \u010D\
  arovnico in njeni sre\u010Dni re\u0161itvi (zgodba je predstavljena v Tav\u010D\
  arjevi Viso\u0161ki kroniki), \u017Ee postavljen bronast spomenik v \u0160kofji\
  \ Loki.V vasi Lomanje stoji \u010Crni kri\u017E, posve\u010Den \u017Ertvi, obto\u017E\
  eni \u010Darovni\u0161tva, prav tako po imenu Agata. Kulturno dru\u0161tvo Delavec\
  \ Lenart je leta 2018 izvedlo dramsko predstavitev tega do\u017Eivljajskega dogodka\
  \ Pobeg v zgodovino \u010Darovni\u0161tva. Projekt, del programa Escape je s podporo\
  \ Evropske unije sofinanciral Evropski sklad za regionalni razvoj: Interreg V-A\
  \ Slovenija \u2013 Mad\u017Earska 2014\u20132020."
