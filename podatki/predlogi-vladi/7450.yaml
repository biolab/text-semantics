response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o delovnih razmerjih (Uradni list RS, \u0161t. 21/13, 78/13 - popr.\
  \ in 47/15- ZZSDT, v nadaljnjem besedilu: ZDR-1) kot splo\u0161en predpis na podro\u010D\
  ju delovnih razmerij dolo\u010Da vrsto pla\u010Dil, osnovno pla\u010Do, delovno\
  \ uspe\u0161nost, dodatke in vi\u0161ino dodatkov v \u010Dlenih od 126. do vklju\u010D\
  no 129. V skladu z drugim odstavkom 126. \u010Dlena je pla\u010Da sestavljena iz\
  \ osnovne pla\u010De, dela pla\u010De za delovno uspe\u0161nost in dodatkov. Dodatki\
  \ se dolo\u010Dijo za posebne pogoje dela, ki izhajajo iz razporeditve delovnega\
  \ \u010Dasa, in sicer za no\u010Dno delo, nadurno delo, delo v nedeljo, delo na\
  \ praznike in dela proste dneve po zakonu (tretji odstavek 127. \u010Dlena ZDR-1)\
  \ in so za\u010Dasne narave. V skladu s \u010Detrtim odstavkom 127. \u010Dlena ZDR-1\
  \ se lahko vi\u0161ina dodatkov iz tretjega odstavka 127. \u010Dlena ZDR-1 v kolektivni\
  \ pogodbi dolo\u010Di v nominalnem znesku ali v odstotku od osnovne pla\u010De za\
  \ polni delovni \u010Das oziroma ustrezne ume postavke. Na podlagi prvega odstavka\
  \ 128. \u010Dlena ZDR-1 delavcu pripadajo dodatki za delo v posebnih pogojih dela,\
  \ ki izhajajo iz razporeditve delovnega \u010Dasa: za no\u010Dno delo, za nadurno\
  \ delo, za delo v nedeljo, za delo na praznike in dela proste dneve po zakonu. Vi\u0161\
  ina dodatkov iz prvega odstavka 128. \u010Dlena ZDR-1 se dolo\u010Di s kolektivno\
  \ pogodbo na ravni dejavnosti (drugi odstavek 128. \u010Dlena ZDR-1). Dodatek za\
  \ delo v nedeljo in dodatek za delo na dela proste dneve po zakonu se med seboj\
  \ izklju\u010Dujeta (tretji odstavek 128. \u010Dlena ZDR-1). Dodatki se obra\u010D\
  unavajo le za \u010Das, ko je delavec delal v pogojih, zaradi katerih mu dodatek\
  \ pripada (\u010Detrti odstavek 128. \u010Dlena ZDR-1).\nV ZDR-1 so \u017Ee urejeni\
  \ dodatki, ki izhajajo iz razporeditve delovnega \u010Dasa, ki je objektivno neugoden.\n\
  Neugoden delovni \u010Das oziroma dodatek za \"neugoden delovni \u010Das\" je nedolo\u010D\
  en pravni pojem, ki mu je potrebno v vsakem posami\u010Dnem primeru dati pravi pomen\
  \ z ugotovitvijo konkretnih (relevantnih) okoli\u0161\u010Din. Kdaj oziroma katere\
  \ ure v dnevu se \u0161tejejo za neugoden delovni \u010Das bi bilo potrebno ugotavljati\
  \ upo\u0161tevaje potrebe delodajalca, delovni proces in naravo  dela ter na drugi\
  \ strani interese in potrebe posameznika. (Ne)ugoden delovni \u010Das je relativen\
  \ pojem, katerega pomen se razlikuje pri delavcih in delodajalcih (delovnem procesu,\
  \ naravi dela, itd.). Glede na to, da je ZDR-1 splo\u0161en delovnopravni predpis,\
  \ ki dolo\u010Da delovna razmerja delavcev v zasebnem sektorju, pa tudi delovna\
  \ razmerja delavcev v javnem sektorju, v kolikor ni za te s posebnim zakonom (Zakonom\
  \ o javnih uslu\u017Ebencih) druga\u010De dolo\u010Deno, ne glede na dejavnost,\
  \ vsebino in naravo dela ter delovni proces delodajalca, v njem ne bi bilo primerno\
  \ dolo\u010Diti dodatka za neugoden delovni \u010Das.\n "
