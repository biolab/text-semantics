response: " Odziv Ministrstva za pravosodje in javno upravo\nVolitve so v sodobnem\
  \ pojmovanju demokracije eden najpomembnej\u0161ih izrazov ljudske suverenosti in\
  \ nujni pogoj za demokrati\u010Dno oblikovanje najpomembnej\u0161ih dr\u017Eavnih\
  \ organov, zlasti predstavni\u0161kega telesa. Zato so demokrati\u010Dne volitve\
  \ tudi nujni pogoj za vzpostavitev in ohranitev sodobne pravne dr\u017Eave. Volitve\
  \ omogo\u010Dajo volivcem neposreden vpliv na sestavo parlamenta, s tem pa tudi\
  \ posreden vpliv na odlo\u010Ditve, ki jih ta sprejema. Z volitvami volivci podelijo\
  \ \u010Dlanom parlamenta mandat, pooblastilo za to, da o najpomembnej\u0161ih dru\u017E\
  benih vpra\u0161anjih odlo\u010Dajo v njihovem imenu. Sodobna demokracija je v volilnem\
  \ sistemu razvila nekatera na\u010Dela, ki dajejo vsebino in pravno veljavo volilni\
  \ pravici, ki je ena najpomembnej\u0161ih z ustavo zagotovljenih politi\u010Dnih\
  \ pravic. To so splo\u0161na in enaka volilna pravica, neposredna volilna pravica,\
  \ svobodna volilna pravica in tajnost glasovanja. O svobodni volilni pravici govorimo,\
  \ \u010De lahko volivci na volitvah resni\u010Dno svobodno izbirajo med kandidati.\
  \ Svoboda volitev pa obsega tudi pravico vsakega volivca, da uveljavi svojo volilno\
  \ pravico ali pa ne. Volilna pravica se \u0161teje za osebno pravico, ki jo lahko\
  \ vsakdo svobodno uveljavlja po svoji presoji in pomeni enega temeljnih vidikov\
  \ svobode osebnosti. Volilna pravica izhaja iz ljudske suverenosti in je zato neodtujljiva\
  \ . Svobodna volilna pravica pa je tudi kazenskopravno varovana. Kaznivo je namre\u010D\
  \ prisiljevati volivca ali nanj vplivati, da glasuje (ali ne) . Glede na navedeno\
  \ in ob upo\u0161tevanju narave volilne pravice, ki je po svojem bistvu osebna pravica,\
  \ politi\u010Dna pravica, uvedba kvoruma na volitvah ni smiselna in je ne podpiramo.\n\
  Referendum je najpomembnej\u0161a oblika neposredne demokracije, ki se je v praksi\
  \ potrdil kot zelo pomemben institut v sklopu neposrednega izvr\u0161evanja ljudske\
  \ oblasti, ki zagotavlja mo\u017Enost in pravico dr\u017Eavljanom, da se o posameznem\
  \ vpra\u0161anju oziroma zakonu opredelijo tudi sami. To pravico je dr\u017Eavljanom\
  \ mogo\u010De omejevati le v skladu s tretjim odstavkom 15. \u010Dlena Ustave RS,\
  \ to je samo takrat, kadar je to potrebno zaradi pravic drugih (seveda v skladu\
  \ z na\u010Delom sorazmernosti) in v primerih, ki jih dolo\u010Da ustava. Ministrstvo\
  \ na\u010Deloma podpira va\u0161 predlog glede uvedbe (minimalnega) kvoruma. Za\
  \ spremembe, ki jih predlagate, pa bi bilo potrebno spremeniti ustavo. ZRLI namre\u010D\
  \ le predpisuje na\u010Din uresni\u010Devanja pravice, ki jo daje Ustava RS v 44.\
  \ in 90. \u010Dlenu, ne more pa zakon te ustavne pravice omejevati. Ministrstvo\
  \ je tako v letu 2011 sodelovalo pri pripravi vladnega gradiva v postopku za spremembe\
  \ in dopolnitve Ustave Republike Slovenije z osnutkom Ustavnega zakona o spremembah\
  \ in dopolnitvah Ustave Republike Slovenije (UZ90, 90a, 97,99). Predlagane spremembe\
  \ in dopolnitve so se med drugim nana\u0161ale tudi na uvedbo (minimalnega) kvoruma\
  \ udele\u017Ebe volivcev na referendumu kot pogoj za veljavnost referendumske odlo\u010D\
  itve (25% kvorum udele\u017Ebe na referendumu). Z nastopom mandata novega dr\u017E\
  avnega zbora in vlade konec leta 2011, pa je bil na podlagi 154. \u010Dlena Poslovnika\
  \ Dr\u017Eavnega zbora , ki ureja postopek s predlogi zakonov po izteku mandatne\
  \ dobe dr\u017Eavnega zbora, kon\u010Dan tudi postopek za sprejem Predloga za za\u010D\
  etek postopka za spremembe in dopolnitve Ustave Republike Slovenije z osnutkom Ustavnega\
  \ zakona o spremembah in dopolnitvah Ustave Republike Slovenije (UZ90, 90a, 97,99),\
  \ EPA 1692-V. Sporo\u010Damo vam, da se bomo na ministrstvu tudi v prihodnje zavzemali\
