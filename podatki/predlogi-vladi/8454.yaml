response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPravna podlaga za izvajanje ODD in vseh postopkov v zvezi z njim je Zakon\
  \ o prepre\u010Devanju dela in zaposlovanja na \u010Drno (Uradni list RS, \u0161\
  t. 32/14 in 47/15 - ZZSDT; v nadaljnjem besedilu: ZPDZC-l) ter na podlagi tega zakona\
  \ sprejet Pravilnik o osebnem dopolnilnem delu (Uradni list RS, \u0161t. 94/14;\
  \ v nadaljnjem besedilu: Pravilnik).\nPosameznik, ki opravlja ODD, mora polletno\
  \ poro\u010Dati dav\u010Dni upravi o dose\u017Eenem prihodku iz naslova ODD najpozneje\
  \ do desetega dne v mesecu po preteku polletnega obdobja (drugi odstavek 14. \u010D\
  lena ZPDZC-1).\nNadalje prihodke iz naslova ODD dolo\u010Da tudi 4. \u010Dlen Pravilnika,\
  \ ki v prvem odstavku dolo\u010Da, da mora posameznik, ki opravlja ODD, Finan\u010D\
  ni upravi Republike Slovenije (v nadaljnjem besedilu: FURS) po preteku polletnega\
  \ obdobja predlo\u017Eiti poro\u010Dilo o dose\u017Eenem prihodku iz naslova ODD\
  \ na obrazcu iz priloge 2, ki je sestavni del tega Pravilnika.\nKot izhaja iz obrazca\
  \ za poro\u010Danje o dose\u017Eenem prihodku oziroma priloge 2 Pravilnika, FURS\
  \ pridobiva podatke o dose\u017Eenih prihodkih na podlagi izdanih ra\u010Dunov.\
  \ Slednjega je oseba, ki opravlja ODD, dol\u017Ena izdati za vsako opravljeno delo\
  \ iz prvega odstavka 12. \u010Dlena ZPDZC-1 v koledarskem mesecu ali za vsak promet\
  \ z izdelki ali sade\u017Ei in zeli\u0161\u010Di iz tretjega odstavka 12. \u010D\
  lena zakona, in sicer najmanj v dveh izvodih, od katerih prejme enega oseba, pri\
  \ kateri se delo opravi, oziroma oseba, ki kupi izdelke ali sade\u017Ee in zeli\u0161\
  \u010Da (prvi odstavek 5. \u010Dlena Pravilnika). V skladu s 4. alinejo drugega\
  \ odstavka 5. \u010Dlena Pravilnika, mora ra\u010Dun vsebovati tudi ceno ter skupno\
  \ vrednost prodanega blaga oziroma opravljene storitve.\nNa\u010Din obdav\u010D\
  itve dohodka iz ODD (kateri dohodki se upo\u0161tevajo pri obdav\u010Ditvi in kateri\
  \ so opro\u0161\u010Deni pla\u010Dila davka, itd.) dolo\u010Dajo predpisi s podro\u010D\
  ja obdav\u010Devanja, zato bo na vpra\u0161anje v tem delu lahko podalo pojasnila\
  \ Ministrstvo za finance, ki mu je bilo to Vpra\u0161anje \u017Ee posredovano.\n\
  Sprememba Pravilnika in njegove priloge 2, na na\u010Din, da bi bilo potrebno v\
  \ poro\u010Dilo o dohodku navesti tudi stro\u0161ke v zvezi z ODD (po\u0161tne storitve,\
  \ provizijo trgovine, vpla\u010Dane vrednotnice, itd.) bi lahko bila le posledica\
  \ druga\u010Dne ureditve oziroma obdav\u010Ditve v dav\u010Dnih predpisih.\n Odziv\
  \ Ministrstva za finance \nSkladno z Zakonom o dohodnini (Uradni list RS, \u0161\
  t. 117/06, v nadaljnjem besedilu: ZDoh-2) je dohodek iz zaposlitve vsak dohodek,\
  \ prejet na podlagi pretekle ali sedanje zaposlitve. Med dohodke iz zaposlitve \u0161\
  tejemo dohodek iz delovnega razmerja in dohodek iz drugega pogodbenega razmerja.\
  \ S prvim odstavkom 38. \u010Dlena ZDoh-2 je dolo\u010Deno, da dohodek iz drugega\
  \ pogodbenega razmerja vklju\u010Duje vsak posamezni dohodek za opravljeno delo\
  \ ali storitev, med katere se uvr\u0161\u010Da tudi dohodek iz osebnega dopolnilnega\
  \ dela (v nadaljnjem besedilu: ODD). V dav\u010Dno osnovo od tega dohodka se na\
  \ podlagi \u010Detrtega odstavka 41. \u010Dlena v\u0161teva vsak posamezni dohodek,\
  \ zmanj\u0161an za obvezne prispevke za socialno varnost, ki jih je na podlagi posebnih\
  \ predpisov dol\u017Ean pla\u010Dati delojemalec in za normirane stro\u0161ke v\
  \ vi\u0161ini 10% dohodka. Poleg normiranih stro\u0161kov je mogo\u010De uveljavljati\
  \ tudi dejanske stro\u0161ke prevoza in no\u010Ditve v zvezi z opravljanjem dela\
  \ ali storitev, in sicer se priznajo na podlagi dokazil pod pogoji in do vi\u0161\
  in, ki jih na podlagi 44. \u010Dlena tega zakona dolo\u010Di vlada.\nPri opredeljevanju\
  \ do podanega predloga, da bi se dejanski stro\u0161ki, povezani s pridobivanjem\
  \ dohodka iz naslova ODD, obravnavali podobno kot pri dohodku iz dejavnosti (odbitek\
  \ pri ugotavljanju dav\u010Dne osnove), moramo izhajati iz vsebinske opredelitve\
  \ dohodka iz ODD. Seznam del, ki se \u0161tejejo za osebno dopolnilno delo, je dolo\u010D\
  en s Pravilnikom o osebnem dopolnilnem delu (Uradni list RS, \u0161t. 94/2014 in\
  \ nanj so uvr\u0161\u010Dena tista dela, ki so praviloma ob\u010Dasnega zna\u010D\
  aja in niso zanimiva za opravljanje kot redne dejavnosti na trgu. Gre za opravljanje\
  \ majhnih del, ki se po svoji naravi razlikujejo od opravljanja dejavnosti. Za dohodek\
  \ dose\u017Een z opravljanjem dejavnosti se namre\u010D \u0161teje dohodek, dose\u017E\
  en s samostojnim neodvisnim opravljanjem dejavnosti, pri \u010Demer gre za trajno\
  \ neodvisno opravljanje ekonomske aktivnosti. Bistvena razlika dohodkov iz naslova\
  \ ODD z dohodki iz dejavnosti je, da ne nastanejo na podlagi trajne aktivnosti,\
  \ kot \u017Ee re\u010Deno praviloma izvirajo iz dejavnosti ob\u010Dasne narave.\
  \ Iz tega razloga se obravnavajo kot dohodki iz drugega pogodbenega razmerja, ki\
  \ \u0161teje med dohodke iz zaposlitve, \u010Deprav so lahko dose\u017Eeni iz razmerja,\
  \ ki ne ka\u017Ee na odvisno razmerje med delojemalcem in delodajalcem. V tej posledici\
  \ je tudi obravnava stro\u0161kov, povezanih s pridobivanjem dohodka iz tega naslova,\
  \ podobna kot pri zaposlitvi in se priznajo le dolo\u010Deni dejanski stro\u0161\
  ki poleg normiranih stro\u0161kov v vi\u0161ini 10% dohodka. Dav\u010Dna obravnava\
  \ dohodkov iz naslova ODD je skladna z na\u010Delom enake obravnave, saj se obravnavajo\
  \ enako kot dohodki, ki so v bistvenem podobni, in ustrezno razli\u010Dno od dohodkov,\
  \ ki se v bistvenem razlikujejo.\nRazlog za zavrnitev predloga je tudi, da bi pribli\u017E\
  evanje ODD opravljanju dejavnosti lahko vodilo do nelojalne konkurence do tistih,\
  \ ki opravljajo enaka dela oziroma aktivnosti v okviru statusa samostojnega podjetnika\
  \ ali dru\u017Ebe. Posledi\u010Dno bi lahko pri\u0161lo do prilagajanje slednjih\
  \ s preoblikovanjem svojih statusov v opravljanje del preko statusa ODD, kar bi\
  \ lahko povzro\u010Dilo zmanj\u0161anje prihodkov v sistem socialnih zavarovanj\
  \ in socialne varnosti oseb, ki bi opravljale tovrstna dela.\nDodajamo \u0161e,\
  \ da pri opravljanju ODD ni predpisano vodenje poslovnih knjig in evidenc in prav\
  \ tako dav\u010Dno potrjevanje ra\u010Dunov ni potrebno. Dav\u010Dna blagajna ali\
  \ vezana knjiga ra\u010Dunov torej nista obvezni. Gre za poenostavitev pridobivanja\
  \ dohodka v zvezi z ODD in administrativno razbremenitev.\nIz vseh navedenih razlogov\
  \ zavra\u010Damo predlog, saj veljavna zakonska ureditev ustrezno ureja dohodek\
  \ iz naslova ODD in z njim povezane stro\u0161ke.\n "
