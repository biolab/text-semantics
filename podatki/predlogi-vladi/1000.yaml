response: "Odziv Ministrstva za gospodarstvo\nV zvezi s tem predlogom pojasnjujemo,\
  \ da Zakon o gospodarskih dru\u017Ebah (Uradni list RS,  \u0161t. 65/09-UPB3 v nadaljnjem\
  \ besedilu ZGD-1), lo\u010Di osebe (dru\u017Eba z neomejeno odgovornostjo, komanditna\
  \ dru\u017Eba in tiha dru\u017Eba) in kapitalske dru\u017Ebe (dru\u017Eba z omejeno\
  \ odgovornostjo, delni\u0161ka dru\u017Eba in evropska delni\u0161ka dru\u017Eba).\
  \ Za osebe dru\u017Ebe je zna\u010Dilno, da dru\u017Ebeniki za obveznosti dru\u017E\
  be odgovarjajo z vsem svojim premo\u017Eenjem, za kapitalske dru\u017Ebe pa je zna\u010D\
  ilno, da za obveznosti dru\u017Ebe odgovarja dru\u017Eba z vsem svojim premo\u017E\
  enjem.\nNe glede na navedeno, pa \u017Eelimo opozoriti, na dolo\u010Dbo 8. \u010D\
  lena ZGD-1, ki pravi, da so za obveznosti dru\u017Ebe odgovorni tudi njeni lastniki,\
  \ \u010De so dru\u017Ebo kot pravno osebo zlorabili za to, da bi dosegli cilj, ki\
  \ je zanje kot posameznike prepovedan, \u010De so dru\u017Ebo kot pravno osebo zlorabili\
  \ za o\u0161kodovanje svojih ali njenih upnikov, \u010De so v nasprotju z zakonom\
  \ ravnali s premo\u017Eenjem dru\u017Ebe kot pravne osebe kot s svojim lastnim premo\u017E\
  enjem, ali \u010De so v svojo korist ali v korist druge osebe zmanj\u0161ali premo\u017E\
  enje dru\u017Ebe, \u010Deprav so vedeli ali bi morali vedeti, da ne bo sposobna\
  \ poravnati svojih obveznosti tretjim osebam. Spore glede navedene odgovornosti\
  \ dru\u017Ebenikov iz prvega odstavka tega \u010Dlena sodi\u0161\u010Da obravnavajo\
  \ prednostno. Od\u0161kodninska odgovornost direktorjev, torej \u010Dlanov uprave,\
  \ pa tudi \u010Dlanov nadzornih svetov pa je urejena v posameznih dolo\u010Dbah\
  \ ZGD-1, ki jih navajamo v nadaljevanju.\nZGD-1 v prvem odstavku 263. \u010Dlena\
  \ dolo\u010Da, da mora organ vodenja ali nadzora pri opravljanju svojih nalog ravnati\
  \ v dobro dru\u017Ebe s skrbnostjo vestnega in po\u0161tenega gospodarstvenika in\
  \ varovati poslovno skrivnost dru\u017Ebe. Nadalje v drugem odstavku istega \u010D\
  lena ZGD-1 dolo\u010Da, da so \u010Dlani organa vodenja ali nadzora solidarno odgovorni\
  \ dru\u017Ebi za \u0161kodo, ki je nastala kot posledica kr\u0161itve njihovih nalog,\
  \ razen \u010De doka\u017Eejo, da so po\u0161teno in vestno izpolnjevali svoje dol\u017E\
  nosti. Vendar pa nadalje v tretjem odstavku dolo\u010Da, da \u010Dlanu organa vodenja\
  \ ali nadzora ni treba povrniti \u0161kode, \u010De dejanje, s katerim je bila dru\u017E\
  bi povzro\u010Dena \u0161koda, temelji na zakonitem skup\u0161\u010Dinskem sklepu.\
  \ Od\u0161kodninska odgovornost \u010Dlana poslovodstva pa ni izklju\u010Dena, \u010D\
  eprav je nadzorni svet ali upravni odbor odobril dejanje. Dru\u017Eba se od\u0161\
  kodninskim zahtevkom lahko odre\u010De ali jih pobota \u0161ele tri leta po nastanku\
  \ zahtevka, \u010De s tem sogla\u0161a skup\u0161\u010Dina in \u010De temu pisno\
  \ ne ugovarja manj\u0161ina, ki ima skupno vsaj desetino osnovnega kapitala. \u010C\
  etrti odstavek tega \u010Dlena \u0161e dolo\u010Da, da lahko od\u0161kodninski zahtevek,\
  \ ki ga ima dru\u017Eba do organa vodenja ali nadzora, uveljavljajo tudi upniki\
  \ dru\u017Ebe, \u010De jih dru\u017Eba ne more popla\u010Dati.\nTo\u017Ebo za povrnitev\
  \ \u0161kode pa natan\u010Dneje dolo\u010Da 327. \u010Dlen ZGD-1, ki dolo\u010D\
  a, da mora poslovodstvo (\u010De je tako sklenila skup\u0161\u010Dina z navadno\
  \ ve\u010Dino) vlo\u017Eiti to\u017Ebo za povrnitev \u0161kode v zvezi z vodenjem\
  \ posameznih poslov dru\u017Ebe, ki je dru\u017Ebi nastala kot posledica kr\u0161\
  itve dol\u017Enosti \u010Dlanov organov vodenja ali nadzora v \u0161estih mesecih\
  \ od dneva skup\u0161\u010Dine. \u010Ce je to to\u017Ebo potrebno vlo\u017Eiti proti\
  \ osebi, ki med odlo\u010Danjem skup\u0161\u010Dine \u0161e vedno opravlja naloge\
  \ \u010Dlana organa vodenja ali nadzora, mora skup\u0161\u010Dina v skladu z drugim\
  \ odstavkom tega \u010Dlena imenovati posebnega zastopnika, ki zastopa dru\u017E\
  bo v postopkih pred sodi\u0161\u010Dem.\n\u010Ce pa predlog za vlo\u017Eitev to\u017E\
  be na skup\u0161\u010Dini ni sprejet ali \u010De skup\u0161\u010Dina ne imenuje\
  \ posebnega zastopnika ali \u010De poslovodstvo ali posebni zastopnik ne ravnata\
  \ v skladu s sklepom skup\u0161\u010Dine iz prvega odstavka 327. \u010Dlena, lahko\
  \ tako to\u017Ebo v svojem imenu in za ra\u010Dun dru\u017Ebe na podlagi 328. \u010D\
  lena ZGD-1 vlo\u017Eijo delni\u010Darji, katerih skupni dele\u017Ei zna\u0161ajo\
  \ najmanj desetino osnovnega kapitala ali katerih nominalni znesek ali pripadajo\u010D\
  i znesek osnovnega kapitala zna\u0161ajo najmanj 400.000 evrov. Delni\u010Darji,\
  \ ki vlo\u017Eijo to\u017Ebo, morajo shraniti delnice pri klirin\u0161ko depotni\
  \ dru\u017Ebi, \u010De niso deponirane ali izdane v nematerializirani obliki ter\
  \ ne smejo z njimi razpolagati do odlo\u010Ditve o to\u017Ebenem zahtevku, sicer\
  \ se \u0161teje, da so to\u017Ebo umaknili. Prav tako morajo dokazati, da so bili\
  \ imetniki delnic vsaj tri mesece pred skup\u0161\u010Dino, ki je zavrnila njihov\
  \ predlog.\nK tem dolo\u010Dbam, bi lahko dodali \u0161e to, da ZGD-1 v 255. \u010D\
  lenu dolo\u010Da, da \u010Dlan organa vodenja in nadzora ne more biti oseba, ki:\n\
  \ je bila pravnomo\u010Dno obsojena zaradi kaznivega dejanja zoper gospodarstvo,\
  \ zoper delovno razmerje in socialno varnost, zoper pravni promet, zoper premo\u017E\
  enje, zoper okolje, prostor in naravne dobrine. Ta oseba ne sme biti \u010Dlan organa\
  \ vodenja ali nadzora pet let od pravnomo\u010Dnosti sodbe in dve leti po prestani\
  \ kazni zapora; ji je bil izre\u010Den varnostni ukrep prepovedi opravljanja poklica,\
  \ in sicer dokler traja prepoved, ali je bila kot \u010Dlan organa vodenja ali nadzora\
  \ dru\u017Ebe, nad katerim je bil za\u010Det ste\u010Dajni postopek, pravnomo\u010D\
  no obsojena na pla\u010Dilo od\u0161kodnine upnikom v skladu z dolo\u010Dbami zakona,\
  \ ki ureja finan\u010Dno poslovanje podjetij, o od\u0161kodninski odgovornosti,\
  \ in sicer \u0161e dve leti po pravnomo\u010Dnosti sodbe. \nBi pa ob tem \u017E\
  eleli opozoriti \u0161e na nekatere dolo\u010Dbe Zakona o finan\u010Dnem poslovanju\
  \ postopkih zaradi insolventnosti in prisilnem prenehanju (Uradni list RS, \u0161\
  t. 126/07, 40/09, 59/09, 52/10, v nadaljnjem besedilu: ZFPPIPP), ki je sicer v pristojnosti\
  \ Ministrstva za pravosodja in med drugim dolo\u010Da v primeru izbrisa dru\u017E\
  be po uradni dol\u017Enosti. da aktivni dru\u017Ebeniki (25% glasovalnih pravic)\
  \ upnikom solidarno odgovarjajo za obveznosti te dru\u017Ebe. Poleg tega pa \u0161\
  e ZFPPIPP v \u010Dlenih od 269. do 278. dolo\u010Da, izpodbijanje pravnih dejanj\
  \ ste\u010Dajnega dol\u017Enika, ki jih je ste\u010Dajni dol\u017Enik izvedel v\
  \ obdobju od za\u010Detka zadnjih dvanajstih mesecev pred uvedbo ste\u010Dajnega\
  \ postopka do za\u010Detka ste\u010Dajnega postopka.\nObenem bi \u017Eeleli tudi\
  \ opozoriti na \u010Detrti odstavek 73. \u010Dlena Zakona o delovnih razmerjih (Uradni\
  \ list RS, \u0161t. 42/02, 79/06-ZZZPB-F, 46/07 Odl.US: U-I-45/07, Up-249/06-22,\
  \ 103/07, 45/08-ZArbit, 83/09 Odl.US: U-I-284/06-26 v nadaljnjem besedilu: ZDR),\
  \ ki dolo\u010Da, da je delodajalec prenosnik skupaj z delodajalcem prevzemnikom\
  \ solidarno odgovoren za terjatve delavcev, nastale do datuma prenosa, ter za terjatve,\
  \ nastale zaradi odpovedi, \u010De delavec odpove pogodbo o zaposlitvi zaradi tega,\
  \ ker so se pri delodajalcu prevzemniku poslab\u0161ale pravice iz pogodbe o zaposlitvi.\n\
  Poleg vsega navedenega pa dolo\u010Dbe o obravnavani problematiki (npr. o la\u017E\
  nem ste\u010Daju, ali o o\u0161kodovanju upnikov, poslovni goljufiji itd\u2026)\
  \ vsebuje tudi Kazenski zakonik (Uradni list RS, \u0161t. 55/08 (66/08 popr.), 39/09,\
  \ 55/098 Odl.US: U-I-73/09-19v nadaljnjem besedilu KZ-1), za katerega je ravno tako\
  \ pristojno Ministrstvo za pravosodje.\nGlede na vse navedeno torej menimo, da zakonodaja\
  \ trenutno vsebuje dovolj instrumentov tako za od\u0161kodninsko kot tudi kazensko\
  \ odgovornost \u010Dlanov vodenja in nadzora pa tudi v dolo\u010Denih primerih od\u0161\
  kodninsko odgovornost lastnikov. Menimo, da od\u0161kodninska odgovornost vseh lastnikov,\
  \ nikakor ni mo\u017Ena, saj to pomeni, da bi od\u0161kodninsko odgovarjali tudi\
  \ vsi lastniki delnic, torej delni\u010Darji."
