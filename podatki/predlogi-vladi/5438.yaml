response: "Odziv Ministrstva za finance\nDav\u010Dna uprava RS (v nadaljnjem besedilu:\
  \ DURS) in Carinska uprava RS (v nadaljnjem besedilu: CURS) \u017Ee objavljata na\
  \ svojih spletnih straneh vse javne dra\u017Ebe. DURS tako \u017Ee od marca 2005\
  \ objavlja oklice javnih dra\u017Eb in vabila k oddaji pisnih ponudb za motorna\
  \ vozila, delovna sredstva, trgovsko blago in materialne vrednostne papirje. Z namenom\
  \ posodobitve prodajnih poti DURS od februarja 2014 oklice javnih dra\u017Eb in\
  \ vabila k oddaji pisnih ponudb lahko objavlja tudi na komercialnem spletnem oglasniku\
  \ Bolha.com.\nPri prodaji premi\u010Dnega premo\u017Eenja DURS in CURS postopata\
  \ v skladu z dolo\u010Dbami 193. do 203. \u010Dlena Zakona o dav\u010Dnem postopku\
  \ (Uradni list RS, \u0161t. 13/11 \u2013 UPB, 32/21, 94/12, 101/13 \u2013 ZDavNepr\
  \ in 111/13; v nadaljnjem besedilu ZDavP-2). V omenjenih \u010Dlenih je kot na\u010D\
  in prodaje navedena javna dra\u017Eba, prodaja po dol\u017Eniku, prodaja z zbiranjem\
  \ ponudb, prodaja z neposredno pogodbo ali komisijska prodaja.\n\u010Ce se prodaja\
  \ premi\u010Dno premo\u017Eenje, ki ga v postopku ste\u010Daja ni bilo mogo\u010D\
  e unov\u010Diti in ga je dav\u010Dni organ prevzel, se tako premo\u017Eenje ne prodaja\
  \ po dolo\u010Dbah ZDavP-2, ampak se smiselno uporabijo dolo\u010Dbe Zakona o stvarnem\
  \ premo\u017Eenju dr\u017Eave in samoupravnih lokalnih skupnosti, ki predvideva\
  \ prodajo na javni dra\u017Ebi, javno zbiranje ponudb in neposredno pogodbo.\nDruga\u010D\
  en je tudi postopek prodaje nematerializiranih vrednostnih papirjev, s katerimi\
  \ se trguje na organiziranem trgu. Omenjene vrednostne papirje prodaja NLB, d.d.,\
  \ ki je za to poobla\u0161\u010Dena s strani Ministrstva za finance. Medtem ko izvr\u0161\
  bo iz nepremi\u010Dnega premo\u017Eenja in dele\u017Ea dru\u017Ebenika v dru\u017E\
  bi na podlagi predloga dav\u010Dnega organa, opravi sodi\u0161\u010De v skladu z\
  \ zakonom, ki ureja izvr\u0161bo in zavarovanje.\nZdru\u017Eitev CURS in DURS bo\
  \ prinesla tudi enotno obravnavo nalog na tem podro\u010Dju. Z za\u010Detkom uporabe\
  \ Zakona o finan\u010Dni upravi, ki ureja delovanje in organizacijo zdru\u017Eenega\
  \ organa, bo Finan\u010Dna uprava prevzela od Policije tudi naloge hrambe, prodaje\
  \ in uni\u010Denja najdenih premi\u010Dnin. Za najdene predmete, za katere bo pristojna\
  \ nova slu\u017Eba, se predvideva oblikovanje enotnega sistema javnih dra\u017E\
  b.\nPredlog za objavo javnih dra\u017Eb vseh dr\u017Eavnih organov na enem mestu\
  \ oziroma na enotnem spletnem portalu v tem delu podpiramo, saj CURS in DURS javne\
  \ dra\u017Ebe \u017Ee sedaj objavljata na svojih spletnih straneh. Z enotnim spletnim\
  \ portalom bi bil \u0161e olaj\u0161an dostop potencialnim kupcem, saj bi bile tako\
  \ na enem mestu zbrane ponudbe vseh premi\u010Dnin, ki se prodajajo s strani dr\u017E\
  avnih organov.\n "
