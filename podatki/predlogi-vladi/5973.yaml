response: "Odziv Ministrstva za kmetijstvo in okolje\nUstava RS v 33. \u010Dlenu dolo\u010D\
  a, da je zagotovljena pravica do zasebne lastnine in dedovanja. V 2. odstavku 67.\
  \ \u010Dlena ustave je dolo\u010Deno, da na\u010Din in pogoje dedovanja dolo\u010D\
  a zakon. Z dolo\u010Ditvijo na\u010Dinov in pogojev dedovanja pa zakonodajalec lahko\
  \ pose\u017Ee v pravico do dedovanja. Poseg zakonodajalca v pravico do dedovanja\
  \ mora biti nujen in primeren za varstvo druge ustavne pravice (na\u010Delo sorazmernosti).\
  \ Pravica do dedovanja je temeljna \u010Dlovekova pravica, zato bi pravna ureditev,\
  \ s katero bi dr\u017Eava ukinila dedovanje po dednih dele\u017Eih, predstavljala\
  \ neupravi\u010Den poseg v ustavno zagotovljeno pravico do dedovanja in pravico\
  \ do zasebne lastnine. Kot za ostalo zapustnikovo premo\u017Eenje se tudi za dedovanje\
  \ kmetijskih zemlji\u0161\u010D, ki spadajo v zapu\u0161\u010Dino, uporabijo dolo\u010D\
  be Zakona o dedovanju (ZD) kot temeljnega zakona. Razpolaganje z dednim dele\u017E\
  em je prepu\u0161\u010Deno dedi\u010Du. Ta lahko skladno s 146. \u010Dlenom ZD prenese\
  \ svoj dedni dele\u017E, bodisi v celoti ali deloma, na sodedi\u010Da ali pa se\
  \ skladno s 133. \u010Dlenom ZD odpove dedi\u0161\u010Dini.\nPrepre\u010Devanje\
  \ drobitve kmetijskih zemlji\u0161\u010D se zagotavlja z regulacijo pravnega prometa\
  \ kmetijskih zemlji\u0161\u010D, ki ga ureja Zakon o kmetijskih zemlji\u0161\u010D\
  ih, prepre\u010Devanje delitev kmetijskih gospodarstev pa s posebno ureditvijo dedovanja\
  \ kmetij, ki imajo status za\u0161\u010Ditene kmetije in ga ureja Zakon o dedovanju\
  \ kmetijskih gospodarstev.  Nepoznavanje lokacije zemlji\u0161\u010D, katerih lastniki\
  \ oziroma solastniki postanejo dedi\u010Di ne zadeva dr\u017Eave, temve\u010D lastnike\
  \ oziroma solastnike same. \u010Ce imajo ti interes ugotoviti lokacijo zemlji\u0161\
  \u010Da, to lahko storijo s pomo\u010Djo geodeta. Za re\u0161evanje nesoglasij skupnostnega\
  \ razmerja kot je naveden v predlogu, pa se postopa po Stvarnopravnem zakoniku,\
  \ ki ureja solastninska razmerja (upravi\u010Denja solastnika, upravljanje s stvarjo,\
  \ delitev solastnine,\u2026).\n "
