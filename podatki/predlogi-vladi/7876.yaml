response: "Odziv Ministrstva za zdravje\nPravica do spremstva je urejena v 61. in\
  \ 62. \u010Dlenu Pravil zavarovanja (Uradni list RS, \u0161t. 79/94, 73/95, 39/96,\
  \ 70/96, 47/97, 3/98, 3/98, 51/98 \u2013 odl. US, 73/98 \u2013 odl. US, 90/98, 6/99\
  \ \u2013 popr., 109/99 \u2013 odl. US, 61/00, 64/00 \u2013 popr., 91/00 \u2013 popr.,\
  \ 59/02, 18/03, 30/03, 35/03 \u2013 popr., 78/03, 84/04, 44/05, 86/06, 90/06 \u2013\
  \ popr., 64/07, 33/08, 7/09, 88/09, 30/11, 49/12, 106/12, 99/13 \u2013 ZSVarPre-C,\
  \ 25/14 \u2013 odl. US, 25/14 in 85/14; v nadaljnjem besedilu: Pravila), ki dolo\u010D\
  ata, da ima pravico do spremstva na poti zavarovana oseba, ki je napotena k izvajalcu\
  \ izven kraja prebivali\u0161\u010Da, \u010De zaradi svojega zdravstvenega stanja\
  \ ali drugih razlogov ni sposobna sama potovati. Otrok do 15. leta starosti ima\
  \ pravico do spremstva na vsakem potovanju na zdravljenje do izvajalca, te\u017E\
  je ali te\u017Eko du\u0161evno in telesno prizadeti otrok in mladostnik pa do 18.\
  \ leta. Potrebo po spremstvu ugotovi osebni zdravnik, od njega poobla\u0161\u010D\
  eni zdravnik ali imenovani zdravnik ali zdravstvena komisija, v primerih nujnega\
  \ zdravljenja in nujne medicinske pomo\u010Di pa tudi drug zdravnik. Nadalje prvi\
  \ odstavek 175. \u010Dlena Pravil dolo\u010Da, da osebni otro\u0161ki zdravnik ugotavlja\
  \ za\u010Dasno zadr\u017Eanost od dela zaradi nege ali spremstva otroka v skladu\
  \ s Pravili. O tem mora najpozneje v 3 dneh pisno obvestiti osebnega zdravnika zavarovanca\
  \ (star\u0161a), ki uveljavlja zadr\u017Eanost od dela zaradi nege ali spremstva\
  \ otroka.\nNa podlagi ugotovljene upravi\u010Denosti do za\u010Dasne zadr\u017E\
  anosti od dela zaradi spremstva otroka otrokov osebni zdravnik ali osebni zdravnik\
  \ zavarovanca izda potrdilo o upravi\u010Deni zadr\u017Eanosti od dela, s katerim\
  \ zavarovanec lahko uveljavlja pravico do nadomestila pla\u010De v breme obveznega\
  \ zdravstvenega zavarovanja. \xBBBolni\u0161ki stale\u017E\xAB za spremstvo otroka\
  \ na poti na zdravljenje (tj. \u0161ir\u0161i pomen, ki zajema preventivne in kurativne\
  \ storitve) lahko torej zavarovancu izda tudi njegov osebni zdravnik.\nZakon o zdravstvenem\
  \ varstvu in zdravstvenem zavarovanju (Uradni list RS, \u0161t. 72/06 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 114/06 \u2013 ZUTPG, 91/07, 76/08, 62/10 \u2013\
  \ ZUPJS, 87/11, 40/12 \u2013 ZUJF, 21/13 \u2013 ZUTD-A, 91/13, 99/13 \u2013 ZUPJS-C,\
  \ 99/13 \u2013 ZSVarPre-C, 111/13 \u2013 ZMEPIZ-1, 95/14 \u2013 ZUJF-C in 47/15\
  \ \u2013 ZZSDT) dolo\u010Da, da je glede na vzrok in trajanje zadr\u017Eanosti od\
  \ dela, za ugotavljanje in ocenjevanje upravi\u010Denosti le-te, pristojen osebni\
  \ zdravnik ali imenovani zdravnik oziroma zdravstvena komisija. Na\u010Delna splo\u0161\
  na usmeritev izhaja tudi iz 46. \u010Dlena Zakona o zdravstveni dejavnosti (Uradni\
  \ list RS, \u0161t. 23/05 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 15/08\
  \ \u2013 ZPacP, 23/08, 58/08 \u2013 ZZdrS-E, 77/08 \u2013 ZDZdr, 40/12 \u2013 ZUJF\
  \ in 14/13; nadaljnjem besedilu: ZZDej), ki dolo\u010Da, da storitve s podro\u010D\
  ja osnovne zdravstvene dejavnosti opravlja osebni zdravnik s svojimi sodelavci in\
  \ lahko bolnika napoti tudi k drugim zdravnikom ter usklajuje njihove nasvete, vodi\
  \ pa tudi bolnikovo zdravstveno dokumentacijo. V razmerju do osebnega zdravnika\
  \ so vsi drugi zdravniki, ki sodelujejo pri zdravstveni obravnavi posameznika na\
  \ sekundarni in terciarni ravni, napotni zdravniki.\nIzvajanje storitev napotnega\
  \ zdravnika je praviloma \u010Dasovno omejeno in vezano na napotitev osebnega zdravnika.\
  \ Le izjemoma, kadar dolo\u010Dena kroni\u010Dna bolezen na podlagi strokovnih kriterijev\
  \ zahteva trajen nadzor na specialisti\u010Dni ravni, lahko napotni zdravnik prevzame\
  \ bolnika v stalno zdravstveno oskrbo. O tem se mora dogovoriti z bolnikovim osebnim\
  \ zdravnikom, ki ga mora tudi redno obve\u0161\u010Dati o bolnikovem zdravstvenem\
  \ stanju in svojih ukrepih.\nNa podlagi zapisanega pojasnjujemo, da se s tem zasleduje\
  \ in utrjuje medsebojno zaupanje med pacientom in njegovim izbranim osebnim zdravnikom,\
  \ ki zagovarja pravice svojih varovancev, jim svetuje in ohranja odnos v skladu\
  \ s sprejetimi eti\u010Dnimi na\u010Deli. Kot gatekeeper izvaja in nadzoruje pacientovo\
  \ celostno zdravstveno obravnavo in skrbi za njegovo zdravje. Skladno z napisanim\
  \ je zato pristojnost za izdajo bolni\u0161kega lista dodeljena izbranemu osebnemu\
  \ zdravniku in se v prihodnosti ne predvideva sprememba glede pristojnosti odlo\u010D\
  anja.\n "
