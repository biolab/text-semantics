response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje uvodoma navaja,\
  \ da je za podro\u010Dje cestnega prometa v skladu z 38. \u010Dlenom Zakona o dr\u017E\
  avni upravi[1] (v nadaljevanju: ZDU-1) pristojno Ministrstvo za infrastrukturo,\
  \ kar vklju\u010Duje tudi vodenje kaznovalne politike na tem podro\u010Dju, predvsem\
  \ ko gre za dolo\u010Danje prekr\u0161kov na podro\u010Dju cestnega prometa ter\
  \ posledi\u010Dno sankcij za tovrstne prekr\u0161ke (vi\u0161ine glob, \u0161tevilo\
  \ kazenskih to\u010Dk,\u2026).\nPravna teorija dolo\u010Da, da so kot prekr\u0161\
  ki dolo\u010Dena prepovedana ravnanja, ki z vidika varstva pravnih dobrin niso posebej\
  \ nevarna, vendar vseeno terjajo kaznovalnopravni odziv dr\u017Eave s sankcioniranjem\
  \ v prekr\u0161kovnem postopku. Del prepovedanih ravnanj na podro\u010Dju cestnega\
  \ prometa pa je z vidika varstva pravnih dobrin tako zavr\u017Een, nevaren, da bi\
  \ bilo obravnavanje takih ravnanj v prekr\u0161kovnem postopku neustrezno (nesorazmerno),\
  \ zato so tovrstna ravnanja dolo\u010Dena kot kazniva dejanja v Kazenskem zakoniku[2]\
  \ (v nadaljevanju: KZ-1). Gre za dve kaznivi dejanji:\n kaznivo dejanje povzro\u010D\
  itve prometne nesre\u010De iz malomarnosti (323. \u010Dlen KZ-1), pri katerem so\
  \ znaki kaznivega dejanja dolo\u010Deni na na\u010Din, da mora biti poleg kr\u0161\
  itve cestno prometnih predpisov izpolnjen \u0161e objektivni pogoj kaznivosti \u2013\
  \ nastanek hude telesne po\u0161kodbe (v primeru povzro\u010Ditve smrti pa gre za\
  \ odgovornost za huj\u0161o posledico) in kaznivo dejanje nevarne vo\u017Enje v\
  \ cestnem prometu (324. \u010Dlen KZ-1), ki je lahko storjeno tako z naklepom kot\
  \ tudi malomarnosti, pri \u010Demer so znaki temeljne oblike kaznivega dejanja naslednji:\
  \ \t \xBB(1) Voznik motornega vozila, ki v cestnem prometu povzro\u010Di neposredno\
  \ nevarnost za \u017Eivljenje ali telo kak\u0161ne osebe s tem, da \t\t 1) vozi\
  \ pod vplivom alkohola z ve\u010D kot 1,10 grama alkohola na kilogram krvi ali ve\u010D\
  \ kot 0,52 miligrama alkohola v litru izdihanega zraka ali vozi pod vplivom prepovedanih\
  \ drog, psihoaktivnih zdravil ali drugih psihoaktivnih snovi, ali 2)\_prekora\u010D\
  i hitrost za ve\u010D kot 30 km/h od dovoljene na obmo\u010Dju za pe\u0161ce, na\
  \ obmo\u010Dju umirjenega prometa ali na obmo\u010Dju omejene hitrosti ali za ve\u010D\
  \ kot 50 km/h od dovoljene na cesti, ali 3) vozi predrzno ali brezobzirno ali vozi\
  \ motorno vozilo, ki ga nima pravice voziti, in pri tem: \t\t\t ne upo\u0161teva\
  \ pravil o prehitevanju, prednosti ali varnostni razdalji, ali na cesti, ki ima\
  \ dva ali ve\u010D ozna\u010Denih pasov za vo\u017Enjo v eno smer, vozi po smernem\
  \ vozi\u0161\u010Du, namenjenem vo\u017Enji v nasprotni smeri, obra\u010Da ali vozi\
  \ vzvratno ali posku\u0161a tako voziti, ali ne prilagodi hitrosti vo\u017Enje na\
  \ nepreglednih odsekih ceste, v kri\u017Ei\u0161\u010Dih, pred prehodi za pe\u0161\
  ce ali ob njih, kolesarskih stezah ali prehodih, prehodih ceste \u010Dez \u017E\
  elezni\u0161ko progo, \t\t\t\tse kaznuje z denarno kaznijo ali z zaporom do treh\
  \ let.\xAB.       \nMinistrstvo za pravosodje tako ves \u010Das tvorno sodeluje\
  \ pri naslavljanju cestnoprometne problematike in pri tem skrbi, da so prekr\u0161\
  ki in kazniva dejanja ustrezno razmejeni in uravnote\u017Eeni, tako z vidika zakonitosti\
  \ v kaznovalnem pravu (28. \u010Dlen Ustave Republike Slovenije;[3] v nadaljevanju:\
  \ Ustava), kot tudi z vidika ustavnega na\u010Dela sorazmernosti (2. \u010Dlen v\
  \ zvezi s tretjim odstavkom 15. \u010Dlena Ustave). \u010Ce bosta Ministrstvo za\
  \ infrastrukturo oziroma Javna agencija Republike Slovenije za varnost prometa ocenila,\
  \ da je v zvezi z obravnavo kr\u0161iteljev cestnoprometnih predpisov potrebno vpeljati\
  \ nove institute ali obstoje\u010De nadgraditi, bo Ministrstvo za pravosodje glede\
  \ uvedbe oziroma nadgradnje le-teh vsebinsko sodelovalo. Sicer se je Ministrstvo\
  \ za pravosodje v preteklosti \u017Ee ve\u010Dkrat opredelilo do ureditve tega podro\u010D\
  ja, predvsem z vidika na\u010Dela sorazmernosti obravnave storilcev kaznivih dejanj\
  \ in prekr\u0161kov v zvezi s cestnim prometov \u2013 glejte npr. odziv Ministrstva\
  \ za pravosodje na predlog na portalu predlagam.vladi.si v zvezi z ni\u010Delno\
  \ toleranco do alkohola, drog in drugih psihoaktivnih snovi v prometu \u2013 \u0161\
  t. 11467-106.[4]\nZ vidika resorne pristojnost Ministrstva za pravosodje (37. \u010D\
  len ZDU-1) za kaznovalno pravo predlagani predlog prete\u017Eno ocenjujemo kot neustrezen,\
  \ saj predlagane re\u0161itve v zakonodaji \u017Ee obstajajo:\n1. 73. \u010Dlen\
  \ KZ-1 dolo\u010Da varnostni ukrep odvzema predmetov, ki se glasi:\nOdvzem predmetov\_\
  73.\_\u010Dlen\n Predmeti, ki so bili uporabljeni ali namenjeni za kaznivo dejanje\
  \ ali so nastali s kaznivim dejanjem, se smejo vzeti, \u010De so storil\u010Deva\
  \ last. Predmeti iz prej\u0161njega odstavka se smejo vzeti tudi, kadar niso storil\u010D\
  eva last, \u010De to zahteva splo\u0161na varnost ali moralni razlogi, vendar pa\
  \ pravica drugih terjati od storilca od\u0161kodnino s tem ni prizadeta. Z zakonom\
  \ se sme dolo\u010Diti obvezen odvzem predmetov, tudi \u010De niso storil\u010D\
  eva last.\xAB. \nOb tem dodatno pojasnjujemo, da je tako pri kaznivem dejanju povzro\u010D\
  itve prometne nesre\u010De iz malomarnosti (323. \u010Dlen KZ-1) kot tudi pri kaznivem\
  \ dejanju nevarne vo\u017Enje v cestnem prometu (324. \u010Dlen KZ-1) poleg denarne\
  \ kazni ali zapora (v dolo\u010Denih primerih pa tudi obveznega izreka stranske\
  \ sankcije prepovedi vo\u017Enje motornega vozila) dolo\u010Den obvezen odvzem predmetov\
  \ pod naslednjimi pogoji:\n\xBBStorilcu, ki ni imel pravice voziti motornega vozila,\
  \ s katerim je bilo storjeno kaznivo dejanje, se to motorno vozilo vzame. Motorno\
  \ vozilo, ki je last druge osebe, se vzame, \u010De je ta oseba omogo\u010Dila,\
  \ dopustila ali dovolila vo\u017Enjo storilcu, za katerega je vedela ali bi bila\
  \ mogla vedeti, da nima pravice voziti.\xAB\n2. 25. \u010Dlen Zakona o prekr\u0161\
  kih[5] (v nadaljevanju: ZP-1) pa dolo\u010Da stransko sankcijo odvzema predmetov,\
  \ ki se izre\u010De ob pogojih, dolo\u010Denih z ZP-1, ali \u010De tako dolo\u010D\
  a zakon [materialni predpis]:\n\xBBOdvzem predmetov 25. \u010Dlen\n Predmeti, ki\
  \ so bili uporabljeni ali namenjeni za prekr\u0161ek, ali pa so nastali s prekr\u0161\
  kom, se smejo odvzeti, \u010De so storil\u010Deva last, ali \u010De z njimi razpolaga\
  \ pravna oseba, ki je storilec prekr\u0161ka. Predmeti iz prej\u0161njega odstavka\
  \ se smejo vzeti tudi, \u010De niso storil\u010Deva last, ali z njimi ne razpolaga\
  \ pravna oseba, ki je storila prekr\u0161ek, \u010De to terjajo splo\u0161na varnost,\
  \ varovanje \u017Eivljenja in zdravja ljudi, varstvo okolja in ohranjanje narave,\
  \ gospodarska razmerja ali razlogi morale, kot tudi v drugih primerih, ki jih dolo\u010D\
  a zakon. S tem pa ni prizadeta pravica drugih, terjati od\u0161kodnino od storilca.\
  \ Z zakonom, ki dolo\u010Da prekr\u0161ek, se sme dolo\u010Diti obvezen odvzem predmetov.\
  \ S posebnim zakonom se lahko dolo\u010Di na\u010Din izvr\u0161itve odvzema predmetov.\
  \ V sodbi oziroma odlo\u010Dbi o prekr\u0161ku se odlo\u010Di, v skladu s posebnimi\
  \ predpisi, ali naj se odvzeti predmeti uni\u010Dijo, ali naj se izro\u010Dijo ustreznemu\
  \ organu oziroma organizaciji, ali pa prodajo. Odvzeti predmet, ki je bil uporabljen\
  \ ali namenjen za prekr\u0161ek, se lahko vrne lastniku po predhodnem delnem uni\u010D\
  enju, s \u010Dimer se prepre\u010Di njegova ponovna uporaba za storitev prekr\u0161\
  ka.\xAB. \n3. 22. \u010Dlen ZP-1 sistemsko dolo\u010Da kazenske to\u010Dke v cestnem\
  \ prometu s prenehanjem veljavnosti vozni\u0161kega dovoljenja in prepovedjo uporabe\
  \ vozni\u0161kega dovoljenja.\nGlede hitrosti re\u0161evanja vseh prekr\u0161kovnih\
  \ zadev v rednem sodnem postopku[6] Ministrstvo za pravosodje pojasnjuje, da iz\
  \ Sodne statistike za 1. do 9. mesec leta 2022 izhaja, da okrajna sodi\u0161\u010D\
  a vse zadeve, v zvezi s katerimi prejmejo obdol\u017Eilni predlog, re\u0161ijo povpre\u010D\
  no v 2,6 meseca.[7]\n Odziv Ministrstva za infrastrukturo\nV predlogu pobudnik navaja,\
  \ da so predpisani vzroki za zaseg vozila v Zakonu o pravilih cestnega prometa (Uradni\
  \ list RS, \u0161t. 156/21 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 161/21\
  \ \u2013 popr.; v nadaljevanju ZPrCP) preblagi do objestnih voznikov in do voznikov\
  \ pod vplivom alkohola. Nasprotno pa je mnenja, da so predpisi rigorozni do tistih,\
  \ ki niso podalj\u0161ali vozni\u0161kega dovoljena.\nInstitut zaseg motornega vozila\
  \ ureja prvi odstavek 23.\_\u010Dlena ZPrCP:\n(1) Policist zase\u017Ee vozniku motorno\
  \ vozilo, s katerim je bil zaloten pri storitvi huj\u0161ega prekr\u0161ka in je\
  \ izpolnjen eden od naslednjih pogojev:\n 1. \u010De je bil storilec kot voznik\
  \ motornega vozila v zadnjih dveh letih najmanj trikrat pravnomo\u010Dno kaznovan\
  \ za prekr\u0161ek: \t prekora\u010Ditve dovoljene hitrosti v obmo\u010Dju za pe\u0161\
  ce ali v obmo\u010Dju umirjenega prometa za ve\u010D kot 20 km/h, prekora\u010D\
  itve dovoljene hitrosti na cesti v naselju za ve\u010D kot 30 km/h, prekora\u010D\
  itve dovoljene hitrosti na cesti zunaj naselja za ve\u010D kot 40 km/h, prekora\u010D\
  itve dovoljene hitrosti na avtocesti ali hitri cesti za ve\u010D kot 50 km/h, vo\u017E\
  nje pod vplivom alkohola, vo\u017Enje pod vplivom prepovedanih drog, psihoaktivnih\
  \ zdravil in drugih psihoaktivnih snovi ali odklonitve odrejenega preverjanja psihofizi\u010D\
  nega stanja;   \u010De se storilcu izvr\u0161uje kazen oziroma sankcija prepovedi\
  \ vo\u017Enje motornega vozila; \u010De je storilcu za\u010Dasno odvzeto vozni\u0161\
  ko dovoljenje, se mu izvr\u0161uje varnostni ukrep odvzema vozni\u0161kega dovoljenja\
  \ ali sankcija prenehanja veljavnosti vozni\u0161kega dovoljenja oziroma prepoved\
  \ uporabe vozni\u0161kega dovoljenja; \u010De je storilec kljub prepovedi nadaljnje\
  \ vo\u017Enje vo\u017Enjo nadaljeval ali ponovil prekr\u0161ek, zaradi katerega\
  \ mu je bila prepovedana nadaljnja vo\u017Enja; vo\u017Enja brez veljavnega vozni\u0161\
  kega dovoljenja za vo\u017Enjo vozil tiste kategorije oziroma tistih kategorij,\
  \ v katero spada vozilo ali skupina vozil, ki jo vozi; vo\u017Enja z vozni\u0161\
  kim dovoljenjem tiste kategorije oziroma tistih kategorij, v katero spada vozilo\
  \ ali skupina vozil, ki jo vozi, katerega veljavnost je potekla, \u010De je pogoj\
  \ za podalj\u0161anje njegove veljavnosti predlo\u017Eitev veljavnega zdravni\u0161\
  kega spri\u010Devala, potrdila o dodatnem usposabljanju voznika za\u010Detnika ali\
  \ potrdila o dodatnem usposabljanju voznika. \nZaseg vozila predstavlja poseg v\
  \ premo\u017Eenje stranke v prekr\u0161ku, zaradi \u010Desar mora biti ukrep zakonit,\
  \ cilj zasega stvarno upravi\u010Den in sredstva pravno dopustna, prav tako pa mora\
  \ biti ukrep sorazmeren cilju, kar pomeni, da mora biti utemeljen s ciljem tako,\
  \ da v najmanj\u0161i mo\u017Eni meri vpliva na pravice in interese prizadetih subjektov.\
  \ Ukrepi morajo biti primerni za dosego zakonodajal\u010Devih ciljev, potrebni za\
  \ njihovo implementacijo glede na objektivne interese dr\u017Eavljanov ter ne smejo\
  \ biti izven vsakega razumnega razmerja do dru\u017Ebene oziroma politi\u010Dne\
  \ vrednosti teh ciljev.\nPo podatkih policije je bilo od leta 2014 do 2022, na podlagi\
  \ 23. \u010Dlena ZPrCP \u2013 zaseg motornega vozila, povpre\u010Dno letno zase\u017E\
  enih 3.346 vozil.\nZavedati se moramo, da k varnosti v cestnem prometu poleg sankcioniranja\
  \ bistveno pripomorejo dobro zasnovane preventivne aktivnosti, ki jih Javna agencije\
  \ Republike Slovenije za varnost prometa izvaja dolgoro\u010Dno in ciljno. Cilj\
  \ preventivnih aktivnosti je, da problematiko nevarnih ravnanj v prometu, pribli\u017E\
  a uporabnikom ter jo naredi razumljivo, z enostavnimi na\u010Dini komunikacije ter\
  \ s prepri\u010Dljivimi dele\u017Eniki in sporo\u010Dili.\nGlede na specifiko problematike\
  \ bo Ministrstvo za infrastrukturo ob naslednji spremembi ZPrCP preu\u010Dilo predlog\
  \ pobudnika, da je v zvezi z obravnavo kr\u0161iteljev cestnoprometnih predpisov\
  \ treba vpeljati nove institute ali obstoje\u010De nadgraditi ter bo, glede na ostale\
  \ zbrane predloge, pripravilo celovito re\u0161itev, upo\u0161tevaje temeljna na\u010D\
  ela varnosti cestnega prometa.\n\n[1] Uradni list RS, \u0161t. 113/05 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 89/07 \u2013 odl. US, 126/07 \u2013 ZUP-E,\
  \ 48/09, 8/10 \u2013 ZUP-G, 8/12 \u2013 ZVRS-F, 21/12, 47/13, 12/14, 90/14, 51/16,\
