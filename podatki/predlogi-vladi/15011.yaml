  \ drugimi objekti, ob katerih je zaradi specifi\u010Dne populacijske strukture udele\u017E\
  encev potrebno\_zmanj\u0161anje dovoljene hitrosti v naselju (tretji in \u010Detrti\
  \ odstavek 21. \u010Clena ZCes-1).\nNaprav za umirjanje prometa je ve\u010D vrst.\
