response: "Odziv Ministrstva za infrastrukturo\nVlada Republike Slovenije je na svoji\
  \ 48. redni seji dne 29. 7. 2015 sprejela Strategijo razvoja prometa v Republiki\
  \ Sloveniji (v nadaljevanju strategija). Pri izdelavi strategije do leta 2030 je\
  \ bila izdelana  analiza dejanskih potreb pri \u010Demer je bil uporabljen nacionalni\
  \ prometni model. Pri tem je bilo ugotovljeno, da je \u017Eelezni\u0161ka proga\
  \  na relaciji Pragersko\u2013Hodo\u0161 del jedrnega vseevropskega prometnega omre\u017E\
  ja ( v nadaljevanju TEN-T), zato je treba zagotoviti ustrezno zmogljivost in skladnost\
  \ s standardi TEN-T. Na tej relaciji so bila v letu 2016 zaklju\u010Dena obse\u017E\
  na posodobitvena dela, projekt rekonstrukcije, elektrifikacije in nadgradnje \u017E\
  elezni\u0161ke proge Pragersko\u2212Hodo\u0161 je bil najve\u010Dji \u017Eelezni\u0161\
  ki projekt v Republiki Sloveniji, saj je investicija zna\u0161ala pribli\u017Eno\
  \ 465 milijonov evrov. K izbolj\u0161anju vodenja prometa na tem \u017Eelezni\u0161\
  kem odseku in k pove\u010Danju propustnosti \u017Eelezni\u0161kega prometa pa bo\
  \ pripomogel predvsem \u017Ee izveden projekt ERTMS/ETCS - European Railway Transportation\
  \ Management System/ European Train Control System, ki vzpostavlja enotni in standardiziran\
  \ podsistem ta pa zagotavlja interoperabilnost signalizacije in komunikacij na evropskih\
  \ \u017Eelezni\u0161kih omre\u017Ejih.\nPrej navedena sprejeta strategija v preglednici\
  \ 7.3, kjer so opisani ukrepi za dosego zastavljenih posebnih ciljev na podro\u010D\
  ju \u017Eeleznic v okviru ukrepa R.7 obravnava tudi \u017Eelezni\u0161ko progo na\
  \ relaciji Pragersko\u2013Hodo\u0161. Pri tem ugotavlja, da je navedeni odsek je\
  \ del Mediteranskega koridorja in jedrnega omre\u017Eja TEN-T. Odsek Murska Sobota\u2013\
  Hodo\u0161 je namenjen predvsem tovornemu prometu, drugje pa me\u0161anemu. Proga\
  \ po izvedeni posodobitvi ustreza standardom TEN-T in ima \u0161e dovolj zmogljivosti,\
  \ \u010Deprav je enotirna. V nadaljevanju pa je navedeno, da je morebitna gradnja\
  \ dodatnega drugega tira na relaciji Pragersko\u2013Hodo\u0161 odvisna od na\u010D\
  rtov Mad\u017Earske oz. pove\u010Danja prometnih tokov.\nGlede na navedeno je predlog\
  \ izgradnje drugega \u017Eelezni\u0161kega tira na relaciji Pragersko\u2013Hodo\u0161\
  \ na enak zgoraj opisan na\u010Din tudi vklju\u010Den v Resolucijo o nacionalnem\
  \ programu razvoja prometa v Republiki Sloveniji, ki ga je Dr\u017Eavni zbor sprejel\
  \ na seji dne 22. novembra 2016 (Uradnem listu RS, \u0161t. 75/2016 z dne 30. novembra\
  \ 2016).\n "
