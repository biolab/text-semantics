response: "Odziv Ministrstva za notranje zadeve\nMinistrstvo za notranje zadeve ugotavlja,\
  \ da Zakon o poslancih (Uradni list RS, \u0161t. 48/92 in spremembe) sicer v III.\
  \ poglavju ureja nezdru\u017Eljivost funkcije poslanca z drugimi funkcijami in dejavnostmi,\
  \ vendar eksplicitno ne ureja opravljanje predavateljske dejavnosti. Nadalje Zakon\
  \ o integriteti in prepre\u010Devanju korupcije (Uradni list RS, \u0161t. 69/11,\
  \ ZIntPK-UPB2) sicer v drugem odstavku 26. \u010Dlena dolo\u010Da, da lahko poklicni\
  \ funkcionar opravlja pedago\u0161ko, znanstveno, raziskovalno, umetni\u0161ko,\
  \ kulturno, \u0161portno in publicisti\u010Dno dejavnost ter vodi kmetijo in upravlja\
  \ z lastnim premo\u017Eenjem, razen \u010De drug zakon ne dolo\u010Da druga\u010D\
  e. Funkcionar, ki dobi dovoljenje delodajalca oziroma sklene pogodbo za opravljanje\
  \ ene od na\u0161tetih dejavnosti, razen v primerih \u0161portne ali publicisti\u010D\
  ne dejavnosti, vodenja kmetije ali upravljanja z lastnim premo\u017Eenjem, mora\
  \ v roku 8 delovnih dni od pri\u010Detka opravljanja dejavnosti o tem pisno obvestiti\
  \ komisijo ter prilo\u017Eiti dovoljenje delodajalca in sklenjeno pogodbo za opravljanje\
  \ dejavnosti ali poklica.\nNe glede na pojasnjene pravne podlage pa se ministrstvo\
  \ do predloga ne more opredeliti, saj se predlog nana\u0161a na izvajanje funkcije\
  \ v zakonodajni veji oblasti, zato predlaga, da se predlog posreduje Dr\u017Eavnemu\
  \ zboru RS, ki se lahko v okviru svojih pristojnosti do predloga opredeli."
