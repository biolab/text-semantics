response: "Odziv Ministrstva za kmetijstvo in okolje\nZavedanje potencialnih negativnih\
  \ vplivov pesticidov na okolje in zdravje ljudi, je bilo osnova za sprejetje novega\
  \ zakona o fitofarmacevtskih sredstvih in tudi nacionalnega akcijskega programa\
  \ v letu 2012.\n Strategije dr\u017Eave na podro\u010Dju zmanj\u0161anja uporabe\
  \ FFS Slovenija je v letu 2012 sprejela nov Zakon o fitofarmacevtskih sredstvih,\
  \ ki v na\u0161 pravni red prena\u0161a zahteve Direktive o trajnostni rabi pesticidov.\
  \ Na podlagi Zakona o fitofarmacevtskih sredstvih se uvaja institut Nacionalnega\
  \ akcijskega programa, ki dolo\u010Da cilje zmanj\u0161evanja uporabe dolo\u010D\
  enih FFS, \u010Dasovnih na\u010Drtov in kazalnikov za zmanj\u0161evanje tveganj\
  \ in vplivov uporabe FFS na zdravje ljudi in okolje ter spodbujanja razvoja in uvedbe\
  \ integriranega varstva rastlin pred \u0161kodljivimi organizmi in alternativnih\
  \ pristopov ali tehnik, da bi se zmanj\u0161ala odvisnost od uporabe FFS.\n Nacionalni\
  \ akcijski program  Ukrepi za zmanj\u0161anje tveganj in vplivov uporabe FFS na\
  \ zdravje ljudi in okolje ter za spodbujanje razvoja in uvedbe alternativnih pristopov\
  \ ali tehnik so vklju\u010Deni v prednostne programske usmeritve Resolucije o strate\u0161\
  kih usmeritvah razvoja slovenskega kmetijstva in \u017Eivilstva do leta 2020 \u2013\
  \ \xBBZagotovimo.si hrano za jutri\xAB (Uradni list RS, \u0161t. 25/11).\nNacionalni\
  \ akcijski program (v nadaljevanju: NAP) je namenjen dolo\u010Ditvi koli\u010Dinskih\
  \ ciljev, ukrepov, \u010Dasovnih na\u010Drtov in kazalnikov za zmanj\u0161evanje\
  \ tveganj in vplivov uporabe FFS na zdravje ljudi in okolje ter spodbujanju razvoja\
  \ in uvedbi integriranega varstva rastlin pred \u0161kodljivimi organizmi in alternativnih\
  \ pristopov ali tehnik, da bi se zmanj\u0161ala odvisnost od uporabe FFS. Dr\u017E\
  ave \u010Dlanice bi morale spremljati uporabo FFS, ki vsebujejo snovi, ki zahtevajo\
  \ posebno skrb, ter dolo\u010Diti \u010Dasovne na\u010Drte in cilje za zmanj\u0161\
  anje njihove uporabe, zlasti ko je mogo\u010De uporabiti kot ustrezen na\u010Din\
  \ za dosego ciljev zmanj\u0161anja tveganja. Nacionalni akcijski na\u010Drti bi\
  \ morali biti usklajeni z izvedbenimi na\u010Drti v drugi ustrezni zakonodaji Skupnosti\
  \ in se jih lahko uporabi za zdru\u017Eevanje ciljev, ki jih je treba dose\u010D\
  i v okviru druge zakonodaje Skupnosti, povezane s pesticide.\nPri pripravi NAP so\
  \ sodelovali ministrstvo, pristojno za FFS, drugi dr\u017Eavni organi, strokovne\
  \ institucije, interesna zdru\u017Eenja, zbornice ter nevladne organizacije.\nPosebni\
  \ cilji NAP so:\n zmanj\u0161anje porabe FFS (predvsem FFS, ki vsebujejo aktivne\
  \ snovi, ki pri obnovitvi odobritve v skladu z Uredbo (ES) \u0161t. 1107/2009 ne\
  \ bodo izpolnjevale ustreznih meril za odobritev iz odstavkov 3.6 do 3.8 priloge\
  \ II navedene uredbe), strokovno upravi\u010Dena uporaba FFS, ki naj temelji na\
  \ izbolj\u0161anju tehnolo\u0161kih postopkov pridelave gojenih rastlin, ob pomo\u010D\
  i opazovalno-napovedovalne slu\u017Ebe, izbolj\u0161anje strokovne usposobljenosti\
  \ uporabnikov, zmanj\u0161anje ostankov FFS v slovenskih pridelkih; MRL naj ne bi\
  \ bila prese\u017Eena v nobenem doma\u010Dem pridelku, zmanj\u0161anje onesna\u017E\
  enosti povr\u0161inskih in podzemnih voda zaradi rabe FFS z vidika doseganja okoljskih\
  \ ciljev za povr\u0161inske vode v skladu s predpisi, ki urejajo stanje povr\u0161\
  inskih voda, in za podzemne vode v skladu s predpisi, ki urejajo stanje podzemnih\
  \ voda, izbolj\u0161an nadzor nad rabo FFS (za kmetijske in nekmetijske namene)\
  \ in odstranjevanjem odpadne embala\u017Ee FFS, vzpostavitev sistemati\u010Dnega\
  \ spremljanja vplivov FFS na nekatere neciljne organizme, sistemati\u010Dno spremljanje\
  \ zastrupitve \u010Debel, ptic in rib, zmanj\u0161anje \u0161tevila zastrupitev\
  \ \u010Debel, rib in ptic, ki so posledica uporabe FFS, na najmanj\u0161o mogo\u010D\
  o mero, vzpostavitev sistemati\u010Dnega spremljanja vplivov FFS na zdravje uporabnikov\
  \ teh sredstev. \nPri izbiri ukrepov za dosego ciljev NAP so upo\u0161tevani gospodarski,\
  \ socialni, okoljski in zdravstveni u\u010Dinki, trenutna gospodarska in finan\u010D\
  na kriza, zato so uporabljeni \u017Ee vzpostavljeni sistemi in politika na podro\u010D\
  ju kmetijstva. Nekemi\u010Dni ukrepi, ki imajo prednost v integrirani in ekolo\u0161\
  ki pridelavi, so praviloma dra\u017Eji oz. manj u\u010Dinkoviti od kemi\u010Dnih\
  \ ukrepov. Zaradi tega je treba za dosego ciljev in hkrati ohranjanje konkuren\u010D\
