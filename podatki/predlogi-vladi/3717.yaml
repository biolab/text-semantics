response: "Odziv Ministrstva za kmetijstvo in okolje\nSlovenija se ni odlo\u010Dila\
  \ za prepoved nastopanja cirkusov s prosto\u017Eive\u010Dimi \u017Eivalmi iz dveh\
  \ razlogov.\nPrvi razlog se nana\u0161a na znanstvene izsledke, ki govorijo v prid\
  \ dejstvu, da bivanje \u017Eivali v cirkusih ne predstavlja ve\u010Djega tveganja\
  \ za njihovo dobrobit kot bivanje drugih \u017Eivali v ujetni\u0161tvu. Tak\u0161\
  ni so namre\u010D zaklju\u010Dki \u0161tudije, ki jo je v letu 2006 naro\u010Dila\
  \ Vlada Velike Britanije v zvezi s cirkusi v tej dr\u017Eavi kot odgovor na \u0161\
  tevilne pobude za ukinitev cirkusov z nastopajo\u010Dimi prosto\u017Eive\u010Dimi\
  \ \u017Eivalmi.\nDrugi razlog, da cirkusov v Sloveniji ne prepovedujemo, je postopek,\
  \ ki ga je pred Evropskim sodi\u0161\u010Dem spro\u017Eila Evropska komisija proti\
  \ Avstriji. Avstrija je enostransko prepovedala nastope cirkusom, ki v svojih predstavah\
  \ uporabljajo divje \u017Eivali. S tem je po mnenju Evropske komisije kr\u0161ila\
  \ eno od \u0161tirih svobo\u0161\u010Din, na katerih temelji Evropska unija. Gre\
  \ namre\u010D za prosto opravljanje storitev v skladu s 56. \u010Dlenom pogodbe\
  \ o Evropski uniji. Po dolo\u010Dbah tega \u010Dlena \u010Dlanica ne sme sprejemati\
  \ omejitev opravljanja storitev za dr\u017Eavljane EU. Zato je Komisija proti Avstriji\
  \ spro\u017Eila postopek za ugotavljanje kr\u0161itve (infringement procedure),\
  \ ki po nam dostopnih podatkih \u0161e ni kon\u010Dan.\nV Sloveniji se je strokovni\
  \ svet za za\u0161\u010Dito \u017Eivali na svoji 3. seji 26. novembra 2010 seznanil\
  \ s stanjem v cirkusih in ugotovil, da zaradi dejstev, opisanih v strokovni literaturi\
  \ in trenutnega nejasnega pravnega statusa tak\u0161nega ukrepa, prepoved cirkusov\
  \ ni smiselna.\nPoudariti moramo tudi, da ima stroga prepoved kakr\u0161ne koli\
  \ podobne dejavnosti omejeno u\u010Dinkovitost, saj zaradi tak\u0161nega ukrepa\
  \ \u017Eivali iz cirkusov ne bodo izginile. Cirkusi se bodo preselili v dr\u017E\
  ave, kjer ne obstaja zakonodaja, ki bi zagotavljala za\u0161\u010Dito \u017Eivali,\
  \ in kjer uporaba \u017Eivali v cirkusih dejansko predstavlja veliko tveganje za\
  \ njihovo dobrobit. Veliko ustreznej\u0161i pristop k re\u0161evanju problema za\u0161\
  \u010Dite \u017Eivali, ki se jih uporablja v cirku\u0161kih predstavah, je torej\
  \ reguliranje ali omejevanje take uporabe \u017Eivali. Z ustrezno zakonodajo so\
  \ predpisani pogoji, ki jih mora izpolnjevati, kdor uporablja \u017Eival v cirku\u0161\
  ki predstavi in prepovedana dejanja, ki jih \u017Eivalim ni dovoljeno storiti.\n\
  Na tak na\u010Din se tudi v cirkusih prepre\u010Di nepotrebno trpljenje \u017Eivali,\
  \ kar je nenazadnje cilj vsake zakonodaje v zvezi z za\u0161\u010Dito \u017Eivali.\n\
