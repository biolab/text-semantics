response: "Odziv Ministrstva za pravosodje in javno upravo\nZakon o sistemu pla\u010D\
  \ v javnem sektorju (Uradni list RS, \u0161t. 108/09-UPB13, 107/09-odl.US, 13/10,\
  \ 59/10, 85/10, 107/10, 35/11, 27/2012 Odl.US: U-I-249/10-27, 40/2012-ZUJF, v nadaljnjem\
  \ besedilu ZSPJS) v 23. \u010Dlenu dolo\u010Da, da javnim uslu\u017Ebencem pripadajo\
  \ naslednji dodatki: polo\u017Eajni dodatek; dodatek za delovno dobo; dodatek za\
  \ mentorstvo; dodatek za specializacijo, magisterij ali doktorat; dodatek za dvojezi\u010D\
  nost; dodatki za manj ugodne delovne pogoje; dodatki za nevarnost in posebne obremenitve\
  \ in dodatki za delo v manj ugodnem delovnem \u010Dasu. ZSPJS v \u010Dlenih od 24.\
  \ do 32. natan\u010Dneje dolo\u010Da posamezne vrste dodatkov, na\u0161tetih v 23.\
  \ \u010Dlenu, poleg tega pa so javni uslu\u017Ebenci oziroma uradniki s posebnimi\
  \ pooblastili, pod pogoji, dolo\u010Denimi v podro\u010Dnih zakonih, upravi\u010D\
  eni tudi do dodatka za stalnost (drugi odstavek 52. \u010Dlena ZSPJS).\nDodatki\
  \ so za javne uslu\u017Ebence opredeljeni v Kolektivni pogodbi za javni sektor (Uradni\
  \ list RS, \u0161t. 57/08 in nadaljnje spremembe, v nadaljevanju KPJS) v \u010D\
  lenih od 35. do 48., polo\u017Eajni dodatek pa je dolo\u010Den z Uredbo o kriterijih\
  \ za dolo\u010Ditev polo\u017Eajnega dodatka za javne uslu\u017Ebence (Uradni list\
  \ RS, \u0161t. 85/10).\nNamen zakonodajalca glede ureditve dodatkov je bil enotna\
  \ ureditev tega podro\u010Dja za celoten javni sektor, kar izhaja tudi iz prvega\
  \ odstavka 23. \u010Dlena ZSPJS, ki enotno dolo\u010Da vse dodatke, do katerih so\
  \ javni uslu\u017Ebenci upravi\u010Deni. V \u0161estem odstavku 23. \u010Dlena ZSPJS\
  \ je opredeljeno, da se vsi dodatki, ki pripadajo javnim uslu\u017Ebencem, izpla\u010D\
  ujejo v vi\u0161ini dolo\u010Deni z zakonom, uredbo vlade ali kolektivno pogodbo\
  \ za javni sektor. Dodatki za nevarnost in posebne obremenitve so definirani v 39.\
  \ \u010Dlenu KPJS, kjer je natan\u010Dno opredeljeno, v katerih primerih so javni\
  \ uslu\u017Ebenci upravi\u010Deni do dodatkov iz naslova nevarnosti in posebnih\
  \ obremenitev.\nVi\u0161ina in na\u010Din dolo\u010Ditve vi\u0161ine ve\u010Dine\
  \ dodatkov, ki jih omenjate v va\u0161em predlogu je torej urejena v KPJS. KPJS\
  \ je bila sklenjena med vlado in reprezentativnimi sindikati javnega sektorja, torej\
  \ gre za pogodbo med strankami, ki ureja dodatke za vse javne uslu\u017Ebence, za\
  \ katere kolektivna pogodba velja. Razli\u010Dni na\u010Dini dolo\u010Ditve vi\u0161\
  in dodatkov so torej posledica dolo\u010Db sklenjene kolektivne pogodbe, na podlagi\
  \ soglasja vladne in sindikalne strani glede posameznih dodatkov v javnem sektorju.\
  \ Vladna stran v kolektivne pogodbe torej ne more enostransko posegati in jo spreminjati,\
  \ lahko pa v pogajalskem procesu predlaga, da se konkretni dodatki uredijo druga\u010D\
  e, kar pa mora potrditi tudi sindikalna stran.\nVsekakor se bo pred naslednjimi\
  \ pogajanji s sindikati javnega sektorja o spremembi Kolektivne pogodbe za javni\
  \ sektor ponovno prou\u010Dilo konkretne dodatke, tako z vidika vi\u0161in, kot\
  \ z vidika na\u010Dina dolo\u010Ditve vi\u0161ine dodatka, in se bo s sindikalno\
  \ stranjo na pogajanjih iskalo najbolj\u0161e re\u0161itve glede na\u010Dina dolo\u010D\
  itve posameznih dodatkov.\n "
