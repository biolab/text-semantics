response: "Odziv ministrstva za pravosodje\nPredlagana je razprava o spremembah Zakona\
  \ o varstvu osebnih podatkov tako, da bi tudi \u017Ertev (o\u0161kodovanec) kaznivega\
  \ dejanja oziroma prometne nesre\u010De lahko bila stranka v postopku, oziroma imela\
  \ vsaj omejen dostop do npr. posnetkov varnostnih kamer itd. Predlagatelj meni,\
  \ da bi o\u0161kodovanci morali  imeti to mo\u017Enost. In da bi se nato samo odlo\u010D\
  ili, ali bi te podatke izkoristili  in pomagali pri razjasnitvi oziroma iskanju\
  \ povzro\u010Ditelja.\nMenimo, da predlog ni utemeljen. Ne nujno prete\u017Eno z\
  \ vidika dolo\u010Db Zakona o varstvu osebnih podatkov (Uradni list RS, \u0161t.\
  \ 94/07 \u2013 UPB, zlasti podro\u010Dno poglavje o videonadzoru (74.-77. \u010D\
  len), ampak z vidika celokupnega pravnega reda Republike Slovenije, ki ne omogo\u010D\
  a tovrstnega zasebnega, kvazi-detektivskega iskanja Pravice oziroma iskanja dokazov\
  \ (Celo detektivi imajo po Zakonu o detektivski dejavnosti (Uradni list RS, \u0161\
  t. 17/11) le omejen obseg upravi\u010Denj za pridobivanje osebnih podatkov (ti.\
  \ \"numerus clausus\" upravi\u010Denj) \u2013 glejte npr. 29. \u010Dlen Zakona o\
  \ detektivski dejavnosti \u2013 ob upo\u0161tevanju, da je to glede na ureditev\
  \ v drugih evropskih dr\u017Eavah celo dokaj \u0161irok dostop.). Tovrstne pristojnosti\
  \ oziroma pooblastila za pridobivanje podatkov za podro\u010Dje odkrivanja kaznivih\
  \ ravnanj in njihovih storilcev (kazniva dejanja in prekr\u0161ki) so glede na temeljno\
  \ ustavno na\u010Delo pravne dr\u017Eave (2. \u010Dlen Ustave Republike Slovenije)\
  \ pridr\u017Eane Policiji in drugim uradnim organom (zlasti in\u0161pekcijski organi,\
  \ ob\u010Dinska redarstva), ki so posebej regulirani in nadzorovani (zlasti Informacijski\
  \ poobla\u0161\u010Denec ter notranje kontrole) in lahko pridobljene osebne podatke\
  \ \u2013 v tem primeru s podro\u010Dja videonadzora \u2013 uporabijo le za uradne\
  \ namene (izvr\u0161evanje nalog in pooblastil ali upravi\u010Denj, zlasti glede\
  \ odkrivanja in sodelovanja pri pregonu storilcev kaznivih dejanj in prekr\u0161\
  kov).\nKolikor pa gre za \u010Disto zasebna upravi\u010Denja (npr. zavarovanja,\
  \ od\u0161kodnine), lahko posamezniki in pravne osebe, ki te pravice uveljavljajo\
  \ pred pristojnimi dr\u017Eavnimi organi, te podatke pridobijo v okviru sodnega\
  \ postopka \u2013 zlasti sodi\u0161\u010Da npr. po tretjem odstavku 13. \u010Dlena\
  \ Zakona o sodi\u0161\u010Dih (Uradni list RS, \u0161t. 94/07 \u2013 UPB, 45/08,\
  \ 96/09, 86/10 \u2013 ZJNepS, 33/11, 75/12 \u2013 ZSPDSLS-A in 63/13) ali preko\
  \ odvetnikov po prvem odstavku 10. \u010Dlena Zakona o odvetni\u0161tvu (Uradni\
  \ list RS, \u0161t. 18/93, 24/96 \u2013 odl. US, 24/01, 54/08, 35/09 in 97/14).\n\
  Glede na navedeno ni mo\u017Eno na\u010Drtovati uvedbe zasebnega sistema uveljavljanja\
  \ pravic, zlasti ne z vidika, da bi nato posameznikom ali posameznicam ali pravnim\
  \ osebam bilo prepu\u0161\u010Deno, da bi na podlagi zakona pridobivali dolo\u010D\
  ene osebne podatke z namenom nadomestnega uveljavljanja pravic (izven sistema dr\u017E\
  ave), in bi imeli celo mo\u017Enost, da te podatke izkoristijo in pomagajo pri razjasnitvi\
  \ oziroma iskanju povzro\u010Ditelja ali pa tudi ne, ti pridobljeni podatki pa bi\
  \ bili tudi nenadzorovani in nezavarovani (Zlasti tehni\u010Dno neza\u0161\u010D\
  iteni \u2013 glejte 24. in 25. \u010Dlen Zakona o varstvu osebnih podatkov). Konec\
  \ koncev bi to lahko privedlo do nastanka zasebnih policij, kar glede ne temeljno\
  \ ustavno na\u010Delo pravne dr\u017Eave ne bi bil sprejemljiv rezultat.\n Odziv\
  \ Ministrstva za notranje zadeve\nPo dolo\u010Dbah 74. \u010Dlena ZVOP-1 mora oseba\
  \ javnega ali zasebnega sektorja, ki izvaja videonadzor, o tem objaviti obvestilo.\
  \ Obvestilo mora biti vidno in razlo\u010Dno objavljeno na na\u010Din, ki omogo\u010D\
  a posamezniku, da se seznani z njegovim izvajanjem najkasneje, ko se nad njim za\u010D\
  ne izvajati videonadzor. Tak\u0161no obvestilo mora obvezno vsebovati naslednje\
  \ informacije:\n da se izvaja videonadzor; naziv osebe javnega ali zasebnega sektorja,\
  \ ki ga izvaja; telefonsko \u0161tevilko za pridobitev informacije, kje in koliko\
  \ \u010Dasa se shranjujejo posnetki iz videonadzornega sistema. \n\u0160teje se,\
  \ da je s tak\u0161nim obvestilom, posameznik obve\u0161\u010Den o obdelavi osebnih\
  \ podatkov po 19. \u010Dlenu ZVOP-1. Videonadzorni sistem mora biti zavarovan pred\
  \ dostopom nepoobla\u0161\u010Denih oseb. Oseba javnega ali zasebnega sektorja,\
  \ ki izvaja videonadzor, mora skladno z dolo\u010Dbami 24. in 25. \u010Dlena ZVOP-1\
  \ v svojih aktih predpisati organizacijske, tehni\u010Dne in logi\u010Dno tehni\u010D\
  ne ukrepe za zavarovanje osebnih podatkov, ter zagotoviti zavarovanje osebnih podatkov\
  \ na na\u010Din iz 24. \u010Dlena ZVOP-1. Pravna ali fizi\u010Dna oseba, ki izvaja\
  \ videonadzor, mora skladno z dolo\u010Dbami 25. \u010Dlena ZVOP-1 v notranjih aktih\
  \ dolo\u010Diti tudi osebo, ki je odgovorna za evidenco videonadzornega sistema,\
  \ ter osebe, ki lahko zaradi narave njihovega dela obdelujejo podatke v evidenci\
  \ videonadzornega sistema.\nPo dolo\u010Dbah 24. \u010Dlena ZVOP-1 mora pravna ali\
  \ fizi\u010Dna oseba, ki izvaja videonadzor zagotoviti tudi evidenco, iz katere\
  \ je mogo\u010De pozneje ugotoviti, kdaj so bili posamezni osebni podatki iz evidence\
  \ videonadzornega sistema uporabljeni ali druga\u010De obdelani in kdo je to storil,\
  \ in sicer za obdobje, ko je mo\u017Eno zakonsko varstvo pravice posameznika zaradi\
  \ nedopustnega posredovanja ali obdelave osebnih podatkov.\nIzvajalec videonadzora\
  \ mora torej primarno zagotoviti, da se videonadzor izvaja v skladu z zgoraj navedenimi\
  \ dolo\u010Dbami ZVOP-1. Na podlagi tako pridobljenih osebnih podatkov pa lahko\
  \ upravljavec osebnih podatkov le te nadalje obdeluje samo za vnaprej dolo\u010D\
  ene in zakonite namene.\nOpozoriti je treba tudi na 9. in 10. \u010Dl. ZVOP-1, ki\
  \ opredeljujeta pravno podlago za obdelavo osebnih podatkov v javnem in zasebnem\
  \ sektorju. V javnem sektorju (9. \u010Dlen) se lahko obdelujejo osebni podatki,\
  \ \u010De tako dolo\u010Da zakon in samo zakon lahko dolo\u010Di, da se dolo\u010D\
  eni osebni podatki lahko obdelujejo le na podlagi osebne privolitve. V 3. in 4.\
  \ odst. 9. \u010Dena. ZVOP-1 pa so dolo\u010Dene izjeme od splo\u0161nih pravnih\
  \ podlag. Tako se lahko v javnem sektorju obdelujejo osebni podatki posameznikov,\
  \ ki so z javnim sektorjem sklenili pogodbo ali pa so na podlagi pobude posameznika\
  \ z njim v fazi pogajanj za sklenitev pogodbe, \u010De je obdelava osebnih podatkov\
  \ potrebna in primerna za izvedbo pogajanj za sklenitev pogodbe ali za izpolnjevanje\
  \ pogodbe, ter druga izjema, da se lahko v javnem sektorju obdelujejo osebni podatki,\
  \ ki so nujni za izvr\u0161evanje zakonitih pristojnosti, nalog ali obveznosti javnega\
  \ sektorja, \u010De se s to obdelavo ne pose\u017Ee v upravi\u010Den interes posameznika,\
  \ na katerega se osebni podatki nana\u0161ajo. Smiselno enako velja za zasebni sektor\
  \ (10. \u010Dlen) z razliko, da se lahko osebni podatki v zasebnem sektorju obdelujejo\
  \ tako na podlagi zakona, kakor tudi na podlagi osebne privolitve posameznika.\n\
  Policija ima pristojnost za zbiranje in obdelavo osebnih podatkov posameznika v\
  \ Zakonu o nalogah in pooblastilih policije (Uradni list RS, \u0161t 15/13, v nadaljevanju\
  \ ZNPPol), ki je v primerjavi z ZVOP-1 specialnej\u0161i zakon, zato se za zbiranje\
  \ osebnih in drugih podatkov policije, zaradi opravljanja z zakonom dolo\u010Denih\
  \ nalog uporabljajo dolo\u010Dila ZNPPol. 112. \u010Dlen ZNPPol dolo\u010Da, da\
  \ policisti zaradi opravljanja policijskih nalog zbirajo in obdelujejo osebne in\
  \ druge podatke, vklju\u010Dno s podatki iz zaupnih razmerij oz. poklicnih skrivnosti.\
  \ Policisti zbirajo osebne in druge podatke neposredno od osebe, na katero se ti\
  \ podatki nana\u0161ajo, in od drugih, ki o tem kaj vedo, ali iz \u017Ee obstoje\u010D\
  ih zbirk podatkov, uradnih evidenc, javnih knjig ali drugih zbirk podatkov. V nadaljevanju\
  \ 115. \u010Dlen ZNPPol dolo\u010Da obveznost, dr\u017Eavnih organov in pravnih\
  \ oseb, ki vodijo zbirke podatkov, posredovanja podatkov policiji zaradi opravljanja\
  \ policijskih nalog. Policija torej lahko zbira osebne podatke tudi iz \u017Ee obstoje\u010D\
  ih zbirk podatkov (npr. zbirke videoposnetkov), vendar zgolj za potrebe izvajanja\
  \ zakonitih nalog. Ali se ti posnetki uporabijo oz. \u0161tejejo kot dokaz npr.\
  \ v kazenskem ali prekr\u0161kovnem postopku, pa je v pristojnosti sodi\u0161\u010D\
  a, ki bo v skladu s prosto presojo dokazov za vsak primer posebej ocenil dokazno\
  \ vrednost tak\u0161nega posnetka.\nNa podlagi povedanega lahko zaklju\u010Dimo,\
  \ da je ZVOP-1 sistemski zakon, ki ne dolo\u010Da, kdo je upravi\u010Den do uporabe\
  \ podatkov videonadzornega sistema (uporabnik osebnih podatkov) t. j. do obdelave\
  \ osebnih podatkov, temve\u010D le opredeljuje, da mora biti obdelava osebnih podatkov\
  \ dolo\u010Dena z zakonom ali osebno privolitvijo posameznika (podrobneje 9. in\
  \ 10. \u010Dlen ZVOP-1). Razli\u010Dni materialni predpisi (npr. ZNPPol, 64. \u010D\
  len Zakona o motornih vozilih, Zakon o detektivski dejavnosti \u2026) pa dolo\u010D\
  ajo kdo je lahko uporabnik raznovrstnih osebnih podatkov in pod kak\u0161nimi pogoji\
  \ oz. kdaj je obdelava osebnih podatkov dovoljena in zakonita.\nMenimo, da je za\
  \ preiskavo kaznivih dejanj skladno z dolo\u010Dili Zakona o kazenskem postopku\
  \ (Uradni list RS, \u0161t. 63/94 s spremembami in dopolnitvami, v nadaljevanju\
  \ ZKP) najprej pristojna Policija in krajevno pristojno dr\u017Eavno to\u017Eilstvo.\
  \ Policija ima pravico dostopati do osebnih podatkov (podatkov videonadzornega sistema\
  \ ali drugih podatkov), \u0161iritev tega upravi\u010Denja (pravice) tudi na o\u0161\
  kodovance kaznivih dejanj pa bi bila po na\u0161em mnenju nesorazmerna in neupravi\u010D\
  ena.\nPolicija je dol\u017Ena vsako prijavljeno kaznivo dejanje ustrezno obravnavati\
  \ (ukreniti vse potrebno, da se izsledi storilec kaznivega dejanja, da se storilec\
  \ ali udele\u017Eenec ne skrije ali ne pobegne, da se odkrijejo in zavarujejo sledovi\
  \ kaznivega dejanja in predmeti, ki utegnejo biti dokaz in da se zberejo vsa obvestila,\
  \ ki bi utegnila biti koristna za uspe\u0161no izvedbo kazenskega postopka \u2013\
  \ 148. \u010Dlen ZKP) in obve\u0161\u010Dati pristojno dr\u017Eavno to\u017Eilstvo,\
  \ ki nadalje usmerja preiskovalna dejanja.\nV konkretnem primeru ob\u010Dan policiji\
  \ o\u010Dita neaktivnost pri preiskavi, kar ne more biti razlog za sistemsko spreminjanje\
  \ podro\u010Dja dostopa do osebnih podatkov oz. obdelave osebnih podatkov, temve\u010D\
  \ so temu namenjeni drugi ukrepi \u2013 npr. prito\u017Eba zoper delo policistov\
  \ na podlagi 137. \u010Dlena ZNPPol).\nNa podlagi povedanega menimo, da je trenutna\
  \ urejenost podro\u010Dja ustrezna, predlog ob\u010Dana pa neprimeren za nadaljnjo\
  \ obravnavo (iz razloga nesorazmernosti oz. prevelikega poseganja v pravice drugih).\n\
