response: "Odziv Ministrstva za infrastrukturo\nZakon o cestah (ZCes-1) v 21. \u010D\
  lenu definira naprave in ukrepe za umirjanje prometa. Naprave za umirjanje prometa\
  \ so fizi\u010Dne, svetlobne ali druge naprave in ovire, s katerimi se udele\u017E\
  encem cestnega prometa fizi\u010Dno onemogo\u010Di vo\u017Enja s hitrostjo vi\u0161\
  jo od predpisane.  Naprave in ukrepe za umirjanje prometa je dovoljeno izvesti le\
  \ na delih cest skozi naselja, kjer z re\u0161itvami in ukrepi v skladu s predpisi\
  \ o projektiranju cest ni mogo\u010De zagotoviti \u017Eelene hitrosti vozil, oziroma\
  \ je ugotovljeno ve\u010Dje \u0161tevilo prekora\u010Ditev dovoljenih hitrosti in\
  \ je zaradi tega ugotovljena dejanska ali potencialna nevarnost ogro\u017Eanja prometne\
  \ varnosti udele\u017Eencev v prometu. Najpogosteje se izvajajo v urbanih obmo\u010D\
  jih, v obmestnih centrih in vaseh ter v gosteje naseljenih obmestnih soseskah, torej\
  \ po ve\u010Dini tam, kjer se me\u0161ata motorni in nemotorni promet. Ukrepi za\
  \ umirjanje prometa se lahko izvajajo na cestnem omre\u017Eju, na samem vozi\u0161\
  \u010Du ali s samim  oblikovanjem vozi\u0161\u010Da.\nPred vzgojno varstvenimi in\
  \ izobra\u017Eevalnimi ustanovami ter drugimi objekti, ob katerih je zaradi specifi\u010D\
  ne populacijske strukture udele\u017Eencev zahtevano zmanj\u0161anje dovoljene hitrosti\
  \ v naselju, je postavitev naprav oziroma izvedba ukrepov za umirjanje prometa obvezna.\
  \ Fizi\u010Dne ovire za umirjanje prometa je potrebno ustrezno upravi\u010Diti,\
  \ to pomeni, da jih ni mo\u017Eno postaviti zgolj na podlagi \u017Eelje bli\u017E\
  njih stanovalcev, ampak se jih lahko namesti samo na podlagi predhodnih analiz (podatkov\
  \ o ve\u010Djem dele\u017Eu stalnega neupo\u0161tevanja prekora\u010Ditev omejitve\
  \ hitrosti v dalj\u0161em \u010Dasovnem obdobju oz. podatkov o \u0161tevilu prometnih\
  \ nesre\u010D, itd\u2026). Odlo\u010Ditev za izvedbo teh ukrepov mora biti strokovno\
  \ utemeljena, prav tako izbira vrste ukrepa (v praksi se dogaja, da stanovalci \u017E\
  elijo izvedbo to\u010Dno dolo\u010Denega ukrepa, ne glede na to, da strokovno ni\
  \ utemeljen oziroma da z njim ne bi bilo mo\u017Eno dose\u010Di ustreznega u\u010D\
  inka). Na cestah se naprave in ukrepi za umirjanje prometa na\u010Drtujejo v skladu\
  \ s tehni\u010Dno specifikacijo TSC 03.800:2009 Naprave in ukrepi za umirjanje prometa,\
  \ ki je izdana kot predpis na podlagi Odredbe o obvezni uporabi tehni\u010Dne specifikacije\
  \ (Uradni list RS, \u0161t. 21/00), ter Pravilnikom o prometni signalizaciji in\
  \ prometni opremi na javnih cestah (Uradni list RS, \u0161t. 46/00, 110/06, 49/08,\
  \ 64/08 in 65/08), ki predpisuje uporabo monta\u017Enih fizi\u010Dnih ovir za umirjanje\
  \ prometa \u2013 grbin.  Ukrepi za umirjanje prometa se lahko vzpostavljajo na podlagi:\n\
  \ sistemskih ukrepov s katerimi se uredi promet za celotno naselje ali njegov del\
  \ ob predhodni pripravi  prometne ureditve; regulativnih ukrepov, ki predstavljajo\
  \ niz prometnih pravil, ki jih definira Zakon o pravilih cestnega prometa, kar pomeni,\
  \ da se postavi ustrezno prometno signalizacijo; opti\u010Dnih in zvo\u010Dnih opozorilnih\
  \ naprav, katerih funkcija je opozarjanje voznikov, da se pribli\u017Eujejo obmo\u010D\
  ju omejene hitrosti; grbin in plo\u0161\u010Dadi, ki so namenjene prisilnemu zmanj\u0161\
  evanju hitrosti. Spadajo med ostrej\u0161e ukrepe za umirjanje prometa in se postavljajo\
  \ tam,  kjer se zahteva, da se s fizi\u010Dnimi ovirami voznika prisili, da zmanj\u0161\
  a hitrost vo\u017Enje.     Grbine se uporablja na cestah v stanovanjskih naseljih\
  \ z manj\u0161o gostoto prometa ter na cestah, kjer ni rednih prog javnega potni\u0161\
  kega prometa. Njihova izvedba je prepovedana na glavnih in regionalnih cestah ter\
  \ cestah z ve\u010Djim podol\u017Enim sklonom kot 8 %. Gre za u\u010Dinkovit in\
  \ cenovno sprejemljiv ukrep. Slabost je neudobna vo\u017Enja, pove\u010Da se hrup\
  \ in zaradi zaviranja tudi onesna\u017Eenost zraka, estetsko so neprimerne, ne dopu\u0161\
  \u010Dajo normalnega odvijanja vseh vrst prometa, prav tako predstavljajo oviro\
  \ pri vzdr\u017Eevanju ceste v  zimskem \u010Dasu.     Plo\u0161\u010Dadi se porabljajo\
  \ v glavnem v kri\u017Ei\u0161\u010Dih z veliko koncentracijo pe\u0161cev, na vhodih\
  \ v stanovanjske predele in na ravnih odsekih cest. U\u010Dinkovito zni\u017Eujejo\
  \ hitrosti, izbolj\u0161ajo varnost za pe\u0161ce in kolesarje. Slabost je, da je\
  \ ta re\u0161itev relativno draga - odvisno od vgrajenega materiala, pove\u010D\
  a se hrup in zaradi zaviranja tudi onesna\u017Eenost zraka. U\u010Dinkovitost je\
  \ manj\u0161a od grbin; zo\u017Eitve vozi\u0161\u010Da in razmejitve smernih vozi\u0161\
  \u010D s katerim se zmanj\u0161ajo vozne hitrosti in pridobijo nove povr\u0161ine,\
  \ ki se jih lahko nameni pe\u0161cem in/ali kolesarjem. Zo\u017Eevanje vozi\u0161\
  \u010Da ima kontinuiran vpliv na umirjanje prometa. \nNedvomno so osnovni kriteriji\
  \ za dolo\u010Ditev naprav in ukrepov za umirjanje prometa funkcija ceste, hitrost\
  \ vo\u017Enje ter prometni pogoji. Kot dodatni kriteriji pa vplivajo \u0161e \u0161\
  irina vozi\u0161\u010Da z  ureditvami ob cesti\u0161\u010Du, lega ceste v prostoru,\
  \ struktura vozil (avtobusni in tovorni promet) hrupna obremenitev, zamude pri vo\u017E\
  nji interventnih vozil, vzdr\u017Eevanje cest ter urbanisti\u010Dni pogoji.\nVsaka\
  \ naprava ali ukrep za umirjanje prometa ima svoje prednosti in slabosti. Kateri\
  \ izmed ukrepov bo uveden je odvisno od razli\u010Dnih dejavnikov, vedno pa mora\
  \ biti to stvar predhodne strokovne presoje. Kljub vsemu pa se morajo vsi udele\u017E\
  enci cestnega prometa zavedati, da varnosti ni mo\u017Eno zagotavljati samo s tehni\u010D\
  nimi re\u0161itvami in da je zagotavljanje varnosti sistem, v katerem je zelo pomembno\
  \ spo\u0161tovanje prometnih pravil.\n "
