response: "Odziv Ministrstva za okolje in prostor\nGeodetska uprava Republike Slovenije\
  \ na podlagi Zakona o katastru nepremi\u010Dnin \u2013 ZKN (Uradni list RS, \u0161\
  t. 54/21) v katastru nepremi\u010Dnin vodi in vzdr\u017Euje podatke o parcelah,\
  \ stavbah in delih stavb, ki so na obmo\u010Dju ozemlja Republike Slovenije. Pred\
  \ uveljavitvijo ZKN (4. 4. 2022) so se podatki o parcelah, stavbah in delih stavb\
  \ vodili v 3 lo\u010Denih evidencah (zemlji\u0161ki kataster, kataster stavb in\
  \ register nepremi\u010Dnin) v skladu z Zakonom o evidentiranju nepremi\u010Dnin\
  \ \u2013 ZEN (Uradni list RS, \u0161t. 47/06 in nasl.). Med podatki o parcelah,\
  \ stavbah in delih stavb so tudi podatki o lastnikih nepremi\u010Dnin (parcele,\
  \ dela stavbe v eta\u017Eni lastnini), ki se v kataster nepremi\u010Dnin prevzemajo\
  \ neposredno iz zemlji\u0161ke knjige, ki jo na podlagi Zakona o zemlji\u0161ki\
  \ knjigi (Uradni list RS, \u0161t.\_58/03\_in nasl.) vodi sodi\u0161\u010De.\nZKN\
  \ v 126. in 127. \u010Dlenu ureja javnost podatkov:\n podatki katastra nepremi\u010D\
  nin so javni, razen osebnih podatkov o fizi\u010Dnih osebah, ki so vpisane v katastru\
  \ nepremi\u010Dnin, in nekaterih drugih, taksativno dolo\u010Denih podatkov; v podatke\
  \ katastra nepremi\u010Dnin, ki so javni, sme vsakdo brezpla\u010Dno vpogledati\
  \ in pridobiti javne podatke o posamezni parceli, stavbi in delu stavbe, ki so vpisani\
  \ v katastru nepremi\u010Dnin. \nPravica do vpogleda oziroma zagotovitev prostega/javnega\
  \ dostopa v kataster nepremi\u010Dnin je zakonsko urejena v ZKN. V ZKN ne obstaja\
  \ izrecna zakonska dolo\u010Dba, ki bi geodetski upravi nalagala, da na zaprosilo\
  \ (kateregakoli) zainteresiranega uporabnika zanj pripravi seznam iz katastra nepremi\u010D\
  nin, izdelan po posameznih kriterijih (na primer glede na lastni\u0161tvo ali namensko/dejansko\
  \ rabo). ZKN tudi ne dolo\u010Da, da mora geodetska uprava zagotavljati javno objavo\
  \ seznamov, izdelanih za posamezne skupine podatkov iz katastra nepremi\u010Dnin,\
  \ ki bi imeli zgolj informativni zna\u010Daj. Priprava seznamov bi pomenila nadaljnjo\
  \ obdelavo podatkov, ZKN pa ni pravna podlaga za\_nadaljnjo obdelavo podatkov katastra\
  \ nepremi\u010Dnin, ki se uporabljajo za drug namen kot so dolo\u010Deni z ZKN \u2013\
  \ zaradi zagotavljanja pravice javnosti do obve\u0161\u010Denosti o stanju nepremi\u010D\
  nin v katastru nepremi\u010Dnin, izvajanja katastrskih postopkov, zagotavljanja\
  \ ve\u010Dje u\u010Dinkovitosti in racionalnosti izvajanja uradnih nalog iz pristojnosti\
  \ organov.\nZa zagotavljanje javnosti podatkov katastra nepremi\u010Dnin so izdelane\
  \ in delujo\u010De zakonite informacijske re\u0161itve: javnosti je zagotovljen\
  \ vpogled tistih podatkov, ki jih dolo\u010Da ZKN, na na\u010Din, ki ga dolo\u010D\
  a ZKN \u2013 vsakdo sme brezpla\u010Dno vpogledati in pridobiti javne podatke o\
  \ posamezni parceli, stavbi in delu stavbe, ki so vpisani v katastru nepremi\u010D\
  nin.\nIzdelava seznama nepremi\u010Dnin v lasti dr\u017Eave, lokalnih skupnosti\
  \ in cerkva bi bila zahtevno strokovno opravilo, ker glede na evidentirane podatke\
  \ o lastni\u0161tvu nepremi\u010Dnin iz katastru nepremi\u010Dnin ni mogo\u010D\
  e nedvoumno in enoli\u010Dno definirati lastni\u0161tvo po navedenih kriterijih.\n\
  Zapis podatkov o lastniku \xBBdr\u017Eava\xAB je izredno raznolik, nepremi\u010D\
  nine v lasti dr\u017Eave niso samo tiste parcele in deli stavb, pri katerih je kot\
  \ lastnik v zemlji\u0161ki knjigi vpisana \xBBRepublika Slovenija\xAB z mati\u010D\
  no \u0161tevilko 5854814. Podobno velja tudi nepremi\u010Dnine v lasti lokalnih\
  \ skupnosti. Poseben primer velja za nepremi\u010Dnine, kjer je v zemlji\u0161ki\
  \ knjigi kot lastnik vpisano \xBBjavno dobro\xAB in to v razli\u010Dnih variantah\
  \ (npr. Javno dobro, Javno dobro \u2013 pot, Javno dobro \u2013 vode, Javno dobro\
  \ ob\u010Dine), pri \u010Demer brez dodatnih meril oziroma kriterijev ni mogo\u010D\
  e nedvoumno dolo\u010Diti, lastnik katerih nepremi\u010Dnin je dr\u017Eava, pri\
  \ katerih pa je lastnik lokalna skupnost.\nPodobno stanje velja tudi za nepremi\u010D\
  nine v lasti cerkva. V Sloveniji deluje veliko \u0161tevilo registriranih cerkva\
  \ in drugih verskih skupnosti. V registru, ki ga vodi Ministrstvo za kulturo, je\
  \ vpisanih 55 cerkva in drugih verskih skupnosti. Pri tem je treba opozoriti, da\
  \ v okviru posameznih cerkva, ki so vpisane v ta register (na primer Katoli\u0161\
  ka cerkev), obstaja ve\u010D samostojnih pravnih oseb (na primer nad\u0161kofija,\
  \ \u017Eupnije) vsaka s svojo mati\u010Dno \u0161tevilko, ki so lahko lastniki nepremi\u010D\
  nin. Na geodetski upravi ne razpolagamo s seznamom oziroma naborom mati\u010Dnih\
  \ \u0161tevilk, ki bi jih lahko uporabili za pripravo seznama nepremi\u010Dnin v\
  \ lasti cerkva.\nIzdelava predlaganega seznama nepremi\u010Dnin v lasti dr\u017E\
  ave, lokalnih\_ skupnosti ter cerkva ne izvira iz temeljnega delovnega podro\u010D\
  ja geodetske uprave, dolo\u010Denega v Zakonu o geodetski dejavnosti (Uradni list\
  \ RS, \u0161t. 77/10 in 61/17\_\u2013 ZAID) in ZKN.\nGlede na pojasnjeno stanje\
  \ vpisa lastni\u0161tva v zemlji\u0161ki knjigi, iz katere se prevzemajo podatki\
  \ v kataster nepremi\u010Dnin, bi geodetska uprava lahko pripravila zgolj seznam\
  \ nepremi\u010Dnin v dr\u017Eavni lasti in lasti ob\u010Din, pri katerih je v katastru\
  \ nepremi\u010Dnin lastni\u0161tvo vpisano z veljavno mati\u010Dno \u0161tevilko.\
  \ Seznam nepremi\u010Dnin, ki bi bil izdelan na drug na\u010Din, ne bi bil pravilen,\
  \ popoln in celovit ampak bi bil zavajajo\u010D. Tako izdelan seznam ne bi mogel\
  \ veljati kot potrditev geodetske uprave, da je obdelava podatkov v obliki pripravljenega\
  \ seznama zakonita, pravilna in popolna.\_ \nPo mnenju geodetske uprave bi bilo\
  \ bolj primerno, da se seznami nepremi\u010Dnin v lasti dr\u017Eave in lokalnih\
  \ skupnosti pripravijo iz evidenc, v katerih se na podlagi Zakona o stvarnem premo\u017E\
  enju dr\u017Eave in samoupravnih lokalnih skupnost \u2013 ZSPDSLS-1 (Uradni list\
  \ RS, \u0161t. 11/18 in 79/18) vodijo podatki o tovrstnih nepremi\u010Dninah.\n\
  Ureditev javnosti podatkov katastra nepremi\u010Dnin, dolo\u010Dena v ZKN, sledi\
  \ na\u010Delu dostopa javnosti do uradnih objav in temelji na izhodi\u0161\u010D\
  ih:\_\n vsakdo ima pravico vpogledati in pridobiti javne podatke o posamezni parceli,\
  \ stavbi in delu stavbe, ki so vpisani v katastru nepremi\u010Dnin; vpogled in pridobivanje\
  \ podatkov, pri katerih parcelah in delih stavb je oseba kot lastnik ali upravljavec\
  \ vpisana v katastru nepremi\u010Dnin (t.i. \xBBzbirni podatki\xAB), in sicer zadnje\
  \ vpisanih podatkov, se dovoljuje le: lastniku glede nepremi\u010Dnin, katerih lastnik\
  \ je (za \xBBsvoje\xAB lastne nepremi\u010Dnine);\_ upravljavcu glede nepremi\u010D\
  nin, katerih lastnik je Republika Slovenija ali ob\u010Dina, ki jih upravlja; dr\u017E\
  avnim organom za izvajanje uradnih nalog; drugim osebam, \u010De tako dolo\u010D\
  a (drug) zakon. \nIzraz \xBBseznam\xAB ustreza pomenu izraza \xBBzbirni podatki\xAB\
  \ po ZKN \u2013 ti vklju\u010Dujejo podatke katastra nepremi\u010Dnin o vseh parcelah,\
  \ stavbah in delih stavb istega lastnika.\nIzdelava seznama oziroma aplikacije za\
  \ la\u017Eje iskanje in pregledovanje podatkov katastra nepremi\u010Dnin (za vse\
  \ nepremi\u010Dnine v lasti dr\u017Eave, posamezne lokalne skupnosti ter posamezne\
  \ cerkvene in druge verske skupnosti) bi pomenila pripravo zbirnih podatkov o premo\u017E\
  enju istega lastnika. Izdelava takih seznamov ni dopustna, saj bi pomenila prekora\u010D\
  itev koncepta in izhodi\u0161\u010D ZKN, komu se dovoljuje pridobivanje zbirnih\
  \ podatkov iz katastra nepremi\u010Dnin.\nUreditev ZKN glede zagotavljanja javnosti\
  \ podatkov evidenc, ki jih vodi, je za geodetsko upravo zavezujo\u010Da. Posamezna\
  \ vpra\u0161anja, ki jih ureja ZKN, pa se lahko v drugem zakonu uredijo druga\u010D\
  e, zato lahko drug zakon ne glede na ureditev ZKN dolo\u010Di, da se omogo\u010D\
  i vpogled in pridobitev izpisa posameznih podatkov ali vrst podatkov, za katere\
  \ veljajo omejitve vpogleda ali pridobitve podatkov po ZKN."
