response: "Odziv Ministrstva za notranje zadeve\nZakon o varstvu javnega reda in miru\
  \ (Ur. l. RS, \u0161t. 70/06; v nadaljevanju ZJRM-1) v prvem odstavku 7. \u010D\
  lena, kot prekr\u0161ek dolo\u010Da ravnanje, ko se nekdo na javnem kraju prepira,\
  \ vpije ali druga\u010De nedostojno vede, pri \u010Demer pa pri posamezniku oziroma\
  \ skupini povzro\u010Di ob\u010Dutek vznemirjenja, razburjenja ali ogro\u017Eanja.\
  \ Omenjena dikcija pomeni, da imajo policisti zakonsko podlago za izvedbo ukrepa\
  \ v primeru, \u010De posameznika ali skupino motijo ravnanja, ki so najve\u010D\
  krat povezana s sprejemom dijakov v prve letnike srednjih \u0161ol in gimnazij (pisanje\
  \ po telesu, obmetavanje z jajci, posipanje z moko, itd). Ob tem \u017Eelimo poudarili,\
  \ da gre v omenjenem primeru za vzro\u010Dno zvezo med dejanjem in ob\u010Dutenjem\
  \ posameznika, ki mu tak\u0161na ravnanja niso v\u0161e\u010D oziroma pri njem povzro\u010D\
  ijo ob\u010Dutek vznemirjenja, razburjenja ali ogro\u017Eanja. V primeru, da posameznik\
  \ oziroma skupina, ki je dele\u017Ena \xBBsprejema\xAB, omenjenega ne ob\u010Duti\
  \ na tak\u0161en na\u010Din oziroma s sprejemom sogla\u0161a, policija ne more izvesti\
  \ ukrepov.\nNa podlagi opisanega menimo, da je trenutna regulativna ureditev na\
  \ tem podro\u010Dju ustrezna.\n Odziv Ministrstva za izobra\u017Eevanje, znanost\
  \ in \u0161port\nMinistrstvo za izobra\u017Eevanje, znanost in \u0161port se zaveda\
  \ problematike nasilja v \u0161oli, zato smo ob spremembah Zakona o financiranju\
  \ vzgoje in izobra\u017Eevanja vnesli 2.a \u010Dlen, ki dolo\u010Da, da je potrebno\
  \ zagotoviti varno in spodbudno u\u010Dno okolje v katerem je prepovedano telesno\
  \ kaznovanje otrok in vsakr\u0161na druga oblika nasilja nad in med otroki ter neenakopravna\
  \ obravnava, ki bi temeljila na spolu, spolni usmerjenosti, socialnem in kulturnem\
  \ poreklu, veroizpovedi, rasni, etni\u010Dni ter narodni pripadnosti ter posebnosti\
  \ v telesnem in du\u0161evnem razvoju.\nV skladu z dolo\u010Dili istega zakona je\
  \ ravnatelj \u0161ole pristojen za organizacijo, na\u010Drtovanje in vodenje dela\
  \ \u0161ole ter v dolo\u010Denih primerih tudi za odlo\u010Danje o vzgojnih ukrepih.\
  \ Postopek izrekanja in vrste vzgojnih ukrepov za dolo\u010Dene prepovedi in kr\u0161\
  itve opredeljuje Pravilnik o \u0161olskem redu v srednjih \u0161olah. Primeri, ko\
  \ se nad dijaki prvih letnikov izvaja trpin\u010Denje, iz\u017Eivljanje oziroma\
  \ drugi posegi v osebno telesno nedotakljivost, spadajo med prepovedi in so najte\u017E\
  je kr\u0161itve za katere se lahko izre\u010De tudi najvi\u0161je vzgojne ukrepe\
  \ (ukor u\u010Diteljskega zbora, pogojna izklju\u010Ditev in izklju\u010Ditev).\
  \ V skladu z 18. \u010Dlenom omenjenega pravilnika gre tako v teh primerih za psihi\u010D\
  no in fizi\u010Dno nasilje nad dijaki s strani drugih dijakov iste \u0161ole. Za\
  \ uvedbo in vodenje postopka ugotavljanja kr\u0161itve je pristojen razrednik. O\
  \ ukoru u\u010Diteljskega zbora odlo\u010Di u\u010Diteljski zbor \u0161ole z ve\u010D\
  ino glasov vseh prisotnih \u010Dlanov. O pogojni izklju\u010Ditvi in izklju\u010D\
  itvi odlo\u010Di u\u010Diteljski zbor \u0161ole s tajnim glasovanjem in z dvotretjinsko\
  \ ve\u010Dino glasov vseh \u010Dlanov.\nZa uvedbo in vodenje postopka ugotavljanja\
  \ kr\u0161itve, za katero je predvidena pogojna izklju\u010Ditev ali izklju\u010D\
  itev je pristojen ravnatelj. Z uvedbo postopka je potrebno za\u010Deti v \u0161\
  olskem letu v katerem je bila kr\u0161itev storjena, najkasneje v tridesetih dneh\
  \ od dneva, ko se je izvedelo za kr\u0161itev in dijaka, ki je kr\u0161itev storil.\
  \ V primeru najte\u017Eje kr\u0161itve, ki bi imela za posledico izklju\u010Ditev,\
  \ se postopek lahko uvede in vodi kadarkoli v \u010Dasu izobra\u017Eevanja dijaka.\n\
  \ \u010Ce se krst izvaja tako, da se dijake v to sili proti njihovi volji in ima\
  \ vse to elemente psihi\u010Dnega in fizi\u010Dnega nasilja, so to \u017Ee osnove\
  \ za ukrepanje pristojnih delavcev \u0161ole in ravnatelja.\nSicer pa so na Zavodu\
  \ za \u0161olstvo v \u0161olskem letu 2014/15 imenovali in koordinirali delovno\
  \ skupino, sestavljeno iz predstavnice Zavoda za \u0161olstvo, Ministrstva za izobra\u017E\
  evanje, znanost in \u0161port ter \u0161e treh strokovnjakinj s podro\u010Dja obravnavanja\
  \ medvrstni\u0161kega nasilja. Skupina je v letu 2015 pripravila Navodila s priro\u010D\
  nikom za obravnavo medvrstni\u0161kega nasilja.\nGre za prakti\u010Den pripomo\u010D\
  ek, ki je usmerjen prav v medvrstni\u0161ko nasilje in je \u0161olam v pomo\u010D\
  \ pri oblikovanju svojih, \u0161olskih pristopov. Namen navodil je spodbuditi \u0161\
  ole k razmisleku in dogovoru, kaj bodo storili, ko pride do medvrstni\u0161kega\
  \ nasilja. Pripravljenost \u0161ole na usklajen, jasen in konkreten odgovor ob pojavu\
  \ nasilja  je namre\u010D izrednega pomena ne samo za primer, ko se nasilje zgodi,\
  \ ampak tudi v smislu preventive.   \n "
