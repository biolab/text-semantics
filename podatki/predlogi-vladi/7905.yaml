response: "Odziv Ministrstva za javno upravo\nPojasnjujemo, da veljavni Zakon o sistemu\
  \ pla\u010D v javnem sektorju (Uradni list RS, \u0161t. 108/09 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 13/10, 59/10, 85/10, 107/10, 35/11 \u2013 ORZSPJS49a,\
  \ 27/12 \u2013 odl. US, 40/12 \u2013 ZUJF, 46/13, 25/14 \u2013 ZFU, 50/14, 95/14\
  \ \u2013 ZUPPJS15, 82/15 in 23/17 \u2013 ZDOdv, ZSPJS) ureja sistem pla\u010D funkcionarjev\
  \ in javnih uslu\u017Ebencev v javnem sektorju, pravila za njihovo dolo\u010Danje,\
  \ obra\u010Dunavanje in izpla\u010Devanje ter pravila za dolo\u010Danje obsega sredstev\
  \ za pla\u010De. Zakon opredeljuje tudi postopek za spremembe razmerij med pla\u010D\
  nimi skupinami in pla\u010Dnimi podskupinami v javnem sektorju in dolo\u010Da skupne\
  \ temelje sistema pla\u010D v javnem sektorju, in sicer za uveljavitev na\u010D\
  ela enakega pla\u010Dila za delo na primerljivih delovnih mestih, nazivih in funkcijah,\
  \ za zagotovitev preglednosti sistema pla\u010D ter stimulativnosti pla\u010D.\n\
  Zdravniki so javni uslu\u017Ebenci v kolikor imajo sklenjeno delovno razmerje v\
  \ javnem sektorju, ki ga po ZSPJS sestavljajo dr\u017Eavni organi in samoupravne\
  \ lokalne skupnosti, javne agencije, javni skladi, javni zavodi in javni gospodarski\
  \ zavodi ter druge osebe javnega prava, ki so posredni uporabniki dr\u017Eavnega\
  \ prora\u010Duna ali prora\u010Duna lokalne skupnosti.\nSpremembe Zakona o sistemu\
  \ pla\u010D v javnem sektorju v delu, ki dolo\u010Da, da so zdravniki, ki so zaposleni\
  \ v javnem sektorju, javni uslu\u017Ebenci, in da so pla\u010De javnih uslu\u017E\
  bencev, torej tudi zdravnikov, urejene na na\u010Din, ki je dolo\u010Den v tem zakonu,\
  \ niso predvidene. Predloga iz navedenega razloga ni potrebno nadalje obravnavati.\
  \ \n "
