response: "Odziv Ministrstva za pravosodje\nSlovenska zakonodaja elektronskega spremljanja\
  \ lokacije dolo\u010Dene osebe v dolo\u010Denem \u010Dasu dneva ali no\u010Di in\
  \ spremljanja njenega gibanja ne pozna. Elektronski nadzor se v dr\u017Eavah, ki\
  \ ga imajo, uporablja kot samostojna sankcija ali kot dodaten pogoj pri sankcijah,\
  \ ki se izvr\u0161ujejo zunaj zapora (na primer hi\u0161ni zapor) ali pri pogojni\
  \ kazni. Lahko se uporablja tudi kot del izvr\u0161evanja zaporne kazni ali kot\
  \ pogoj pri pogojnem odpustu. Ponekod poznajo tudi dodaten elektronski nadzor po\
  \ prestani kazni.\nElektronski nadzor obsojencev in pripornikov po oceni Ministrstva\
  \ za pravosodje ne dosega zadanih ciljev in nasprotuje ideji o rehabilitacijskem\
  \ konceptu, saj ne temelji na zaupanju. Njegovi pozitivni u\u010Dinki so v primerjavi\
  \ z dejstvom, da se ljudi opremlja z elektronskimi napravami, ki iz njih naredijo\
  \ objekt prava in sistema in se jim ne nudi ustreznega \u010Dlove\u0161kega stika,\
  \ zanemarljivi. Pri uvajanju novih elektronskih nadzorovalnih sistemov je tako treba\
  \ biti, tudi v lu\u010Di kritik obstoje\u010Dih nadzorovalnih sistemov, izredno\
  \ previden.\nSlovenska zakonodaja na drugi strani \u017Ee predvideva alternativne\
  \ na\u010Dine izvr\u0161itve kazni zapora. V skladu z 86. \u010Dlenom Kazenskega\
  \ zakonika  (KZ-1) se tako lahko kazen zapora izvr\u0161uje na na\u010Din, da obsojenec\
  \ med prestajanjem kazni zapora \u0161e naprej dela ali se izobra\u017Euje in prebiva\
  \ doma, razen v prostih dneh, praviloma ob koncu tedna, ko mora biti v zavodu (vikend\
  \ zapor) ali na na\u010Din, da obsojenec namesto kazni zapora opravi v obdobju najve\u010D\
  \ dveh let od izvr\u0161ljivosti sodbe delo v splo\u0161no korist ali s hi\u0161\
  nim zaporom. Navedeni na\u010Dini izvr\u0161itve kazni zapora privedejo do manj\u0161\
  e zasedenosti zavodov za prestajanje kazni zapora in hkrati pripomorejo k uspe\u0161\
  ni  resocializaciji  in  reintegraciji obsojencev, saj ima kaznovana oseba mo\u017E\
  nost  obdr\u017Eati slu\u017Ebo ter ohraniti stike z dru\u017Eino. Mo\u010Dne socialne\
  \ vezi predstavljajo klju\u010Den  element uspe\u0161nega procesa reintegracije,\
  \ saj so to hkrati dejavniki, ki zmanj\u0161ujejo verjetnost ponovne storitve kaznivega\
  \ dejanja.\nMinistrstvo za pravosodje nadalje pojasnjuje, da je bil v letu 2015\
  \ povpre\u010Dni dnevni stro\u0161ek na zaprto osebo 62 evrov. V ta znesek so vklju\u010D\
  eni vsi stro\u0161ki zaporskega sistema, od prehrane, zdravstvenega varstva, investicij\
  \ ter pla\u010D zaposlenih. Uvedba elektronskega nadzora v Republiki Sloveniji bi\
  \ tako zmanj\u0161ala stro\u0161ke oskrbnega dne v zavodih zgolj v primeru, \u010D\
  e bi z njegovo uvedbo kak\u0161en obstoje\u010Di zapor ukinili, kar pa ni namen\
  \ uvedbe elektronskega nadzora kot na\u010Dina izvr\u0161itve kazni zapora.\nGlede\
  \ na vse navedeno Ministrstvo za pravosodje ugotavlja, da je posredovan predlog\
  \ neutemeljen, saj uvedba elektronskega nadzora ne bi zni\u017Eala stro\u0161kov\
  \ oskrbnega dne v posameznih zavodih, prav tako obstoje\u010Da zakonodajna ureditev\
  \ \u017Ee omogo\u010Da alternativne izvr\u0161itve kazni zapora, pri uvajanju elektronskih\
  \ nadzorovalnih sistemov pa je glede na zgoraj navedeno potrebno postopati izredno\
  \ previdno. \n "
