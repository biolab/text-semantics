response: "Odziv Ministrstva za pravosodje in Ministrstva za javno upravo\nUrejanje\
  \ sledljivosti, to\u010Dnosti in smotrnosti dela z ISO standardi je mo\u017Eno v\
  \ organizacijah, ki imajo vzpostavljene procese in imenovane lastnike procesov,\
  \ ki te procese usmerjajo in jih skupaj z vodstvom izbolj\u0161ujejo. ISO standardi\
  \ so se sistemati\u010Dno uvajali v delo upravnih organov v letih 1999 do 2003,\
  \ ko se je certificiralo okoli 20 upravnih enot, pa tudi nekaj ministrstev in ob\u010D\
  in. Standardi ISO so se kot pripomo\u010Dek vodenja ohranili samo v nekaterih upravnih\
  \ enotah, drugod pa so se zaradi pestre dinamike politi\u010Dnih in organizacijskih\
  \ sprememb opustili. V nekaterih organih so izvedli samo popise procesov, ki pa\
  \ nimajo ve\u010D uporabne vrednosti, saj so zastareli in niso ve\u010D v duhu \u010D\
  asa in novih zahtev.\nKot orodje vodenja se zato vedno bolj uporablja model CAF,\
  \ ki izhaja iz celovitega usmerjanja kakovosti v organih javne uprave in ga uporabljajo\
  \ vse upravne enote, uveden pa je tudi v skoraj vseh ministrstvih, prav tako ga\
  \ v leto\u0161njem letu Sektor za kakovost uvaja tudi v organe v sestavi in ob\u010D\
  ine. Model omogo\u010Da celovito uvajanje kakovosti po devetih merilih, med katerimi\
  \ so tudi rezultati na podro\u010Dju strank in usmerjanje procesov. Uporaba modela\
  \ daje dobre rezultate, saj so organi vklju\u010Deni v proces stalnega izbolj\u0161\
  evanja procesov in rezultatov.\nNa osnovi dose\u017Eenih rezultatov, ki sledijo\
  \ postavljenim ciljem se vzpostavi proces izbolj\u0161evanja in inoviranja, ki je\
  \ preverjen tudi s pomo\u010Djo zunanjih ocenjevalcev v postopku pridobivanja eksterne\
  \ povratne informacije CAF-EPI.\nKnjiga pripomb in prito\u017Eb je v  Uredbi o upravnem\
  \ poslovanju v  poglavju 4: Zagotavljanje odzivnosti, predvidena kot na\u010Din\
  \ podajanja pripomb strank, prav tako je predpisana njena oblika in na\u010Din uporabe.\
  \ Vendar za celovit pristop k izbolj\u0161avam na tem podro\u010Dju ni ustrezna,\
  \ saj zajema premalo dejavnikov, ki vplivajo na kakovost odnosa do strank, prav\
  \ tako na osnovi nekaj pripomb ni mo\u017Ena kvalitetna analiza te problematike,\
  \ kot jo zagotavlja anketiranje zadovoljstva strank, ki v obliki projekta ravno\
  \ poteka v izbranih upravnih enotah in drugih upravnih organih. Uredba o upravnem\
  \ poslovanju prepisuje tudi  obvezno ugotavljanje kakovosti storitev za vse organe,\
  \ ki poslujejo s strankami. Sistemati\u010Dno se merjenje zadovoljstva strank na\
  \ podlagi predpisane metodologije izvaja vsaki dve leti na upravnih enotah. Rezultati\
  \ so javno dostopni.\nGlede na uvodoma opredeljeno naravo ISO standardov, pojasnjujemo\
  \ da le-ti prav tako niso primerni za merjenje kakovosti v sodstvu. Kakovost sodstva\
  \ lahko razumemo v o\u017Ejem pomenu kot kakovost sodnih odlo\u010Db in v \u0161\
  ir\u0161em pomenu, kot kakovost zagotavljanja sodnih storitev kot celote (Measuring\
  \ the quality of justice, CEPEJ (2016) 12F).  V okviru Evropske unije se je za merjenje\
  \ kakovosti sodstva v zadnji letih zelo uveljavil Pregled stanja na podro\u010D\
  ju pravosodja (Justice Scoreboard), ki je informacijsko orodje za pomo\u010D Evropski\
  \ komisiji in dr\u017Eavam \u010Dlanicam pri doseganju ve\u010Dje uspe\u0161nosti\
  \ pravosodja (Letna poro\u010Dila). Zagotavlja objektivne, zanesljive in primerljive\
  \ podatke o kakovosti, neodvisnosti in u\u010Dinkovitosti pravosodnih sistemov v\
  \ vseh dr\u017Eavah \u010Dlanicah. Ob tem, da se Evropska komisija zaveda pomena\
  \ kakovostnih sodnih sistemov v evropskem prostoru, pa hkrati tudi svari pred nevarnostmi\
  \ pretiranega poudarjanja u\u010Dinkovitosti sodstva in poudarja, da je uspe\u0161\
  en sodni sistem tisti, ki enakovredno vklju\u010Duje tako kakovost, kot tudi neodvisnost\
  \ in u\u010Dinkovitost. Tudi slovensko sodstvo se \u017Ee lep \u010Das zaveda dejstva,\
  \ da je za dvig zaupanja javnosti in izbolj\u0161anje ugleda sodstva zelo pomembna\
  \ njegova kakovost. Leta 2015 je Vrhovno sodi\u0161\u010De Republike Slovenije ob\
  \ otvoritvi sodnega leta kot prioritetno podro\u010Dje izpostavilo prav kakovost\
  \ v sodstvu. V letu 2016 je svojo zavezo udejanjilo \u0161e z vzpostavitvijo projekta\
  \ Izbolj\u0161anje kakovosti sodstva (IKS). Projekt je zastavljen kot celovit pristop\
  \ k upravljanju kakovosti sodstva in obsega vse komponente, ki so osnovni pogoji\
  \ kakovosti: odli\u010Dno znanje sodnikov in sodnega osebja, poenotenje ter objavljanje\
  \ sodne prakse, \u010Dasovne standarde sojenja ter obravnavo vseh dele\u017Enikov\
  \ sodnega postopka s pravili postopkovne pravi\u010Dnosti (Podrobneje o projektu\
  \ Izbolj\u0161anje kakovosti sodstva v poro\u010Dilo ob Otvoritvi sodnega leta 2018).\
  \ V okviru delovne skupine, odgovorne za nadzor projekta sodelujejo tako predstavniki\
  \ sodstva, kot predstavniki ministrstva za pravosodje ter Sodnega sveta.  V zvezi\
  \ s predlagano knjigo pripomb in prito\u017Eb pojasnjujemo, da se namesto navedenega\
  \ pristopa za merjenje zadovoljstva strank in javnosti v sodstvu izvajajo periodi\u010D\
  na merjenja zadovoljstva razli\u010Dnih javnosti, ki jih Vrhovno sodi\u0161\u010D\
  e izvaja \u017Ee od leta 2013. Javno objavljeni rezultati raziskav so dostopni tudi\
  \ na spletni strani Vrhovnega sodi\u0161\u010Da.\n "
