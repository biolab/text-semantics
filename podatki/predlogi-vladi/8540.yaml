response: "Odziv Ministrstva za okolje in prostor\nZakon o varstvu okolja (ZVO-1)\
  \ v 73. \u010Dlenu dolo\u010Da stranke v postopku izdaje okoljevarstvenega dovoljenja\
  \ (OVD) za naprave, ki lahko povzro\u010Dijo onesna\u017Eevanje ve\u010Djega obsega.\
  \ Stranka v postopku je upravljavec naprave, za delovanje katere je treba OVD pridobiti,\
  \ kot stranski udele\u017Eenci pa se postopka lahko udele\u017Eijo tudi druge osebe,\
  \ in sicer oseba, ki verjetno izka\u017Ee svoj pravni interes, na podlagi samega\
  \ zakona (ex lege) pa oseba, ki na obmo\u010Dju, opredeljenem v elaboratu o vplivnem\
  \ obmo\u010Dju naprave iz drugega odstavka 70. \u010Dlena ZVO-1 stalno prebiva ali\
  \ je lastnik ali drug posestnik nepremi\u010Dnine, in nevladna organizacija (NVO),\
  \ ki ima status NVO, ki deluje v javnem interesu na podlagi prvega odstavka 153.\
  \ \u010Dlena ZVO-1.\nZ zgoraj navedeno dolo\u010Dbo so bile v slovenski pravni red\
  \ prenesene zahteve Direktive 2003/35/EGS Evropskega parlamenta in Sveta z dne 26.\
  \ maja 2003 o zagotavljanju udele\u017Ebe javnosti pri sprejemanju dolo\u010Denih\
  \ planov in programov, ki se nana\u0161ajo na okolje, in dopolnitvah, ki se nana\u0161\
  ajo na udele\u017Ebo javnosti in dostop do pravice Direktive 85/337/EGS in 96/61/ES,\
  \ s katero so bile spremenjene ustrezne dolo\u010Dbe Direktive 2010/75/EU Evropskega\
  \ parlamenta in Sveta z dne 24. novembra 2010 o industrijskih emisijah (celovito\
  \ prepre\u010Devanje in nadzorovanje onesna\u017Eevanja (prenovitev) in Direktive\
  \ 2011/92/EU Evropskega parlamenta in Sveta z dne 13. decembra 2011 o presoji vplivov\
  \ nekaterih javnih in zasebnih projektov na okolje.\nDirektiva 2010/75/EU v 25.\
  \ \u010Dlenu dolo\u010Da, citiramo: \xBB1. Dr\u017Eave \u010Dlanice v skladu z ustrezno\
  \ nacionalno zakonodajo \u010Dlanom zadevne javnosti zagotovijo dostop do revizije\
  \ postopka pred sodi\u0161\u010Dem ali pa pred drugim neodvisnim in nepristranskim\
  \ organom, vzpostavljenim z zakonom, da izpodbijajo materialno in postopkovno zakonitost\
  \ odlo\u010Ditev, dejanj ali opustitev ob upo\u0161tevanju \u010Dlena 24, ko je\
  \ izpolnjen eden od naslednjih pogojev: a) \u010De imajo zadosten interes; (b) \u010D\
  e uveljavljajo kr\u0161eno pravico, kadar jo upravno postopkovno pravo dr\u017E\
  ave \u010Dlanice zahteva kot predpogoj. 2. Dr\u017Eave \u010Dlanice dolo\u010Dijo,\
  \ na kateri stopnji se lahko izpodbijajo odlo\u010Ditve, dejanja ali opustitve.\
  \ 3. Dr\u017Eave \u010Dlanice skladno s ciljem omogo\u010Diti zadevni javnosti dostop\
  \ do sodi\u0161\u010D dolo\u010Dijo, kaj predstavlja zadosten interes in kr\u0161\
  itev pravice. S tem ciljem se interes katere koli nevladne organizacije, ki spodbuja\
  \ varstvo okolja in ki izpolnjuje zahteve v okviru nacionalnega prava, \u0161teje\
  \ za zadosten za namen to\u010Dke (a) odstavka 1. Za take organizacije se \u0161\
  teje, da imajo pravice, ki so lahko kr\u0161ene za namen to\u010Dke (b) odstavka\
  \ 1. 4. Odstavki 1, 2 in 3 ne izklju\u010Dujejo mo\u017Enosti postopka predhodne\
  \ revizije upravnega organa in ne vplivajo na zahtevo iz\u010Drpanja upravnih revizijskih\
  \ postopkov pred prizivom k sodnim revizijskim postopkom, kjer taka zahteva obstaja\
  \ po nacionalnem pravu. Vsak tak postopek mora biti po\u0161ten, nepristranski,\
  \ pravo\u010Dasen in ne tako drag, da bi onemogo\u010Dal njegovo uporabo. 5. Dr\u017E\
  ave \u010Dlanice zagotovijo, da so javnosti dostopni prakti\u010Dni podatki o dostopu\
  \ do upravnih in sodnih revizijskih postopkov.\xAB\nVsebinsko enako dolo\u010Dbo\
  \ vsebuje tudi 11. \u010Dlen Direktive 2011/92/EU.\nPo predlogu za spremembo 73.\
  \ \u010Dlena ZVO-1 bi bila NVO lahko stranka v postopku le kot zastopnik nekoga,\
  \ ki stalno prebiva oz. ima nepremi\u010Dnino na vplivnem podro\u010Dju.\nIz zgoraj\
  \ navedene dolo\u010Dbe 25. \u010Dlena Direktive 2010/75/EU nedvoumno izhaja, da\
  \ imajo NVO pravice, ki izhajajo iz navedenega \u010Dlena direktive neposredno in\
  \ jih ni dopustno omejevati oz. pogojevati na na\u010Din, kot predlaga pobudnik.\
  \ Predlagana sprememba bi bila v nasprotju z dolo\u010Dbami 25. \u010Dlena Direktive\
  \ 2010/75/EU in 11. \u010Dlena Direktive 2011/92/EU, zaradi \u010Desar ji MOP nasprotuje.\n\
  \ "
