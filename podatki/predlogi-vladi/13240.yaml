response: "Odziv Ministrstva za zdravje\nCepiva proti SARS-CoV-2, ki so v uporabi\
  \ na obmo\u010Dju Republike Slovenije, je Evropska komisija odobrila na podlagi\
  \ pozitivnega mnenja Odbora za zdravila za uporabo v humani medicini (CHMP) na Evropski\
  \ agenciji za zdravila (EMA). CHMP je sprejel pozitivno mnenje za izdajo pogojnega\
  \ dovoljenja za promet na podlagi zadostnih podatkov o kakovosti, varnosti in u\u010D\
  inkovitosti cepiva, ki dokazujejo, da je razmerje med koristjo in tveganjem ugodno.\
  \ Dosedanji podatki o varnosti cepiv proti SARS-CoV-2 ne ka\u017Eejo tveganj glede\
  \ krvodajalstva s strani posameznikov, ki so bili cepljeni s temi cepivi. Podatki\
  \ o varnosti za posamezno odobreno cepivo so predstavljeni v povzetku evropskega\
  \ javnega poro\u010Dila o oceni cepiva (EPAR \u2013 European Public Assessment Report)\_\
  in pripadajo\u010Dem povzetku glavnih zna\u010Dilnosti zdravilu (SmPC-ju).\nDonacija\
  \ krvi v \u010Dasu pandemije COVID-19 poteka v skladu s predpisi, ki urejajo standarde\
  \ kakovosti in varnosti za zbiranje, presku\u0161anje, predelavo, shranjevanje in\
  \ razdeljevanje \u010Dlove\u0161ke krvi in komponent krvi, dolo\u010Denih v Direktivi\
  \ Evropskega parlamenta in Sveta 2002/98/ES.\_Pri tem velja opozoriti, da\_kakr\u0161\
  nokoli zmanj\u0161anje dobave \u010Dlove\u0161ke krvi\_in komponent krvi lahko resno\
  \ negativno vpliva na delovanje sistema nujne oskrbe s krvjo, zato je Svetovna zdravstvena\
  \ organizacija (WHO) pripravila smernice za ohranitev varne in ustrezne oskrbo s\
  \ krvjo v \u010Dasu COVID-19 pandemije (https://www.who.int/publications/i/item/WHO-2019-nCoV-BloodSupply-2021...).\n\
  S tega stali\u0161\u010Da predlog ni primeren za nadaljnjo obravnavo."
