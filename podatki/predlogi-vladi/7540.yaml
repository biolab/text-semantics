response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nZakon o avtorski\
  \ in sorodnih pravicah (Uradni list RS, \u0161t. 16/07 - uradno pre\u010Di\u0161\
  \u010Deno besedilo, 68/08, 110/13 in 56/15; v nadaljnjem besedilu: ZASP) v 174.\
  \ \u010Dlenu dolo\u010Da:\nZaradi zavarovanja dokazov ali iz drugih razlogov lahko\
  \ imetniki pravic iz tega zakona vpi\u0161ejo ali shranijo izvirnike ali primerke\
  \ svojih del, fonograme, videograme ali predmete kake druge svoje pravice v register\
  \ zavarovanih del pri pristojni organizaciji.\nDokler se ne doka\u017Ee nasprotno,\
  \ se \u0161teje, da ustrezne pravice na registriranih delih obstajajo in da pripadajo\
  \ tisti osebi, ki je v registru ozna\u010Dena kot njen imetnik.\nRegister iz prvega\
  \ odstavka tega \u010Dlena je za dolo\u010Deno vrsto del eden za vso dr\u017Eavo,\
  \ javen in ga vodi organizacija, ki jo za to pooblasti urad.\n\u010Ce nastane dvom,\
  \ ali gre za avtorsko delo, daje mnenje organizacija iz prej\u0161njega odstavka.\n\
  Dolo\u010Dbe tega \u010Dlena nimajo vpliva na nastanek in varstvo pravic po tem\
  \ zakonu.\nDolo\u010Dba 174. \u010Dlena ZASP je nespremenjena od leta 1995, ko je\
  \ bilo sprejeto osnovno besedilo ZASP.\nUrad za intelektualno lastnino je z odlo\u010D\
  bo \u0161t. 502-2/95-203 z dne 5. 7. 1995 za vodenje registra zavarovanih avtorskih\
  \ del z izjemo neodrskih glasbenih del z besedilom ali brez besedila, na podlagi\
  \ njenega predloga pooblastil Avtorsko agencijo za Slovenijo, Slovenska 47, Ljubljana\
  \ (v nadaljnjem besedilu: AAS).\nIz predloga predlagatelja izhaja, da predlagatelj\
  \ meni, da je register, ki ga vodi AAS, enak registrom, ki jih vodi urad o pravicah\
  \ industrijske lastnine, kar pa ne dr\u017Ei.\nV zvezi z registrom, ki ga vodi AAS,\
  \ je treba poudariti, da vpis avtorskih del v ta register ni obvezen in nima nobenega\
  \ vpliva na nastanek avtorske pravice ali na njeno uveljavljanje. Z vpisom v register\
  \ se vzpostavlja zgolj pravna domneva, da obstajajo ustrezne pravice na teh delih\
  \ in da pripadajo tistemu, ki je v registru ozna\u010Den kot njen imetnik. O tem,\
  \ ali neka stvaritev izpolnjuje pogoje za avtorsko delo in s tem za avtorskopravno\
  \ varstvo, kdo je avtor avtorskega dela in kdo ima avtorske pravice na njem, odlo\u010D\
  a pristojno sodi\u0161\u010De in ne AAS. Registra, ki ga vodi AAS, zato ne gre ena\u010D\
  iti z drugimi javnimi registri, na primer registri pravic industrijske lastnine,\
  \ ki jih vodi urad.\nUrad je \u017Ee v preteklosti ocenil, da veljavna ureditev\
  \ ni ustrezna, zato je predlagal nekatere spremembe. Urad meni, da bo ob naslednji\
  \ pripravi sprememb in dopolnitev ZASP treba najprej preu\u010Diti, ali je register\
  \ avtorskih del sploh potrebno in smotrno urejati v ZASP. Ker pripada avtorju avtorska\
  \ pravica na podlagi same stvaritve dela (14. \u010Dlen ZASP), pridobi avtor avtorsko\
  \ pravico takoj, ko je ustvaril avtorsko delo, in ne \u0161ele z vpisom v register,\
  \ kot velja za pravice industrijske lastnine. Bernska konvencija za varstvo knji\u017E\
  evnih in umetni\u0161kih del (Uradni list SFRJ-MP, \u0161t. 14/75 in 4/86, Uradni\
  \ list RS, \u0161t. 24/92, Uradni list RS-MP, \u0161t. 9/92 in 3/07; v nadaljnjem\
  \ besedilu: Bernska konvencija) v drugem odstavku 5. \u010Dlena izrecno dolo\u010D\
  a, da u\u017Eivanje in izvr\u0161evanje avtorskih pravic ne sme biti podvr\u017E\
  eno kakr\u0161nikoli formalnosti, zato se ne sme dolo\u010Diti obveznosti vpisa\
  \ v register kot pogoja za nastanek avtorske pravice ali za njeno uveljavljanje.\
  \ Kakr\u0161enkoli register avtorskih del zato nima nobenega vpliva na nastanek\
  \ avtorske pravice in z vidika nastanka avtorske pravice ni potreben. Ker vpis v\
  \ register avtorskih pravic ne sme biti obvezen, register ne vsebuje podatkov o\
  \ vseh varovanih avtorskih delih in je zato zelo pomanjkljiv. Vpis v register avtorskih\
  \ del tudi ne sme imeti vpliva na varstvo pravic po ZASP ali na uveljavljanje teh\
  \ pravic pred sodi\u0161\u010Di ali drugimi organi. ZASP v 11. \u010Dlenu ureja\
  \ pravno domnevo, da velja za avtorja tisti, katerega ime, psevdonim ali znak je\
  \ na obi\u010Dajen na\u010Din naveden na delu ali pri objavi dela, dokler se ne\
  \ doka\u017Ee nasprotno, zato tudi za vzpostavitev pravne domneve o avtorstvu vpis\
  \ v register avtorskih del ni potreben. Poleg tega avtor gotovo razpolaga z osnutki\
  \ ali razli\u010Dicami svojega avtorskega dela ali drugimi dokazi, ki bi jih lahko\
  \ uporabil za dokazovanje svojega avtorstva v morebitnem sporu. Oseba, ki je avtorsko\
  \ pravico pridobila od avtorja s pravnim poslom ali dedovanjem, pa razpolaga z ustrezno\
  \ listino, s katero lahko v primeru spora dokazuje, da je imetnik avtorske pravice\
  \ na dolo\u010Denem avtorskem delu.\nHkrati je treba upo\u0161tevati tudi, da so\
  \ bile po letu 1995 ustanovljene kolektivne organizacije, ki upravljajo pravice\
  \ imetnikov predvsem v primerih mno\u017Ei\u010Dnega na\u010Dina uporabe varovanih\
  \ del. Kolektivne organizacije imajo vzpostavljen repertoar del, na katerih upravljajo\
  \ pravice imetnikov, zato razpolagajo s podatki o varovanih delih in imetnikih pravic\
  \ na teh delih. Ker morajo kolektivne organizacije vsakomur omogo\u010Diti vpogled\
  \ v repertoar in dati podatke o tem, pod kak\u0161nimi pogoji upravljajo pravice\
  \ imetnikov na dolo\u010Denih delih (155. \u010Dlen ZASP), lahko zainteresirana\
  \ javnost pridobi podatke o velikem \u0161tevilu varovanih del in njihovih imetnikih\
  \ pravic \u017Ee pri kolektivnih organizacijah.\nV Republiki Sloveniji imajo dovoljenje\
  \ za kolektivno upravljanje pravic:\n Zdru\u017Eenje SAZAS za kolektivno uveljavljanje\
  \ avtorskih pravic na avtorskih delih s podro\u010Dja glasbe, ZAMP - Zdru\u017E\
  enje avtorjev Slovenije za kolektivno uveljavljanje avtorskih pravic na delih s\
  \ podro\u010Dja knji\u017Eevnosti, znanosti, publicistike in njihovih prevodih,\
  \ IPF za kolektivno uveljavljanje pravic izvajalcev in proizvajalcev fonogramov\
  \ na fonogramih, SAZOR GIZ za kolektivno upravljanje pravic avtorjev in zalo\u017E\
  nikov del s podro\u010Dja knji\u017Eevnosti, znanosti, publicistike in njihovih\
  \ prevodov v primeru reproduciranja in distribuiranja avtorskih del v korist invalidnih\
  \ oseb ter reproduciranja avtorskih del za privatno in drugo lastno uporabo ter\
  \ fotokopiranje preko obsega iz 50. \u010Dlena ZASP, Zavod AIPA za kolektivno upravljanje\
  \ pravic: \n \nza soavtorje avdiovizualnih del, to je avtorja priredbe, pisca scenarija,\
  \ avtorja dialogov, direktorja fotografije, glavnega re\u017Eiserja, skladatelja\
  \ filmske glasbe, ki je posebej ustvarjena za uporabo v avdiovizualnem delu, in\
  \ glavnega animatorja, \u010De je animacija bistven element v avdiovizualnem delu,\
  \ pravice do pravi\u010Dnega nadomestila za tonsko ali vizualno snemanje avdiovizualnih\
  \ del, ki se izvr\u0161i pod pogoji privatne ali druge lastne uporabe, in pravice\
  \ radiodifuzne retransmisije v primeru kabelske retransmisije avdiovizualnih del;\n\
  za izvajalce, katerih izvedbe so uporabljene v avdiovizualnih delih, pravice do\
  \ pravi\u010Dnega nadomestila za tonsko ali vizualno snemanje njihovih izvedb v\
  \ avdiovizualnih delih, ki se izvr\u0161i pod pogoji privatne ali druge lastne uporabe;\n\
  za filmske producente pravice do pravi\u010Dnega nadomestila za tonsko ali vizualno\
  \ snemanje avdiovizualnih del na videogramih, ki se izvr\u0161i pod pogoji privatne\
  \ ali druge lastne uporabe.\n\nStrinjati se je torej mogo\u010De s predlagateljem,\
  \ da sedanja ureditev registra avtorskih del ni najustreznej\u0161a in da bi jo\
  \ bilo smotrno spremeniti. Pred kakr\u0161nimikoli spremembami in dopolnitvami ZASP\
  \ pa bo, ob upo\u0161tevanju vseh finan\u010Dnih in drugih posledic, treba skrbno\
  \ preu\u010Diti, ali je register avtorskih del sploh potrebno in smotrno urejati\
  \ z ZASP. \n "
