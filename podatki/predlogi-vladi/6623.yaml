response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nDejavnost prodaje\
  \ psov, ki niso iz lastne vzreje, je z Zakonom o za\u0161\u010Diti \u017Eivali prepovedana.\
  \ Vsaka oseba, ki poseduje ve\u010D kot 5 odraslih psov pa mora pri pristojnem uradu\
  \ Uprave za varno hrano, veterinarstvo in varstvo rastlin prijaviti gojitev. O odobritvi\
  \ odlo\u010Di uradni veterinar v upravnem postopku, v katerem preveri izpolnjevanje\
  \ pogojev in izda odlo\u010Dbo o najve\u010Djem dovoljenem \u0161tevilu psov.\n\
  Vsak pes mora biti ozna\u010Den z mikro\u010Dipom in prijavljen najkasneje do dopolnjenega\
  \ tretjega meseca starosti, oziroma do prve menjave lastni\u0161tva. Vsak novi lastnik\
  \ mora spremembo lastni\u0161tva prijaviti v 7 dneh po pridobitvi. Pri prijavi vsakega\
  \ psa, ki je skoten po 1. 1. 2015 je potrebno posredovati tudi podatke o izvoru\
  \ (mikro\u010Dip matere, \u010De je skoten v RS, ustrezni dokumenti, \u010De je\
  \ iz tujine). Najkraj\u0161i interval med dvema kotitvama pri psici je predpisan\
  \ in ne sme biti kraj\u0161i od 290 dni.\nVsi na\u0161teti podatki se zbirajo in\
  \ obdelujejo v centralni bazi - Centralnem registru psov. Na\u0161tete dolo\u010D\
  be predpisov so mehanizmi, ki omogo\u010Dajo nadzor nad izvajanjem in spo\u0161\
  tovanjem veterinarskih predpisov in predpisov s podro\u010Dja za\u0161\u010Dite\
  \ \u017Eivali.\n Odziv Finan\u010Dne uprave RS\nV Sloveniji je dohodek ustvarjen\
  \ z vzrejo in prodajo \u017Eivalskih mladi\u010Dev obdav\u010Den. V kolikor je ta\
  \ dohodek dose\u017Een z neodvisnim, samostojnim in trajnim opravljanjem dela, je\
  \ v skladu s 46. \u010Dlenom ZDoh-2 obdav\u010Den kot dohodek dose\u017Een z opravljanjem\
  \ dejavnosti. Neodvisnost in samostojnost se ka\u017Eeta v gospodarskem delovanju\
  \ v svojem imenu, za svoj ra\u010Dun, v svojo korist in na svojo odgovornost ter\
  \ riziko. Trajnost delovanja v zakonu ni posebej izpostavljena, izhaja pa implicitno\
  \ iz dejavnosti same. Opravljanje dejavnosti je potrebno ustrezno registrirati.\
  \ Voditi je potrebno poslovne knjige, kar pomeni, da je za poslovne dogodke potrebno\
  \ sprejemati oziroma sestavljati knjigovodske listine in te skladno z ra\u010Dunovodskimi\
  \ standardi evidentirati v poslovnih knjigah. Poslovne knjige pa so podlaga za pripravo\
  \ dav\u010Dnih obra\u010Dunov.\nO opravljanju dejavnosti ni mogo\u010De govoriti,\
  \ \u010De gre za enkraten oziroma ob\u010Dasen posel. V kolikor gre v primeru vzreje\
  \ psov za ljubiteljsko dejavnost, se dohodki iz tega naslova obdav\u010Dijo kot\
  \ dohodki iz opravljanja dela ali storitve, ki ni dohodek iz dejavnosti ali v zvezi\
  \ z dejavnostjo, po dolo\u010Dbah tretjega odstavka 38. \u010Dlena ZDoh-2. Iz navedenega\
  \ izhaja, da dohodek ustvarjen z vzrejo oziroma prodajo \u017Eivalskih mladi\u010D\
  ev v nobenem primeru ni opro\u0161\u010Den pla\u010Dila davkov.\n "
