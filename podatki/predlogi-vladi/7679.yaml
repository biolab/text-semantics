response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nSlovenija je z\
  \ vstopom v Evropsko unijo postala del skupne kmetijske politike (SKP), ki se financira\
  \ skorajda izklju\u010Dno s sredstvi prora\u010Duna EU. To pomeni, da je dol\u017E\
  na izvajati ukrepe SKP znotraj okvirjev dolo\u010Denih v EU zakonodaji in ima omejen\
  \ nabor mo\u017Enosti pri oblikovanju posameznih ukrepov. Na\u010Din dodeljevanja\
  \ subvencij kot ga predlagate (ukrep za kritje stro\u0161kov transporta, ukrep vezan\
  \ na prodajo pridelkov\u2026) konkretno torej ni dopusten v okviru zakonodaje SKP.\
  \ Vendar se zadeve, ki jih ocenjujete kot problemati\u010Dne, posredno ali neposredno\
  \ re\u0161uje s posameznimi ukrepi ali vstopnimi pogoji po trenutni zakonodaji SKP,\
  \ npr. proizvodno vezana pla\u010Dila, t. i. pogoj aktivnega kmeta, ukrepi promocije,\
  \ ekolo\u0161ko kmetovanje, ki so podrobneje predstavljeni v nadaljevanju dopisa.\n\
  Leto 2015 je prineslo precej\u0161nje spremembe v kmetijski politiki. Izvajati se\
  \ je za\u010Dela reforma neposrednih pla\u010Dil (2015\u20132020), prav tako je\
  \ bil potrjen in s tem uveljavljen Program razvoja pode\u017Eelja za obdobje 2014\u2013\
  2020, medtem ko je na podro\u010Dju tr\u017Enih ukrepov SKP prenehal veljati sistem\
  \ mle\u010Dnih kvot in zaradi krize na posameznih trgih kmetijskih proizvodov so\
  \ se izvajali dolo\u010Deni intrevencijski ukrepi.\nNeposredna pla\u010Dila po reformi\
  \ \u0161e naprej ostajajo predvsem dohodkovna podpora, s katero se uravnava ekonomski\
  \ polo\u017Eaj kmetijstva. Z letom 2015 ostaja osrednja shema neposrednih pla\u010D\
  il osnovno pla\u010Dilo, ki deluje v obliki pla\u010Dilnih pravic na hektar katerekoli\
  \ kmetijske povr\u0161ine. Ker je proizvodno nevezana oz. neodvisna od teko\u010D\
  ega obsega kmetijske proizvodnje, predstavlja za kmetijska gospodarstva stabilen\
  \ vir prihodka ne glede na (za\u010Dasno) zni\u017Eanje prireje oz. pridelave zaradi\
  \ stanja na trgu ali zaradi neugodnih vremenskih razmer ter tako kmetu omogo\u010D\
  a, da se bolje odziva na tr\u017Ee razmere in ne proizvaja le zato, ker se za posamezne\
  \ proizvod dodeljujejo subvencije. Proizvodna nevezanost osnovnega pla\u010Dila\
  \ je pomemben element z vidika pravil Svetovne trgovinske organizacije in vpliva\
  \ na svetovni trg kmetijskih proizvodov, saj gre za obliko subvencij, ki omogo\u010D\
  a EU, da sploh podpira kmetijstvo EU.\nNadalje so od leta 2015 neposredna pla\u010D\
  ila sestavljena \u0161e iz: i) zelene komponente, ki zajema razli\u010Dne obvezne\
  \ kmetijske prakse, namenjene varovanju okolja in prilagajanju podnebnim spremembam,\
  \ ii) dodatka za mlade kmete, iii) proizvodno vezana pla\u010Dila za strna \u017E\
  ita, beljakovinske rastline, zelenjadnice, rejo govedi in proizvodnjo mleka v gorskih\
  \ obmo\u010Djih, ki jih lahko uveljavljajo kmetijska gospodarstva. Za proizvodno\
  \ vezana pla\u010Dila Slovenija namenja najve\u010Dji mo\u017Eni dele\u017E EU sredstev,\
  \ ki jih ima Slovenija na voljo za neposredna pla\u010Dila (15 % vseh sredstev,\
  \ medtem ko je bilo pred reformo v ta namen na voljo le 6 % sredstev) in so oblika\
  \ pomo\u010Di, ki se ve\u017Ee na koli\u010Dino, saj je pla\u010Dilo predvideno\
  \ na \u017Eival ali na hektar pridelka. Slednje je zelo pomembno tudi za samooskrbo\
  \ Slovenije. Vzporedno se izvaja tudi shema za male kmete, ki je bila uvedena zaradi\
  \ namena poenostavitve shem neposrednih pla\u010Dil.\nBolj ciljno usmerjanje neposrednih\
  \ pla\u010Dil, ki ga je uvedla reforma, se odra\u017Ea tudi v nekaterih novih splo\u0161\
  nih pogojih za prejemanje neposrednih pla\u010Dil. Skozi pogoj aktivnega kmeta so\
  \ do neposrednih pla\u010Dil in nekaterih ukrepov politike razvoja pode\u017Eelja\
  \ postale neupravi\u010Dene fizi\u010Dne ali pravne osebe, ki upravljajo letali\u0161\
  \u010Da, \u017Eelezni\u0161ke storitve, vodne objekte, nepremi\u010Dninske storitve\
  \ ali stalna \u0161portna in rekreacijska igri\u0161\u010Da, razen \u010De doka\u017E\
  ejo, da njihova kmetijska dejavnost ni zanemarljiva. Dr\u017Eave \u010Dlanice lahko\
  \ ta \xBBnegativni seznam\xAB nekmetijskih dejavnosti raz\u0161irimo. Prav tako\
  \ \u0161e naprej velja vstopni prag, ki kot najmanj\u0161i obseg kmetijskih zemlji\u0161\
  \u010D kmetijskega gospodarstva dolo\u010Da 1 ha.\nVezano na va\u0161o pripombo\
  \ o upo\u0161tevanju stro\u0161kov transporta in rodovitnosti velja izpostaviti,\
  \ da namerava Slovenija v letu 2017 uvesti novo, dodatno shemo \xBBpla\u010Dilo\
  \ za obmo\u010Dje z naravnimi omejitvami\xAB. Do pla\u010Dila bodo upravi\u010D\
  ene kmetijske povr\u0161ine na gorskem obmo\u010Dju z nagibom od najmanj 35 % do\
  \ 50 % ali z nagibom vsaj 50 % in ve\u010D, pod pogojem da kmetijsko gospodarstvo\
  \ hkrati uveljavlja na zadevnem hektarju tudi osnovno pla\u010Dilo. S shemo bomo\
  \ kmetijskim gospodarstvom nadomestili dodatne stro\u0161ke in izpad dohodka zaradi\
  \ te\u017Ejih pogojev kmetovanja in posledi\u010Dno pomagali k ve\u010Dji konkuren\u010D\
  nosti.\nPoleg te nove sheme se bo \u0161e naprej izvajal ukrep OMD, s katerim se\
  \ podpirajo  obmo\u010Dja z omejenimi dejavniki, kjer je kmetovanje te\u017Eje.\
  \ Sredstva se izpla\u010Dujejo redno vsako leto v vi\u0161ini pribli\u017Eno 41,5\
  \ mio EUR .\nZ letom 2015 se je za\u010Del izvajati tudi Program razvoja pode\u017E\
  elja za obdobje 2014\u20132020, ki ve\u010Dinoma pomeni nadaljevanje ukrepov iz\
  \ prej\u0161njega programskega obdobja, vendar z nekaterimi novimi vsebinami in\
  \ poudarki. Ve\u010Dji poudarek je med drugim dan prenosu znanja (usposabljanje,\
  \ svetovanje, sodelovanje), kratkim dobavnim verigam, tr\u017Eenju in kakovosti\
  \ lokalnih proizvodov, prenovljene so sheme kmetijsko-okoljsko podnebnih ukrepov\
  \ (KOPOP), uvedeni pa so tudi nekateri novi ukrepi (dobrobit \u017Eivali, sanacija\
  \ gozdov po \u017Eledu). Program se je za\u010Del izvajati z ukrepi, ki jih kmetijska\
  \ gospodarstva uveljavljajo v okviru zbirnih vlog, objavljeni pa so bili tudi \u0161\
  tevilni javni razpisi, pozivi in naro\u010Dila za nekatere druge ukrepe (investicijski\
  \ ukrepi na podro\u010Dju kmetijske pridelave in predelave ter investicijski ukrepi\
  \ na podro\u010Dju gozdarstva, usposabljanje, svetovanje, mladi kmetje, LEADER).\n\
  Izpostaviti moramo KOPOP ukrepe in podporo za ekolo\u0161ko kmetovanje, s katerimi\
  \ podpiramo kmete, ki uporabljajo okoljsko trajnostne metode in se tako krijejo\
  \ vi\u0161ji stro\u0161ki tovrstnega kmetovanja. To jim na primer omogo\u010Da zmanj\u0161\
  anje koli\u010Dine kemi\u010Dnih gnojil ali pesticidov, s katerimi obdelujejo pridelek.\
  \ Omogo\u010Da jim tudi zmanj\u0161anje gostote \u017Eivali, tj. \u0161tevilo glav\
  \ rejne \u017Eivine na hektar zemlje. Poleg tega SKP spodbuja tudi prakse, kot je\
  \ ohranjanje trajnega travinja v okviru \u017Ee prej omenjene zelene komponente.\
  \ Tudi v okviru navzkri\u017Ene skladnosti morajo kmetje upo\u0161tevati prednostne\
  \ naloge, kot so varstvo biotske raznovrstnosti in habitatov prosto\u017Eive\u010D\
  ih \u017Eivalskih in rastlinskih vrst, upravljanje vodnih virov in obravnavanje\
  \ podnebnih sprememb.\nKer se v kmetijstvu ekonomske razmere stalno spreminjajo\
  \ se kot pomo\u010D kmetu izvajajo tudi razli\u010Dni interventni ukrepi. V septembru\
  \ 2016 je evropska komisija zaradi nestabilnih razmer v sektorju mleka na EU ravni\
  \ sprejet sve\u017Eenj ukrepov interventnih pomo\u010Di. Razprava o nacionalnem\
  \ ukrepu za ta namen je v teku, potrebno pa je pripraviti ukrep, ki bo pripomogel\
  \ k stabilizaciji sektorja mleko.\nDa bi mleko, ki ga proizvajajo slovenske kmetije,\
  \ dobilo ve\u010Djo prepoznavnost in bi tako neposredno vplivali na ve\u010Djo prodajo\
  \ in ve\u010Dji dohodek kmetij,  je v postopku priprave, v katerega so vklju\u010D\
  ene tudi  nevladne organizacije, pravilnik, bo urejal ozna\u010Devanje izvora mleka.\
  \ S tem bomo odgovorili na vpra\u0161anje potro\u0161nikov, ki \u017Eelijo imeti\
  \ informacijo o izvoru.\nPodpora mle\u010Dnemu sektorju bo na voljo tudi v okviru\
  \ izvajanja ukrepov iz Programa razvoja pode\u017Eelja 2014\u2013-2020, zlasti preko\
  \ ukrepov 4.1 Podpora za nalo\u017Ebe v kmetijska gospodarstva, 4.2 Podpora za nalo\u017E\
  be v predelavo/tr\u017Eenje in/ali razvoj kmetijskih proizvodov ter 6.1 Pomo\u010D\
  \ za zagon dejavnosti za mlade kmete.\nPoleg tega se izvaja tudi ukrep 14 Dobrobit\
  \ \u017Eivali, in sicer za govedo, pra\u0161i\u010De in drobnico. S temi ukrepi\
  \ \u017Eelimo pove\u010Dati produktivnost in konkuren\u010Dno sposobnost slovenskega\
  \ kmetijstva, pove\u010Dati  dodano vrednost kmetijskih proizvodov in njihovo uspe\u0161\
  nej\u0161e tr\u017Eenje vzdol\u017E agro\u017Eivilske verige ter s prevzemom kmetij\
  \ ohraniti mlade na pode\u017Eelju in omogo\u010Diti nadaljnji razvoj kmetijske\
  \ panoge.\nTudi sektor sadja in zelenjave je prizadet zaradi ruskega embarga, zato\
  \ Evropska unija \u017Ee tretje leto zagotavlja izredne podporne ukrepe, ki jih\
  \ od leta 2014 izvaja tudi Slovenija. Tudi v letu 2016 se  izvaja ukrep umik s trga\
  \ z  brezpla\u010Dno razdelitvijo humanitarnim in drugim organizacijam.\nGlede na\
  \ slabe razmere na kmetijskih trgih si Slovenija nadalje prizadeva za povi\u0161\
  anje podpore za ukrepe promocije na evropskem in tretjih trgih ter hitro potrjevanje\
  \ sprememb Programov razvoja pode\u017Eelja.\nV podporo slovenskim pridelovalcem\
  \ in predelovalcem hrane je MKGP v zadnjih treh letih izvajal splo\u0161no promocijo\
  \ osve\u0161\u010Danja potro\u0161nikov o pomenu u\u017Eivanja lokalne - slovenske\
  \ hrane, s katero so bili dose\u017Eeni dobri rezultati. Po raziskavah javnega mnenja\
  \ so potro\u0161niki za slovenske proizvode zdaj pripravljeni pla\u010Dati vsaj\
  \ 5 % ve\u010D. Po zadnjih informacijah pa kar 70 % potro\u0161nikov preverja poreklo\
  \ hrane in bere deklaracije, medtem ko je bil pred za\u010Detkom promocije ta dele\u017E\
  \ le 30 %. Na podlagi zakona o promociji pa je mo\u017Eno izvajati tudi promocijo\
  \ proizvodov, \u010De so le-ti v shemi kakovosti in \u010De del sredstev zbere sektor\
  \ sam. Tako se letos uvaja nova shema kakovosti \xBBizbrana kakovost\xAB.  Sektor\
  \ mleka ter govejega in perutninskega mesa z letom 2016 vstopata v promocijo. Kakovostne\
  \ mle\u010Dne in mesne proizvode, ki so pridelani 100% iz slovenskega mleka in mesa\
  \ ter so predelani v Sloveniji,  bodo proizvajalci lahko certificirali in ozna\u010D\
  ili z znakom izbrana kakovost Slovenija. Eden od ukrepov za izbolj\u0161anje polo\u017E\
  aja kmetov v Sloveniji je usmerjen tudi v odpravo nepo\u0161tenih poslovnih praks.\
  \ S tem namenom je bila sprejeta novela Zakona o kmetijstvu, ki predstavlja pravno\
  \ podlago za ustanovitev instituta Varuha odnosov v verigi preskrbe s hrano. Varuh\
  \ predstavlja dodatno mo\u017Enost za prijavo nepravilnosti s strani prizadetih\
  \ podjetij ali pridelovalcev hrane. Zakon o kmetijstvu opredeljuje tudi pla\u010D\
  ilne roke za hitro pokvarljivo blago do najve\u010D 45 dni ter pla\u010Dilne roke\
  \ za ostale prehrambene proizvode  do najve\u010D 90 dni.  Prav tako je z novelo\
  \ Zakona o kmetijstvu Agencija za varstvo konkurence pridobila dodatne pristojnosti\
  \ v okviru katerih lahko predpi\u0161e kazni v vi\u0161ini od 6.000 do 18.000 EUR.\
  \ Kazni lahko predpi\u0161e zaradi nespo\u0161tovanja pla\u010Dilnih rokov ter v\
  \ primeru, da ugotovi nedovoljena ravnanja med dele\u017Eniki v verigi preskrbe\
  \ s hrano.\nMenimo, da se z opisanim ukrepi zasledujejo cilji kmetijske politike\
  \ v Sloveniji, ki jih je Vlada RS sprejela z Resolucijo o strate\u0161kih usmeritvah\
  \ razvoja kmetijstva in \u017Eivilstva do leta 2020 \xBBZagotovimo.si hrano za jutri\xAB\
  , s katero je opredelila klju\u010Dne strate\u0161ke cilje in za\u010Drtala prednostne\
  \ programske usmeritve ter mehanizme za doseganje ciljev ob zavedanju, da je uresni\u010D\
  evanje dolgoro\u010Dnih ciljev mogo\u010De samo v stabilnih ekonomskih razmerah\
  \ za kmetovanje:\n zagotavljati stabilne proizvodne in ekonomske razmere za kmetijstvo;\
  \ prestrukturirati in dvigniti konkuren\u010Dnost kmetijstva in povezanih panog;\
  \ ohranjati rodnosti tal in proizvodni potenciali kmetijskih zemlji\u0161\u010D\
  ; krepiti zagotavljanji javnih dobrin kmetijstva na podro\u010Dju varstva okolja\
  \ in ohranjanja kulturne krajine; zagotavljati socialno vzdr\u017Een in skladen\
  \ razvoj pode\u017Eelja. \n\_"
