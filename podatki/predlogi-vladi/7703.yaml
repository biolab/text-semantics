response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo za infrastrukturo ne vidi\
  \ potrebe po sprejemanju dodatnega Zakona za \"registracijo\" koles, ker bi bil\
  \ tak zakon po na\u0161em mnenju premalo vsebinski in s tem popolnoma neu\u010D\
  inkovit. Tak\u0161en poseg bi posegel tudi na druga podro\u010Dja cestnega prometa,\
  \ predvsem na obstoje\u010De uveljavljene zakonske re\u0161itve na podro\u010Dju\
  \ varnosti, zato taki mo\u017Enosti nismo naklonjeni.\nPrav tako v uveljavitvi nalepk\
  \ in plasti\u010Dnih kartic ter registraciji koles ne vidimo dodane vrednosti. Tak\
  \ ukrep bi pomenil dodatno administrativno oviro in hkrati nalo\u017Eil dodatno\
  \ delo Upravnim enotam. Tudi iskanje ukradenih in na ta na\u010Din evidentiranih\
  \ koles po na\u0161em mnenju ne bi bila ni\u010D la\u017Eja kot je sedaj, saj bi\
  \ tatovi po vsej verjetnosti nemudoma nalepko odstranili, na ta na\u010Din uni\u010D\
  ili kodo in onemogo\u010Dili nadaljnjo obravnavo.\nPrepri\u010Dani smo tudi, da\
  \ \u0161tevilo koles, s katerim razpolagajo dr\u017Eavljani Republike Slovenije,\
  \ nikoli ne bi bilo v celoti evidentirano. Brez tega pa predlagana re\u0161itev\
  \ ne prina\u0161a ustreznega u\u010Dinka.\nBolj prakti\u010Dno re\u0161itev vidimo\
  \ v zagotavljanju kvalitetne javne infrastrukture za varno parkiranje koles na frekventnih\
  \ to\u010Dkah v mestu in na vozli\u0161\u010Dih javnega potni\u0161kega prometa.\
  \ V stanovanjskih soseskah pa je to naloga upravnikov ve\u010Dstanovanjskih stavb.\
  \ Za kratkotrajno varno parkiranje je tako potrebno zagotoviti primerna stojala/naslone\
  \ za kolesa, na katere se da prikleniti tako okvir kolesa kot obro\u010Da, za dalj\u0161\
  i \u010Das ali parkiranje kolesa preko no\u010Di pa se priporo\u010Da varno kolesarnico\
  \ ali parkiri\u0161\u010De z osvetlitvijo in zagotovljenim videonadzorom. \_\nKer\
  \ z vidika zagotavljanja sledljivosti ukradenih kvalitetnej\u0161ih in dra\u017E\
  jih koles po na\u0161em mnenju nalepke ne bi re\u0161ile problema, je bolj smiselna\
  \ vgradnja \u010Dipa z oddajanjem GPS signala v okvir kolesa, vendar je to odlo\u010D\
  itev posameznika oziroma ponudbe proizvajalcev koles.\nIz zgoraj navedenega izhaja,\
  \ da predloga ni mo\u017Eno realizirati, zato ga ne podpiramo."
