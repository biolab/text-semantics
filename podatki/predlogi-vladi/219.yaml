response: "Odziv Ministrstva za promet Ideja, da bi se kazni pravi\u010Dno pla\u010D\
  evale glede na dohodke, nam ni tuja. Namre\u010D, enotne kazni povzro\u010Dajo formalno\
  \ enakost pred zakonom, ne pa tudi dejansko. A ugotavljanje premo\u017Eenjskega\
  \ stanja pri vsakem posamezniku ob izrekanju kazni ni preprost postopek. Posega\
  \ tudi na podro\u010Dje financ in davkov, potrebna je vzpostavitev ra\u010Dunalni\u0161\
  ke podpore... Gre za sistemati\u010Dno vpra\u0161anje in je na\u010Deloma v pristojnosti\
  \ Ministrstva za pravosodje, zato smo jih zaprosili, da se do tega vpra\u0161anja\
  \ opredelijo. Ministrstvo za pravosodje je glede na postavljen predlog podalo naslednje\
  \ stali\u0161\u010De: \xBBStrinjamo se z navedbo v dopisu, da je na podlagi 26.\
  \ \u010Dlena Zakona o prekr\u0161kih (Uradni list RS, \u0161t. 3/07 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, 17/08, 21/08 \u2013 popr., 76/08 - ZIKS-1C in 128/09,\
  \ v nadaljevanju: Zakon o prekr\u0161kih) izrekanje glob v razponu mo\u017Eno le\
  \ v primeru izdaje odlo\u010Dbe o prekr\u0161ku ali sodbe o prekr\u0161ku, ne pa\
  \ v primeru izdaje pla\u010Dilnega naloga, vendar pa je treba najprej izpostaviti\
  \ namen in pomen pla\u010Dilnega naloga v hitrem postopku o prekr\u0161ku.  Pla\u010D\
  ilni nalog je namenjen sankcioniranju kr\u0161iteljev \xBBna kraju samem\xAB, zato\
  \ bi morale biti globe za prekr\u0161ke, ki jih poobla\u0161\u010Dene uradne osebe\
  \ prekr\u0161kovnega organa osebno zaznajo ali ugotovijo s pomo\u010Djo tehni\u010D\
  nih sredstev ali naprav, predpisane v ustreznih zneskih v predpisih, ki dolo\u010D\
  ajo prekr\u0161ke (upo\u0161tevaje razli\u010Den socialno ekonomski polo\u017Eaj\
  \ kr\u0161iteljev). Postopek z izdajo pla\u010Dilnega naloga naj bi bil hiter, zato\
  \ je kr\u0161itelju omogo\u010Deno pla\u010Dilo polovi\u010Dnega zneska globe \u0161\
  e v osmih dneh po pravnomo\u010Dnosti pla\u010Dilnega naloga, \u010De ne vlo\u017E\
  i zahteve za sodno varstvo. Ravno mo\u017Enost pla\u010Dila polovi\u010Dnega zneska\
  \ globe je eden od mo\u017Enih na\u010Dinov upo\u0161tevanja dejstva, da imajo nekateri\
  \ kr\u0161itelji nizke dohodke. Na podlagi drugega odstavka 57. \u010Dlena Zakona\
  \ o prekr\u0161kih pa ima kr\u0161itelj tudi mo\u017Enost pla\u010Dati globo na\
  \ obroke, na to pravico pa je izrecno opozorjen v pla\u010Dilnem nalogu.  Z dosedanjimi\
  \ spremembami in dopolnitvami Zakona o prekr\u0161kih se je skoraj izgubila razlika\
  \ med pla\u010Dilnim nalogom in odlo\u010Dbo o prekr\u0161ku, z uvedbo mo\u017E\
  nosti, da bi se pri pla\u010Dilnem nalogu upo\u0161tevali ekonomsko socialni kriteriji\
  \ pa bi bila ta razlika \u0161e manj\u0161a. \u010Ce bi v postopku z izdajo pla\u010D\
  ilnega naloga upo\u0161tevali kriterije iz tretjega odstavka 26. \u010Dlena Zakona\
  \ o prekr\u0161kih za odmero globe: storil\u010Devo premo\u017Eenjsko stanje, vi\u0161\
  ino njegove pla\u010De, njegove druge dohodke, njegovo premo\u017Eenje in njegove\
  \ dru\u017Einske obveznosti, bi s tem ote\u017Eili delo prekr\u0161kovnih organov,\
  \ saj bi morali pridobiti navedene podatke \xBBna kraju storitve prekr\u0161ka\xAB\
  . Ministrstvo za pravosodje meni, da je implementacija izrekanja glob na podlagi\
  \ ekonomsko socialnih kriterijev v postopku z izdajo pla\u010Dilnega naloga vpra\u0161\
  ljiva z vidika u\u010Dinkovitosti in hitrosti tega postopka, ne glede na navedeno,\
  \ pa bo Va\u0161 predlog obravnavala tudi delovna skupina, ki je ustanovljena za\
  \ pripravo predloga Zakona o spremembah in dopolnitvah Zakona o prekr\u0161kih na\
  \ eni izmed svojih sej.\" "
