response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nPodro\u010Dje\
  \ \u017Eivil je urejeno s skupno evropsko zakonodajo, ki je veljavna in se neposredno\
  \ uporablja v vseh dr\u017Eavah \u010Dlanicah, tudi v Republiki Sloveniji. Zakonodaja\
  \ ureja tudi postopke ocene tveganja, ki potekajo v okviru odobritve novih \u017E\
  ivil v katerih se preverja varnost \u017Eivila oz. sestavine.\nObvezno ozna\u010D\
  evanje prisotnosti vseh sestavin, tudi insektov, je zahtevano v Uredbi 1169/2011\
  \ o ozna\u010Devanju \u017Eivil. Dodatna zahteva po ozna\u010Devanju s slovenskim\
  \ in latinskim imenom insekta je vklju\u010Dena \u0161e v vsako izvedbeno uredbo\
  \ o odobritvi posameznih insektov.\nIzdelki, ki bodo vsebovali insekte morajo, poleg\
  \ ozna\u010Dbe prisotnosti, imeti natisnjeno tudi opozorilno izjavo, da lahko ta\
  \ sestavina povzro\u010Di alergijske reakcije pri potro\u0161nikih z znanimi alergijami\
  \ na rake, mehku\u017Ece in proizvode iz njih ter na pr\u0161ice. Ta izjava mora\
  \ biti navedena v neposredni bli\u017Eini seznama sestavin. Obvezno ozna\u010Devanje\
  \ prisotnosti sestavin, tudi insektov, potro\u0161nikom omogo\u010Da izbiro \u017E\
  ivil po lastnih zahtevah, ki so za njih sprejemljiva in varna.\nOzna\u010Devanje\
  \ je splo\u0161no v EU harmonizirano z Uredbo EU 1169/2011 o zagotavljanju informacij\
  \ o \u017Eivilih potro\u0161nikom, vse navedbe obvezne in prostovoljne morajo biti\
  \ jasne in nezavajajo\u010De za potro\u0161nike. Tekstovne oznake in logotipi, ki\
  \ ste jih navedli kot primere so oznake v skladu z Uredbo 1169/2011 kot prostovoljne\
  \ navedbe. V Sloveniji je tak\u0161en primer prostovoljna ozna\u010Dba \xBBpridelano\
  \ in proizvedeno brez GSO\xAB. Gre za zasebni standard, ki ga nadzirajo neodvisne\
  \ kontrolne organizacije, ki so tudi lastnik standarda. Harmonizirana evropska zakonodaja\
  \ na\u010Deloma zahteva navajanje sestavin, ki so v izdelku prisotne in ne tistih,\
  \ ki jih v izdelku ni. Navajanje sestavin, ki v izdelku niso prisotne bi lahko istovrstne\
  \ izdelke postavlja v neenak polo\u017Eaj. Ozna\u010Devanje mora slediti praksam\
  \ po\u0161tenega informiranja v skladu s 7. c. \u010Dlenom Uredbe 1169/2011.\nOdobrena\
  \ nova \u017Eivila, vklju\u010Dno z insekti, se morajo proizvajati in uporabljati\
  \ v skladu z zahtevami iz odobritve. Njihova prisotnost v \u017Eivilih mora biti\
  \ ustrezno ozna\u010Dena.\nMenimo, da je obvezno ozna\u010Devanje prisotnosti insektov\
  \ v \u017Eivilih v evropski zakonodaji \u017Ee ustrezno urejeno s predpisanim tekstom,\
  \ ki mora biti na tovrstnih \u017Eivilih.\nPredlog o obveznem ozna\u010Devanju \u017E\
  ivilskih izdelkov, ki vsebujejo odobrene insekte ni primeren za nadaljnjo obravnavo,\
  \ ker je to \u017Ee urejeno z veljavno evropsko zakonodajo."
