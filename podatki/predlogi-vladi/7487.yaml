response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPodro\u010Dje minimalne pla\u010De je urejeno z Zakonom o minimalni pla\u010D\
  i (Ur. l. RS, \u0161t. 13/2010 in 92/15, v nadaljevanju ZMinP), ki dolo\u010Da pravico\
  \ do minimalne pla\u010De, njeno vi\u0161ino ter na\u010Din njenega dolo\u010Danja\
  \ in objave. Delavec je upravi\u010Den do pla\u010Dila za opravljeno delo najmanj\
  \ v vi\u0161ini minimalne pla\u010De, \u010De pri delodajalcu v Republiki Sloveniji\
  \ dela poln delovni \u010Das. V primeru kraj\u0161ega delovnega \u010Dasa od polnega\
  \ pa delavcu pripada sorazmerni del minimalne pla\u010De.\nIz navedene zakonske\
  \ ureditve izhaja, da v minimalno pla\u010Do sodijo vsi elementi pla\u010De, kot\
  \ jih navaja Zakon o delovnih razmerjih (Uradni list, RS, \u0161t. 21/13 in 78/13\
  \ - ZDR-1), in sicer osnovna pla\u010Da delavca za dolo\u010Den mesec, del pla\u010D\
  e za delovno uspe\u0161nost in dodatki, ki mu pripadajo, z izjemo dodatkov za delo\
  \ v posebnih pogojih dela, ki izhajajo iz razporeditve delovnega \u010Dasa (nadurno\
  \ delo, no\u010Dno delo, delo v nedeljo in delo na praznike in dela proste dneve\
  \ po zakonu). Poleg tega v minimalno pla\u010Do tudi ni mo\u017Eno v\u0161tevati\
  \ povra\u010Dil stro\u0161kov, ki jih je delodajalec dol\u017Ean izpla\u010Dati\
  \ delavcu (npr. povra\u010Dilo stro\u0161kov za prehrano med delom, za prevoz na\
  \ delo in z dela, stro\u0161kov na slu\u017Ebenem potovanju), kot tudi ne drugih\
  \ prejemkov iz delovnega razmerja (npr. regres za letni dopust, odpravnine, jubilejne\
  \ nagrade).\nZakon, ki je nastajal v sodelovanju s socialnimi partnerji, zasleduje\
  \ na\u010Delo, da mora biti tudi delavcem, prejemnikom minimalne pla\u010De, zagotovljeno\
  \ dostojno \u017Eivljenje. Pri dolo\u010Ditvi minimalne pla\u010De se upo\u0161\
  teva rast \u017Eivljenjskih potreb\u0161\u010Din, gibanje pla\u010D, gospodarske\
  \ razmere oziroma gospodarska rast ter gibanje zaposlenosti, kar je tudi skladno\
  \ z dolo\u010Dili konvencije Mednarodne organizacije dela \u0161t. 131 0 minimalni\
  \ pla\u010Di. Razlogi za sprejem zakona v letu 2010 so bili predvsem ugotovljena\
  \ nizka raven minimalne pla\u010De in neustrezen na\u010Din eskalacije. Minimalna\
  \ pla\u010Da se je z zakonom po vi\u0161ini v netu znesku uskladila z vrednostjo\
  \ ko\u0161arice minimalnih \u017Eivljenjskih potreb\u0161\u010Din, kakr\u0161na\
  \ je izhajala iz raziskave In\u0161tituta za ekonomska raziskovanja pri Ekonomski\
  \ fakulteti, pri \u010Demer se je uzakonilo tudi redno letno usklajevanje najmanj\
  \ 2 dejansko rastjo cen \u017Eivljenjskih potreb\u0161\u010Din, in sicer na podlagi\
  \ uradnega podatka Statisti\u010Dnega urada RS, ki je dostopen v januarju teko\u010D\
  ega leta. Znesek minimalne pla\u010De dolo\u010Di ministrica oz. minister, pristojen\
  \ za delo, po predhodnem posvetu s socialnimi partnerji in ga objavi najkasneje\
  \ do 31. januarja teko\u010Dega leta. Minimalna pla\u010Da za delo s polnim delovnim\
  \ \u010Dasom, opravljeno od 1. januarja 2016 dalje, zna\u0161a 790,73 evrov, kar\
  \ predstavlja najni\u017Ejo mo\u017Eno mese\u010Dno pla\u010Do, ki pripada zaposlenemu\
  \ za polni delovni \u010Das, tudi v primeru, \u010De bi bila njegova pla\u010Da\
  \ po kolektivni pogodbi ali pogodbi o zaposlitvi sicer ni\u017Eja. Pri tem pa morajo\
  \ biti \u017Ee izpostavljeni morebitni dodatki za delo v posebnih pogojih dela,\
  \ ki izhajajo iz razporeditve delovnega \u010Dasa, povra\u010Dila stro\u0161kov\
  \ in drugi prejemki iz delovnega razmerja izvzeti iz minimalne pla\u010De\nUpo\u0161\
  tevaje vse navedeno ocenjujemo, da je ureditev minimalne pla\u010De ustrezna, saj\
  \ kazalniki za dolo\u010Danje minimalne pla\u010De trenutno ne omogo\u010Dajo predlaganega\
  \ dviga mese\u010Dne minimalne pla\u010De za poln delovni \u010Das. Glede na to\
  \ menimo, da ni utemeljenih argumentov za spreminjanje zakona v smislu izpostavljenega\
  \ predloga.\n "
