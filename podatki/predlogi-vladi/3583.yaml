  \ primerih, pa se lahko izpla\u010Dujejo v funkcionalni obliki oziroma v naravi\
  \ (boni, naro\u010Dilnice, pla\u010Dila ra\u010Dunov itd.). Izpla\u010Dilo denarne\
  \ socialne pomo\u010Di, varstvenega dodatka in otro\u0161kega dodatka v funkcionalni\
  \ obliki skladno z zakonskimi dolo\u010Dbami pomeni pla\u010Devanje ra\u010Dunov\
  \ v imenu in na ra\u010Dun stranke, izdajo naro\u010Dilnic za konkretno blago in\
  \ podobno, ob predhodni obrazlo\u017Eitvi oziroma utemeljitvi odlo\u010Ditve v konkretni\
  \ odlo\u010Dbi. Utemeljeni primeri izpla\u010Devanja v funkcionalni obliki obstajajo,\
  \ kadar obstaja velika verjetnost, da posameznik oziroma dru\u017Eina denarnega\
  \ prejemka ne bo namenila za namen pre\u017Eivetja (denarna socialna pomo\u010D\
  ) oziroma za trajne potro\u0161ne dobrine (varstveni dodatek) oziroma za pre\u017E\
