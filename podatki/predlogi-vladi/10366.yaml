response: "Odziv Ministrstva za infrastrukturo\nAnaliza predloga Izvajanje letalskih\
  \ operacij in zahteve za operatorje ureja Uredba Komisije (EU) \u0161t. 965/2012\
  \ o tehni\u010Dnih zahtevah in upravnih postopkih za letalske operacije. Dolo\u010D\
  ba \xBBCAT.OP.MPA.170 Dajanje navodil potnikom\xAB Poddela B (Operativni postopki)\
  \ Dela CAT (Operacije komercialnega zra\u010Dnega prevoza) Priloge IV Uredbe Komisije\
  \ (EU) \u0161t. 965/2012 nalaga operatorju, da zagotovi, da potniki dobijo navodila\
  \ in predstavitve v zvezi z varnostjo v obliki, ki laj\u0161a izvedbo postopkov\
  \ v sili, in prejmejo kartone z varnostnimi navodili, na katerih je v obliki slikovnih\
  \ navodil prikazana uporaba varnostne in re\u0161evalne opreme ter zasilnih izhodov,\
  \ ki jih bodo potniki verjetno uporabili. Torej je odgovornost operatorja, da sam\
  \ izbere jezike, ki jih bo uporabljal na svojih letih, kar pa je odvisno od dnevnih\
  \ okoli\u0161\u010Din glede destinacij in profila potnikov na krovu.\nPrav tako\
  \ operator sam dolo\u010Da kateri jezik mora kabinsko osebje obvladati in na kateri\
  \ stopnji. Zagotoviti mora neovirano komunikacijo med osebjem in potniki, da slednji\
  \ razumejo navodila, ki se ti\u010Dejo njihovih dol\u017Enosti in odgovornosti.\n\
  V letalstvu je uveljavljena splo\u0161na praksa, da kabinsko osebje, za laj\u0161\
  anje komunikacije, obvladajo angle\u0161ki jezik.\nDolo\u010Dbe uredbe EU, menimo,\
  \ ustrezno povzemajo tudi priporo\u010Dila Mednarodne organizacije civilnega letalstva\
  \ (ICAO Doc 10086 \u2013 Manual on Information and Instructions for Passenger Safety),\
  \ \_da potniki dobijo navodila in predstavitve v zvezi z varnostjo v jeziku operatorja\
  \ in angle\u0161kem jeziku, ki s tem zagotovi ustrezno komunikacijo s potniki. Nadalje\
  \ naj operator, kadar dolo\u010Da jezikovne zahteve na mednarodnih letih, za navodila\
  \ in predstavitve v zvezi z varnostjo upo\u0161teva uporabo angle\u0161kega jezika,\
  \ jezika dr\u017Eave odhoda in jezika dr\u017Eave prihoda.\nTudi Agencija Evropske\
  \ unije za varnost v letalstvu (EASA) je \u017Ee podajala mnenja glede uporabe jezika\
  \ operatorev pri obravnavi potnikov in so na voljo tu:\nhttps://www.easa.europa.eu/the-agency/faqs/language-proficiency\n\
  https://www.easa.europa.eu/faq/48610\n\_\nRazlogi za primernost/neprimernost predloga\
  \ za nadaljnjo obravnavo Predlog je neprimeren za nadaljnje postopanje. Zahteve\
  \ za operatorje so podane v pravu EU in na nacionalni ravni ni mogo\u010De podati\
  \ dodatnih oz. stro\u017Ejih zahtev, kot bi npr. bila zahteva za operatorje, ki\
  \ izvajajo operacije iz slovenskih letali\u0161\u010D, da potnikom nudijo obvestila\
  \ v slovenskem jeziku."
