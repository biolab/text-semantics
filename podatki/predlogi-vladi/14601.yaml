response: "Odziv Ministrstva za zdravje\nKot ste pravilno napisali in kot ugotavljamo\
  \ tudi mi, se \u0161tevilo oglasov, ki ogla\u0161ujejo \u010Dude\u017Eno pomo\u010D\
