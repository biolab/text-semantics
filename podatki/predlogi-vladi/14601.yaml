  jih.\nV primeru ogla\u0161evanja zdravil in medicinskih pripomo\u010Dkov in\u0161\
  pekcija Javne agencije za zdravila in medicinske pripomo\u010Dke takoj ukrepa. V\
  \ kolikor se ugotovi, da je lastnik domene v Republiki Sloveniji, se neprimerno\
  \ ogla\u0161evanje takoj prepove in umakne.\n\u017Dal ve\u010Dino oglasov prihaja\
  \ iz domen, ve\u010Dinoma iz tretjih dr\u017Eav, zato takega ogla\u0161evanja ne\
  \ moremo prepre\u010Diti. Zakon o medijih ne sodi v podro\u010Dje dela Ministrstva\
  \ za zdravje, va\u0161 predlog, da bi morala vse oglase predhodno odobriti JAZMP\
  \ pa je glede na svetovni spet verjetno neizvedljiv. Zakon o zdravilih in Zakon\
  \ o medicinskih pripomo\u010Dkih dolo\u010Data pogoje ogla\u0161evanja za imetnike\
  \ dovoljenja za zdravila in proizvajalce, ne pa objave v medijih.\nV \u010Dasu digitalizacije\
  \ in izjemnih sprememb na podro\u010Dju IT ter dostopnostjo svetovnega spleta se\
