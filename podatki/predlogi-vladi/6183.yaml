response: "Odziv Ministrstva za okolje in prostor\n Vse nakupovalne vre\u010Dke, tako\
  \ nosilne kot lo\u010Devalne, ne glede na vrsto embala\u017Enega materiala in ne\
  \ glede na to, ali so pla\u010Dljive ali brezpla\u010Dne, so embala\u017Ea v skladu\
  \ z Direktivo 94/62/ES o embala\u017Ei in odpadni embala\u017Ei. Nosilne vre\u010D\
  ke so vre\u010Dke za enkratno ali ve\u010Dkratno uporabo, ki jih kupec prejme brezpla\u010D\
  no ali proti pla\u010Dilu na prodajnem mestu, ko opravi nakup blaga, in so namenjene\
  \ za prenos nakupljenega blaga. Plasti\u010Dne nosilne vre\u010Dke so komercialno\
  \ uspe\u0161en izdelek prav zaradi svojih lastnosti, zlasti majhne mase in odpornosti\
  \ na razgradnjo. Velika potro\u0161nja tak\u0161nih vre\u010Dk tudi ni optimalna\
  \ z vidika u\u010Dinkovitosti rabe virov. Lo\u010Devalne vre\u010Dke pa so vre\u010D\
  ke, ki so namenjene za pakiranje sadja, zelenjave, mesa, rib, delikates in nekaterih\
  \ drugih sve\u017Eih nepakiranih prehrambnih artiklov neposredno na prodajnem mestu.\
  \ Njihova uporaba je priporo\u010Dljiva samo pri nakupih nepakiranega sadja in zelenjave\
  \ zaradi zmanj\u0161anja prenosa pesticidov ter iz higienskih razlogov pri nakupih\
  \ prej navedenih drugih sve\u017Eih nepakiranih izdelkov. Vse druge plasti\u010D\
  ne vre\u010Dke, npr. vre\u010Dke za shranjevanje oz. zamrzovanje hrane v gospodinjstvih\
  \ in vre\u010Dke za smeti, niso embala\u017Ea.\nV skladu s predpisi, ki z vidika\
  \ varstva okolja urejajo ravnanje z embala\u017Eo in odpadno embala\u017Eo, morajo\
  \ osebe, ki dajejo nosilne in/ali lo\u010Devalne vre\u010Dke v promet, za njih pla\u010D\
  evati okoljsko dajatev in embala\u017Enino. Vlada lahko z vi\u0161ino okoljske dajatve\
  \ posredno vpliva na odlo\u010Ditve proizvajalcev in trgovcev glede uporabe okolju\
  \ prijaznej\u0161ih materialov za izdelavo nakupovalnih vre\u010Dk, ki pri predelavi\
  \ odpadne embala\u017Ee povzro\u010Dajo manj vplivov na okolje in tudi manj stro\u0161\
  kov, ter na odlo\u010Ditev potro\u0161nikov glede nakupa nakupovalne vre\u010Dke.\
  \ Od leta 2008 je npr. obremenitev pla\u010Dila okoljske dajatve za embala\u017E\
  o iz biolo\u0161ko razgradljivih snovi zmanj\u0161ana za desetkrat glede na materiale,\
  \ ki niso biolo\u0161ko razgradljivi.\nZ embala\u017Enino, ki se pla\u010Duje ob\
  \ dajanju teh vre\u010Dk v promet, se v skladu z raz\u0161irjeno odgovornostjo proizvajalca\
  \ financira ravnanje z odpadnimi nosilnimi in lo\u010Devalnimi vre\u010Dkami. Dru\u017E\
  be za ravnanje z odpadno embala\u017Eo imajo mo\u017Enost, da z razli\u010Dno vi\u0161\
  ino embala\u017Enine za posamezne embala\u017Ene materiale \"silijo\" zavezance\
  \ k zmanj\u0161anju uporabe posameznih embala\u017Enih materialov.\nRazprava o problematiki\
  \ plasti\u010Dnih nosilnih vre\u010Dk, zavr\u017Eenih v naravnem okolju, se v EU\
  \ institucijah odvija zadnjih nekaj let. Kot rezultat te razprave je Evropska Komisija\
  \ konec lanskega leta podala predlog Direktive za zmanj\u0161anje potro\u0161nje\
  \ lahkih plasti\u010Dnih nosilnih vre\u010Dk, ki so tanj\u0161e od 50 mikronov (0,05\
  \ milimetra). Glavni cilj tega predloga je omejiti negativni vpliv lahkih plasti\u010D\
  nih nosilnih vre\u010Dk na okolje, zlasti v smislu odpadkov, spodbujanje prepre\u010D\
  evanja odpadkov in u\u010Dinkovitej\u0161a raba virov. Ve\u010D >>\nEna od posledic\
  \ omenjene razprave v EU so bile tudi v zadnjih letih izvedene akcije ve\u010Djih\
  \ slovenskih trgovcev s prehrambenimi artikli glede uporabe nosilnih vre\u010Dk\
  \ za ve\u010Dkratno uporabo iz mo\u010Dnej\u0161ih materialov. Spremljale so jih\
  \ akcije razdeljevanja brezpla\u010Dnih nosilnih zelo debelih in trpe\u017Enih tkanih\
  \ plasti\u010Dnih vre\u010Dk ve\u010Djega volumna od obi\u010Dajnih nosilnih plasti\u010D\
  nih vre\u010Dk, s hkratnim obve\u0161\u010Danjem potro\u0161nikov, da so te vre\u010D\
  ke namenjene ve\u010Dkratni uporabi. Te vre\u010Dke so \u0161e vedno na voljo potro\u0161\
  nikom, vendar so pla\u010Dljive, v svojo ponudbo pa so jih uvedli tudi trgovci,\
  \ ki v akcijah niso sodelovali. Ve\u010Dinoma so pla\u010Dljive tudi druge nosilne\
  \ plasti\u010Dne vre\u010Dke, brezpla\u010Dne so na voljo le na samopostre\u017E\
  nih blagajnah, ki pa v Sloveniji niso zelo raz\u0161irjene. V tem \u010Dasu so tudi\
  \ mnogi trgovci z neprehrambenimi artikli uvedli pla\u010Dljive vre\u010Dke.\nV\
  \ Sloveniji ni uradne statistike o koli\u010Dini plasti\u010Dnih nosilnih in lo\u010D\
  evalnih vre\u010Dk, danih v promet, niti o dele\u017Eu njihovega recikliranja. Za\
  \ namene spremljanja ciljev predelave odpadne embala\u017Ee se zbirajo le podatki\
  \ o koli\u010Dini vse plasti\u010Dne embala\u017Ee, dane v promet, ter podatki o\
  \ koli\u010Dini reciklirane in predelane plasti\u010Dne odpadne embala\u017Ee. Ne\
  \ zbirajo pa se podatki po posameznih vrstah embala\u017Ee (npr. nosilne vre\u010D\
  ke, jogurtovi lon\u010Dki, plastenke pija\u010D...), saj za to ni pravne podlage.\
  \ Kljub temu ocenjujemo, da se poraba plasti\u010Dnih nosilnih vre\u010Dk v zadnjih\
  \ letih zmanj\u0161uje. Po informacijah Trgovinske zbornice Slovenije trgovci konstantno\
  \ izvajajo politiko spreminjanja navad potro\u0161nikov, npr. s ponudbo papirnatih\
  \ nosilnih vre\u010Dk, kartonskih zabojev in ekolo\u0161ko razgradljivih nosilnih\
  \ vre\u010Dk, s spodbujanjem strank k uporabi lastnih nosilnih vre\u010Dk, s preverjanjem\
  \ ali stranka nosilno vre\u010Dko res potrebuje, z dajanjem pojasnil glede lastnosti\
  \ ekolo\u0161ko razgradljivih nosilnih vre\u010Dk, s ponudbo nosilnih vre\u010D\
  k le na blagajni pod nadzorom blagajni\u010Darke ter z razdeljevanjem trajnih nosilnih\
  \ vre\u010Dk z veliko vsebnostjo recikliranih materialov.\nPo podatkih dru\u017E\
  b za ravnanje z odpadno embala\u017Eo je v l. 2008 embala\u017Enina za papirnate\
  \ vre\u010Dke zna\u0161ala 48 eur/t, za plasti\u010Dne pa od 66 do 112 eur/t. Isti\
  \ viri navajajo, da je bilo l. 2008 na slovenski trg danih 2.500 t vre\u010Dk, ki\
  \ so embala\u017Ea (vseh, ne le plasti\u010Dnih); od tega polovico nosilnih, polovico\
  \ lo\u010Devalnih. V tem letu je bilo po uradnih podatkih dano na trg v Sloveniji\
  \ 215.110 t embala\u017Ee, od tega 47.890 t plasti\u010Dne embala\u017Ee, torej\
  \ so vse nosilne in lo\u010Devalne vre\u010Dke, ne glede na uporabljeni embala\u017E\
  ni material, predstavljale le cca. 1% vse embala\u017Ee. V istem letu je bilo reciklirane\
  \ 26.630 t odpadne plasti\u010Dne embala\u017Ee (55%). Ve\u010D >>\nPodobno kot\
  \ v Sloveniji, tudi v nekaterih drugih dr\u017Eavah \u010Dlanicah ni na voljo uradnih\
  \ podatkov o porabi plasti\u010Dnih nosilnih vre\u010Dk. Kljub temu je Evropska\
  \ Komisija, v okviru priprave zgoraj omenjenega predloga Direktive za zmanj\u0161\
  anje potro\u0161nje lahkih plasti\u010Dnih nosilnih vre\u010Dk ocenila, da je leta\
  \ 2010 vsak dr\u017Eavljan EU potro\u0161il 198 plasti\u010Dnih nosilnih vre\u010D\
  k, od tega naj bi bilo pribli\u017Eno 90 % lahkih vre\u010Dk (tanj\u0161ih od 50\
  \ mikronov oz. 0,05 milimetra). Ta \u0161tevilka za Slovenijo, kot je razlo\u017E\
  eno zgoraj, ne dr\u017Ei.\nKomisija tudi ocenjuje, da se lahke plasti\u010Dne nosilne\
  \ vre\u010Dke manj pogosto ponovno uporabijo kot debelej\u0161e vre\u010Dke in zato\
  \ bolj smetijo okolje. Ker jih v EU kot celoti veliko uide procesu ravnanja z odpadki,\
  \ se odlagajo v okolju, zlasti v obliki odpadkov v morju, ki so velik globalni izziv.\
  \ Te\u017Eava zaradi odvr\u017Eenih plasti\u010Dnih vre\u010Dk v vodnih ekosistemih\
  \ ne zadeva le dr\u017Eav z morsko obalo, kajti veliko koli\u010Dino odpadkov s\
  \ kopnega v morje prinesejo reke. Upo\u0161tevati je treba, da imamo v Sloveniji\
  \ nekoliko specifi\u010Den sistem lo\u010Denega zbiranja odpadkov. V nasprotju z\
  \ ve\u010Dino dr\u017Eav \u010Dlanic EU, kjer se lo\u010Deno zbirajo samo reciklabilne\
  \ frakcije odpadne embala\u017Ee (npr. plastenke in plo\u010Devinke), \u017Ee ve\u010D\
  \ kot 10 let lo\u010Deno zbiramo vso odpadno embala\u017Eo. Razloga sta dva, in\
  \ sicer izredno majhne kapacitete za energetsko predelavo odpadkov, tudi zaradi\
  \ negativnega javnega mnenja glede tovrstnih naprav, ter nezaklju\u010Dena gradnja\
  \ naprav za mehansko biolo\u0161ko obdelavo me\u0161anih komunalnih odpadkov. Ker\
  \ je skupen EU cilj, da se odlagajo samo \u0161e odpadki, ki jih ni mogo\u010De\
  \ obdelati na noben drug na\u010Din, smo v preteklih letih vlo\u017Eili nemalo naporov\
  \ v lo\u010Deno zbiranje odpadkov, zlasti komunalnih. Zato se v zadnjih letih v\
  \ Sloveniji stalno pove\u010Duje dele\u017E lo\u010Deno zbranih komunalnih odpadkov\
  \ (2009: 29%, 2012: 46%).\nPredlog Direktive je v obravnavi na Svetu in v Evropskem\
  \ parlamentu. V skladu s tem predlogom naj bi vsaka dr\u017Eava \u010Dlanica sprejela\
  \ ustrezne ukrepe za zmanj\u0161anje potro\u0161nje lahkih plasti\u010Dnih nosilnih\
  \ vre\u010Dk na svojem ozemlju v dolo\u010Denem \u010Dasu od za\u010Detka veljavnosti\
  \ te direktive. Slovenija se \u0161e ni odlo\u010Dila, kak\u0161ne in katere ukrepe\
  \ bo v zvezi s tem sprejela; po\u010Dakati je treba na kon\u010Dno besedilo tega\
  \ predpisa. V okviru tega predloga pa ni mo\u017Enosti popolne prepovedi plasti\u010D\
  nih nosilnih vre\u010Dk. V skladu z 18. \u010Dlenom Direktive 94/62/ES dr\u017E\
  ave \u010Dlanice ne smejo na svojem ozemlju ovirati dajanja na trg embala\u017E\
  e, ki izpolnjuje vse dolo\u010Dbe te direktive. To dolo\u010Dbo je treba \u0161\
  e posebej natan\u010Dno upo\u0161tevati pri na\u010Drtovanju ukrepov, ki bi se lahko\
  \ odra\u017Eali v prepovedi dolo\u010Denih proizvodov na ozemlju posamezne dr\u017E\
  ave \u010Dlanice.\nNa podlagi zapisanega menimo, da ni pravne podlage za izvedbo\
  \ predloga \u0161t. 6183-298. Poleg tega se je poraba plasti\u010Dnih nosilnih vre\u010D\
  k  v zadnjih letih v Sloveniji \u017Ee zmanj\u0161ala zaradi akcij ozave\u0161\u010D\
  anja potro\u0161nikov, ki so jih izvedli in jih \u0161e izvajajo trgovci, k nadaljnjemu\
  \ upadanju njihove porabe pa bodo nedvomno prispevali tudi ukrepi, ki jih bo Slovenija\
  \ sprejela v prihodnjih letih zaradi izvajanja EU zakonodaje o embala\u017Ei in\
  \ odpadni embala\u017Ei. Izbrati pa bo treba tak\u0161ne ukrepe, s katerimi ne bomo\
  \ prispevali k pove\u010Danju potro\u0161nje plasti\u010Dnih vre\u010Dk, ki so namenjene\
  \ hranjenju odpadkov v gospodinjstvih, dokler se jih ne odvr\u017Ee v ustrezen zabojnik.\
  \ Poleg tega ukrepi, s katerimi se omeji (ali prepove) prodaja dolo\u010Denih izdelkov,\
  \ ne vplivajo na odlo\u010Ditev posameznika za lo\u010Deno zbiranje odpadkov in\
  \ posledi\u010Dno na pove\u010Danje dele\u017Ea njihovega recikliranja in predelave.\
  \ Zato menimo, da samo z uvedbo restriktivnih ukrepov na podro\u010Dju potro\u0161\
  nje, brez sodelovanja okoljsko ozave\u0161\u010Denih potro\u0161nikov, ki zlasti\
  \ samoiniciativno ravnajo na trajnosten in okolju prijazen na\u010Din, ni mogo\u010D\
  e dose\u010Di cilja prepre\u010Devanja ali zmanj\u0161evanja \u0161kodljivih vplivov\
  \ nastajanja odpadkov in ravnanja z njimi. Zato ob naslednjem nakupu zavrnimo plasti\u010D\
  no nosilno vre\u010Dko, ki je ne potrebujemo, \u010Deprav nam jo trgovec ponudi\
  \ brezpla\u010Dno. Platneno nakupovalno vre\u010Dko ali nakupovalno ko\u0161aro\
  \ si lahko omislimo tudi brez prepovedi prodaje plasti\u010Dnih nosilnih vre\u010D\
  k. Za \u017Ee predpakirano sadje in zelenjavo ne potrebujemo lo\u010Devalne vre\u010D\
  ke, \u010Deprav je (brezpla\u010Dno) na voljo. Predvsem pa plasti\u010Dne nakupovalne\
  \ vre\u010Dke, ki jih ve\u010D ne potrebujemo, odvrzimo v zabojnik za lo\u010Deno\
  \ zbiranje odpadne embala\u017Ee ali jih ponovno uporabimo za me\u0161ane komunalne\
  \ odpadke (namesto, da kupujemo za to namenjene posebne vre\u010Dke, ki so na voljo\
  \ v ve\u010Dini trgovin). Tako bomo sami prispevali k dvigu dele\u017Ea njihovega\
  \ recikliranja. Zavedajmo se, da lahko vsak posameznik z majhnimi dejanji prispeva\
  \ svoj dele\u017E k varovanju okolja. \u010Ce namre\u010D vsak posameznik naredi\
  \ majhno dejanje, skupaj za varovanje okolja naredimo veliko. \n \n "
