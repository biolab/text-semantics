response: "Odziv Ministrstva za solidarno prihodnost\nStanovanjski zakon v 90. \u010D\
  lenu dolo\u010Da, da je najemna pogodba za neprofitno stanovanje sklenjena za nedolo\u010D\
  en \u010Das, najemodajalec neprofitnega stanovanja pa je dol\u017Ean vsakih pet\
  \ let od najemnika, razen najemnika-biv\u0161ega imetnika stanovanjske pravice,\
  \ zahtevati, da predlo\u017Ei dokazila o izpolnjevanju splo\u0161nih pogojev za\
  \ pridobitev neprofitnega stanovanja (ki jih opredeljuje Pravilnik o dodeljevanju\
  \ neprofitnih stanovanj v najem). \u010Ce najemnik ni ve\u010D upravi\u010Den do\
  \ neprofitnega stanovanja, se dolo\u010Dila najemne pogodbe, ki urejajo vi\u0161\
  ino najemnine, spremenijo in se najemnina dolo\u010Di v vi\u0161ini tr\u017Ene najemnine.\n\
  Zgornje zakonske dolo\u010Dbe so nato dopolnjene v Pravilniku o dodeljevanju neprofitnih\
  \ stanovanj v najem, ki je ravnokar v postopku spreminjanja. V delu, ki se nana\u0161\
  a na spreminjanje vi\u0161ine najemnine, je tako skladno z 90. \u010Dlenom Stanovanjskega\
  \ zakona predvideno, da je najemodajalec dol\u017Ean vsakih pet let od najemnika,\
  \ razen najemnika-biv\u0161ega imetnika stanovanjske pravice, zahtevati, da predlo\u017E\
  i dokazila o izpolnjevanju splo\u0161nih pogojev za pridobitev neprofitnega stanovanja\
  \ na dan preverjanja. Ob zaznanih okoli\u0161\u010Dinah, ki vplivajo na izpolnjevanje\
  \ splo\u0161nih pogojev za pridobitev neprofitnih stanovanj v najem, lahko najemodajalec\
  \ preverjanje izvede tudi pred potekom petletnega obdobja. Podatke o denarnih prejemkih\
  \ za preteklo koledarsko leto pred preverjanjem izpolnjevanja pogojev za uporabo\
  \ neprofitnega stanovanja, pridobivajo najemodajalci iz uradnih evidenc in drugih\
  \ zbirk osebnih podatkov upravljavcev zbirk podatkov. Predlagane spremembe pravilnika\
  \ pa bodo tudi zahtevale, da mora najemnik predlo\u017Eiti zahtevana dokazila in\
  \ izjave zase, za uporabnike in vse povezane osebe, \u010Detudi te niso vpisane\
  \ v najemno pogodbo. Stanovanjski skladi so namre\u010D opozorili na primere, ko\
  \ \u017Eelijo najemniki zaobiti dolo\u010Dbe glede upo\u0161tevanja premo\u017E\
  enja oziroma dohodkov.\nOmenjene spremembe in dopolnitve pravilnika bodo torej deloma\
  \ omejile mo\u017Enosti zlorab, vpra\u0161anje glede pogostej\u0161ega preverjanja\
  \ pa bo predmet razprave ob naslednji spremembi Stanovanjskega zakona, saj s pravilnikom\
  \ ni mo\u010D pose\u010Di v materijo zakona.\nVa\u0161a druga pobuda, glede spremembe\
  \ to\u010Dkovanja v obrazcu za ocenjevanje stanovanjskih in socialnih razmer ter\
  \ za ocenjevanje prednostnih kategorij prosilcev (priloga Pravilnika o dodeljevanju\
  \ neprofitnih stanovanj v najem), je \u017Eal diametralno nasprotna z \u017Eeljami\
  \ stanovanjskih skladov in ob\u010Din, ki so v postopku javne obravnave predloga\
  \ sprememb pravilnika predlagali to\u010Dkovno izena\u010Denje stanovanjskega statusa\
  \ \xBBudele\u017Eenec razpisa je najemnik ali podnajemnik tr\u017Enega stanovanja\xAB\
  \ ter statusa \xBBudele\u017Eenec razpisa prebiva pri star\u0161ih, sorodnikih ali\
  \ prijateljih\xAB. Omenjeni predlog stanovanjskih skladov in ob\u010Din smo pri\
  \ pripravi sprememb in dopolnitev pravilnika, ki so v teku, upo\u0161tevali."
