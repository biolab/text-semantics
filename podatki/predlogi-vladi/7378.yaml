response: "Odziv Ministrstva za notranje zadeve\nDelovanje policije je ena pomembnej\u0161\
  ih dejavnosti javnega pomena, ki je klju\u010Dna tudi pri zagotavljanju nemotenega\
  \ delovanja sodobne dru\u017Ebe. Zaradi pomembnosti te dejavnosti in \u017Eelje\
  \ dr\u017Eave po izbolj\u0161anju uporabe javnih sredstev je vpra\u0161anje u\u010D\
  inkovitosti njenega dela postalo eno pomembnej\u0161ih vpra\u0161anj, s katerim\
  \ se je slovenska policija sre\u010Dala. Temu primerno je Ministrstvo za notranje\
  \ zadeve v letu 2012 naro\u010Dilo projekt V5-1037: \xBBVzpostavitev sistema merjenja\
  \ u\u010Dinkovitosti, uspe\u0161nosti in kakovosti v slovenski policiji\xAB, ki\
  \ sta ga izvedli Fakulteta za upravo in Ekonomska Fakulteta v Ljubljani. Namen predlaganega\
  \ projekta je bil izbolj\u0161anje metodolo\u0161kih orodij in analiti\u010Dnih\
  \ podlag, ki jih ima vodstvo policije na voljo za optimiziranje omejenih resursov,\
  \ s katerimi bi izbolj\u0161ali u\u010Dinkovitost, uspe\u0161nost in kakovost njenega\
  \ delovanja na regionalni ravni.\nRazvoj virov in delovnih zmogljivosti policije\
  \ je kompleksen proces, ki ob potrebnem \u010Dasu in finan\u010Dnih sredstvih zahteva\
  \ predvsem natan\u010Dno razvojno na\u010Drtovanje, oprto na kakovostna empiri\u010D\
  na in teoretska spoznanja sodobnih ved. Ta in druga razvojno usmerjevalna izhodi\u0161\
  \u010Da so dolo\u010Dena tudi v Resoluciji o dolgoro\u010Dnem razvojnem programu\
  \ policije do leta 2025 - \xBBKakovostna policija za varno Slovenijo\xAB (Uradni\
  \ list RS, \u0161t. 75/15), ki smo jo za\u010Deli pripravljati leta 2010 in jo je\
  \ Dr\u017Eavni zbor RS sprejel 29. 9. 2015. Resolucija je plod analiz, poro\u010D\
  il, izku\u0161enj, priporo\u010Dil in potreb strokovnih slu\u017Eb znotraj policije\
  \ z namenom uresni\u010Devanja temeljnih dol\u017Enosti policije, ki obsegajo zagotavljanje\
  \ varnosti, spo\u0161tovanje \u010Dlovekovih pravic in temeljnih svobo\u0161\u010D\
  in ter krepitev pravne dr\u017Eave. Za pripravo pri\u010Dujo\u010Dega dokumenta\
  \ je policija najprej identificirala klju\u010Dne razvojne probleme, s katerimi\
  \ se soo\u010Da. Identificirala je razloge za problemska stanja ter njihove notranje\
  \ in zunanje posledice. Na tej podlagi je za vsak problemski sklop dolo\u010Dila\
  \ temeljne in posamezne razvojne cilje, pojasnila potrebo po doseganju teh ciljev,\
  \ metode za njihovo uresni\u010Devanje, \u010Das za izvedbo razvojnih projektov,\
  \ vire in kazalnike uspe\u0161nosti doseganja postavljenih ciljev.\nMinistrstvo\
  \ za notranje zadeve se je lotilo sistemskega re\u0161evanja problemov v Policiji\
  \ in zagotavljanja bolj\u0161ih pogojev za delo ter \u017Ee v letu 2014 zagotovilo\
  \ 8 milijonov evrov ob rebalansu prora\u010Duna ter nato \u0161e 12 milijonov evrov\
  \ v letu 2015. Izjemen premik pa je bil narejen v prora\u010Dunu za leti 2016 in\
  \ 2017, saj je bilo Policiji zagotovljenih kar 67 milijonov evrov dodatnih sredstev,\
  \ ki bodo namenjeni opremljanju policije, obnovi voznega parka, izvedbi investicij\
  \ itd.\nTako se bo samo v letu 2016 ve\u010D kot 7,6 milijonov evrov namenilo za\
  \ nabavo za\u0161\u010Ditne, oboro\u017Eitvene in osebne opreme ter v letu 2017\
  \ 6,1 milijona evrov ter \u0161e dodatnih 12,3 milijona za nabavo informacijske\
  \ in telekomunikacijske opreme, ve\u010D kot 4 milijone pa bo vlo\u017Eenih za posodobitev\
  \ opreme za kriminalisti\u010Dno dejavnost. Ve\u010D kot 7,3 milijona evrov bo namenjenih\
  \ za ve\u010Dje investicije kot so izvedba kanalizacije, \u010Distilne naprave,\
  \ sanacije sanitarij, dvigal, energetskih izbolj\u0161av, zamenjave stavbnega pohi\u0161\
  tva, kritin, fasad,\nV teku so tudi projekti re\u0161evanja prostorskih kapacitet\
  \ PU Ljubljana, GPU UIT in GPU OKC v vi\u0161ini 37,2 milijona evrov ter za re\u0161\
  evanja prostorske stiske PU Koper 10,9 milijona evrov. Obnavljal se bo tudi vozni\
  \ park. Samo v letih 2016 in 2017 za blizu 700 vozil, izveden pa bo tudi nakup novega\
  \ vodnega topa.\nZaradi var\u010Devanja v Policiji je bila v preteklih letih zaznana\
  \ negativna fluktuacija v zaposlovanju, ki je vrh dosegla leta 2012, ko je delovno\
  \ razmerje zaradi upokojitev po ZUJF prenehalo kar 447 policistom. Zato je bilo\
  \ \u017Ee lani ve\u010D kot 300 novih zaposlitev, v leto\u0161njem letu pa se jih\
  \ pri\u010Dakuje \u0161e 250. Prav tako bo MNZ podal Vladi predlog, da se zaradi\
  \ zahtevnih varnostnih razmer pove\u010Da kadrovski na\u010Drt in s tem postopoma\
  \ zagotovi normalna kadrovska zasedenost v policiji. V mandatu sedanje Vlade bo\
  \ policiji do konca leto\u0161njega leta zagotovljeno okoli 600 novih zaposlitev.\n\
  Na podlagi vsega navedenega v Policiji menimo, da podani predlog ni primeren za\
  \ nadaljnjo obravnavo. \n "
