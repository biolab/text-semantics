response: "Odziv Ministrstva za pravosodje in javno upravo\n\u010Casovna veljavnost\
  \ kvalificiranih potrdil je dolo\u010Dena v 32. \u010Dlenu Uredbe o pogojih za elektronsko\
  \ poslovanje in elektronsko podpisovanje, ki dolo\u010Da, da je veljavnost kvalificiranega\
  \ potrdila razen lastnega kvalificiranega potrdila overitelja najve\u010D pet let\
  \ od dneva njegove izdaje. Zaradi napredka pri ra\u010Dunalni\u0161kih zmogljivostih\
  \ in morebitnih odkritij varnostnih lukenj v obstoje\u010Dih algoritmih, ki se uporabljajo\
  \ pri izdaji digitalnih potrdil, je namre\u010D potrebno veljavnost digitalnih potrdil\
  \ omejevati in posledi\u010Dno potrdila ob\u010Dasno zamenjati. V nasprotnem primeru\
  \ bi bilo lahko potrdilo po ve\u010D letih uradno \u0161e vedno veljavno, zaradi\
  \ uporabe neustreznih algoritmov izpred desetletij pa dejansko neuporabno in izpostavljeno\
  \ sorazmerno enostavnim zlorabam. Digitalna potrdila SIGEN-CA imajo tako najdalj\u0161\
  o mo\u017Eno veljavnost, ki je dopustna glede na zakonske zahteve za kvalificirana\
  \ potrdila. Po poteku potrdila je le-tega torej potrebno nadomestiti z drugim. Ne\
  \ glede na to, ali je nadomestno potrdilo izdano kot novo potrdilo (v primeru poslovnih\
  \ subjektov) ali kot podalj\u0161ano potrdilo (v primeru fizi\u010Dnih oseb), gre\
  \ s tehni\u010Dnega vidika v vsakem primeru za povsem neodvisno digitalno potrdilo,\
  \ s svojimi podatki o imetniku, svojo veljavnostjo, svojim parom klju\u010Dev za\
  \ podpisovanje in seveda svojo enoli\u010Dno oznako, razlika je le v samem postopku\
  \ pridobitve potrdila, ki ga je pri fizi\u010Dnih osebah mogo\u010De pri\u010Deti\
  \ tudi preko spletne aplikacije, na osnovi  prej\u0161njega, \u0161e veljavnega\
  \ potrdila. Ker je vsako nadomestno potrdilo dejansko povsem samostojno in ima svojo\
  \ enoli\u010Dno oznako, je postopek njegove registracije odvisen od posamezne e-storitve,\
  \ ki jo imetnik potrdila uporablja. Tako je lahko registracija povsem ro\u010Dna\
  \ (uporabnik izpolni obrazec s podatki o novem potrdilu, ga natisne in (ro\u010D\
  no) podpi\u0161e ter posreduje ponudniku storitve) ali pa skoraj samodejna (ob uporabi\
  \ novega potrdila aplikacija uporabnika o tem obvesti in ga pozove, da potrdi uporabo\
  \ potrdila oz. vpi\u0161e osebni identifikator npr. dav\u010Dno \u0161tevilko, nakar\
  \ se registracija samodejno dokon\u010Da).  Glede na zgoraj navedeno, je enostavnej\u0161\
  i postopek registracije dodatnega oz. nadomestnega potrdila mogo\u010De zagotoviti\
  \ le na strani ponudnikov e-storitev, saj vsako izdano digitalno potrdilo nosi svojo\
  \ enoli\u010Dno oznako in ga zato ni mo\u017Eno neposredno povezati s predhodnim\
  \ potrdilom, temve\u010D je nujna njegova (bolj ali manj enostavna) registracija.\
  \ Podanega predloga tako \u017Eal iz povsem tehni\u010Dnih razlogov ni mogo\u010D\
  e upo\u0161tevati oz. udejanjiti. "
