response: "Odziv Ministrstva za infrastrukturo\nPosodobljena pravila glede uporabe\
  \ kolesarskih povr\u0161in so bila dolo\u010Dena z Zakonom o spremembah in dopolnitvah\
  \ Zakona o pravilih cestnega prometa \u2013 ZPrCP-F, ki je bil objavljen v\_ Uradnem\
  \ listu RS, \u0161t. 123/21, dne 27. 7. 2021.\nV skladu z dolo\u010Dili Zakona o\
  \ cestah (Uradni list RS, \u0161t. 109/10, 48/12, 46/15 in 10/18) se kolesarske\
  \ povr\u0161ine delijo na:\n kolesarsko pot, ki je namenjena prometu koles in drugih\
  \ uporabnikov, pod pogoji, dolo\u010Denimi s pravili cestnega prometa in predpisi,\
  \ ki urejajo ceste, kolesarski pas, ki je vzdol\u017Eni del vozi\u0161\u010Da ali\
  \ plo\u010Dnika lo\u010Den z lo\u010Dilno \u010Drto, je namenjen prometu koles in\
  \ mopedov, katerih konstrukcijsko dolo\u010Dena hitrost ne presega 25 km/h, na cestah\
  \ v naselju pa tudi prometu drugih vozil, \u010De je tako dolo\u010Deno s prometno\
  \ signalizacijo ter kolesarske steze, ki so del cesti\u0161\u010Da namenjena prometu\
  \ koles in mopedov, katerih konstrukcijsko dolo\u010Dena hitrost ne presega 25 km/h.\
  \ \nKolesarske povr\u0161ine morajo poleg kolesarjev uporabljati tudi:\n vozniki\
  \ mopedov, katerih konstrukcijsko dolo\u010Dena hitrost ne presega 25 km/h. Po smernih\
  \ vozi\u0161\u010Dih lahko vozijo le v primeru, da\_ teh prometnih povr\u0161in\
  \ ni oziroma niso prevozne, in sicer ob desnem robu smernega vozi\u0161\u010Da v\
  \ smeri vo\u017Enje. Vozniki mopedov, katerih konstrukcijsko dolo\u010Dena hitrost\
  \ ne presega 25 km/h, morajo voziti drug za drugim, lahka motorna vozila, za katere\
  \ veljat isto pravilo vo\u017Enje v primeru da teh povr\u0161in ni oziroma niso\
  \ prevoznem in sicer morajo voziti ob desnem robu smernega vozi\u0161\u010Da ceste\
  \ v naselju, kjer je najvi\u0161ja dovoljena hitrost vo\u017Enje omejena do 50 km/h.\
  \ Lahka motorna vozil so invalidski vozi\u010Dki in vozila na motorni pogon, pri\
  \ katerih konstrukcijsko dolo\u010Dena hitrost ne presega 25 km/h, niso \u0161ir\u0161\
  a od 80 cm in so izvzeta s podro\u010Dja uporabe Uredbe (EU) \u0161t. 168/2013 Evropskega\
  \ parlamenta in Sveta z dne 15. januarja 2013 o odobritvi in tr\u017Enem nadzoru\
  \ dvo- ali trikolesnih vozil in \u0161tirikolesnikov (UL L \u0161t. 60 z dne 2.\
  \ 3. 2013, str. 52), posebna prevozna sredstva, kot so skiro, kotalke, rolke, rolerji,\
  \ otro\u0161ko kolo s pomo\u017Enimi kolesi, monokolo, invalidski vozi\u010Dki in\
  \ po namenu uporabe podobna prevozna sredstva, ki niso vozila po zakonu, ki ureja\
  \ motorna vozila. Tudi posebna prevozna sredstva se smejo v cestnem prometu uporabljati\
  \ le na plo\u010Dnikih, poteh za pe\u0161ce in kolesarskih poteh ter na obmo\u010D\
  jih za pe\u0161ce in obmo\u010Djih umirjenega prometa, odvisno od njegove velikosti.\
  \ \nUporaba kolesarskih povr\u0161in za navedene udele\u017Eence je zakonsko obvezna.\
  \ Uporaba teh povr\u0161in je prepovedana za mopede, ki je je motorno vozilo z dvema\
  \ ali tremi kolesi, katerega delovna prostornina motorja na prisilni v\u017Eig ne\
  \ presega 50 ccm ali mo\u010D motorja na kompresijski v\u017Eig ali trajna nazivna\
  \ mo\u010D elektromotorja ne presega 4 kW in pri katerem konstrukcijsko dolo\u010D\
  ena hitrost ne presega 45 km/h. Med mopede spadajo tudi lahko dvokolesno vozilo\
  \ na motorni pogon, kolo na motorni pogon, dvokolesni moped in trikolesni moped.\n\
  Glede na prometni profil kolesarja, voznika mopeda, lahkih motornih vozil in posebnih\
  \ prevoznih sredstev in zmogljivost prevoznega sredstva, ki ga uporablja posamezni\
  \ udele\u017Eenec cestnega prometa na kolesarskih povr\u0161inah ni racionalna in\
  \ prostorsko sprejemljiva delitev povr\u0161in, nikakor pas ne vklju\u010Ditev voznikov\
  \ mopedov, katerih konstrukcijsko dolo\u010Dena hitrost ne presega 25 km/h na povr\u0161\
  ine, ki jih lahko uporabljajo samo motorna vozila."
