response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPokojninsko in invalidsko zavarovanje temelji na zavarovalni\u0161kem principu,\
  \ kar v osnovi pomeni, da je pravica do pokojnine pravica iz pokojninskega in invalidskega\
  \ zavarovanja, ki izhaja iz minulega dela in temelji na prispevkih, pla\u010Danih\
  \ v \u010Dasu aktivne dobe zavarovanca. Pravice iz pokojninskega in invalidskega\
  \ zavarovanja so na\u010Deloma odvisne od vi\u0161ine pla\u010D oziroma zavarovalnih\
  \ osnov, od katerih je zavarovanec pla\u010Deval prispevke ter od dol\u017Eine trajanja\
  \ zavarovalne dobe. Dol\u017Eina dopolnjene pokojninske dobe pogojuje vi\u0161ino\
  \ odstotka, ki se uporabi za odmero starostne pokojnine, le-ta pa se razlikuje glede\
  \ na spol zavarovanca. Vi\u0161ina vpla\u010Danih prispevkov je odvisna od vi\u0161\
  ine osnove, kar pomeni, da mora oseba z vi\u0161jo osnovo pla\u010Dati tudi vi\u0161\
  je prispevke. Iz navedenega torej izhaja, da so ni\u017Eje pokojnine posledica ni\u017E\
  jih predhodnih zavarovalnih osnov, od katerih so bili pla\u010Dani prispevki ter\
  \ kraj\u0161e dopolnjene pokojninske dobe in da medsebojna primerjava razli\u010D\
  nih pokojnin ni ustrezna.\nOb tem pa je potrebno dodati, da sistem pokojninskega\
  \ zavarovanja vendarle ni \u010Disti \xBBzavarovalni\u0161ki\xAB sistem, temve\u010D\
  \ gre za sistem, ki temelji tudi na na\u010Delih vzajemnosti in solidarnosti. To\
  \ sta na\u010Deli, ki posameznikom, ki so sicer 40 let vpla\u010Devali v sistem,\
  \ vendar pa so imeli v svojem aktivnem obdobju zelo nizke pla\u010De, zaradi \u010D\
  esar s svojimi vpla\u010Dili ne bi dosegli niti minimalne pokojnine, omogo\u010D\
  a, da se upokojijo z dostojno pokojnino, ki pri teh posameznikih nastopa v funkciji\
  \ socialnega korektiva. Zaradi na\u010Dela solidarnosti ali redistribucije se tem\
  \ zavarovancem torej zagotavljajo vi\u0161je pravice, kot bi jim \u0161le glede\
  \ na pla\u010Dane prispevke. Za razliko, ki jo te osebe prejmejo med pokojnino,\
  \ ki bi ustrezala njihovim prispevkom in pokojnino, ki jo garantira obvezni (javni)\
  \ pokojninski sistem, je potrebno zagotoviti finan\u010Dna sredstva, ki pa gredo\
  \ deloma v \u0161kodo posameznikom, ki so 40 let pla\u010Devali prispevke, ki presegajo\
  \ najvi\u0161jo pokojninsko osnovo, deloma pa v breme dr\u017Eave. Ker je v slovenskem\
  \ javnem pokojninskem sistemu vi\u0161ina pokojnine z zakonom omejena tako navzdol\
  \ kot navzgor in je najvi\u0161ja pokojnina preko najvi\u0161je pokojninske osnove\
  \ limitirana s 4-kratnikom najni\u017Eje pokojninske osnove, se vsa finan\u010D\
  na sredstva, ki jih ti posamezniki s prispevki prepla\u010Dajo, prerazporedijo znotraj\
  \ sistema in z vidika posameznika nastopajo kot dav\u010Dni odtegljaj. Ker pa ne\
  \ glede na navedeno \u0161e vedno zmanjka finan\u010Dnih sredstev za izpla\u010D\
  ilo vseh pravic, ki se financirajo iz javnega pokojninskega sistema, razliko dopla\u010D\
  a dr\u017Eava iz prora\u010Duna. Osebe z vi\u0161jimi dohodki tako v skladu s solidarnostnim\
  \ na\u010Delom zagotavljajo sredstva za osebe z ni\u017Ejimi dohodki tekom aktivne\
  \ dobe, kar prispeva k vi\u0161ji socialni varnosti upokojencev. Sistem obveznega\
  \ pokojninskega zavarovanja je tako tudi solidarno naravnan, vendar pa ne gre spregledati,\
  \ da gre za sistem na podlagi zavarovanja, v katerem mora biti do dolo\u010Dene\
  \ mere spo\u0161tovana tudi vi\u0161ina prispevka posameznika med aktivno dobo.\n\
  V zvezi z usklajevanjem pokojnin in drugih dajatev iz pokojninskega zavarovanja\
  \ pojasnjujemo, da se v skladu z ZPIZ-2 uskladitev izvede enkrat letno na podlagi\
  \ podatkov o rasti povpre\u010Dne mese\u010Dne bruto pla\u010De (60%) in povpre\u010D\
  ne rasti cen \u017Eivljenjskih potreb\u0161\u010Din v Republiki Sloveniji (40%).\
  \ Uskladitev se opravi od osnove, to je od pokojnine, ki je u\u017Eivalcu pripadala\
  \ za mesec pred mesecem, v katerem se ta izvede, oziroma od pokojnine ob odmeri,\
  \ \u010De je opravljena v mesecu izvedbe uskladitve oziroma pozneje v posameznem\
  \ koledarskem letu. Dolo\u010Dena je tudi varstvena dolo\u010Dba, da uskladitev\
  \ ne more biti ni\u017Eja od ugotovljene polovi\u010Dne rasti cen \u017Eivljenjskih\
  \ potreb\u0161\u010Din, kar zagotavlja najmanj polovi\u010Dno ohranjanje realne\
  \ vrednosti pokojnin v primeru, da bi pri\u0161lo do nizke ali ni\u010Delne rasti\
  \ povpre\u010Dne pla\u010De.\nIzhajajo\u010D iz navedenega gre tako pri usklajevanju\
  \ pokojnin izklju\u010Dno za ohranjanje denarne vrednosti pokojnin v \u010Dasu njihovega\
  \ izpla\u010Devanja, usklajevanje pokojnin pa je eden izmed bistvenih na\u010Dinov\
  \ varovanja vi\u0161ine pravice in s tem zagotavljanja socialne varnosti upokojencev\
  \ (oziroma prepre\u010Devanja erozije vi\u0161ine pravic v letih po upokojitvi).\
  \ Pri usklajevanju pokojnin tako ne moremo govoriti o posami\u010Dnem pove\u010D\
  anju pokojnine v smislu nominalne vrednosti pokojnine, kot je bila priznana upravi\u010D\
  encu ob upokojitvi. Pokojnina se namre\u010D upravi\u010Dencu odmeri sorazmerno\
  \ njegovi pla\u010Di ali drugim dohodkom ter vpla\u010Danim prispevkom od pokojninske\
  \ osnove, glede na dopolnjeno pokojninsko dobo in starost ob upokojitvi, in kot\
  \ taka kasneje pri usklajevanju predstavlja osnovo za uskladitev. Dejstvo je, da\
  \ se vse pokojnine v dr\u017Eavi usklajujejo v enakem uskladitvenem znesku, do razlik\
  \ med uskladitvenimi zneski pa posledi\u010Dno prihaja le zaradi razli\u010Dnih\
  \ izhodi\u0161\u010Dnih vi\u0161in pokojnin ob sami upokojitvi. Ob tem opozarjamo,\
  \ da pri usklajevanju pokojnin torej ne gre za pove\u010Danje pokojnine, kot je\
  \ bila upravi\u010Dencu odmerjena od pokojninske osnove ob upokojitvi, temve\u010D\
  \ gre le za uskladitev predhodno \u017Ee odmerjene pokojnine z rastjo povpre\u010D\
  ne mese\u010Dne bruto pla\u010De in povpre\u010Dne rasti cen \u017Eivljenjskih potreb\u0161\
  \u010Din v Republiki Sloveniji. \n "
