response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\n\nPogoji,\
  \ pristop in opravljanje strokovnega izpita na podro\u010Dju vzgoje in izobra\u017E\
  evanja so sistemsko urejeni tako, da so ob upo\u0161tevanju vseh dele\u017Enikov\
  \ v prvi vrsti v korist uporabnikom sistema vzgoje in izobra\u017Eevanja, torej\
  \ udele\u017Eencev vzgoje in izobra\u017Eevanja. Pogoji za pristop k strokovnemu\
  \ izpitu s podro\u010Dja vzgoje in izobra\u017Eevanja, so dolo\u010Deni z Zakonom\
  \ o organizaciji in financiranju vzgoje in izobra\u017Eevanja in s Pravilnikom o\
  \ strokovnem izpitu strokovnih delavcev na podro\u010Dju vzgoje in izobra\u017E\
  evanja. Ti so:\nustrezen obseg ustreznih vzgojno-izobra\u017Eevalnih izku\u0161\
  enj,izobrazba, dolo\u010Deno z zakonom in drugimi predpisi ter opravljene aktivnosti\
  \ za pristop k strokovnemu izpitu (pet uspe\u0161no opravljenih prakti\u010Dnih\
  \ nastopov oziroma seminarska naloga, kar ovrednotita ustrezen mentor in ravnatelj\
  \ mati\u010Dnega vzgojno-izobra\u017Eevalnega zavoda).\nUstrezen obseg ustreznih\
  \ vzgojno-izobra\u017Eevalnih izku\u0161enj je \u017Ee od leta 1996 dalje, torej\
  \ od uveljavitve trenutno veljavnih predpisov, ki urejajo to podro\u010Dje, mogo\u010D\
  e pridobiti na ve\u010D alternativnih na\u010Dinov. Ministrstvo, pristojno za izobra\u017E\
  evanje, kot ustrezne vzgojno-izobra\u017Eevalne izku\u0161nje na podro\u010Dju vzgoje\
  \ in izobra\u017Eevanja za pristop k strokovnem izpitu upo\u0161teva vzgojno-izobra\u017E\
  evalno delo, opravljeno na podlagi pogodbenega razmerja iz 109., 109a. ali 109b.\
  \ \u010Dlena ZOFVI, torej pogodbe o zaposlitvi ali na podlagi podjemne pogodbe ali\
  \ na podlagi dela v projektih kot so javna dela, usposabljanje na delovnem mestu\
  \ ipd. Pri tem mora biti pogodba sklenjena za opravljanje dela strokovnega delavca\
  \ v vzgoji in izobra\u017Eevanju (u\u010Ditelja, vzgojitelja \u2026) z javnim vzgojno-izobra\u017E\
  evalnim zavodom, lahko pa tudi z zasebnim, \u010De je le-ta vpisan v razvid ministrstva,\
  \ pristojnega za izobra\u017Eevanje, kot izvajalec javnoveljavnih programov. Namen\
  \ tako pridobljenih vzgojno-izobra\u017Eevalnih izku\u0161enj je vsebinsko primerno\
  \ uvajalno obdobje, v katerem se strokovni delavec za\u010Detnik postopoma seznanja\
  \ z vzgojno-izobra\u017Eevalnim ciklom, z vsemi mikrookolji, ki so vpeta v vzgojno-izobra\u017E\
  evalni proces, in na\u010Dini in oblikami medsebojnega delovanja in sodelovanja.\
  \ Ocenjeno je, da je tak, \u0161e vedno le hitri vpogled v podro\u010Dje vzgoje\
  \ in izobra\u017Eevanja nujen pred pristopom k strokovnemu izpitu s podro\u010D\
  ja vzgoje in izobra\u017Eevanja, ki zaokro\u017Ei poklicno kvalifikacijo strokovnega\
  \ delavca na podro\u010Dju vzgoje in izobra\u017Eevanja.\n\nMo\u017Enost zaposlitve\
  \ v vzgojno-izobra\u017Eevalnem zavodu je v prvi vrsti odvisna od potreb zavodov\
  \ po novih zaposlitvah, ki so pravno regulirane z normativi in standardi, in ne\
  \ od \u0161tevila ljudi, ki izpolnjujejo, ali \u0161e ne povsem izpolnjujejo, pogoje\
  \ za zaposlitev. Na podlagi vsega navedenega se zavedamo dejstva, da vsi, ki bi\
  \ se \u017Eeleli zaposliti na podro\u010Dju vzgoje in izobra\u017Eevanja, tega ne\
  \ bodo mogli uresni\u010Diti, \u0161e posebej, ker bele\u017Eimo precej\u0161en\
  \ porast kandidatov, ki bi \u017Eeleli opravljati vzgojno-izobra\u017Eevalno delo\
  \ na podro\u010Dju vzgoje in izobra\u017Eevanja. Teh je ve\u010D kot je prostih\
  \ delovnih mest. Pri tem je nujno poudariti, da ne gre za porast diplomantov pedago\u0161\
  kih \u0161tudijskih programov, pa\u010D pa bolj za zelo pove\u010Dan interes pri\
  \ diplomantih nepedago\u0161kih \u0161tudijskih programov. Na podro\u010Dju vzgoje\
  \ in izobra\u017Eevanja pogoje o izobrazbi izpolnjuje prakti\u010Dno vsak diplomant\
  \ \u0161tudijskega programa druge stopnje in ve\u010Dina diplomantov \u0161tudijskih\
  \ programov prve stopnje tehni\u0161kih in naravoslovnih smeri (u\u010Ditelji strokovnoteoreti\u010D\
  nih predmetov). Tak\u0161no pove\u010Danje zanimanja v zadnjih letih pripisujemo\
  \ stabilnosti zaposlitve na podro\u010Dju vzgoje in izobra\u017Eevanja in zmanj\u0161\
  evanju zaposlovanja na drugih podro\u010Djih trga dela.\n\nZ namenom, da se kljub\
  \ omejenim mo\u017Enostim glede pridobitve ustreznega obsega ustreznih vzgojno-izobra\u017E\
  evalnih izku\u0161enj na podro\u010Dju vzgoje in izobra\u017Eevanja omogo\u010D\
  i vstop v sistem vzgoje in izobra\u017Eevanja in mo\u017Enosti za pristop k strokovnemu\
  \ izpitu s podro\u010Dja vzgoje in izobra\u017Eevanja, a hkrati zagotavlja kvalitetno\
  \ uvajalno obdobje, razvijamo, na\u010Drtujemo in izvajamo ukrepe, s katerimi odpiramo\
  \ dostopnost do poklicev s podro\u010Dja vzgoje in izobra\u017Eevanja, pri \u010D\
  emer pa vztrajamo pri vsaj enaki kvaliteti uvajalnega obdobja. S temi cilji smo\
  \ od \u0161olskega leta 2015/2016 dalje z razpisom, delno financiranim iz evropskih\
  \ kohezijskih sredstev v okviru finan\u010Dne perspektive 2014\u20132020, ponudili\
  \ mo\u017Enost za prvo zaposlitev na podro\u010Dju vzgoje in izobra\u017Eevanja.\
  \ Z leto\u0161njim \u0161olskim letom se je za\u010Del izvajati \u0161e program\
  \ \xBBU\u010Dim se biti u\u010Ditelj\xAB, ki z nekoliko druga\u010Dnim pristopom\
  \ in nekaj druga\u010Dnimi poudarki za vklju\u010Dene, temelji na zaposlitvah v\
  \ letu 2019 in na\u010Drtovanih zaposlitvah v letu 2020. \n\nVsaka objava razpisa\
  \ je odvisna od razpolo\u017Eljivih sredstev. Za zaposlitev in uvajalno obdobje\
  \ za\u010Detnikov na podro\u010Dju vzgoje in izobra\u017Eevanja je Ministrstvo za\
  \ izobra\u017Eevanje, znanost in \u0161port doslej s\xE1mo objavilo skupaj \u017E\
  e sedem razpisov, v okviru programa \"U\u010Dim se biti u\u010Ditelj\" pa preko\
  \ \u0160ole za ravnatelje \u017Ee dodatna dva. V skladu s pravili za \u010Drpanje\
  \ evropskih sredstev sredstva med kohezijskima regijama niso prenosljiva. Program\
  \ \"U\u010Dim se biti u\u010Ditelj\" \u017Ee namenja ve\u010D kot polovico sredstev\
  \ vzhodni kohezijski regiji. V okviru prej\u0161njih razpisov \"Prva zaposlitev\"\
  \ so bila vsa sredstva, namenjena zaposlitvam za\u010Detnikov v vzgojno-izobra\u017E\
  evalnih zavodih iz vzhodne regije, njim dodeljena. Ministrstvo je v preteklosti\
  \ izjemoma uspelo pridobiti nekaj dodatnih sredstev za nove zaposlitve tudi v tej\
  \ regiji, v primerjavi z zahodno kohezijsko regijo pa ostaja preostanek razpolo\u017E\
  ljivih sredstev v zahodni regiji toliko vi\u0161ji. Ne glede na to se kandidati\
  \ iz katerekoli regije lahko prijavljajo na prosta projektna delovna mesta v katerikoli\
  \ regiji, saj so prijavitelji vzgojno-izobra\u017Eevalni zavodi in ne kandidati\
  \ sami. Pravilo glede vzhodne ali zahodne kohezijske regije je vezano le na sede\u017E\
  \ vzgojno-izobra\u017Eevalnega zavoda, ne pa tudi na prebivali\u0161\u010De kandidata.\n\
  \nV letih 2016\u20132019 je v okviru preteklih razpisov zaposlitev dobilo 707 za\u010D\
  etnikov. Ministrstvo si ves \u010Das prizadeva pridobiti nova sredstva za prihodnja\
  \ leta, zato o absolutnih \u0161tevilkah predvidenih zaposlitev v tem trenutku ni\
  \ mogo\u010De govoriti, vsekakor pa je izvajanje programov v skladu z razpolo\u017E\
  ljivimi sredstvi predvideno tudi v bodo\u010De.\n\nDostopnost do vzgojno-izobra\u017E\
  evalnih izku\u0161enj na podro\u010Dju vzgoje in izobra\u017Eevanja je ministrstvo,\
  \ pristojno za izobra\u017Eevanje, leta 2015 \u0161e dodatno raz\u0161irilo, tako\
  \ je zdaj mo\u017Eno v kvoto ustreznih vzgojno-izobra\u017Eevalnih izku\u0161enj\
  \ za pristop k strokovnemu izpitu s podro\u010Dja vzgoje in izobra\u017Eevanja uveljavljati\
  \ tudi:\_\_\_ \npedago\u0161ko prakso v dele\u017Eu najve\u010D ene tretjine obsega\
  \ pedago\u0161ke prakse, dolo\u010Dene z izobra\u017Eevalnim oziroma \u0161tudijskim\
  \ programom,organizirano neposredno aktivnosti z namenom vzgoje in izobra\u017E\
  evanja najve\u010D v obsegu 80 ur za strokovne delavce z visoko\u0161olsko oziroma\
  \ vi\u0161je\u0161olsko izobrazbo,\nkar omogo\u010Da hitrej\u0161i dostop do strokovnega\
  \ izpita s podro\u010Dja vzgoje in izobra\u017Eevanja in s tem do ve\u010Dje konkuren\u010D\
  nosti na trgu dela. \n\nDostopnost do vzgojno-izobra\u017Eevalnih izku\u0161enj\
  \ na podro\u010Dju vzgoje in izobra\u017Eevanja, potrebnih za pristop k strokovnemu\
  \ izpitu dokazujejo tudi naslednji podatki: v letu 2016 je bilo 1036 kandidatov\
  \ za opravljanje strokovnega izpita s podro\u010Dja vzgoje in izobra\u017Eevanja,\
  \ v letu 2017 je bilo takih kandidatov 1516 in lani 1631, letos pa doslej 1542,\
  \ pri \u010Demer je bilo skozi programa \xBBPrva zaposlitev \u2026\xAB in \xBBU\u010D\
  im se biti u\u010Ditelj\xAB uvajalno obdobje v letu 2016 zagotovljeno 108 za\u010D\
  etnikom, v letu 2017 je bilo takih za\u010Detnikov 208, v lanskem letu 231, v leto\u0161\
  njem letu pa 210 kar pomeni, da so ostali, ki predstavljajo krepko \u010Dez 80 odstotni\
  \ ve\u010Dinski dele\u017E, pristopili k strokovnemu izpitu s podro\u010Dja vzgoje\
  \ in izobra\u017Eevanja z vzgojno-izobra\u017Eevalnimi izku\u0161njami, pridobljenimi\
  \ po alternativnih poteh.\n\nGlede posredovane pobude v zvezi s pogoji o izobrazbi\
  \ za u\u010Ditelje biologije, fizike in kemije v izobra\u017Eevalnih programih gimnazije\
  \ je nujno poudariti, da so poklici strokovnih delavcev, torej tudi u\u010Ditelja\
  \ biologije, fizike in kemije v izobra\u017Eevalnih programih gimnazije, regulirani\
  \ z zakonom in drugimi predpisi. \n\nTako je za u\u010Ditelje biologije, fizike\
  \ in kemije v izobra\u017Eevalnih programih gimnazije dolo\u010Deno naslednje:\n\
  s tretjim odstavkom 92. ZOFVI je dolo\u010Deno, da morajo strokovni delavci obvladati\
  \ slovenski knji\u017Eni jezik, imeti ustrezno izobrazbo, dolo\u010Deno z ZOFVI\
  \ in drugimi predpisi, ter opravljen strokovni izpit v skladu z ZOFVI,\n97. \u010D\
  len ZOFVI dalje dolo\u010Da, da mora u\u010Ditelj v gimnaziji imeti izobrazbo, pridobljeno\
  \ po \u0161tudijskem programu druge stopnje, oziroma izobrazbo, pridobljeno po \u0161\
  tudijskem programu, po katerem se pridobi izobrazbo, ki v skladu z zakonom ustreza\
  \ izobrazbi druge stopnje,\ns \u0161estim odstavkom 92. \u010Dlena ZOFVI je dolo\u010D\
  eno, da izobrazbo za strokovne delavce, v primerih, ko to dolo\u010Da zakon, pa\
  \ tudi stopnjo izobrazbe, dolo\u010Di minister, potem, ko si je pridobil mnenje\
  \ pristojnega strokovnega sveta, kar pomeni, da je normativen tudi podzakonski predpis,\
  \ ki ureja izobrazbo u\u010Diteljev in drugih strokovnih delavcev v posameznem izobra\u017E\
  evalnem programu,\ns Pravilnikom o izobrazbi u\u010Diteljev in drugih strokovnih\
  \ delavcev v izobra\u017Eevalnih programih gimnazije (Uradni list RS, \u0161t. 75/15)\
  \ so v skladu z ZOFVI in usklajeno z znanji izvajalcev, dolo\u010Denimi z izobra\u017E\
  evalnimi programi gimnazije, dolo\u010Deni kot ustrezni posamezni \u0161tudijski\
  \ programi za pridobitev izobrazbe za posamezna delovna mesta strokovnih delavcev\
  \ v izobra\u017Eevalnih programih gimnazije.\nSprememba pravilnika v to\u010Dkah,\
  \ ki urejajo izobrazbo za u\u010Ditelje biologije, fizike in kemije v izobra\u017E\
  evalnih programih gimnazije je mogo\u010Da le, \u010De pristojni strokovni svet\
  \ dolo\u010Di spremembo znanj, ki jih mora imeti izvajalec, torej strokovni delavec,\
  \ v konkretnem izobra\u017Eevalnem programu. Znanja izvajalcev so zakonsko dolo\u010D\
  ena sestavina posebnega dela javnoveljavnega izobra\u017Eevalnega programa, ki ga\
  \ sprejme minister, pristojen za izobra\u017Eevanje, potem, ko pristojni strokovni\
  \ svet predlaga splo\u0161ni del in dolo\u010Di posebni del javnoveljavnega izobra\u017E\
  evalnega programa, s tem pa tudi znanja izvajalcev.\n\nPredlog za spremembo znanj,\
  \ ki jih morajo imeti izvajalci posameznega izobra\u017Eevalnega programa, je torej\
  \ potrebno kot strokovno gradivo posredovati na pristojni strokovni svet, v pristojnosti\
  \ katerega je tudi dolo\u010Ditev posebnega dela izobra\u017Eevalnih programov gimnazije,\
  \ s katerim so dolo\u010Dena tudi znanja, ki jih morajo imeti izvajalci posameznega\
  \ izobra\u017Eevalnega programa.\n\nPredlagatelj tovrstnih pobud za programsko spremembo\
  \ javnoveljavnih izobra\u017Eevalnih programov pristojnemu strokovnemu svetu je\
  \ javni svetovalni oziroma razvojni zavod za podro\u010Dje vzgoje in izobra\u017E\
  evanja, ki je pristojen za posamezno vzgojno-izobra\u017Eevalno podro\u010Dje. V\
  \ primeru gimnazije je to Zavod RS za \u0161olstvo (v nadaljevanju: ZRS\u0160).\
  \ S svojo pobudo mora torej predlagatelj, to je nujno mati\u010Dni visoko\u0161\
  olski zavod, seznaniti ZRS\u0160, ki bo na podlagi posredovane pobude oblikovani\
  \ predlog posredoval v obravnavo pristojnemu strokovnemu svetu, ta pa bo odlo\u010D\
  al o morebitni spremembi znanj izvajalcev v posebnem delu izobra\u017Eevalnih programov,\
  \ ki bi bila ustrezna podlaga za za\u010Detek procedure spremembe pravilnika."
