response: "Odziv Ministrstva za visoko \u0161olstvo, znanost in tehnologijo\nV Strategiji\
  \ razvoja \u0161irokopasovnih omre\u017Eij v Republiki Sloveniji, ki jo je Vlada\
  \ RS sprejela 10.07.2008, je med cilji predvideno, da mora \u0161irokopasovna infrastruktura\
  \ med drugim omogo\u010Dati pokritost 90 odstotkom prebivalcem z mo\u017Enostjo\
  \ za opti\u010Dno povezavo do doma (FTTH) ali primerljive zmogljivej\u0161e \u0161\
  irokopasovne povezave do leta 2020. Ministrstvo za visoko \u0161olstvo, znanost\
  \ in tehnologijo \u017Ee danes pospe\u0161uje razvoj \u0161irokopasovnih povezav\
  \ v obmestnih obmo\u010Djih in na pode\u017Eelju predvsem preko naslednjih dveh\
  \ projektov:\n projekt postavitev javnih e-to\u010Dk z brez\u017Ei\u010Dnim dostopom,\
  \ ki te\u010De \u017Ee od leta 2006 dalje, v okviru katerega je bilo na ruralnih\
  \ ali razvojno ogro\u017Eenih obmo\u010Djih Republike Slovenije vzpostavljeno ve\u010D\
  \ kot 300 javnih e-to\u010Dk z brez\u017Ei\u010Dnim dostopom v skupni vi\u0161ini\
  \ preko 3 MIO EUR ter finan\u010Dno in vsebinsko \u0161e obse\u017Enej\u0161i projekt\
  \ gradnje, upravljanja in vzdr\u017Eevanja odprtega \u0161irokopasovnega omre\u017E\
  ja elektronskih komunikacij v lokalni skupnosti, ki se izvaja prek javnih razpisov,\
  \ katerih cilj je zgraditi odprta \u0161irokopasovna omre\u017Eja v ob\u010Dinah\
  \ na obmo\u010Djih, kjer \u0161irokopasovno omre\u017Eje \u0161e ni zgrajeno in\
  \ kjer ni tr\u017Enega interesa za gradnjo takega omre\u017Eja, na tako imenovanih\
  \ \xBBbelih lisah\xAB. Projekti so sofinancirani iz Evropskega Sklada za Regionalni\
  \ Razvoj \u2013 ESRR. Na dosedanjih razpisih je sredstva prejelo 12 projektov v\
  \ vi\u0161ini ve\u010D kot 45 MIO EUR. \nMinistrstvo za visoko \u0161olstvo, znanost\
  \ in tehnologijo bo tudi v bodo\u010De pospe\u0161evalo razvoj \u0161irokopasovnih\
  \ povezav v obmestnih obmo\u010Djih in na pode\u017Eelju v smeri realizacije navedenega\
  \ cilja, pri \u010Demer pa pri postavitvi kon\u010Dnega cilja zaradi dinami\u010D\
  nega razvoja storitev elektronskih komunikacij ne bo omejevalo potrebne prenosne\
  \ pasovne \u0161irine, bo pa upo\u0161tevalo na\u010Delo tehnolo\u0161ke nevtralnosti.\
  \  "
