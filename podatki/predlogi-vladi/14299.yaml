response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nNavedena vsebina\
  \ je enotno in harmonizirano urejena v EU. Uredba EU 1169/2011 dolo\u010Da v navedbi\
  \ hranilnih vrednosti kot obvezen podatek navedbo skupnega sladkorja v \u017Eivilu\
  \ na osnovi katerega lahko potro\u0161nik glede na podatek vsebnosti sladkorja razlikuje\
  \ med podobnimi \u017Eivili razli\u010Dne sestave vezano posredno tudi na vsebnost\
  \ dodanega sladkorja. Uredba EU 1924/2006 pa v okviru priloge dolo\u010Da seznam\
  \ dovoljenih prehranskih trditev. Prehranske trditve so sicer prostovoljne, vendar,\
  \ da bi bile potro\u0161nikom la\u017Eje razumljive, so enotno predpisane v EU ter\
  \ jih nosilci \u017Eivilske dejavnosti lahko uporabijo na ozna\u010Dbi kot konkuren\u010D\
  no prednost v primeru bolj zdravega \u017Eivila vezanega na posamezno hranilo.\_\
  \ Med njimi so tudi naslednje navedbe vezane na vsebnost sladkorja:\nNIZKA VSEBNOST\
  \ SLADKORJEV\nTrditev, da ima \u017Eivilo nizko vsebnost sladkorjev, in katera koli\
  \ trditev s podobnim pomenom za potro\u0161nika, je dopustna samo, kadar izdelek\
  \ ne vsebuje ve\u010D kot 5 g sladkorjev na 100 g v trdnem stanju ali 2,5 g sladkorjev\
  \ na 100 ml za teko\u010Dine.\nBREZ SLADKORJEV\nTrditev, da je \u017Eivilo brez\
  \ sladkorjev, in katera koli trditev s podobnim pomenom za potro\u0161nika, je dopustna\
  \ samo, kadar izdelek ne vsebuje ve\u010D kot 0,5 g sladkorjev na 100 g ali na 100\
  \ ml.\nBREZ DODANIH SLADKORJEV\nTrditev, da sladkor \u017Eivilu ni bil dodan, in\
  \ katera koli trditev s podobnim pomenom za potro\u0161nika, je dopustna samo, kadar\
  \ izdelek ne vsebuje nobenih dodanih mono- ali disaharidov ali drugih \u017Eivil,\
  \ uporabljenih zaradi njihovih sladilnih lastnosti. \u010Ce so v \u017Eivilu naravno\
  \ prisotni sladkorji, je treba v ozna\u010Dbo vklju\u010Diti naslednjo izjavo: \u201E\
  VSEBUJE NARAVNO PRISOTNE SLADKORJE.\u201C\_\_\_"
