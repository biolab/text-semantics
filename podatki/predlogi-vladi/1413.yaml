response: "Odziv Ministrstva za zdravje\nOgla\u0161evanje zdravil dolo\u010Da zakonodaja\
  \ Evropske unije o zdravilih (naslov VIII Direktive 2001/83/ES), ki smo jo bili\
  \ kot dr\u017Eava \u010Dlanica dol\u017Eni prenesti v slovenski pravni red. Po tej\
  \ direktivi je ogla\u0161evanje zdravil, ki se izdajajo brez recepta (in so torej\
  \ namenjena samozdravljenju), dovoljeno, \u010De izpolnjuje strogo predpisane pogoje.\
  \ Med drugim je dolo\u010Deno, da mora ogla\u0161evanje zdravila spodbujati njegovo\
  \ smotrno in varno uporabo. Vsak posamezen element in vsi deli, ki za prejemnika\
  \ sporo\u010Dila predstavljajo povezano celoto, morajo biti skladni z odobrenim\
  \ povzetkom glavnih zna\u010Dilnosti zdravila in vse lastnosti zdravila morajo biti\
  \ predstavljene uravnote\u017Eeno.\nTi pogoji v oglasih velikokrat niso izpolnjeni,\
  \ kapacitete nadzorstva pa so zelo omejene zaradi omejevanja zaposlitev, zato menimo,\
  \ da je pomembno ozave\u0161\u010Danje potro\u0161nikov in cele dru\u017Ebe glede\
  \ pretiranih obljub ali senzacionalisti\u010Dno predstavljenih pozitivnih u\u010D\
  inkov tako zdravil kot tudi neustreznega ogla\u0161evanja prehranskih dopolnil.\n\
  Ogla\u0161evanja zdravil, ki se izdajajo brez recepta, \u0161ir\u0161i javnosti\
  \ torej ni mo\u017Eno prepovedati, ker to ni v skladu z obvezujo\u010Do zakonodajo\
  \ Evropske unije. Evropska komisija pripravlja predlog sprememb zakonodaje na tem\
  \ podro\u010Dju, ki bodo zadevale objektivno obve\u0161\u010Danje bolnikov o zdravilih.\
  \ To bo prispevalo k ozave\u0161\u010Denim odlo\u010Ditvam bolnikov/uporabnikov,\
  \ kar tudi sami zagovarjamo. "
