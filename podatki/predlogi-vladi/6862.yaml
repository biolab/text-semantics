response: "Odziv Ministrstva za zdravje\nNa Ministrstvu za zdravje smo seznanjeni\
  \ s problematiko dostopnosti protistrupov proti strupom tujerodnih strupenih \u017E\
  ivali, vendar trenutna slovenska zakonodaja lastnikom strupenih ka\u010D in drugih\
  \ strupenih \u017Eivali ne omogo\u010Da, da bi ti lahko kar doma imeli ustrezen\
  \ protistrup za primer ugriza. Gre namre\u010D za neregistrirana zdravila, ki v\
  \ Sloveniji in Evropski uniji nimajo dovoljenja za promet.\nProtistrupi so razmeroma\
  \ draga zdravila s kratkim rokom uporabnosti in se resni\u010Dno uporabljajo le\
  \ ob\u010Dasno. Poleg tega se lahko aplicirajo izklju\u010Dno v bolni\u0161nicah.\
  \ Rejci \u017Eivali oz. laiki teh zdravil trenutno ne morejo pridobiti, ker je nakup\
  \ mo\u017Een le preko zdravstvenih ustanov.\nV Evropi obstaja neformalna mre\u017E\
  a bolni\u0161nic in centrov za zastrupitve, ki imajo razne vrste protistrupov in\
  \ preko katere je v nujnih primerih mo\u017Eno relativno hitro pridobiti ustrezno\
  \ zdravilo, kot se je to primerilo tudi v zadnjem primeru, ki je bil medijsko bolj\
  \ odmeven. So pa v skupini slovenskih rejcev tujerodnih strupenja\u010D na pobudo\
  \ Centra za zastrupitve UKC Ljubljana pred \u010Dasom izvedli spletno anketo s katero\
  \ so pridobili nekatere pomembne podatke o vrstah strupenja\u010D, ki jih posamezniki\
  \ gojijo v Sloveniji. Ti podatki bodo zelo koristni pri vzpostavitvi nacionalne\
  \ banke protistrupov po vzoru nekaterih drugih evropskih dr\u017Eav.\nNa Ministrstvu\
  \ za zdravje smo se povezali s Centrom za zastrupitve UKC Ljubljana, ki na tem podro\u010D\
  ju spremlja \"dobre prakse\" drugih evropskih dr\u017Eav, tako da bomo lahko na\
  \ osnovi vseh zbranih informacij preu\u010Dili pravne mo\u017Enosti, da bi se zdravstvenim\
  \ ustanovam v Sloveniji omogo\u010Dila nabava teh zdravil. V ta namen bi bilo verjetno\
  \ potrebno sprejeti podzakonski akt (pravilnik), ki bi urejal uvoz neregistriranih\
  \ protistrupov. Spisek zdravil (protistrupov), ki bi se uvozila po posebnem postopku,\
  \ bi pripravili strokovnjaki medicinske stroke.\nO nujnosti izobra\u017Eevanja gojiteljev\
  \ strupenih ka\u010D in drugih strupenih \u017Eivali na Ministrstvu za zdravje te\u017E\
  ko sodimo. Dejstvo je, da so ugrizi lastnika strupenih \u017Eivali vedno \"nesre\u010D\
  e\", ki se jim ne da povsem izogniti, zato se je na njihove posledice dobro vnaprej\
  \ pripraviti. Vsakr\u0161no prepovedovanje reje strupenih \u017Eivali, bi vodilo\
  \ le v razmah ilegalne dejavnosti, kar bi razmere na tem podro\u010Dju napravilo\
  \ samo \u0161e bolj zapletene.\n "
