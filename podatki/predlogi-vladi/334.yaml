response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nZahvaljujemo\
  \ se vam za posredovanje va\u0161ega predloga, katerega ocenjujemo kot dobrega in\
  \ v njegovih posledicah koristnega tako za polo\u017Eaj brezposelnih oseb kot \u0161\
  ir\u0161o dru\u017Ebo. Na Ministrstvu za delo, dru\u017Eino in socialne zadeve se\
  \ namre\u010D zavedamo potrebnosti ter prakti\u010Dnosti uresni\u010Ditve namena\
  \ in ciljev, kot izhajajo iz va\u0161ega predloga, ti pa so lahko dose\u017Eeni\
  \ le z jasno opredelitvijo in pove\u010Danjem obveznosti prejemnikov denarnega nadomestila\
  \ za primer brezposelnosti, seveda ob upo\u0161tevanju vrste in obsega pomo\u010D\
  i, ki jo prejema posamezna brezposelna oseba.  V zvezi z navedenim se v tej smeri\
  \ (ne sicer neposredno z ustanovitvijo posebne agencije v obliki, kot jo predlagate,\
  \ zagotovo pa z njo v tesni povezavi in s ciljem dviga stopnje aktivacije brezposelnih\
  \ oseb) \u017Ee pripravljajo tudi spremembe na podro\u010Dju urejanja trga dela.\
  \ Nov predpis, ki bo zamenjal sedaj veljavni Zakon o zaposlovanju in zavarovanju\
  \ za primer brezposelnosti (Uradni list RS, \u0161t. 107/06 \u2013 UPB1 \u2013 ZZZPB-1)\
  \ in bo z novo ureditvijo pripomogel k ve\u010Dji stopnji aktivacije, motiviranosti\
  \ ter socialne vklju\u010Denosti brezposelnih oseb (tako tistih, ki so prejemniki\
  \ denarnega nadomestila za primer brezposelnosti kot ostalih, ki pogojev za prejemanje\
  \ omenjenega denarnega prejemka ne izpolnjujejo) je \u017Ee v pripravi in bo sprejet\
  \ v leto\u0161njem koledarskem letu.  Potrebno pa je pojasniti, da so omenjene spremembe\
  \ del sistemskih ukrepov in sprememb na \u0161ir\u0161em podro\u010Dju zaposlovanja\
  \ in delovnih razmerij, zato so vezane tudi na spremembe druge podro\u010Dne zakonodaje,\
  \ zlasti na sprejem novega zakona, ki bo omogo\u010Dil opravljanje malega dela,\
  \ nujne spremembe veljavnega Zakona o delovnih razmerjih (Uradni list RS, \u0161\
  t. 42/02, 103/07), Zakona o socialnem varstvu (Uradni list RS, \u0161t. 3/07 \u2013\
  \ UPB2) ter spremembe druge podro\u010Dne zakonodaje. Kon\u010Dni u\u010Dinek sprememb\
  \ na\u0161tete zakonodaje, katerih cilj je na splo\u0161no pove\u010Danje fleksibilnosti\
  \ trga dela in posledi\u010Dno nujna vi\u0161ja stopnja varnosti brezposelnih oseb\
  \ (tkim. varna pro\u017Enost ali \xBBflexicurity\xAB), pa bo po na\u0161i oceni\
  \ viden tudi v ustreznem pove\u010Danju obsega obveznosti in dejavnosti brezposelnih\
  \ oseb, ki prejemajo denarno nadomestilo za primer brezposelnosti.\xAB  "
