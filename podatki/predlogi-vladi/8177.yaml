  \ \u2013 tako z dostopnostjo kot s kakovostjo oskrbe, na podro\u010Dju otro\u0161\
  kega in mladinskega zobozdravstva in preventive pa sistem razmeroma dobro deluje,\
  \ \u010Deprav se tudi tu sre\u010Dujemo s problematiko dolgih \u010Dakalnih dob.\
