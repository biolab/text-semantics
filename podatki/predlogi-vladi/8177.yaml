  \ da bo delovna skupina opravila natan\u010Den pregled preteklega in sedanjega stanja\
  \ v zobozdravstvu na primarni ravni, vklju\u010Dujo\u010D specifike in anomalije\
  \ in poti za njihovo odpravo, ter pripravila merila za postavitev mre\u017Ee. \u017D\
