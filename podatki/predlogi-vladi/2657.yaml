response: "Odziv Ministrstva za infrastrukturo in prostor\nMinistrstvo za infrastrukturo\
  \ in prostor obravnava ta problem v okviru potekajo\u010Dega projekta integriranega\
  \ javnega potni\u0161kega prometa. Cilj projekta je do leta 2014 vzpostaviti pogoje\
  \ za uvedbo enotne vozovnice ter poenotenja voznih redov na ravni avtobusnega in\
  \ \u017Eelezni\u0161kega prometa. Izbolj\u0161anje dostopnosti z javnimi prevoznimi\
  \ sredstvi bo podprto z razli\u010Dnimi akcijami informiranja, izobra\u017Eevanja\
  \ in ozave\u0161\u010Danja potnikov o pomenu uporabe javnega potni\u0161kega prometa\
  \ oz. \u0161ir\u0161e o pomenu trajnostne mobilnosti, saj pe\u0161a\u010Denje in\
  \ kolesarjenje dopolnjujeta sistem javnega potni\u0161kega prometa. Projekt je ena\
  \ izmed aktivnosti Ministrstva za promet, ki prispeva k uresni\u010Ditvi Resolucije\
  \ o prometni politiki Republike Slovenije.  Namen projekta je, da na ravni celotne\
  \ Slovenije vzpostavimo integriran sistem javnega potni\u0161kega prometa. To bo\
  \ pomembna izbolj\u0161ava, ki bo potnikom omogo\u010Dala z eno - enotno vozovnico\
  \ na dolo\u010Denem obmo\u010Dju uporabljati medkrajevni avtobus, vlak ali mestni\
  \ potni\u0161ki promet. Prestopanje med razli\u010Dnimi prevoznimi na\u010Dini bo\
  \ dodatno olaj\u0161ano s poenotenjem voznih redov in izbolj\u0161anim sistemom\
  \ informiranja potnikov. V izdelavi je namre\u010D informacijski portal za potnike,\
  \ kjer bodo na enem mestu zbrane informacije o voznih redih in cenah vlakov, medkrajevnih\
  \ in mestnih avtobusov. Doseganje ve\u010Dje ponudbe javnega prevoza je nujen pogoj\
  \ za njegovo ve\u010Djo uporabo in obratno. Zmanj\u0161anje frekvence javnega prevoza\
  \ v preteklosti je posledica avtomobilizacije in zmanj\u0161anja potreb po javnem\
  \ prevozu, ki je v zadnjih 20 do 30 letih privedel do spremenjenih potovalnih navad,\
  \ katerih spreminjanje je dolgotrajno in zahtevno. Za re\u0161evanje tako kompleksne\
  \ problematike smo k sodelovanju pozvali tudi lokalne skupnosti, ki s svojimi ukrepi\
  \ prispevajo k trajnostni mobilnosti prebivalstva.  Predlog 2657 je odraz pere\u010D\
  ega stanja na podro\u010Dju javnega potni\u0161kega prometa v Sloveniji in ga na\
  \ ravni MZIP re\u0161ujemo, potrebno pa se je zavedati, da gre za dolgotrajen proces\
  \ tako na nivoju izbolj\u0161anja ponudbe s potrebnimi finan\u010Dnimi vlaganji,\
  \ kot na podro\u010Dju spreminjanja potovalnih navad dr\u017Eavljanov RS.  "
