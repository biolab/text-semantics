response: "Odziv Urada vlade za komuniciranje\nPo preu\u010Ditvi predloga vam sporo\u010D\
  amo, da se strinjamo s predstavljenimi argumenti za uvedbo mo\u017Enosti takoj\u0161\
  njega glasovanja. Po drugi strani pa \u017Eelimo ohraniti mo\u017Enost spreminjanja\
  \ predloga s strani predlagatelja v \u010Dasu razprave, saj le ta omogo\u010Da sodelovanje\
  \ vseh uporabnikov pri oblikovanju kon\u010Dnega predloga. Ker bi uvedba takoj\u0161\
  nega glasovanja in ohranitev mo\u017Enosti spreminjanja predloga privedla do situacije,\
  \ v kateri bi avtor predloga lahko spremenil predlog v nasprotju s pri\u010Dakovanji\
  \ posameznikov, ki so \u017Ee oddali glas ZA oziroma PROTI predlogu, smo se odlo\u010D\
  ili za implementacijo malce prilagojene re\u0161itve: ohranili bomo mo\u017Enost\
  \ spreminjanja vsebine predloga v \u010Dasu razprave in uvedli mo\u017Enost glasovanja\
  \ o predlogu \u017Ee v \u010Dasu razprave, ob tem pa bomo uvedli \u0161e posebno\
  \ varovalko. V primeru spremembe predloga bodo tako vsi oddani glasovi izbrisani,\
  \ tisti uporabniki, ki so o predlogu \u017Ee glasovali, pa bodo prejeli e-po\u0161\
  tno sporo\u010Dilo z obvestilom, da je bil njihov glas izbrisan, in s pozivom, da\
  \ naj ponovno oddajo svoj glas.\nZ drugim delom predloga, ki pravi, da naj vsak\
  \ predlog, ne glede na to ali so ga uporabniki v zadostni meri podprli ali ne, preu\u010D\
  i strokovna oseba, se ne strinjamo. Spletno orodje predlagam.vladi.si namre\u010D\
  \ daje registriranim uporabnikom mo\u017Enost, da odlo\u010Dijo kateri predlogi\
  \ so po njihovem mnenju dobri, u\u017Eivajo \u0161ir\u0161o podporo in kot taki\
  \ zahtevajo poglobljeno obravnavo s strani pristojnega ministrstva oziroma vladne\
  \ slu\u017Ebe. Va\u0161 predlog posega v eno od temeljnih karakteristik portala\
  \ in je po na\u0161em mnenju v nasprotju z osnovnim namenom spletnega orodja predlagam.vladi.si.\n\
  Iz razprave smo razbrali tudi \u017Eeljo po poenostavitvi kriterijev za sprejem\
  \ predloga. Do sedaj je veljalo, da je predlog na glasovanju sprejet, \u010De prejme\
  \ ve\u010D glasov ZA kot PROTI in se glasovanja udele\u017Ei vsaj 5% vseh aktivnih\
  \ uporabnikov. Z implementacijo spremembe bo prva zahteva ostala nespremenjena,\
  \ medtem ko bo zahtevan kvorum odpravljen. Tako bo predlog po novem moral prejeti\
  \ podporo (glas ZA) vsaj treh (3) odstotkov vseh aktivnih uporabnikov.\nZahvaljujemo\
  \ se vam za predloge in konstruktivno razpravo ter upamo, da ste z napovedanimi\
  \ spremembami, ki bodo izvedene \u0161e ta mesec, zadovoljni.  "
