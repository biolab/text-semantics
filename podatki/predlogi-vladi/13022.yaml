response: "Odziv Ministrstva za finance\nV zvezi s spremembo stopenj DDV, uveljavljeno\
  \ s 1. julijem 2013 (t.j. zvi\u0161anje splo\u0161ne stopnje DDV na 22% ter zni\u017E\
  ane stopnje na 9,5%) najprej pojasnjujemo, da je bilo ob sprejetju odlo\u010Ditve\
  \ o zvi\u0161anju dav\u010Dnih stopenj, kot enega izmed ukrepov za nujno uravnote\u017E\
  enje javnih financ ocenjeno, da ta ukrep ne bo imel izrazitih negativnih posledic\
  \ na konkuren\u010Dnost slovenskega gospodarstva, niti v zvezi s to spremembo ni\
  \ bilo pri\u010Dakovati izrazitej\u0161ega povi\u0161anja drobnoprodajnih cen proizvodov\
  \ in storitev, saj se je dav\u010Dna stopnja zvi\u0161ala le za 1 odstotno to\u010D\
  ko. Dodatno pojasnjujemo, da je takratna Vlada RS sicer tehtala med uvedbo za\u010D\
  asnega kriznega davka in dvigom DDV kot trajnega (strukturnega) ukrepa za konsolidacijo\
  \ javnih financ in se odlo\u010Dila za slednjega.\nZ vidika delovanja sistema DDV\
  \ je potrebno predvsem upo\u0161tevati, da DDV ni primeren instrument za uravnavanje\
  \ cen blaga in storitev, ki jih gospodarski subjekti ponujajo na trgu, saj se te\
  \ oblikujejo predvsem na podlagi ponudbe in povpra\u0161evanja, kot tudi drugih\
  \ konkuren\u010Dnih pogojev. Zni\u017Eanje DDV za dolo\u010Dene kategorije blaga\
  \ oziroma storitev zato ne pomeni nujno tudi zni\u017Eanja cen od navedenega.\n\
  Pri na\u010Drtovanju ukrepov fiskalne in dav\u010Dne politike se je potrebno zavedati,\
  \ da prihodki iz naslova DDV predstavljajo najpomembnej\u0161i vir prihodkov dr\u017E\
  avnega prora\u010Duna. Vsaka sprememba tega davka, kamor sodi tudi spreminjanje\
  \ dav\u010Dne stopnje, lahko ogrozi stabilnost tega vira in v krizi, povezani z\
  \ epidemijo covid-19, je \u0161e bolj potrebno, da se zagotavljajo stabilni prihodki.\n\
  Ob tem poudarjamo, da Vlada RS \u017Ee od za\u010Detka epidemije pripravlja ustrezne\
  \ interventne ukrepe in pomo\u010Di, ki naslavljajo gospodarstvo v naj\u0161ir\u0161\
  em smislu, in tak na\u010Din pomo\u010Di je tudi prepoznan kot najbolj ustrezen.\n\
  V skladu z vsemi zgoraj navedenimi argumenti predloga za zni\u017Eanje stopenj DDV\
  \ ni mogo\u010De podpreti."
