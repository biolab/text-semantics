response: "Odziv Slu\u017Ebe vlade za zakonodajo\nPriprava predpisov je temeljna regulatorna\
  \ upravna naloga. Je v pristojnosti dr\u017Eavne uprave, ki jo izvr\u0161uje na\
  \ podlagi ustave in zakona, ki ureja dr\u017Eavno upravo. V funkciji predpisov se\
  \ izdajajo tudi akti za izvr\u0161evanje javnega pooblastila, ki niso predpisi,\
  \ pa\u010D pa kot predpisi u\u010Dinkujejo. Na podlagi pooblastila, danega z zakonom,\
  \ jih izdajajo nosilci javnih pooblastil, kot na primer javne agencije. Dr\u017E\
  avna uprava pripravlja predpise v okviru pristojnosti posameznega ministrstva, torej\
  \ glede na delovno podro\u010Dje, na katerem izvr\u0161uje posamezno ministrstvo\
  \ svoje upravne naloge.\nPredpisi morajo biti po svoji obliki skladni s pravili\
  \ pravne tehnike. Mednje spadajo tudi pravila o uporabi jezika v predpisih, na kar\
  \ se nana\u0161a obravnavana pobuda. Ta pravno tehni\u010Dna pravila, ki jih imenujemo\
  \ nomotehnika, se delno pou\u010Dujejo \u017Ee v okviru fakultetnega izobra\u017E\
  evanja pravnikov, prakti\u010Dno pa v obliki seminarjev in delavnic dr\u017Eavnim\
  \ uradnikom za potrebe priprave predpisov. Izobra\u017Eevanja so potrebna, saj brez\
  \ dobrega poznavanja tehnike priprave predpisov predpis ne ustreza standardom, ki\
  \ jam\u010Dijo, da je predpis kakovosten. Ne glede na izobra\u017Eevanja pa se prave\
  \ tehnike pisanja predpisov uradnik lahko nau\u010Di le prakti\u010Dno, \u010De\
  \ pri pisanju predpisa ve\u010Dkrat sodeluje pod mentorstvom oseb, ki so tehnike\
  \ pisanja ve\u0161\u010De. Znanje in delovna praksa skupaj torej jam\u010Dita za\
  \ kakovostne predpise.\nProblem kvalitete pravnega normiranja je prezahteven, da\
  \ bi ga lahko re\u0161ili zgolj z zamenjavo ljudi, ki pi\u0161ejo predpise. Predpis\
  \ je namre\u010D lahko kakovosten le, \u010De ima uradnik primerno znanje in na\
  \ voljo tudi dovolj \u010Dasa, da bo besedilo pripravil skladno z zahtevami pravne\
  \ tehnike. Prav zato bi se ob upo\u0161tevanju va\u0161ega predloga o zamenjavi\
  \ vseh ljudi, ki pi\u0161ejo predpise, kvaliteta predpisov, posebej na za\u010D\
  etku, mo\u010Dno poslab\u0161ala, \u010De bi pisanje predpisov prevzeli povsem novi\
  \ ljudje, ki teh znanj nimajo, drugih in bolj\u0161ih \u017Ee usposobljenih ljudi\
  \ za pisanje predpisov pa v na\u0161i dr\u017Eavi ni ravno na pretek. Poleg tega\
  \ je potrebno dodati, da na kvaliteto predpisov vpliva vrsta elementov, na katere\
  \ pisci predpisov nimajo vpliva ali pa je njihov vpliv mo\u010Dno omejen: od pogosto\
  \ mo\u010Dno prekratkih \u010Dasovnih rokov, v katerih je potrebno pripraviti predpis,\
  \ kar vpliva tudi na kvaliteto ocene vplivov predpisa (t. i. Regulatory impact assesment\
  \ oz. t.i. RIA) in s tem kvaliteto izhodi\u0161\u010D, na katerih so predpisi pripravljeni.\
  \ Nadalje je zelo velik problem tudi pogosto ne sistemski ampak kazuisti\u010Dni\
  \ pristop k pripravi predpisov, se pravi, da predpise v na\u0161i dr\u017Eavi pogosto\
  \ sprejemamo kot odziv na neko situacijo in ne zaradi resni\u010Dne potrebe po spremembah\
  \ predpisa. Nenehno dodajanje in spreminjanje besedila bodisi zaradi zahtev politike\
  \ kot tudi razli\u010Dnih strok, v neprimernih \u010Dasovnih okvirih nenehno ru\u0161\
  i strukturo predpisa, ena bistvenih zahtev kvalitetnega pravnega normiranja pa je\
  \ prav stabilnost in ne prepogosto spreminjanje predpisov. Zaradi trenutnih prednostnih\
  \ nalog, ki izhajajo iz ekonomske situacije, ki terjajo dnevno, tudi s predpisi,\
  \ urejanje razli\u010Dnih pravnih polo\u017Eajev, vedno znova ni dovolj \u010Dasa,\
  \ da bi se vsebine, ki jih je treba s predpisom urediti, oblikovale skozi primerno\
  \ \u010Dasovno obdobje, da bi jih bilo mogo\u010De dolo\u010Diti popolnoma skladno\
  \ s pravili pravne tehnike. Nenehno hitenje, ki pa vsaj delno zagotovo tudi nujna\
  \ posledica odzivanja na trenutne ekonomske polo\u017Eaje, \u017Eal tega ne omogo\u010D\
  a. Obenem tudi dr\u017Ei, da zmanj\u0161evanje \u0161tevila uradnikov, kar je posledica\
  \ prilagajanja ekonomski situaciji, saj se s tem zmanj\u0161ujejo izdatki za pla\u010D\
  e, ne pripomore k izbolj\u0161anju kakovosti oblikovanja predpisov, saj so uradniki\
  \ z znanjem pisanja preobremenjeni, trenutno pa jim tudi ni mogo\u010De zagotoviti\
  \ kadrovske pomo\u010Di. V zadnjem \u010Dasu je iz razlogov, povezanih z var\u010D\
  evanjem, tudi manj izobra\u017Eevanja, v preteklosti je bil zelo resen problem tudi\
  \ oddajanje predpisov v izdelavo zunanjim sodelavcem, ki pa je v zadnjem \u010D\
  asu zaradi krize nekoliko zmanj\u0161an.\nNe nazadnje na kvaliteto predpisov vpliva\
  \ tudi kvaliteta odlo\u010Devalcev, in mo\u010D vpliva dr\u017Eavne uprave, njena\
  \ strokovnost in samostojnost, se pravi njena prepri\u010Dljivost, da odlo\u010D\
  evalci odlo\u010Dajo zgolj med strokovno utemeljenimi alternativnimi re\u0161itvami.\n\
  Problemi pravnega normiranja v na\u0161i dr\u017Eavi so torej kompleksni in zelo\
  \ zahtevni, o njih pa je mogo\u010De veliko prebrati tudi v strokovni literaturi,\
  \ v kateri je bila ta tema zelo obse\u017Eno obdelana, re\u0161itve pa so strokovnjakom\
  \ na tem podro\u010Dju dobro znane in so tudi zelo jasno zapisane v Resoluciji o\
  \ normativni dejavnosti (Uradni list RS, \u0161t. 95/09), ki jo je Dr\u017Eavni\
  \ zbor sprejel \u017Ee v letu 2009.\nVsekakor je va\u0161a pobuda in pritisk civilne\
  \ dru\u017Ebe na izbolj\u0161anje kvalitete na\u0161ega pravnega normiranja dobrodo\u0161\
  el, saj gre za kompleksno in zahtevno vpra\u0161anje, ki je v samem jedru dobrega\
  \ funkcioniranja dr\u017Eave. Dr\u017Eava je namre\u010D samo tako uspe\u0161na\
  \ in u\u010Dinkovita, kot je kvalitetna in u\u010Dinkovita njena uprava in to ne\
  \ le pri pripravi, temve\u010D tudi pri izvajanju zakonov. \u010Ce in ko bomo v\
  \ na\u0161i dr\u017Eavi za\u010Deli precej bolj dosledno spo\u0161tovati pravila\
  \ dobrega normiranja iz resolucije o normativni dejavnosti, se bo postopno za\u010D\
  ela dvigati tudi kvaliteta na\u0161ega pravnega normiranja. Seveda pa se slabosti\
  \ na\u0161ega pravnega normiranja ne morejo odpraviti \u010Dez no\u010D. To je dolgotrajen\
  \ proces, ki se ga na Slu\u017Ebi vade RS za zakonodajo zelo dobro zavedamo in ga\
  \ po najbolj\u0161ih mo\u010Deh tudi vzpodbujamo.\nNazadnje pa je seveda potrebno\
  \ poudariti tudi dejstvo, da je kompleksnost in zahtevnost predpisov in s tem tudi\
  \ te\u017Eavnost njihovega razumevanja odvisna od kompleksnosti in zahtevnosti podro\u010D\
  ij, ki jih ti predpisi urejajo. Ideal majhnega \u0161tevila preprostih in lahko\
  \ razumljivih predpisov, se zaradi kompleksnosti \u017Eivljenja v moderni dru\u017E\
  bi vse bolj odmika, in to ne le v na\u0161i dr\u017Eavi ampak tudi v drugih dr\u017E\
  avah in tudi sami Evropski uniji. Zato je pri izdelovanju predpisov, kot podlage\
  \ za delovanje pravne dr\u017Eave, posebej tistih temeljnih predpisov, ki zadevajo\
  \ vsakdanje \u017Eivljenje ve\u010Djega \u0161tevila dr\u017Eavljanov, toliko bolj\
  \ pomembno, da so vsaj ti kar se da enostavni in razumljivi, predvsem pa, da se\
  \ k temu delu pristopa racionalno, premi\u0161ljeno, in zgolj v najnujnej\u0161\
  em obsegu, ki \u017Ee zagotavlja kar najbolje urejena pravna razmerja in s tem pravno\
  \ varnost dr\u017Eavljanov in kvalitetno delovanje dr\u017Eave.   \n "
