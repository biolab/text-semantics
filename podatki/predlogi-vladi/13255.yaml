response: "Odziv Ministrstva za pravosodje\nV okviru Uprave RS za izvr\u0161evanje\
  \ kazenskih sankcij so bili z namenom prepre\u010Devanja \u0161irjenja COVID-19\
  \ v zavodih za prestajanje kazni zapora sprejeti \u0161tevilni ukrepi. Sprejemali\
  \ so se po na\u010Delu sorazmernosti in postopnosti glede na prostorske in druge\
  \ zmo\u017Enosti posameznega zavoda. Z za\u010Dasnimi ukrepi na podro\u010Dju izvr\u0161\
  evanja kazenskih sankcij, ki so bili urejeni v interventni zakonodaji in so veljali\
  \ do 31. 3. 2021, smo sledili na\u010Delu varovanja zdravja in \u017Eivljenja ljudi,\
  \ s ciljem prepre\u010Devanja in \u0161irjenja oku\u017Ebe z virusom SARS-CoV-2\
  \ ter zagotavljanja varnej\u0161ih pogojev zaprtim osebam in zaposlenim v zavodih\
  \ za prestajanje kazni zapora.\nEden od ukrepov v interventni zakonodaji je bila\
  \ mo\u017Enost pred\u010Dasnega odpusta, kot ga je dolo\u010Dal 28. \u010Dlen Zakon\
  \ o za\u010Dasnih ukrepih za omilitev in odpravo posledic COVID-19 (ZZUOOP)[1]:\
  \ Ne glede na \u010Das pred\u010Dasnega odpusta, dolo\u010Den v prvem odstavku 108.\
  \ \u010Dlena Zakona o izvr\u0161evanju kazenskih sankcij (ZIKS-1)[2], lahko direktor\
  \ zavoda za prestajanje kazni zapora, ob izpolnjevanju pogojev iz tega \u010Dlena,\
  \ pred\u010Dasno odpusti obsojenca zaradi prepre\u010Ditve \u0161irjenja virusa\
  \ SARS-CoV-2 najve\u010D \u0161est mesecev pred iztekom kazni. Ukrep iz tega \u010D\
  lena je veljal do 31. 12. 2020, Vlada RS ga je s sklepom podalj\u0161ala za obdobje\
  \ treh mesecev. Navedeno pomeni, da je ukrep iz interventne zakonodaje ugasnil z\
  \ dnem 31. 3. 2021 in ga po tem \u010Dasu ni bilo mogo\u010De ve\u010D uporabiti.\n\
  Med pomembne ukrepe za dosego cilja prepre\u010Devanja oku\u017Eb je sodila tudi\
  \ prekinitev prestajanja zaporne kazni. Institut prekinitve zaporne kazni je v ZIKS-1\
  \ urejen \u017Ee dlje \u010Dasa, ureditev v interventnem zakonu pa je le nadgradila\
  \ obstoje\u010De dolo\u010Dbe z mo\u017Enostjo hitrej\u0161ega postopanja, vse z\
  \ namenom izognitve tveganju ter zagotavljanju varnej\u0161ih pogojev prestajanje\
  \ zaporne kazni. ZZUOOP je na podlagi 27. \u010Dlena omogo\u010Dal, da lahko direktor\
  \ zavoda za prestajanje kazni zapora, ne glede na prvi odstavek 82. \u010Dlena ZIKS-1\
  \ po uradni dol\u017Enosti prekine prestajanje kazni zapora obsojencu, \u010De je\
  \ to potrebno zaradi prepre\u010Ditve \u0161irjenja virusa, za \u010Das enega meseca,\
  \ kadar ne obstajajo varnostni zadr\u017Eki. Trajanje prekinitve kazni zapora se\
  \ lahko obsojencu podalj\u0161uje dokler obstaja razlog za prekinitev. Na podlagi\
  \ prej omenjenega \u010Dlena ZIKS-1 se \u010Das na prekinitvi kazni ne v\u0161teje\
  \ v prestajanje kazni, saj obsojeni dosojene kazni v vmesnem \u010Dasu ne prestaja.\n\
  Poudarjamo, da je bil glavni namen institutov pred\u010Dasnega odpusta in prekinitve,\
  \ kot ju je dolo\u010Dal ZZUOOP, prepre\u010Devanje \u0161irjenja oku\u017Ebe SARS-CoV-2\
  \ in s tem varovanja zdravja in \u017Eivljenja ljudi. V\u0161tetje \u010Dasa na\
  \ prekinitvi ne bi bilo primerno, saj z ni\u010Demer ne pripomore k zasledovanemu\
  \ cilju interventnega zakona. Za izrek pred\u010Dasnega odpusta je bilo ob sprejetju\
  \ odlo\u010Ditve potrebno izpolnjevanje zakonskih pogojev, ki so bili za vse enaki.\
  \ V kolikor ti v \u010Dasu odlo\u010Danja niso bili izpolnjeni, direktor zavoda\
  \ ni mogel odlo\u010Dati o pred\u010Dasnem odpustu obsojenca.\n\u010Cas trajanja\
  \ ukrepov pred\u010Dasnega odpusta in prekinitve prestajanja zaporne kazni je bil\
  \ jasno dolo\u010Den v predpisih in ga ni bilo mogo\u010De poljubno podalj\u0161\
  ati. Glede na navedeno menimo, da so bili sprejeti ukrepi ustrezni in predlog ni\
  \ primeren za nadaljnjo obravnavo.\n\n[1] Uradni list RS, \u0161t. 152/20, 175/20\
  \ \u2013 ZIUOPDVE, 82/21 \u2013 ZNB-C, 112/21 \u2013 ZNUPZ in 167/21 \u2013 odl.\
  \ US.\n[2] Uradni list RS, \u0161t. 110/06 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 76/08, 40/09, 9/11 \u2013 ZP-1G, 96/12 \u2013 ZPIZ-2, 109/12, 54/15,\
  \ 11/18 in 200/20 \u2013 ZOOMTVI)."
