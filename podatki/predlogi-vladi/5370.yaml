response: "Odziv Ministrstva za kmetijstvo in okolje\nSledi letal, ki jih pogosto\
  \ opazimo na nebu, so posledica obi\u010Dajne kondenzacije vodne pare iz letalskega\
  \ izpuha. Tak\u0161nim sledem smo pri\u010Da \u017Ee odkar obstaja reaktivni potni\u0161\
  ki promet. Vro\u010D izpuh, ki vklju\u010Duje tudi drobne delce, ki nastanejo pri\
  \ zgorevanju obi\u010Dajnega goriva, in vodno paro, se pome\u0161a med hladnej\u0161\
  i okoli\u0161ki zrak. Ko se z dodatno vlago in delci obogatena me\u0161anica zraka\
  \ dovolj ohladi, se na delcih tvorijo drobne vodne kapljice ali kristali, kar opazimo\
  \ kot sledi letal. Za njihov nastanek niso potrebne dodatne kemikalije, dovolj je\
  \ vlaga in delci iz obi\u010Dajnega letalskega izpuha. Bolj kot je vla\u017Een zunanji\
  \ zrak, v katerem sledi nastanejo, dlje \u010Dasa le-te vztrajajo, se \u0161irijo\
  \ in se po\u010Dasneje razkrojijo. Vzrok za to, da so ob dolo\u010Denih dnevih sledi\
  \ letal bolj vidne, spet drugi\u010D pa hitro izginjajo, je zgolj v razli\u010D\
  nih lastnostih zra\u010Dnih mas, skozi katere leti letalo. Tako v\u010Dasih vidimo,\
  \ da so sledi (bele \u010Drte) zelo tanke in izginejo \u017Ee kmalu za letalom,\
  \ spet drugi\u010D pa za enakim letalom sledi ostanejo na nebu, se debelijo in,\
  \ \u010De je preletov letal in s tem teh sledi dosti, s\u010Dasoma prekrijejo celo\
  \ nebo. Dodaten dokaz, da ne gre za kak\u0161ne posebne kemikalije, so primeri,\
  \ ko so sledi prekinjene, ker je vla\u017Enost zraka na posameznih segmentih poleta\
  \ razli\u010Dna. To se poka\u017Ee pri vseh letalih, ki takrat letijo pa pribli\u017E\
  no isti poti.\nMeteorologi menijo, da so sledi letal, na katere opozarjajo nekatera\
  \ gibanja in posamezniki ter o katerih pi\u0161ejo spletni forumi in blogi, obi\u010D\
  ajne kondenzacijske sledi (angl. condensation trails ali kraj\u0161e Contrails).\
  \ Do danes niso poznane nobene resne objave v znanstvenih revijah s podro\u010D\
  ja meteorologije in fizike ali kemije atmosfere, ki bi potrjevale vnos kemikalij\
  \ v ozra\u010Dje nad obse\u017Enimi obmo\u010Dji z namenom umetne tvorbe kemi\u010D\
  nih sledi letal (angl. chemtrails). Na spletu pa seveda lahko o pojavih na nebu\
  \ poda svoje mnenje vsakdo, tudi \u010De to ni podkrepljeno z ustreznimi obrazlo\u017E\
  itvami in dokazi. Prav tako so vzroki za izpuste kemijskih snovi, ki jih obi\u010D\
  ajno navajajo zaskrbljeni posamezniki in gibanja (npr. obvladovanje rasti prebivalstva,\
  \ zmanj\u0161evanje u\u010Dinkov globalnega ogrevanja, ipd.), ve\u010Dinoma nesmiselni.\n\
  Seveda je potrebno omeniti, da se v nekaterih dr\u017Eavah po svetu izvajajo poskusi\
  \ umetnega vplivanja na vreme. Svetovna meteorolo\u0161ka organizacija ima celo\
  \ posebno Komisijo za spremljanje poskusov umetnega vplivanja na vreme. Njihov namen\
  \ je predvsem krepitev padavin na su\u0161nih obmo\u010Djih ali obramba pred to\u010D\
  o. Slednja se je v preteklosti izvajala tudi na obmo\u010Dju Slovenije, vendar ji\
  \ meteorologi niso naklonjeni zaradi nedokazane u\u010Dinkovitosti.\nGlede predlaganega\
  \ davka na kemi\u010Dne izpuste menimo, da ga ni mogo\u010De uvesti, ker teh izpustov,\
  \ kot ka\u017Ee, ni. So pa v evropsko shemo trgovanja z emisijami toplogrednih plinov\
  \ vklju\u010Dene emisije CO2 iz letalske dejavnosti.\nPripis:\nReaktivna potni\u0161\
  ka letala letijo na vi\u0161inah med 10 in 14 km. Zgolj od relativne vla\u017Enosti\
  \ zraka na vi\u0161ini leta je odvisno, kako izrazite in kako dolgotrajne kondenzacijske\
  \ sledi (contrail-e) pu\u0161\u010Dajo na nebu.\nMnenje slovenske meteorolo\u0161\
  ke stroke je objavljeno na: http://www.meteo-drustvo.si/data/upload/Contrails_21032010.pdf\
  \ \n\u0160e ob\u0161irnej\u0161o razlago (skupno izjavo EPA (US Environmental Protection\
