response: "Odziv Ministrstva za pravosodje\nPravila pravdnega postopka ureja Zakon\
  \ o pravdnem postopku (ZPP) . Njegova zadnja novela ZPP-E  je stopila v veljavo\
  \ 14. 3. 2017, uporabljati pa se je za\u010Dela 14. 9. 2017. Njen cilj je bil pospe\u0161\
  itev in poenostavitev pravdnega postopka, torej njegovo skraj\u0161anje, ob hkratnem\
  \ upo\u0161tevanju strankine pravice do po\u0161tenega sojenja. Med pomembnej\u0161\
  imi novostmi novele so bile spremembe in dopolnitve dolo\u010Db prito\u017Ebenega\
  \ postopka. Njihov namen je bil zmanj\u0161ati \u0161tevilo razveljavitev prvostopenjskih\
  \ sodb in dose\u010Di manj vra\u010Danja zadev na sodi\u0161\u010De prve stopnje.\
  \ Novosti so bile predvsem naslednje: mo\u017Enost izdaje nadomestne sodbe (novi\
  \ 343.a \u010Dlen ZPP), smiselna uporaba dolo\u010Db postopka pred sodi\u0161\u010D\
  em prve stopnje tudi v postopku pred sodi\u0161\u010Dem druge stopnje (349. \u010D\
  len ZPP), prito\u017Eba zoper sklep o razveljavitvi sodbe sodi\u0161\u010Da prve\
  \ stopnje (novi 357.a \u010Dlen) in obvestilo stranki, da prito\u017Eba nima mo\u017E\
  nosti za uspeh (spremenjeni 490. \u010Dlen ZPP).  Novi 343.a \u010Dlen ZPP omogo\u010D\
  a sodi\u0161\u010Du prve stopnje, da lahko samo izda novo, nadomestno sodbo, ki\
  \ nadomesti sodbo, ki se s prito\u017Ebo izpodbija, in s katero odpravi pomanjkljivost\
  \ prvotne sodbe. Izdaja nove sodbe je dopustna takrat, ko ima sodba pomanjkljivosti,\
  \ zaradi katerih se ne more preizkusiti, zlasti pa, \u010De je izrek sodbe nerazumljiv,\
  \ \u010De nasprotuje samemu sebi ali razlogom sodbe ali \u010De sodba sploh nima\
  \ razlogov ali v njej niso navedeni razlogi o odlo\u010Dilnih dejstvih ali so ti\
  \ razlogi nejasni ali med seboj v nasprotju. Sodi\u0161\u010De prve stopnje lahko\
  \ izda novo sodbo tudi, ko je o odlo\u010Dilnih dejstvih nasprotje med tem, kar\
  \ se navaja v razlogih sodbe o vsebini listin, zapisnikov o izvedbi dokazov ali\
  \ prepisov zvo\u010Dnih posnetkov, in med samimi temi listinami, zapisniki oziroma\
  \ prepisi. Te napake so take narave, da zahtevajo razveljavitev sodbe in vrnitev\
  \ zadeve v ponovno sojenje sodi\u0161\u010Du prve stopnje, ki je sodbo izdalo, saj\
  \ jih vi\u0161je sodi\u0161\u010De samo ne more odpraviti. V skladu z novelirano\
  \ ureditvijo lahko tako o\u010Ditano kr\u0161itev odpravi \u017Ee sodi\u0161\u010D\
  e prve stopnje samo. Gre za specifi\u010Dno obliko poprave sodbe v primeru, ko je\
  \ napaka o\u010Ditna, a o\u010Ditno ni (le) posledica strojepisne pomote v \u010D\
  rkah in \u0161tevilkah. Nova sodba nadomesti sodbo, ki se izpodbija s prito\u017E\
  bo, in z njo odpravi kr\u0161itev. Zoper novo sodbo ima stranka pravico do prito\u017E\
  be. Druga pomembna novost v prito\u017Ebenem postopku je uzakonitev prito\u017E\
  be zoper sklep o razveljavitvi sodbe sodi\u0161\u010Da prve stopnje (novi 357.a\
  \ \u010Dlen ZPP), s katero se zasleduje cilj ve\u010Djega dele\u017Ea vsebinskih\
  \ odlo\u010Ditev na drugi stopnji brez vra\u010Danja zadev v novo sojenje. Prito\u017E\
  bo lahko v petnajstih dneh (oziroma treh dneh v primerih pridr\u017Eanja na zdravljenju\
  \ v psihiatri\u010Dni bolni\u0161nici brez privolitve po Zakonu o du\u0161evnem\
  \ zdravju) vlo\u017Ei stranka, ki nasprotuje razveljavitvi sodbe sodi\u0161\u010D\
  a prve stopnje in vrnitvi zadeve sodi\u0161\u010Du prve stopnje v novo sojenje.\
  \ Sklep sodi\u0161\u010Da druge stopnje se sme izpodbijati, \u010De je sodi\u0161\
  \u010De druge stopnje razveljavilo odlo\u010Dbo sodi\u0161\u010Da prve stopnje in\
  \ zadevo vrnilo v novo sojenje, \u010Deprav bi kr\u0161itev postopka glede na njeno\
  \ naravo lahko odpravilo samo ali dopolnilo postopek oziroma odpravilo pomanjkljivosti\
  \ ali \u010De bi moralo samo opraviti novo sojenje.  Naj na tem mestu dodamo, da\
  \ je v pravni teoriji zaslediti stali\u0161\u010De, da se 357.a \u010Dlen ZPP uporablja\
  \ enako tudi v vseh nepravdnih postopkih (v dru\u017Einskih, dednih, klasi\u010D\
  nih nepravdnih itd.), in to ne glede, da so izredna pravna sredstva v nepravdnih\
  \ postopkih zelo omejena, saj gre pri 357.a \u010Dlenu za nekaj drugega \u2013 za\
  \ nadzor nad vi\u0161jimi sodi\u0161\u010Di z vidika zakonodajal\u010Devega cilja,\
  \ da se \u010Dim ve\u010D zadev zaklju\u010Di ob prvem sojenju, pa \u010Deprav pred\
  \ vi\u0161jim sodi\u0161\u010Dem. 357.a \u010Dlen ZPP se zato uporablja v vseh nepravdnih\
  \ postopkih, ko gre za kon\u010Dne sklepe v teh postopkih. Enako stali\u0161\u010D\
  e izhaja tudi iz sodne prakse, oblikovane po uveljavitvi ZPP-E. V zvezi s ciljem\
  \ pogostej\u0161ega razpisovanja narokov v prito\u017Ebenih zadevah na vi\u0161\
  jih sodi\u0161\u010Dih velja omeniti \u0161e 349. \u010Dlen ZPP, ki dolo\u010Da,\
  \ da veljajo dolo\u010Dbe ZPP o postopku pred sodi\u0161\u010Dem prve stopnje smiselno\
  \ tudi za postopek pred sodi\u0161\u010Dem druge stopnje. Glede na to, da je navedeni\
  \ \u010Dlen pred novelo ZPP-E dolo\u010Dal smiselno uporabo le za glavno obravnavo\
  \ in ni vklju\u010Deval uporabe dolo\u010Db o dokazovanju v postopku na drugi stopnji\
  \ in dolo\u010Db o sklepanju sodnih poravnav, je bila z novelo vi\u0161jim sodi\u0161\
  \u010Dem dana mo\u017Enost za pogostej\u0161e razpisovanje narokov v prito\u017E\
  benih zadevah. Poleg navedenega je bilo z novelo ZPP-E v drugem odstavku 354. \u010D\
  lena ZPP in v drugem odstavku 355. \u010Dlena ZPP dolo\u010Deno, da sodi\u0161\u010D\
  e druge stopnje (tudi ko so sicer podani zakonski pogoji za to, da razveljavi sodbo\
  \ sodi\u0161\u010Da prve stopnje), ne razveljavi sodbe sodi\u0161\u010Da prve stopnje\
  \ in mu ne vrne zadeve v novo sojenje, \u010De bi to povzro\u010Dilo kr\u0161itev\
  \ strankine pravice do sojenja brez nepotrebnega odla\u0161anja, ampak novo sojenje\
  \ opravi samo. Novost v prito\u017Ebenem postopku prina\u0161a tudi novelirani 490.\
  \ \u010Dlen ZPP, ki sicer velja le za gospodarske spore. \u010Ce senat prito\u017E\
  benega sodi\u0161\u010Da v gospodarskih sporih soglasno oceni, da prito\u017Eba\
  \ nima mo\u017Enosti za uspeh, lahko stranko o tem in klju\u010Dnih razlogih za\
  \ zavrnitev prito\u017Ebe obvesti. \u010Ce stranka nato umakne prito\u017Ebo, je\
  \ delo sodi\u0161\u010Da bistveno olaj\u0161ano, saj sodnik poro\u010Devalec ne\
  \ pi\u0161e obrazlo\u017Eene sodbe, stranka pa je kljub izostanku sodbe obve\u0161\
  \u010Dena o izidu obravnavanja svoje zadeve in o klju\u010Dnih razlogih za odlo\u010D\
  itev. Poleg tega je prednost za stranko tudi v tem, da se ji v primeru, da prito\u017E\
  bo umakne, vrne polovica pla\u010Dane sodne takse za prito\u017Ebo. Postopek v delovnih\
  \ in socialnih sporih ureja Zakon o delovnih in socialnih sodi\u0161\u010Dih (ZDSS-1).\
  \ V 19. \u010Dlenu dolo\u010Da, da se v postopku v delovnih in socialnih sporih\
  \ uporabljajo dolo\u010Dbe zakona, ki ureja pravdni postopek, \u010De ni z ZDSS-1\
  \ dolo\u010Deno druga\u010De. Tako se tudi v postopku pred delovnimi in socialnimi\
  \ sodi\u0161\u010Di z uporabo 357.a \u010Dlena ZPP in drugimi navedenimi dolo\u010D\
  bami stremi k temu, da bi se ve\u010D zadev kon\u010Dalo z obravnavo na vi\u0161\
  jem sodi\u0161\u010Du in se zadev ne bi ve\u010D razveljavljalo in vra\u010Dalo\
  \ sodi\u0161\u010Du prve stopnje.  Izvr\u0161ilni postopek ureja Zakon o izvr\u0161\
  bi in zavarovanju (ZIZ), ki ima o prito\u017Ebi le nekaj skopih dolo\u010Db, zato\
  \ se v izvr\u0161ilnem postopku v skladu s 15. \u010Dlenom ZIZ smiselno uporabljajo\
  \ dolo\u010Dbe ZPP v delu, ki ureja prito\u017Ebo zoper sklep (363. do 366.a \u010D\
  len ZPP). V skladu s slednjim se v postopku s prito\u017Ebo zoper sklep smiselno\
  \ uporabljajo dolo\u010Dbe, ki veljajo za prito\u017Ebo zoper sodbo (torej tudi\
  \ zgoraj navedene novosti). \n Enako velja tudi v postopkih zaradi insolventnosti\
  \ nad pravnimi in fizi\u010Dnimi osebami (prisilna poravnava, ste\u010Daj) in postopkih\
  \ prisilnega prenehanja pravnih oseb (izbris iz sodnega registra brez likvidacije\
  \ in prisilna likvidacija), saj tudi Zakon o finan\u010Dnem poslovanju, postopkih\
  \ zaradi insolventnosti in prisi... (ZFPPIPP) v prvem odstavku 121. \u010Dlena dolo\u010D\
  a, da se za postopek zaradi insolventnosti glede vpra\u0161anj, ki s tem zakonom\
  \ niso urejena druga\u010De, smiselno uporabljajo pravila zakona, ki ureja pravdni\
  \ postopek. Glede postopka s prito\u017Ebo daje  drugi odstavek 128. \u010Dlena\
  \ ZFPPIPP sodi\u0161\u010Du prve stopnje, ki ugotovi, da je pravo\u010Dasna in dovoljena\
  \ prito\u017Eba utemeljena, (izrecno) mo\u017Enost, da z novim sklepom nadomesti\
  \ sklep, ki se izpodbija s prito\u017Ebo, ki je bila sedaj z novelo ZPP-E vnesena\
  \ tudi v ZPP.\n Pravila kazenskega postopka so urejena v Zakonu o kazenskem postopku\
  \ (ZKP). S spremembami in dopolnitvami ZKP, z dne 23. 10. 1998 (ZKP-A) je bilo v\
  \ petem odstavku 392. \u010Dlena drugostopenjskim sodi\u0161\u010Dem podeljeno pooblastilo,\
  \ na podlagi katerega \xBBv primeru, ko je edini razlog za razveljavitev sodbe sodi\u0161\
  \u010Da prve stopnje zmotno ugotovljeno dejansko stanje, in je za pravilno ugotovitev\
  \ potrebna samo druga\u010Dna presoja \u017Ee ugotovljenih dejstev, ne pa tudi izvedba\
  \ novih dokazov ali ponovitev \u017Ee izvedenih dokazov\xAB, ta sodi\u0161\u010D\
  a sodbe sodi\u0161\u010Da prve stopnje ne razveljavijo, temve\u010D jo spremenijo\
  \ v skladu s prvim odstavkom 394. \u010Dlena ZKP. Ta dolo\u010Da, da sodi\u0161\u010D\
  e druge stopnje s sodbo ugodi prito\u017Ebi in spremeni sodbo sodi\u0161\u010Da\
  \ prve stopnje ali jo spremeni po uradni dol\u017Enosti, \u010De ugotovi, da so\
  \ bila odlo\u010Dilna dejstva v sodbi sodi\u0161\u010Da prve stopnje sicer pravilno\
  \ ugotovljena, da pa je treba glede na ugotovljeno dejansko stanje ob pravilni uporabi\
  \ zakona izre\u010Di druga\u010Dno sodbo, glede na stanje stvari pa tudi v primeru\
  \ kr\u0161itve iz 5., 9. in 10. to\u010Dke prvega odstavka 371. \u010Dlena tega\
  \ zakona. Novo pooblastilo je bilo vklju\u010Deno v ureditev kazenskega postopka\
  \ z namenom racionalizacije in pospe\u0161itve postopka, z njim pa sta bili poudarjeni\
  \ na\u010Deli o enkratni poti skozi pravosodne organe in o pospe\u0161itvi kazenskega\
  \ postopka.  Sklepno pojasnjujemo, da 25. \u010Dlen Ustave Republike Slovenije (Ustava)\
  \ vsakomur zagotavlja pravica do prito\u017Ebe ali drugega pravnega sredstva proti\
  \ odlo\u010Dbam sodi\u0161\u010D in drugih dr\u017Eavnih organov lokalnih skupnosti\
  \ in nosilcev javnih pooblastil, s katerimi ti odlo\u010Dajo o njegovih pravicah,\
  \ dol\u017Enostih in pravnih interesih. Sicer ne moremo slepo trditi, da mo\u017E\
  nost dopolnjevanja dokaznega postopka in ugotavljanja dejstev pri sodi\u0161\u010D\
  u druge stopnje nasprotuje ustavni pravici do prito\u017Ebe, saj iz navedene ustavne\
  \ pravice ne izhaja, da bi stranka morala imeti zagotovljeni dve stopnji presoje\
  \ vsakega dejstva ali dokaza oziroma uporabe dolo\u010Dene materialnopravne norme.\
  \ Vendar bi bila re\u0161itev, ki naj bi v vseh primerih pripeljala do tega, da\
  \ bi bile vse zadeve meritorno re\u0161ene na vi\u0161jem sodi\u0161\u010Du in v\
  \ zvezi z njimi obvezno razpisane prito\u017Ebene obravnave, in s tem v celoti odpravljena\
  \ mo\u017Enost, da prito\u017Ebeno sodi\u0161\u010De ob ugoditvi prito\u017Ebi izpodbijano\
  \ sodbo razveljavi in zadevo vrne sodi\u0161\u010Du prve stopnje v ponovno sojenje,\
  \ z vidika 25. \u010Dlena Ustave lahko sporna. Namre\u010D, \u010De bi vi\u0161\
  je sodi\u0161\u010De kot prvo sodi\u0161\u010De izvedlo prakti\u010Dno cel postopek\
  \ (ko na primer glavne obravnave na sodi\u0161\u010Du prve stopnje sploh ni bilo\
  \ ali ko bi vi\u0161je sodi\u0161\u010De na prito\u017Ebeni obravnavi izvajalo celovit\
  \ in obse\u017Een dokazni postopek), bi lahko \u0161lo za kr\u0161itev ustavne pravice\
  \ do prito\u017Ebe. Glede na opisano menimo, da je veljavna ureditev ustrezna, zato\
  \ predlog ni primeren za nadaljnjo obravnavo.\n* Celosten odgovor ministrstva z\
  \ vsemi opombami je v pripetem dokumentu Uradni odgovor Ministrstva za pravosodje.\
