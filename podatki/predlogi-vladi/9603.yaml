response: "Odziv Ministrstva za kulturo\n\nRadiotelevizija Slovenija (RTV SLO) je\
  \ javni zavod posebnega kulturnega in nacionalnega pomena,\_ katerega ustanoviteljica\
  \ je Republika Slovenija, ki opravlja javno slu\u017Ebo na podro\u010Dju radijske\
  \ in televizijske dejavnosti. Na\u010Din in obseg izvajanja javne slu\u017Ebe ter\
  \ njeno financiranje je dolo\u010Deno <link http: pisrs.si pis.web internal link\
  \ in current>Zakonom o Radioteleviziji Slovenija. Republika Slovenija, kot njena\
  \ ustanoviteljica mora zagotoviti primerno financiranje, ki zavodu zagotavlja institucionalno\
  \ avtonomijo in uredni\u0161ko neodvisnost ter omogo\u010Da izvajanje javne slu\u017E\
  be v obsegu, ki jo dolo\u010Da predmetni zakon. RTV prispevek, ki so ga kot posebno\
  \ javno dajatev dol\u017Eni pla\u010Devati vsi imetniki radijskih in televizijskih\
  \ sprejemnikov, v kombinaciji z drugimi prihodki, med katerimi je najpomembnej\u0161\
  i prihodek iz ogla\u0161evanja, predstavlja ustrezno obliko finan\u010Dnih sredstev\
  \ za izvajanje javne slu\u017Ebe.\_\n\nV primeru, da bi se obveznost pla\u010Devanja\
  \ prispevka za programe in storitve RTV Slovenija\_ ukinila in bi bilo pla\u010D\
  evanje prispevka prostovoljno, bi s tem pri\u0161lo do nedopustnega posega v ustavno\
  \ zagotovljeni polo\u017Eaj RTV Slovenije, ki je kot posledica neustreznega financiranja\
  \ mogo\u010D tako v primeru, \u010De dr\u017Eava ne zagotovi zadostnih finan\u010D\
  nih sredstev za izpolnjevanje njene javne slu\u017Ebe, kot tudi \u010De ne zagotovi\
  \ ustrezne strukture virov financiranja. RTV Slovenija brez sredstev iz naslova\
  \ pla\u010Devanja RTV prispevka vsekakor ne bi imela zadostnih finan\u010Dnih sredstev\
  \ za izvajanje javne slu\u017Ebe, posledi\u010Dno pa bi bil mo\u010Dno prizadet\
  \ javni interes v medijih ter bistveno okrnjena pravica vseh dr\u017Eavljanov do\
  \ javnega obve\u0161\u010Danja in obve\u0161\u010Denosti. V primeru ukinitve obveznosti\
  \ pla\u010Devanja RTV prispevka bi tako morala RTV Slovenija pridobiti sredstva\
  \ iz drugih virov, bodisi iz dr\u017Eavnega prora\u010Duna bodisi od ogla\u0161\
  evalcev. Nesorazmerno velik dele\u017E financiranja iz dr\u017Eavnega prora\u010D\
  una pa bi lahko vodil do odvisnosti od politi\u010Dnih strank, zlasti vladajo\u010D\
  ih, nesorazmerno velik dele\u017E iz ogla\u0161evanja pa po drugi strani do odvisnosti\
  \ od ogla\u0161evalcev in gospodarskih centrov mo\u010Di.\_\n\nGlede na vse navedeno\
  \ menimo, da je predlog za ukinitev obveznega in uvedbo prostovoljnega prispevka\
  \ za programe RTV SLO neutemeljen in s tem neprimeren za nadaljnjo obravnavo.\_"
