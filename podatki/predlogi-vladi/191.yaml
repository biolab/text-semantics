response: "Odgovor Urada za intelektualno lastnino\nPostopek priprave predloga sprememb\
  \ in dopolnitev Zakona o avtorski in sorodnih pravicah (ZASP) \u017Ee poteka. Urad\
  \ RS za intelektualno lastnino (urad) je 22.4.2009 na svoji spletni strani objavil\
  \ povabilo zainteresirani javnosti k podaji predlogov sprememb in dopolnitev ZASP.\
  \ Na podlagi tega povabila je urad prejel \u0161tevilne predloge. Trenutno urad\
  \ \u0161e prou\u010Duje pravne podlage za spremembe in dopolnitve zakona, ureditve\
  \ v drugih dr\u017Eavah \u010Dlanicah Evropske unije in predloge, ki jih je prejel\
  \ na podlagi objavljenega poziva.\nGlavno podro\u010Dje, ki ga bodo zajele spremembe\
  \ in dopolnitve ZASP, je kolektivno upravljanje avtorske in sorodnih pravic, s poudarkom\
  \ na preglednem delovanju kolektivnih organizacij in nadzorom nad njihovim delovanjem.\
  \ V lu\u010Di Direktive o storitvah na notranjem trgu, na podlagi katere je potrebno\
  \ zagotoviti konkuren\u010Dnost tudi na podro\u010Dju storitev kolektivnih organizacij,\
  \ bo potrebno prou\u010Diti utemeljenost obveznega kolektivnega upravljanja pravic\
  \ in monopolnega polo\u017Eaja kolektivnih organizacij.\nIz navedenega izhaja, da\
  \ bodo v postopku priprave predloga sprememb in dopolnitev ZASP obravnavana tudi\
  \ vpra\u0161anja, na katere opozarja predlagatelj.\nPredlog Zakona o spremembah\
  \ in dopolnitvah ZASP bo, ko bo pripravljen, objavljen na spletni strani urada,\
  \ tako da se bo zainteresirana javnost z njim lahko pravo\u010Dasno seznanila in\
  \ podala svoje pripombe.  \nV nadaljevanju podajamo odgovore na konkretne predloge:\
  \ 1. Ukinitev monopola kolektivnih organizacij V skladu z ZASP lahko isto vrsto\
  \ pravic na isti vrsti avtorskih del upravlja le ena kolektivna organizacija, in\
  \ to tista, ki izka\u017Ee, da lahko zagotovi bolj u\u010Dinkovito in bolj gospodarno\
  \ upravljanje pravic in ki na podlagi pogodb z imetniki pravic razpolaga z obse\u017E\
  nej\u0161im repertoarjem varovanih del. Tak\u0161na ureditev omogo\u010Da, da se\
  \ za izdajo dovoljenja bori ve\u010D pravnih oseb \u2013 s \u010Dimer je med njimi\
  \ zagotovljena konkuren\u010Dnost, dovoljenje za kolektivno upravljanje pravic pa\
  \ je izdano najbolj u\u010Dinkoviti kolektivni organizaciji. Monopol, ki ga ima\
  \ kolektivna organizacija z izdajo dovoljenja, je uravnote\u017Een z nadzorom dr\u017E\
  avnega organa in imetnikov pravic. \u010Ce ti niso zadovoljni z delovanjem svoje\
  \ kolektivne organizacije, lahko ustanovijo (drugo) pravno osebo in vlo\u017Eijo\
  \ vlogo za izdajo dovoljenja. \u010Ce izka\u017Eejo, da bo nova kolektivna organizacija\
  \ u\u010Dinkoviteje in gospodarneje upravljala pravice ter da na podlagi pogodb\
  \ z imetniki pravic razpolaga z obse\u017Enej\u0161im repertoarjem varovanih del,\
  \ bo dovoljenje za kolektivno upravljanje pravic izdano novi kolektivni organizaciji,\
  \ dotedanji pa bo prenehalo veljati.\nMonopolni polo\u017Eaj kolektivne organizacije\
  \ izhaja iz narave posla in je v interesu imetnikov pravic ter uporabnikov. Tak\
  \ status namre\u010D zagotavlja ve\u010Djo u\u010Dinkovitost in racionalnost poslovanja\
  \ kolektivne organizacije in s tem manj\u0161e stro\u0161ke za imetnike pravic,\
  \ uporabnikom pa omogo\u010Da ureditev pravic za dolo\u010Deno vrsto avtorskih del\
  \ na enem mestu ter s tem ve\u010Djo pravno varnost ter ni\u017Eje stro\u0161ke\
  \ uporabe varovanih del.\nMonopolni polo\u017Eaj \u2013 vsaj dejanski, u\u017Eivajo\
  \ kolektivne organizacije v ve\u010Dini evropskih dr\u017Eavah.\nKot \u017Ee navedeno,\
  \ bo v postopku priprave predloga sprememb in dopolnitev ZASP zaradi Direktive o\
  \ storitvah na notranjem trgu potrebno prou\u010Diti utemeljenost zakonitega monopolnega\
  \ polo\u017Eaja kolektivnih organizacij in posledice njegove morebitne ukinitve.\
  \  \n2. Javno prikazovanje prihodkov in odhodkov kolektivnih organizacij Kolektivne\
  \ organizacije so pravne osebe, ki v skladu z ZASP svojo dejavnost opravljajo nepridobitno.\
  \ Pravice upravljajo v svojem imenu in za ra\u010Dun avtorjev. Prihodek iz svoje\
  \ dejavnosti morajo nameniti za avtorske honorarje in za pokrivanje stro\u0161kov\
  \ poslovanja. To pomeni, da kolektivne organizacije zase ne ustvarjajo prihodkov\
  \ ali profita, saj lahko za svojo dejavnost zadr\u017Eijo le sredstva, ki pokrijejo\
  \ stro\u0161ke njihovega poslovanja. Vi\u0161ino teh pa dolo\u010Da skup\u0161\u010D\
  ina kolektivne organizacije, torej imetniki pravic.\nPoleg navedenega morajo kolektivne\
  \ organizacije na podlagi ZASP za vsako poslovno leto v roku \u0161estih mesecev\
  \ po njegovem zaklju\u010Dku med drugim sprejeti oziroma pridobiti letno poro\u010D\
  ilo organov upravljanja in nadzora o zbranih avtorskih honorarjih in nadomestilih\
  \ ter njihovi delitvi, o poslovanju kolektivne organizacije, izvajanju skupnih sporazumov\
  \ in sporazumov s tujimi kolektivnimi organizacijami ter poro\u010Dilo revizijske\
  \ gospodarske dru\u017Ebe o opravljenem pregledu ra\u010Dunovodskih izkazov skupaj\
  \ z mnenjem poobla\u0161\u010Denega revizorja o pravilnosti in skladnosti poslovanja\
  \ kolektivne organizacije z ZASP, notranjimi akti in sklenjenimi sporazumi. Nekatere\
  \ kolektivne organizacije (npr. Zavod IPF) te dokumente objavijo na svoji spletni\
  \ strani in so tako dostopni vsem, druge kolektivne organizacije pa v skladu z ZASP\
  \ omogo\u010Dijo vpogled vanje svojim \u010Dlanom. Ker morajo kolektivne organizacije\
  \ navedene dokumente posredovati uradu, lahko zainteresirana javnost vanje vpogleda\
  \ na podlagi Zakona o dostopu do informacij javnega zna\u010Daja tako, da pri uradu\
  \ vlo\u017Ei zahtevo za dostop do informacij javnega zna\u010Daja.\nVi\u0161ina\
  \ izpla\u010Danih avtorskih honorarjev posameznim imetnikom avtorskih pravic do\
  \ sedaj ni bila objavljena, ker obstajajo odprta vpra\u0161anja glede varstva osebnih\
  \ podatkov.\nGlede na navedeno sprememba in dopolnitev ZASP v smeri predloga ni\
  \ predvidena. V pripravi zakona pa se bo glede na stali\u0161\u010Da organov, ki\
  \ urejajo in varujejo varstvo osebnih podatkov, preverilo tudi te odprte dileme.\n\
  \ 3. Odpoved avtorskih honorarjev v primeru dobrodelnih prireditev V skladu z ZASP\
  \ je uporaba avtorskega dela mogo\u010Da le z dovoljenjem avtorja in pod pogoji,\
  \ ki jih dolo\u010Di. V primeru javne priob\u010Ditve glasbenih del avtorji dovoljujejo\
  \ uporabo svojih del (obvezno) preko kolektivne organizacije, konkretno preko Zdru\u017E\
  enja SAZAS. To je torej upravi\u010Deno do zara\u010Dunavanja avtorskih honorarjev\
  \ oziroma nadomestil, kadar uporabnik javno priob\u010Duje avtorsko glasbeno delo.\
  \ Pri tem ni pomembno, ali je neka prireditev dobrodelna. Pomembno je le, da se\
  \ glasbena dela priob\u010Dijo javnosti \u2013 kar pomeni, da gre za ve\u010Dje\
  \ \u0161tevilo oseb, ki so izven obi\u010Dajnega kroga dru\u017Eine ali kroga osebnih\
  \ znancev. Posebej poudarjamo, da avtorski honorar, ki ga na ra\u010Dun avtorjev\
  \ zbere Zdru\u017Eenje SAZAS ni zaslu\u017Eek te kolektivne organizacije, temve\u010D\
  \ imetnikov pravic.\nV ZASP ni mogo\u010De dolo\u010Diti obvezne odpovedi avtorskega\
  \ honorarja v primeru dobrodelnih prireditev oziroma ni mogo\u010De uzakoniti vsebinska\
  \ omejitev pravice javnega izvajanja, ker to prepre\u010Duje evropska zakonodaja.\
  \ Krog izjem in omejitev, ki jih dr\u017Eave \u010Dlanice EU lahko predvidijo v\
  \ svoji zakonodaji, dolo\u010Da 5. \u010Dlen Direktive 2001/29/ES Evropskega Parlamenta\
  \ in Sveta z dne 22.5.2001 o usklajevanju dolo\u010Denih vidikov avtorske in sorodnih\
  \ pravic v informacijski dru\u017Ebi (v nadaljevanju: Direktiva 2001/29/ES), ki\
  \ omejitve avtorske pravice javnega izvajanja za primer dobrodelnih prireditev ne\
  \ predvideva. Ker omenjena direktiva dolo\u010Da zaprt krog izjem in omejitev, dr\u017E\
  ave \u010Dlanice v svojih zakonih ne morejo same dolo\u010Dati novih izjem in omejitev,\
  \ zato v ZASP tudi ni mogo\u010De uzakoniti proste uporabe avtorskih del na dobrodelnih\
  \ prireditvah.\nPoleg navedenega veljavni ZASP \u017Ee omogo\u010Da, da se imetniki\
  \ pravic svojim pravicam odpovejo oziroma da v skupnem sporazumu dolo\u010Dijo,\
  \ da se za uporabo avtorskih del na dobrodelnih prireditvah avtorskega honorarja\
  \ ne pla\u010Da.\nV skladu z ZASP se vi\u0161ina in na\u010Din izra\u010Dunavanja\
  \ avtorskega honorarja dolo\u010Dita s tarifo za uporabo avtorskih del. Ta se dolo\u010D\
  i s skupnim sporazumom med kolektivno organizacijo in reprezentativnim zdru\u017E\
  enjem uporabnikov ali, \u010De to ni mogo\u010De, z odlo\u010Dbo Sveta za avtorsko\
  \ pravo. Tako bi lahko npr. reprezentativno zdru\u017Eenje organizatorjev prireditev\
  \ z Zdru\u017Eenjem SAZAS sklenilo skupni sporazum, v katerem bi med drugim dolo\u010D\
  ili tarifo za uporabo avtorskih del (vi\u0161ino in na\u010Din izra\u010Dunavanja\
  \ avtorskega honorarja), pogoje uporabe avtorskih del glede na razli\u010Dne okoli\u0161\
  \u010Dine uporabe ter okoli\u0161\u010Dine uporabe, zaradi katerih se pla\u010D\
  ilo avtorskega honorarja ali nadomestila po tarifi zvi\u0161a, zni\u017Ea ali oprosti.\n\
  Glede na navedeno sprememba in dopolnitev ZASP v smeri predloga ni mogo\u010Da niti\
  \ potrebna, saj veljavni ZASP \u017Ee omogo\u010Da oprostitev pla\u010Dila avtorskega\
  \ honorarja za uporabo avtorskih del na dobrodelnih prireditvah, uzakonitev proste\
  \ uporabe avtorskih del na dobrodelnih prireditvah pa bi bila v nasprotju z evropsko\
  \ zakonodajo.  \n4. Pla\u010Dujejo naj se avtorske pravice Kot \u017Ee pojasnjeno\
  \ zgoraj, se za uporabo avtorskih del \u2013 se pravi za neizklju\u010Dni prenos\
  \ npr. avtorske pravice javnega izvajanja, pla\u010Dujejo avtorski honorarji, ki\
  \ jih v svojem imenu in za ra\u010Dun avtorjev pobirajo kolektivne organizacije,\
  \ npr. Zdru\u017Eenje SAZAS. Odgovornost za pla\u010Dilo avtorskega honorarja za\
  \ uporabo avtorskega dela pa je na organizatorju prireditve in ne na izvajalcu avtorskih\
  \ del. Znesek, ki ga organizator prireditve pla\u010Da Zdru\u017Eenju SAZAS, predstavlja\
  \ avtorski honorar za uporabo avtorskih glasbenih del. Avtorski honorar Zdru\u017E\
  enje SAZAS nato razdeli imetnikom pravic na tistih avtorskih delih, ki so se dejansko\
  \ uporabljala. Od avtorskega honorarja sme kolektivna organizacija od\u0161teli\
  \ le stro\u0161ke kolektivnega upravljanja avtorskih pravic v vi\u0161ini, ki jo\
  \ dolo\u010Di skup\u0161\u010Dina.\nGlede na navedeno sprememba in dopolnitev ZASP\
  \ v smeri predloga ni potrebna, saj to podro\u010Dje veljavni ZASP \u017Ee ureja. "
