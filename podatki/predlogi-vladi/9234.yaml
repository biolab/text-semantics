response: "Odziv Ministrstva za zdravje\n\nV Sloveniji je \u017Ee od leta 2014 omogo\u010D\
  ena uporaba sinteti\u010Dnih in naravnih kanabinoidov v medicinske namene. V letu\
  \ 2016 je bilo po podatkih NIJZ predpisanih 410 receptov za magistralna zdravila\
  \ (zdravila, ki jih po navodilu zdravnika pripravijo v lekarni iz u\u010Dinkovin)\
  \ ter porabljenih 56,5 g THC in 4965,6 g CBD. V letu 2017 je bilo predpisanih 1892\
  \ receptov, od tega 1657 v Lekarni UKC LJ. Skupno je bilo predpisanih je bilo 9333\
  \ g CBD in 82 g THC. Skratka, na podlagi recepta zdravnika, pacient lahko ta magistralna\
  \ zdravila dobi v lekarni. S spremembo Uredbe o razvrstitvi prepovedanih drog, ki\
  \ jo je v letu 2017 sprejela Vlada, je konoplja prestavljena v skupino II nadzorovanih\
  \ snovi. S tem je bila omogo\u010Dena tudi uporaba cvetnih oz plodnih vr\u0161i\u010D\
  kov konoplje v medicini. Uporaba t.i. medicinske konoplje je dovoljena v skladu\
  \ z Zakonom o zdravilih in Zakonom o lekarni\u0161ki dejavnosti ter v skladu s predpisi\
  \ in smernicami, ki urejajo njeno predpisovanje. Tovrstna konoplja mora ustrezati\
  \ standardom, ki jih dolo\u010Da Slovenska farmakopeja, saj gre za magistralno zdravilo.\
  \ Za medicinsko konopljo velja enak postopek, kot za ostala magistralna zdravila\
  \ in se lahko uvozi na podlagi zahteve zdravnika in dovoljenja JAZMP. Zdravilo pripravijo\
  \ skladno z receptom zdravnika v lekarni. "
