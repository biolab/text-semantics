response: "Odziv Ministrstva za pravosodje\nZastaranje je institut kazenskega materialnega\
  \ prava, ki je urejen v Kazenskem zakoniku (v nadaljevanju: KZ-1; Uradni list RS,\
  \ \u0161t. 50/12-uradno pre\u010Di\u0161\u010Deno besedilo, 6/16 popr., 54/15, 38/16,\
  \ 27/17, 23/20, 91/20 in 95/21), in sicer v enajstem poglavju (90. do 95. \u010D\
  len KZ-1), ki po poteku dolo\u010Denega \u010Dasa ne dopu\u0161\u010Da ve\u010D\
  \ obsodbe storilca kaznivega dejanja oziroma njegovega kaznovanja. Pri tem KZ-1\
  \ pozna dve vrsti zastaranja, in sicer zastaranje kazenskega pregona (z njim ugasne\
  \ pravica dr\u017Eave, da posameznika kazensko preganja oziroma da zoper posameznika\
  \ uveljavi kazensko odgovornost) in zastaranje izvr\u0161itve kazenske sankcije\
  \ (z njim ugasne upravi\u010Denje dr\u017Eave, da izvr\u0161i pravnomo\u010Dno izre\u010D\
  eno kazensko sankcijo).\nDolo\u010Dbe o zastaranju urejajo \u010Dasovne okvire,\
  \ v katerih je mogo\u010De spro\u017Eiti in voditi kazenski postopek za dejanje,\
  \ ki je bilo takrat, ko je bilo izvr\u0161eno, kaznivo. Rok v katerem kazniva dejanja\
  \ zastarajo, je v skladu z 90. \u010Dlenom KZ-1 odvisen od narave zagro\u017Eene\
  \ kazni (denarna kazen, zapor) oziroma od njene vi\u0161ine, v 95. \u010Dlenu pa\
  \ je uzakonjen institut nezastarljivosti kaznivih dejanj, ki dolo\u010Da, da kazenski\
  \ pregon in izvr\u0161itev kazni ne zastarata za kazniva dejanja, za katera se sme\
  \ po KZ-1 izre\u010Di kazen dosmrtnega zapora, za kazniva dejanja iz 100. do 105.\
  \ \u010Dlena KZ-1 in tudi ne za tista kazniva dejanja, za katera po mednarodnih\
  \ pogodbah zastaranje ni mogo\u010De. Poleg tega izvr\u0161itev kazni dosmrtnega\
  \ zapora ne zastara.\nInstitut zastaranja je tesno povezan z namenom kaznovanja,\
  \ sama izvedba kazenskega postopka, izrek kazenske sankcije in njena izvr\u0161\
  itev pa so najbolj smotrni in dose\u017Eejo svoj namen, \u010De v relativno kratkem\
  \ \u010Dasu sledijo storitvi kaznivega dejanja. Namen kazni tako v primeru generalne\
  \ kot tudi specialne prevencije je na ta na\u010Din najla\u017Eje dose\u010Di, saj\
  \ izvr\u0161itev kazni dolgo po izvr\u0161enem kaznivem dejanju nima ve\u010D ustreznega\
  \ generalno preventivnega niti praviloma specialno preventivnega u\u010Dinka. Ko\
  \ ni ve\u010D razloga za uresni\u010Ditev namena kaznovanja, tako z vidika generalne\
  \ kot specialne prevencije, in ni ve\u010D interesa dru\u017Ebe, da s kaznovanjem\
  \ vzdr\u017Euje red, kaznovanje izgubi smisel, pa \u010Deprav so morda na razpolago\
  \ zanesljivi dokazi za obsodbo storilca.\nKazenski zakonik iz leta 2008 je uvedel\
  \ enotni sistem zastaranja tako kazenskega pregona kot izvr\u0161itve kazni. \_\
  Vsi zastaralni roki so se pomno\u017Eili s koli\u010Dnikom dva, argumenti za tak\u0161\
  en poseg pa so predvsem v tem, da je bil s KZ-1 odpravljen institut pretrganja zastaranja\
  \ izvr\u0161itve kazenskih sankcij.\nGlede zastaranja se je v odlo\u010Dbi U-I-262/10\
  \ z dne 23. 6. 2011 opredelilo tudi Ustavno sodi\u0161\u010De. Sprejelo je stali\u0161\
  \u010De, da je zastaranje v kazenskem pravu po svoji vsebini povezano z (ne)upravi\u010D\
  enjem dr\u017Eave za pregon ali izvr\u0161itev kazenske sankcije. Z zastaranjem\
  \ ugasne \"pravica\" dr\u017Eave, da posameznika kazensko preganja oziroma da zoper\
  \ storilca kaznivega dejanja na podlagi ugotovljene krivde uveljavi kazensko odgovornost\
  \ (zastaranje kazenskega pregona) ali da izvr\u0161i pravnomo\u010Dno izre\u010D\
  eno sankcijo (zastaranje izvr\u0161itve kazenskih sankcij). V kaznovalnih postopkih\
  \ ima zastaranje ustavnopravni pomen. V pravice posameznika ni dopustno posegati\
  \ neomejeno (razen izjemoma) in nesorazmerno dolgo, ob tem pa ima dr\u017Eava prav\
  \ na podlagi zastaranja na voljo dolo\u010Den \u010Das, da uvede, izvede in z izrekom\
  \ ter izvr\u0161itvijo kazenske sankcije postopek zoper posameznika kon\u010Da.\
  \ Navedena odlo\u010Dba Ustavnega sodi\u0161\u010Da sicer sledi odlo\u010Dbi Ustavnega\
  \ sodi\u0161\u010Da \u0161t. U-I-25/07 z dne 11. 9. 2008.\nDodajamo \u0161e, da\
  \ na\u010Dine uresni\u010Devanja oziroma varstva ustavne pravice do sojenja brez\
  \ nepotrebnega odla\u0161anja (prvi odstavek 23. \u010Dlena Ustave Republike Slovenije)\
  \ oziroma konvencijske pravice do sojenja v razumnem roku (prvi odstavek 6. \u010D\
  lena Evropske konvencije o \u010Dlovekovih pravicah) ureja Zakon o varstvu pravice\
  \ do sojenja brez nepotrebnega odla\u0161anja v okviru postopkov uporabe pospe\u0161\
  itvenih pravnih sredstev, tj. nadzorstvene prito\u017Ebe in rokovnega predloga,\
  \ ter v okviru materialnih in postopkovnih dolo\u010Db o izvr\u0161evanju pravi\u010D\
  nega zado\u0161\u010Denja. Tako lahko posameznik, \u010De meni, da sodi\u0161\u010D\
  e nepotrebno odla\u0161a z odlo\u010Danjem, vlo\u017Ei nadzorstveno prito\u017E\
  bo (priporo\u010Den obrazec na voljo pod https://www.gov.si/zbirke/storitve/nadzorstvena-pritozba-nad-delom-pra...).\
  \ Ta se lahko vlo\u017Ei pri sodi\u0161\u010Du, ki obravnava zadevo, o \u010Demer\
  \ odlo\u010Da predsednica oziroma predsednik sodi\u0161\u010Da. \u010Ce je nadzorstvena\
  \ prito\u017Eba vlo\u017Eena pri ministrstvu, pristojnem za pravosodje, jo minister\
  \ oziroma ministrica, pristojna za pravosodje, odstopi predsedniku pristojnega sodi\u0161\
  \u010Da, da jo obravnava v skladu s tem zakonom, in zahteva, da ga v dveh mesecih\
  \ obvesti o ugotovitvah in o odlo\u010Ditvi.\nGlede na vse navedeno menimo, da bi\
  \ bila ukinitev instituta zastaranja, vsaj z vidika ureditve v kazenskem pravu,\
  \ v nasprotju z ustavnim na\u010Delom sorazmernosti (2. \u010Dlen v zvezi s tretjim\
  \ odstavkom 15. \u010Dlenom Ustave Republike Slovenije), saj bi se s tem prekomerno\
  \ poseglo v pravice posameznika (npr. v pravico do pravne varnosti) in bi bila tako\
  \ ustavno sporna. Institut zastaranja v kazenskem materialnem pravu je namre\u010D\
  \ eden najstarej\u0161ih pravnih institutov, ki ga najdemo \u017Ee v rimskem pravu\
  \ (Lex Iulia de adulteriis coercendis), pozneje pa npr. v\_Napoleonovem Code d\u2019\
  instruction criminelle iz leta 1808 (Zakonik o kazenskem postopku, zlasti \u010D\
  leni 636.-643.), prav tako ga poznajo Kazenski zakoniki dr\u017Eav \u010Dlanic Evropske\
  \ unije in Sveta Evrope. Ureditev zastaranja v kazenskem materialnem pravu\_ je\
  \ namenjena temu, da se sporna zadeva enkrat kon\u010Da in se ne vle\u010De v nedogled.\
  \ Nenazadnje predlaga ureditev ni primerna tudi z vidika celostne ureditve instituta\
  \ zastaranja v KZ-1.\nNa Ministrstvu za pravosodje si vseskozi prizadevamo in pripravljamo\
  \ zakonodajo (nekaj re\u0161itev je prinesel \u017Ee omenjena novela ZKP-O) in druge\
  \ ukrepe za ve\u010Djo u\u010Dinkovitost kazenskih postopkov."
