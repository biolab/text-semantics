response: "Odziv Ministrstva za zdravje\nGripa, ki jo povzro\u010Da virus H1N1, je\
  \ zelo nalezljiva bolezen, saj ljudje proti virusu nismo odporni. Gripa, kot vse\
  \ druge vro\u010Dinske bolezni, huje prizadene ljudi z oslabljeno imunostjo in kroni\u010D\
  ne bolnike. Posebnost oku\u017Ebe z virusom H1N1 je, da poteka tudi pri nekaterih\
  \ mlaj\u0161ih, zdravih ljudeh precej nepredvidljivo, saj tudi prej zdravi ljudje\
  \ resno zbolijo.   Cepljenje je naju\u010Dinkovitej\u0161i ukrep za za\u0161\u010D\
  ito pred virusom H1N1. V prihodnjih  tednih  pri\u010Dakujemo nara\u0161\u010Danje\
  \ \u0161tevila obolelih.  Po ocenah strokovnjakov bi brez ustreznih preventivnih\
  \ ukrepov, v prvi vrsti cepljenja,  lahko zbolela tudi ve\u010D kot tretjina vseh\
  \ prebivalcev Slovenije. To bi imelo zelo pomemben vpliv na vsakodnevno \u017Eivljenje\
  \ in na gospodarstvo, znatno pa bi se pove\u010Dalo tudi \u0161tevilo ljudi, ki\
  \ bi jih prizadela huj\u0161a oblika bolezni. V nekaterih primerih, k sre\u010D\
  i sorazmerno redkih, huj\u0161a oblika bolezni ali njen zaplet, pomeni tudi smrt.\
  \ Vse odlo\u010Ditve Vlade Republike Slovenije in Ministrstva za zdravje o ukrepih\
  \ v zvezi s pandemsko gripo  temeljijo na strokovnih priporo\u010Dilih mednarodnih\
  \ organizacij, kot so Svetovna zdravstvena organizacija, Evropski center za nalezljive\
  \ bolezni (ECDC), Evropska agencija za zdravila (EMEA) ter na priporo\u010Dilih\
  \ doma\u010Dih strokovnjakov.  Strokovna ocena, temelje\u010Da na podatkih o klini\u010D\
  nih preizkusih cepiva, sestavinah cepiva, teoreti\u010Dnih spoznanjih in dosedanjih\
  \ izku\u0161njah s cepljenjem, ki so javno dostopne  je, da je pandemsko cepivo,\
  \ ki ga uporabljamo v Sloveniji, kakovostno, u\u010Dinkovito in varno. Enako cepivo\
  \ kot v Sloveniji uporabljajo tudi \u0161tevilne dr\u017Eave po Evropi. Med njimi\
  \ \u0160vedska, kjer so s tem cepivom cepili \u017Ee ve\u010D kot 2 milijona ljudi\
  \ in ne poro\u010Dajo o nobenih posebnostih oziroma nepri\u010Dakovanih posledicah\
  \ cepljenja. Po dosedanjih izku\u0161njah in pri\u010Dakovanjih je ve\u010Dina ne\u017E\
  elenih u\u010Dinkov, pridru\u017Eenih cepljenju, o katerih poro\u010Dajo cepljeni,\
  \ blaga in podobna kot po cepljenju proti obi\u010Dajni sezonski gripi. Najpogostej\u0161\
  i ne\u017Eeleni u\u010Dinki so lokalne reakcije na mestu cepljenja (zatrdlina, oteklina,\
  \ bole\u010Dina, rde\u010Dina), glavobol, bole\u010Dine po mi\u0161icah in sklepih,\
  \ zvi\u0161ana telesna temperatura ter utrujenost. Ve\u010Dina ne\u017Eelenih u\u010D\
  inkov je blagih in prehodnih ter minejo v nekaj dneh. Resni ne\u017Eeleni u\u010D\
  inki po cepivih proti gripi so zelo redki. Izjemno redko se po cepljenju pojavijo\
  \ alergi\u010Dne reakcije, ki lahko privedejo do \u0161oka (anafilakti\u010Dni \u0161\
  ok). Zdravniki vedo, kako ravnati v takem primeru, tako da cepljeni po ustreznem\
  \ zdravljenju nimajo posledic. Sestavine cepiva so poznane, preizku\u0161ene in\
  \ varne. Uporabljajo se tudi v nekaterih drugih cepivih in doslej niso poro\u010D\
  ali o slabih izku\u0161njah z njimi. Cepljenje je \u0161e posebej priporo\u010D\
  ljivo ljudem, ki imajo ve\u010Dje tveganje za te\u017Eji potek bolezni. Mednje spadajo\
  \ kroni\u010Dni bolniki z naslednjimi boleznimi ali stanji:\n kroni\u010Dna bolezen\
  \ dihal (vklju\u010Dno z astmo, kroni\u010Dno obstruktivno plju\u010Dno boleznijo);\
  \ kroni\u010Dna sr\u010Dno-\u017Eilno bolezen (izjema je povi\u0161an krvni pritisk\
  \ brez okvare notranjih organov, ki ne pomeni pove\u010Danega tveganja za zaplete\
  \ gripe); kroni\u010Dno ledvi\u010Dno bolezen (predvsem odpoved ledvic); kroni\u010D\
  no jetrno okvaro; sladkorno bolezen, ki se zdravi z zdravili za diabetes; oslabljen\
  \ imunski sistem zaradi bolezni ali zdravljenja z zdravili, ki slabijo imunost (npr.\
  \ kemoterapevtiki, kortikosteroidi, biolo\u0161ka zdravila); nevrolo\u0161ka bolezen,\
  \ zaradi katere je prizadeto delovanje plju\u010D (predvsem slabo izka\u0161ljujejo),\
  \ \n Cepljenje se priporo\u010Da  nose\u010Dnicam, otrokom  nad \u0161estim mesecem\
  \ starosti in starej\u0161im od 65 let. Vsekakor pa tudi vsemu ostalemu prebivalstvu.\
  \  V na\u0161em skupnem interesu je, da se \u010Dim prej cepi \u010Dim ve\u010D\
  \ ljudi,  saj bomo le tako lahko zamejili \u0161irjenje bolezni, ki je izjemno nalezljiva\
  \ in za katero se pri\u010Dakuje, da bo pozimi zelo pogosta in bi utegnila ohromiti\
  \ obi\u010Dajno \u017Eivljenje na vseh podro\u010Djih - na podro\u010Dju dr\u017E\
  avne in javne uprave, v gospodarstvu in na \u0161tevilnih drugih dru\u017Ebenih\
  \ podro\u010Djih.\nMinistrstvo za zdravje"
