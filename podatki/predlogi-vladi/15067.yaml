response: "Odziv Ministrstva za zdravje\nPodro\u010Dje voznikov, od usposabljanja\
  \ do vozni\u0161kega izpita ter izdaje in podalj\u0161anja vozni\u0161kega dovoljenja,\
  \ ureja Zakon o voznikih (Uradni list RS, \u0161t. 85/2016, 67/2017, 21/2018-ZNOrg,\
  \ 139/2020 in 43/2022), ki je za\u010Del veljati 12. 1. 2017.\nV osmem odstavku\
  \ 59. \u010Dlen dolo\u010Da, da se veljavnost vozni\u0161kega dovoljenja omeji na\
  \ kraj\u0161i rok, kot je to dolo\u010Deno v prej\u0161njih odstavkih, \u010De je\
  \ ta dolo\u010Den v zdravni\u0161kem spri\u010Devalu\_o telesni in du\u0161evni\
  \ zmo\u017Enosti upravi\u010Denca za vo\u017Enjo motornega vozila, ki ga izdajo\
  \ izvajalci zdravstvene dejavnosti in poobla\u0161\u010Deni izvajalci zdravstvene\
  \ dejavnosti.\nNadalje zakon v 88. \u010Dlenu dolo\u010Da, da \u010De je imetniku\
  \ vozni\u0161kega dovoljenja pravica za vo\u017Enjo motornega vozila omejena na\
  \ dolo\u010Den \u010Das ali za posamezne kategorije, mora izvajalec zdravstvene\
  \ dejavnosti v zdravni\u0161ko spri\u010Devalo navesti obdobje omejitve oziroma\
  \ kdaj je potrebno opraviti ponovni zdravstveni pregled.\nOseba, ki ima \u010Dasovno\
  \ omejeno veljavnost vozni\u0161kega dovoljenja iz zdravstvenih razlogov (na podlagi\
  \ zdravni\u0161kega spri\u010Devala), opravi pri izvajalcu medicine dela, pometa\
  \ in \u0161porta zdravstveni pregled za podalj\u0161anje veljavnosti vozni\u0161\
  kega dovoljenja. \u010Ce se na pregledu ugotovi, da je imela oseba zmo\u017Enost\
  \ za vo\u017Enjo omejeno zaradi urejene refrakcijske okvare brez druge o\u010Desne\
  \ patologije ali pridru\u017Eenih bolezni, ki lahko vplivajo na zmo\u017Enost za\
  \ vo\u017Enjo, se osebi izda po opravljenem pregledu zdravni\u0161ko spri\u010D\
  evalo brez \u010Dasovnih omejitev."
