response: "Odziv Ministrstva za infrastrukturo in prostor\nTrenutni prihodki dru\u017E\
  bi DARS d.d. ne omogo\u010Dajo prihodnjega servisiranja dolga, niti ne zadostujejo\
  \ prihodnjim stro\u0161kom financiranja iz reprogramiranja in refinanciranja dosedanjih\
  \ ban\u010Dnih posojil. Na eni strani se dru\u017Eba DARS d.d. soo\u010Da z izjemnim\
  \ finan\u010Dnim dolgom, na drugi strani pa s kazalniki, ki jo uvr\u0161\u010Dajo\
  \ med prihodkovno manj uspe\u0161ne operaterje avtocestnega omre\u017Eja v regiji.\
  \ Tako dosega zgolj 6% stopnjo donosa prihodkov na sredstva (avstrijski ASFINAG\
  \ npr. 12%). Glede na navedeno je potrebno z razli\u010Dnimi ukrepi, tako s spremembami\
  \ cenovne politike na podro\u010Dju cestninjenja osebnih in tovornih vozil kot tudi\
  \ na podro\u010Dju racionalizacije poslovanja dru\u017Ebe DARS d.d., zagotoviti\
  \ dru\u017Ebi DARS d.d. zadostna finan\u010Dna sredstva, ki bodo dru\u017Ebo po\
  \ finan\u010Dnih kazalnikih pribli\u017Eala primerljivim podjetjem v regiji, hkrati\
  \ pa ji s tem zagotovila zadostna finan\u010Dna sredstva za teko\u010De servisiranje\
  \ dolga.\nIz \u017Ee navedenih razlogov je Vlada Republike Slovenije na podro\u010D\
  ju cestninjenja osebnih vozil med drugim uvedla tudi nov vinjetni razred v katerega\
  \ se razvr\u0161\u010Dajo vozila, katerih vi\u0161ina nad prvo osjo presega 1,30\
  \ m. Pri iskanju mo\u017Enih kriterijev razlikovanja smo iskali razli\u010Dne mo\u017E\
  ne re\u0161itve, ki bodo predstavljene v nadaljevanju, vendar se je kot najustreznej\u0161\
  a re\u0161itev izkazala vi\u0161ina vozila nad prvo osjo. Pri iskanju kriterija\
  \ razlikovanja smo prou\u010Devali tako te\u017Eo vozila, \u0161tevilo osi kot tudi\
  \ namen uporabe vozila. Ugotovili smo, da vozil, za katere velja vinjetni sistem\
  \ cestninjenja, ni mogo\u010De razlikovati glede na te\u017Eo vozila, ker velja\
  \ vinjetni sistem cestninjenja za vsa vozila, katerih najve\u010Dja dovoljena masa\
  \ ne presega  3.500 kg. \u010Ce vozilo presega najve\u010Djo dovoljeno maso 3.500\
  \ kg, to pomeni, da v skladu z veljavno zakonodajo izpolnjuje vse pogoje za tovorno\
  \ vozilo in se cestnini po sistemu cestninjenja tovornih vozil, torej glede na prevozno\
  \ razdaljo z ustavljanjem na cestninski postaji. Prav tako ni mogo\u010De razlikovanje\
  \ glede na \u0161tevilo osi, saj imajo v prete\u017Enem delu vozila, katerih najve\u010D\
  ja dovoljena masa ne presega 3.500 kg, dve osi. Pri iskanju ustreznega kriterija\
  \ razlikovanja predmetnih vozil smo prou\u010Devali tudi mo\u017Enost razlikovanja\
  \ vozil glede na njihov namen, torej glede na opravljanje gospodarske dejavnosti.\
  \ Pri tem se je izkazalo, da tak\u0161no razlikovanje ni mogo\u010De, saj je ugotavljanje\
  \ opravljanja gospodarske dejavnosti pri tujih uporabnikih prakti\u010Dno nemogo\u010D\
  e, po drugi strani pa bi tak\u0161en kriterij privedel do morebitnih zlorab, saj\
  \ bi se lahko uporabniki, ki imajo danes vozila registrirana na svoja podjetja,\
  \ odlo\u010Dili za registracijo teh vozil oziroma prenos lastni\u0161tva na svoje\
  \ ime (torej na fizi\u010Dno osebo). Po prou\u010Ditvi vseh mo\u017Enih kriterijev\
  \ razlikovanja je bil kot optimalna re\u0161itev sprejet kriterij o vi\u0161ini\
  \ vozila nad prvo osjo, merjeno skozi simetralo osi pravokotno na podlago. Pri tem\
  \ poudarjamo, da tak\u0161na klasifikacija vozil ni nobena novost. Pri nas se je\
  \ tak\u0161na klasifikacija uporabljala od leta 1972 do 1.7.2008, do uvedbe vinjet,\
  \ kar pomeni, da je uporabljeni kriterij dodobra uveljavljen oziroma prepoznaven.\
  \ Slovenija se je pri uvedbi novega vinjetnega cestninskega razreda zgledovala tudi\
  \ po pravni ureditvi v drugih dr\u017Eavah \u010Dlanicah EU (npr. Italija, Francija,\
  \ Portugalska, \u0160panija in Hrva\u0161ka).\nDru\u017Eba DARS d.d. pripravlja\
  \ seznam avtomobilov, ki spadajo v nov vinjetni razred in bo uporabnikom slu\u017E\
  il kot pripomo\u010Dek pri nakupu predpisane vrste vinjete za posamezen cestninski\
  \ razred. Kljub temu pa bodo lahko nadzorni organi pri izvajanju nadzora nad pravilno\
  \ uporabo vinjet v skladu s svojimi pooblastili preverjali vi\u0161ino vozila z\
  \ ustreznimi merilnimi napravami.\n "
