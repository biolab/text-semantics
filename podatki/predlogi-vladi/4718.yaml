response: "Odziv Ministrstva za infrastrukturo in prostor\nskladno z dolo\u010Dbo\
  \ petega odstavka 11.a \u010Dlena Zakona o javnih cestah (Uradni list RS, 33/06\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo s spremembami in dopolnitvami)\
  \ so cestninske ceste, za katere se pla\u010Duje cestnina za dolo\u010Den \u010D\
  as, vse avtoceste in hitre ceste, s katerimi upravlja in jih vzdr\u017Euje upravljavec\
  \ cestninskih cest in so v ta namen posebej ozna\u010Dene. Med te ceste spada tudi\
  \ ljubljanska obvoznica in obvoznice drugih mest, ki so kategorizirane kot avtoceste\
  \ oz. hitre ceste. S sprejemom navedene dolo\u010Dbe zakona je bil narejen pomemben\
  \ korak v smeri zagotovitve pravi\u010Dnega sistema cestninjenja, saj so vinjete\
  \ obvezne tudi na cestninskih odsekih, kjer se pred uvedbo vinjet ni pla\u010Devala\
  \ cestnina (npr. ljubljanska obvoznica, mariborska obvoznica, dolo\u010Deni odseki\
  \ v odprtem sistemu cestninjenja).\nSkladno z na\u010Delom enakosti pred zakonom,\
  \ ki je eno najpomembnej\u0161ih na\u010Del vsake pravne dr\u017Eave, ne moremo\
  \ ugoditi va\u0161i pobudi za izvzem ljubljanske obvoznice iz sistema cestninjenja.\
  \ Ugoditev pobudi bi pomenila korak nazaj v prizadevanju po zagotovitvi pravi\u010D\
  nega sistema cestninjenja, saj bi ponovno pri\u0161li do situacije, ko bi bili prebivalci\
  \ posameznega obmo\u010Dja privilegirani in ne bi pla\u010Devali enake cestnine\
  \ za uporabo ceste, ki sicer izpolnjuje vse zakonske pogoje. Slednje bi pomenilo\
  \ odstopanje od na\u010Dela enakosti pred zakonom in s tem njegovo kr\u0161enje,\
  \ kar pa je nedopustno v sodobnih pravno urejenih dr\u017Eavah, kjer je dru\u017E\
  beno \u017Eivljenje in delovanje dr\u017Eave podvr\u017Eeno spo\u0161tovanju pravnih\
  \ pravil.\n "
