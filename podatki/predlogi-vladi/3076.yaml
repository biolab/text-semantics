response: "Odziv Ministrstva za pravosodje in javno upravo\nV zvezi s predlaganim\
  \ ukrepom, ki se nana\u0161a na vpra\u0161anje prepovedi opravljanja dodatne pridobitne\
  \ dejavnosti za javne uslu\u017Ebence, poudarjamo, da je svoboda dela zagotovljena\
  \ \u017Ee na podlagi 49. \u010Dlena Ustave Republike Slovenije (Uradni list RS,\
  \ \u0161t. 33I/1991, 42/1997, 66/2000, 24/2003, 69/2004, 69/2004, 69/2004 in 68/2006;\
  \ v nadaljnjem besedilu: Ustava), v povezavi s 74. \u010Dlenom Ustave, ki dolo\u010D\
  a, da je gospodarska pobuda svobodna, pri \u010Demer pa se gospodarska dejavnost\
  \ ne sme izvajati v nasprotju z javno koristjo. Upo\u0161tevajo\u010D ustavno ureditev\
  \ je zakonodajalec dol\u017Ean z normativno ureditvijo, poskrbeti za jasno dolo\u010D\
  itev omejitev in prepovedi, v tem primeru nedovoljenega ali omejenega opravljanja\
  \ del in dejavnost, v  korist javnega interesa in pravne varnosti.\nMinistrstvo\
  \ za pravosodje in javno upravo je kot pristojni resorni organ odgovorno za pripravo\
  \ sistemskega zakona za javne uslu\u017Ebence. Upo\u0161tevajo\u010D navedeno so\
  \ v 100. \u010Dlenu Zakona o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 65/08; ZJU), ki velja za javne\
  \ uslu\u017Ebence v dr\u017Eavnih organih in upravah lokalne skupnosti, jasno dolo\u010D\
  ene prepovedi in omejitve glede opravljanja dodatnih dejavnosti oziroma konflikt\
  \ interesov. Ob tem so pri opravljanju dodatnih dejavnosti omejeni oziroma so jim\
  \ te prepovedane, uradniki, \u0161e stro\u017Eje pa uradniki na polo\u017Eajnih\
  \ delovnih mestih. Uradniki so namre\u010D tista kategorija javnih uslu\u017Ebencev,\
  \ ki opravljajo javne naloge.\nGlede na dikcijo dolo\u010Dbe 100. \u010Dlena ZJU,\
  \ ki v prvem odstavku opredeljuje primere in okoli\u0161\u010Dine, ob obstoju katerih\
  \ uradnik ne sme opravljati dejavnosti, v \u010Detrtem odstavku pa nadalje dolo\u010D\
  a vrste dejavnosti, pri katerih ne obstaja dol\u017Enost sporo\u010Danja in omejitev,\
  \ sicer dolo\u010Denih v tej zakonski dolo\u010Dbi, je pomembno, kak\u0161na je\
  \ narava oziroma vrsta del ali opravljanja dejavnosti, ki za to, da jih uradnik\
  \ lahko opravlja (stalno ali ob\u010Dasno) ne smejo biti v nasprotju ali vsebovati\
  \ elementov, dolo\u010Denih v 1. do 4. to\u010Dki prvega odstavka 100. \u010Dlena\
  \ ZJU, torej:\n da sama dejavnost ni v nasprotju s konkuren\u010Dno prepovedjo ali\
  \ konkuren\u010Dno klavzulo po zakonu, ki ureja delovna razmerja; da opravljanje\
  \ dejavnosti ne more vplivati na nepristransko opravljanje dela uradnika; da uradnik\
  \ pri opravljanju dejavnosti ne more zlorabiti informacij, do katerih ima dostop\
  \ pri opravljanju nalog v slu\u017Ebi in ki niso javno dostopne in, da opravljanje\
  \ dejavnosti ni v \u0161kodo ugledu organa. \nOpravljanje dejavnosti, ki so v nasprotju\
  \ z navedenim, uradniku predstojnik s sklepom prepove. Dol\u017Enost, ki za uradnika\
  \ izhaja iz drugega odstavka predmetne dolo\u010Dbe ZJU, torej, da pred za\u010D\
  etkom opravljanja dejavnosti to sporo\u010Di svojemu predstojniku, vsebuje subjektivni\
  \ element, torej \xBB\u010De uradnik meni\xAB, da bi dejavnost \xBBbila ali utegnila\
  \ biti v nasprotju s prvim odstavkom tega \u010Dlena\xAB. Prav tako je podoben subjektiven\
  \ element glede obveznosti obvestiti predstojnika, dolo\u010Den tudi v sedmem odstavku\
  \ 100. \u010Dlena ZJU. V skladu s tem mora uradnik obvestiti predstojnika in ravnati\
  \ v skladu z njegovimi navodili, \xBB\u010De oceni, da je nastal polo\u017Eaj, v\
  \ katerem bi njegov osebni interes lahko vplival na nepristransko in objektivno\
  \ opravljanje njegovih nalog oziroma v katerem okoli\u0161\u010Dine vzbujajo dvom\
  \ o njegovi nepristranskosti in objektivnosti\xAB. Glede na navedeno lahko predstojnik,\
  \ ki ima edini pristojnost odlo\u010Dati o morebitni prepovedi opravljanja dejavnosti\
  \ uradnika, saj gre za odlo\u010Danje o pravicah ali obveznostih, za dejstvo, da\
  \ uradnik opravlja dejavnost poleg dela in nalog, ki jih opravlja v skladu s pogodbo\
  \ o zaposlitvi, izve sam ter v skladu s tem opravljanje dejavnosti, ki je po njegovi\
  \ oceni v nasprotju s prvim odstavkom 100. \u010Dlena ZJU, uradniku prepove. Lahko\
  \ pa o tem predstojnik odlo\u010Di na podlagi sporo\u010Dila uradnika, preden ta\
  \ za\u010Dne opravljati neko dejavnost.\nV zvezi s polo\u017Eajnimi uradni\u0161\
  kimi delovnimi mesti je poleg navedenega potrebno upo\u0161tevati tudi ureditev\
  \ iz petega in \u0161estega odstavka 100. \u010Dlena ZJU.  Na podlagi dolo\u010D\
  be petega odstavka predmetnega \u010Dlena zakona je jasno, da uradniki na polo\u017E\
  aju direktorja ob\u010Dinske uprave (med drugimi) ne smejo opravljati pridobitnih\
  \ dejavnosti, razen znanstvenega, raziskovalnega, pedago\u0161kega, umetni\u0161\
  kega in publicisti\u010Dnega dela oziroma kulturne dejavnosti. Nadalje pa, kot je\
  \ to dolo\u010Deno v \u0161estem odstavku iste zakonske dolo\u010Dbe, pravne osebe,\
  \ v katerih ima uradnik na polo\u017Eaju (generalni direktor, generalni sekretar,\
  \ predstojnik organa v sestavi, predstojnik vladne slu\u017Ebe, na\u010Delnik upravne\
  \ enote ali direktor ob\u010Dinske uprave) ali njegov zakonec, sorodnik v ravni\
  \ vrsti oziroma sorodnik v stranski vrsti do tretjega kolena ve\u010D kot 20 % dele\u017E\
  , ne smejo poslovati z organom, v katerem uradnik dela. V navedenih primerih se\
  \ tak\u0161no sodelovanje lahko prepove, vendar javnemu uslu\u017Ebencu na polo\u017E\
  ajnem uradni\u0161kem delovnem mestu, pri \u010Demer pa civilna sankcija ni\u010D\
  nosti zadane tudi pravne osebe, v katerih ima javni uslu\u017Ebenec  in druge osebe,\
  \ na\u0161tete v omenjeni zakonski dolo\u010Dbi, ve\u010D kot 20 % dele\u017E.\n\
  \ Na podlagi tak\u0161ne ureditve, pri \u010Demer mislimo predvsem na ureditev v\
  \ okviru dolo\u010Db ZJU, je posledica kr\u0161itve citiranih dolo\u010Db, ki urejajo\
  \ prepoved opravljanja dejavnosti in kolflikt interesov, lahko tudi prenehanje delovnega\
  \ razmerja javnega uslu\u017Ebenca. V skladu z dolo\u010Dbo druge alineje prvega\
  \ odstavka 111. \u010Dlena Zakona o delovnih razmerjih (Uradni list RS, \u0161t.\
  \ 42/2002, 79/2006-ZZZPB-F, 46/2007 Odl.US: U-I-45/07, Up-249/06-22, 103/2007, 45/2008-ZArbit,\
  \ 83/2009 Odl.US: U-I-284/06-26; v nadaljnjem besedilu: ZDR), ki se glede na dolo\u010D\
  bo prvega odstavka 154. \u010Dlena ZJU uporablja tudi za javne uslu\u017Ebence,\
  \ lahko delodajalec javnemu uslu\u017Ebencu izredno odpove pogodbo o zaposlitvi,\
  \ \u010De ta naklepoma ali iz hude malomarnosti huje kr\u0161i pogodbene ali druge\
  \ obveznosti iz delovnega razmerja. Ravnanje predstojnika v skladu z navedenim je\
  \ v vsakem posameznem primeru odvisno od njegove ocene in presoje, ali so podani\
  \ zakonski pogoji ter izpolnjeni tako subjektivni kot objektivni znaki huj\u0161\
  e kr\u0161itve pogodbene ali druge obveznosti iz delovnega razmerja.\nPrepovedi\
  \ in omejitve opravljanja dejavnosti ali del so dolo\u010Dene tudi v posebnih podro\u010D\
  nih predpisih, glede na vrsto del in nalog, ki jih javni uslu\u017Ebenci opravljajo\
  \ \u2013 na primer za javne uslu\u017Ebence, ki opravljajo naloge in\u0161pektorjev,\
  \ nadzornikov, ali ob\u010Dinskih redarjev, na podro\u010Dju delovanja dav\u010D\
  nih organov in drugih, pri \u010Demer  ureditev za nekatere od navedenih in druge\
  \ sodi v resorno pristojnost drugih ministrstev.\nKot \u017Ee navedeno, se dolo\u010D\
  be ZJU ve\u010Dinoma (od 21. \u010Dlena dalje) uporabljajo za javne uslu\u017Ebence\
  \ v dr\u017Eavnih organih in upravah lokalne skupnosti, za ostale javne uslu\u017E\
  bence, ki jih kot tak\u0161ne definira ZJU v 1. \u010Dlenu (javni uslu\u017Ebenci\
  \ v javnih agencijah, javnih skladih, javnih zavodih in javnih gospodarskih zavodih\
  \ ter drugih osebah javnega prava, \u010De so posredni uporabniki dr\u017Eavnega\
  \ prora\u010Duna ali prora\u010Duna lokalne skupnosti) pa se glede delovno-pravnih\
  \ vpra\u0161anj in institutov uporabljajo dolo\u010Dbe ZDR. Ob tem opozarjamo predvsem\
  \ na dolo\u010Dbo 37. \u010Dlena tega zakona, ki dolo\u010Da konkuren\u010Dno prepoved\
  \ \u2013 zakonsko prepoved konkuren\u010Dne dejavnosti med trajanjem delovnega razmerja\
  \ zaposlenega, ki se na podlagi 38. \u010Dlena ZDR v pogodbi o zaposlitvi lahko\
  \ dogovori tudi za \u010Das po prenehanju delovnega razmerja, pod pogoji in glede\
  \ na obstoj okoli\u0161\u010Din iz te dolo\u010Dbe.\nGlede na tesno povezanost z\
  \ va\u0161im predlogom, opozarjamo tudi na dolo\u010Dbe Zakona o integriteti in\
  \ prepre\u010Devanju korupcije (ZIntPK-B) v zvezi z nasprotjem interesov za javne\
  \ uslu\u017Ebence, s katerimi se je na podlagi definicijske dolo\u010Dbe 4. \u010D\
  lena omenjenega zakona bistveno raz\u0161iril krog posameznikov, ki jih zavezujejo\
  \ dolo\u010Dbe o dol\u017Enem izogibanju nasprotju interesov. Uradne osebe, ki morajo\
  \ biti pozorne na vsako dejansko ali mo\u017Eno nasprotje interesov in morajo storiti\
  \ vse, da se mu izognejo, so po novem funkcionarji, uradniki na polo\u017Eaju, drugi\
  \ javni uslu\u017Ebenci, poslovodne osebe ter \u010Dlani organov upravljanja, vodenja\
  \ in nadzora v subjektih javnega sektorja. Prav tako se je pojem zasebne koristi,\
  \ ki je bistveni element nasprotja interesov, v skladu z dolo\u010Dbami ZIntPK-B\
  \ raz\u0161iril tudi na nepremo\u017Eenjsko korist ter osebne stike \u2013 tako\
  \ po novem zasebni interes uradne osebe pomeni premo\u017Eenjsko ali nepremo\u017E\
  enjsko korist zanjo, za njene dru\u017Einske \u010Dlane in za druge fizi\u010Dne\
  \ ali pravne osebe, s katerimi ima ali je imela osebne, poslovne ali politi\u010D\
  ne stike. Nasprotje interesov pa ostaja definirano kot okoli\u0161\u010Dine, v katerih\
  \ zasebni interes uradne osebe vpliva ali ustvarja videz, da vpliva na nepristransko\
  \ in objektivno opravljanje njenih javnih nalog.\n Glede na navedeno ocenjujemo,\
  \ da je podro\u010Dje opravljanja dodatne pridobitne dejavnosti za zaposlene v javnem\
  \ sektorju celovito in sistemsko urejeno.  \n "
