response: "Odziv Ministrstva za notranje zadeve\nV okviru upravljanja reguliranega\
  \ migracijskega toka, si je slovenska policija ves \u010Das prizadevala za zagotavljanje\
  \ dostopa do mednarodne za\u0161\u010Dite tistim osebam, ki prihajajo iz vojnih\
  \ obmo\u010Dij oziroma za identifikacijo tistih oseb, ki prihajajo izklju\u010D\
  no zaradi ekonomskih razlogov. Vlada Republike Slovenije je z namenom, da bi odlo\u010D\
  anje v postopkih mednarodne za\u0161\u010Dite potekalo hitreje, sprejela seznam\
  \ varnih izvornih dr\u017Eav.\nZakon o tujcih dolo\u010Da, da morajo tujci v Sloveniji\
  \ spo\u0161tovati na\u0161 pravni red. Najbolj\u0161i na\u010Din prikaza spo\u0161\
  tovanja \u010Dlovekovih pravic, enakosti med spoloma in drugih lastnosti pravne\
  \ dr\u017Eave, pa je prav gotovo izvajanje postopkov na najvi\u0161ji ravni profesionalizma\
  \ ob spo\u0161tovanju medsebojnih kulturnih razlik in upo\u0161tevanju velike stopnje\
  \ stresa med migranti, kar je slovenska policija zagotavljala ves \u010Das dela\
  \ na vstopni to\u010Dki v Dobovi. Vlada meni, da je bilo ves \u010Das upravljanja\
  \ z migracijskim tokom zadostno poskrbljeno o obve\u0161\u010Danju migrantov tudi\
  \ o njihovih dol\u017Enostih.\nVlada se zahvaljuje za omenjeno pobudo, vendar opozarja,\
  \ da je \u0161tevilo migrantov, ki prehajajo preko Slovenije mo\u010Dno upadlo,\
  \ reguliran migracijski tok je bil prekinjen, zato intenziviranje aktivnosti v tej\
  \ smeri ni potrebno.\n "
