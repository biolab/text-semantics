response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\n1. Spremembe\
  \ na  podro\u010Dju \u0161tudentskega dela so bile predvidene \u017Ee z Zakonom\
  \ o malem delu, ki pa iz znanih razlogov ni bil nikoli uveljavljen. V lanskem letu\
  \ je nekatere spremembe omenjenega podro\u010Dja uvedel ZUJF, in sicer je povi\u0161\
  al koncesijsko dajatev iz 12 na 25% ter spremenil njeno porazdelitev na na\u010D\
  in, da bo ve\u010D sredstev namenjenih \u0161tipendijam, ki se podeljujejo na podlagi\
  \ Zakona o \u0161tipendiranju; s tem se je ta oblika dela za delodajalce \"podra\u017E\
  ila\", zato se posledi\u010Dno v letu 2013 in tudi v naprej pri\u010Dakuje upad\
  \ obsega \u0161tudentskega dela.\nNadaljnje delovanje \u0161tudentskih servisov\
  \ je sicer povezano z ukinitvijo \u0161tudentskega dela, o \u010Demer pa odlo\u010D\
  itev \u0161e ni bila sprejeta; tak\u0161no re\u0161itev bi sicer prinesel na referendumu\
  \ zavrnjeni Zakon o malem delu, medtem, ko bodo nadaljnje re\u0161itve na tem podro\u010D\
  ju odvisne zlasti od socialnega dialoga.\n2. Glede predloga za ukinitev dela za\
  \ dolo\u010Den \u010Das vas obve\u0161\u010Damo, da novi Zakon o delovnih razmerjih\
  \ (ZDR-1) s ciljem zmanj\u0161anja dualizma oziroma segmentacije na trgu dela omejuje\
  \ sklepanje pogodb o zaposlitvi za dolo\u010Den \u010Das, in sicer s prepre\u010D\
  evanjem sklenitve ene ali ve\u010D zaporednih pogodb o zaposlitvi za dolo\u010D\
  en \u010Das za isto delo, katerih neprekinjen \u010Das trajanja bi bil dalj\u0161\
  i kot dve leti (razen v izrecno dolo\u010Denih primerih). Z enakim ciljem pa ZDR-1\
  \ v primeru prenehanja pogodbe o zaposlitvi za dolo\u010Den \u010Das dolo\u010D\
  a tudi pravico do odpravnine.\n3.  ZDR-1 prina\u0161a kar nekaj re\u0161itev, ki\
  \ bodo prispevale k poenostavitvi postopkov v zvezi s prenehanjem delovnega razmerja,\
  \ in sicer:\n opu\u0161\u010Da se obveznost predhodnega obve\u0161\u010Danja delavca\
  \ o nameravani odpovedi pogodbe o zaposlitvi iz poslovnega razloga, poenostavlja\
  \ se izvedba zagovora v postopkih odpovedi pogodb o zaposlitvi iz krivdnih razlogov,\
  \ v postopkih odpovedi iz razloga nesposobnosti in poslovnega razloga se  opu\u0161\
  \u010Da dosedanja zakonska obveznost delodajalca, da delavcu ponudi drugo ustrezno\
  \ zaposlitev, poenostavlja se zakonska obveznost obrazlo\u017Eitve odpovedi pogodbe\
  \ o zaposlitvi, spreminjajo se pravila vro\u010Danja odpovedi pogodbe o zaposlitvi,\
  \ zadr\u017Eanje u\u010Dinkovanja odpovedi pogodbe o zaposlitvi na podlagi negativnega\
  \ mnenja predstavnikov delavcev se omejuje le na te delavce, omogo\u010Da se vklju\u010D\
  evanje delavcev v ustrezne ukrepe na trgu dela \u017Ee v \u010Dasu odpovednega roka,\
  \ delodajalcu se omogo\u010Da, da \u017Ee v \u010Dasu trajanja poskusnega dela (in\
  \ ne le ob poteku) redno odpove pogodbo o zaposlitvi zaradi neuspe\u0161no opravljenega\
  \ poskusnega dela. \n4. Glede predloga za vzpostavitev posebnega sklada za odpravnine\
  \ je potrebno pojasniti, da je bila re\u0161itev zagotavljanja vpla\u010Devanja\
  \ rednih prispevkov za financiranje odpravnin sicer \u017Ee ve\u010Dkrat predmet\
  \ razprav s socialnimi partnerji, vendar pa do uskladitve predloga zaradi razli\u010D\
  nih pogledov socialnih partnerjev glede na\u010Dina ureditve tkim. odpravninskega\
  \ sklada do sedaj \u0161e ni pri\u0161lo.\nV zvezi s predlogom, ki se nana\u0161\
  a na okrepitev in\u0161pekcijskega nadzora nad delom na \u010Drno, pa pojasnjujemo,\
  \ da so \u017Ee v pripravi spremembe Zakona o prepre\u010Devanju dela in zaposlovanja\
  \ na \u010Drno (ZPDZC), katerih glavni namen je pove\u010Dati \u0161tevilo in\u0161\
  pektorjev na terenu in okrepiti nadzor. Z novelo ZPDZC se kot neposredni nadzorni\
  \ organ na tem podro\u010Dju vklju\u010Duje tudi Carinska uprava RS, ki razpolaga\
  \ z mobilnimi enotami, ki so na terenu 24 ur/dan in pokrivajo obmo\u010Dje celotne\
  \ Slovenije. S spremembami zakona bodo racionalizirani tudi nekateri dolgotrajni\
  \ administrativni postopki v povezavi z izvajanjem nadzora, zvi\u0161ale pa se bodo\
  \ tudi globe za kr\u0161itve.\n "
