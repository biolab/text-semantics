response: "Odziv Ministrstva za infrastrukturo\nZakon o voznikih (Uradni list RS,\
  \ \u0161t. 85/16, 67/17, 21/18 \u2013 ZNOrg in 43/19; v nadaljnjem besedilu: ZVoz-1)\
  \ ima uzakonjena dva na\u010Dina pridobitve vozni\u0161kega dovoljenja za vo\u017E\
  njo motornega vozila kategorije A, in sicer:\na) Direktno pridobivanje vozni\u0161\
  kega dovoljenja za vo\u017Enjo motornega vozila kategorije A Skladno z dolo\u010D\
  bo prvega odstavka 60. \u010Dlena ZVoz se vozni\u0161ko dovoljenje, za vo\u017E\
  njo motornega vozila kategorije A, izda osebi, ki izpolnjuje naslednje pogoje:\n\
  \ je telesno in du\u0161evno zmo\u017Ena voziti vozilo, kar doka\u017Ee z veljavnim\
  \ zdravni\u0161kim spri\u010Devalom, je dopolnila starost 24 let, je uspe\u0161\
  no opravila vozni\u0161ki izpit za vo\u017Enjo motornega vozila kategorije A, ji\
  \ ni odvzeto ali za\u010Dasno odvzeto vozni\u0161ko dovoljenje, se ji ne izvr\u0161\
  uje stranska sankcija prepovedi vo\u017Enje motornega vozila dolo\u010Dene vrste\
  \ ali kategorije, ji ni prepovedana izdaja vozni\u0161kega dovoljenja v zvezi z\
  \ varnostnim ukrepom odvzema vozni\u0161kega dovoljenja, dokler taka prepoved traja,\
  \ \_je zahtevi prilo\u017Eila ustrezno fotografijo v fizi\u010Dni ali digitalni\
  \ obliki; za izdajo vozni\u0161kega dovoljenja se lahko uporabi tudi fotografija\
  \ v digitalni obliki, ki se hrani v evidenci izdanega drugega uradnega identifikacijskega\
  \ dokumenta in ka\u017Ee pravo podobo osebe; \nb) Postopno pridobivanje vozni\u0161\
  kega dovoljenja za vo\u017Enjo motornega vozila kategorije A  Skladno z dolo\u010D\
  bo drugega odstavka 60. \u010Dlena ZVoz-1 se vozni\u0161ko dovoljenje za vo\u017E\
  njo motornega vozila kategorije A (brez omejitev) sme izdati osebi, ki poleg pogojev\
  \ iz prvega odstavka 60. \u010Dlena ZVoz-1 izpolnjuje tudi naslednja pogoja:\n je\
  \ opravila prakti\u010Dni del vozni\u0161kega izpita za vo\u017Enjo motornega vozila\
  \ kategorije A brez omejitev, ima najmanj dve leti veljavno vozni\u0161ko dovoljenje\
  \ za vo\u017Enjo motornih vozil kategorije A2. \nNavedene dolo\u010Dbe so bile v\
  \ pravni red Republike Slovenije prenesene z implementacijo Direktive 2006/126/ES\
  \ z dne 20. decembra 2006 o vozni\u0161kih dovoljenjih (prenovitev), ki pri dolo\u010D\
  itvi pogojev za izdajo vozni\u0161kega dovoljenja za vo\u017Enjo motornega vozila\
  \ kategorije A ne dolo\u010Da izjem. To posledi\u010Dno pomeni, da je ureditev v\
  \ vseh dr\u017Eavah \u010Dlanicah Evropske unije enaka in je ni mogo\u010De urediti\
  \ druga\u010De."
