response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nVlada Republike\
  \ Slovenije je na 72. dopisni seji dne 23.9.2015 imenovala medresorsko delovno skupino\
  \ za pripravo akcijskega na\u010Drta posodobitve predpisov, ki urejajo kratkoro\u010D\
  no oddajanje nepremi\u010Dnin turistom (v nadaljnjem besedilu: medresorska delovna\
  \ skupina).\nMedresorska delovna skupina je v prvi vrsti iskala re\u0161itve v smeri\
  \ posodobitve predpisov in zahtev za tiste sobodajalce, ki oddajajo en del svojega\
  \ stanovanja, v katerem sicer prebivajo, ali pa oddajajo nepremi\u010Dnino na naslovu,\
  \ na katerem imajo sicer stalno prebivali\u0161\u010De (kar na splo\u0161no ustreza\
  \ definiciji delitvene ekonomije), nadalje v smeri posodobitve predpisov, ki se\
  \ nana\u0161ajo na pla\u010Devanje prispevkov za pokojninsko, invalidsko in zdravstveno\
  \ zavarovanje, kakor tudi v smeri spremembe vi\u0161ine zahtevanega odstotka soglasja\
  \ v ve\u010Dstanovanjskih stavbah in nadalje v okviru osebnega dopolnilnega dela\
  \ ter tudi mo\u017Enosti pav\u0161alne obdav\u010Ditve oz. pav\u0161alnega pristopa,\
  \ vendar predlagane re\u0161itve niso bile sprejemljive s strani pristojnih ministrstev.\n\
  To velja tudi za podano pobudo v delu, ki se nana\u0161a na \xBBdvojno\xAB pla\u010D\
  evanje socialnih prispevkov za pokojninsko in zdravstveno zavarovanje, pa tudi izvajanje\
  \ predpisov s podro\u010Dja finan\u010Dnega poslovanja, vklju\u010Dno s pla\u010D\
  ilom davkov.\nZnotraj medresorska delovna skupina ni bilo mo\u010D najti re\u0161\
  itve, ki bi vodile v posodobitev predpisov, razen na resornem podro\u010Dju Ministrstva\
  \ za gospodarski razvoj in tehnologijo (MGRT). Prav tako nobeno od ostalih ministrstev,\
  \ razen MGRT, ki so sodelovali v medresorski delovni skupini, ne na\u010Drtuje spreminjanja\
  \ zakonodaje, ki se ti\u010De kratkoro\u010Dnega oddajanja nepremi\u010Dnin turistom.\n\
  Iz navedenih razlogov medresorska delovna skupina ni mogla sprejeti akcijskega na\u010D\
  rta, pa\u010D pa le usmeritve in predlog glede preu\u010Ditve zakonodaje in ukrepov\
  \ na resornih podro\u010Djih tudi ostalih ministrstev, ki urejajo kratkoro\u010D\
  no oddajanje nepremi\u010Dnin.\nMedresorska delovna skupina je v tem okviru predlagala\
  \ preu\u010Ditev predpisov, ki zadevajo vi\u0161ino zahtevanega soglasja za sobodajalstvo\
  \ v ve\u010Dstanovanjskih stavbah za sobodajalce - fizi\u010Dne osebe (do 150 dni\
  \ in ne ve\u010D kot 15 le\u017Ei\u0161\u010D) in \u0161e posebej v primeru, \u010D\
  e ima lastnik ali najemnik v stanovanju prijavljeno stalno prebivali\u0161\u010D\
  e, vendar ne oddaja ve\u010D kot 60 dni letno in ne ve\u010D kot \u0161estim gostom\
  \ hkrati (\u010De nastanitev pod temi pogoji nudi ve\u010D sobodajalcev v eni stanovanjski\
  \ enoti, bi se ugodnosti priznale, \u010De nudijo nastanitev skupaj ne ve\u010D\
  \ kot 60 dni letno in ne ve\u010D kot \u0161estim gostom hkrati) ter pravi\u010D\
  no ureditev delitve obratovalnih stro\u0161kov v primeru oddajanja nepremi\u010D\
  nine v turisti\u010Dne namene v ve\u010Dstanovanjskih stavbah (sobodajalstvo).\n\
  Ob nadaljnjih aktivnostih za morebitno spremembo zakonodaje na tem podro\u010Dju\
  \ je na MGRT prevladalo stali\u0161\u010De, da bi uvedba nove, tretje kategorije\
  \ sobodajalcev v Zakonu o gostinstvu ne prispevala k re\u0161itvi razmer na tem\
  \ podro\u010Dju, temve\u010D bi jih le poslab\u0161ala v \u0161kodo obstoje\u010D\
  i drugi kategoriji (sprejemanje gostov do 5 mesecev in ponudba do 15 le\u017Ei\u0161\
  \u010D). Pri\u010Dakovati je namre\u010D mogo\u010De, da bi prihajalo do izigravanja\
  \ zakona v smislu neupravi\u010Denega prehajanja sobodajalcev iz sedanje druge kategorije\
  \ v novo tretjo kategorijo, saj bi bilo v tej zvezi skoraj nemogo\u010De zagotoviti\
  \ u\u010Dinkovit nadzor. Vse bolj je tudi prisotno zavedanje, da ponudbe sob ali\
  \ stanovanj preko spletnih portalov pri nas ni mogo\u010De obravnavati kot delitvene\
  \ ekonomije, saj gre praviloma za povsem tr\u017Eno naravnano dejavnost in zato\
  \ tudi ni mogo\u010De sprejeti pobude, da se ta obravnava kot kratkotrajni stanovanjski\
  \ najem.\nGlede na navedeno je MGRT sprejelo odlo\u010Ditev, da ne predlaga spremembe\
  \ Zakonu o gostinstvu, s katero bi uvedli novo kategorijo sobodajalcev, za katere\
  \ bi veljali ugodnej\u0161i pogoji, kot jih dolo\u010Da veljavni zakon. To hkrati\
  \ pomeni, da podane pobude ne moremo podpreti.\nKar zadeva druge spremembo zakonodaje,\
  \ povezane z opravljanjem dejavnosti sobodajalstva, vklju\u010Dno s ponudbo preko\
  \ spletnih portalov, si bomo na MGRT prizadevali, da bi bili pogoji za vse ponudnike\
  \ stanovanj turistom kolikor mogo\u010De poenostavljeni, s \u010Dimer \u017Eelimo\
  \ vplivati na zmanj\u0161evanje razlogov, da se del te dejavnosti \u0161e vedno\
  \ opravlja na \u010Drno.\nZa dosego tega cilja je \u017Ee pravno vzpostavljen sistem\
  \ e-poro\u010Danja, ki bo administrativno zelo razbremenil ponudnike. Po novem se\
  \ bodo podatki poro\u010Dali samo prek spletnega portala AJPES in ne ve\u010D lo\u010D\
  eno Policiji, Statisti\u010Dnemu uradu Republike Slovenije (SURS) in ob\u010Dinam.\
  \ Poenostavitev na\u010Drtujemo tudi v smeri prostovoljne kategorizacije prostorov\
  \ pri sobodajalcih.\n "
