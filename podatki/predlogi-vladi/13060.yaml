response: "Odziv Ministrstva za zdravje\nZobozdravstveni sistem na primarni in sekundarni\
  \ ravni sestavljajo javni zdravstveni zavodi, zasebniki s koncesijo in zasebniki,\
  \ ki niso vklju\u010Deni v javno mre\u017Eo zobozdravstvene dejavnosti. Razmerje\
  \ med javnimi zavodi (zdravstvenimi domovi) in zasebniki s koncesijo je v javni\
  \ mre\u017Ei pribli\u017Eno 1 : 1. Koncesije na posameznih podro\u010Djih dentalne\
  \ medicine se podelijo, ker javni zdravstveni zavodi na obmo\u010Djih, na katerih\
  \ se podeli koncesija, navedene zdravstvene dejavnosti ne morejo zagotavljati.\n\
  Osnovno organizacijsko celico v javnem zobozdravstvenem sistemu sestavlja zobozdravstveni\
  \ tim na primarni ravni. Tim sestavljajo: zobozdravnik kot odgovorni nosilec zobozdravstvene\
  \ dejavnosti, zobozdravstveni asistent, zobotehnik, 1/3 administrativnega kadra\
  \ in v manj\u0161em dele\u017Eu tudi in\u017Eenir radiologije. Specializacije na\
  \ sekundarni in terciarni ravni zajemajo \u010Deljustno in zobno ortopedijo, zobne\
  \ bolezni in endodontijo, otro\u0161ko in preventivno zobozdravstvo, parodontologijo,\
  \ stomatolo\u0161ko protetiko in oralno kirurgijo.\nPodatkov, koliko pacientov koristi\
  \ zobozdravstvene storitve samopla\u010Dni\u0161ko nimamo. Je pa, kot navajate sami,\
  \ najpogostej\u0161i razlog za to odlo\u010Ditev \u010Dakalna doba. Epidemija COVID-19\
  \ je \u0161e dodatno vplivala na podalj\u0161evanje \u010Dakalnih dob. Sicer je\
  \ bilo izvajanje zobozdravstvenih storitev omejeno zgolj v \u010Dasu prvega vala\
  \ epidemije, ves ostali \u010Das pa so se zobozdravstvene storitve izvajale, sicer\
  \ z upo\u0161tevanjem navodil za prepre\u010Devanje in obvladovanje oku\u017Eb.\n\
  V Sloveniji obvezno zdravstveno zavarovanje financira storitve s podro\u010Dja preventive,\
  \ zdravljenja in protetike ter ortodontsko zdravljenje srednjih, te\u017Ekih in\
  \ zelo te\u017Ekih nepravilnosti. Del storitev pokrije obvezno zdravstveno zavarovanje,\
  \ del pa prostovoljna dopolnilna zdravstvena zavarovanja. Obseg pravic v obveznem\
  \ zdravstvenem zavarovanju dolo\u010Dajo Zakon o zdravstvenem varstvu in zdravstvenem\
  \ zavarovanju in Pravila obveznega zdravstvenega zavarovanja. Storitve s podro\u010D\
  ja zdravljenja zobnih in ustnih bolezni so iz osnovnega zdravstvenega zavarovanja\
  \ krite v vi\u0161ini 80 %, storitve zobno-proteti\u010Dnega zdravljenja odraslih\
  \ pa v vi\u0161ini 10 % njihove vrednosti. Osnovno zdravstveno zavarovanje\_ pokrije\
  \ nekaj manj kot dve tretjini sredstev za zobozdravstvo v javni mre\u017Ei.\nVa\u0161\
  \ predlog je sicer korekten, vendar pa bi taka prilagoditev lahko imela posledice\
  \ za \u0161e dodatno zmanj\u0161anje dostopnosti do zobozdravstvenih storitev. Slovenija\
  \ spada med dr\u017Eave, ki imajo relativno stabilno urejen sistem zobozdravstvenega\
  \ varstva, vsekakor pa je za ohranitev stanja in njegovo izbolj\u0161anje potrebno\
  \ usklajeno in na\u010Drtno delovanje, ki naj bi izhajalo iz strate\u0161ko postavljenih\
  \ dolgoro\u010Dnih ciljev. Za celovito reformo zobozdravstvenega sistema je v pripravi\
  \ strategija, formira pa se tudi delovna skupina za podrobno prou\u010Ditev posameznih\
  \ mo\u017Enih re\u0161itev za bolj dostopno in pravi\u010Dno zobozdravstveno varstvo."
