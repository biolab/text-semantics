response: "Odziv Ministrstva za finance\nVeljavna dav\u010Dna zakonodaja pri dolo\u010D\
  anju obdav\u010Ditve dohodkov ekonomskih subjektov izhaja iz temeljnega na\u010D\
  ela to je na\u010Dela, da so ekonomski subjekti obdav\u010Deni po ekonomski mo\u010D\
  i. Zakon o davku od dohodkov pravnih oseb (Uradni list RS \u0161t. 117/06 in naslednji,\
  \ v nadaljevanju ZDDPO-2), ki ureja obdav\u010Ditev pravnih oseb, torej tudi podjetij\
  \ dolo\u010Da, da se davek pla\u010Da po stopnji 20%. Tako dolo\u010Dena stopnja\
  \ davka je mednarodno primerljiva tudi z ostalimi dr\u017Eavami \u010Dlanicami EU\
  \ (npr. v Avstriji je stopnja 25%, v Italiji 27,5%), njegova vi\u0161ina se je z\
  \ dav\u010Dno reformo leta 2006 postopno zni\u017Eevala iz 25% na 20%. ZDDPO-2 vsebuje\
  \ tudi dolo\u010Dene institute (npr.: neomejen prenos izgube, uveljavljanje olaj\u0161\
  av pod dolo\u010Denimi pogoji v investiranje, raziskave in razvoj, zaposlovanje\
  \ in podobno), ki zavezancem, omogo\u010Dajo, da si zmanj\u0161ujejo osnovo za davek.\
  \ Sprejet je bil tudi Zakon o razvojni podpori Pomurski regiji v obdobju 2010-2015,\
  \ ki dav\u010Dnim zavezancem v Pomurski regiji omogo\u010Da uveljavljanje olaj\u0161\
  av za zaposlovanje in investiranje.\nDav\u010Dna obravnava dohodka iz naslova dividend\
  \ je urejena v 24. in 70. \u010Dlenu ZDDPO-2.  24. \u010Dlen ZDDPO-2 dolo\u010D\
  a, da prejemnik (pravna oseba) dividende pod dolo\u010Denimi pogoji izvzame iz svoje\
  \ dav\u010Dne osnove. Navedeno pomeni, da so rezidenti, pravne osebe, ki so lastniki\
  \ drugih pravnih oseb v Sloveniji, obdav\u010Deni samo na dobi\u010Dku tiste pravne\
  \ osebe, kjer imajo lastni\u0161tvo (dividende, ki jih te pravne osebe, lastniki\
  \ drugih pravnih oseb v Sloveniji, prejemajo pa praviloma v Sloveniji niso obdav\u010D\
  ene).\n70. \u010Dlen ZDDPO-2 pa dolo\u010Da pogoje in na\u010Din pla\u010Dila davka\
  \ na viru, ko izpla\u010Devalec (pravna oseba) dividende le to, kot dohodek izpla\u010D\
  a svojemu lastniku (pravni osebi). 70. \u010Dlen ZDDPO-2 med drugim dolo\u010Da,\
  \ da izpla\u010Devalcu ni potrebno (pod pogoji dolo\u010Denimi v 70. \u010Dlenu)\
  \ odtegniti in pla\u010Dati davka na viru, \u010De mu prejemnik dividende sporo\u010D\
  i svojo dav\u010Dno \u0161tevilko, pri \u010Demer mora biti prejemnik dividende\
  \ za dav\u010Dne namene rezident Slovenije.\nV skladu z Zakonom o dohodnini (Uradni\
  \ list RS, \u0161t. 13/11-uradno pre\u010Di\u0161\u010Deno besedilo, 9/12 Odl.US:\
  \ U-I-18/11-10, v nadaljevanju ZDoh-2) je potrebno z dav\u010Dnega vidika lo\u010D\
  iti polo\u017Eaj fizi\u010Dnih oseb, ki nastopajo kot lastniki podjetij in fizi\u010D\
  nih oseb, ki so kot samostojni podjetniki nosilci dejavnosti.\nFizi\u010Dne osebe,\
  \ ki so lastniki podjetij (lastniki lastni\u0161kih dele\u017Eev v dru\u017Ebah\
  \ in drugih oblikah organiziranja), so obdav\u010Deni ob izpla\u010Dilu dobi\u010D\
  ka oziroma dividende kot to dolo\u010Da 91. \u010Dlen ZDoh-2. Ti dohodki iz kapitala\
  \ se obdav\u010Dujejo po cedularnem principu, kar pomeni, da se dohodki ne v\u0161\
  tevajo v letno dav\u010Dno osnovo dohodnine in je tako davek, obra\u010Dunan po\
  \ fiksni stopnji 20%, kon\u010Dni davek. Dav\u010Dna obremenitev dividend je v skladu\
  \ z veljavno zakonodajo urejena primerjalno pravno ugodno (npr. v Avstriji po 25%,\
  \ v Italiji 27%, v Nem\u010Diji 25%), s \u010Dimer je vzpostavljen spodbuden, konkuren\u010D\
  en in javnofinan\u010Dno vzdr\u017Een dav\u010Dni sistem za vlagatelje.\nDobi\u010D\
  ek iz opravljanja dejavnosti samostojnih podjetnikov pa se obdav\u010Duje po sinteti\u010D\
  nem konceptu obdav\u010Ditve, kar pomeni obdav\u010Ditev se\u0161tevka dolo\u010D\
  enih dohodkov fizi\u010Dne osebe, dose\u017Eenih v posameznem dav\u010Dnem letu,\
  \ z dohodnino. Pri ugotavljanju dobi\u010Dka, ki je osnova za izra\u010Dun akontacije\
  \ dohodnine od dohodka iz dejavnosti, lahko podjetnik, z namenom zni\u017Eevanja\
  \ dobi\u010Dka iz dejavnosti uporablja dolo\u010Dene institute, ki so primerljivi\
  \ z instituti pri obdav\u010Devanju pravnih oseb (npr. prenosi izgube, uveljavljanje\
  \ olaj\u0161av za investiranje, raziskave in razvoj, zaposlovanje in podobno). Navedeni\
  \ instituti so dav\u010Dno pravni ukrepi za spodbujanje razvoja in rasti gospodarstva\
  \ ter podjetni\u0161tva in delno \u017Ee vsebujejo mo\u017Enost dodatnega zni\u017E\
  evanja dav\u010Dne osnove (dobi\u010Dka) zaradi stro\u0161kov novih zaposlitev (glejte\
  \ 61. a \u010Dlen in 62. \u010Dlen ZDoh-2).\nV zvezi s predlogom \u0161e pripominjamo,\
  \ da po na\u0161em mnenju s predlagano re\u0161itvijo ni mo\u017Eno dose\u010Di\
  \ \u017Eelenih ciljev, saj ni\u017Eanje obdav\u010Ditve dobi\u010Dka lastnikov podjetij\
  \ praviloma nima za posledico vi\u0161anje pla\u010D zaposlenim ali dodatnega zaposlovanja.\
  \ Vi\u0161anje pla\u010D in dodatne zaposlitve za delodajalca pomenijo vi\u0161\
  je stro\u0161ke dela in posledi\u010Dno ni\u017Eji dobi\u010Dek, kar pa ni v interesu\
  \ lastnika podjetja, ki je upravi\u010Denec do izpla\u010Dila dobi\u010Dka. Poleg\
  \ tega tak ukrep ne pripomore k o\u017Eivitvi poslovanja poslovnih subjektov, ki\
  \ zaradi trenutne gospodarske situacije ne ustvarjajo dobi\u010Dka. Dodatno pripominjamo,\
  \ da vsak ukrep ni\u017Eanja obdav\u010Ditve razdeljenega dobi\u010Dka pomeni destimuliranje\
  \ reinvestiranja razdeljenega dobi\u010Dka.\nNe glede na navedeno pa Ministrstvo\
  \ za finance spremlja gospodarsko okolje, ki se nenehno spreminja posebno v \u010D\
  asu gospodarske krize in prou\u010Duje mo\u017Enosti kako z ukrepi tudi na dav\u010D\
  nem podro\u010Dju po eni strani spodbujati gospodarstvo po drugi stani pa zagotavljati\
  \ vzdr\u017Enost javnih financ.\n "
