response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nUvodoma izpostavljamo, da pokojninsko in invalidsko zavarovanje v Republiki\
  \ Sloveniji temelji na zavarovalni\u0161kem principu, kar v osnovi pomeni, da je\
  \ pravica do pokojnine pravica iz pokojninskega in invalidskega zavarovanja, ki\
  \ izhaja iz minulega dela in temelji na prispevkih, pla\u010Danih v \u010Dasu aktivne\
  \ dobe zavarovanca. Dol\u017Eina dopolnjene pokojninske dobe pogojuje vi\u0161ino\
  \ odstotka, ki se uporabi za odmero starostne ali pred\u010Dasne pokojnine, le-ta\
  \ pa se razlikuje glede na spol zavarovanca. Vi\u0161ina vpla\u010Danih prispevkov\
  \ je odvisna od vi\u0161ine osnove, kar pomeni, da mora oseba z vi\u0161jo osnovo\
  \ pla\u010Dati tudi vi\u0161je prispevke. Pravica do pokojnine in druge pravice\
  \ iz naslova minulega dela se tako priznavajo na temelju vpla\u010Danih prispevkov\
  \ in minulega dela, kar pomeni, da mora obstajati sorazmernost med vpla\u010Danimi\
  \ prispevki in prejemki iz sistema. Pri dolo\u010Danju same vi\u0161ine pokojnine\
  \ pa je pomembno tudi dejstvo, ali se posameznik upokojuje starostno ali pred\u010D\
  asno (malusi).\nOb tem pa je potrebno dodati, da sistem pokojninskega zavarovanja\
  \ v RS vendarle ni \u010Disti zavarovalni\u0161ki sistem, temve\u010D gre za sistem,\
  \ ki temelji tudi na na\u010Delih vzajemnosti in solidarnosti. Na\u010Delo intrageneracijske\
  \ solidarnosti oziroma redistribucije na\u0161 pokojninski sistem zagotavlja z omejitvijo\
  \ najvi\u0161je pokojninske osnove oz. osnove za odmero pokojnine, kar posledi\u010D\
  no pomeni pri osebah z vi\u0161jimi dohodki drasti\u010Dno ni\u017Ejo nadomestitveno\
  \ stopnjo ob hkratnem dejstvu, da osnova za pla\u010Dilo prispevkov ni omejena.\
  \ Sedanja ureditev je predvsem posledica dejstva, da je v sistemu mo\u010Dno prisoten\
  \ sistem solidarnosti med posamezniki oziroma redistribucije znotraj posamezne generacije,\
  \ ki je sicer zna\u010Dilen za socialne transferje, kar pa pokojnine seveda niso.\n\
  Pravice se torej praviloma priznavajo na podlagi dela, pla\u010Dila prispevkov ter\
  \ vzajemnosti in solidarnosti. Pravica do pokojnine se pridobi ob hkratnem izpolnjevanju\
  \ pogoja pokojninske dobe/pokojninske dobe brez dokupa ter pogoja starosti. Pojasnjujemo,\
  \ da se starostna meja za starostno upokojitev pod dolo\u010Denimi pogoji, ki jih\
  \ dolo\u010Da 28. \u010Dlen ZPIZ-2, lahko zni\u017Ea, in sicer zaradi skrbi za otroke,\
  \ slu\u017Eenja obveznega voja\u0161kega roka za dve tretjini njegovega dejanskega\
  \ trajanja in vstopa v obvezno pokojninsko in invalidsko zavarovanje pred dopolnjenim\
  \ 18. letom starosti za ves \u010Das trajanja obveznega zavarovanja do dopolnjenega\
  \ 18. leta starosti. Starostna meja se lahko zni\u017Ea zgolj do dolo\u010Dene starosti,\
  \ ob pogoju, da je zavarovanec dopolnil dolo\u010Dno dol\u017Eino pokojninske dobe/pokojninske\
  \ dobe brez dokupa. Pojasnjujemo, da se torej slu\u017Eenje voja\u0161kega roka\
  \ ne upo\u0161teva pri ugotavljanju upravi\u010Denosti do pred\u010Dasne pokojnine,\
  \ temve\u010D se upo\u0161teva pri starostnem upokojevanju, vendar na pri pogoju\
  \ pokojninske dobe/pokojninske dobe brez dokupa, temve\u010D pri izpolnjevanju pogoja\
  \ starosti, saj se starostna meja pod dolo\u010Denimi pogoji lahko zni\u017Ea zaradi\
  \ slu\u017Eenja voja\u0161kega roka. Pojasnjujemo, da je ob reformi pokojninskega\
  \ sistema pri\u0161lo do druga\u010Dne ureditve upo\u0161tevanja otrok, voja\u0161\
  \u010Dine ter pa dela pred 18 letom starosti pri starostnem upokojevanju. Potrebno\
  \ je pojasniti, da je pokojninski sistem v svoji osnovi zavarovalni sistem in temelji\
  \ na zavarovalni\u0161kem principu, ker pa je pokojninski sistem tudi del socialnega\
  \ zavarovanja, ki temelji tudi na na\u010Delih vzajemnosti in solidarnosti tako\
  \ znotraj generacije kot tudi med razli\u010Dnimi generacijami. Pogled nazaj v zgodovino\
  \ urejanja pokojninskega sistema v Sloveniji poka\u017Ee, da so se v preteklosti\
  \ znotraj pokojninskega sistema podeljevale pravice, ki niso imele podlage v vpla\u010D\
  anih prispevkih, kar je pomenilo odstop od osnovnega na\u010Dela pokojninskega sistema\
  \ pri nas - na\u010Dela zavarovanja. Vendar v ve\u010Dini primerov te pravice niso\
  \ bile v funkciji zagotavljanja solidarnosti med zavarovanci, ampak bolj v funkciji\
  \ zagotavljanja pravic posameznim dru\u017Ebenim skupinam. To podeljevanje pravic,\
  \ ki niso bile posledica zavarovanja in solidarnosti je znatno krepilo nepreglednost\
  \ in finan\u010Dno vzdr\u017Enost.\nUreditev v smer druga\u010Dnega upo\u0161tevanja\
  \ slu\u017Eenja voja\u0161kega roka je sledila ciljem reforme, po kateri se pri\
  \ pogoju pokojninske dobe upo\u0161tevajo zgolj obdobja, za katera so bili dejansko\
  \ pla\u010Dani prispevki. Tako je bila na splo\u0161no ukinjena dodana doba in se\
  \ tako obdobja, ki so se po stari zakonodaji \u0161tela kot dodana doba, pri ugotavljanju\
  \ izpolnjevanja pogoja pokojninske dobe ve\u010D ne upo\u0161tevajo, kar je bilo\
  \ skladno tudi z ciljem zagotavljanja vi\u0161jih pokojnin, saj so posamezniki na\
  \ ra\u010Dun dodane dobe sicer hitreje izpolnili pogoje za upokojitev, vendar so\
  \ bili zaradi tega upravi\u010Deni do ni\u017Ejih pokojnin, zaradi \u010Desar je\
  \ bil marsikateri upokojenec soo\u010Den s kasnej\u0161o socialno stisko. Tudi po\
  \ novem zakonu pa so tako upo\u0161tevane zasluge, ki so jih posamezniki izkazali\
  \ s slu\u017Eenjem obveznega voja\u0161kega roka, in sicer kot dolo\u010Dene ugodnosti,\
  \ ki se upo\u0161tevajo pri ugotavljanju upravi\u010Denosti do starostne pokojnine.\n\
  Med drugim med pravice, ki niso bile posledica zavarovanja in solidarnosti in katerih\
  \ posledica je bila znatna krepitev nepreglednosti in finan\u010Dne vzdr\u017Enosti\
  \ pokojninskega sistema, spada tudi pravica do zni\u017Eevanja starosti zaradi skrbi\
  \ za otroke, slu\u017Eenja voja\u0161kega roka ter dela pred 18 letom starosti,\
  \ zato se je tekom reforme pokojninskega sistema tudi ta pravica spremenila. Prihodnji\
  \ razvoj pokojninskega sistema naj bi v \u0161e ve\u010Dji meri zagotovil povezavo\
  \ med samimi pla\u010Dili prispevkov ter prejemki oziroma upravi\u010Denostjo do\
  \ pravic iz tega sistema, zato pojasnjujemo, da predlogu, po katerem bi se pri upokojevanju\
  \ podajale dodatne ugodnosti zgolj nekaterih kategorijam posameznikov, ne glede\
  \ na pla\u010Dilo prispevkov, ne moremo slediti.\n "
