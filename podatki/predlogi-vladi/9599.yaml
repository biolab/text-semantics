response: "Odziv Ministrstva za pravosodje\n\nZastaranje kazenskega pregona (kakor\
  \ tudi zastaranje izvr\u0161itve kazni) je institut kazenskega prava, ki ga pozna\
  \ ve\u010Dina dr\u017Eav. \u010Ce se omejimo le na zakonodaje dr\u017Eav \u010D\
  lanic Evropske unije, vse dolo\u010Dajo tudi pravila zastaranja. Z zastaranjem preneha\
  \ pravica dr\u017Eave do izreka kazenske sankcije oziroma do njene izvr\u0161itve.\
  \ Razlogi za tak institut so predvsem v tem, da kazen, izre\u010Dena za kaznivo\
  \ dejanje po preteku dolgega \u010Dasovnega obdobja, nima ve\u010D posebnega preventivnega\
  \ u\u010Dinka; hkrati pa se s pretekom \u010Dasa ote\u017Eujejo mo\u017Enosti dokazovanja\
  \ tako, da je nekatera dejstva vse te\u017Eje dokazovati, nekaterih pa morda sploh\
  \ ni ve\u010D mogo\u010De dokazati. S tem pa se lahko pove\u010Duje mo\u017Enost\
  \ sodnih zmot in posledi\u010Dno zmanj\u0161uje pravna varnost.\n\nRoke za zastaranje\
  \ kazenskega pregona dolo\u010Da <link http: pisrs.si pis.web external-link-new-window\
  \ internal link in current>Kazenski zakonik (v nadaljevanju KZ-1) v 90. \u010Dlenu.\
  \ V zvezi z oceno, da so ti roki prekratki, pojasnjujemo, da so bili z uveljavitvijo\
  \ KZ-1 (1. 11. 2008) glede na ureditev v prej veljavnem <link http: pisrs.si pis.web\
  \ external-link-new-window internal link in current>Kazenskem zakoniku (v nadaljevanju\
  \ KZ) roki za zastaranje pregona dolo\u010Deni v \u0161e enkrat dalj\u0161em trajanju.\n\
  \nNadalje pojasnjujemo, da ne dr\u017Ei trditev, da bi se osumljenci storitve kaznivih\
  \ dejanj s skrivanjem lahko izognili kazenskemu pregonu, saj tretji odstavek 91.\
  \ \u010Dlena KZ-1 dolo\u010Da, da zastaranje kazenskega pregona ne te\u010De v \u010D\
  asu, ko se po zakonu pregon ne sme za\u010Deti ali nadaljevati, ali ko je storilec\
  \ nedosegljiv za dr\u017Eavne organe.\_\n\nNezastarljivost pregona je tako primerjalno-pravno\
  \ kot tudi v KZ-1 dolo\u010Dena iz kriminalitetno-politi\u010Dnih razlogov le v\
  \ zvezi z izredno hudimi in nevarnimi kaznivimi dejanji. Kadar gre za kazniva dejanja,\
  \ za katera se sme izre\u010Di kazen dosmrtnega zapora, ter najhuj\u0161a kazniva\
  \ dejanja zoper \u010Dlove\u010Dnost (100. do 105. \u010Dlen KZ-1) je namre\u010D\
  \ v 95. \u010Dlenu KZ-1 dolo\u010Deno, da v zvezi z njimi pregon ne zastara.\_\_\
  \n\nGlede na navedeno ocenjujemo, da je ureditev zastaranja kazenskega pregona v\
  \ KZ-1 ustrezna."
