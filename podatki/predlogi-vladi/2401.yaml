response: "Odziv Ministrstva za pravosodje in javno upravo\nMinistrstvo za pravosodje\
  \ in javno upravo uvodoma pojasnjuje, da je dr\u017Eava dol\u017Ena zagotoviti u\u010D\
  inkovit izvr\u0161ilni postopek, saj je le-ta nelo\u010Dljiv del upnikove ustavne\
  \ pravice do sodnega varstva, pri tem pa dol\u017Eniku zagotavlja socialni minimum,\
  \ dostojanstvo in procesna jamstva.  Veljavna ureditev ZIZ enako kot ureditev npr.\
  \ v Avstriji in Nem\u010Diji ne dolo\u010Da minimuma terjatve, pri katerem bi bilo\
  \ mogo\u010De dovoliti izvr\u0161bo na nepremi\u010Dnino, ali vrstnega reda izvr\u0161\
  ilnih sredstev. Aktiven dol\u017Enik pa ima ob tem vse mo\u017Enosti, da prepre\u010D\
  i izvr\u0161bo na nepremi\u010Dnine, saj lahko predlaga drugo sredstvo izvr\u0161\
  be (na primer izvr\u0161bo na prejemke ali na banko), \u010De to zado\u0161\u010D\
  a za popla\u010Dilo terjatve, lahko pa tudi tako, da terjatev pla\u010Da, kar lahko\
  \ stori \u0161e na naroku za prodajo nepremi\u010Dnine, in to toliko la\u017Eje,\
  \ \u010De gre za nizko terjatev. V skladu z na\u010Delom sorazmernosti nepremi\u010D\
  nina ne sme biti prodana za vsako ceno; na prvem dra\u017Ebenem naroku, o katerem\
  \ je dol\u017Enik obve\u0161\u010Den, ne sme biti prodana pod ocenjeno vrednostjo,\
  \ po polovi\u010Dni vrednosti je lahko prodana \u0161ele na drugem naroku, ki se\
  \ lahko opravi \u0161ele po 30 dneh od prvega naroka. \u010Ce nepremi\u010Dnine\
  \ ni mogo\u010De prodati po polovi\u010Dni vrednosti niti na tretjem naroku, se\
  \ ni\u017Eanje cene ne nadaljuje v nedogled, temve\u010D se izvr\u0161ilni postopek\
  \ pod pogoji iz 194. \u010Dlena ustavi.  Kadar pride v izvr\u0161ilnem postopku\
  \ do prodaje dol\u017Enikove nepremi\u010Dnine, je zaradi \u0161irokih mo\u017E\
  nosti dol\u017Enika, da to prepre\u010Di, mogo\u010De predpostavljati, da dol\u017E\
  nik obveznosti ni prostovoljno poravnal ter da nima drugega premo\u017Eenja, s katerim\
  \ bi lahko popla\u010Dal svoj dolg ali pa z drugim premo\u017Eenjem dolga ne \u017E\
  eli poravnati, zato je prodaja nepremi\u010Dnine v izvr\u0161ilnem postopku nujen\
  \ poseg v lastninsko pravico dol\u017Enika, da upnik pride do popla\u010Dila svoje\
  \ terjatve. Ureditev, ki dopu\u0161\u010Da prodajo dol\u017Enikove nepremi\u010D\
  nine za manj, kot je ugotovljena vrednost, vendar ne za manj od polovice te vrednosti,\
  \ sama po sebi ne predstavlja tak\u0161nega posega v dol\u017Enikovo lastninsko\
  \ pravico, da bi bilo mogo\u010De re\u010Di, da je njegova pravica bistveno prizadeta\
  \ in da upravi\u010Duje omejitev upnikove pravice do u\u010Dinkovite izvr\u0161\
  be in s tem do u\u010Dinkovitega sodnega varstva . V zvezi z odmevnim postopkom\
  \ izvr\u0161be na nepremi\u010Dnine se je odprlo vpra\u0161anje ustreznosti zakonodaje,\
  \ ki ta postopek ureja. V skladu s sklepom Vlade Republike Slovenije  je Ministrstvo\
  \ za pravosodje in javno upravo pripravilo celovito preu\u010Ditev dolo\u010Db predpisov\
  \ glede neomejenosti upnika pri izbiri izvr\u0161ilnih sredstev, s ciljem prepre\u010D\
  iti nesorazmerne posege v ustavno zajam\u010Deno pravico do zasebne lastnine, ki\
  \ jo je dne 17.4.2012 posredovalo v obravnavo Vladi Republike Slovenije. Navedena\
  \ analiza je dostopna na spletnih straneh Vlade Republike Slovenije: www.vlada.si/si/delo_vlade/gradiva_v_obravnavi/gradivo_v_obravnavi/ "
