response: "Odziv Ministrstva za infrastrukturo in prostor\nSistem subvencioniranih\
  \ prevozov upravi\u010Dencev ureja Zakon o prevozih v cestnem prometu (Uradni list\
  \ RS, \u0161t. 131/06, 33/96, 88/99, 94/01, 16/02, 30/02, 82/02, 40/03, 92/03, 108/03,\
  \ 129/03, 11/04, 86/04, 88/04, 137/04, 120/05, 5/07 - popr., 123/08, 28/10, 49/11,\
  \ 40/12 - ZUJF, 57/12 in 39/13),  kjer so v \u010Dlenih od 114 a do 114 f. dolo\u010D\
  eni upravi\u010Denci do subvencioniranih prevozov in pogoji za njihovo kori\u0161\
  \u010Denje.  Od uvedbe novega sistema v \u0161olskem letu 2012/2013 se je \u0161\
  tevilo dijakov, ki uporabljajo sistem subvencioniranih prevozov pove\u010Dalo za\
  \ 48%, \u0161tevilo \u0161tudentov pa za 59%.\nNa isti relaciji ima upravi\u010D\
  enec pravico le do ene vozovnice in se mora v primeru, da na isti relaciji vozi\
  \ ve\u010D vrst prevoza (npr. vlak in avtobus) ali prevoznikov odlo\u010Diti za\
  \ en na\u010Din prevoza oziroma prevoznika, saj so sistemi elektronskih vozovnic,\
  \ ki so trenutno v uporabi pri posameznih prevoznikih med seboj nekompatibilni in\
  \ drug prevoznik ne more preveriti ali je vozovnica veljavna na relaciji, kjer potnik\
  \ potuje. MZIP zato izvaja projekt Integrirani javni potni\u0161ki promet v Republiki\
  \ Sloveniji, ki bo ta problem razre\u0161il in odpravil te\u017Eave.\nKombinirana\
  \ vozovnica je namenjena izklju\u010Dno uporabnikom, ki lahko potujejo od to\u010D\
  ke A do to\u010Dke B le tako, da uporabijo ve\u010D vrst prevoza ali razli\u010D\
  ne prevoznike, vendar se poti ne smejo podvajati, saj bi to bistveno pove\u010D\
  alo stro\u0161ke subvencioniranih prevozov. Upravi\u010Denec trenutno pokrije od\
  \ 12 do 28% cene prevoza, kar bi v primeru, da bi kombinirana vozovnica na na\u010D\
  in kot je predlagano pomenilo, da bi morali v Prora\u010Dunu RS zagotoviti dodatnih\
  \ 20 do 25 milijonov evrov. Izjema je le kombinirana vozovnica z vozovnico v mestnem\
  \ prometu, ki ni univerzalna pravica in jo na podlagi pogodb med MZIP in upravljavci\
  \ mestnega prometa sofinancirajo tudi lokalne skupnosti.\nMZIP je sicer zaradi naravne\
  \ nesre\u010De (\u017Eled) vsem uporabnikom subvencioniranih prevozov brez omejitev\
  \ omogo\u010Dil, da so zamenjali  veljavne vozovnice. \n \n "
