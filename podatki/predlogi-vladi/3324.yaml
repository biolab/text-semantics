response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nPrejeli smo\
  \ va\u0161o zahtevo za posredovanje ustreznega odgovora na ve\u010D predlogov dr\u017E\
  avljana, posredovanih preko spletnega orodja predlagam.vladi.si. Predlagatelj meni,\
  \ da bi moral Zavod RS za zaposlovanje (v nadaljevanju: zavod) objavljati le nezasedena\
  \ delovna mesta, delodajalcem pa bi bilo potrebno nalo\u017Eiti obveznost, da v\
  \ rokih odgovorijo vsem, ki se prijavijo na razpisana prosta delovna mesta. Nadalje\
  \ predlaga ukinitev izdaje delovnih dovoljenj za delo tujih dr\u017Eavljanov in\
  \ zahteva, da se poi\u0161\u010De zaposlitev osebam, ki so kot brezposelne prijavljene\
  \ pri zavodu.\nV skladu z navedenim vam v nadaljevanju posredujemo kratko analizo\
  \ obstoje\u010De ureditve podro\u010Dij po vrstnem redu zastavljenih predlogov,\
  \ njihovo analizo ter na\u0161e stali\u0161\u010De do prejetih predlogov.\n Analiza\
  \ obstoje\u010Dega stanja:\nPod 1. Obveznost prijave in objave prostega delovnega\
  \ mesta oziroma vrste dela, kot je dolo\u010Dena v Zakonu o urejanju trga dela (Uradni\
  \ list RS, \u0161t. 80/10 \u2013 v nadaljevanju: ZUTD), je skladna z dolo\u010D\
  bo 23. \u010Dlena Zakona o delovnih razmerjih (Uradni list RS, \u0161t. 42/02, 79/06-ZZZPB-F,\
  \ 46/07 Odl.US: U-I-45/07, Up-249/06-22, 103/07, 45/08-ZArbit, 83/09 Odl.US: U-I-284/06-26;\
  \ v nadaljevanju: ZDR), po kateri mora delodajalec, ki zaposluje nove delavce, javno\
  \ objaviti prosto delovno mesto oziroma vrsto dela. Delodajalci so dol\u017Eni zavodu\
  \ po\u0161iljati prijave prostih delovnih mest oziroma vrst dela z dolo\u010Denim\
  \ rokom za prijavo in pogoji, ki jih mora izpolnjevati delavec za opravljanje dela,\
  \ razen, kadar sklepajo novo pogodbo o zaposlitvi za dolo\u010Den ali nedolo\u010D\
  en \u010Das za isto delovno mesto ali vrsto dela z \u017Ee zaposlenim delavcem ali\
  \ kadar se po ZDR in po ZUTD sklene pogodba o zaposlitvi brez javne objave. Ko zavod\
  \ prejme prijavo prostega delovnega mesta, ga javno objavi na \u017Eeljo delodajalca\
  \ (ta lahko zagotovi javno objavo tudi na drug na\u010Din)  in v tem primeru izvede\
  \ vse postopke v zvezi s posredovanjem zaposlitve.  Vsebino in na\u010Din objave\
  \ prostega delovnega mesta podrobneje ureja Pravilnik o prijavi in objavi prostega\
  \ delovnega mesta ali vrste dela, postopku posredovanja zaposlitve ter vsebini in\
  \ na\u010Dinu sporo\u010Danja podatkov Zavodu Republike Slovenije za zaposlovanje\
  \ (Uradni list RS, \u0161t. 105/10; v nadaljnjem besedilu: pravilnik), ki v prvem\
  \ odstavku 6. \u010Dlena dolo\u010Da, da se kot javna objava \u0161teje objava v\
  \ prostorih zavoda in na spletnih straneh zavoda. Zavod v dogovoru z delodajalcem\
  \ prosta delovna mesta ali vrste dela posreduje v objavo tudi sredstvom javnega\
  \ obve\u0161\u010Danja. V skladu z dolo\u010Dbami pravilnika mora zavod ob prejemu\
  \ prijave prostega delovnega mesta ali vrste dela, v kateri delodajalec opredeli,\
  \ da \u017Eeli sodelovanje pri posredovanju kandidatov za zaposlitev, ugotoviti,\
  \ ali so v evidencah, ki jih vodi zavod na podlagi dolo\u010Db ZUTD, vpisane osebe,\
  \ za katere bi zaposlitev na tem delovnem mestu ali vrsti dela predstavljala ustrezno\
  \ ali primerno zaposlitev in:\n ponuditi prosto delovno mesto ali vrsto dela tistim\
  \ osebam, ki ustrezajo pogojem prostega delovnega mesta ali vrste dela, preveriti\
  \ njihovo  usposobljenost in pripravljenost, se z delodajalcem dogovoriti o na\u010D\
  inu sodelovanja ter izvesti napotitev dogovorjenega \u0161tevila najustreznej\u0161\
  ih kandidatov. \nZavod ob izteku roka za prijavo na prosto delovno mesto ali vrsto\
  \ dela delodajalcu posreduje informacijo o napotenih kandidatih ter ga zaprosi za\
  \ dostavo obvestila o izidu posredovanja, lahko pa tudi sodeluje pri zaposlitvenih\
  \ razgovorih.\nZavod pa ima v skladu z dolo\u010Dbo 27. \u010Dlena ZUTD mo\u017E\
  nost odklonitve posredovanja kandidatov delodajalcem z negativnimi referencami,\
  \ o katerih vodi evidenco v skladu z dolo\u010Dbo pete alineje prvega odstavka 123.\
  \ \u010Dlena ZUTD, vse dokler so vpisani v evidenco delodajalcev z negativnimi referencami.\n\
  Pod 2. Veljavni ZDR v okviru pravic neizbranega kandidata dolo\u010Da, da ima neizbrani\
  \ kandidat pravico do ustreznega obvestila in do vrnitve predlo\u017Eene dokumentacije.\
  \ Dolo\u010Dba 28. \u010Dlena ZDR namre\u010D dolo\u010Da, da mora delodajalec v\
  \ osmih dneh po sklenitvi pogodbe o zaposlitvi pisno obvestiti neizbranega kandidata\
  \ o tem, da ni bil izbran. \u010Ce delodajalec te obveznosti ne izpolni, stori prekr\u0161\
  ek, ki se kaznuje z globo.\nPod 3. Skladno z Zakonom o zaposlovanju in delu tujcev\
  \ (Uradni list RS, \u0161t. 26/11; v nadaljevanju: ZZDT) se za zaposlovanje ali\
  \ delo tujcev delodajalcem delovno dovoljenje izda kot dovoljenje za zaposlitev\
  \ ali dovoljenje za delo. Medtem ko se slednje izdaja le za posebne, \u010Dasovno\
  \ omejene oblike dela in zaposlitve (sezonsko delo tujcev, delo tujih zastopnikov,\
  \ usposabljanje in izpopolnjevanje tujcev ter usposabljanje v gospodarskih dru\u017E\
  bah) in ni odvisno od stanja na doma\u010Dem trgu dela, se dovoljenja za zaposlitev\
  \ skladno s prvim odstavkom 27. \u010Dlena ZZDT izdajajo le na podlagi predhodno\
  \ opravljene kontrole trga dela. Navedeno pomeni, da ob delodajal\u010Devi prijavi\
  \ prostega delovnega mesta pri zavodu, ki je skladno s 7. \u010Dlenom ZUTD obvezna,\
  \ le-ta preveri ali za prijavljeno delovno mesto v evidenci brezposelnih oseb obstajajo\
  \ ustrezne doma\u010De brezposelne osebe ali osebe, ki so glede pravic do zaposlitve\
  \ izena\u010Dene z dr\u017Eavljani RS ter o tem obvesti delodajalca. Le v kolikor\
  \ tak\u0161nih oseb ni, zavod na podlagi naknadno vlo\u017Eene vloge za izdajo dovoljenja\
  \ za zaposlitev, dovoljenje izda. V \u010Dasu veljavnosti dovoljenja za zaposlitev\
  \ ni mogo\u010Da zaposlitev tujca na drugem delovnem mestu ali pri drugem delodajalcu.\n\
  ZZDT v 29. \u010Dlenu sicer predvideva, da lahko minister, pristojen za delo, dolo\u010D\
  i primere, ko zaposlitev tujca zaradi narave dela ni vezana na trg dela oziroma\
  \ na podlagi ugotovitve, da zaposlovanje tujcev ne bo \u0161kodljivo vplivalo na\
  \ trg dela, ob upo\u0161tevanju stanja brezposelnosti, strukture zaposlovanja in\
  \ regionalnih potreb, skupaj z ministrom, pristojnim za podro\u010Dje dejavnosti,\
  \ po obmo\u010Dnih slu\u017Ebah zavoda dolo\u010Di dejavnosti oziroma poklice, v\
  \ katerih se dovoljenje za zaposlitev lahko izda brez kontrole trga dela, vendar\
  \ tak\u0161en ukrep trenutno ni v veljavi.\nPod 4. 36. \u010Dlen ZUTD dolo\u010D\
  a podlage za izvajanje ukrepov aktivne politike zaposlovanja (v nadaljevanju: APZ),\
  \ te pa predstavljajo smernice za izvajanje ukrepov APZ, na\u010Drt za izvajanje\
  \ ukrepov APZ in katalog ukrepov APZ.   Smernice za izvajanje ukrepov APZ (v nadaljnjem\
  \ besedilu: smernice APZ) so strate\u0161ki dokument, ki ga Vlada Republike Slovenije\
  \ po predhodnem posvetovanju z ostalimi socialnimi partnerji sprejme za plansko\
  \ obdobje na podlagi programa dr\u017Eavnih razvojnih prioritet in investicij in\
  \ drugih strate\u0161kih dokumentov Republike Slovenije.\nPovezava do spletnega\
  \ mesta: http://www.mddsz.gov.si/si/zakonodaja_in_dokumenti/pomembni_dokumenti/...\
  \ \nNa\u010Drt za izvajanje ukrepov APZ (v nadaljnjem besedilu: na\u010Drt APZ)\
  \ je izvedbeni dokument, pripravljen na podlagi smernic APZ za prora\u010Dunsko\
  \ obdobje, in ga na predlog ministra, pristojnega za delo, sprejme Vlada Republike\
  \ Slovenije. Ministrstvo za delo, dru\u017Eino in socialne zadeve socialne partnerje\
  \ seznani z na\u010Drtom v medresorskem usklajevanju in socialni partnerji o njem\
  \ lahko podajo mnenje.\nPovezava do spletnega mesta: http://www.mddsz.gov.si/si/zakonodaja_in_dokumenti/pomembni_dokumenti/...\n\
  Katalog ukrepov APZ (v nadaljnjem besedilu: katalog APZ) je izvedbeni dokument na\u010D\
  rta APZ. Katalog APZ pripravi Ministrstvo za delo, dru\u017Eino in socialne zadeve\
  \ in ga objavi na svoji spletni strani. Katalog med drugim vsebuje nabor programov,\
  \ ki so namenjeni doseganju ciljev znotraj posameznih ukrepov APZ v prora\u010D\
  unskem obdobju; program je sestavljen iz posameznih aktivnosti za doseganje teh\
  \ ciljev.\nPovezava do spletnega mesta: http://www.mddsz.gov.si/si/zakonodaja_in_dokumenti/pomembni_dokumenti/...\n\
  \nVsebina aktualnih programov s podro\u010Dja zaposlovanja in usposabljanja brezposelnih\
  \ oseb ter iskalcev zaposlitve je dostopna na spletni strani zavoda www.ess.gov.si/iskalci_zaposlitve/programi,\
  \ namenjeni pa so predvsem osebam, prijavljenim v evidenci brezposelnih oseb in\
  \ iskalcem zaposlitve.\nV nadaljevanju podajamo kratek opis nekaterih programov\
  \ s podro\u010Dja spodbujanja zaposlovanja:\n- program Zaposli.me\nS tem programom\
  \ se brezposelnim osebam omogo\u010Da zaposlitev za najmanj eno leto pri tr\u017E\
  nih delodajalcih, ti pa za zaposlitev prejmejo subvencijo v vi\u0161ini 4.000 EUR,\
  \ na podlagi \u010Desar morajo delavcu zagotoviti pla\u010Do in druge prejemke iz\
  \ delovnega razmerja.\nZ vklju\u010Ditvijo v ta program brezposelna oseba pridobi\
  \ redno zaposlitev za najmanj eno leto, ve\u010D znanja in delovnih izku\u0161enj,\
  \ ki ji odpirajo nove zaposlitvene mo\u017Enosti in vi\u0161jo socialno varnost,\
  \ z redno mese\u010Dno pla\u010Do in pla\u010Danimi prispevki za obvezna socialna\
  \ zavarovanja.\nV program se lahko vklju\u010Di oseba, ki je prijavljena v evidenci\
  \ brezposelnih oseb in sodit vsaj v eno od naslednjih skupin:\n ima status invalida\
  \ oziroma ji je invalidnost priznana po nacionalni zakonodaji; je starej\u0161a\
  \ od 50 let in je najmanj 3 mesece prijavljena v evidenci brezposelnih oseb; je\
  \ najmanj 12 mesecev v zadnjih 16 mesecih prijavljena v evidenci brezposelnih oseb\
  \ (dolgotrajno brezposelni); je najmanj 6 mesecev prijavljena v evidenci brezposelnih\
  \ oseb in ima stalno prebivali\u0161\u010De na obmo\u010Dju Pokolpja (v ob\u010D\
  inah Ko\u010Devje, Lo\u0161ki Potok, Osilnica, Kostel, \u010Crnomelj, Semi\u010D\
  \ ali Metlika). \n - program Prvi izziv\nProgram je namenjen brezposelnim osebam,\
  \ mlaj\u0161im od 30 let, omogo\u010Da pa zaposlitev za najmanj petnajst mesecev\
  \ skupaj s trimese\u010Dno poskusno dobo. Delodajalci za zaposlitev tak\u0161ne\
  \ osebe prejmejo subvencijo (subvencija za zaposlitev s polnim delovnim \u010Dasom\
  \ zna\u0161a 7.250 EUR. Vsebuje 2.250 EUR za poskusno dobo 3 mesecev in 5.000 EUR\
  \ za nadaljnjih 12 mesecev do izteka obdobja subvencionirane zaposlitve). Delodajalci\
  \ morajo delavcu zagotoviti pla\u010Do in druge prejemke iz delovnega razmerja\n\
  Z vklju\u010Ditvijo v ta program brezposelna oseba pridobi redno zaposlitev za najmanj\
  \ 15 mesecev, ki zajema tudi 3 mesece poskusne dobe, delo v poskusni dobi, med katero\
  \ lahko oseba bolje spozna novega delodajalca in delovno okolje ter se preizkusi\
  \ na delovnem mestu, ve\u010D znanja in delovnih izku\u0161enj, ki ji odpirajo nove\
  \ zaposlitvene mo\u017Enosti in vi\u0161jo socialno varnost z redno mese\u010Dno\
  \ pla\u010Do in pla\u010Danimi prispevki za obvezna socialna zavarovanja.\nV program\
  \ se lahko vklju\u010Di brezposelna oseba, mlaj\u0161a od 30 let, ki je najmanj\
  \ 3 mesece neprekinjeno prijavljena v evidenci brezposelnih oseb.\n - program Spodbujanje\
  \ zaposlovanja prejemnikov denarne socialne pomo\u010Di\nProgram je namenjen brezposelnim\
  \ osebam - prejemnikom denarne socialne pomo\u010Di, omogo\u010Da pa zaposlitev\
  \ za najmanj eno leto. Delodajalci za zaposlitev tak\u0161ne osebe prejmejo subvencijo\
  \ v vi\u0161ini 4.500 EUR, delavcu pa morajo zagotoviti pla\u010Do in druge prejemke\
  \ iz delovnega razmerja.\nZ vklju\u010Ditvijo v ta program brezposelna oseba pridobi\
  \ redno zaposlitev za najmanj eno leto, ve\u010D znanja in delovnih izku\u0161enj,\
  \ ki ji odpirajo nove zaposlitvene mo\u017Enosti in vi\u0161jo socialno varnost\
  \ z redno mese\u010Dno pla\u010Do in pla\u010Danimi prispevki za obvezna socialna\
  \ zavarovanja.\nV program se lahko vklju\u010Di brezposelna oseba - prejemnik denarne\
  \ socialne pomo\u010Di pri centru za socialno delo, hkrati pa:\n je zadnjih 6 mesecev\
  \ neprekinjeno prijavljena v evidenci brezposelnih oseb ali je starej\u0161a od\
  \ 50 let ali ima I. oziroma II. raven izobrazbe (to pomeni kon\u010Dano ali nedokon\u010D\
  ano osnovno \u0161olo). \n - program Prilo\u017Enost zame\nV okviru tega programa\
  \ se brezposelni osebi omogo\u010Da redno zaposlitev za najmanj leto in pol pri\
  \ neprofitnih delodajalcih, pred tem pa \u0161e prakti\u010Den preizkus na delovnem\
  \ mestu pri istem delodajalcu.\nZ vklju\u010Ditvijo v ta program brezposelna oseba\
  \ pridobi mo\u017Enost prakti\u010Dnega preizkusa na delovnem mestu pod vodstvom\
  \ in\u0161truktorja, ki ga zagotovi delodajalec, redno zaposlitev takoj po uspe\u0161\
  no zaklju\u010Denem preizkusu, nova znanja, ve\u0161\u010Dine in delovne izku\u0161\
  nje, ki pove\u010Dajo va\u0161e zaposlitvene mo\u017Enosti, vi\u0161jo socialno\
  \ varnost ter pla\u010Dane prispevke za obvezna socialna zavarovanja\nV program\
  \ se lahko vklju\u010Dijo brezposelne osebe:\n ki so prijavljene v evidenci brezposelnih\
  \ oseb najmanj 12 mesecev (dolgotrajno brezposelni), invalidi, prijavljeni v evidenci\
  \ brezposelnih oseb najmanj 6 mesecev in brezposelne osebe s stalnim prebivali\u0161\
  \u010Dem v Pokolpju (v ob\u010Dinah Ko\u010Devje, Kostel, Osilnica, Lo\u0161ki Potok,\
  \ \u010Crnomelj, Metlika ali Semi\u010D). \nZa enomese\u010Dni delovni preizkus\
  \ pri delodajalcu se povrnejo stro\u0161ki v obliki:\n dodatka za prevoz \u2013\
  \ za vsak dan dejanske udele\u017Ebe na preizkusu zna\u0161a 0,13 EUR za vsak kilometer\
  \ od kraja bivanja do kraja preizkusa in nazaj (kadar je med obema krajema najmanj\
  \ 1 kilometer v eno smer) in dodatka za aktivnost - za vsako uro va\u0161e dejanske\
  \ udele\u017Ebe na preizkusu zna\u0161a 3,00 EUR. \n \n Analiza predlogov in razlogi\
  \ za njihovo (ne)primernost:\nPod 1. Posredovani predlog sicer ocenjujemo kot dobronameren,\
  \ vendar na splo\u0161no zelo te\u017Eko, na podlagi veljavne zakonodaje ali njenimi\
  \ morebitnimi spremembami na podro\u010Dju, ki ga ureja ZUTD, pa sploh neizvedljiv.\
  \ Temeljna obveznost vsakega delodajalca, ki \u017Eeli objaviti prosto delovno mesto\
  \ oziroma vrsto dela, je v javni objavi slednjega, ta obveznost pa je dolo\u010D\
  ena v ZDR. Smisel javnega objavljanja prostih delovnih mest oziroma vrst dela in\
  \ njihovo prijavljanje zavodu je v tem, da se z mo\u017Enostjo zaposlitve oziroma\
  \ opravljanja dela seznani \u010Dim \u0161ir\u0161i krog potencialnih kandidatov\
  \ za zasedbo prostega delovnega mesta oziroma za opravljanje dolo\u010Denega dela.\
  \ Zavod je pri tem le posrednik, obveznosti iz tega naslova pa so mu nalo\u017E\
  ene zgolj v zvezi z napotovanjem brezposelnih oseb na objavljena prosta delovna\
  \ mesta oziroma vrste dela. Problematika objavljanja \xBBnavidezno prostih delovnih\
  \ mest\xAB je v teh postopkih sicer nesporno prisotna, vendar pa bi jo bilo potrebno\
  \ po na\u0161em mnenju re\u0161evati v okviru sprememb ZDR in druge podro\u010D\
  ne zakonodaje. Ta predpis namre\u010D dolo\u010Da obveznost javne objave vsakega\
  \ prostega delovnega mesta oziroma vrste dela v primeru, ko delodajalec zaposluje\
  \ nove delavce, ne daje pa podlage za ustvarjanje izjem od tega pravila.\nZa razumevanje\
  \ zgoraj pojasnjenega je potrebno \u0161e dodatno obrazlo\u017Eiti, da pomeni dolo\u010D\
  ba 7. \u010Dlena ZUTD konkretizacijo dolo\u010Dbe drugega odstavka 23. \u010Dlena\
  \ ZDR, saj dolo\u010Da na\u010Din in postopek, po katerem se izvede javna objava.\
  \ Navedeno pomeni, da je v tem kontekstu kot obveznost, ki izhaja iz sistemske ureditve\
  \ podro\u010Dja zaposlovanja in zavarovanja za primer brezposelnosti, dolo\u010D\
  ena zgolj obveznost prijave prostega delovnega mesta oziroma vrste dela zavodu,\
  \ v okviru katere pa, kot \u017Ee omenjeno, ni mo\u017Eno selekcioniranje teh prijav\
  \ za namene ustvarjanja izjem od obveznosti javnega objavljanja v primerih, kot\
  \ jih navaja predlagatelj\nPod 2. Ob na\u010Drtovani spremembi ZDR se \u017Eeli\
  \ vklju\u010Diti mo\u017Enost uporabe informacijske tehnologije za obve\u0161\u010D\
  anje neizbranih kandidatov, zato se predlaga re\u0161itev, da se kot pisno obvestilo,\
  \ namenjeno obve\u0161\u010Danju o neizbiri, \u0161teje tudi obvestilo delodajalca,\
  \ posredovano po elektronski poti na elektronski naslov kandidata, o katerem je\
  \ kandidat seznanil delodajalca.\nPod 3. Menimo, da ZZDT zagotavlja ustrezne sistemske\
  \ re\u0161itve, ki prepre\u010Dujejo, da bi zaposlovanje tujcev negativno vplivalo\
  \ na zaposljivost brezposelnih oseb, prijavljenih v evidenci brezposelnih oseb zavoda\
  \ ter s tem na stopnjo brezposelnosti v Republiki Sloveniji. Tujci torej praviloma\
  \ v Sloveniji predstavljajo delovno silo, ki je na doma\u010Dem trgu dela primanjkuje,\
  \ zato menimo, da je predlog za prepoved izdaje delovnih dovoljenj za zaposlovanje\
  \ tujcev neustrezen in neskladen z gospodarskimi interesi Republike Slovenije.\n\
  Pod 4. Problematiko re\u0161evanja brezposelnosti mladih in starej\u0161ih brezposelnih\
  \ oseb dr\u017Eava bla\u017Ei z izvajanjem konkretnih programov APZ, s katerimi\
  \ se brezposelnim osebam omogo\u010Da, da se zaposlijo pri delodajalcu za dolo\u010D\
  en ali nedolo\u010Den \u010Das, in sicer s finan\u010Dno pomo\u010Djo, izpla\u010D\
  ano delodajalcu. Na tak\u0161en na\u010Din si brezposelna oseba zagotovi socialno\
  \ varnost, nova znanja in izku\u0161nje, s tem pa tudi bolj\u0161e zaposlitvene\
