response: "Odziv Ministrstva za finance\nDav\u010Dni predpisi dolo\u010Dajo obveznost\
  \ pla\u010Dila davka pri posameznih oblikah davkov po razli\u010Dnih kriterijih.\
  \ Lastniki nepremi\u010Dnin v Republiki Sloveniji so npr. ne glede na to, ali so\
  \ slovenski ali tuji dr\u017Eavljani in ne glede na to, ali se skladno z Zakonom\
  \ o dohodnini \u0161tejejo za rezidente ali nerezidente, dol\u017Eni pla\u010Devati\
  \ davek od premo\u017Eenja (Zakon o davkih ob\u010Danov), podobno pa so uporabniki\
  \ nepremi\u010Dnine dol\u017Eni pla\u010Devati nadomestilo za uporabo stavbnih zemlji\u0161\
  \u010D (Zakon o stavbnih zemlji\u0161\u010Dih in Zakon o graditvi objektov). Davek\
  \ od premo\u017Eenja letno pla\u010Dujejo fizi\u010Dne osebe, lastniki oziroma u\u017E\
  ivalci, ki posedujejo stavbe (dele stavb, stanovanja in gara\u017Ee) in prostore\
  \ za po\u010Ditek oziroma rekreacijo. Oprostitve in olaj\u0161ave so v velikem delu\
  \ vezane na stalno prebivanje.\nOprostitve se lahko uveljavi za:\n kmetijskih gospodarska\
  \ poslopja, poslovne prostore, ki jih lastnik oziroma u\u017Eivalec uporablja za\
  \ opravljanje dejavnosti, stanovanjske stavbe na kmetijah, na katerih je zavezanec\
  \ ali njihov dru\u017Einski \u010Dlan pokojninsko in invalidsko zavarovan na podlagi\
  \ dohodkov iz kmetijstva, stavbe, ki so razgla\u0161ene za kulturni ali zgodovinski\
  \ spomenik, stavbe, ki jih iz objektivnih razlogov ni mogo\u010De uporabljati. \n\
  Oprostitev davka je mogo\u010De uveljaviti tudi za popravljene in obnovljene stanovanjske\
  \ hi\u0161e oziroma stanovanja in gara\u017Ee, \u010De se je zaradi popravila ali\
  \ obnove vrednost stanovanjske hi\u0161e oziroma stanovanja ali gara\u017Ee pove\u010D\
  ala za ve\u010D kot 50 %. Oprostitev davka se ne more priznati za prostore za po\u010D\
  itek oziroma rekreacijo pa tudi ne za poslovne prostore, \u010Detudi so sestavni\
  \ del stanovanjske stavbe. Za deset let pa so davka opro\u0161\u010Deni tudi vsi\
  \ prvi lastniki novih stanovanjskih nepremi\u010Dnin, ne glede na to, ali v njih\
  \ stalno bivajo.\nOlaj\u0161ave pa so dolo\u010Dene kot:\n zni\u017Eanje dav\u010D\
  ne osnove za znesek, ki ustreza vrednosti 160 m2 stanovanjske povr\u0161ine pod\
  \ pogojem, da je lastnik ali njegovi o\u017Eji dru\u017Einski \u010Dlani oziroma\
  \ u\u017Eivalec v letu pred letom, za katero se davek odmerja, stalno bival v stanovanjskih\
  \ prostorih, zni\u017Eanje odmerjenega davka zavezancu z ve\u010D kot tremi dru\u017E\
  inskimi \u010Dlani, s katerimi je v letu pred letom, za katero se odmerja davek,\
  \ stalno prebival v lastni stanovanjski hi\u0161i ali stanovanju, za 10 % za \u010D\
  etrtega in vsakega nadaljnjega dru\u017Einskega \u010Dlana. \nNadomestilo za uporabo\
  \ stavbnih zemlji\u0161\u010D se pla\u010Duje na obmo\u010Dju, ki ga v skladu s\
  \ predpisi dolo\u010Di ob\u010Dina sama. Nadomestilo se pla\u010Duje za uporabo\
  \ nezazidanih in zazidanih stavbnih zemlji\u0161\u010D. Pla\u010Dujejo ga neposredni\
  \ uporabnik zemlji\u0161\u010Da oziroma stavbe ali dela stavbe, ki so imetniki pravice\
  \ razpolaganja oziroma lastniki, najemniki ali imetniki stanovanjske pravice. Nadomestila\
  \ je za dobo pet let na zahtevo opro\u0161\u010Den ob\u010Dan, ki je kupil novo\
  \ stanovanje ali zgradil, dozidal ali nadzidal dru\u017Einsko stanovanjsko hi\u0161\
  o (torej lastnik), \u010De je v ceni stanovanja pla\u010Da stro\u0161ke za urejanje\
  \ stavbnega zemlji\u0161\u010Da. Kot ob\u010Dana pa je razumeti osebo, ki na obmo\u010D\
  ju ob\u010Dine biva. V povezavi z obdav\u010Ditvijo posedovanja nepremi\u010Dnin\
  \ se \u017Ee nekaj let pripravlja nov sistem davka na nepremi\u010Dnine, ki naj\
  \ bi poleg davka od premo\u017Eenja in NUSZ nadomestil \u0161e pristojbino za vzdr\u017E\
  evanje gozdnih cest. Z novim sistemom davka na nepremi\u010Dnine se bo poenotil\
  \ danes zelo razli\u010Den sistem obdav\u010Ditve nepremi\u010Dnin ter v obdav\u010D\
  itev zajele na\u010Deloma vse nepremi\u010Dnine. Davek se bo odmerjal na podlagi\
  \ enovite evidence na ravni dr\u017Eave (register nepremi\u010Dnin), dav\u010Dna\
  \ osnova pa se bo dolo\u010Dala na podlagi tr\u017Ene vrednosti nepremi\u010Dnin,\
  \ dolo\u010Deni v registru nepremi\u010Dnin. To pomeni, da se bodo po novem predmeti\
  \ obdav\u010Ditve, zavezanci in dav\u010Dne osnove dolo\u010Dale neodvisno od odlo\u010D\
  itev posameznih ob\u010Din. Glede stanovanjskih nepremi\u010Dnin se predvideva vi\u0161\
  ja dav\u010Dna stopnja za stanovanjske nepremi\u010Dnine, v katerih ne biva lastnik\
  \ sam ali jih ne daje v najem, o \u010Demer se bo vodila posebna evidenca.\nIz navedenega\
  \ izhaja, da glede mo\u017Enosti uporabe re\u0161itev iz dav\u010Dnih predpisov,\
  \ kot ukrepov za omejevanje nakupa nepremi\u010Dnin v Sloveniji ni potrebe po novih\
  \ ureditvah, saj so sedanje re\u0161itve, posebej glede oprostitev in olaj\u0161\
  av, ki so vezane na lastnikovo stalno bivanje, ustrezne, saj favorizirajo lastnika\
  \ nepremi\u010Dnine - rezidenta. Se pa strinjamo, da je mogo\u010De preko dav\u010D\
  nega sistema podpirati tudi razli\u010Dne elemente ekonomske in socialne politike\
  \ dr\u017Eave. Zato se prou\u010Duje mo\u017Enost, da bi se v okviru davka na nepremi\u010D\
  nine sicer dolo\u010Dila na\u010Deloma enaka dav\u010Dna stopnja za istovrstne nepremi\u010D\
  nine, torej ena stopnja davka za stanovanja, nato pa za stanovanja, ki jih uporabljajo\
  \ za bivanje lastniki sami, dolo\u010Dila primerna olaj\u0161ava. Taka re\u0161\
  itev gre tudi v smeri va\u0161ega predloga.  "
