response: "Odziv Ministrstva za javno upravo\nIz vidika naro\u010Danja na upravne\
  \ storitve, ki se opravljajo na upravnih enotah, bi najprej \u017Eeleli spomniti,\
  \ da so bili z Odlokom o za\u010Dasnih ukrepih za prepre\u010Devanje ponovnih izbruhov\
  \ in \u0161irjenja oku\u017Eb z nalezljivo boleznijo COVID-19 v upravnih zadevah\
  \ (Uradni list RS, \u0161t. 20/22, 24/22 in 36/22) dolo\u010Deni za\u010Dasni ukrepi,\
  \ ki so zaradi nevarnosti \u0161irjenja oku\u017Eb s COVID-19 omogo\u010Dali poslovanje\
  \ v upravnih zadevah tako, da so stranke lahko na prilagojen na\u010Din izvr\u0161\
  evale svoje procesne pravice, organi pa nemoteno poslovali. Med drugim je bilo s\
  \ tem Odlokom dolo\u010Deno tudi obvezno predhodno naro\u010Danje na upravno storitev\
  \ na upravnih enotah.\nZ veljavnostjo Odloka o prenehanju veljavnosti Odloka o za\u010D\
  asnih ukrepih za prepre\u010Devanje ponovnih izbruhov in \u0161irjenja oku\u017E\
  b z nalezljivo boleznijo COVID-19 (Uradni list RS, \u0161t. 36/22) je obvezno predhodno\
  \ naro\u010Danje bilo ukinjeno, kar pa je z vidika vodenja upravnih postopkov na\
  \ upravnih enotah med drugim pomenilo, da obvezno naro\u010Danje ni bilo ve\u010D\
  \ potrebno, zato so lahko stranke ponovno vlagale vloge brez da bi se na upravni\
  \ enoti predhodno naro\u010Dile. Za\u010Dasni ukrepi, ki so bili dolo\u010Deni v\
  \ Odlokih, po katerih so upravne enote zgolj za\u010Dasno delovale in opravljale\
  \ svoje storitve zaradi prepre\u010Devanja \u0161irjenja bolezni COVID-19, so \u017E\
  e prenehali veljati.\nNadalje pojasnjujemo, da kljub temu, da upravno poslovanje\
  \ na upravnih enotah ve\u010D ne poteka po izklju\u010Dnem sistemu predhodnega naro\u010D\
  anja strank, se sistem naro\u010Danja strank na upravnih enotah \u0161e naprej izvaja\
  \ in ohranja v skladu z veljavno zakonodajo Uredbe o upravnem poslovanju (Uradni\
  \ list RS, \u0161t. 9/18, 14/20, 167/20 in 172/21). V skladu s 21 a. \u010Dlenom\
  \ Uredbe o upravnem poslovanju lahko stranka namre\u010D zahteva, da ji organ dolo\u010D\
  i dan in uro za vlo\u017Eitev vloge ali drugo upravno storitev.\nGlede na navedeno,\
  \ torej upravne enote tako sprejemajo stranke ves \u010Das v \u010Dasu uradnih ur,\
  \ torej brez naro\u010Danja in na podlagi predhodnega naro\u010Danja glede na aktualno\
  \ ureditev v skladu s 21. a \u010Dlenom Uredbe o upravnem poslovanju. Za potrebe\
  \ naro\u010Danja strank je Ministrstvo za javno upravo v sodelovanju z Upravno enoto\
  \ Ljubljana pripravilo sistem UeNaro\u010Danja. Slednji zagotavlja aplikacijo za\
  \ samo naro\u010Danje in obenem nudi storitev klicnega centra za dolo\u010Deno \u0161\
  tevilo upravnih enot.\nDo uvedbe enotnega sistema elektronskega naro\u010Danja na\
  \ storitve dr\u017Eave uprave, za katerega je javno naro\u010Dilo \u0161ele v teku,\
  \ sistem UeNaro\u010Danje zagotavlja klicni center trem upravnim enotam, in sicer\
  \ v Ljubljani, Litiji in Logatcu; aplikacija za samo naro\u010Danje pa je zagotovljena\
  \ 4 upravnim enotam \u2013 poleg na\u0161tetih \u0161e UE Celje. Iz previdnosti\
  \ \u0161e izpostavimo, da ne glede na \u0161tevilo upravnih enot, ki so vklju\u010D\
  ene v sistem UeNaro\u010Danja, se stranke lahko naro\u010Dijo tudi na preostale\
  \ upravne enote - preko ustaljenih komunikacijskih kanalov (e-po\u0161ta, telefon).\
  \ \_\_\nNe nazadnje, \u010De strnemo, \u017Ee sedanji sistem omogo\u010Da naro\u010D\
  anje na upravno storitev, ki se na upravnih enotah ohranja in tudi izvaja, sam sistem\
  \ naro\u010Danja pa tudi iz vidika informiranja strank omogo\u010Da sledenje o bolj\
  \ oziroma manj zasedenih/obremenjenih upravnih enotah, tako da se lahko stranka\
  \ sama na podlagi pridobljenih podatkov o \u010Dakalnih dobah odlo\u010Di (za upravne\
  \ storitve kjer ni dolo\u010Dene krajevne pristojnosti), kje bo svojo storitev opravila.\
  \ Podatki o \u010Dakalnih dobah na upravnih enotah so aktualni in a\u017Eurni, saj\
  \ so dnevno osve\u017Eeni in objavljeni najkasneje do 10.00 ure.\nPodatke o \u010D\
  akalnih dobah za opravo upravne storitev na posamezni upravni enoti stranka najde\
  \ na povezavi: Podatki o \u010Dakalnih dobah na upravnih enotah za stranke, ki se\
  \ za obisk....\nNe glede na \u017Ee zapisano pa izpostavljamo, da je v postopku\
  \ javnega naro\u010Danja enoten sistem elektronskega naro\u010Danja na storitve\
  \ dr\u017Eavne uprave s katerim se namerava:\n uvesti elektronsko podporo procesu\
  \ naro\u010Danja strank na opravljanje storitev v organih dr\u017Eavne uprave; omogo\u010D\
  iti enostavno elektronsko samo-naro\u010Danje stranke preko spletnega sistema;\_\
  \ zagotoviti enostaven izbor storitve, organa in termina s strani stranke ter na\u010D\
  ina obiska (osebno, virtualno); podpreti ve\u010Djo u\u010Dinkovitost strokovnih\
  \ delavcev pri upravljanju s strankami; dose\u010Di enostavnost upravljanja s \u010D\
  akalnimi vrstami s strani strokovnih delavcev organa;\_ izvesti integracija informacijske\
  \ re\u0161itve s portalom eUprava in izvesti integracija informacijske re\u0161\
  itve z drugimi namenskimi informacijskimi sistemi. "
