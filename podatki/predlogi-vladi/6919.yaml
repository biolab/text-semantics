response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza obstoje\u010Dega stanja\n1. STATUS BREZPOSELNOSTI IN PRIJAVA V EVIDENCO\
  \ BREZPOSELNIH OSEB\nV skladu z dolo\u010Dbo 10. \u010Dlena Zakona o urejanju trga\
  \ dela (Uradni list RS, \u0161t. 80/10, 40/12-ZUJF, 21/13, 63/13, 100/13, 32/14-ZPDZC-1\
  \ in 47/15-ZZSDT) se za brezposelno osebo po tem zakonu \u0161teje le oseba, ki\
  \ se prijavi pri Zavodu RS za zaposlovanje, in sicer v evidenco brezposelnih oseb.\n\
  8. \u010Dlen ZUTD v prvem odstavku dolo\u010Da, da se za brezposelno osebo po tem\
  \ zakonu \u0161teje iskalec zaposlitve, ki je zmo\u017Een za delo, prijavljen na\
  \ zavodu, aktivno i\u0161\u010De zaposlitev in je pripravljen sprejeti ustrezno\
  \ oziroma primerno zaposlitev, ki mu jo ponudi zavod ali drug izvajalec storitve\
  \ posredovanja zaposlitve ter:\n ni v delovnem razmerju; ni samozaposlen; ni poslovodna\
  \ oseba v osebni dru\u017Ebi in enoosebni dru\u017Ebi z omejeno odgovornostjo ter\
  \          - zavodu;          - ni kmet;          - ni upokojenec;          - nima\
  \ statusa dijaka, vajenca, \u0161tudenta ali udele\u017Eenca izobra\u017Eevanja\
  \ odraslih, mlaj\u0161ega od 26 let. \nNavedeni pogoji morajo biti izpolnjeni ves\
  \ \u010Das vodenja osebe v evidenci brezposelnih oseb.\nZa brezposelno osebo se\
  \ po tem zakonu \u0161tejejo tudi tujec z dr\u017Eavljanstvom dr\u017Eave, ki ni\
  \ \u010Dlanica EU, EGP ali \u0160vicarske konfederacije in ima prost dostop na slovenski\
  \ trg dela, tujec z veljavnim enotnim dovoljenjem za prebivanje in delo, izdanim\
  \ na podlagi soglasja za zaposlitev, samozaposlitev ali delo, tujec z modro karto\
  \ EU ter tujec, ki v Republiki Sloveniji prebiva na podlagi dovoljenja za za\u010D\
  asno prebivanje ali potrdila o pravo\u010Dasno vlo\u017Eeni vlogi za izdajo nadaljnjega\
  \ dovoljenja za prebivanje ter na podlagi zaposlitve ali samozaposlitve izpolnjuje\
  \ pogoje za prejemanje denarnega nadomestila za primer brezposelnosti v Republiki\
  \ Sloveniji, dokler prejema to nadomestilo.\nNadalje se za brezposelno osebo \u0161\
  teje tudi oseba, ki se izobra\u017Euje ob delu, na podlagi katerega je bila vklju\u010D\
  ena v zavarovanje za primer brezposelnosti, \u010De se prijavi na zavodu zaradi\
  \ uveljavitve pravice iz zavarovanja in z namenom aktivno iskati drugo zaposlitev\
  \ ob nadaljevanju izobra\u017Eevanja. Za brezposelno osebo se tak\u0161na oseba\
  \ \u0161teje ves \u010Das prejemanja denarnega nadomestila in po prenehanju prejemanja\
  \ denarnega nadomestila, dokler izpolnjuje vse obveznosti brezposelnih oseb. Za\
  \ brezposelno osebo se \u0161teje tudi oseba, ki se je v izobra\u017Eevanje vklju\u010D\
  ila med ali po prenehanju prejemanja denarnega nadomestila za primer brezposelnosti,\
  \ dokler aktivno i\u0161\u010De zaposlitev in izpolnjuje ostale obveznosti brezposelnih\
  \ oseb.\nNa podlagi 2 \u010Dlena Pravilnika o prijavi in odjavi iz evidenc, zaposlitvenem\
  \ na\u010Drtu, pravicah in obveznostih pri iskanju zaposlitve ter nadzoru nad osebami,\
  \ prijavljenimi v evidencah (Uradni list RS, \u0161t. 106/10 in 10/14; v nadaljevanju:\
  \ pravilnik) zavod pri\u010Dne voditi osebo v evidenci brezposelnih oseb na podlagi\
  \ njene prijave, preneha pa jo voditi v navedeni evidenci brezposelnih oseb na podlagi\
  \ njene odjave ali po uradni dol\u017Enosti. 4. \u010Dlen pravilnika nadalje dolo\u010D\
  a, da se oseba, ki je vlo\u017Eila prijavo v evidenco brezposelnih oseb in izpolnjuje\
  \ zakonske pogoje za prijavo, pri\u010Dne voditi v evidenci brezposelnih oseb in\
  \ pridobi status brezposelne osebe.\nV skladu z 9. \u010Dlenom pravilnika se lahko\
  \ v evidenco brezposelnih oseb vpi\u0161ejo in se v njej vodijo samo osebe, ki so\
  \ se prijavile pri zavodu z izpolnitvijo obrazca \xBBPrijava v evidenco brezposelnih\
  \ oseb (obr. BO/1)\xAB; v nadaljnjem besedilu: obrazec prijave), ki je objavljen\
  \ na spletni strani zavoda in vklju\u010Den v e-storitve zavoda ter izpolnjujejo\
  \ ostale pogoje za pridobitev statusa brezposelne osebe, dolo\u010Dene v zakonu;\
  \ za ugotavljanje izpolnjevanja pogojev za vpis in vodenje v evidenci brezposelnih\
  \ oseb, dolo\u010Denih v zakonu, zavod pridobiva podatke iz uradnih evidenc in po\
  \ potrebi tudi od stranke. 10. \u010Dlen pravilnika nadalje dolo\u010Da na\u010D\
  in prijave v evidenco brezposelnih oseb, in sicer z izpolnitvijo in lastnoro\u010D\
  nim podpisom obrazca prijave s strani osebe neposredno pri uradni osebi zavoda;\
  \ za dan prijave se \u0161teje dan izpolnitve in lastnoro\u010Dnega podpisa obrazca\
  \ prijave. Oseba lahko izpolnjen in lastnoro\u010Dno podpisan obrazec prijave zavodu\
  \ posreduje tudi po po\u0161ti; v tem primeru se za dan prijave \u0161teje dan,\
  \ ko zavod prejme obrazec prijave, v primeru, da ga oseba odda priporo\u010Deno,\
  \ pa se za dan prijave \u0161teje dan oddaje po\u0161iljke na po\u0161to. Oseba\
  \ se lahko prijavi v evidenco brezposelnih oseb tudi preko e-storitev zavoda z elektronsko\
  \ prijavo v skladu s pogoji in na na\u010Din, predpisan v splo\u0161nem aktu iz\
  \ drugega odstavka 127. \u010Dlena ZUTD; za dan prijave se \u0161teje dan, ko je\
  \ obrazec prijave prejel informacijski sistem za prijavo v evidenco. Na podlagi\
  \ 11. \u010Dlena pravilnika lahko oseba za prijavo v evidenco brezposelnih oseb\
  \ dolo\u010Di poobla\u0161\u010Denca, ki ima lahko splo\u0161no pooblastilo ali\
  \ posebno pooblastilo za posamezna dejanja v postopku prijave (v primeru dvoma v\
  \ pristnost pooblastila se lahko s sklepom zahteva upravna overitev lastnoro\u010D\
  nega podpisa pooblastitelja).\nV skladu z 12. \u010Dlenom pravilnika so za prijavo\
  \ obvezni naslednji dokumenti:\n izpolnjen in lastnoro\u010Dno podpisan obrazec\
  \ prijave in javna listina za dokazovanje istovetnosti osebe (v nadaljnjem besedilu:\
  \ osebni dokument s sliko), ki se predlo\u017Ei na vpogled, razen v primeru elektronske\
  \ prijave s kvalificiranim digitalnim potrdilom. \nNa podlagi 13. \u010Dlena pravilnika\
  \ lahko zavod, kadar podatkov ni mogo\u010De pridobiti iz uradnih evidenc, ob prijavi\
  \ zaradi pridobitve podatkov o delovni in zavarovalni dobi ter izobrazbi od osebe\
  \ zahteva tudi predlo\u017Eitev:\n delovne knji\u017Eice, \u010De je bila osebi\
  \ izdana, spri\u010Devala ali diplome o pridobljeni izobrazbi, \n\u010Ce oseba uveljavlja\
  \ pravico do denarnega nadomestila za primer brezposelnosti, mora ob prijavi predlo\u017E\
  iti \u0161e pogodbo o zaposlitvi za dolo\u010Den \u010Das ali odpoved pogodbe o\
  \ zaposlitvi ali drugo listino, iz katere je razviden razlog prenehanja pogodbe.\n\
  14. \u010Dlen pravilnika dolo\u010Da, da zavod pri\u010Dne voditi osebo v evidenci\
  \ brezposelnih oseb z dnem prijave na zavodu. S tem dnem se za\u010Dnejo voditi\
  \ v evidenci brezposelnih oseb tudi osebe, ki so na zahtevo zavoda v roku dopolnile\
  \ manjkajo\u010Do dokumentacijo. V skladu z 19. \u010Dlenom pravilnika odjava iz\
  \ evidence brezposelnih oseb poteka na enak na\u010Din kot prijava, pri \u010Demer\
  \ se smiselno uporabljajo dolo\u010Dbe 10. in 14. \u010Dlena tega pravilnika.\n\
  Nadalje 129. \u010Dlen ZUTD dolo\u010Da razloge za prenehanje vodenja osebe v evidenci\
  \ brezposelnih oseb, in sicer v primerih, ko:\n oseba ni ve\u010D brezposelna po\
  \ dolo\u010Dbah tega zakona; se oseba sama odjavi iz evidence brezposelnih oseb\
  \ ali iz evidence oseb, vklju\u010Denih v programe APZ; oseba odkloni vklju\u010D\
  itev v program APZ ali kr\u0161i obveznosti, sprejete s pogodbo o vklju\u010Ditvi\
  \ v program APZ; oseba odkloni ustrezno ali primerno zaposlitev ali si pri razgovoru\
  \ za zaposlitev ne prizadeva za pridobitev zaposlitve; oseba ni dala resni\u010D\
  nih podatkov o izpolnjevanju pogojev za pridobitev statusa brezposelne osebe ali\
  \ statusa osebe, vklju\u010Dene v program APZ; je po predpisanem postopku ugotovljen\
  \ obstoj razloga, zaradi katerega oseba za\u010Dasno ni zaposljiva; pripor traja\
  \ ve\u010D kot \u0161est mesecev ali \u010De nastopi prestajanje zaporne kazni v\
  \ trajanju \u0161est mesecev ali ve\u010D; pristojni organ ugotovi, da oseba dela\
  \ oziroma je delala ali je oziroma je bila zaposlena na \u010Drno; oseba ni aktivni\
  \ iskalec zaposlitve, razen \u010De je te obveznosti opro\u0161\u010Dena z zaposlitvenim\
  \ na\u010Drtom; oseba odkloni podpis zaposlitvenega na\u010Drta skladno s \u0161\
  estim odstavkom 113. \u010Dlena tega zakona. \nV skladu z 20. \u010Dlenom pravilnika\
  \ zavod preneha voditi brezposelno osebo v evidenci brezposelnih oseb na podlagi\
  \ razlogov iz 129. \u010Dlena zakona, in sicer v primerih iz:\n (a)    prve alineje\
  \ \u2013 z dnem nastanka razloga za prenehanje vodenja v evidenci, ki se ugotovi\
  \ z vpogledom v uradne evidence, \u010De se oseba ni sama odjavila pred tem dnem;\
  \ (b)    druge alineje \u2013 z dnem odjave; (c)    tretje, \u010Detrte, pete in\
  \ devete alineje \u2013 z dnem dokon\u010Dnosti odlo\u010Dbe organa prve stopnje\
  \ o prenehanju vodenja v evidenci brezposelnih oseb; (\u010D)   \u0161este alineje\
  \ \u2013 z dnem, ko se na podlagi zaposlitvenega na\u010Drta ugotovi, da je postala\
  \ za\u010Dasno nezaposljiva; (d)    sedme alineje \u2013 z dnem poteka \u0161estih\
  \ mesecev od uvedbe pripora ali z dnem nastopa prestajanja zaporne kazni; (e)  \
  \  osme alineje \u2013 z dnem, ko je po zakonu, ki ureja prepre\u010Devanje dela\
  \ in zaposlovanja na \u010Drno, vzpostavljena zakonska domneva o sklenjenem delovnem\
  \ razmerju za nedolo\u010Den \u010Das ali ko zavod prejme obvestilo o pravnomo\u010D\
  nosti odlo\u010Dbe o delu na \u010Drno; (f)     desete alineje \u2013 z dnem odklonitve\
  \ podpisa zaposlitvenega na\u010Drta, katerega vsebina temelji na dokon\u010Dni\
  \ odlo\u010Dbi iz \u0161estega odstavka 113. \u010Dlena zakona. \n * Ve\u010D informacij\
  \ o prijavi v evidenco brezposelnih oseb na spletnem mestu Zavoda za zaposlovanje.\n\
  \ 2. DELO ZAVODA Z BREZPOSELNIMI OSEBAMI V ZVEZI Z AKTIVNIM ISKANJEM ZAPOSLITVE\n\
  Po prijavi v evidenco brezposelnih oseb zavod z brezposelno osebo dogovori vsebino\
  \ zaposlitvenega na\u010Drta.\nV skladu s 113. \u010Dlenom ZUTD je zaposlitveni\
  \ na\u010Drt pisni dogovor med brezposelno osebo  in zavodom ali drugim izvajalcem\
  \ ukrepov, v katerem skupaj:\n opredelita zaposlitvene cilje; \u010Dasovno opredelita\
  \ potrebne aktivnosti brezposelne osebe pri iskanju zaposlitve in vklju\u010Devanju\
  \ v ukrepe APZ z namenom \u010Dim hitrej\u0161e zaposlitve brezposelne osebe; opredelita\
  \ migracijsko obmo\u010Dje iskanja zaposlitve. \nPrvi skraj\u0161ani zaposlitveni\
  \ na\u010Drt se za brezposelno osebo pripravi ob prijavi; z njim se opredeli ustrezna\
  \ zaposlitev za osebo in na\u010Din njenega aktivnega iskanja ter druge obveznosti.\
  \ Ob tem se tudi oceni, ali je poglobljeni zaposlitveni na\u010Drt zanjo treba pripraviti\
  \ takoj ali kasneje, v obdobju, predvidenem z doktrino dela iz 79. \u010Dlena ZUTD,\
  \ najkasneje pa v \u0161tirih mesecih po prijavi.\nNadalje 35. \u010Dlen pravilnika\
  \ dolo\u010Da, da se zaposlitveni na\u010Drt izdela z namenom in ciljem izbolj\u0161\
  ati zaposlitvene mo\u017Enosti brezposelnih oseb. Zaposlitveni na\u010Drt je pisni\
  \ dogovor zavoda in brezposelne osebe, v katerem skupno opredelita zaposlitvene\
  \ cilje in na\u010Drtujeta potrebne aktivnosti za njegovo \u010Dimprej\u0161njo\
  \ zaposlitev. Z zaposlitvenim na\u010Drtom se brezposelna oseba in zavod na podlagi\
  \ ocene o zaposljivosti in zaposlitvenih mo\u017Enostih osebe na obmo\u010Dnem ali\
  \ nacionalnem trgu dela ter potrebe po vklju\u010Ditvi v ukrepe na trgu dela, ki\
  \ se sprejme v procesu kariernega svetovanja, dogovorita za na\u010Din in intenzivnost\
  \ aktivnega iskanja zaposlitve in za vklju\u010Ditev v ukrepe na trgu dela. Na podlagi\
  \ 37. \u010Dlena pravilnika se prvi skraj\u0161ani zaposlitveni na\u010Drt za brezposelno\
  \ osebo pripravi neposredno po prijavi v evidenco ali \u010Dim hitreje po prijavi.\
  \ 38. \u010Dlen pravilnika dolo\u010Da, da se zaposlitveni na\u010Drt spremlja in\
  \ dopolnjuje na vsaki svetovalni obravnavi pri osebnem svetovalcu. Za vsako novo\
  \ dogovorjeno aktivnost pri iskanju zaposlitve ali vklju\u010Devanju v ukrepe APZ\
  \ zavod izdela nov zaposlitveni na\u010Drt; \u010De je na svetovalni obravnavi ugotovljeno,\
  \ da dopolnitev ali sprememba aktivnosti v zaposlitvenem na\u010Drtu ni potrebna,\
  \ se aktivnosti prenesejo v nov zaposlitveni na\u010Drt, v katerem se dolo\u010D\
  i nove roke za realizacijo aktivnosti in naslednji termin svetovalne obravnave.\n\
  S podpisom zaposlitvenega na\u010Drta podpisnika prevzemata vse iz njega izhajajo\u010D\
  e obveznosti, in sicer obveznost:\n osebnega svetovalca, da bo spremljal izvajanje\
  \ dogovorov v zaposlitvenem na\u010Drtu, v aplikacijo, s pomo\u010Djo katere zavod\
  \ spremlja aktivnosti iskalcev zaposlitve, sproti bele\u017Eil obvestila o izpolnjevanju\
  \ aktivnosti ter druga obvestila, prejeta s strani iskalca zaposlitve, pravo\u010D\
  asno posredoval informacije o prostih delovnih mestih in ostalih mo\u017Enostih\
  \ zaposlitve ter posredoval zaposlitev in izvedel postopke za vklju\u010Ditev v\
  \ na\u010Drtovane ukrepe na trgu dela in brezposelne osebe, da bo v dogovorjenih\
  \ rokih izpolnjevala vse aktivnosti, ki izhajajo iz zaposlitvenega na\u010Drta ter\
  \ bo sproti in pravo\u010Dasno obve\u0161\u010Dala osebnega svetovalca o spremembah,\
  \ ki ote\u017Eujejo ali prepre\u010Dujejo izpolnitev dogovorov iz zaposlitvenega\
  \ na\u010Drta z opozorilom na posledice opustitve dogovorjenih aktivnosti. \n40.\
  \ \u010Dlen pravilnika nadalje dolo\u010Da, da v primeru, ko soglasje o vsebini\
  \ zaposlitvenega na\u010Drta ni dose\u017Eeno, izda poobla\u0161\u010Deni delavec\
  \ zavoda brezposelni osebi odlo\u010Dbo, s katero se odlo\u010Di o vsebini zaposlitvenega\
  \ na\u010Drta, glede katerega soglasje ni bilo dose\u017Eeno. \u010Ce brezposelna\
  \ oseba odkloni podpis zaposlitvenega na\u010Drta, katerega vsebina temelji na dokon\u010D\
  ni odlo\u010Dbi, jo zavod z dnem odklonitve podpisa preneha voditi v evidenci brezposelnih\
  \ oseb.\nV skladu z 41. \u010Dlenom pravilnika zaposlitveni na\u010Drt (skraj\u0161\
  ani in poglobljeni) vsebuje naslednje sklope podatkov:\n osnovne podatke o brezposelni\
  \ osebi, opredelitev ustrezne in primerne zaposlitve, dogovor o aktivnostih za uresni\u010D\
  evanje zaposlitvenih ciljev in rokih za izvedbo aktivnosti, dogovor o na\u010Dinu\
  \ dosegljivosti, druge dogovore ter pravni pouk o posledicah podpisa ali zavrnitve\
  \ podpisa zaposlitvenega na\u010Drta in posledicah nespo\u0161tovanja sprejetih\
  \ obvez, datum podpisa zaposlitvenega na\u010Drta in podpis obeh podpisnikov zaposlitvenega\
  \ na\u010Drta. \n42. \u010Dlen pravilnika dolo\u010Da na\u010Dine aktivnega iskanja\
  \ zaposlitve in migracijsko obmo\u010Dje. Obvezni na\u010Dini aktivnega iskanja\
  \ zaposlitve so:\n redno spremljanje objav prostih delovnih mest, ki jih objavlja\
  \ zavod na oglasnih deskah ali na svetovnem spletu, pravo\u010Dasne prijave na prosta\
  \ delovna mesta v skladu z zaposlitvenimi cilji, ustrezno odzivanje na napotnice\
  \ zavoda ali koncesionarjev, vklju\u010Dno s pravo\u010Dasno prijavo na prosto delovno\
  \ mesto, udele\u017Eba na zaposlitvenih razgovorih na vabilo delodajalca, zavoda\
  \ ali drugih izvajalcev ukrepov. \nDodatni na\u010Dini iskanja zaposlitve se dogovorijo\
  \ glede na zaposljivost brezposelne osebe in glede na njene mo\u017Enosti dostopa\
  \ do razli\u010Dnih na\u010Dinov iskanja zaposlitve. Z brezposelno osebo se lahko\
  \ dogovori tudi \u0161ir\u0161e migracijsko obmo\u010Dje.\nNadalje 44. \u010Dlen\
  \ pravilnika opredeljuje razloge za oprostitev aktivnega iskanja zaposlitve. Tako\
  \ se lahko osebni svetovalec in brezposelna oseba pred nastankom enega od razlogov\
  \ za oprostitev obveznosti aktivnega iskanja zaposlitve v zaposlitvenem na\u010D\
  rtu dogovorita, da je oseba opro\u0161\u010Dena aktivnega iskanja zaposlitve:\n\
  \ v \u010Dasu vklju\u010Ditve v usposabljanje in izobra\u017Eevanje okviru projektov\
  \ Evropske unije, \u010De je vklju\u010Ditev smiselna po kriterijih, ki veljajo\
  \ za vklju\u010Ditev v ukrepe APZ, v \u010Dasu odsotnosti zaradi osebnih razlogov,\
  \ v \u010Dasu usposabljanja za opravljanje nalog ali opravljanje nalog v rezervni\
  \ sestavi policije do 30 dni letno, v \u010Dasu vpoklica pogodbenega pripadnika\
  \ slovenske vojske do 30 dni letno, v \u010Dasu napotitve pogodbenega pripadnika\
  \ Civilne za\u0161\u010Dite na usposabljanje ali na opravljanje nalog za\u0161\u010D\
  ite, re\u0161evanja in pomo\u010Di do 30 dni, v primeru pripora, prestajanja zaporne\
  \ kazni, varnostnega, varnostnega ali vzgojnega ukrepa v trajanju do \u0161est mesecev,\
  \ \u010De mu z osebnim na\u010Drtom po predpisih o izvr\u0161evanju kazenskih sankcij\
  \ ni omogo\u010Deno aktivno iskanje zaposlitve in \nv drugih utemeljenih razlogih,\
  \ katerih trajanje ne presega 15 dni v koledarskem letu.\nZa opravi\u010Dljive razloge\
  \ za opustitev aktivnega iskanja zaposlitve brez predhodnega dogovora v zaposlitvenem\
  \ na\u010Drtu pod pogojem, da oseba obvesti zavod ali koncesionarja v roku 8 dni\
  \ po prenehanju razlogov in na zahtevo predlo\u017Ei ustrezna dokazila, se \u0161\
  tejejo:\n nezmo\u017Enost brezposelne osebe za delo iz zdravstvenih razlogov ali\
  \ nega dru\u017Einskega \u010Dlana, s katerim \u017Eivi v skupnem gospodinjstvu\
  \ po predpisih, ki urejajo zdravstveno varstvo in obvezno zdravstveno zavarovanje,\
  \ kar se izka\u017Ee s potrdilom ali bolni\u0161kim listom izbranega zdravnika,\
  \ drugi utemeljeni razlogi, zaradi narave katerih predhoden dogovor ni bil mogo\u010D\
  . \n* Ve\u010D informacij o pomo\u010Di zavoda pri iskanju zaposlitve na spletnem\
  \ mestu Zavoda za zaposlovanje.\n 3. UVELJAVLJANJE DENARNEGA NADOMESTILA ZA PRIMER\
  \ BREZPOSELNOSTI\n118. \u010Dlen ZUTD dolo\u010Da postopek uveljavljanja pravice\
  \ do denarnega nadomestila. O pravici do denarnega nadomestila na vlogo zavarovanca\
  \ odlo\u010Da zavod. Vloga za uveljavitev pravice do denarnega nadomestila se lahko\
  \ vlo\u017Ei v pisni obliki na predpisanih obrazcih ali po elektronski poti. Vloga\
  \ se vlo\u017Ei skupaj z dokazili o izpolnjevanju pogojev za pridobitev pravice,\
  \ ki jih ni mogo\u010De pridobiti iz uradnih evidenc. Vsebino in obliko obrazcev\
  \ dolo\u010Di zavod in jih objavi na svoji spletni strani.\nV 119. \u010Dlenu ZUTD\
  \ je dolo\u010Den rok za uveljavitev pravice. Denarno nadomestilo pripada zavarovancu\
  \ z naslednjim dnem po prenehanju pravnega razmerja, ki je bilo podlaga za obvezno\
  \ ali prostovoljno zavarovanje za primer brezposelnosti, \u010De se prijavi pri\
  \ zavodu in vlo\u017Ei zahtevo za uveljavitev pravice do denarnega nadomestila v\
  \ 30 dneh po prenehanju zavarovanja. \u010Ce uveljavlja denarno nadomestilo po tem\
  \ roku, se skupna dol\u017Eina prejemanja denarnega nadomestila skraj\u0161a za\
  \ koledarske dneve, ki prete\u010Dejo od 31. dneva po prenehanju obveznega ali prostovoljnega\
  \ zavarovanja do dneva vlo\u017Eitve zahteve. Navedeni rok ne te\u010De med:\n boleznijo,\
  \ \u010De zavarovanec po prenehanju delovnega razmerja ni prejemnik nadomestila\
  \ med za\u010Dasno zadr\u017Eanostjo z dela na podlagi predpisov, ki urejajo zdravstveno\
  \ zavarovanje; upravi\u010Denostjo do star\u0161evskega dodatka; voja\u0161ko dol\u017E\
  nostjo ter opravljanjem nalog oziroma usposabljanjem za za\u0161\u010Dito in re\u0161\
  evanje na poziv pristojnega organa; prestajanjem pripora oziroma zaporne kazni ali\
  \ vzgojnega ali varstvenega ukrepa do \u0161est mesecev. \nV teh primerih se je\
  \ zavarovanec dol\u017Ean prijaviti zavodu in vlo\u017Eiti zahtevo za denarno nadomestilo\
  \ v roku 30 dni po prenehanju razloga, zaradi katerega rok ni tekel. \u010Ce uveljavlja\
  \ denarno nadomestilo po tem roku, se mu skupna dol\u017Eina prejemanja denarnega\
  \ nadomestila skraj\u0161a za koledarske dneve, ki prete\u010Dejo od 31. dneva po\
  \ prenehanju razloga za mirovanje roka do dneva vlo\u017Eitve zahteve.\n* Ve\u010D\
  \ informacij o uveljavljanju pravice do denarnega nadomestila na spletnem mestu\
  \ Zavoda za zaposlovanje\n Analiza predloga in razlogi za njegovo (ne)primernost\n\
  Pod 1. (avtomati\u010Dna prijava osebe v evidenco brezposelnih oseb z dnem odjave\
  \ delodajalca iz socialnih zavarovanj iz naslova delovnega razmerja)\nPredlog zaradi\
  \ sistemske neskladnosti ni sprejemljiv. Vpis v evidenco brezposelnih oseb je, poleg\
  \ mo\u017Enosti uveljavljanja dolo\u010Denih pravic iz zavarovanja za primer brezposelnosti\
  \ ter kori\u0161\u010Denja storitev zavoda kot pomo\u010Di pri iskanju zaposlitve,\
  \ povezan tudi z izpolnjevanjem obveznosti, ki jih zakonodaja nalaga brezposelnim\
  \ osebam. Veljavna ureditev tega podro\u010Dja izhaja iz predpostavke, da je temeljni\
  \ cilj vsakega posameznika, ki izgubi zaposlitev oziroma na drug na\u010Din ostane\
  \ brez dela, v \u010Dimprej\u0161nji ponovni delovni aktivaciji, po drugi strani\
  \ pa je slednja tudi v interesu dr\u017Eave, saj le-ta za re\u0161evanje problematike\
  \ brezposelnosti namenja visok znesek prora\u010Dunskih sredstev. Zaradi spodbujanja\
  \ aktivnosti iskalcev zaposlitve v zvezi z doseganjem \u017Eelenega cilja tako dr\u017E\
  ava s predpisi dolo\u010Da obveznosti, ki jih morajo izpolnjevati vse osebe, prijavljene\
  \ v evidenci brezposelnih oseb, ter sankcije v primeru njihovih kr\u0161itev. Glede\
  \ na opisano normativno sistemsko urejenost je potrebno presojo o vpisu v evidenco\
  \ brezposelnih oseb nujno prepustiti osebni presoji vsakega posameznika, ki se tako\
  \ svobodno odlo\u010Di o tem, ali bo poleg koristi, ki mu jih prina\u0161a vpis\
  \ v navedeno evidenco (t.j. morebitno kori\u0161\u010Denje pravic iz naslova brezposelnosti\
  \ in pomo\u010Di pri iskanju zaposlitve), sprejel tudi vse obveznosti iz tega naslova.\
  \ Ker slednje izklju\u010Duje vsakr\u0161ne avtomatizme v zvezi s prijavo v evidenco\
  \ brezposelnih oseb, predloga ni mogo\u010De upo\u0161tevati.\n  Pod 2. (vabilo\
  \ brezposelni osebi na razgovor, seznanitev z vsemi pravicami in obveznostmi iz\
  \ naslova prijave v evidenci brezposelnih oseb ter prenehanje vodenja v navedeni\
  \ evidenci \u0161ele po ve\u010Dkratnem neodzivanju na vabilo ali v primeru odsotnosti\
  \ predlo\u017Eitve ustreznega opravi\u010Dila)\nV zvezi s predlogom pod to to\u010D\
  ko ugotavljamo, da je delo zavoda z brezposelnimi osebami normativno pravzaprav\
  \ urejeno na podoben na\u010Din, kot ga v predlogu opisuje predlagatelj, pri \u010D\
  emer je potrebno pojasniti, da brezposelne osebe pravice iz zavarovanja za primer\
  \ brezposelnosti uveljavljajo samostojno v upravnem postopku (torej po lastni odlo\u010D\
  itvi), v okviru katerega se presoja izpolnjevanje zakonskih pogojev za priznanje\
  \ posamezne pravice, medtem, ko pomo\u010D zavoda brezposelnim osebam pri iskanju\
  \ zaposlitve ni vezana na upravni postopek, ampak je zanjo poleg nujne samoiniciativnosti\
  \ ter ambicioznosti brezposelne osebe zna\u010Dilna visoka stopnja interaktivnosti\
  \ odnosa med brezposelno osebo in zavodom v odvisnosti od konkretnih okoli\u0161\
  \u010Din posameznega primera, pogojena pa je z izpolnjevanjem vrste obveznosti,\
  \ s katerimi morajo svetovalci zaposlitve brezposelne osebe vsekakor seznaniti ter\
  \ jih opozoriti na posledice njihovega neizpolnjevanja. V zvezi z navedbami o neseznanjanju\
  \ brezposelnih oseb z njihovimi pravicami iz naslova brezposelnosti pa poudarjamo,\
  \ da se sicer zavedamo, da v praksi komunikacija med svetovalci zaposlitve in brezposelnimi\
  \ osebami ve\u010Dkrat ni povsem ustrezna; razlogi za navedeno so (poleg \u010D\
  love\u0161kega faktorja, ki ga je treba vedno upo\u0161tevati) razli\u010Dni, kot\
  \ glavna pa izpostavljamo izreden porast \u0161tevila brezposelnih v \u010Dasu recesije\
  \ ob hkratnem upadanju \u0161tevila prostih delovnih mest ter posledi\u010Dne kadrovske\
  \ te\u017Eave zavoda, zaradi \u010Desar se je moral le-ta novim razmeram na trgu\
  \ dela vseskozi prilagajati. Po drugi strani pa je dejstvo, da so razlogi za \u0161\
  um v komunikaciji ve\u010Dkrat tudi na strani brezposelnih oseb, ki seznanitvi s\
  \ svojimi pravicami in obveznostmi po prenehanju delovnega razmerja posvetijo premalo\
  \ pozornosti (\u010Deprav imajo za pridobitev potrebnih informacij vse mo\u017E\
  nosti \u0161e pred nastopom brezposelnosti, npr. \u010De ne \u017Ee pri delodajalcu,\
  \ pa na spletnih straneh zavoda in drugih spletnih mestih, z naslovitvijo pisne/telefonske/osebne\
  \ zahteve zavodu ali tukaj\u0161njemu ministrstvu za podajo pojasnila o pravicah,\
  \ ne nazadnje tudi s pomo\u010Djo neformalnih osebnih stikov in poznanstev ipd.).\
  \ V primeru, \u010De brezposelna oseba ni ra\u010Dunalni\u0161ko pismena, se lahko\
  \ neposredno obrne na svojega svetovalca zaposlitve, ki bi ji \u2013 v to smo prepri\u010D\
  ani \u2013 na njeno zaprosilo na podlagi razpolo\u017Eljivih podatkov v konkretnem\
  \ primeru podal (vsaj osnovne) informacije o zakonski ureditvi podro\u010Dja pravic\
  \ iz naslova brezposelnosti in iz naslova aktivnega iskanja zaposlitve. V primeru,\
  \ \u010De brezposelna oseba ne bi bila zadovoljna z delom osebnega svetovalca, pa\
  \ ima vedno na voljo mo\u017Enost vlo\u017Eitve prito\u017Ebe, ki se naslovi neposredno\
  \ na generalnega direktorja zavoda.\nNe moremo pa se strinjati s predlogom, da se\
  \ brezposelnim osebam opustitve izpolnjevanja prevzetih obveznosti iz zaposlitvenega\
  \ na\u010Drta brez posledic v obliki prenehanja vodenja v evidenci brezposelnih\
  \ oseb opravi\u010Dijo ve\u010Dkrat, saj menimo, da je na podlagi citirane zakonske\
  \ ureditve v primeru, \u010De posameznik ne more izpolniti dolo\u010Dene obveznosti,\
  \ ve\u010D kot dovolj mo\u017Enosti za pravo\u010Dasno podajo opravi\u010Dila in\
  \ dogovor o naslednjem terminu obveznosti. Opisana zakonska pravila so bila sprejeta\
  \ z razlogom, saj z vodenjem vsake brezposelne osebe v evidenci brezposelnih oseb\
  \ nastajajo dolo\u010Deni javnofinan\u010Dni stro\u0161ki, ki jih mora brezposelna\
  \ oseba na drugi strani upravi\u010Diti z doslednim izpolnjevanjem vseh obveznosti,\
  \ ki so ji nalo\u017Eene v zvezi z aktivnim iskanjem zaposlitve, s ciljem njene\
  \ \u010Dim hitrej\u0161e delovne aktivacije.\n  Pod 3. (vzpostavitev sistema samodejnega\
  \ dodeljevanja pravice do denarnega nadomestila)\nPredlog brez korenitega posega\
  \ v sistem zavarovanja za primer brezposelnosti ni izvedljiv iz razloga, ker vi\u0161\
  ina vpla\u010Dil zavarovancev za izpla\u010Devanje pravice do denarnega nadomestila\
  \ za primer brezposelnosti ne zado\u0161\u010Da. Prispevek za zavarovanje za primer\
  \ brezposelnosti je namre\u010D izredno nizek (na podlagi npr. sklenjenega delovnega\
  \ razmerja zna\u0161a prispevek delojemalca 0,14 %, prispevek delodajalca pa zgolj\
  \ 0,06 % od osnove), zaradi \u010Desar se za potrebe izpla\u010Devanja pravic iz\
  \ naslova brezposelnosti v dr\u017Eavnem prora\u010Dunu iz naslova vpla\u010Dil\
  \ zavarovancev zbere zgolj pribli\u017Eno 8 % vseh sredstev, potrebnih za izpla\u010D\
  ilo omenjenih pravic, medtem, ko ve\u010Dinski dele\u017E potrebnih sredstev zagotovi\
  \ dr\u017Eavni prora\u010Dun; sistem zavarovanja za primer brezposelnosti torej\
  \ ne deluje po klasi\u010Dnem zavarovalni\u0161kem principu s sistemom vpla\u010D\
  il in izpla\u010Dil ter tudi nima lastne blagajne (tako kot v sistemih pokojninskega\
  \ in invalidskega ter zdravstvenega zavarovanja), zato imajo pravice iz zavarovanja\
  \ za primer brezposelnosti s tega vidika pravzaprav skoraj v celoti zna\u010Daj\
  \ socialnega transferja. Z ozirom na navedeno ima dr\u017Eava legitimno pravico\
  \ in tudi obveznost (do vseh davkopla\u010Devalcev), da ob upo\u0161tevanju zmo\u017E\
  nosti financiranja pravic in spo\u0161tovanju vseh sprejetih zavez ter priporo\u010D\
  il, ki izhajajo iz \u010Dlanstva Republike Slovenije v EU in mednarodnih organizacijah\
  \ s podro\u010Dja dela, zaposlovanja  in socialne varnosti, za uveljavitev pravic\
  \ iz zavarovanja za primer brezposelnosti vzpostavi finan\u010Dno vzdr\u017Een sistem\
  \ pravil, ki dolo\u010Dajo pogoje za njihovo priznanje. Ker je izpolnjevanje zakonsko\
  \ dolo\u010Denih pogojev potrebno pred odlo\u010Ditvijo o dodelitvi pravice \u0161\
  e ugotoviti in ker zavod z ustreznimi dokazili o tem ne razpolaga, se navedeno zagotavlja\
  \ v upravnem postopku z vlo\u017Eitvijo vloge ter predlo\u017Eitvijo dokazil o izpolnjevanju\
  \ zakonsko predpisanih pogojev za uveljavitev pravice do denarnega nadomestila s\
  \ strani vlagatelja, kar prav tako onemogo\u010Da vzpostavitev morebitnih avtomatizmov\
  \ pri dodeljevanju pravice.\nDodatno \u0161e pojasnjujemo, da se celotna delovno\
  \ pravna zakonodaja sprejema v soglasju s socialnimi partnerji, zato predlaganih\
  \ sistemskih sprememb, potrebnih za uresni\u010Ditev postavljenega predloga (npr.\
  \ z radikalnim zvi\u0161anjem prispevka za zavarovanje za primer brezposelnosti\
  \ ali dolo\u010Ditvijo drugih alternativnih mo\u017Enosti \u2013 poseben sklad za\
  \ brezposelne ipd.) tukaj\u0161nje ministrstvo samo na podlagi lastne presoje o\
  \ upravi\u010Denosti predloga niti ne bi moglo izvesti.\n "
