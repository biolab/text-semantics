response: "Odziv Ministrstva za javno upravo\nV mnenje smo preko portala predlagam.vladi.si\
  \ prejeli predlog \u0161t. 9059-83, ki se nana\u0161a na ureditev podro\u010Dja\
  \ strokovnih izpitov za delo v javnih slu\u017Ebah. Predlagatelj navaja, da v izbirnih\
  \ postopkih za delovna mesta kadrovske slu\u017Ebe velikokrat opravljen strokovni\
  \ izpit iz ZUP dojemajo kot enega izmed temeljnih kriterijev, \u010De ne celo pogojev\
  \ za zasedbo razpisanih delovnih mest, \u010Deprav je kandidat v primeru ZUP strokovni\
  \ izpit po zakonu dol\u017Ean opraviti \u0161ele v roku treh mesecev po zasedbi\
  \ delovnega mesta. Zaradi \u010Dasa opravljanja izpita nastane bistvena razlika\
  \ pri pla\u010Dniku izpita. \u010Ce ga kandidat opravi pred zaposlitvijo, je pla\u010D\
  nik sam, \u010De po za\u010Detku delovnega razmerja, je pla\u010Dnik delodajalec.\
  \ Po mnenju predlagatelja kandidat, ki si zavoljo bolj\u0161e mo\u017Enosti zaposlitve\
  \ pla\u010Da izpit sam, pla\u010Da svojemu potencialnemu delodajalcu za bolj\u0161\
  e izhodi\u0161\u010De v izbirnem postopku. Predlagatelj predlaga, da se mo\u017E\
  nost opravljanja vseh strokovnih izpitov dolo\u010Di \u0161ele po zaposlitvi in\
  \ stro\u0161ke krije delodajalec ali da se strokovni izpiti uvrstijo v javno priznane\
  \ izobra\u017Eevalne programe in stro\u0161ke krijejo javne ustanove.\nV zvezi s\
  \ predlogom uvodoma pojasnjujemo, da se delovno razmerje v dr\u017Eavnih organih\
  \ in upravah lokalnih skupnosti sklene za delovno mesto, ki je dolo\u010Deno v aktu\
  \ o sistemizaciji delovnih mest. Akt o sistemizaciji delovnih mest je akt delodajalca\
  \ oziroma predstojnika, ki sprejme ta akt upo\u0161tevaje predpise, ki urejajo pravila\
  \ glede notranje organizacije in sistemizacije delovnih mest. Predstojnik v aktu\
  \ o sistemizaciji dolo\u010Di konkretna delovna mesta in pogoje za zasedbo teh delovnih\
  \ mest glede na obstoje\u010Do vsebino, zahtevnost in obseg nalog, upo\u0161tevaje\
  \ obstoje\u010De delovne potrebe s svojega delovnega podro\u010Dja. Pri dolo\u010D\
  anju pogojev za zasedbo delovnih mest mora predstojnik upo\u0161tevati Zakon o javnih\
  \ uslu\u017Ebencih (v nadaljevanju: ZJU; Uradni list RS \u0161t. 63/07 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 65/08, 69/08-ZTFI-A, 69/08-ZZavar-E, 74/09\
  \ Odl.US: U-I-136/07-13 in 40/12-ZUJF), ki v 79. \u010Dlenu dolo\u010Da, da se za\
  \ uradni\u0161ka delovna mesta kot pogoj za opravljanje dela poleg splo\u0161nih\
  \ pogojev, ki jih urejajo predpisi s podro\u010Dja delovnega prava, dolo\u010Di\
  \ naziv, smer izobrazbe, funkcionalna in specialna znanja ter posebne sposobnosti,\
  \ lahko pa tudi drugi pogoji, \u010De tako dolo\u010Da zakon (na primer Zakon o\
  \ splo\u0161nem upravnem postopku). Nadalje mora upo\u0161tevati tudi Uredbo o notranji\
  \ organizaciji, sistemizaciji, delovnih mestih in nazivih v organih javne uprave\
  \ in v pravosodnih organih (Uradni list RS, \u0161t. 58/03, 81/03, 109/03, 43/04,\
  \ 58/04 \u2013 popr., 138/04, 35/05, 60/05, 72/05, 112/05, 49/06, 140/06, 9/07,\
  \ 33/08, 66/08, 88/08, 8/09, 63/09, 73/09, 11/10, 42/10, 82/10, 17/11, 14/12, 17/12,\
  \ 23/12, 98/12, 16/13, 18/13, 36/13, 51/13, 59/13, 14/14, 28/14, 43/14, 76/14, 91/14,\
  \ 36/15, 57/15, 4/16, 44/16, 58/16, 84/16, 8/17, 40/17 in 41/17.), ki v prilogi\
  \ dolo\u010Da tipi\u010Dna uradni\u0161ka delovna mesta s pogoji za zasedbo in opisi\
  \ nalog. Oba navedena predpisa sta torej pravna podlaga za oblikovanje akta o sistemizaciji\
  \ delovnih mest, ki glede na vsebino dela dolo\u010Di delovna mesta s konkretnimi\
  \ pogoji za zasedbo ter opisi nalog in ti pogoji so potem vsebina objave prostega\
  \ uradni\u0161kega delovnega mesta.\nV zvezi s predlogom nadalje pojasnjujemo, da\
  \ tretji odstavek 31. \u010Dlena Zakona o splo\u0161nem upravnem postopku (v nadaljevanju:\
  \ ZUP; Uradni list RS, \u0161t. 24/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 105/06 \u2013 ZUS-1, 126/07, 65/08, 8/10 in 82/13) dolo\u010Da odlo\u017Eni pogoj,\
  \ in sicer da mora strokovni izpit iz upravnega postopka oseba opraviti najkasneje\
  \ v treh mesecih od sklenitve delovnega razmerja za delovno mesto, kjer je strokovni\
  \ izpit iz upravnega postopka dolo\u010Den kot pogoj za zasedbo delovnega mesta.\
  \ Navedena dolo\u010Dba pomeni, da je treba za delovna mesta, na katerih javni uslu\u017E\
  benci opravljajo naloge vodenja in odlo\u010Danja v upravnem postopku, v skladu\
  \ z ZUP, v skladu z Uredbo o izobrazbi in strokovnem izpitu za vodenje in odlo\u010D\
  anje v upravnem postopku (Uradni list RS, \u0161t. 12/13) ter v skladu s petim odstavkom\
  \ 53. \u010Dlena Uredbe o notranji organizaciji, sistemizaciji, delovnih mestih\
  \ in nazivih v organih javne uprave in v pravosodnih organih (Uradni list RS, \u0161\
  t. 58/03, 81/03, 109/03, 43/04, 58/04 \u2013 popr., 138/04, 35/05, 60/05, 72/05,\
  \ 112/05, 49/06, 140/06, 9/07, 33/08, 66/08, 88/08, 8/09, 63/09, 73/09, 11/10, 42/10,\
  \ 82/10, 17/11, 14/12, 17/12, 23/12, 98/12, 16/13, 18/13, 36/13, 51/13, 59/13, 14/14,\
  \ 28/14, 43/14, 76/14, 91/14, 36/15, 57/15, 4/16, 44/16, 58/16, 84/16, 8/17, 40/17\
  \ in 41/17.), kot pogoj dolo\u010Diti strokovni izpit iz upravnega postopka.\nTo\
  \ pomeni, da je treba strokovni izpit iz upravnega postopka kot pogoj za zasedbo\
  \ delovnega mesta objaviti tudi v javnem nate\u010Daju, kjer je treba v besedilu\
  \ nate\u010Daja navesti, da lahko kandidat, ki tega strokovnega izpita nima opravljenega,\
  \ le-tega opravi v roku treh mesecev po sklenitvi pogodbe o zaposlitvi. Poudarjamo,\
  \ da se v postopku ugotavljanja izpolnjevanja pogojev enako obravnavajo kandidati,\
  \ ki imajo ta pogoj izpolnjen, kot tisti, ki strokovnega izpita iz upravnega postopka\
  \ nimajo opravljenega. V skladu z zakonom ga namre\u010D lahko, kot je \u017Ee navedeno,\
  \ opravljajo v treh mesecih po sklenitvi pogodbe o zaposlitvi. Neizpolnjevanje tega\
  \ odlo\u017Enega pogoja torej ne more biti kriterij za izlo\u010Danje kandidatov\
  \ oziroma za njihovo neuvrstitev v izbirni postopek, seveda ob pogoju, da kandidat\
  \ izpolnjuje vse zahtevane in v javnem nate\u010Daju navedene druge pogoje. \u010C\
  e bo kot strokovno najbolj usposobljen izbran kandidat, ki strokovnega izpita iz\
  \ upravnega postopka \u0161e nima opravljenega, ga bo v skladu s tretjim odstavkom\
  \ 31. \u010Dlena ZUP lahko opravil v roku treh mesecev od sklenitve delovnega razmerja,\
  \ na opravo strokovnega izpita pa ga bo napotil delodajalec. Kriterij strokovne\
  \ usposobljenosti je namre\u010D glavno vodilo pri izbiri kandidata za prosto delovno\
  \ mesto, tako, da se izbere kandidat, ki je po svoji strokovni usposobljenosti najprimernej\u0161\
  i in bo tako lahko najve\u010D prispeval k u\u010Dinkovitemu in uspe\u0161nemu delu\
  \ organa.\nGlede na navedeno ministrstvo meni, da je veljavna ureditev ustrezna\
  \ in da prejeti predlog ni sprejemljiv oziroma ni primeren za nadaljnjo obravnavo.\
