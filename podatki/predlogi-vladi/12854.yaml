response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo uvodoma pojasnjuje, da\
  \ je obvezna oprema vozil v cestnem prometu dolo\u010Dena v 4. \u010Dlenu Pravilnika\
  \ o delih in opremi vozil (Uradni list RS, \u0161t. 44/13, 36/14, 69/15, 44/17 in\
  \ 75/17 \u2013 ZMV-1; v nadaljnjem besedilu: Pravilnik). Zakon o motornih vozilih\
  \ (ZMV-1) (Uradni list RS, \u0161t. 75/17 in 92/20\_ ZPrCP \u2013 E) je Pravilnik\
  \ \u017Ee razveljavil, a mu podalj\u0161al uporabo, v kolikor ni v nasprotju z zakonom.\
  \ Ministrstvo je zato \u017Ee pristopilo k pripravi novega pravilnika, ki bo poslan\
  \ tudi v javno razpravo in bo tako pripravljen v skladu z novimi ugotovitvami in\
  \ prejetimi predlogi.\nNa konkretna vpra\u0161anja pa ministrstvo podaja naslednje\
  \ odgovore. \_\nV zvezi z rezervnimi \u017Earnicami, ki predstavljajo tudi del obvezne\
  \ opreme vozil v cestnem prometu, je v 10. \u010Dlenu Pravilnika navedeno, da mora\
  \ komplet rezervnih \u017Earnic\_ vsebovati \u017Earnice z \u017Earilno nitko za\
  \ najmanj polovico \u017Earni\u010Dnih mest podvojenih zunanjih svetlobnih in svetlobno\u2013\
  signalnih naprav in po eno \u017Earnico z \u017Earilno nitko za zunanja nepodvojena\
  \ \u017Earni\u010Dna mesta, pri katerih je mogo\u010Da zamenjava samih \u017Earnic.\
  \ Pravilnik torej zahteva samo rezervne \u017Earnice z \u017Earilno nitko in ne\
  \ za vire svetlobe v sodobnej\u0161ih svetilkah in \u017Earometih (npr. LED). Kot\
  \ \u017Ee napisano, bo pa ta zahteva ponovno preu\u010Dena ob pripravi novega pravilnika.\n\
  V zvezi s kompletom za prvo pomo\u010D za vozila ministrstvo pojasnjuje, da Pravilnik\
  \ ne dolo\u010Da roka trajanja celotnega kompleta za prvo pomo\u010D, ampak ga pogojuje\
  \ z veljavnim rokom uporabe zahtevanega sterilnega materiala.\nTa vsebina je v 9.\
  \ to\u010Dki Priloge I, ki dolo\u010Da:\n\xBBKomplet za prvo pomo\u010D mora biti\
  \ higiensko vzdr\u017Eevan, zahtevani sterilni materiali pa v nepo\u0161kodovani\
  \ zaprti embala\u017Ei in z veljavnim rokom uporabe ter nazivom in ostalimi podatki\
  \ v slovenskem jeziku.\xAB\nTo pomeni, da \u010De je sterilni material s prete\u010D\
  enim rokom uporabe zamenjan za novega, ki zado\u0161\u010Da zahtevam za sterilne\
  \ materiale, komplet za prvo pomo\u010D ustreza zahtevam Pravilnika. Zamenjava celotnega\
  \ kompleta tako ni zahtevana niti potrebna, vsak posameznik pa se sam odlo\u010D\
  i, ali bo zamenjal samo del vsebine ali celoten komplet prve pomo\u010Di.\nRoke\
  \ uporabe sterilnih materialov pa predpisujejo proizvajalci posameznih predmetov\
  \ kompleta za prvo pomo\u010D in take dolo\u010Dbe ne more urejati\_ Pravilnik.\
  \ Glede odgovora o roku veljavnosti sterilnih materialov tako Ministrstvo za infrastrukturo\
  \ ni pristojno.\nV zvezi z rezervnim kolesom (obi\u010Dajnim ali zasilnim) ali ustrezno\
  \ napravo ali pripomo\u010Dkom, ki predstavljajo tudi del obvezne opreme vozil v\
  \ cestnem prometu, Ministrstvo za infrastrukturo pojasnjuje, da to obvezo dolo\u010D\
  ajo \u017Ee predpisi, ki urejajo odobritve vozil in jih morajo upo\u0161tevati proizvajalci\
  \ vozil pri dajanju vozil na trg.\nV zvezi z gasilniki pa Pravilnik v tretji alineji\
  \ prvega odstavka 4. \u010Dlena \u017Ee dolo\u010Da gasilnik kot obvezno opremo\
  \ vozil\_ v cestnem prometu za vozila za javni prevoz potnikov, avtobuse in tovorna\
  \ vozila. Glede na to, da skoraj v nobeni dr\u017Eavi \u010Dlanici Evropske unije\
  \ gasilnik ni predpisan kot del obvezne opreme vozila v cestnem prometu, Ministrstvo\
  \ za infrastrukturo tega ni predpisalo za vsa vozila. Kot \u017Ee napisano, bo ta\
  \ zahteva ponovno preu\u010Dena ob pripravi novega pravilnika."
