response: "Odziv Ministrstva za pravosodje\nUreditev v Kazenskem zakoniku\nMinistrstvo\
  \ za pravosodje pojasnjuje, da je v Kazenskem zakoniku (v nadaljevanju: KZ-1) dolo\u010D\
  ena pravna podlaga za dajanje podatkov iz kazenske evidence. V 84. \u010Dlenu KZ-1\
  \ je dolo\u010Deno, da se podatki o izre\u010Denih sodbah vodijo v kazenski evidenci.\
  \ Z zakonom se dolo\u010Dita obseg podatkov in dajanje podatkov iz kazenske evidence\
  \ pred izbrisom iz kazenske evidence.\nPoleg tega se na upravi\u010Deno in z zakonom\
  \ dolo\u010Deno zahtevo ustanov ali dru\u0161tev, ki so jim otroci ali mladoletniki\
  \ zaupani v u\u010Denje, vzgojo, varstvo ali oskrbo, dajo podatki iz kazenske evidence\
  \ tudi za izbrisane obsodbe za kazniva dejanja po 173. \u010Dlenu (Spolni napad\
  \ na osebo, mlaj\u0161o od petnajst let), po drugem odstavku 174. \u010Dlena (Kr\u0161\
  itev spolne nedotakljivost z zlorabo polo\u017Eaja - v primerih, ko kaznivo dejanje\
  \ stori u\u010Ditelj, vzgojitelj, skrbnik, posvojitelj, roditelj ali druga oseba,\
  \ ki zlorabi svoje polo\u017Eaj), po drugem odstavku 175. \u010Dlena, storjenega\
  \ proti mladoletni osebi (Zloraba prostitucije), in po 176. \u010Dlenu KZ-1 (Prikazovanje,\
  \ izdelava, posest in posredovanje pornografskega gradiva). S tem je dejansko zagotovljena\
  \ trajna kazenska evidenca v zakonsko dolo\u010Denih primerih, ko gre za obravnavo\
  \ pravnomo\u010Dno obsojenih storilcev kaznivih dejanj iz poglavja zoper kr\u0161\
  itev spolne nedotakljivosti.\nV drugem odstavku 84. \u010Dlena KZ-1 je \u0161e dolo\u010D\
  eno, da se z zakonom dolo\u010Di, da se obsodbe za kazniva dejanja iz prej\u0161\
  njega odstavka vpi\u0161ejo v posebno evidenco in se predpi\u0161ejo pogoji, omejitve\
  \ in postopek za dajanje podatkov o takih obsodbah; v primerih, ki niso zajeti v\
  \ prej\u0161njem odstavku, se obsodba kljub ohranitvi v posebni evidenci \u0161\
  teje za izbrisano (prvi odstavek 85. \u010Dlena KZ-1).\n Pojem in ureditev kazenskih\
  \ sankcij\nTemeljno na\u010Delo v sistemu kazenskih sankcij v slovenskem kazenskem\
  \ pravu je na\u010Delo zakonitosti. Za kaznivo dejanje je mogo\u010De izre\u010D\
  i samo tisto kazen, ki je bila predpisana pri posameznem kaznivem dejanju, \u0161\
  e preden je bilo storjeno. Drugo na\u010Delo pa je na\u010Delo sorazmernosti, ki\
  \ je vsebovano v institutu individualizacije kazenskih sankcij posamezniku in dolo\u010D\
  a, da mora biti kazen sorazmerna s te\u017Eo kaznivega dejanja in storil\u010Devo\
  \ krivdo. Navedeno izhaja tudi temeljnega na\u010Dela Ustave RS, ki v 2. \u010D\
  lenu dolo\u010Da, da je Republika Slovenija pravna dr\u017Eava. Splo\u0161na zahteva\
  \ pravne dr\u017Eave pa je, da je dopustna samo tak\u0161na sankcija, ki je v sorazmerju\
  \ s te\u017Eo kr\u0161itve. Naloga dr\u017Eave kot skupnosti je, da najde pravo\
  \ ravnote\u017Eje med temeljnim namenom kazenskih sankcij, ki je v zagotovitvi varstva\
  \ pred kaznivimi dejanji, in pravicami posameznika. Nenazadnje, skozi razvoj kazenskih\
  \ sankcij se je v penolo\u0161ki stroki kot mednarodni standard uveljavilo tudi\
  \ na\u010Delo humanosti pri izrekanju in izvr\u0161evanju kazenskih sankcij.\nKastracija\
  \ kot ena od kazenskih sankcij ni sprejemljiva tudi z vidika 18. \u010Dlena Ustave\
  \ RS, ki ureja prepoved mu\u010Denja in dolo\u010Da, da nih\u010De ne sme biti podvr\u017E\
  en mu\u010Denju, ne\u010Dlove\u0161kemu ali poni\u017Eujo\u010Demu kaznovanju ali\
  \ ravnanju. Na \u010Dloveku je prepovedano delati medicinske ali druge znanstvene\
  \ poskuse brez njegove svobodne privolitve.\nO tej temi (prepoved prisilnih kastracij)\
  \ je Parlamentarna skup\u0161\u010Dina Sveta Evrope sprejela Resolucijo iz leta\
  \ 2013 o ukinitvi prisilnih sterilizacij in kastracij.\nPodobno je tudi Stali\u0161\
  \u010De Evropskega odbora za prepre\u010Devanje mu\u010Denja in ne\u010Dlove\u0161\
  kega al... (ki se nana\u0161a na Zvezno republiko Nem\u010Dije iz leta 2012.\nOb\
  \ tem \u0161e dodajamo, da je tudi v Evropski konvenciji o \u010Dlovekovih pravicah\
  \ v tretjem poglavju urejeno mu\u010Denje, ne\u010Dlove\u0161ko ali poni\u017Eujo\u010D\
  e ravnanje ali kaznovanje, in sicer Konvencija dolo\u010Da, da se ne sme nikogar\
  \ mu\u010Diti ali poni\u017Eujo\u010De z njim ravnati ali ga kaznovati (3. \u010D\
  len Evropske konvencije o \u010Dlovekovih pravicah).\nV zvezi s predlogom predlagatelja\
  \ glede kastracije pedofilov, posiljevalcev, skratka vseh spolnih prestopnikov,\
  \ Ministrstvo za pravosodje \u0161e pojasnjuje, da je eden od dose\u017Ekov evropske\
  \ teorije kazenskega materialnega prava, kakor tudi zgodovine kazenskega prava na\
  \ sploh, postopno omejevanje golega in neposrednega nasilja oziroma represije; kamor\
  \ v \u0161ir\u0161em pomenu sodi tudi odstop od tako imenovanega telesnega kaznovanja.\n\
  Glede na navedeno je stali\u0161\u010De Ministrstva za pravosodje ter Republike\
  \ Slovenijo, katero zavezujejo sprejeti in ratificirani mednarodni pravni akti,\
  \ da ne podpira uvedbe kastracije ali drugih prisilnih oblik telesnega kaznovanja\
  \ storilcev kaznivih dejanj.\nMinistrstvo za pravosodje bo \u0161e naprej analiziralo\
  \ vse predloge, ki bi \u0161e dodatno pove\u010Dali u\u010Dinkovitost izvedbe kazenskega\
  \ postopka ter kazenskih sankcij, vendar ob spo\u0161tovanju vseh ustavno zagotovljenih\
  \ pravic obdol\u017Eencev in upo\u0161tevanju mednarodno sprejetih kazensko-pravnih\
  \ standardov.\n \n "
