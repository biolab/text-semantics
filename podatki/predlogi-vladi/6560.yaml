response: "Odziv Ministrstva za javno upravo\nBolj\u0161i predpisi so eden izmed klju\u010D\
  nih elementov za doseganje kakovostnega zakonodajnega okolja, ki je hkrati minimalno\
  \ obremenjujo\u010De, izbolj\u0161uje konkuren\u010Dnost gospodarstva, pospe\u0161\
  uje odprtost trga, izbolj\u0161uje standard in pove\u010Duje transparentnost. Z\
  \ bolj\u0161o pravno ureditvijo in orodji e-uprave lahko zagotovimo enostavnej\u0161\
  e poslovno okolje, hkrati pa tudi prihranek \u010Dasa in denarja za dr\u017Eavljane,\
  \ podjetja in javno upravo.\nPojasnjujemo, da je za namen izbolj\u0161anja zakonodaje\
  \ in enotnega sistema priprave predpisov  bil v letu 2010 vpeljan sistem medresorskega\
  \ usklajevanja predpisov (IPP - informacijska podpora priprave predpisov). Prav\
  \ tako pa se izvaja posvetovanje pri pripravi predpisov z dele\u017Eniki, in sicer\
  \ z objavo predlogov predpisov poteka preko predpisane enotne to\u010Dke e-demokracija.\n\
  Preko spletnega portala e-demokracija je vsem omogo\u010Deno spremljanje procesa\
  \ nastajanja predpisov, in sicer od trenutka, ko ministrstvo ali vladna slu\u017E\
  ba objavi namero o pri\u010Detku oblikovanja nekega predpisa pa do trenutka, ko\
  \ je ta predpis posredovan v vladno obravnavo oziroma v Dr\u017Eavni zbor RS. Ob\
  \ vsakem objavljenem predpisu v pripravi  je vsem omogo\u010Dena mo\u017Enost po\u0161\
  iljanja komentarjev na predpis, vse dokler traja obdobje, v katerem organ, ki pripravlja\
  \ omenjeni predpis, sprejema mnenja ter morebitne pripombe, posredovane s strani\
  \ javnosti. Glede na to smo mnenja, da samo glasovanje o predlogu predpisa nima\
  \ konkretne dodane vrednosti, zato ga ne podpiramo.\nV okviru Strategije razvoja\
  \ javne uprave 2015 \u2013 2020, ki je trenutno v fazi medresorskega usklajevanja\
  \ se na podro\u010Dju priprave predpisov in odprave administrativnih ovir pospe\u0161\
  eno izvajajo aktivnosti v smeri krepitve podpore in zavedanja zaposlenih o pomenu\
  \ priprave bolj\u0161e zakonodaje kot vrednote v javni upravi in k izbolj\u0161\
  anju sodelovanja z ustreznimi dele\u017Eniki. V okviru priprave bolj\u0161e zakonodaje\
  \ se namenja ve\u010Dja pozornost doslednemu izvajanju presoje posledic u\u010D\
  inkov predpisov za zagotavljanje zakonitosti, pravne varnosti, predvidljivosti,\
  \ odzivnosti ter usmerjenosti k uporabniku.\nMinistrstvo za javno upravo v sodelovanju\
  \ z Centrom nevladnih organizacij v okviru projekta \xBBKrepitev usposobljenosti\
  \ za izvajanje presoje u\u010Dinkov predpisov ter vklju\u010Devanja javnosti v pripravo\
  \ in izvajanje politik\xAB izvaja serije izobra\u017Eevanj javnih uslu\u017Ebencev\
  \ za vklju\u010Devanje klju\u010Dnih dele\u017Enikov in splo\u0161ne javnosti pri\
  \ pripravi predpisov.\nUsposabljanje poteka v ve\u010D modulih, na katerih z javnimi\
  \ uslu\u017Ebenci, pripravljavci predpisov poglobljeno oblikujemo na\u010Drte za\
  \ vklju\u010Devanje javnosti pri pripravi predpisov, s ciljem da bi predstavljeno\
  \ prenesli v prakso in slednje vklju\u010Dili v bolj odprte procese priprave predpisov.\n\
  V kratkem bo vzpostavljen tudi prenovljen spletni portal eUprava2, ki bo uporabnikom\
  \ na bolj prijazen na\u010Din nudil mo\u017Enost participacije in sooblikovanja\
  \ predpisov v okviru prenovljene eDemokracije.\n \n "
