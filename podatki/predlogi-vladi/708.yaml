response: "Odziv Ministrstva za promet\nMinistrstvo za promet sicer na\u010Deloma\
  \ podpira uvedbo tramvaja, vendar je potrebno pred kakr\u0161nimikoli odlo\u010D\
  itvami izdelati strokovne \u0161tudije upravi\u010Denosti tak\u0161nih projektov.\n\
  Tirna prevozna sredstva, med katere uvr\u0161\u010Damo tudi tramvaj, so \u017Ee\
  \ po svoji tehnolo\u0161ki naravi energetsko u\u010Dinkovitej\u0161a in okolju bolj\
  \ prijazna, prav tako pa zaradi vodenega prometa zagotavljajo ve\u010Djo varnost.\
  \ Prvi dve prednosti se ne nana\u0161ata le na vir energije, temve\u010D tudi na\
  \ mo\u017Enost prevoza velikega \u0161tevila potnikov; tirna prevozna sredstva imajo\
  \ ve\u010Djo kapaciteto, ki se lahko v \u010Dasu najve\u010Djega povpra\u0161evanja\
  \ po prevoznih storitvah \u0161e pove\u010Da, saj omogo\u010Dajo sklapljanje prevoznih\
  \ enot.\nDejstvo je, da so na podlagi Zakona o prevozih v cestnem prometu in ostale\
  \ zakonodaje,  za urejanje mestnega prometa na svojem obmo\u010Dju pristojne lokalne\
  \ skupnosti. To pomeni, da imajo ob\u010Dine vso pristojnost v zvezi prostorskim\
  \ planiranjem prometne infrastrukture, organizacijo in financiranjem. Predpogoj\
  \ za uvedbo je na\u010Drt umestitve infrastrukture v prostor. V  strate\u0161kem\
  \ prostorskem na\u010Drtu mestne ob\u010Dine je potrebno dolo\u010Diti izhodi\u0161\
  \u010Da, cilje in zasnovo prostorskega razvoja ob\u010Dine, usmeritve za razvoj\
  \ poselitve, dolo\u010Ditev namenske rabe zemlji\u0161\u010D in prostorskih izvedbenih\
  \ pogojev ter zasnovo gospodarske javne infrastrukture na obmo\u010Dju ob\u010D\
  ine.\nNa tej podlagi morajo ob\u010Dine izdelati strokovne podlage za urejanje javnega\
  \ potni\u0161kega prometa na svojem obmo\u010Dju oz regiji. Razli\u010Dni elementi\
  \ sistemov javnega potni\u0161kega prometa, kot so: umestitev v prostor, tehnologije\
  \ in predpostavke za doseganje performans tehnologij, mo\u017Enosti integracije\
  \ mestnega in regijskega JPP, oblikujejo posamezne scenarije za dolo\u010Ditev izhodi\u0161\
  \u010Dnih elementov sistema JPP.  Izdelane morajo biti simulacije prometnih obremenitev\
  \ na obmo\u010Dju ob\u010Dine oziroma regije. Na tej podlagi je potrebno ugotoviti\
  \ koli\u010Dino povpra\u0161evanja in u\u010Dinkovitost sistemov. To pa predstavlja\
  \ tudi osnove za izdelavo finan\u010Dnega vrednotenja sistema in podlago za odlo\u010D\
  itev ali v sistem javnega potni\u0161kega prometa vklju\u010Diti tudi tramvaj."
