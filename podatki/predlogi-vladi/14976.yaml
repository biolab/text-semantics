response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo v okviru\
  \ svojih pristojnosti pojasnjuje, da v skladu z na\u010Delom zakonitosti ali pravne\
  \ varnosti deluje dr\u017Eavna uprava v skladu z Ustavo RS ter zakoni in podzakonskimi\
  \ predpisi. Dolo\u010Dba prvega odstavka 120. \u010Dlena Ustave RS dolo\u010Da,\
  \ da so organizacija uprave, njene pristojnosti in na\u010Din imenovanja njenih\
  \ funkcionarjev zakonska materija. Zakon mora nedvomno dolo\u010Diti pristojnosti\
  \ posameznih ministrstev:\n Zakon o Vladi Republike Slovenije (Uradni list RS, \u0161\
  t. 24/05 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 109/08, 38/10 \u2013\
  \ ZUKN, 8/12, 21/13, 47/13 \u2013 ZDU-1G, 65/14 in 55/17), s katerim je dolo\u010D\
  eno, da je vlada najvi\u0161ji organ dr\u017Eavne uprave Republike Slovenije, opredeljuje\
  \ sestavo in delo vlade ter dolo\u010Da resorje, katere vodi minister, in daje pravno\
  \ podlago za imenovanje ministrov brez resorja, kakor tudi za ustanovitev vladnih\
  \ slu\u017Eb. Dolo\u010Dba 25. a \u010Dlena pa omogo\u010Da vladi ustrezno teritorialno\
  \ organizacijo ministrstev in drugih organov dr\u017Eavne uprave preko obmo\u010D\
  nih enot in izpostav. Zakon o dr\u017Eavni upravi \_(Uradni list RS, \u0161t. 113/05\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 89/07 \u2013 odl. US, 126/07\
  \ \u2013 ZUP-E, 48/09, 8/10 \u2013 ZUP-G, 8/12 \u2013 ZVRS-F, 21/12, 47/13, 12/14,\
  \ 90/14, 51/16, 36/21, 82/21 in 189/21) dolo\u010Da \u0161tevilo ministrstev, njihove\
  \ pristojnosti in organizacijo ministrstev ter drugih upravnih organov. Ta zakon\
  \ dolo\u010Da tudi teritorialno organizacijo uprave, in sicer podrobneje za upravne\
  \ enote, \u010De pa zakon dolo\u010Da, se opravljanje upravnih nalog, ki jih je\
  \ zaradi njihove narave potrebno organizirati teritorialno, zagotavlja v obmo\u010D\
  nih enotah, izpostavah oziroma druga\u010De imenovanih dislociranih enotah ministrstev\
  \ oziroma organov v njihovi sestavi. \nPosamezni podro\u010Dni zakoni, upo\u0161\
  tevaje naravo upravnih nalog, katerih izvajanje je v pristojnosti upravnih organov,\
  \ ki jih ureja posamezen zakon, tako lahko ustrezno oblikujejo tako teritorialno\
  \ kot tudi notranjo organizacijo teh organov, lahko pa organizacijo prepustijo posameznemu\
  \ podzakonskemu predpisu. Specifi\u010Dna organizacija izvajanja upravnih nalog\
  \ je tako dolo\u010Dena na primer v Zakonu o organiziranosti in delu v policiji,\
  \ Zakonu o obrambi, itd.\nNavedeni zakonodajni okvir, upo\u0161tevaje tako zakone\
  \ kot tudi podzakonske predpise omogo\u010Da organizacijsko strukturo na dr\u017E\
  avni, kot tudi regionalni in lokalni ravni.\nPod okriljem Vlade RS so ustanovljena\
  \ naslednja ministrstva (skupno \u0161tevilo 14 + 3 ministri brez resorja):\n Ministrstvo\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti, Ministrstvo za\
  \ finance, Ministrstvo za gospodarski razvoj in tehnologijo, Ministrstvo za izobra\u017E\
  evanje, znanost in \u0161port, Ministrstvo za infrastrukturo, Ministrstvo za javno\
  \ upravo, Ministrstvo za kulturo, Ministrstvo za kmetijstvo, gozdarstvo in prehrano,\
  \ Ministrstvo za okolje in prostor, Ministrstvo za notranje zadeve, Ministrstvo\
  \ za obrambo, Ministrstvo za pravosodje,\_\_\_ Ministrstvo za zdravje in\_ Ministrstvo\
  \ za zunanje zadeve ter Slu\u017Eba vlade RS za razvoj in evropsko kohezijsko politiko,\
  \ Urad vlade RS za\_ Slovence v zamejstvu in po svetu in Slu\u017Eba Vlade RS za\
  \ digitalno preobrazbo. \nMinistrstvo se ustanovi za opravljanje upravnih nalog\
  \ na enem ali ve\u010D upravnih podro\u010Djih in je najvi\u0161ji organ pristojen\
  \ za dolo\u010Deno podro\u010Dje dr\u017Eavne uprave, katerega delo vodi minister.\
  \ Ministri so odgovorni za stali\u0161\u010Da in odlo\u010Ditve vlade in za izvajanje\
  \ teh odlo\u010Ditev. Ministrstva se medsebojno razlikujejo glede na namen, za katerega\
  \ so ustanovljena. Med tipi\u010Dna dr\u017Eavotvorna ministrstva sodijo tako Ministrstvo\
  \ za notranje zadeve, Ministrstvo za obrambo in Ministrstvo za zunanje zadeve, medtem\
  \ ko ostala ministrstva skupaj z drugimi organi dr\u017Eavne uprave v celoti pokrivajo\
  \ celotno podro\u010Dje dru\u017Ebenega \u017Eivljenja, pri \u010Demer zakonodajalec\
  \ zdru\u017Euje razli\u010Dna podro\u010Dja v smiselne celote. Oblikovanje ministrstev\
  \ in njihovih delovnih podro\u010Dij je obi\u010Dajno aktualno v \u010Dasu nastopa\
  \ nove vlade po vsakokratnih parlamentarnih volitvah v skladu s predhodno izvedenimi\
  \ analizami nalog in pristojnosti organov v celoti.\nNadalje v zvezi s predlogom\
  \ pojasnjujemo, da Zakon o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 65/08, 69/08 \u2013 ZTFI-A,\
  \ 69/08 \u2013 ZZavar-E, 40/12 \u2013 ZUJF, 158/20 \u2013 ZIntPK-C, 203/20 \u2013\
  \ ZIUPOPDVE, 202/21 \u2013 odl. US in 3/22 \u2013 ZDeb;\_ v nadaljevanju \_besedila:\
  \ ZJU) v 1. \u010Dlenu opredeljuje pojem javnega sektorja, s katerim dolo\u010D\
  a obseg sistema javnih uslu\u017Ebencev. V javni sektor tako sodijo:\n dr\u017E\
  avni organi in uprave lokalnih skupnosti; javne agencije, javni skladi, javni zavodi\
  \ in javni gospodarski zavodi; druge osebe javnega prava, \u010De so posredni uporabniki\
  \ dr\u017Eavnega prora\u010Duna ali prora\u010Duna lokalne skupnosti. \nV nadaljevanju\
  \ pojasnjujemo, da Vlada RS v skladu z ustavo in veljavno zakonodajo nima pristojnosti\
  \ za odlo\u010Danje glede zaposlitev ne v dr\u017Eavni upravi in ne izven dr\u017E\
  avne uprave (v okviru javne uprave oziroma javnega sektorja), saj o tem odlo\u010D\
  ajo posamezni predstojniki, ki izvr\u0161ujejo pravice in obveznosti delodajalca\
  \ (4. \u010Dlen ZJU) oziroma poslovodni organi (20. \u010Dlen ZDR-1) samostojno\
  \ v okvirih, dolo\u010Denih s programom dela, s finan\u010Dnim in kadrovskim na\u010D\
  rtom. Vlada RS v okviru svojih pristojnosti sprejme kadrovski na\u010Drt, ki dolo\u010D\
  a najvi\u0161je dovoljeno \u0161tevilo zaposlenih v dr\u017Eavni upravi in sledi\
  \ usmeritvam Vlade RS glede zaposlovanja v dr\u017Eavni upravi. O konkretnih zaposlitvah\
  \ odlo\u010Da vsak predstojnik samostojno v okviru veljavnega kadrovskega na\u010D\
  rta in sistemizacije delovnih mest.\nV zvezi s predlogom zmanj\u0161evanja zaposlenih\
  \ v javni upravi pojasnjujemo, da je bilo zaradi\_ javnofinan\u010Dnih razmer in\
  \ dele\u017Ea javnih sredstev, ki so se v okviru prora\u010Duna RS namenili za pla\u010D\
  e javnih uslu\u017Ebencev potrebno v preteklosti (od leta 2009 dalje) sprejeti dolo\u010D\
  ene ukrepe na podro\u010Dju zaposlovanja v dr\u017Eavni upravi kot tudi v javnem\
  \ sektorju v celoti. Obveznost zmanj\u0161evanja \u0161tevila zaposlenih je veljala\
  \ za vse nosilce resorjev v vladi, ki so dol\u017Eni zmanj\u0161evati \u0161tevilo\
  \ zaposlenih v svojih ministrstvih (vklju\u010Dno z organi v sestavi), kakor tudi\_\
  \ zagotoviti mehanizme zmanj\u0161evanja zaposlovanja v osebah javnega prava v njihovi\
  \ pristojnosti. Vse do tega leta se je zmanj\u0161evanje \u0161tevila zaposlenih\
  \ nana\u0161alo predvsem na organe dr\u017Eavne uprave in na javne agencije, javne\
  \ sklade in javne zavode, ki opravljajo predvsem upravne naloge. Prizadevanja vlade\
  \ so potekala intenzivno v smeri zni\u017Eevanja \u0161tevila zaposlenih, seveda\
  \ ob upo\u0161tevanju ve\u010D dejavnikov, ki vplivajo na zaposlovanje v javnem\
  \ sektorju.\nMinistrstva in osebe javnega prava, vsaj tista, ki sodijo v pristojnost\
  \ posameznih ministrstev, katerih ustanovitelj je dr\u017Eava, so pri\u010Dela z\
  \ aktivnostmi, ki so sledila sprejetim usmeritvam in var\u010Devalnim ukrepom Vlade\
  \ RS. Rezultat sprejetih ukrepov za obvladovanje \u0161tevila zaposlenih v organih\
  \ dr\u017Eavne uprave je razviden iz prilo\u017Eene preglednice, ki ka\u017Ee trend\
  \ zmanj\u0161evanja \u0161tevila zaposlenih od leta 2010 dalje.\nNekoliko druga\u010D\
  na je situacija v drugih delih javnega sektorja. Zaposlovanje v osebah javnega prava\
  \ v posameznem segmentu (\u0161olstvo, zdravstvo, sociala,\u2026) je vezano na zagotavljanje\
  \ dolo\u010Dene ravni javnih storitev, ki pa se vzpostavljajo z razvojnimi dokumenti\
  \ na posameznih podro\u010Djih ter zakonskimi in podzakonskimi predpisi, ki ta podro\u010D\
  ja urejajo. Zaradi demografske strukture v Republiki Sloveniji in razvojnih potreb\
  \ v navedenih dejavnostih (starajo\u010De prebivalstvo, vse\u017Eivljenjsko u\u010D\
  enje..) se soo\u010Dajo z ve\u010Djim povpra\u0161evanjem dr\u017Eavljanov po storitvah\
  \ v njihovi pristojnosti. Zato se tudi na dolo\u010Denih podro\u010Djih \u0161tevilo\
  \ zaposlenih pove\u010Duje, saj je treba zagotoviti izvajanje nalog in storitev,\
  \ kot na primer zaradi pove\u010Danega \u0161tevila otrok v vrtcih je treba zagotoviti\
  \ ve\u010D vzgojiteljic, zaradi odprtja novih domov za starej\u0161e je treba zaposliti\
  \ ustrezno osebje. Navedeno lahko posledi\u010Dno pomeni, da bi jih morali v prihodnosti\
  \ na dolo\u010Denih podro\u010Djih javnega sektorja \u0161e okrepiti, \u010De bomo\
  \ \u017Eeleli dr\u017Eavljanom zagotoviti kvalitetno opravljanje storitev javne\
  \ uprave. Opozoriti pa je treba, da v osebah javnega prava, katerih ustanoviteljice\
  \ so ob\u010Dine in tam, kjer se zaposlitve financirajo iz drugih virov, ministrstva\
  \ ne morejo vplivati na zaposlovanje.\nPrav tako se politika zaposlovanja in ukrepi\
  \ za u\u010Dinkovito obvladovanje \u0161tevila zaposlenih v javnem sektorju od leta\
  \ 2014 dalje prilagojeno javno finan\u010Dni situaciji dr\u017Eave ureja v okviru\
  \ Zakonov o izvr\u0161evanju prora\u010Dunov od leta 2014 dalje, ki dolo\u010Dajo\
  \ re\u0161itve, ki omogo\u010Dajo teko\u010De in nemoteno izvr\u0161evanje prora\u010D\
  unov dr\u017Eave za naslednji dve leti.\_\nRazlogi za morebitne ukrepe na podro\u010D\
  ju \u0161tevila zaposlenih so javno finan\u010Dne narave, pa tudi v ciljih, da Slovenija\
  \ dobi dobro organiziran in u\u010Dinkovit javni sektor, ki bo ustrezno zagotavljal\
  \ javne storitve za uporabnike. Glede na vse navedeno bo Vlada RS upo\u0161tevaje\
  \ javnofinan\u010Dno situacijo enako kot v preteklosti sprejemala ustrezne in primerne\
  \ ukrepe, ki bodo prispevali k prilagoditvi javnega sektorja finan\u010Dnim zmo\u017E\
  nostim dr\u017Eave.\nPodatki o \u0161tevilu zaposlenih so prikazani v skladu s Pravilnikom\
  \ o vsebini in postopkih za pripravo in predlo\u017Eitev kadrovskih na\u010Drtov\
  \ (Uradni list RS, \u0161t. 60/06, 83/06, 70/07 in 96/09), ki jih ministrstvo, pristojno\
  \ za upravo mese\u010Dno pripravlja za namen spremljanja realizacije skupnega kadrovskega\
  \ na\u010Drta o \u0161tevilu zaposlenih v organih dr\u017Eavne uprave.\n   ORGANI\
