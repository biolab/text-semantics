  \ 31.967 31.205 30.496 30.433 30.570 30.499 30.293 30.224 30.342 30.691   \nV primerjavi\
  \ z dr\u017Eavami \u010Dlanicami Evropske unije je Slovenija s povpre\u010Dno 9.500\
  \ prebivalci na ob\u010Dino v zlati sredini. Dejstvo, da so razlike med najmanj\u0161\
  o in najve\u010Djo ob\u010Dino po \u0161tevilu prebivalcev ali po teritoriju zelo\
  \ velike, je posledica geografske lege Slovenije in njene neenakomerne poselitve.\
