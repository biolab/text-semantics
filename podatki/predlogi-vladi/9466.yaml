response: "Odziv Ministrstva za infrastrukturo\nZakon o motornih vozilih (ZMV-1)\_\
  v 34. \u010Dlenu dolo\u010Da, da so registrske tablice, izdane za ozna\u010Ditev\
  \ vozila, vezane na vozilo. Naveden na\u010Din vezanosti registrskih tablic je podprt\
  \ s sistemom MRVL, ki podpira delovanje evidence registriranih vozil in iz katerega\
  \ pridobivajo podatke o vozilih, njihovih lastnikih in uporabnikih razni subjekti,\
  \ ki imajo ustrezno pravno podlago. Naveden sistem pa omogo\u010Da tudi razne obdelave\
  \ podatkov, ki so zastavljene ravno na na\u010Din, da so registrske tablice vezane\
  \ na vozilo.\nMedtem, ko so omenjene tako imenovane \xBBserijske\xAB registrske\
  \ tablice vezane na vozilo, pa so registrske tablice z izbranim delom oznake vezane\
  \ na osebo, ki je rezervirala tako tablico. Posledi\u010Dno je vezanost registrske\
  \ tablice z izbranim delom oznake v sistemu MRVL druga\u010De kontrolirana (kontrola\
  \ obdobja za potrditev rezervacije, kontrola pla\u010Dila rezervacije, kontrola\
  \ obdobja od rezervacije do naro\u010Dila registrske tablice, prenos rezervacije\
  \ ali registrske tablice z izbranim delom oznake \u2026)\nMinistrstvo za infrastrukturo\
  \ ne podpira predloga, da bi za dve vozili imeli ene registrske tablice. Navedeno\
  \ v bistvu predstavlja sistem prenosljivih registrskih tablic, kar pomeni, da bi\
  \ lastnik dveh ali ve\u010D vozil imel le en komplet registrskih tablic, ki bi jih\
  \ nato prestavljal iz enega vozila na drugega. Tak sistem imajo po nam znanih podatkih\
  \ samo v Avstriji in \u0160vici in to le za starodobna vozila, ki pa je bil vzpostavljen\
  \ \u017Ee pred mnogo leti. Po informacijah od pripravljavcev zakonodaje v omenjenih\
  \ dr\u017Eavah pa s to ureditvijo tudi sami niso zadovoljni, saj prina\u0161a ogromno\
  \ te\u017Eav.\nV primeru, da bi \u017Eeleli uvesti tako ureditev tudi v Republiki\
  \ Sloveniji, bi to poleg spremembe zakonodaje pomenilo zelo veliko finan\u010Dnih\
  \ sredstev in \u010Dasa za spremembo delovanja sistema, ki podpira evidenco registriranih\
  \ vozil, sistemov, ki iz te evidence pridobivajo podatke (nacionalni in mednarodni),\
  \ spremembe v na\u010Dinu dolo\u010Danja vi\u0161ine dajatve za uporabo vozil v\
  \ cestnem prometu, spremembe v na\u010Dinu obra\u010Dunavanja in vi\u0161ini zavarovanja\
  \ vozila ter zagotovo zelo ote\u017Eeno kontrolo vozil v cestnem prometu, pri raziskavi\
  \ vzrokov in udele\u017Eencev prometnih nesre\u010D ter pri raziskavi kaznivih dejanj,\
  \ pri katerih so bila udele\u017Eena vozila.\nKot \u017Ee navedeno, Ministrstvo\
  \ za infrastrukturo ne namerava uvesti sistema prenosljivih registrskih tablic."
