  \ transparentni in porazdeliti breme na delni\u010Darje in upnike banke.\nNa Ministrstvu\
  \ za finance smo tako med drugim pristopili k pisanju zakonske podlage za krepitev\
  \ stabilnosti ban\u010Dnega sektorja, ki bo urejala upravi\u010Dence, pogoje, ukrepe\
