response: "Odziv Ministrstva za notranje zadeve\nUredba o varovanju dolo\u010Denih\
  \ oseb, prostorov, objektov in okoli\u0161ev objektov, ki jih varuje policija (Uradni\
  \ list RS, \u0161t. 63/13, 23/20 in 144/20; Uredba) dolo\u010Da, da policija varuje\
  \ varovane osebe in objekte po \u0161tirih stopnjah varovanja glede na pomembnost\
  \ funkcije, ki jo opravlja varovana oseba, oziroma pomembnost objekta in glede na\
  \ njihovo stopnjo ogro\u017Eenosti. V 9. \u010Dlenu Uredba dolo\u010Da tudi varovanje\
  \ predstavnikov tujih dr\u017Eav, EU in mednarodnih organizacij, v 10. \u010Dlenu\
  \ pa varovanje oseb po odredbi generalnega direktorja policije. Metodika in taktika\
  \ varovanja se dnevno prilagaja \u017Eivljenjskim okoli\u0161\u010Dinam varovanih\
  \ oseb, s katerimi se zagotavlja najvi\u0161jo mo\u017Eno stopnjo varnosti varovanih\
  \ oseb.\nGlede uporabe vozil s prednostjo in vozil za spremstvo Zakon o pravilih\
  \ cestnega prometa (Uradni list RS, \u0161t. 82/13 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 69/17 \u2013 popr., 68/16, 54/17, 3/18 \u2013 odl. US, 43/19\
  \ \u2013 ZVoz-1B, 92/20 in 123/21) v 101. \u010Dlenu dolo\u010Da, da so to motorna\
  \ vozila, na katerih se za izvr\u0161itev dolo\u010Denih nujnih nalog uporabljajo\
  \ posebni svetlobni in zvo\u010Dni znaki. Isti \u010Dlen tudi\_ dolo\u010Da, da\
  \ morajo vozniki (tudi vozniki vozil s prednostjo) ustaviti vozila, drugi udele\u017E\
  enci cestnega prometa pa se morajo takoj umakniti z vozi\u0161\u010Da, in dati prednost\
  \ vozilom za spremstvo. Poudariti je treba, da v teh primerih ni na prvem mestu\
  \ vpra\u0161anje, kdo ima prednost pred kom, temve\u010D varnost dolo\u010Denih\
  \ varovanih oseb, ki jo skladno z Zakonom o nalogah in pooblastilih policije (Uradni\
  \ list RS, \u0161t. 15/13, 23/15 \u2013 popr., 10/17, 46/19 \u2013 odl. US in 47/19)\
  \ in Uredbo zagotavlja Policija. Ravno dol\u017Enost drugih voznikov, da se z vozi\u0161\
  \u010Da umaknejo in ustavijo vozilo, predstavlja temeljni pogoj, da voznik ne bo\
  \ uporabil vozilo, kot sredstvo napada na varovano\_ kolono, v kateri potuje dolo\u010D\
  ena varovana oseba. Vozila so se v preteklosti zelo pogosto uporabljala kot sredstvo\
  \ za napad na civilno prebivalstvo in tudi na dolo\u010Dene varovane objekte ter\
  \ osebe. Posebno kategorijo varovanih oseb predstavljajo tuje varovane osebe, saj\
  \ je vsaka dr\u017Eava gostiteljica \u0161e posebej dol\u017Ena zagotoviti njeno\
  \ varnost. K temu nas zavezuje tudi mednarodna Konvencija o prepre\u010Devanju in\
  \ kaznovanju kaznivih dejanj zoper osebe pod mednarodno za\u0161\u010Dito, v\u0161\
  tev\u0161i diplomatske agente (New York, 14. 12. 1973).\nV dosedanji praksi nismo\
  \ zaznali te\u017Eav, ki bi jih povzro\u010Dala navedena pravna ureditev, sicer\
  \ pa je podobna ureditev v veljavi tudi v drugih dr\u017Eavah v EU in \u0161ir\u0161\
  e. Zato smo mnenja, da predlog, ki je bil poslan na portal Predlagam.vladi.si, ni\
  \ primeren za nadaljnjo obravnavo in da na omenjenem podro\u010Dju niso potrebne\
  \ normativne spremembe."
