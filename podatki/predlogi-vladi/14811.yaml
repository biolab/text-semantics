response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNaj v uvodu povemo, da nadzor nad izvajanjem storitev institucionalnega varstva\
  \ izvajajo Socialna in\u0161pekcija, Socialna zbornica, Zbornica zdravstvene in\
  \ babi\u0161ke nege Slovenije, Varuh \u010Dlovekovih pravic. Nadzori so lahko redni\
  \ ali izredni.\nPo podatkih Socialne in\u0161pekcije je bilo v letu 2020 opravljenih\
  \ 25 in\u0161pekcijskih pregledov za storitev institucionalnega varstva starej\u0161\
  ih, v klasi\u010Dni obliki domskega varstva (18 izvajalcev javne mre\u017Ee \u2014\
  \ pri enem javnem zavodu 3 pregledi, pri enem koncesionarju z ve\u010D enotami 3\
  \ pregledi, pri enem koncesionarju 2 pregleda), 11 pregledov za storitev posebnega\
  \ institucionalnega varstva odraslih oseb pri 7 javnih zavodih (pri enem izvajalcu\
  \ 4 pregledi, pri enem 2 pregleda), 2 pregleda za storitev institucionalno varstvo\
  \ v oskrbovanih stanovanjih pri dveh izvajalcih z dovoljenjem za delo.\nSkoraj vse\
  \ prejete pobude uporabnikov in njihovih svojcev za in\u0161pekcijski nadzor so\
  \ vsebovale o\u010Ditke, da se storitev institucionalnega varstva starej\u0161ih\
  \ ne izvaja v skladu: s predpisi o postopkih za uveljavljanje pravice do institucionalnega\
  \ varstva, s predpisi o zara\u010Dunavanju storitve in standardom storitve. Pobude\
  \ so vsebovale tudi o\u010Ditke nad ravnanji lokalnih epidemiologov in dodatnega\
  \ kadra (zdravstveni delavci in prostovoljci, ki niso bili izku\u0161eni in usposobljeni\
  \ za opravljanje zdravstvene nege in socialne oskrbe), kjer je bila prisotna oku\u017E\
  enost z virusom COVlD-19.\n\nJavnost se vedno lahko seznani z ugotovitvami Socialne\
  \ in\u0161pekcije preko letnih poro\u010Dil, ki so objavljena na portalu GOV.SI\
  \ www.gov.si/drzavni-organi/organi-v-sestavi/inspektorat-zadelo/o-inspek....\nNa\
  \ spletni strani socialne in\u0161pekcije je opisan tudi postopek ravnanja v primeru\
  \ nezadovoljstva z izvajanjem socialnovarstvenih storitev."
