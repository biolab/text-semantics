response: "Odziv Ministrstva za notranje zadeve\nRepublika Avstrija je edina dr\u017E\
  ava \u010Dlanica Evropske unije, ki ima tak\u0161en sistem registracije. Vse ostale\
  \ dr\u017Eave \u010Dlanice, vklju\u010Dno s Slovenijo, uporabljajo sistem, v katerem\
  \ se za vsako registrirano vozilo pla\u010Dujejo dolo\u010Dene dajatve, vsako registrirano\
  \ vozilo mora imeti zavarovano avtomobilsko odgovornost in za vsako registrirano\
  \ vozilo se izda registrska tablica in prometno dovoljenje. V Republiki Sloveniji\
  \ se prometno dovoljenje za registrirano vozilo izda za \u010Das veljavnosti tehni\u010D\
  nega pregleda in \u010Das, za katerega so sklenjene oziroma poravnane vse predpisane\
  \ obveznosti \u2013 zavarovanje avtomobilske odgovornosti in letna dajatev za uporabo\
  \ vozila v cestnem prometu.\nIzku\u0161nje Avstrije, kot edine dr\u017Eave \u010D\
  lanice Evropske unije, ki uporablja predlagan sistem registracije vozil, nam niso\
  \ znane. Niso nam znane tudi prednosti tak\u0161nega sistema. Prav tako ne razpolagamo\
  \ s podatki, koliko lastnikov vozil bi se odlo\u010Dilo za tak\u0161no mo\u017E\
  nost. V spremembi sistema registracije pa vidimo naslednje slabosti:\ndvig cen obveznega\
  \ avtomobilskega zavarovanja \u2013 zaradi vi\u0161je stopnje rizika, ko bi na eno\
  \ zavarovalno polico lahko bila zavarovana avtomobilska odgovornost dveh vozil;\n\
  obvezna zamenjava registrskih tablic v primeru izgube, kraje ali pogre\u0161itve\
  \ vsaj ene registrske tablice \u2013 s tak\u0161nim na\u010Dinom bi o\u0161kodovali\
  \ predvsem prevoznike v cestnem prometu, ki imajo nekatere mednarodne dokumente\
  \ vezane na registrsko oznako. V primeru pogre\u0161itve registrske tablice, bi\
  \ morali zamenjati vse dokumente, kar bi pomenilo, da do pridobitve novih ne bi\
  \ mogli uporabljati vozila. S tem bi jim povzro\u010Dili precej\u0161nje stro\u0161\
  ke in tudi gospodarsko \u0161kodo;\nregistrska tablica ne bi ve\u010D pomenila enoli\u010D\
  ne identifikacije vozila, kar bi pomenilo te\u017Ejo sledljivost in odkrivanje kaznivih\
  \ dejanj;\nzelo velik stro\u0161ek za dr\u017Eavo, ko bi bilo potrebno nov register\
  \ vozil in listin, ki se uporablja od 6.3.2006, prilagoditi novemu na\u010Dinu registracije.\n\
  Zaradi zgoraj na\u0161tetega tukaj\u0161nje ministrstvo ne podpira spremembe in\
  \ se zavzema za ohranitev dosedanjega sistema, ki je v zadnjih 10 letih do\u017E\
  ivel \u0161tevilne spremembe, predvsem v smer odprave birokratskih ovir, ve\u010D\
  je dostopnosti in pocenitve storitev.  "
