response: "Odziv Ministrstva za okolje in prostor\nNa podlagi Zakona o varstvu okolja\
  \ morajo skladno z Uredbo o ravnanju z odpadki (Uradni list RS, \u0161t. 34/08)\
  \ in Odredbo o ravnanju z lo\u010Deno zbranimi frakcijami pri opravljanju javne\
  \ slu\u017Ebe ravnanja s komunalnimi odpadki (Uradni list RS, \u0161t. 21/01) ter\
  \ tudi drugo zakonodajo na podro\u010Dju ravnanja z odpadki, tako pravne kot tudi\
  \ fizi\u010Dne osebe odpadke hraniti lo\u010Deno in jih tako tudi prepu\u0161\u010D\
  ati / oddajati. To velja tudi za komunalne odpadke (kamor sodi odpadna embala\u017E\
  a, ki nastaja v gospodinjstvih). Dolo\u010Ditev na\u010Dina prevzemanja (vre\u010D\
  e, zabojniki, njihova barva, frekvenca odvozov...) lo\u010Deno zbranih frakcij komunalnih\
  \ odpadkov je v pristojnosti ob\u010Din, ki morajo na\u010Din prevzemanja opredeliti\
  \ v ob\u010Dinskem odloku o ravnanju s komunalnimi odpadki. Ker gre torej v primeru\
  \ urejanja ravnanja s komunalnimi odpadki za izvirno pristojnost lokalnih skupnosti,\
  \ so na ravni dr\u017Eave predpisane le okvirne zahteve, ki morajo biti izpolnjene\
  \ v okviru izvajanja obveznih ob\u010Dinskih gospodarskih javnih slu\u017Eb varstva\
  \ okolja na podro\u010Dju ravnanja z odpadki. Cene ravnanja s komunalnimi odpadki\
  \ oblikujejo ob\u010Dine skladno z Pravilnikom o metodologiji za oblikovanje cen\
  \ storitev obveznih gospodarskih javnih slu\u017Eb.  Pri dolo\u010Danju obveznosti\
  \ gospodarskih subjektov na podro\u010Dju embala\u017Ee in odpadne embala\u017E\
  e je treba upo\u0161tevati Direktivo 94/62/ES o embala\u017Ei in odpadni embala\u017E\
  i. V skladu s tem je v Uredbi o ravnanju z embala\u017Eo in odpadno embala\u017E\
  o glede zahtev po ozna\u010Devanju embala\u017Ee dolo\u010Deno le, da se embala\u017E\
  a lahko ozna\u010Di zaradi prepoznavanja embala\u017Enega materiala. To ozna\u010D\
  evanje, ki je prostovoljno, mora biti skladno z Odlo\u010Dbo 97/129/ES o dolo\u010D\
  itvi sistema prepoznavanja embala\u017Enih materialov. Cilj te odlo\u010Dbe, ki\
  \ velja za vso embala\u017Eo v EU, je dolo\u010Diti sistem prepoznavanja embala\u017E\
  nih materialov z o\u0161tevil\u010Denjem in okraj\u0161avami, tako da se opredeli\
  \ narava uporabljenih embala\u017Enih materialov (npr. polietilen tereftalat se\
  \ ozna\u010Di z 1 PET, papir z 22 PAP, aluminij z 41 ALU). Ozna\u010Devanje je namenjeno\
  \ predvsem osebam, ki odpadno embala\u017Eo razvr\u0161\u010Dajo, reciklirajo, predelujejo.\
  \ Na\u010Din zagotavljanja ravnanja s komunalnimi odpadki se razlikuje od dr\u017E\
  ave \u010Dlanice do dr\u017Eave \u010Dlanice, zato obveznega ozna\u010Devanja odpadne\
  \ embala\u017Ee zaradi la\u017Ejega lo\u010Denega zbiranja v gospodinjstvih ni mo\u017E\
  no uveljaviti, ne da bi pri tem kr\u0161ili Direktivo 94/62/ES. Direktiva ima namre\u010D\
  \ dva cilja: (i) zagotoviti visoko raven varstva okolja s tem, da se prepre\u010D\
  iti ali v najve\u010Dji mo\u017Eni meri zmanj\u0161a kakr\u0161enkoli vpliv embala\u017E\
  e na okolje ter (ii) zagotoviti delovanje notranjega trga in prepre\u010Diti trgovinske\
  \ ovire kot tudi izkrivljanje in omejevanje konkurence v Skupnosti. Prvega cilja\
  \ seveda ni mogo\u010De dose\u010Di brez sodelovanja kon\u010Dnih uporabnikov embala\u017E\
  e. Ker se zavedamo, da je kvalitetno lo\u010Deno zbiranje odpadne embala\u017Ee\
  \ osnova za kvalitetno recikliranje teh odpadkov, je velik poudarek dan ozave\u0161\
  \u010Danju kon\u010Dnih uporabnikov \u2013 povzro\u010Diteljev komunalnih odpadkov.\
  \ Zato morajo izvajalci javne slu\u017Ebe zbiranja komunalnih odpadkov redno periodi\u010D\
  no obve\u0161\u010Dati povzro\u010Ditelje o pomenu in ciljih lo\u010Denega zbiranja.\
  \ Ve\u010Dina izvajalcev javne slu\u017Ebe je tudi pripravila in gospodinjstvom\
  \ razdelila bro\u0161ure ali navodila v kak\u0161ni druga\u010Dni obliki o pravilnem\
  \ lo\u010Denem zbiranju odpadkov. Glede na to, da je ve\u010Dina odpadne embala\u017E\
  e, ki nastaja v gospodinjstvih, iz plastike, kovin ali papirja, smatramo, da lo\u010D\
  eno zbiranje odpadne embala\u017Ee ne bi smelo povzro\u010Dati ve\u010Djih te\u017E\
  av. Verjetno je te\u017Eja sama odlo\u010Ditev vsakega posameznika o tem, da bo\
  \ odpadke lo\u010Deno zbiral in jih kot take tudi prepu\u0161\u010Dal. Zato v tem\
  \ letu na ministrstvu pripravljamo sklop predpisov, s katerimi \u017Eelimo spodbuditi\
  \ vse \u010Dlene v verigi ravnanja z odpadki, od povzro\u010Diteljev komunalnih\
  \ odpadkov dalje, k lo\u010Denemu zbiranju. Na\u0161 cilj je, da se koli\u010Dina\
  \ me\u0161anih komunalnih odpadkov v prihodnjih desetih letih zmanj\u0161a vsaj\
  \ za polovico.  Za konec naj \u0161e enkrat poudarimo, da zaradi prepre\u010Devanja\
  \ trgovinskih ovir ter izkrivljanja in omejevanja konkurence v Skupnosti ni mogo\u010D\
  e predpisati obveznega ozna\u010Devanja embala\u017Ee z barvami, ki bi ozna\u010D\
  evale embala\u017Eni material. Prav tako ni mogo\u010De, ob upo\u0161tevanju veljavne\
  \ zakonodaje, na ravni dr\u017Eave predpisati barv zabojnikov ali vre\u010D za lo\u010D\
  eno zbiranje posameznih odpadkov. Ker gre naloge, ki sodijo v izvirno pristojnost\
  \ lokalnih skupnosti, bodo tudi vsi novi predpisi dolo\u010Dali le okvirne zahteve,\
  \ ki morajo biti izpolnjene v okviru izvajanja obveznih ob\u010Dinskih gospodarskih\
  \ javnih slu\u017Eb varstva okolja na podro\u010Dju ravnanja z odpadki.  "
