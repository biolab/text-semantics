response: "Odziv Ministrstva za finance\nV zvezi z na\u010Drtovano ugodnej\u0161o\
  \ DDV obravnavo podarjene (donirane) hrane je uvodoma potrebno poudariti, da bo\
  \ osnovni okvir za tak\u0161no ureditev zagotavljal zakon o kmetijstvu, katerega\
  \ spremembe in dopolnitve se trenutno v okviru zakonodajnega postopka obravnavajo\
  \ v Dr\u017Eavnem zboru (ZKme-1D). Z ZKme-1D se vzpostavlja pravna podlaga za doniranje\
  \ hrane, na podlagi katere se dolo\u010Da donatorje, posrednike in upravi\u010D\
  ence za prejem donirane hrane. Na ta na\u010Din se bo zmanj\u0161al dele\u017E zavr\u017E\
  ene hrane v prehranski verigi, hrana pa bo razdeljena med pomo\u010Di potrebnim\
  \ prebivalstvom.\nOb upo\u0161tevanju predvidene ureditve bo po sprejetju ZKme-1D\
  \ uveljavljena tudi sprememba veljavnega Pravilnika, ki podrobneje ureja izvajanje\
  \ Zakona o davku na dodano vrednost (PZDDV), s katero bo dolo\u010Dena izjema od\
  \ dolo\u010Ditve lastne cene, ki se sicer dolo\u010Da v skladu z ra\u010Dunovodskimi\
  \ standardi oz. predpisi o vodenju poslovnih knjig. V tem primeru bo lastna cena\
  \ pri donirani hrani pod pogoji, dolo\u010Denimi v zakonu o kmetijstvu, enaka ni\u010D\
  . S tem bodo dav\u010Dni zavezanci spodbujeni k donacijam hrane pod pogoji, dolo\u010D\
  enimi v zakonu o kmetijstvu, kot sistemskim predpisom, v katerem se ureja humanitarna\
  \ dejavnost, povezana z doniranjem hrane. Tak\u0161na re\u0161itev bo za dav\u010D\
  ne zavezance (donatorje hrane), ki so identificirani za namene DDV pomenila, da\
  \ bodo v sistemu DDV ohranili pravico do odbitka DDV od nabav donirane hrane, za\
  \ donirano hrano pa ne bodo obra\u010Dunavali DDV.\nPotrebno je poudariti, da je\
  \ pri iskanju re\u0161itev glede donacij blaga na podro\u010Dju obdav\u010Ditve\
  \ z DDV potrebno slediti zakonodaji EU s tega podro\u010Dja, v kateri so mo\u017E\
  nosti za uveljavitev dav\u010Dnih olaj\u0161av natan\u010Dno dolo\u010Dene in omejene.\
  \ Predmet DDV so tako v sistemu DDV (med drugim) vse dobave blaga, ki jih dav\u010D\
  ni zavezanec opravi v okviru opravljanja svoje ekonomske dejavnosti za pla\u010D\
  ilo. Za dobavo blaga, opravljeno za pla\u010Dilo, se \u0161teje tudi brezpla\u010D\
  na odtujitev poslovnih sredstev dav\u010Dnega zavezanca, \u010De je za to blago\
  \ dav\u010Dni zavezanec izkoristil pravico do celotnega ali delnega odbitka DDV.\
  \ Dav\u010Dno osnovo v teh primerih predstavlja nabavna cena blaga ali podobnega\
  \ blaga oziroma lastna cena blaga, dolo\u010Dena v trenutku uporabe, razpolaganja\
  \ ali zadr\u017Eanja blaga.\nV zvezi z zavzeto re\u0161itvijo pri donirani hrani\
  \ se je sledilo sprejetim smernicam v zvezi z razlago Direktive Sveta 2006/112/ES\
  \ o skupnem sistemu DDV v primeru transakcij doniranja hrane pomo\u010Di potrebnim\
  \ kon\u010Dnim koristnikom, ki jih dobavi dav\u010Dni zavezanec, ki odbija DDV,\
  \ in sicer, da se lastna cena lahko prilagodi glede na okoli\u0161\u010Dine in stanje\
  \ v katerih se hrana nahaja v trenutku, ko je donirana (npr. tik pred iztekom roka\
  \ trajanja).\nGlede predloga, da bi se na enak na\u010Din z vidika DDV obravnavale\
  \ tudi druge donacije posameznikov, pri \u010Demer se izpostavlja primer rabljenih\
  \ ra\u010Dunalnikov, ki se podarjajo tistim, ki si jih ne morejo privo\u0161\u010D\
  iti, je potrebno poudariti, da v teh primerih ne nastane obveznost obra\u010Duna\
  \ DDV za donirano blago, saj te osebe (enako kot npr. nepridobitne organizacije\
  \ s cilji humanitarne ali dr\u017Eavljanske narave, ki so opro\u0161\u010Dene DDV)\
  \ ob nabavi niso imele pravice do odbitka vstopnega DDV za to blago.\nV kolikor\
  \ pa gre za donacije rabljenih ra\u010Dunalnikov s strani dav\u010Dnih zavezancev\
  \ (podjetij), ki so uveljavljali pravico do odbitka DDV, pa se brezpla\u010Dna odtujitev\
  \ teh rabljenih ra\u010Dunalnikov \u0161teje za opravljeno dobavo blaga za pla\u010D\
  ilo. Velika podjetja, ki menjajo ra\u010Dunalni\u0161ko opremo, se za menjavo praviloma\
  \ odlo\u010Dajo takrat, ko \u017Ee pote\u010De amortizacijska doba, kar pomeni,\
  \ da je knjigovodska vrednost teh ra\u010Dunalnikov po poteku amortizacijske dobe\
  \ enaka ni\u010D. Ker se za DDV namene v zvezi z odtujitvijo rabljenih ra\u010D\
  unalnikov za dolo\u010Ditev dav\u010Dne osnove uporablja lastna cena, kot je dolo\u010D\
  ena z ra\u010Dunovodskimi standardi, se v teh primerih kot dav\u010Dna osnova uporabi\
  \ knjigovodska vrednost teh ra\u010Dunalnikov, kar pomeni, da je dav\u010Dna osnova\
  \ za DDV enaka ni\u010D in dav\u010Dnega zavezanca davek ne bremeni, pri \u010D\
  emer mu odbitka DDV ni potrebno popravljati. V kolikor pa dav\u010Dni zavezanec\
  \ donira \xBBrabljene\xAB ra\u010Dunalnike, ki jih ne uporablja kot osnovno sredstvo,\
  \ ampak jih ima na zalogi kot tr\u017Eno blago, pa dav\u010Dno osnovo za DDV pri\
  \ odtujitvi tak\u0161nih ra\u010Dunalnikov predstavlja nabavna cena oziroma lastna\
  \ cena blaga, dolo\u010Dena v trenutku prenosa.\nDodajamo, da lahko pravna oseba\
  \ za donacije uveljavlja olaj\u0161avo za donacije s skladu z Zakonom o davku od\
  \ dohodkov pravnih oseb (Uradi list RS, \u0161t. 117/06 in naslednji). Dav\u010D\
  ni zavezanec lahko uveljavlja zmanj\u0161anje dav\u010Dne osnove za znesek izpla\u010D\
  il v denarju in v naravi za humanitarne, invalidske, socialno varstvene, dobrodelne,\
  \ znanstvene, vzgojnoizobra\u017Eevalne, zdravstvene, \u0161portne, kulturne, ekolo\u0161\
  ke, religiozne in splo\u0161no koristne namene, in sicer za tak\u0161na izpla\u010D\
  ila rezidentom Slovenije, ki (\u010De) so po posebnih predpisih ustanovljeni za\
  \ opravljanje navedenih dejavnosti, kot nepridobitnih dejavnosti, do zneska, ki\
  \ ustreza 0,3% obdav\u010Denega prihodka dav\u010Dnega obdobja zavezanca, vendar\
  \ najve\u010D do vi\u0161ine dav\u010Dne osnove dav\u010Dnega obdobja.\nSkladno\
  \ z navedenim in v povezavi z va\u0161imi predlogi menimo, da je veljavna ureditev\
  \ primerna ter dodajamo, da je potrebno preveriti vsa dejstva in okoli\u0161\u010D\
  ine posameznega primera, tako na strani dajalca kot na strani prejemnika donacije.\
