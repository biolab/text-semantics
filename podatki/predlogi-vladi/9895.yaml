response: "Odziv Ministrstva za infrastrukturo\nUvodoma je treba izpostaviti, da Slovenija\
  \ zaradi svoje geostrate\u0161ke lege spada med tranzitne evropske dr\u017Eave,\
  \ saj preko na\u0161e dr\u017Eave potekajo prometni tokovi iz vzhodnega in jugovzhodnega\
  \ dela Evrope proti zahodnemu in osrednjemu dela Evrope. Slovenija je postala tranzitna\
  \ dr\u017Eava predvsem leta 2004 po vstopu v Evropsko unijo, saj je to pomenilo\
  \ prost pretok blaga preko na\u0161ega ozemlja. Velik del tovornega prometa (prevladuje\
  \ cestni tovorni promet), ki je pred letom 2004 potekal preko sosednjih dr\u017E\
  av, se je preusmeril na na\u0161e cestno omre\u017Eje.\nPromet je klju\u010Dnega\
  \ pomena za gospodarstvo in dru\u017Ebo, je pomemben dejavnik razvoja in obstoja\
  \ sodobnih gospodarstev. Mo\u017Enost prostega potovanja in mobilnost sta bistveni\
  \ za kakovost \u017Eivljenja dr\u017Eavljanov. Rasti prometa se ni mogo\u010De izogniti,\
  \ zato je treba z ustreznimi ukrepi odpravljati oziroma vsaj omiliti njegove negativne\
  \ u\u010Dinke. Nenehno pove\u010Devanje tovornega prometa, s katerim se soo\u010D\
  a ne samo Slovenija, ampak tudi druge evropske dr\u017Eave, ima negativne vplive\
  \ zlasti na okolje, prometno varnost in varstvo bivalnega okolja, saj vozniki tovornih\
  \ vozil na svoji poti namesto avtocestnega omre\u017Eja v \u017Eelji npr. po skraj\u0161\
  anju prevozne poti, prihranku \u010Dasa ali izogibanju pla\u010Dilu cestnine izbirajo\
  \ cestne povezave, ki niso namenjene in primerne za daljinski tovorni promet, saj\
  \ le-te potekajo skozi gosto poseljena urbana sredi\u0161\u010Da.\nNa Ministrstvu\
  \ za infrastrukturo skupaj z upravljavcema dr\u017Eavnih cest, Direkcijo RS za infrastrukturo\
  \ in dru\u017Ebo DARS, d. d., spremljamo obremenjenost cest s te\u017Ekim tovornim\
  \ prometom in sproti prilagajamo ukrepe za omilitev negativnih u\u010Dinkov, ki\
  \ jih tak\u0161en promet prina\u0161a. Zaradi slednjega na trenutno najbolj s tranzitnim\
  \ tovornim prometom obremenjenih cestnih povezavah izvajamo ukrepe, ki le-tega preusmerjajo\
  \ na vzporedno avtocestno omre\u017Eje, ki predstavlja varnej\u0161o cestno povezavo\
  \ z bolj\u0161imi prometno tehni\u010Dnimi elementi. V ta namen je Direkcija Republike\
  \ Slovenije za infrastrukturo s 1. 6. 2019 omejila tranzitni tovorni promet na dolo\u010D\
  enih cestnih povezavah na \u0161ir\u0161em severovzhodnem delu Slovenije (od mejnega\
  \ prehoda Bistrica ob Sotli do mejnega prehoda Sredi\u0161\u010De ob Dravi) in na\
  \ cestnih povezavah, ki vodijo do mejnih prehodov Jel\u0161ane in Starod. Poleg\
  \ tega je z namenom prepre\u010Devanja izogibanja pla\u010Dilu cestnine ve\u010D\
  \ ali manj povsod prepovedan promet te\u017Ekih tovornih vozil na vzporednem necestninskem\
  \ cestnem omre\u017Eju, razen za lokalni promet. Prav tako je promet te\u017Ekih\
  \ tovornih vozil omejen na \u0161tevilnih cestnih odsekih glavnih in regionalnih\
