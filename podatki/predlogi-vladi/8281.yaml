response: "Odziv Ministrstva za notranje zadeve\nto\u010Dka 1 V Zakonu o kazenskem\
  \ postopku (Uradni list RS, \u0161t. 32/12 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 47/13, 87/14, 8/16 \u2013 Odl. US, 64/16 \u2013 Odl. US, 65/15 \u2013\
  \ Odl. US, ZKP) je tak\u0161na dol\u017Enost policistov \u017Ee urejena, in sicer\
  \ je v prvem odstavku 148. \u010Dlena navedeno, da v kolikor so podani razlogi za\
  \ sum, da je bilo storjeno kaznivo dejanje, za katero se storilec preganja po uradni\
  \ dol\u017Enosti, mora policija ukreniti vse potrebno, da se izsledi storilec kaznivega\
  \ dejanja, da se storilec ali udele\u017Eenec ne skrije ali ne pobegne, da se odkrijejo\
  \ in zavarujejo sledovi kaznivega dejanja in predmeti, ki utegnejo biti dokaz ter\
  \ da se zberejo vsa obvestila, ki bi utegnila biti koristna za uspe\u0161no izvedbo\
  \ kazenskega postopka.\nPo dolo\u010Dilih drugega odstavka 148.a \u010Dlena ZKP\
  \ se lahko zasli\u0161anje osumljenca po predhodnem obvestilu posname z napravo\
  \ za zvo\u010Dno in slikovno snemanje.\nGlede navedbe, da policisti, ki so v sorodstvenem\
  \ ali prijateljskem razmerju z osumljenci ali zasli\u0161anci, ne bi smeli opravljati\
  \ zasli\u0161anje drugih oseb povezanih s primerom, pa povzemamo sedmi odstavek\
  \ 100. \u010Dlena Zakona o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 637\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo 65/08, 69/08 \u2013 ZTFI-A, 69/08\
  \ \u2013 Zzavar-E in 40/12 \u2013 ZUJF), kjer je navedeno, da mora policist kot\
  \ uradnik, \u010De oceni, da je nastal polo\u017Eaj, v katerem bi njegov osebni\
  \ interes lahko vplival na nepristransko in objektivno opravljanje njegovih nalog\
  \ oziroma v katerem okoli\u0161\u010Dine vzbujajo dvom o njegovi nepristranskosti\
  \ in objektivnosti, o tem takoj, ko je glede na okoli\u0161\u010Dine mogo\u010D\
  e, obvestiti predstojnika in ravnati v skladu z njegovimi navodili. Glede preiskovalnih\
  \ dejanj, ki jih opravljajo policisti, pa \u010Detrti odstavek 44. \u010Dlena ZKP\
  \ dolo\u010Da, da o njihovi izlo\u010Ditvi odlo\u010Da preiskovalni sodnik.\nVsako\
  \ ponarejanje izjav bi pomenilo kaznivo dejanje zloraba uradnega polo\u017Eaja ali\
  \ uradnih pravic po prvem odstavku 257. \u010Dlena Kazenskega zakonika (Uradni list\
  \ RS \u0161t. 50/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 6/16 \u2013\
  \ popr. 54/15, 38/16 in 27/17, KZ-1). Policisti Posebnega oddelka Specializiranega\
  \ dr\u017Eavnega to\u017Eilstva, Oddelka za preiskovanje in pregon uradnih oseb\
  \ s posebnimi pooblastili preiskujejo kazniva dejanja, ki jih storijo uradne osebe\
  \ policije, s \u010Dimer je zagotovljena nepristranska in neodvisna preiskava kaznivih\
  \ dejanj.\nOb tem pa Zakon o nalogah in pooblastilih policije (Uradni list RS \u0161\
  t. 15/13, 23/15 \u2013 popr. In 10/17: ZNPPol) v 13. \u010Dlenu dolo\u010Da splo\u0161\
  na na\u010Dela za opravljanje policijskih nalog in sicer da morajo policisti spo\u0161\
  tovati in varovati pravico do \u017Eivljenja, \u010Dlovekovo osebnost ter dostojanstvo.\
  \ Nadalje v 14. \u010Dlenu dolo\u010Da, da morajo policisti pri opravljanju policijskih\
  \ nalog vsakomur zagotoviti enako varstvo njegovih pravic.\nto\u010Dka 4 Glede uporabe\
  \ rezultata poligrafskega testiranja v kazenskem postopku sta se pravna teorija\
  \ in  sodna praksa \u017Ee ve\u010Dkrat opredelila, da izsledki poligirafskega testiranja\
  \ niso dovoljeni dokazi v kazenskem postopku.\nMenimo, da predlogi navedeni v to\u010D\
  kah, ki so v pristojnosti MNZ, niso primerni za nadaljnjo obravnavo. Zakonodaja\
  \ na tem podro\u010Dju je primerno urejena in zagotavlja ustrezno prepre\u010Devanje\
  \ in ukrepanje v primeru zlorab.\n Odziv Ministrstva za pravosodje\nGlede kazni,\
  \ ki se lahko izre\u010De za kaznivo dejanje posilstva, Kazenski zakonik (v nadaljevanju:\
  \ KZ-1; Uradni list RS, \u0161t. 50/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 6/16 \u2013 popr., 54/15, 38/16 in 27/17) v prvem odstavku 170. \u010Dlena dolo\u010D\
  a, da se storilec kaznuje z zaporno kaznijo od enega leta do desetih let. \u010C\
  e je kaznivo dejanje storjeno grozovito ali posebno poni\u017Eevalno ali \u010D\
  e je dejanje storilo ve\u010D oseb zaporedoma ali nad obsojenci ali drugimi osebami,\
  \ ki jim je vzeta prostost, pa drugi odstavek 170. \u010Dlena dolo\u010Da, da se\
  \ storilec kaznuje z zaporom od treh do petnajstih let. Glede dejansko izre\u010D\
  enih kazni za navedena kazniva dejanja pa poudarjamo, da je pomembna individualizacija\
  \ kazenskih sankcij, to je prilagoditev kazenske sankcije te\u017Ei kaznivega dejanja\
  \ in osebnosti storilca. Gre za eno temeljnih na\u010Del kazenskega prava, ki zavezuje\
  \ zakonodajne organe, da \u017Ee na zakonski ravni predvidijo ve\u010Dje \u0161\
  tevilo razli\u010Dnih vrst kazenskih sankcij, ki naj omogo\u010Dajo uresni\u010D\
  evanje tega na\u010Dela, hkrati pa jih zavezuje, da pri posameznih kaznivih dejanjih\
  \ postavijo okvire za posamezne vrste kazni (npr. predpisane kazni v razponu, obte\u017E\
  evalne in olaj\u0161evalne okoli\u0161\u010Dine, pravila o omilitvi in odpustitvi\
  \ kazni, povratku, odmeri kazni za dejanja v steku\u2026). Na\u010Delo individualizacije\
  \ pa nalaga posebne obveznosti tudi sodi\u0161\u010Du. Sodi\u0161\u010De je namre\u010D\
  \ dol\u017Eno v vsakem konkretnem primeru, ki ga obravnava, oceniti te\u017Eo konkretnega\
  \ kaznivega dejanja, stopnjo storil\u010Deve krivde in njegovo osebnost, pri \u010D\
  emer med mo\u017Enimi sankcijami izbere tisto za katero meni, da bo najprimernej\u0161\
  a, nato pa dolo\u010Di njeno vi\u0161ino, upo\u0161tevajo\u010D pri tem vse okoli\u0161\
  \u010Dine posameznega konkretnega primera in vse mo\u017Enosti, ki mu jih na voljo\
  \ daje KZ-1.\nGlede predloga, da pred\u010Dasni odpust za storilce kaznivega dejanja\
  \ posilstva ne bi smel priti v po\u0161tev, pojasnjujemo, da pred\u010Dasni odpust\
  \ obsojencev iz zavodov za prestajanje kazni zapora ureja 108. \u010Dlen Zakona\
  \ o izvr\u0161evanju kazenskih sankcij (v nadaljevanju: ZIKS-1; Uradni list RS,\
  \ \u0161t. 110/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 76/08, 40/09,\
  \ 9/11 \u2013 ZP-1G, 96/12 \u2013 ZPIZ-2, 109/12 in 54/15). V prvem odstavku tega\
  \ \u010Dlena je zapisano, da ima direktor zavoda pravico, da po tem, ko dobi mnenje\
  \ strokovnih delavcev, pred\u010Dasno odpusti obsojenca, ki se ustrezno obna\u0161\
  a, si prizadeva pri delu in se aktivno udele\u017Euje drugih koristnih dejavnosti\
  \ ter je prestal dve tretjini kazni, vendar najve\u010D tri mesece pred iztekom\
  \ kazni. Iz dikcije zakona tako jasno izhaja, da pred\u010Dasni odpust ni vezan\
  \ na kaznivo dejanje, zaradi katerega obsojenec prestaja kazen zapora, temve\u010D\
  \ zgolj na vedenje obsojenca med prestajanjem kazni in dele\u017E \u017Ee prestane\
  \ kazni.\nGlede predloga, da bi storilci kaznivih dejanj posilstva med prestajanjem\
  \ kazni morali biti zaprti v samici, pojasnjujemo, da je oddaja obsojenca v samico\
  \ urejena v 88. \u010Dlen ZIKS-1. Le-ta oddajo v samico dolo\u010Da kot eno izmed\
  \ mo\u017Enih disciplinskih sankcij, ki se izre\u010De, \u010De obsojenec izvr\u0161\
  i katerega od disciplinskih prestopkov, na\u0161tetih v 87. \u010Dlenu ZIKS-1. Iz\
  \ dikcije zakona tako lahko izlu\u0161\u010Dimo podobno kot v zgornjem primeru:\
  \ da oddaja v samico ni vezana na kaznivo dejanje, zaradi katerega obsojenec prestaja\
  \ kazen zapora, temve\u010D na njegovo morebitno neprimerno vedenje med prestajanjem\
  \ kazni zapora.\nPodobno velja tudi za predloge spremembe ureditve hi\u0161nega\
  \ zapora (sklepamo namre\u010D, da je predlagateljica ciljala na ureditev hi\u0161\
  nega zapora in ne hi\u0161nega pripora). Le-ta je urejen v 86. \u010Dlenu KZ-1,\
  \ ki dolo\u010Da, da lahko sodi\u0161\u010De s sodbo ali s posebnim sklepom dopusti\
  \ izvr\u0161itev kazni zapora do devetih mesecev s hi\u0161nim zaporom, \u010De\
  \ glede na nevarnost obsojenca, mo\u017Enost ponovitve dejanja ter osebne, dru\u017E\
  inske in poklicne razmere obsojenca v \u010Dasu izvr\u0161evanja kazni ni potrebe\
  \ po prestajanju kazni v zavodu ali \u010De je zaradi bolezni, invalidnosti ali\
  \ ostarelosti obsojenca kazen treba in jo je mogo\u010De izvr\u0161evati v ustreznem\
  \ javnem zavodu. Hi\u0161ni zapor je torej ena od oblik alternativnega prestajanja\
  \ kazni zapora. Tudi iz te dikcije zakonodajalca pa izhaja, da zakon pri mo\u017E\
  nosti odreditve hi\u0161nega zapora ne razlikuje med vrstami kaznivih dejanj, temve\u010D\
  \ upo\u0161teva zgolj osebne okoli\u0161\u010Dine obsojenca ter vi\u0161ino izre\u010D\
  ene kazni. Glede na to, da je za osnovno obliko kaznivega dejanja posilstva zakonski\
  \ minimum za izre\u010Deno kazen eno leto, tako storilci tega kaznivega dejanja\
  \ sploh nimajo mo\u017Enosti prestajanja hi\u0161nega zapora. Enako velja za storilce\
  \ te\u017Eje (kvalificirane) oblike tega kaznivega dejanja, ki je opisano v drugem\
  \ odstavku 170. \u010Dlena KZ-1, saj je za to obliko dolo\u010Den zakonski minimum\
  \ treh let. Edini, ki imajo potencialno mo\u017Enost prestajanja hi\u0161nega zapora\
  \ so storilci milej\u0161e oblike tega kaznivega dejanja, ki je opisano v tretjem\
  \ odstavku 170. \u010Dlena KZ-1 in za katero je predpisan zakonski minimum \u0161\
  estih mesecev zapora.\nV zvezi z zgornjimi navedbami nadalje pojasnjujemo \u0161\
  e, da je v enem izmed temeljnih ustavnih na\u010Del (14. \u010Dlen Ustave Republike\
  \ Slovenije; Uradni list RS, \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013\
  \ UZ80, 24/03 \u2013 UZ3a, 47, 68, 69/04 \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013\
  \ UZ50, 68/06 \u2013 UZ121,140,143, 47/13 \u2013 UZ148, 47/13 \u2013 UZ90,97,99\
  \ in 75/16 \u2013 UZ70a) dolo\u010Deno, da so vsakomur zagotovljene enake \u010D\
  lovekove pravice in temeljne svobo\u0161\u010Dine, ne glede na narodnost, raso,\
  \ spol, jezik, vero, politi\u010Dno ali drugo prepri\u010Danje, gmotno stanje, rojstvo,\
  \ izobrazbo, dru\u017Ebeni polo\u017Eaj, invalidnost ali katerokoli drugo osebno\
  \ okoli\u0161\u010Dino. Tako se tudi zgoraj omenjene dolo\u010Dbe 88. in 108. \u010D\
  lena ZIKS-1 ter 86. \u010Dlen KZ-1 uporabljajo za vse obsojence enako. Vrsta kaznivega\
  \ dejanja ne more biti kriterij za razlo\u010Devanje med njimi, saj je slednja v\
  \ skladu s 49. \u010Dlenom KZ-1 upo\u0161tevana \u017Ee pri sami odmeri kazenske\
  \ sankcije.\nDr\u017Eavljanka med predlogi omenja tudi rok osmih dni za prito\u017E\
  bo na odlo\u010Ditev to\u017Eilstva, da ni podlage za pregon in navaja, da bi bilo\
  \ treba ta rok podalj\u0161ati. Ministrstvo ugotavlja, da je imela dr\u017Eavljanka\
  \ najverjetneje v mislih dolo\u010Dbe 60. \u010Dlena Zakona o kazenskem postopku\
  \ (v nadaljevanju: ZKP; Uradni list RS, \u0161t. 87/14), ki dolo\u010Da, da mora\
  \ dr\u017Eavni to\u017Eilec, \u010De spozna, da ni podlage za pregon za kaznivo\
  \ dejanje, za katero se storilec preganja po uradni dol\u017Enosti, ali \u010De\
  \ spozna, da ni podlage za pregon katerega izmed ovadenih udele\u017Eencev, to v\
  \ osmih dneh sporo\u010Diti o\u0161kodovancu in ga pou\u010Diti, da lahko za\u010D\
  ne pregon sam. Tako ravna tudi sodi\u0161\u010De, \u010De je dr\u017Eavni to\u017E\
  ilec odstopil od pregona. O\u0161kodovanec ima pravico za\u010Deti oziroma nadaljevati\
  \ pregon v osmih dneh, odkar je prejel sporo\u010Dilo iz prej\u0161njega odstavka.\
  \ Dr\u017Eavljanki se zdi podalj\u0161anje roka potrebno zato, ker se \u017Ertev\
  \ v tako kratkem roku ni sposobna primerno organizirati. A ministrstvo opozarja,\
  \ da peti odstavek istega \u010Dlena ZKP dolo\u010Da, da dr\u017Eavni to\u017Eilec\
  \ oziroma sodi\u0161\u010De v sporo\u010Dilu o\u0161kodovancu, da lahko za\u010D\
  ne pregon, navede (ga pou\u010Di) tudi, kaj lahko ukrene za uresni\u010Denje te\
  \ pravice. O\u0161kodovancu je tako nudena za\u010Detna pomo\u010D pri prevzemu\
  \ pregona.\nGlede prepovedi pribli\u017Eevanja, ki naj bi jo po mnenju predlagateljice\
  \ morala izre\u010Di policija v primeru, da to\u017Eilstvo opusti pregon, tukaj\u0161\
  nje ministrstvo pojasnjuje, da bi bilo za odgovor na to vpra\u0161anje bolj pristojno\
  \ Ministrstvo za notranje zadeve. A v splo\u0161nem velja, da lahko policija samostojno\
  \ izre\u010De ukrep prepovedi pribli\u017Eevanja le v nujnih primerih nasilja v\
  \ dru\u017Eini. Ukrep prepovedi pribli\u017Eanja dolo\u010Denemu kraju ali osebi\
  \ po 195.a \u010Dlenu ZKP pa je mogo\u010D le pod pogoji, da obstaja utemeljen sum,\
  \ da je oseba storila kaznivo dejanje in da sta podana dva izmed pripornih razlogov\
  \ po 201. \u010Dlenu tega zakona. V primeru, da je to\u017Eilstvo opustilo pregon\
  \ torej tak ukrep ne pride v po\u0161tev. Posebej pa ministrstvo opozarja \u0161\
  e na eno temeljnih na\u010Del kazenskega (procesnega) prava, ki pravi, da sme biti\
  \ obdol\u017Eenec, preden se izda pravnomo\u010Dna sodba, omejen v svoji prostosti\
  \ in v svojih pravicah samo ob pogojih, ki jih dolo\u010Da ta zakon. V kolikor teh\
  \ pogojev ni, tako noben dr\u017Eavni organ ne sme samovoljno omejevati pravic posameznikov.\n\
  Zastaranje kazenskega pregona pa je urejeno v 90. \u010Dlenu KZ-1. Zastaralni roki\
  \ so dolo\u010Deni glede na vi\u0161ino predpisane kazni za dolo\u010Deno kaznivo\
  \ dejanje (in torej upo\u0161tevajo\u010D razli\u010Dno te\u017Eo kaznivih dejanj).\
  \ Zastaralni rok za kaznivo dejanje posilstva v skladu s \u010Detrto to\u010Dko\
  \ prvega odstavka 90. \u010Dlena je deset  let in je v primerjavi s prej\u0161njim\
  \ Kazenskim zakonikom enkrat dalj\u0161i. Zakonodajalec tako podalj\u0161uje zastaralne\
  \ roke za pregon kaznivih dejanj. Argumentov v prid zastaranja pregona kaznivih\
  \ dejanj je ve\u010D. Retribucija (povra\u010Dilo za storjeno kaznivo dejanje) s\
  \ potekom \u010Dasa izgublja svojo pomembnost, \u010De storilec v dalj\u0161em \u010D\
  asu ne stori novega kaznivega dejanja, se manj\u0161a ocena njegove nevarnosti in\
  \ posledi\u010Dno zmanj\u0161uje pomen ukrepanja zoper njega, prav tako pa s potekom\
  \ \u010Dasa obstajajo \u010Dedalje manj\u0161e mo\u017Enosti za zanesljivo ugotavljanje\
  \ dejanskega stanja zaradi upada obsega in verodostojnosti dokazov. Navedeni argumenti\
  \ ne veljajo le v primeru posebno hudih kaznivih dejanj (na primer genocida, vojnih\
  \ hudodelstev in hudodelstev zoper \u010Dlove\u010Dnost), med katera pa kaznivo\
  \ dejanje posilstva ne spada.\nV zvezi s predlogom o upravi\u010Denosti do brezpla\u010D\
  ne pravne pomo\u010Di pojasnjujemo, da je osnovni namen le-te po Zakonu o brezpla\u010D\
  ni pravni pomo\u010Di (v nadaljevanju: ZBPP; Uradni list RS, \u0161t. 96/04 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 23/08, 15/14 \u2013 odl. US in 19/15)\
  \ v uresni\u010Devanju pravice do sodnega varstva po na\u010Delu enakopravnosti,\
  \ upo\u0161tevajo\u010D socialni polo\u017Eaj osebe, ki brez \u0161kode za svoje\
  \ pre\u017Eivljanje in pre\u017Eivljanje svoje dru\u017Eine te pravice ne bi mogla\
  \ uresni\u010Diti. Upravi\u010Denci do brezpla\u010Dne pravne pomo\u010Di so: dr\u017E\
  avljani Republike Slovenije, tujci z dovoljenjem za stalno ali za\u010Dasno prebivanje\
  \ v RS, osebe brez dr\u017Eavljanstva, ki zakonito prebivajo v RS, drugi tujci pod\
  \ pogojem vzajemnosti ali pod pogoji in v primerih, dolo\u010Denih z mednarodnimi\
  \ pogodbami, ki obvezujejo Republiko Slovenijo, nevladne organizacije in zdru\u017E\
  enja, ki delujejo v javnem interesu ter so vpisana v ustrezen register v skladu\
  \ z veljavno zakonodajo (vendar le v sporih v zvezi z opravljanjem dejavnosti v\
  \ javnem interesu oziroma z namenom, zaradi katerega so ustanovljene) ter  druge\
  \ osebe, za katere zakon ali mednarodna pogodba, ki obvezuje RS dolo\u010Da, da\
  \ so upravi\u010Denci do brezpla\u010Dne pravne pomo\u010Di. Za podrobnej\u0161\
  a pojasnila v zvezi s pravico do brezpla\u010Dne pravne pomo\u010Di vam svetujemo,\
  \ da se obrnete na spletni naslov http://www.sodisce.si/sodni_postopki/brezplacna_pravna_pomoc/,\
  \ kjer se nahajajo tudi dodatna pojasnila in za to potrebni obrazci.\nNa podlagi\
  \ vsega navedenega na Ministrstvu za pravosodje zaklju\u010Dujemo, da so predlogi\
  \ neutemeljeni in zato neprimerni za nadaljnjo obravnavo.   \n "
