response: "Odziv Ministrstva za zdravje\nKartica zdravstvenega zavarovanja se glede\
  \ na poslovna pravila Zavoda za zdravstveno zavarovanje Slovenije uporablja za identifikacijo\
  \ zavarovane osebe, kakor tudi za njeno avtentikacijo. Avtentikacija se izvede z\
  \ elektronskim podpisom transakcije (preverjanja veljavnosti zdravstvenega zavarovanja\
  \ in drugih podatkov) z uporabo digitalnega potrdila, ki se nahaja na kartici zdravstvenega\
  \ zavarovanja in s hkratno uporabo digitalnega potrdila na profesionalni kartici,\
  \ ki jo uporablja zdravstveni delavec. S tem nedvoumno potrdimo prisotnost zavarovane\
  \ osebe (njene kartice) pri zdravstvenem delavcu v dolo\u010Denem trenutku, s \u010D\
  imer zagotovimo, da zdravstveni delavec ne more obra\u010Dunati storitve za zavarovano\
  \ osebo, ki sploh ni bila pri njem, zavarovana oseba pa ne more zanikati obiska\
  \ pri zdravstvenem delavcu.\nSeveda obstajajo nekatere izjeme, ko se lahko zdravstvena\
  \ storitev (oz. vpogled v podatke zavarovane osebe) opravi brez kartice zdravstvenega\
  \ zavarovanja. Npr. \u010De se storitev lahko opravi brez prisotnosti zavarovane\
  \ osebe (npr. izdaja listin...), ali ko kartica ali kateri drug del tehni\u010D\
  ne opreme ne deluje. Pri teh izjemah strogo kontroliramo razlog, ter do katerih\
  \ podatkov posamezni zdravstveni delavec dostopa. V vseh ostalih primerih je treba\
  \ uporabiti kartico zdravstvenega zavarovanja.\nNamen in na\u010Din uporabe kartice\
  \ ter izjemni primeri so opisani v Pravilniku o kartici zdravstvenega zavarovanja,\
  \ profesionalni kartici in pooblastilih za branje in zapisovanje podatkov v zalednem\
  \ sistemu (Uradni list RS, \u0161t. 12/17).\nIzdaja eRecepta po telefonu je v skladu\
  \ s pravili Zavoda, kakor tudi izdaja zdravila v lekarni v primeru nedelovanja opreme.\
  \ Vendar pa se je treba zavedati, da sta to zgolj izjemi med cca. 300 milijoni transakcijami\
  \ na letni ravni, ki se tudi posebej bele\u017Eita.\nPojasnimo naj tudi, da se \u010D\
  italniki kartic ne uporabljajo samo zaradi kartic zdravstvenega zavarovanja, temve\u010D\
  \ tudi zaradi profesionalnih kartic, ki jih uporabljajo zdravstveni delavci. Profesionalna\
  \ kartica pomeni identifikacijo zdravstvenega delavca ter klju\u010D za dostop do\
  \ podatkov o zavarovanih osebah, prav tako pa profesionalna kartica vsebuje kvalificirano\
  \ potrdilo za elektronski podpis, ki ga uporabljajo za podpisovanje elektronskih\
  \ receptov.\n "
