response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo, Direktorat\
  \ za stvarno premo\u017Eenje kot strokovna slu\u017Eba opravlja strokovna in administrativno\
  \ tehni\u010Dna opravila za Stanovanjsko komisijo Vlade Republike Slovenije, ki\
  \ ima v upravljanju 503 stanovanj v lasti Republike Slovenije. Navedena stanovanja\
  \ oddaja v najem v skladu z dolo\u010Dili Stanovanjskega pravilnika Vlade Republike\
  \ Slovenije javnim uslu\u017Ebencem, uslu\u017Ebencem na polo\u017Eaju in funkcionarjem.\n\
  Ob tem \u017Eelimo poudariti, da oddajanje stanovanj v najem Stanovanjske komisije\
  \ Vlade Republike Slovenije ni dejavnost, ki bi ustvarjala izgubo v breme prora\u010D\
  una, temve\u010D ustvarja lastni prihodek iz naslova najemnin. Vsi stro\u0161ki,\
  \ ki so vezani na vzdr\u017Eevanje stanovanj, se financirajo iz sredstev najemnin\
  \ in ne bremenijo prora\u010Duna.\nStrokovna slu\u017Eba ves \u010Das skrbi skrbi\
  \ za smotrno izrabo stanovanjskega fonda na ta na\u010Din, da je \u010Dim manj nezasedenih\
  \ stanovanj in da se vsa stanovanja, ki jih trajno ne potrebuje, prodajo v skladu\
  \ z zakonom, ki ureja stvarno premo\u017Eenje dr\u017Eave. Tak\u0161en na\u010D\
  in upravljanja s stanovanji je skladen s Strategijo ravnanja s stvarnim premo\u017E\
  enjem, ki jo je Vlada Republike Slovenije sprejela v letu 2009. Ta dolo\u010Da,\
  \ da se stanovanja v prvi vrsti oddajajo v najem v skladu s kadrovsko politiko posameznih\
  \ upravljavcev. V kolikor stanovanj ni mogo\u010De oddati in jih upravljavci trajno\
  \ ne potrebujejo ve\u010D za svoje namene, se lahko prodajo v skladu s predpisi,\
  \ ki urejajo ravnanje s stvarnim premo\u017Eenjem.\nProdajo stanovanj omogo\u010D\
  a Stanovanjski pravilnik Vlade Republike Slovenije. V kolikor obstaja ekonomski\
  \ interes za prodajo, se lahko na pro\u0161njo najemnika stanovanje proda po ceni,\
  \ ki jo dolo\u010Di cenilec.\nTako je v leto\u0161njem letu predvideno, da se iz\
  \ stanovanjskega fonda Stanovanjske komisije proda 42 stanovanj. Med temi stanovanji\
  \ so poleg stanovanj, ki so prazna, zajeta tudi stanovanja, za katera so najemniki\
  \ izrazili interes za nakup.\nStanovanjsko komisijo bomo seznanili z va\u0161im\
  \ predlogom glede odkupa stanovanj s strani najemnikov, ki imajo sklenjeno najemno\
  \ pogodbo za nedolo\u010Den \u010Das. Pri tem se nam sicer pojavlja dvom o zainteresiranosti\
  \ najemnikov za tak\u0161ne odkupe. Najemniki za nedolo\u010Den \u010Das so namre\u010D\
  \ biv\u0161i imetniki stanovanjske pravice, ki so v \u010Dasu privatizacije stanovanj\
  \ po Stanovanjskem zakonu (Uradni list RS, \u0161t. 18/91 in ostalih) imeli mo\u017E\
  nost odkupa stanovanj po takrat zelo ugodnimi pogoji, vendar jo niso izkoristili.\
  \ Veljavna zakonodaja omogo\u010Da prodajo stanovanj le po tr\u017Eni ceni.\nGlede\
  \ prodaje ostalih zasedenih slu\u017Ebenih stanovanj pa odgovarjamo, da jih Stanovanjska\
  \ komisija ne prodaja zainteresiranim najemnikom dokler obstaja interes Vlade Republike\
  \ Slovenije za zagotavljanje slu\u017Ebenih stanovanj upravi\u010Dencem. \n "
