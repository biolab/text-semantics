response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s posredovanim predlogom pojasnjujemo, da je invalidska pokojnina\
  \ pokojninski prejemek, ki pripada zavarovancu ob nastanku invalidnosti, \u010D\
  e zanjo izpolnjuje zakonsko dolo\u010Dene pogoje. Pravico do invalidske pokojnine\
  \ pridobi zavarovanec, ki ne more ve\u010D opravljati organiziranega pridobitnega\
  \ dela (splo\u0161na invalidnost) oziroma zavarovanec, ki nima preostale delovne\
  \ zmo\u017Enosti (poklicna invalidnost), torej delovni invalid s I. kategorijo invalidnosti,\
  \ pod dolo\u010Denimi pogoji pa tudi delovni invalid, pri katerem je podana II.\
  \ ali III. kategorija invalidnosti.\nInvalidnost je v skladu z  Zakonom o pokojninskem\
  \ in invalidskem zavarovanju (Uradni list RS, \u0161t. 96/12 s spremembami, v nadaljevanju:\
  \ ZPIZ-2) lahko posledica po\u0161kodbe pri delu, poklicne bolezni, bolezni ali\
  \ pa po\u0161kodbe zunaj dela. Pojasnjujemo, da se vzrok nastanka invalidnosti upo\u0161\
  teva \u017Ee pri ugotavljanju pogojev za pridobitev invalidske pokojnine. V primeru,\
  \ ko je invalidnost posledica po\u0161kodbe pri delu ali poklicne bolezni, se za\
  \ pridobitev pravice do invalidske pokojnine ne zahteva izpolnitev pogoja minimalne\
  \ pokojninske dobe, ki je sicer predpisana za pridobitev invalidske pokojnine za\
  \ primere, ko je invalidnost posledica po\u0161kodbe zunaj dela ali bolezni. Pojasnjujemo\
  \ torej, da je predlagana ureditev \u017Ee vpeljana v sistem pokojninskega in invalidskega\
  \ zavarovanja, vendar pa zgolj v primerih, ko je nezmo\u017Enost za delo oziroma\
  \ invalidnost posledica po\u0161kodbe pri delu ali poklicne bolezni. Zavarovanec,\
  \ \u010Digar invalidnost je tako posledica po\u0161kodbe pri delu ali poklicne bolezni,\
  \ pridobi invalidsko pokojnino ne glede na dopolnjeno pokojninsko dobo.\nZavarovanec,\
  \ \u010Digar invalidnost pa je posledica po\u0161kodbe zunaj dela ali bolezni, pa\
  \ lahko pridobi pravico do invalidske pokojnine pod pogojem, da je ob nastanku invalidnosti\
  \ dopolnil pokojninsko dobo, ki pokriva najmanj tretjino obdobja od dopolnjenega\
  \ 20. leta starosti do nastanka invalidnosti (delovna leta), \u0161teto delovna\
  \ leta kot polna leta.\nZavarovanec, pri katerem je nastala I. kategorija invalidnosti\
  \ pred dopolnjenim 21. letom starosti, pridobi pravico do invalidske pokojnine,\
  \ \u010De je bil ob nastanku invalidnosti vklju\u010Den v obvezno zavarovanje ali,\
  \ \u010De je dopolnil najmanj tri mesece zavarovalne dobe. \u010Ce je invalidnost\
  \ I. kategorije nastala po dopolnjenem 21. letu starosti, vendar pred 30. letom,\
  \ pridobi zavarovanec pravico do invalidske pokojnine, \u010De je pred nastankom\
  \ invalidnosti dopolnil pokojninsko dobo, ki pokriva najmanj eno \u010Detrtino delovnih\
  \ let.\nZavarovancu, ki je pridobil vi\u0161jo strokovno izobrazbo, se delovna leta\
  \ \u0161tejejo od dopolnjenega 26. leta starosti, \u010De pa je pridobil visoko\
  \ strokovno ali univerzitetno izobrazbo, pa se mu delovna leta \u0161tejejo od dopolnjenega\
  \ 29. leta starosti.\nPojasnjujemo, da ZPIZ-2 varuje zgolj delovne invalide, ne\
  \ pa vseh invalidnih oseb. Delovni invalid je zavarovanec, pri katerem je v skladu\
  \ z zakonom o pokojninskem in invalidskem zavarovanju ugotovljena invalidnost in\
  \ je pridobil katero od pravic iz invalidskega zavarovanja, ne glede na vzrok za\
  \ nastanek invalidnosti, torej ne glede na to ali je invalidnost posledica po\u0161\
  kodbe pri delu, poklicne bolezni ali pa po\u0161kodbe zunaj dela, bolezni. Delovni\
  \ invalid je tudi tisti, katerega po\u0161kodba/bolezen ni v vzro\u010Dni zvezi\
  \ z opravljanjem dela, vendar pa ureditve pokojninskega in invalidskega zavarovanje\
  \ obi\u010Dajno posebne ugodnosti dajejo invalidom, katerih invalidnost je posledica\
  \ po\u0161kodbe pri delu ali poklicne bolezni. Invalidsko zavarovanje ne varuje\
  \ vseh invalidnih oseb, temve\u010D le osebe s statusom delovnega invalida.\nPoleg\
  \ ugotovljene invalidnosti je pogoj za pridobitev pravice do invalidske pokojnine\
  \ v primerih po\u0161kodbe izven dela ali bolezni tudi vklju\u010Ditev v zavarovanje\
  \ oziroma izpolnjevanje pogoja minimalne pokojninske dobe. Pri dolo\u010Danju t.i.\
  \ gostote zavarovanja so upo\u0161tevane tudi nekatere specifike (nastanek invalidnosti\
  \ pri mlaj\u0161em invalidu, \u0161tetje let od vi\u0161je starosti v primeru vi\u0161\
  je strokovne ali univerzitetne izobrazbe), ki omogo\u010Dajo bla\u017Eje kriterije\
  \ gostote zavarovanja tudi v primeru, ko je invalidnost posledica po\u0161kodbe\
  \ izven dela ali bolezni.\nGlede predloga o priznavanju invalidskih pokojnin ne\
  \ glede na gostoto zavarovanja tudi za primere, ko je vzrok invalidnosti po\u0161\
  kodba izven dela ali bolezen pa pojasnjujemo, da pokojninsko in invalidsko zavarovanje\
  \ v Republiki Sloveniji temelji na zavarovalni\u0161kem principu, kar v osnovi pomeni,\
  \ da je pravica do pokojnine pravica iz pokojninskega in invalidskega zavarovanja,\
  \ ki izhaja iz minulega dela in temelji na prispevkih, pla\u010Danih v \u010Dasu\
  \ aktivne dobe zavarovanca ter da mora obstajati sorazmernost med vpla\u010Danimi\
  \ prispevki in prejemki iz sistema, pokojnina pa naj bi predstavljala nadaljevanje\
  \ oziroma nadome\u0161\u010Danje dohodka, ki ga je zavarovanec prejemal tekom aktivne\
  \ dobe. Pravica do pokojnine je pravica iz sistema socialnega zavarovanja in tako\
  \ odvisna od predhodnega zavarovanja ter predhodnega pla\u010Dila prispevkov. V\
  \ primeru obveznega pokojninskega in invalidskega zavarovanja gre torej za sistem\
  \ socialnega zavarovanja, kjer so osebe zavarovane v primeru nastopa dolo\u010D\
  enega rizika (starost, invalidnost, itd.) in imajo osebe, pri katerih riziko, ki\
  \ ga opredeljuje zakon, nastopi in izpolnjujejo pogoje, pravice, ki jih ta zakon\
  \ zagotavlja.\nUgotavljamo torej, da ureditev invalidske pokojnine v delu \u017E\
  e dolo\u010Da, da se invalidska pokojnina prizna ne glede na gostoto zavarovanja\
  \ (po\u0161kodbe pri delu, poklicne bolezni), hkrati pa pri dolo\u010Danju gostote\
  \ zavarovanja (po\u0161kodbe zunaj dela, poklicna bolezen) upo\u0161teva tudi dolo\u010D\
  ene posebnosti, zaradi katerih dolo\u010Da ni\u017Ejo gostoto zavarovanja. Pojasnjujemo\
  \ \u0161e, da je bila v mesecu aprilu 2016 izdana Bela knjiga o pokojninskem in\
  \ invalidskem zavarovanju (v nadaljevanju Bela knjiga), ki se je opredelila tudi\
  \ do trenutne ureditve invalidske pokojnine ter predlagala mo\u017Ene na\u010Dine\
  \ re\u0161evanje pokojninskega sistema.\nV zvezi z Belo knjigo pojasnjujemo, da\
  \ gre za strokovni dokument in ne za reformo oziroma zakonodajo s podro\u010Dja\
  \ pokojninskega in invalidskega zavarovanja. Smisel Bele knjige je strokovni pregled\
  \ trenutne ureditve, njenih pomanjkljivosti ter predlog razli\u010Dnih mo\u017E\
  nosti za re\u0161evanje sistema ter nadaljnji razvoj tega sistema. Gre za dokument,\
  \ ki predstavlja podlago za nadaljnjo razpravo o prihodnosti pokojninskega sistema,\
  \ ki se bo izvedla na podlagi predlaganih re\u0161itev. Predlagane so razli\u010D\
  ne re\u0161itve in iz razli\u010Dnih razlogov, med katerimi je tudi dolgo\u017E\
  ivost prebivalstva, kar je seveda spodbudno in dobro, vendar pa so s tem povezani\
  \ dolo\u010Deni izzivi, s katerimi se bo dru\u017Eba v prihodnosti morala soo\u010D\
  iti (dolgotrajna oskrba, staranje prebivalstva, itd.). Spremenjenim dru\u017Ebenim\
  \ razmeram pa bo potrebno v prihodnosti spremeniti tudi zakonodajo.\nKot \u017E\
  e omenjeno je Bela knjiga strokovni dokument, ki je podlaga za nadaljnjo razpravo\
  \ o mo\u017Enih re\u0161itvah pokojninskega in invalidskega zavarovanja, ki bodo\
  \ morale biti oblikovane na na\u010Din, ki bo sprejemljiv za vse generacije in o\
  \ katerem bo potrebno medgeneracijsko soglasje. Pojasnjujemo vam, da so v Beli knjigi\
  \ poleg predlogov navedeni oziroma pojasnjeni tudi razlogi ter u\u010Dinki raznih\
  \ predlogov sprememb. Bela knjiga je objavljena na spletni strani MDDSZ in si jo\
  \ lahko prebere vsak, zato predlagamo, da si preberete izzive, pred katerimi to\
  \ zavarovanje stoji ter predloge mo\u017Enih re\u0161itev. \n "
