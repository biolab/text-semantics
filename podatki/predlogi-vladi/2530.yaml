response: "Odziv Ministrstva za zunanje zadeve\nSlovenski resorni organi vnaprej na\u010D\
  rtujejo svoje delo ter z njim povezane slu\u017Ebene poti v tujino oz. v Bruselj.\
  \ Predstavnik, ki zastopa Republiko Slovenijo na sestanku v tujini, je strokovnjak,\
  \ ki strokovno podro\u010Dje pokriva doma in je z njim podrobno seznanjen, na slu\u017E\
  beno pot pa je poslan z jasno dolo\u010Denim namenom ter s konkretnimi stali\u0161\
  \u010Di oziroma usmeritvami, ki jih bo v tujini zastopal. To velja tudi za slu\u017E\
  bene poti v Bruselj, kjer se slovenski predstavniki najve\u010Dkrat udele\u017E\
  ujejo zasedanj sestav Sveta EU na razli\u010Dnih ravneh. Aktivno sodelovanje slovenskih\
  \ predstavnikov na teh zasedanjih je namen slu\u017Ebene poti in klju\u010Dnega\
  \ pomena oz. pogoj za u\u010Dinkovito delovanje RS v EU. Uradniki sami ne izbirajo,\
  \ kdaj in kam bodo potovali, ampak so na slu\u017Ebeno pot napoteni s konkretno\
  \ nalogo. Po zaklju\u010Denem dogodku napi\u0161ejo poro\u010Dilo, ki je objavljeno\
  \ v informacijskem sistemu Vlade RS.\nV \u010Dasu ekonomske krize ministrstva in\
  \ vladne slu\u017Ebe posku\u0161ajo var\u010Devati na vseh podro\u010Djih, tudi\
  \ pri slu\u017Ebenih poteh v tujino. Slu\u017Ebene poti so zato povezane z dogodki,\
  \ ki so za Republiko Slovenijo klju\u010Dni. Veliko sestankov pokrijejo tudi slovenska\
  \ predstavni\u0161tva v tujini. Dodatno kr\u010Denje slu\u017Ebenih poti bi pomenilo,\
  \ da bi resorji spremljali dogajanje le posredno, tj. iz prestolnice, pri tem pa\
  \ bi izgubili nujno potreben \u017Eivi stik z dogajanjem na kraju samem, obrobnimi\
  \ informacijami in ostalimi akterji. Kar zadeva stro\u0161ke slu\u017Ebenih poti\
  \ v Bruselj, se najve\u010Dji dele\u017E teh slu\u017Ebenih poti krije oz. povrne\
  \ iz prora\u010Duna EU.  \n "
