  \ zadol\u017Eevanja oseb javnega sektorja in ob\u010Din pripravilo spretno aplikacijo\
  \ e-Dolg. S 1.1.2013 se predvideva, da bo v veljavo stopil tudi nov Pravilnik, s\
  \ katerim bo predpisano obvezno poro\u010Danje o zadol\u017Eevanju ob\u010Din in\
  \ javnega sektorja na ravni ob\u010Din s spletno aplikacijo e-Dolg.\nZ uvedbo novega\
