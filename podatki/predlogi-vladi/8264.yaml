response: "Odziv Ministrstva za javno upravo\nV zvezi z navedenim predlogom pojasnjujemo,\
  \ da obvezno dodatno pokojninsko zavarovanje ureja Zakon o pokojninskem in invalidskem\
  \ zavarovanju (Uradni list RS, \u0161t. 96/12, 39/13, 99/13 \u2013 ZSVarPre-C, 101/13\
  \ \u2013 ZIPRS1415, 44/14 \u2013 ORZPIZ206, 85/14 \u2013 ZUJF-B, 95/14 \u2013 ZUJF-C,\
  \ 90/15 \u2013 ZIUPTD in 102/15), ki je v pristojnosti Ministrstva za delo, dru\u017E\
  ino, socialne zadeve in enake mo\u017Enosti, za posamezne kategorije javnih uslu\u017E\
  bencev (policisti, vojaki, uslu\u017Ebenci FURS in pravosodni policisti) pa to podro\u010D\
  je \u0161e dodatno urejajo njihovi podro\u010Dni zakoni, ki so tudi podlaga za dolo\u010D\
  anje konkretnih delovnih mest, na katerih javnim uslu\u017Ebencem pripada obvezno\
  \ dodatno pokojninsko zavarovanje.\nMinistrstvo za javno upravo je sicer v zvezi\
  \ z navedeno problematiko pripravilo informacijo, ki jo je januarja 2017 obravnavala\
  \ vlada in sprejela sklepe, s katerimi je nalo\u017Eila:\n Ministrstvu za delo,\
  \ dru\u017Eino, socialne zadeve in enake mo\u017Enosti, da pospe\u0161i aktivnosti\
  \ glede realizacije zavez iz Zakona o pokojninskem in invalidskem zavarovanju glede\
  \ dela posebne komisije in priprave meril in kriterijev za dolo\u010Ditev delovnih\
  \ mest, na katerih je obvezna vklju\u010Ditev v obvezno dodatno pokojninsko zavarovanje,\
  \ Ministrstvu za notranje zadeve, Ministrstvu za finance, Ministrstvu za pravosodje\
  \ in Ministrstvu za obrambo, da se vklju\u010Dijo v aktivnosti za pripravo meril\
  \ in kriterijev in na podlagi sprejetih meril in kriterijev za dolo\u010Ditev delovnih\
  \ mest, ki so vklju\u010Dena v obvezno dodatno pokojninsko zavarovanje, pripravijo\
  \ spremembe podro\u010Dnih predpisov. \nUpo\u0161tevaje navedeno torej aktivnosti\
  \ za pregled utemeljenosti obveznega dodatnega pokojninskega zavarovanja na dolo\u010D\
  enih delovnih mestih \u017Ee potekajo, nosilec naloge pa je ministrstvo za delo,\
  \ dru\u017Eino, socialne zadeve in enake mo\u017Enosti s sodelovanjem ministrstev,\
  \ pristojnih za posamezna podro\u010Dja.  \n "
