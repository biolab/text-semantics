response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nKar uvodoma\
  \ moramo pojasniti, da trditev, da u\u010Dbenikom pote\u010De veljavnost skoraj\
  \ vsako leto, ne dr\u017Ei. Dovolite, da vam pojasnimo, kako je zasnovana u\u010D\
  beni\u0161ka politika.\nU\u010Dbenik je edino u\u010Dno gradivo, ki ga opredeljuje\
  \ Zakon o organizaciji in financiranju vzgoje in izobra\u017Eevanja. V devetdesetih\
  \ letih so bili ustanovljeni u\u010Dbeni\u0161ki skladi zato, da bi bili  u\u010D\
  beniki dostopni vsem u\u010Dencem in u\u010Denkam.\nSprva so se skladi obnavljali\
  \ tako, da so delno izposojevalnino za u\u010Dbenike prispevali star\u0161i, postopoma\
  \ je ta stro\u0161ek prevzemala dr\u017Eava, zaradi gospodarske krize in zni\u017E\
  anja financiranja pa so skladi od leta 2009 naprej za\u010Deli drseti v krizo. V\
  \ \u0161olah so zastajali obrabljeni in celo neveljavni u\u010Dbeniki. Tudi ob prenovi\
  \ u\u010Dnih na\u010Drtov \u0161ole niso mogle zagotavljati otrokom ustreznih novih\
  \ u\u010Dbenikov.\nZato je vlada po letu 2015 postopoma, po triletjih, zagotovila\
  \ \u0161olam sredstva, s katerimi so povsem prenovile u\u010Dbeni\u0161ke sklade\
  \ in imajo danes, v letu 2017, povsem prenovljen in delujo\u010D nabor veljavnih\
  \ u\u010Dbenikov.\nSkupaj z zadnjim letom dopolnjevanja skladov je vlada letos maja\
  \ s Pravilnikom o upravljanju u\u010Dbeni\u0161kih skladov sprejela in predstavila\
  \ nov model upravljanja z u\u010Dbeniki, ki bo hkrati za prihodnja leta zagotovil\
  \ stabilen, trajnostni in vzdr\u017Een model upravljanja z u\u010Dbeniki. Tako:\n\
  \ \u0161ole od letos avtonomno razpolagajo s sredstvi u\u010Dbeni\u0161kega sklada,\
  \ ki jih prejmejo po predvidljivih in stabilnih merilih glede na \u0161tevilo vpisanih\
  \ u\u010Dencev, same se odlo\u010Dajo o menjavi kompletov, samo u\u010Denkam in\
  \ u\u010Dencem prvega razreda se ob u\u010Dbenikih brezpla\u010Dno zagotovijo tudi\
  \ delovne zvezke in delovne u\u010Dbenike, izposoja u\u010Dbenikov za vse u\u010D\
  ence \u0161e naprej ostane brezpla\u010Dna, \u0161ole tako postajajo odgovorne za\
  \ dolgoro\u010Dno u\u010Dbeni\u0161ko politiko. \nVlada ohranja pregled nad u\u010D\
  beni\u0161ko problematiko na ve\u010D to\u010Dkah:\n v pomo\u010D \u0161olam pri\
  \ izbiri bo ministrstvo na letni ravni objavilo cene delovnih zvezkov. Tudi na tem\
  \ podro\u010Dju  bele\u017Eimo zaznaven napredek, saj partnerska Zveza aktivov svetov\
  \ star\u0161ev Slovenije ugotavlja, da povpre\u010Dna skupna nabavna cena delovnih\
  \ zvezkov v osnovnih \u0161olah v zadnjih petih letih postopno pada \u2013 na ta\
  \ trend je gotovo vplivala tudi odlo\u010Ditev dr\u017Eave, da v vsaki \u0161oli\
  \ pristanek na seznam delovnih zvezkov za posamezni razred podajo tudi star\u0161\
  i; Ministrstvo za izobra\u017Eevanje je v okviru evropskih strukturnih skladov konzorciju\
  \ fakultet, raziskovalnih zavodov in \u0161ol namenilo 500.000 evrov za projekt\
  \ analize kakovosti slovenskih u\u010Dbenikov. Konzorcij bo ob analizi stanja z\
  \ mednarodnimi primerjavami  pripravil smernice za oblikovanje in spremljanje kakovosti\
  \ u\u010Dbenikov v prihodnosti; \nVlada je pooblastila Zavod RS za \u0161olstvo,\
  \ ki je za\u010Del spremljati tudi kakovost delovnih zvezkov z vidika uresni\u010D\
  evanja ciljev pouka in u\u010Dnih na\u010Drtov ter bo na letni ravni oblikoval priporo\u010D\
  ila na tem podro\u010Dju.\nV srednjih \u0161olah ohranjamo tradicionalno uspe\u0161\
  ni sistem u\u010Dbeni\u0161kih skladov, po katerem si dijakinje in dijaki u\u010D\
  benike izposojajo za tretjino nabavne cene, manj premo\u017Eni pa si v ve\u010D\
  ini \u0161ol u\u010Dbenike lahko izposodijo brezpla\u010Dno.\nModel u\u010Dbeni\u0161\
  ke politike, ki smo ga oblikovali in sprejeli v mandatu ministrice dr. Maje Makovec\
  \ Bren\u010Di\u010D, temelji na trajnosti in vzdr\u017Enosti. Z novim modelom bo\
  \ \u0161olam omogo\u010Deno avtonomno razpolaganje s prejetimi sredstvi in dolgoro\u010D\
  nej\u0161e na\u010Drtovanje u\u010Dbeni\u0161ke politike na ravni \u0161ole. Od\
  \ leta 2015 je ministrstvu uspelo obrniti trend tako z vidika na\u010Drtovanja kot\
  \ stabilnosti financiranja, predvsem pa razvoja in udejanjanja prvih korakov nove\
  \ u\u010Dbeni\u0161ke politike. Za\u010Drtana u\u010Dbeni\u0161ka politika je jasna\
  \ in predvidljiva za vse dele\u017Enike, tudi zalo\u017Enike.\nPoleg zagotavljanja\
  \ sredstev za delovanje u\u010Dbeni\u0161kih skladov je ministrstvo v okviru u\u010D\
  beni\u0161ke politike posebno pozornost namenilo tudi kakovosti u\u010Dbenikov.\
  \ Tako smo v leto\u0161njem letu zagotovili 500.000 evrov za projekt Kakovost slovenskih\
  \ u\u010Dbenikov. Prav tako smo Zavod RS za \u0161olstvo zavezali, da izvaja letno\
  \ analizo delovnih zvezkov ter vsakoletni pregled povpre\u010Dnih cen. \n "
