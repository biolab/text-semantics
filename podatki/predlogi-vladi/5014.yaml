response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPla\u010Dilo za delo je eden pomembnih elementov delovnega razmerja in hkrati\
  \ dvostranskega razmerja med delavcem in delodajalcem. Delavec se s pogodbo o zaposlitvi\
  \ zave\u017Ee opravljati delo za pla\u010Dilo. Za delavca je to ena bistvenih pravic\
  \ iz delovnega razmerja. Obveznost pla\u010Dila delodajalca v zameno za osebno opravljanje\
  \ dela pa je temeljna pogodbena obveznost delodajalca. Zakon o delovnih razmerjih\
  \ (Uradni list RS, \u0161t. 21/13, 78/13 \u2013 popr.;  v nadaljevanju: ZDR-1) v\
  \ 44. \u010Dlenu dolo\u010Da, da mora delodajalec delavcu zagotoviti ustrezno pla\u010D\
  ilo za opravljanje dela v skladu z dolo\u010Dbami 126. do 130., 133. do 135. in\
  \ 137. \u010Dlena ZDR-1.\nV skladu s prvim odstavkom 126. \u010Dlena ZDR-1 je pla\u010D\
  ilo za delo po pogodbi o zaposlitvi sestavljeno iz pla\u010De, ki mora biti vedno\
  \ v denarni obliki, in morebitnih drugih vrst pla\u010Dil, \u010De je tako dolo\u010D\
  eno s kolektivno pogodbo. Pri pla\u010Di mora delodajalec upo\u0161tevati minimum,\
  \ dolo\u010Den z Zakonom o minimalni pla\u010Di (Uradni list RS, \u0161t. 13/2010)\
  \ oziroma s kolektivno pogodbo, ki zavezuje delodajalca. ZDR-1 nadalje dolo\u010D\
  a obvezne sestavine pla\u010De, t.j. osnovna pla\u010Da, del pla\u010De za delovno\
  \ uspe\u0161nost in dodatkov.\nPomembna pravica delavca v zvezi z izpla\u010Dilom\
  \ pla\u010De je pravica delavca do pisnega obra\u010Duna. ZDR-1 (za razliko od prej\
  \ veljavne ureditve v ZDR \u2013 2002/2007) v 135. \u010Dlenu natan\u010Dneje predpisuje\
  \ vsebino pisnega obra\u010Duna, s tem, ko dolo\u010Da, da morajo biti iz njega\
  \ razvidni podatki o pla\u010Di, nadomestilu pla\u010De, povra\u010Dila stro\u0161\
  kov v zvezi z delom in drugi prejemki, do katerih je delavec upravi\u010Den na podlagi\
  \ zakona, kolektivne pogodbe, splo\u0161nega akta delodajalca ali pogodbe o zaposlitvi,\
  \ obra\u010Dun in pla\u010Dilo davkov in prispevkov ter pla\u010Dilni dan. Pri izpla\u010D\
  ilu za posamezno pla\u010Dilno obdobje morajo biti iz pisnega obra\u010Duna razvidni\
  \ vsi navedeni podatki ter podatki o delavcu in delodajalcu.\nDelodajalec je dol\u017E\
  an delavcu pisni obra\u010Dun pla\u010De izdati najkasneje do konca pla\u010Dilnega\
  \ dne. Le-ta pa mora biti, v skladu z 31. \u010Dlenom ZDR-1, dogovorjen s pogodbo\
  \ o zaposlitvi, pri \u010Demer se stranki lahko sklicujeta na zavezujo\u010De pravne\
  \ vire, ki veljajo za konkretnega delodajalca in delavca. \u017De sam ZDR-1 pa dolo\u010D\
  a, da pla\u010Dilni dan ne more biti dolo\u010Den na kasnej\u0161i dan kot na 18.\
  \ dan po poteku pla\u010Dilnega obdobja.\nUpo\u0161tevajo\u010D navedeno, je ZDR-1\
  \ z obravnavano dolo\u010Dbo 135. \u010Dlena dodelal ureditev v zvezi s pisnim obra\u010D\
  unom, ki je podlaga samemu izpla\u010Dilu pla\u010De. Namen pisnega obra\u010Duna\
  \ je v tem, da je delavec seznanjen s podatki, ki se nana\u0161ajo na denarne prejemke,\
  \ da ima delavec ustrezen pregled nad njimi in da lahko preveri pravilnost izra\u010D\
  una. Pomembna novost, ki jo je uvedel ZDR-1, pa je tudi dolo\u010Dba, po kateri\
  \ je pisni obra\u010Dun, ki ga mora delodajalec izdati delavcu ob vsakokratnem izpla\u010D\
  ilu, verodostojna listina, na podlagi katere lahko delavec predlaga sodno izvr\u0161\
  bo (tretji odstavek 135. \u010Dlena ZDR-1). Po novem bo delavec lahko z izterjavo\
  \ svoje terjatve (neizpla\u010Dane pla\u010De ali drugih prejemkov) v izvr\u0161\
  ilnem postopku hitreje pri\u0161el do popla\u010Dila. Pogoj za vlo\u017Eitev predloga\
  \ za sodno izvr\u0161bo pa je, da pisni obra\u010Dun, ki predstavlja verodostojno\
  \ listino, vsebuje v drugem odstavku 135. \u010Dlena ZDR-1 navedene vsebine.\nNenazadnje\
  \ naj \u0161e dodamo, da v primeru, ko delodajalec delavcu ne izda pisnega obra\u010D\
  una  v skladu s 135. \u010Dlenom ZDR-1, stori prekr\u0161ek, za katerega in\u0161\
  pektor za delo izre\u010De globo, dolo\u010Deno v 217. \u010Dlenu ZDR-1. \n \n "
