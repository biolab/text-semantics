response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje ocenjuje, da\
  \ predlog dr\u017Eavljana ni primeren za nadaljnjo obravnavo iz naslednjih razlogov.\n\
  Zakon o delovnih razmerjih (ZDR-1) v 134. in 135. \u010Dlenu dolo\u010Da obveznost\
  \ izpla\u010Dila pla\u010De in izdaje pisnega obra\u010Duna pla\u010De ter dolo\u010D\
  a, da je pisni obra\u010Dun verodostojna listina, na podlagi katere lahko delavec\
  \ predlaga sodno izvr\u0161bo. Da je pisni obra\u010Dun prejemkov iz delovnega razmerja\
  \ v skladu z zakonom, ki ureja delovna razmerja, verodostojna listina v smislu Zakona\
  \ o izvr\u0161bi in zavarovanju (ZIZ), dolo\u010Da tudi tretji odstavek 23. \u010D\
  lena ZIZ.\nNavedeno pomeni, da lahko delavec v primeru neizpla\u010Dila pla\u010D\
  e na podlagi pisnega obra\u010Duna pla\u010De predlaga izvr\u0161bo na podlagi verodostojne\
  \ listine, ki jo obravnava Centralni oddelek za verodostojno listino pri Okrajnem\
  \ sodi\u0161\u010Du v Ljubljani. Navedeni oddelek zadeve obravnava hitro, v ve\u010D\
  ini primerov pride do izdaje sklepa o izvr\u0161bi \u017Ee v nekaj dneh. Delodajalec\
  \ ima mo\u017Enost  zoper sklep o izvr\u0161bi vlo\u017Eiti ugovor. \u010Ce delodajalec\
  \ ne bo podal (obrazlo\u017Eenega) ugovora, bo izdani sklep o izvr\u0161bi postal\
  \ pravnomo\u010Den in bo posredovan v izvr\u0161evanje vsem izvr\u0161evalcem glede\
  \ na predlagana sredstva izvr\u0161be, v primeru izvr\u0161be na sredstva pri organizaciji\
  \ za pla\u010Dilni promet pa tudi banki, ki naka\u017Ee sredstva na ra\u010Dun upnika\
  \ in blokira ra\u010Dune dol\u017Enika, \u010De sredstva  ne zadostujejo za celotno\
  \ popla\u010Dilo obveznosti. Ravnanje delodajalca, ki ne izpolni obveznosti iz 134.\
  \ ali 135. \u010Dlena ZDR-1, je prav tako \u017Ee sankcionirano kot prekr\u0161\
  ek (glej 27. to\u010Dka prvega odstavka 217. \u010Dlena ZDR-1).\nMo\u017Enost, da\
  \ delavec dose\u017Ee rube\u017E (in s tem prepoved razpolaganja) denarnih sredstev\
  \ na ra\u010Dunu delodajalca tako po veljavni ureditvi \u017Ee obstaja. Seveda pa\
  \ je nujno, da delavec kot upnik vlo\u017Ei predlog za izvr\u0161bo, delodajalcu\
  \ pa je v postopku izvr\u0161be omogo\u010Deno ugovarjati, da je bilo neizpla\u010D\
  ilo ali izpla\u010Dilo pla\u010De v ni\u017Ejem obsegu utemeljeno. Uvedba avtomati\u010D\
  ne blokade vseh denarnih sredstev na ra\u010Dunu upnika, tudi v primeru, da bi bilo\
  \ to tehni\u010Dno mogo\u010De, bi bila tudi ustavnopravno vpra\u0161ljiva, saj\
  \ bi to pomenilo, da delodajalec, kljub upravi\u010Denim razlogom ne bi mogel poravnati\
  \ svojih obveznosti do drugih delavcev in pogodbenih partnerjev (dobaviteljev).\
  \ To bi posledi\u010Dno lahko pripeljalo to ste\u010Daja podjetja in s tem do odpovedi\
  \ pogodb o zaposlitvi vsem zaposlenim.\n "
