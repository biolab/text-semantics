response: "Odziv Ministrstva za javno upravo\nUvodoma pojasnjujemo, da Ministrstvo\
  \ za javno upravo lahko podaja mnenja in pojasnila sistemske narave v zvezi s tistimi\
  \ zakonskimi dolo\u010Dbami oziroma dolo\u010Dbami izvr\u0161ilnih predpisov, ki\
  \ sodijo v delovno podro\u010Dje ministrstva, kot na primer Zakon o javnih uslu\u017E\
  bencih (Uradni list RS \u0161t. 63/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 65/08, 69/08-ZTFI-A, 69/08-ZZavar-E, 74/09 Odl.US: U-I-136/07-13 in 40/12-ZUJF,\
  \ v nadaljevanju ZJU). Glede na navedeno posredujemo naslednji odgovor:\nV skladu\
  \ s 1. \u010Dlenom ZJU v javni sektor sodijo vsi dr\u017Eavni organi in uprave samoupravnih\
  \ lokalnih skupnosti, javne agencije, javni skladi, javni zavodi in javni gospodarski\
  \ zavodi ter druge osebe javnega prava, \u010De so posredni uporabniki dr\u017E\
  avnega prora\u010Duna ali prora\u010Duna lokalne skupnosti. Glede pravnih podlag,\
  \ ki urejajo delovna razmerja javnih uslu\u017Ebencev v javnem sektorju, pa je treba\
  \ upo\u0161tevati predvsem dva sistemska zakona, in sicer \u017Ee navedeni ZJU,\
  \ ki ureja delovna razmerja v dr\u017Eavnih organih in upravah lokalnih skupnosti,\
  \ in Zakon o delovnih razmerjih (Uradni list RS, \u0161t. 21/13, 78/13 \u2013 popr.,\
  \ 47/15 \u2013 ZZSDT, 33/16 \u2013 PZ-F in 52/16, v nadaljevanju ZDR-1), ki ureja\
  \ delovna razmerja v ostalih subjektih javnega sektorja. Na podlagi prvega odstavka\
  \ 22. \u010Dlena ZJU drugi del tega zakona namre\u010D velja le za javne uslu\u017E\
  bence v dr\u017Eavnih organih in upravah lokalnih skupnosti, v skladu s 5. \u010D\
  lenom ZJU pa se ZDR-1 uporablja za delovna razmerja javnih uslu\u017Ebencev ter\
  \ za pravice in dol\u017Enosti iz delovnega razmerja glede vseh vpra\u0161anj, ki\
  \ jih ZJU ali drug poseben zakon ne ureja druga\u010De.\nGlede na navedeno je torej\
  \ potrebno upo\u0161tevati, da za javne uslu\u017Ebence javnih agencij, javnih skladov,\
  \ javnih zavodov in javnih gospodarskih zavodov ter drugih oseb javnega prava, \u010D\
  e so posredni uporabniki dr\u017Eavnega prora\u010Duna ali prora\u010Duna lokalne\
  \ skupnosti, ZJU velja le do 21. \u010Dlena, sicer se uporablja ZDR-1, ki sodi v\
  \ pristojnost Ministrstva za delo, dru\u017Eino in socialne zadeve. Nadalje je potrebno\
  \ upo\u0161tevati tudi, da tako v dr\u017Eavnih organih in ob\u010Dinah, kot tudi\
  \ v drugih subjektih javnega sektorja (javni zavodi, javne agencije, javni skladi)\
  \ veljajo podro\u010Dni zakoni, ki urejajo tudi delovna razmerja javnih uslu\u017E\
  bencev. Za tolma\u010Denje le teh so pristojna resorna ministrstva.\nV zvezi s prejetim\
  \ predlogom nadalje pojasnjujemo, da je temeljna obveznost vsakega javnega uslu\u017E\
  benca v dr\u017Eavnih organih in upravah lokalnih skupnosti opravljanje njegovega\
  \ dela, ki ga mora opravljati skladno s predpisi, kolektivno pogodbo, pogodbo o\
  \ zaposlitvi, splo\u0161nimi akti organa in kodeksom etike javnih uslu\u017Ebencev,\
  \ kar izhaja iz 93. \u010Dlena ZJU. Skladno z ZJU o pravicah in obveznostih javnega\
  \ uslu\u017Ebenca iz delovnega razmerja odlo\u010Da predstojnik organa, ki je odgovoren\
  \ tudi za organizacijo delovnega procesa v organu, ki ga vodi.\nPredstojnik skladno\
  \ z ZJU izvr\u0161uje pravice in dol\u017Enosti delodajalca, delodajalec v dr\u017E\
  avnem organu je Republika Slovenija, v upravi lokalne skupnosti pa lokalna skupnost.\
  \ To pomeni, da je predstojnik odgovoren, da skladno s predpisi vodi delo organa\
  \ in tudi odlo\u010Da o pravicah in obveznostih iz delovnega razmerja javnih uslu\u017E\
  bencev, prav tako pa je predstojnik tisti, ki ugotavlja morebitne kr\u0161itve ter\
  \ ustrezno ukrepa zoper kr\u0161itelje.\nV dr\u017Eavnih organih in lokalnih skupnostih\
  \ mora v skladu z Zakonom o evidencah na podro\u010Dju dela in socialne varnosti\
  \ (Uradni list RS, \u0161t. 40/06, v nadaljevanju ZEPDSV) delodajalec voditi evidenco\
  \ o izrabi delovnega \u010Dasa zaposlenih. 18. \u010Dlen ZEPDSV dolo\u010Da, da\
  \ delodajalec dnevno vpisuje v evidenco o izrabi delovnega \u010Dasa za posameznega\
  \ delavca naslednje podatke:\n podatke o \u0161tevilu ur, skupno \u0161tevilo opravljenih\
  \ delovnih ur s polnim delovnim \u010Dasom in s kraj\u0161im delovnim \u010Dasom\
  \ od polnega z oznako vrste opravljenega delovnega \u010Dasa, opravljene ure v \u010D\
  asu nadurnega dela, neopravljene ure, za katere se prejema nadomestilo pla\u010D\
  e iz sredstev delodajalca, z oznako vrste nadomestila, neopravljene ure, za katere\
  \ se prejema nadomestilo pla\u010De v breme drugih organizacij ali delodajalcev\
  \ in organov z oznako vrste nadomestila, neopravljene ure, za katere se ne prejema\
  \ nadomestilo pla\u010De, \u0161tevilo ur pri delih na delovnem mestu, za katera\
  \ se \u0161teje zavarovalna doba s pove\u010Danjem, oziroma na katerih je obvezno\
  \ dodatno pokojninsko zavarovanje, z oznako vrste statusa. \nDelodajalec mora evidenco\
  \ hraniti kot listino trajne vrednosti ter jo na zahtevo pristojnega organa tudi\
  \ predlo\u017Eiti, kot mu to nalaga drugi odstavek 19. \u010Dlena ZEPDSV.\nEvidentiranje\
  \ delovnega \u010Dasa oziroma izpolnjevanja delovne obveznosti je dol\u017Enost\
  \ vseh javnih uslu\u017Ebencev, tudi uslu\u017Ebencev na polo\u017Eajih. Evidenca\
  \ o izrabi delovnega \u010Dasa je podlaga za obra\u010Dun pla\u010D in nadomestil\
  \ pla\u010D, povra\u010Dila stro\u0161kov za prehrano med delom, za prevoz na delo\
  \ in z dela ter za pla\u010Dilo dodatkov za posebne pogoje dela (npr. nadurno delo,\
  \ no\u010Dno delo, delo v nedeljo, na praznike in dela proste dneve po zakonu).\
  \  Posebej pojasnjujemo ureditev evidentiranja delovnega \u010Dasa v organih dr\u017E\
  avne uprave (tj. v ministrstvih, organih v sestavi ministrstev, vladnih slu\u017E\
  bah in upravnih enotah), kjer se na podlagi 20. \u010Dlena Uredbe o delovnem \u010D\
  asu v organih dr\u017Eavne uprave (Uradni list RS, \u0161t. 115/07, 122/07 \u2013\
  \ popr. in 28/16) evidenca delovnega \u010Dasa lahko vodi z eviden\u010Dno uro ali\
  \ z vpisi v eviden\u010Dni knjigi. Izbira na\u010Dina vodenja evidence je v pristojnosti\
  \ predstojnika, iz evidence pa mora biti razviden podatek o \u0161tevilu ur opravljenega\
  \ dela, kot to izhaja iz 18. \u010Dlena ZEPDSV. Ta podatek se lahko zabele\u017E\
  i bodisi kot prihod in odhod javnega uslu\u017Ebenca na delovno mesto, kot skupni\
  \ se\u0161tevek dnevne prisotnosti na delovnem mestu ali na drug primeren na\u010D\
  in.\nOrgani dr\u017Eavne uprave imajo pravila evidentiranja in tudi nadzora podrobneje\
  \ urejena \u0161e v svojih splo\u0161nih aktih, kjer so natan\u010Dneje dolo\u010D\
  eni dovoljeni na\u010Dini vstopanja in izstopanja zaposlenih v objekte organov in\
  \ pravilen na\u010Din evidentiranja prihodov in odhodov zaposlenih ob tem. Prav\
  \ tako so opredeljene osebe, odgovorne za nadzor nad izhodi javnih uslu\u017Ebencev,\
  \ ter za ukrepanje ob morebitnih kr\u0161itvah.\nUpo\u0161tevaje navedeno je po\
  \ na\u0161em mnenju veljavna ureditev v dr\u017Eavnih organih in lokalnih skupnostih\
  \ ustrezna, Ministrstvo za javno upravo elektronsko evidentiranje prisotnosti na\
  \ delovnem mestu podpira. Ker pa se predlog \u0161t. 8186-103 nana\u0161a na elektronsko\
  \ evidentiranje prisotnosti na delovnem mestu \u0161ir\u0161e, tj. v vsem javnem\
  \ sektorju, predlagamo, da navedeni predlog posredujete v preu\u010Ditev in odgovor\
  \ tudi pristojnemu Ministrstvu za delo, dru\u017Eino in socialne zadeve.\n Odziv\
  \ Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\nZakon\
  \ o evidencah na podro\u010Dju dela in socialne varnosti (Uradni list RS, \u0161\
  t. 40/06, v nadaljnjem besedilu: ZEPDSV) dolo\u010Da vrste in vsebino evidenc na\
  \ podro\u010Dju dela in socialne varnosti. V 12. \u010Dlenu dolo\u010Da, da so delodajalci\
  \ dol\u017Eni voditi evidenco o zaposlenih delavcih, evidenco o stro\u0161kih dela,\
  \ evidenco o izrabi delovnega \u010Dasa in evidenco o oblikah re\u0161evanja kolektivnih\
  \ delovnih sporov pri delodajalcu.\nDelodajalec je v skladu z 19. \u010Dlenom ZEPDSV\
  \ za posameznega delavca dol\u017Ean celotno obdobje zaposlitve voditi evidenco\
  \ o izrabi delovnega \u010Dasa. V evidenco o izrabi delovnega \u010Dasa mora na\
  \ podlagi 18. \u010Dlena ZEPDSV dnevno vpisovati: podatke o \u0161tevilu ur, skupno\
  \ \u0161tevilo opravljenih delovnih ur s polnim delovnim \u010Dasom in s kraj\u0161\
  im delovnim \u010Dasom od polnega z oznako vrste opravljenega delovnega \u010Dasa,\
  \ opravljene ure v \u010Dasu nadurnega dela... Delodajalec mora evidenco hraniti\
  \ kot listino trajne vrednosti ter jo na zahtevo pristojnega organa tudi predlo\u017E\
  iti, kot mu to nalaga drugi odstavek 19. \u010Dlena ZEPDSV.\nEvidenca o izrabi delovnega\
  \ \u010Dasa je podlaga za obra\u010Dun pla\u010D in nadomestil pla\u010D, povra\u010D\
  ila stro\u0161kov v zvezi z delom, pla\u010Dilo dodatkov za delo v posebnih pogojih\
  \ dela, ki izhajajo iz razporeditve delovnega \u010Dasa. Evidenca o izrabi delovnega\
  \ \u010Dasa ima pomembno vlogo pri zagotavljanju odmorov in po\u010Ditkov, pri evidentiranju\
  \ \u0161tevila ur opravljenega dela nad polnim delovnim \u010Dasom, nadzorovanja\
  \ stanja ur, ki je potrebno v okviru neenakomerne razporeditve delovnega \u010D\
  asa ter za\u010Dasno prerazporejenega polnega delovnega \u010Dasa. Sicer pa vodenje\
  \ evidence o izrabi delovnega \u010Dasa omogo\u010Da tudi ustrezen nadzor posameznih\
  \ institutov delovnega \u010Dasa 8 strani in\u0161pekcijskega organa.\nOb tem lahko\
  \ ugotovimo, da samega na\u010Dina oziroma metodologije vodenja evidence ZEPDSV\
  \ ne dolo\u010Da in to vpra\u0161anje prepusti posameznemu delodajalcu. Glede na\
  \ navedeno je izbira na\u010Dina vodenja evidence o izrabi delovnega \u010Dasa v\
  \ domeni posameznega delodajalca, v kolikor zanj ne velja poseben predpis (npr.\
  \ Uredba o delovnem \u010Dasu v organih dr\u017Eavne uprave, Uradni list RS, \u0161\
  t. 115/07, 122/07 - popr. in 28/16).\nS tem ko na\u010Din vodenja evidence ni predpisan\
  \ z zakonom, lahko delodajalec po svoji oceni na\u010Din evidentiranja prilagodi\
  \ \u0161tevilu zaposlenih delavcev, organizaciji delovnega procesa in delovnega\
  \ \u010Dasa, ipd. Delodajalec lahko na\u010Din vodenja evidence oziroma na\u010D\
  in evidentiranja prihoda na delo in z dela delavca uredi s splo\u0161nim aktom organizacijske\
  \ narave. Na\u010Din sprejema tak\u0161nega splo\u0161nega akta ureja Zakon o delovnih\
  \ razmerjih (Uradni list RS, \u0161t. 21/13, 78/13 - popr., 47/15 - ZZSDT, 33/16\
  \ - PZ-F 52/16 in 15/17 - odl. US; v nadaljnjem besedilu: ZDR-1) v 10. \u010Dlenu.\n\
  V zvezi z izpostavljenim je potrebno dodati, da je organizacija delovnega procesa\
  \ v domeni delodajalca, tako delodajalec kot delavec pa morata izpolnjevati pravice\
  \ in obveznosti kot so dogovorjene s pogodbo o zaposlitvi, oziroma so dolo\u010D\
  ene z zakonom ali kolektivno pogodbo. Ob navedenem naj izpostavimo, da je za nadzor\
  \ delovnega procesa odgovoren delodajalec, kar pomeni, da je pristojen spremljati\
  \ izpolnjevanje delovnih obveznosti delavca.\nUpo\u0161tevaje navedeno menimo, da\
  \ ni potrebe po spremembi ZEPDSV, ki bi dolo\u010Dil obveznost elektronskega evidentiranja\
  \ prisotnosti na delovnem mestu za delavce pri vseh delodajalcih. Re\u0161itev,\
  \ ki bi dolo\u010Dala predlagano obveznost v okviru ZEPDSV le za delavce pri delodajalcih\
  \ javnega sektorja pa ne bi bila sistemska. Kot izhaja iz \u017Ee obrazlo\u017E\
  enega, pa tak\u0161en na\u010Din evidentiranja prisotnosti delavcev lahko dolo\u010D\
  i delodajalec s splo\u0161nim aktom.\n "
