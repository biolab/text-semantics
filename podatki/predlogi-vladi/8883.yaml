response: "Odziv Ministrstva za notranje zadeve\nMinistrstvo za notranje zadeve je\
  \ skupaj s Policijo prou\u010Dilo predlog ob\u010Dana, da bi policisti in redarji\
  \ \u0161e v ve\u010Dji meri zagotavljali prisotnost pred trgovskimi centri, ter\
  \ s svojimi pooblastili zagotovili invalidom dostop do trgovin ter odstranili avtomobile,\
  \ ki nimajo dovoljenja za parkiranje na prostoru za invalide.\nPolicijska pooblastila\
  \ vezana na urejanje in nadzor prometa so predpisana v 13. \u010Dlenu Zakona o pravilih\
  \ cestnega prometa (ZPrCP), kjer je navedeno, da policisti nadzirajo in urejajo\
  \ promet na javnih cestah in nekategoriziranih cestah, ki se uporabljajo za cestni\
  \ promet. Skladno z Zakonom o cestah je nekategorizirana cesta, ki se uporablja\
  \ za javni cestni promet, vsaka prometna povr\u0161ina, na kateri se opravlja promet\
  \ na na\u010Din in pod pogoji, kot jih dolo\u010Di lastnik ali od njega poobla\u0161\
  \u010Deni upravljavec.\nNa parkirnem prostoru oziroma prometni povr\u0161ini, ki\
  \ je javno dostopna vsem, pod enakimi pogoji, naloge izvajata redarstvo in policija.\n\
  Policija nadzor prvenstveno izvaja na cestnih relacijah, ki varnostno izstopajo\
  \ (ve\u010Dje \u0161tevilo prometnih nesre\u010D s huj\u0161imi posledicami) in\
  \ na podro\u010Dju kr\u0161itev, ki so najve\u010Dkrat tudi vzrok tak\u0161nim prometnim\
  \ nesre\u010Dam (neprilagojena hitrost, psihofizi\u010Dno stanje udele\u017Eencev\
  \ v cestnem prometu, nepravilna stran in smer vo\u017Enje, ipd.) in ukrepa tudi\
  \ ob zaznanih drugih kr\u0161itvah.\nV letu 2017 je policija ugotovila in sankcionirala\
  \ 1.173 kr\u0161itev po \u0161estem odstavku 65. \u010Dlena ZPrCP (neupravi\u010D\
  eno parkiranje na ozna\u010Denem parkirnem prostoru za invalide), leto prej pa 786\
  \ kr\u0161itev. Nedvomno so zoper kr\u0161itelje ukrepali tudi redarji, tako da\
  \ o izostanku nadzora ne moremo govoriti.\nNemogo\u010De je pri\u010Dakovati, da\
  \ bo policija (in/ali redarstvo) na mestih, kjer so parkirna mesta rezervirana za\
  \ invalide, zagotavljala stalno prisotnost. Policija zoper tovrstne kr\u0161itve\
  \ izvaja usmerjene nadzore in ob zaznanih kr\u0161itvah ustrezno ukrepa.  Ministrstvo\
  \ za notranje zadeve in Policija se zavedata, da se ljudje iz dneva v dan sre\u010D\
  ujejo s situacijami, v katerih so njihove osnovne pravice tako ali druga\u010De\
  \ kr\u0161ene ali onemogo\u010Dene. Eden od tak\u0161nih primerov je tudi pravica\
  \ do parkiranja na mestih, rezerviranih za invalide.  Ravno zaradi zavedanja o tovrstni\
  \ problematiki je bila izvedena raziskava, ki je pokazala na veliko pomanjkanje\
  \ dru\u017Ebene zavesti in solidarnosti v odnosu do invalidov in parkiranja na mestih,\
  \ rezerviranih za invalide. Rezultati so pokazali \u0161irino pomanjkanja moralne\
  \ odgovornosti v dru\u017Ebi.\nFakulteta za varnostne vede Univerze v Mariboru je\
  \ v sodelovanju z Javno agencijo RS za varnost prometa in Mestno ob\u010Dino Ljubljana\
  \ tako pripravila ozave\u0161\u010Devalno kampanjo ozave\u0161\u010Danja in promocije\
  \ kulture odgovornosti ter vrednot na podro\u010Dju parkiranja na mestih za invalide,\
  \ in sicer pod sloganom PARKIRAJ IZGOVORE DRUGAM (ve\u010D o projektu na spletni\
  \ strani: parkiraj-izgovore.si/). Ministrstvo za notranje zadeve in Policija se\
  \ navedenemu projektu pridru\u017Eujeta in ga v celoti podpirata. \n "
