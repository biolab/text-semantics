response: "Odziv Ministrstva za finance\nV prvem delu se bo odgovor nana\u0161al na\
  \ banke, ki so bile v letih 2013 in 2014 dele\u017Ene dr\u017Eavne pomo\u010Di,\
  \ v nadaljevanju pa tudi na preostale gospodarske subjekte, saj odgovor na obravnavani\
  \ predlog ni enozna\u010Den.\nBanke, zoper katere je v letih 2013 in 2014 Banka\
  \ Slovenije izdala izredni ukrep prenehanja kvalificiranih obveznosti teh bank (kapital,\
  \ podrejene obveznosti), so zaradi hkratne dr\u017Eavne pomo\u010Di v obliki neposredne\
  \ dokapitalizacije s sredstvi davkopla\u010Devalcev pre\u0161le v za\u010Dasno 100\
  \ % last Republike Slovenije.\nNa podlagi 107. \u010Dlena Pogodbe o delovanju Evropske\
  \ unije je o odobritvi dr\u017Eavne pomo\u010Di tem bankam odlo\u010Dala Evropska\
  \ komisija. Pri presoji upravi\u010Denosti dr\u017Eavni pomo\u010Di, namenjeni prestrukturiranju\
  \ tako podjetij kot tudi bank, so eden bistvenih elementov tudi ukrepi za omejevanje\
  \ izkrivljanja konkurence (t. i. izravnalni ukrepi). Izravnalni ukrepi pomenijo\
  \ ubla\u017Eitev negativnega vpliva, ki se z dr\u017Eavno pomo\u010Djo povzro\u010D\
  i na trgu. Kolikor se dodeli pomo\u010D za prestrukturiranje, je vedno treba sprejeti\
  \ tudi ukrepe za omejevanje izkrivljanja konkurence, da se \u010Dim bolj zmanj\u0161\
  ajo \u0161kodljivi u\u010Dinki na pogoje trgovanja in da pozitivni u\u010Dinki prevladajo\
  \ nad negativnimi. V primeru obravnavanih bank so bili izravnalni ukrepi vsebovani\
  \ v Katalogu zavez, ki je sestavni del odlo\u010Dbe, s katero je Evropska komisija\
  \ dr\u017Eavno pomo\u010D bankam odobrila.\nIzravnalni ukrepi se zlasti nana\u0161\
  ajo na zmanj\u0161evanje bilan\u010Dne vsote banke ter posledi\u010Dno njene tr\u017E\
  ne prisotnosti, usmeritve banke na strate\u0161ke dejavnosti, dezinvestiranje banke\
  \ v h\u010Derah in podru\u017Enicah, pogoje banki glede odobritve novih posojil,\
  \ omejitve glede razpolaganja z dobi\u010Dkom, korporativno upravljanje, prepre\u010D\
  evanje agresivnih tr\u017Enih strategij in prepre\u010Devanje morebitnih prevzemov.\
  \ V postopku odlo\u010Danja o dovolitvi dr\u017Eavne pomo\u010Di je Evropska komisija\
  \ zaradi zmanj\u0161evanja vpliva (dovoljene) dr\u017Eavne pomo\u010Di na konkurenco\
  \ zahtevala tudi urnik dr\u017Eave iz lastni\u0161tva bank do zaklju\u010Dka obdobja\
  \ prestrukturiranja, ki traja do pet let. V kolikor Republika Slovenija teh izravnalnih\
  \ ukrepov ne bi sprejela, Evropska komisija ne bi ugotovila, da je dr\u017Eavna\
  \ pomo\u010D skladna s pravili o dr\u017Eavni pomo\u010Di in bankam ne bi bilo mogo\u010D\
  e dodeliti dr\u017Eavne pomo\u010Di. In nadalje, \u010De dr\u017Eavna pomo\u010D\
  \ bankam v tistem obdobju ne bi bila dodeljena, bi Banka Slovenije bankam zaradi\
  \ kapitalske neustreznosti odvzela dovoljenje za opravljanje ban\u010Dnih storitev,\
  \ kar bi resno ogrozilo stabilnost finan\u010Dnega sistema v Republiki Sloveniji.\n\
  Obravnavani predlog je torej treba presojati v lu\u010Di predhodnih navedb in bo\
  \ zato lahko le delno uresni\u010Den. Dokler bodo namre\u010D banke, ki so bile\
  \ dele\u017Ene dr\u017Eavne pomo\u010Di, v 100 % lasti dr\u017Eave, dr\u017Eavi\
  \ pripada tudi celoten dobi\u010Dek teh bank. Ker izravnalni ukrepi za prvi dve\
  \ poslovni leti po odobritvi dr\u017Eavne pomo\u010Di bankam, le-tem prepovedujejo\
  \ izpla\u010Dilo dobi\u010Dka lastniku (dr\u017Eavi), bo zadr\u017Eani, neizpla\u010D\
  ani dobi\u010Dek, dose\u017Een v teh letih, pove\u010Dal kapital banke, s tem pa\
  \ njeno knjigovodsko vrednost. Vi\u0161ja knjigovodska vrednost pomeni tudi vi\u0161\
  jo dose\u017Eeno kupnino za prodajo dr\u017Eavnega dele\u017Ea v teh bankah. Kot\
  \ je znano, bo Vlada Republike Slovenije dane zaveze, torej tudi zavezo o delnem\
  \ oziroma celotnem umiku iz lastni\u0161tva bank, ki so bile dele\u017Ene dr\u017E\
  avne pomo\u010Di, spo\u0161tovala, pri tem pa sledila cilju, da se dose\u017Ee kupnina,\
  \ ki bo v najve\u010Dji mo\u017Eni meri predstavljala povra\u010Dilo davkopla\u010D\
  evalskih sredstev za dodeljeno dr\u017Eavno pomo\u010D bankam v letih 2013 in 2014.\n\
  V skladu z izravnalnimi ukrepi so mora dr\u017Eava do zaklju\u010Dka obdobja prestrukturiranja\
  \ umakniti iz lastni\u0161tva bank, ki so bile dele\u017Ene dr\u017Eavne pomo\u010D\
  i, od uspe\u0161nosti poslovanja teh bank v tem obdobju pa bo odvisno, kolik\u0161\
  na bo povrnitev davkopla\u010Devalskih sredstev, uporabljenih za njihovo dokapitalizacijo.\n\
  Predlog se nana\u0161a tudi na druge gospodarske subjekte, ki so se re\u0161evali\
  \ z denarjem davkopla\u010Devalcev. Po podatkih iz evidenc Ministrstva za finance\
  \ je bilo v letih 2013 in 2014 podjetjem v te\u017Eavah dodeljenih nekaj manj kot\
  \ 42,6 milijonov EUR pomo\u010Di za re\u0161evanje ter 1,5 milijonov EUR pomo\u010D\
  i za prestrukturiranje.\n Podrobnej\u0161e informacije in podatki o dodeljenih pomo\u010D\
  eh podjetjem v te... \nVra\u010Dilo dr\u017Eavnih pomo\u010Di podjetjem v te\u017E\
  avah se izvaja v odvisnosti od prejetega instrumenta pomo\u010Di (subvencija, poro\u0161\
  tvo, ugodno posojilo, kapitalske nalo\u017Ebe), od pogojev dodelitve kot tudi od\
  \ drugih dejavnikov. Glede pomo\u010Di v obliki kapitalskih nalo\u017Eb se mora\
  \ v skladu s prvim odstavkom 21. \u010Dlena Zakona o pomo\u010Di za re\u0161evanje\
  \ in prestrukturiranje gospodarskih dru\u017Eb in zadrug v te\u017Eavah (Uradni\
  \ list RS, \u0161t. 5/17) dr\u017Eavi po zaklju\u010Denem prestrukturiranju zagotoviti\
  \ sorazmeren dele\u017E prihodnjih pove\u010Dan] kapitala tega podjetja.  \n "
