response: "Odziv Ministrstva za finance\nZakonodaja na podro\u010Dju tro\u0161arin\
  \ na energente in elektri\u010Dno energijo v Sloveniji je harmonizirana z Direktivo\
  \ Sveta 2003/96/ES z dne 27. oktobra 2003 o prestrukturiranju okvira Skupnosti za\
  \ obdav\u010Ditev energentov in elektri\u010Dne energije (v nadaljevanju: direktiva).\
  \ Direktiva dolo\u010Da skupna pravila obdav\u010Ditve energentov in elektri\u010D\
  ne energije v dr\u017Eavah \u010Dlanicah EU, med drugim najni\u017Ejo raven obdav\u010D\
  itve ter obvezne in popolne ali delne opcijske oprostitve pla\u010Dila tro\u0161\
  arine pri dolo\u010Deni rabi energentov in elektri\u010Dne energije. Direktiva ne\
  \ dopu\u0161\u010Da mo\u017Enosti, da se elektri\u010Dna energija za neposlovno\
  \ rabo obdav\u010Duje razli\u010Dno (npr. podnevi in pono\u010Di), temve\u010D za\
  \ enako rabo elektri\u010Dne energije velja enotna obdav\u010Ditev.\nNacionalno\
  \ so dolo\u010Dbe direktive prenesene v Zakon o tro\u0161arinah (Uradni list RS,\
  \ \u0161t. 47/16, 92/21, 192/21 in 140/22, v nadaljevanju: ZTro-1). V skladu z ZTro-1\
  \ zna\u0161a tro\u0161arina na elektri\u010Dno energijo za I. do III. stopnjo odjema\
  \ (poraba od 0-10.000 MWh na leto) 1,53 evrov za 1 MWh za IV. stopnjo odjema (poraba\
  \ nad 10.000 MWh na leto) pa 0,90 evrov za 1 MWH. Najni\u017Eja raven obdav\u010D\
  itve iz direktive zna\u0161a za poslovno rabo 0,5 evrov in neposlovno rabo 1 evro\
  \ za 1 MWh.\nKon\u010Dna cena elektri\u010Dne energije je sestavljena iz treh glavnih\
  \ elementov:\n cena elektri\u010Dne energije, cene za uporabo omre\u017Eij (omre\u017E\
  nina)[1] druge dajatve[2], tro\u0161arina in DDV. \nUredba o dolo\u010Ditvi cen\
  \ elektri\u010Dne energije (Uradni list RS, \u0161t. 95/22 in 98/22) dolo\u010D\
  a najvi\u0161je cene elektri\u010Dne energije in tako zna\u0161a neto cena za vi\u0161\
  jo dnevno tarifno postavko \_0,11800 EUR/kWh, za ni\u017Ejo dnevno tarifo 0,08200\
  \ EUR/kWh in za enotno dnevno tarifno postavko 0,09800 EUR/kWh.\nV spodnji tabeli\
  \ smo kot primer pripravili raz\u010Dlenitev mese\u010Dnega zneska dobavljene elektri\u010D\
  ne energije, v katerem smo upo\u0161tevali povpre\u010Dno porabo elektri\u010Dne\
  \ energije za \u0161tiri \u010Dlansko dru\u017Eino v hi\u0161i 200 enot na mesec\
  \ v ni\u017Eji dnevni tarifni postavki in 200 enot v vi\u0161ji dnevni tarifni postavki\
  \ ter upo\u0161tevali obra\u010Dunsko mo\u010D 7 kW.\nIz tabele je razvidno, da\
  \ tro\u0161arina v koni\u010Dni ceni elektri\u010Dne energije predstavlja pri gospodinjskih\
  \ uporabnikih le 0,9 % kon\u010Dne cene oziroma 0,61 evra. \u010Ce bi ta znesek\
  \ lahko zmanj\u0161ali na 0 evrov v ni\u017Eji dnevni tarifni postavki, bi odjemalec\
  \ z ra\u010Dunom za elektri\u010Dno energijo iz spodnjega primera pono\u010Di privar\u010D\
  eval 0,30 evrov tro\u0161arine. \u010Ce bi znesek tro\u0161arine lahko podvojili\
  \ v vi\u0161ji dnevni tarifni postavki, bi odjemalec pla\u010Dal dvojno tro\u0161\
  arino, torej 1,2 evra. Ob nespremenjeni rabi elektri\u010Dne energije bi odjemalec\
  \ pla\u010Dal 0,9 evrov ve\u010D tro\u0161arine na porabljeno elektri\u010Dno energijo.\
  \ Glede na to sprememba zneska tro\u0161arine ne bi predstavljala bistvene spodbude\
  \ za spremembo vedenja pri porabi elektri\u010Dne energije. Bolj primerne bi bile\
  \ spremembe dajatev, ki predstavljajo vi\u0161ji dele\u017E v kon\u010Dni ceni elektri\u010D\
  ne energije, ki so v pristojnosti Ministrstva za infrastrukturo.\nHkrati pojasnjujemo,\
  \ da je vlada z namenom omilitve dviga cen energentov \u017Ee februarja 2022 in\
  \ nato \u0161e avgusta 2022 z Uredbo o dolo\u010Ditvi zneska tro\u0161arine za energente\
  \ in elektri\u010Dno energijo (Uradni list RS, \u0161t. 12/22 in \u0161t.\_99/22)\
  \ zni\u017Eala tro\u0161arino na elektri\u010Dno energijo za I. do III. stopnjo\
  \ odjema s 3,05 EUR na 1,53 EUR. Prav tako je bil z Zakonom o nujnem ukrepu na podro\u010D\
  ju davka na dodano vrednost za omilitev dviga cen energentov (Uradni list RS, \u0161\
  t. 114/22) sprejet ukrep, da se za\u010Dasno, od 1 septembra 2022 do vklju\u010D\
  no 31. maja 2023, obra\u010Dunava in pla\u010Duje DDV po ni\u017Eji stopnji 9,5\
  \ % za dobave oziroma uvoz elektri\u010Dne energije.\n\_\n\n[1] Omre\u017Enina-\
  \ vklju\u010Duje omre\u017Enino za distribucijo in meritve\n[2] Dajatve - vklju\u010D\
  uje prispevek za energetsko u\u010Dinkovitost, prispevek za zagotavljanje podpor\
  \ proizvodnji elektri\u010Dne energije v soproizvodnji z visokim izkoristkom in\
  \ iz obnovljivih virov energije in okoljsko dajatev za onesna\u017Eevanje zraka\
  \ z emisijo CO2.\n\_"
