response: "Odziv Ministrstva za finance\nPri obravnavi povra\u010Dil stro\u0161kov\
  \ v zvezi z delom je potrebno uvodoma lo\u010Devati med dav\u010Dno obravnavo povra\u010D\
  il stro\u0161kov v zvezi z delom od delovnopravne obravnave. Pravica do povra\u010D\
  il stro\u0161kov v zvezi z delom je dolo\u010Dena z Zakonom o delovnih razmerjih\
  \ (Uradni list RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15 \u2013 ZZSDT, 33/16\
  \ \u2013 PZ-F, 52/16, 15/17 \u2013 odl. US, 22/19 \u2013 ZPosS, 81/19 in 203/20\
  \ \u2013 ZIUPOPDVE; v nadaljevanju: ZDR-1) in s kolektivno pogodbo na ravni dejavnosti.\
  \ Dav\u010Dno obravnavo povra\u010Dil stro\u0161kov v zvezi z delom pa ureja Zakon\
  \ o dohodnini (Uradni list RS, \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 9/12 \u2013 odl. US, 24/12, 30/12, 40/12 \u2013 ZUJF, 75/12, 94/12,\
  \ 52/13 \u2013 odl. US, 96/13, 29/14 \u2013 odl. US, 50/14, 23/15, 55/15, 63/16,\
  \ 69/17, 21/19, 28/19 in 66/19, v nadaljevanju: ZDoh-2), ki v prvem odstavku 44.\
  \ \u010Dlena dolo\u010Da dohodke iz delovnega razmerja, ki se ne v\u0161tevajo v\
  \ dav\u010Dno osnovo, med katere sodijo tudi povra\u010Dila stro\u0161kov za prehrano\
  \ med delom, in sicer pod pogoji in do vi\u0161in, ki jih dolo\u010Di vlada. Navedene\
  \ pogoje in vi\u0161ine je vlada dolo\u010Dila v Uredbi o dav\u010Dni obravnavi\
  \ povra\u010Dil stro\u0161kov in drugih dohodkov iz delovnega razmerja (Uradni list\
  \ RS, \u0161t. 140/06, 76/08, 63/17 in 71/18, v nadaljevanju: uredba).\nZ uredbo\
  \ torej niso dolo\u010Dene pravice do povra\u010Dil stro\u0161kov prehrane med delom,\
  \ temve\u010D le pogoji in vi\u0161ine navedenih stro\u0161kov, do katerih se le\
  \ ti, v skladu z ZDoh-2, ne v\u0161tevajo v dav\u010Dno osnovo dohodka iz delovnega\
  \ razmerja.\nIzhajajo\u010D iz navedenega se z uredbo dolo\u010Da le zgornja meja\
  \ vi\u0161ine povra\u010Dil stro\u0161kov prehrane med delom, ki se izvzame iz obdav\u010D\
  itve dohodkov iz delovnega razmerja, medtem ko so pravice dolo\u010Dene v delovno\
  \ pravni zakonodaji in kolektivni pogodbi dejavnosti. Zaenkrat se vi\u0161ina zneska\
  \ povra\u010Dil stro\u0161kov prehrane med delom, dolo\u010Denega v uredbi, predvidoma\
  \ ne bo spreminjala, bomo pa zadevo ponovno prou\u010Dili.\_"
