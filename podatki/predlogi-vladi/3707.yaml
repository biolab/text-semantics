response: "Odziv Ministrstva za pravosodje in javno upravo\nPolo\u017Eaj upraviteljev\
  \ v postopkih zaradi insolventnosti in pogoje, ki jih mora izpolnjevati posameznik,\
  \ da pridobi dovoljenje Ministrstva za pravosodje in javno upravo za opravljanje\
  \ te funkcije, ureja Zakon o finan\u010Dnem poslovanju, postopkih zaradi insolventnosti\
  \ in prisilnem prenehanju (v nadaljevanju: ZFPPIPP, Uradni list RS, \u0161t. 126/07\
  \ in nasl.). Posameznik mora  izpolnjevati tudi pogoj, da je vreden javnega zaupanja\
  \ za opravljanje te funkcije. Tega pogoja po dolo\u010Dbi tretjega odstavka 108.\
  \ \u010Dlena ZFPPIPP ne izpolnjuje tisti, za katerega je na podlagi njegovega dosedanjega\
  \ dela, ravnanja ali obna\u0161anja utemeljeno sklepati, da funkcije upravitelja\
  \ ne bo opravljal strokovno, po\u0161teno in vestno, ali kdor je bil pravnomo\u010D\
  no obsojen zaradi kaznivega dejanja, storjenega z naklepom, ki se preganja po uradni\
  \ dol\u017Enosti, ali zaradi enega od teh kaznivih dejanj, storjenih iz malomarnosti:\
  \ povzro\u010Ditve smrti iz malomarnosti, hude telesne po\u0161kodbe, posebno hude\
  \ telesne po\u0161kodbe, ogro\u017Eanja varnosti pri delu, prikrivanja, izdaje in\
  \ neupravi\u010Dene pridobitve poslovne tajnosti, pranja denarja, izdaje uradne\
  \ tajnosti, povzro\u010Ditve splo\u0161ne nevarnosti ali izdaje dr\u017Eavne tajnosti,\
  \ in kazen \u0161e ni bila izbrisana iz kazenske evidence. Zaradi zagotovitve nepristranskosti\
  \ v konkretnem postopku zaradi insolventnosti 115. \u010Dlen ZFPPIPP dolo\u010D\
  a tudi ovire (izlo\u010Ditvene in odklonilne razloge) za imenovanje upravitelja\
  \ v posameznem postopku zaradi insolventnosti. Upravitelj oziroma oseba, ki je bila\
  \ po sistemu vrstnega reda izbrana za imenovanje za upravitelja v konkretnem postopku\
  \ zaradi insolventnosti (glej tretji odstavek 116. \u010Dlena ZFPPIPP) mora odkloniti\
  \ svoje imenovanje, \u010De obstajajo te ovire za njeno imenovanje:\nki je hkrati\
  \ dol\u017Enik ali upnik insolventnega dol\u017Enika,\nki je v zadnjih dveh letih\
  \ pred uvedbo postopka zaradi insolventnosti     - opravljala funkcijo \u010Dlana\
  \ poslovodstva, \u010Dlana organa nadzora ali prokurista        insolventnega dol\u017E\
  nika,     - bila zaposlena pri insolventnem dol\u017Eniku ali     - bila na podlagi\
  \ pogodbe ali drugega pravnega temelja v poslovnem razmerju z insolventnim dol\u017E\
  nikom,\nki ima v razmerju do osebe iz 1. ali 2. to\u010Dke tega odstavka polo\u017E\
  aj o\u017Eje povezane osebe,\nki \u017Ee opravlja funkcijo upravitelja v postopku\
  \ zaradi insolventnosti nad drugo dru\u017Ebo, ki ima v razmerju do insolventnega\
  \ dol\u017Enika polo\u017Eaj povezane dru\u017Ebe po 527. \u010Dlenu ZGD-1,\n\u010D\
  e obstajajo druge okoli\u0161\u010Dine, ki vzbujajo dvom o njeni nepristranskosti\
  \ pri opravljanju funkcije upravitelja v tem postopku.\n Poleg upraviteljev veljavna\
  \ zakonodaja dolo\u010Da tudi za notarje in izvr\u0161itelje pogoj, da so osebe\
  \ javnega zaupanja za opravljanje svoje slu\u017Ebe. Veljavni Zakon o notariatu\
  \ v prvem odstavku 9. \u010Dlena dolo\u010Da tudi dodaten pogoj, in sicer je z notariatom\
  \ nezdru\u017Eljivo opravljanje odvetni\u0161tva ali katerekoli pla\u010Dane slu\u017E\
  be oziroma funkcije. Prav tako pa prvi odstavek 282. \u010Dlena Zakona o izvr\u0161\
  bi in zavarovanju predpisuje, da z opravljanjem dejanj izvr\u0161be in zavarovanja\
  \ ni zdru\u017Eljivo opravljanje dr\u017Eavne funkcije ali poslovodske in nadzorne\
  \ funkcije v gospodarskih dru\u017Ebah ali organizacijah, poobla\u0161\u010Denih\
  \ za izvajanje javnih pooblastil, pla\u010Dane slu\u017Ebe, pridobitne dejavnosti,\
  \ detektivskega poklica, notariata in odvetni\u0161tva. Izvr\u0161itelja se v primeru,\
  \ \u010De sprejme dr\u017Eavno funkcijo, poslovodsko ali nadzorstveno funkcijo v\
  \ gospodarski dru\u017Ebi ali javnem zavodu, pla\u010Dano slu\u017Ebo ali za\u010D\
  ne opravljati pridobitno dejavnost, detektivski poklic ali postane notar ali odvetnik,\
  \ lahko tudi razre\u0161i (3. to\u010Dka prvega odstavka 287. \u010Dlena). Glede\
  \ na vse navedeno, bomo predlagano problematiko, kar zadeva polo\u017Eaj in pogoje\
  \ za pridobitev dovoljenja za opravljanje funkcije upravitelja oziroma za imenovanje\
  \ upravitelja v postopkih zaradi insolventnosti, prou\u010Dili in obravnavali pri\
  \ pripravi naslednjih sprememb ZFPPIPP.  \nOdziv Ministrstva za gospodarski razvoj\
  \ in tehnologijo\nUvodoma bi \u017Eeleli pojasniti, da Zakon o gospodarskih dru\u017E\
  bah (Uradni list RS, \u0161t. 65/09-UPB3, 33/2011, 32/2012, 57/2012, v nadaljevanju:\
  \ ZGD-1) v 255. \u010Dlenu dolo\u010Da pogoje za \u010Dlane organa vodenja ali nadzora,\
  \ in sicer je lahko \u010Dlan organa vodenja in nadzora vsaka poslovno sposobna\
  \ fizi\u010Dna oseba, razen oseba, ki:  \n je \u017Ee \u010Dlan drugega organa vodenja\
  \ ali nadzora te dru\u017Ebe; je bila pravnomo\u010Dno obsojena zaradi kaznivega\
  \ dejanja zoper gospodarstvo, zoper delovno razmerje in socialno varnost, zoper\
  \ pravni promet, zoper premo\u017Eenje, zoper okolje, prostor in naravne dobrine.\
  \ Ta oseba ne sme biti \u010Dlan organa vodenja ali nadzora pet let od pravnomo\u010D\
  nosti sodbe in dve leti po prestani kazni zapora; ji je bil izre\u010Den varnostni\
  \ ukrep prepovedi opravljanja poklica, in sicer dokler traja prepoved, ali je bila\
  \ kot \u010Dlan organa vodenja ali nadzora dru\u017Ebe, nad katerim je bil za\u010D\
  et ste\u010Dajni postopek, pravnomo\u010Dno obsojena na pla\u010Dilo od\u0161kodnine\
  \ upnikom v skladu z dolo\u010Dbami zakona, ki ureja finan\u010Dno poslovanje podjetij,\
  \ o od\u0161kodninski odgovornosti, in sicer \u0161e dve leti po pravnomo\u010D\
  nosti sodbe.       \nZa \u010Dlane nadzornega sveta 273. \u010Dlen ZGD-! Dolo\u010D\
  a \u0161e posebne pogoje, med katerimi je tudi dolo\u010Dilo, da \u010Dlan nadzornega\
  \ sveta ne more biti oseba, ki je \u017Ee \u010Dlan nadzornega sveta ali upravnega\
  \ odbora v treh dru\u017Ebah. Enaka omejitev velja skladno z 287. \u010Dlenom tudi\
  \ za \u010Dlanstvo v upravnih odborih dru\u017Eb.\nV zvezi z navedenim naj poudarimo,\
  \ da je omejitev na \u010Dlanstvo v najve\u010D treh nadzornih svetih ali upravnih\
  \ odborih gospodarskih dru\u017Eb glede ureditev v drugih dr\u017Eavah dokaj stroga,\
  \ saj npr. nem\u0161ki Aktiengesetz dolo\u010Da, da je posameznik lahko \u010Dlan\
  \ v najve\u010D desetih nadzornih svetih. Glede odgovornosti \u010Dlanov vodenja\
  \ ali nadzora pa naj dodamo, da so skladno z 263. \u010Dlenom \u010Dlani organa\
  \ vodenja ali nadzora solidarno odgovorni za dru\u017Ebi za \u0161kodo, ki je nastala\
  \ kot posledica kr\u0161itve njihovih nalog, razen \u010De doka\u017Eejo, da so\
  \ po\u0161teno in vestno izpolnjevali svoje dol\u017Enosti. Od\u0161kodninski zahtevek,\
  \ ki ga ima dru\u017Eba do \u010Dlana organa vodenja ali nadzora, lahko uveljavljajo\
  \ tudi upniki dru\u017Ebe, \u010De jih dru\u017Eba ne more popla\u010Dati. Glede\
  \ na navedeno menimo, da je vsebina, na katero se nana\u0161a predlog predlagatelja,\
  \ primerno urejena z obstoje\u010Do zakonodajo.  Dolo\u010Dila, ki urejajo upravitelje\
  \ v postopkih zaradi insolventnosti vsebuje Zakon o finan\u010Dnem poslovanju, postopkih\
  \ zaradi insolventnosti in prisilnem prenehanju (Uradni list RS, \u0161t. 126/97,\
  \ 40/09, 59/09, 52/10, 106/10-ORZFPPIPP21, 26/11, 47/11, 87/11-ZPUOOD, 23/12, 48/12\
  \ Odl. US: U-I-285/10-13), ki sodi v pristojnost Ministrstva za pravosodje in javno\
  \ upravo. V pristojnosti navedenega ministrstva je tudi Kazenski zakonik (Uradni\
  \ list RS 50/12-UPB2), ki v 225.-250. \u010Dlenu dolo\u010Da kazniva dejanja zoper\
  \ gospodarstvo.   \n "
