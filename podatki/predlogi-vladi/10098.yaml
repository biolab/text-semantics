response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\n\n1. Analiza veljavne\
  \ ureditve podro\u010Dja FFSPodro\u010Dje dajanja v promet fitofarmacevtskih sredstev\
  \ (FFS) ureja Uredba (ES) \u0161t. 1107/2009 Evropskega parlamenta in Sveta z dne\
  \ 21. oktobra 2009 o dajanju fitofarmacevtskih sredstev v promet in razveljavitvi\
  \ direktiv Sveta 79/117/EGS in 91/414/EGS (v nadaljevanju Uredba 1107/2009). Uredba\
  \ 1107/2009 je v slovenski pravni red implementirana s petim odstavkom 5. \u010D\
  lena Zakona o fitofarmacevtskih sredstvih (Uradni list RS, \u0161t 83/12, ZFfS-1)\
  \ in Uredbo o izvajanju uredb (ES) in (EU) o dajanju fitofarmacevtskih sredstev\
  \ v promet (Uradni list RS, \u0161t. 5/15), izdano na njegovi podlagi. Uredba 1107/2009\
  \ v Prilogi 2 dolo\u010Da postopke in kriterije za odobritev aktivnih snovi, varoval\
  \ in sinergistov, na podlagi katerih se snovi z nevarnimi lastnostmi izlo\u010D\
  ijo \u0161e pred za\u010Detkom ocenjevanja. Zaradi pogojev Uredbe 1107/2009 je zaradi\
  \ strogih kriterijev \u0161tevilo odobrenih aktivnih snovi upadlo iz preko 1000\
  \ pred letom 2009 na okoli 450 trenutno odobrenih snovi v EU. Sistem ocenjevanja\
  \ in odobravanja FFS za promet in uporabo za varstvo rastlin je vezan na Evropsko\
  \ komisijo in njeni agenciji EFSA (za varno hrano) in ECHA (za kemikalije); ter\
  \ dr\u017Eave \u010Dlanice. Ocenjevanje FFS je dvostopenjsko, in sicer:\nOcenjevanje\
  \ aktivnih snovi se pri\u010Dne na podlagi vloge vlagatelja, ki \u017Eeli tr\u017E\
  iti FFS, v eni od dr\u017Eav \u010Dlanic, ki je poro\u010Devalka za to aktivno snov.\
  \ Poro\u010Devalka pripravi osnutek ocene in ga po\u0161lje v komentarje drugim\
  \ dr\u017Eavam \u010Dlanicam in na EFSA, prav tako posreduje vlogo za razvr\u0161\
  \u010Danje te snovi na ECHA. Na podlagi mnenja EFSA, razvrstitve snovi s strani\
  \ ECHA in mnenja dr\u017Eav \u010Dlanic, se na Stalnem odboru EK za\_ rastline,\
  \ \u017Eivali, hrano in krmo odlo\u010Di o odobritvi te snovi. \u010Ce se snov odobri,\
  \ Komisija objavi uredbo o odobritvi snovi v Uradnem listu EU. Ko je aktivna snov\
  \ odobrena, lahko vlagatelj vlo\u017Ei vlogo za registracijo FFS, ki vsebuje to\
  \ snov v dr\u017Eavah \u010Dlanicah. Pri postopku ocenjevanja FFS sodelujejo dr\u017E\
  ave \u010Dlanice v okviru treh administrativnih con, dolo\u010Denih v Prilogi 1\
  \ k Uredbi 1107/2009. Ocenjuje se formulacija, sestava FFS in njegove lastnosti\
  \ glede na vsebnost aktivne snovi in dodatkov v formulaciji, namena uporabe FFS\
  \ in vpliva na zdravje in okolje. Vsaka dr\u017Eava \u010Dlanica dolo\u010Di tudi\
  \ ukrepe za omejevanje tveganja pri uporabi tega FFS glede na specifi\u010Dne pogoje\
  \ varovanja zdravja in okolja. \u010Ce se FFS v Republiki Sloveniji odobri, se izda\
  \ odlo\u010Dba o registraciji, ki vsebuje osnovne podatke o imetniku registracije\
  \ in FFS, namene uporabe, razvr\u0161\u010Danje\_ pripravka in morebitne omejitve\
  \ ali opozorila za varovanje uporabnikov, drugih prisotnih in okolja. \n2. Analiza\
  \ predloga z razlogiFFS, \u0161kropiva kot je navedeno v predlogu, so kemikalije.\
  \ Tako kot vsaka druga kemikalija, ki se uporablja v gospodinjstvu ali gospodarstvu,\
  \ lahko ogro\u017Ea zdravje ali okolje pri nepravilni rabi in so ena od \u0161tevilnih\
  \ kemikalij, ki jih kot dru\u017Eba uporabljamo.FFS imajo razli\u010Dne lastnosti,\
  \ za \u010Debele niso nevarna vsa FFS, pa\u010D pa le tista, ki se razvr\u0161\u010D\
  ajo kot nevarna za \u010Debele, imajo na etiketi natisnjen znak \u010Debele v rde\u010D\
  em kvadratku in se ne smejo uporabljati na cveto\u010Dih rastlinah, kadar so \u010D\
  ebele na pa\u0161i. Ta omejitev ne velja za FFS, ki\_ se ne razvr\u0161\u010Dajo\
  \ kot nevarna za \u010Debele. Uporabnik FFS, ki ve\u010Dkrat v sezoni uporablja\
  \ FFS, je veliko bolj izpostavljen morebitnim negativnim vplivom kot drugi ljudje,\
  \ zato se na podlagi lastnosti FFS predpi\u0161e uporaba osebne varovalne opreme\
  \ kot preventivni ukrep za za\u0161\u010Dito zdravja uporabnikov. Uporabnik mora\
  \ pri uporabi FFS prepre\u010Diti vsako zana\u0161anje FFS na sosednje povr\u0161\
  ine zaradi prepre\u010Devanja morebitnih negativnih vplivov na sosednje povr\u0161\
  ine, ker imajo FFS razli\u010Dne lastnosti in razli\u010Dne na\u010Dine uporabe,\
  \ razli\u010Dne dobe razgradnje \u2013 karence, in so dovoljena le za dolo\u010D\
  ene namene. FFS, ki se na primer uporablja v p\u0161enici ali krompirju spomladi,\
  \ se do \u017Eetve ali pobiranja krompirja razgradi, na solati, ki se pobere prej,\
  \ pa bi pu\u0161\u010Dalo nedovoljene ostanke pri morebitnem zana\u0161anju. FFS\
  \ se ne sme razliti v vode zaradi varovanja na\u0161ih voda in pitne vode, iz enakega\
  \ razloga, kot se v vode ne smejo izlivati industrijske odplake, gnojnica ali druge\
  \ snovi. Zelo nevarna FFS se ne odobrijo za uporabo v EU in v dr\u017Eavah \u010D\
  lanicah. Vsa FFS, ki so odobrena, so ocenjena kot varna z dolo\u010Denim na\u010D\
  inom uporabe in ukrepi za prepre\u010Devanje tveganja. Uradni nadzor v skladu z\_\
  \ Zakonom o fitofarmacevtskih sredstvih in\_ Uredbo o izvajanju Uredb (ES) in (EU)\
  \ o dajanju fitofarmacevtskih sredstev v promet izvajajo fitosanitarni in\u0161\
  pektorji In\u0161pekcije za varno hrano, veterinarstvo in varstvo rastlin, ki deluje\
  \ znotraj UVHVVR. Nadzorne aktivnosti izvajajo fitosanitarni in\u0161pektorji v\
  \ okviru desetih obmo\u010Dnih uradov. Na obmo\u010Dnih uradih je zaposleno skupaj\
  \ 29 fitosanitarnih in\u0161pektorjev, od tega jih 14 deluje polovico delovnega\
  \ \u010Dasa tudi na podro\u010Dju primarne pridelave krme in hrane. Pri nadzoru\
  \ in\u0161pektorji preverjajo ali so bila fitofarmacevtska sredstva pravilno uporabljena,\
  \ ali so bile pravilno vodene evidence porabe FFS,\_ kako je bila zagotovljena sledljivosti\
  \ uporabljenega FFS od nakupa do uporabe ter kak\u0161na je usposobljenost uporabnika\
  \ za ravnanje s FFS. Pregledujejo se so tudi naprave za tretiranje s FFS in kako\
  \ so uporabniki obve\u0161\u010Dali ustanove o uporabi FFS v njihovih bli\u017E\
  inah.V skladu z letnim planom fitosanitarni in\u0161pektorji izvajajo vzor\u010D\
  enje zelenih delov rastlin tekom vegetacije. Namen tovrstnega vzor\u010Denja je\
  \ preverjanje uporabnika FFS glede pravilne uporabe FFS za predpisano kulturo, pravilne\
  \ uporabe v odnosu do okolja, glede preverjanja istovetnosti vnosov\_ v evidenco\
  \ pri uporabnikih FFS, uporabe registriranih FFS pri razku\u017Eevanju semen ter\
  \ preverjanja izvajanja ukrepov zatiranja (na primer ameri\u0161kega \u0161kr\u017E\
  atka v razmejenih obmo\u010Djih zlate trsne rumenic).3. Primernost predloga za obravnavo\
  \ na VladiFFS se uporabljajo v kmetijstvu kot osnovna sredstva za pridelavo hrane.\
  \ Na dana\u0161nji stopnji razvoja dru\u017Ebe in kmetijske pridelave niso na razpolago\
  \ u\u010Dinkovite alternativne metode varstva rastlin pred \u0161kodljivimi organizmi,\
  \ s katerimi bi lahko zamenjali uporabo FFS.FFS so ocenjena za dovoljene uporabe\
  \ na na\u010Din, da se ob upo\u0161tevanju etikete in navodil za uporabo lahko uporabljajo\
  \ varno za zdravje in okolje. Republika Slovenija je vezana na evropsko zakonodajo\
  \ in evropski prostor. FFS, ki so pozitivno ocenjena v EU, ne morejo biti ocenjena\
  \ negativno v Republiki Sloveniji na podlagi iste zakonodaje. Brez resnih dokazov\
  \ o negativnem vplivu FFS na zdravje in okolje ne moremo prepovedati FFS, ker tvegamo\
  \ to\u017Ebe Evropske komisije in imetnikov registracij FFS. "
