response: "Odziv Ministrstva za javno upravo\nUstavna ureditev polo\u017Eaja dr\u017E\
  avnega zbora oziroma poslancev v Sloveniji izhaja iz enakih izhodi\u0161\u010D kot\
  \ ureditev ve\u010Dine sodobnih parlamentov. Dr\u017Eavni zbor RS \u0161teje 90\
  \ poslancev, ki so izvoljeni neposredno na podlagi splo\u0161ne in enake volilne\
  \ pravice, s tajnim glasovanjem. Mandatna doba poslancev je omejena na dolo\u010D\
  en \u010Das (\u0161tiri leta). Ta mandatna doba je tudi drugod po svetu najbolj\
  \ obi\u010Dajna. V skladu s sodobno predstavni\u0161ko demokracijo dr\u017Eavni\
  \ zbor predstavlja ljudsko voljo, saj ga izvolijo dr\u017Eavljani, ki imajo volilno\
  \ pravico in ki imajo na volitvah mo\u017Enost vplivanja na sestavo tega telesa.\
  \ Vsak posameznik na volitvah izra\u017Ea svojo voljo glede tega, kdo naj ga v dr\u017E\
  avnem zboru zastopa in v njegovem imenu sprejema temeljne dru\u017Ebene odlo\u010D\
  itve. V interesu posameznika in celotne dru\u017Ebe je, da postanejo \u010Dlani\
  \ predstavni\u0161kih teles sposobni in zreli ljudje.  Po na\u0161i ureditvi poslanec\
  \ lahko mandat tudi izgubi. Izgubi ga lahko na razli\u010Dne na\u010Dine \u2013\
  \ iz razlogov, ki izvirajo iz njegovih osebnih okoli\u0161\u010Din ali pa izvirajo\
  \ iz parlamenta samega. Glede na njegove osebne okoli\u0161\u010Dine poslancu lahko\
  \ po zakonu o poslancih pred\u010Dasno preneha mandat - \u010De izgubi volilno pravico;\
  \ \u010De postane trajno nezmo\u017Een za opravljanje poslanske funkcije; \u010D\
  e je s pravnomo\u010Dno sodbo obsojen na nepogojno kazen zapora, dalj\u0161o od\
  \ \u0161est mesecev; \u010De v treh mesecih po potrditvi poslanskega mandata ne\
  \ preneha opravljati dejavnosti, ki ni zdru\u017Eljiva s funkcijo poslanca; \u010D\
  e nastopi funkcijo ali za\u010Dne opravljati dejavnost, ki ni zdru\u017Eljiva s\
  \ funkcijo poslanca oziroma \u010De odstopi.   Menimo, da prejeti predlog glede\
  \ pred\u010Dasnega odpoklica poslancev ni zadosti premi\u0161ljen in kot tak ni\
  \ primeren za nadaljnjo obravnavo. Za uveljavitev takega predloga bi bile potrebne\
  \ korenite spremembe slovenske ustavne ureditve, ki pa ne bi bila ve\u010D primerljiva\
  \ z ureditvami drugih sodobnih demokrati\u010Dnih dr\u017Eav. Tudi prakti\u010D\
  no je ta predlog te\u017Eko izvedljiv \u2013 postavlja se vrsto vpra\u0161anj, kot\
  \ npr. zakaj ravno 21 \u010Dlanov porote? Kdo bi poroto imenoval, izmed koga in\
  \ za koliko \u010Dasa? Kdo bi lahko sestavljal poroto in odlo\u010Dal o odpoklicu\
  \ poslanca, ker ni zadovoljil pri\u010Dakovanj tistih, ki so zanj glasovali? Koliko\
  \ 21. \u010Dlanskih porot bi se imenovalo? Ali bi 21. \u010Dlanska porota odlo\u010D\
  ala le o odpoklicu poslanca, ki so ga \u010Dlani porote volili za poslanca? S tem\
  \ predlogom se posredno posega tudi v na\u010Delo tajnosti glasovanja, ki je eden\
  \ temeljnih pogojev za uresni\u010Devanje svobode volitev.   Dodajamo, da je v postopku\
  \ obravnave vladni predlog sprememb in dopolnitev Zakona o volitvah v dr\u017Eavni\
  \ zbor, s katerim se med drugim predlaga ukinitev volilnih okrajev in uvedba obveznega\
  \ absolutnega preferen\u010Dnega glasu. Volivci bi tako glasovali o celotni listi\
  \ kandidatov v volilni enoti, uvedel pa bi se primerjalnopravno pogosto uveljavljeni\
  \ preferen\u010Dni glas, in sicer v obliki absolutnega obveznega preferen\u010D\
  nega glasu, ki v najve\u010Dji mo\u017Eni meri odra\u017Ea voljo volivcev. Absolutni\
  \ obvezni preferen\u010Dni glas namre\u010D pomeni, da mora volivec preferen\u010D\
  ni glas obvezno oddati, nadalje pa, da so izvoljeni tisti kandidati, ki so dosegli\
  \ najve\u010Dje \u0161tevilo preferen\u010Dnih glasov. Volivec bo z liste kandidatov\
  \ v volilni enoti (obi\u010Dajno izmed enajstih kandidatov) moral izbrati konkretnega\
  \ kandidata, ki mu bo oddal svoj glas. S tem se bo pove\u010Dal vpliv volivcev na\
  \ to, kateri kandidat bo izvoljen. Menimo tudi, da se cilj prejetega predloga dosega\
  \ \u017Ee s sedanjo ureditvijo in sicer na na\u010Din, da so poslanci izvoljeni\
  \ le za mandat (dolo\u010Deno dobo \u0161tirih let). Vendarle je izvoljenim predstavnikom\
  \ potrebno dati dolo\u010Den razumni \u010Das, da se izka\u017Eejo oziroma upravi\u010D\
  ijo svojo izvolitev. S tem, ko so poslanci izvoljeni le za mandat, imajo volivci\
  \ mo\u017Enost, da od \u010Dasa do \u010Dasa ponovno odlo\u010Dajo o tem, katera\
  \ oseba je primerna, da predstavlja njihove interese v parlamentu. V kolikor volivci\
  \ ocenijo preteklo delo poslancev kot slabo, jih nedvomno sankcionirajo tako, da\
  \ jih na naslednjih volitvah ne izvolijo ve\u010D.     "
