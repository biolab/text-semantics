response: "Odziv Urada za verske skupnosti\nIz vsebine predloga Urad zaklju\u010D\
  uje, da naj bi cerkveni davek pokrival vse sedaj veljavne obveznosti dr\u017Eave\
  \ do verskih skupnosti (pla\u010Devanje prispevkov za duhovnike, obnovo kulturnih\
  \ spomenikov,\u2026 \u2013 kar predstavlja odhodke iz prora\u010Duna) ter da bi\
  \ cerkveni davek (kar predstavlja prihodek prora\u010Duna) pla\u010Devali verniki\
  \ dolo\u010Dene verske skupnosti (njeni pripadniki/\u010Dlani npr. katoli\u010D\
  ani) za dolo\u010Deno versko skupnost (npr. Katoli\u0161ko Cerkev), in to preko\
  \ veljavnih dav\u010Dnih obveznosti posameznika do dr\u017Eave.\nUrad se s tak\u0161\
  nim predlogom ne strinja.\nKot razlog za uvedbo cerkvenega davka predlagatelj navaja,\
  \ da trenutna ureditev predstavlja nepravi\u010Dno in neupravi\u010Deno financiranje\
  \ verskih skupnosti in cerkva (odhodkovna stran dr\u017Eavnega prora\u010Duna) po\
  \ principu solidarnosti; in da po sedanji ureditvi financirajo verske organizacije\
  \ tudi neverniki (oboje se nana\u0161a na prihodkovno stran dr\u017Eavnega prora\u010D\
  una); kot re\u0161itev za ta problem predlagatelj predlaga  uvedbo cerkvenega davka\
  \ (kar bi predstavljalo novo prihodkovno stran dr\u017Eavnega prora\u010Duna, ki\
  \ bi temeljil na pripadnosti/\u010Dlanstvu v verski skupnosti).\nUrad se s predlagateljevo\
  \ navedbo veljavne ureditve deloma strinja, ne strinja pa se s predlagano re\u0161\
  itvijo (cerkveni davek).\nUrad uvodoma navaja, da financiranje verskih skupnosti\
  \ na prihodkovni strani prora\u010Duna ne spada v njegovo pristojnost. V pristojnosti\
  \ urada je odhodkovna stran prora\u010Duna, in to tisti predpisi, ki verskim skupnostim\
  \ namenjajo prora\u010Dunska sredstva (zakoni, ki dolo\u010Dajo pravice, omogo\u010D\
  ajo financiranje na drugih podlagah \u2013 javni razpisi itd.); v primeru urada\
  \ je to Zakon o verski svobodi, Uradni list RS 14/2007 (ZVS). Razlaga in priprava\
  \ zakonodaje, ki se nana\u0161a na prihodkovno stran prora\u010Duna (pobiranje davkov\
  \ in podobnih dajatev) spada, ne glede na to kdo je prejemnik prora\u010Dunskih\
  \ sredstev, izklju\u010Dno v pristojnost Ministrstva za finance.\nV nadaljevanju\
  \ sledi odgovor urada, za katerega je pristojen, to je odhodkovna stran prora\u010D\
  una, ki verskim skupnostim omogo\u010Da prejemanje sredstev iz dr\u017Eavnega prora\u010D\
  una. Za tem pa urad, ker predlagana re\u0161itev na prihodkovni strani (cerkveni\
  \ davek \u2013 kar na\u010Deloma ni v pristojnosti urada) temelji na pripadnosti/\u010D\
  lanstvu v verski skupnosti, kar pomeni, da cerkveni davek zadeva ob pravico/svobo\u0161\
  \u010Dino do svobode veroizpovedi in na\u010Delo lo\u010Ditve dr\u017Eave in verskih\
  \ skupnosti, ki spadata v delovno podro\u010Dje urada, podaja svoje mnenje.\nUstavno\
  \ sodi\u0161\u010De je v Mnenju o skladnosti nekaterih dolo\u010Db Sporazuma med\
  \ Republiko Slovenijo in Svetim sede\u017Eem o pravnih vpra\u0161anjih z Ustavo\
  \ Ur.l. RS, \u0161t. 118/2003 med drugim navedlo:\n \xBB7. Katoli\u0161ka cerkev\
  \ ne deluje zgolj na podro\u010Dju verskih zadev (res spirituales), temve\u010D\
  \ tudi na drugih podro\u010Djih dru\u017Ebenega \u017Eivljenja, na katerih ima svoje\
  \ pristojnosti dr\u017Eava (t. i. me\u0161ane zadeve \u2013 res mixtae).\xAB   \
  \   \xBB20. [\u2026] Ena od bistvenih sestavin na\u010Dela o lo\u010Ditvi dr\u017E\
  ave in verskih skupnosti v dr\u017Eavah, za katere je zna\u010Dilno njegovo dosledno\
  \ uresni\u010Devanje (Francija, Zdru\u017Eene dr\u017Eave Amerike, Japonska), je\
  \ tudi, da dr\u017Eava finan\u010Dno ali kako druga\u010De ne podpira verskih dejavnosti.\
  \ (*19)\xAB      \xBB29. Moderne dr\u017Eave, ki priznavajo in varujejo \u010Dlovekove\
  \ pravice, ne urejajo verskega \u017Eivljenja svojih dr\u017Eavljanov. Dr\u017E\
  ava mora dopustiti svobodno delovanje verskih skupnosti (drugi odstavek 7. \u010D\
  lena Ustave), ko gre za uresni\u010Devanje ustavne pravice do svobode vesti. Dr\u017E\
  ava torej mora omogo\u010Diti individualno in kolektivno versko svobodo vsem dr\u017E\
  avljanom. Tudi 41. \u010Dlen Ustave zagotavlja polno spo\u0161tovanje svobode vere\
  \ in drugih opredelitev v zasebnem in javnem \u017Eivljenju. [\u2026] Po drugi strani\
  \ pa tudi Katoli\u0161ka cerkev v razmerju do dr\u017Eave ne zahteva monopolnega\
  \ polo\u017Eaja. V posvetnih zadevah namre\u010D upo\u0161teva dr\u017Eavno pravo\
  \ in se po njem ravna ali se posku\u0161a dogovoriti druga\u010De. Do razli\u010D\
  nega razumevanja razmerja med dr\u017Eavo in Katoli\u0161ko cerkvijo bi lahko pri\u0161\
  lo le na podro\u010Djih, ki jih sicer Cerkev z vidika svojega verskega pogleda \u0161\
  teje za verske zadeve, dr\u017Eava pa za posvetne zadeve, torej na podro\u010Djih\
  \ t. i. me\u0161anih zadev, kot so npr. javno \u0161olanje in sklepanje zakonske\
  \ zveze. Klju\u010Dno vpra\u0161anje torej je, ali priznava prvi odstavek 1. \u010D\
  lena Sporazuma Cerkvi polno svobodo delovanja na t. i. me\u0161anih podro\u010D\
  jih.\xAB      \xBB33. [\u2026] Katoli\u0161ka cerkev [bo] pri svojem delovanju na\
  \ t. i. me\u0161anih podro\u010Djih spo\u0161tovala pravni red Republike Slovenije.\
  \ Pri tem ima pravico, da v okviru tega pravnega reda in z ustavnopravno dovoljenimi\
  \ sredstvi (mednje sodi tudi prizadevanje za spremembo dolo\u010Db Ustave) deluje\
  \ v smeri uresni\u010Ditve svojih ciljev in posku\u0161a z dr\u017Eavo na me\u0161\
  anih podro\u010Djih dose\u010Di sodelovanje.\xAB      \xBB34. \u010Ce se \u201C\
  na\u010Delo neodvisnosti in samostojnosti\u201D razlaga tako [glej 33. to\u010D\
  ko] in se v skladu s to razlago razume tudi besedilo 1. \u010Dlena Sporazuma, ta\
  \ dolo\u010Dba Sporazuma ni v neskladju s 3. \u010Dlenom Ustave. Tako razumljeno\
  \ \u201Cna\u010Delo neodvisnosti in samostojnosti\u201D pa tudi ni v neskladju s\
  \ 7. \u010Dlenom Ustave.\xAB \nIz navedenega izhaja, da Ustava dopu\u0161\u010D\
  a sodelovanje med dr\u017Eavo in verskimi skupnostmi na podro\u010Dju me\u0161anih\
  \ zadev, kar pomeni, da je dopustno dr\u017Eavno financiranje me\u0161anih zadev.\
  \ Ni pa dopustno sodelovanje med dr\u017Eavo in verskimi skupnostmi na podro\u010D\
  ju verskih zadev, in na\u010Delo lo\u010Ditve dr\u017Eave in verskih skupnosti iz\
  \ 7. \u010Dlena ustave se nana\u0161a na ta del.\nPredlagana re\u0161itev v odhodkovnem\
  \ delu pomeni, da verske skupnosti ne bi smele, ker prejemajo cerkveni davek, prejemati\
  \ sredstev, ki bi jih dr\u017Eava namenila za me\u0161ane zadeve (npr. verske skupnosti\
  \ ne smele kandidirati za sredstva za obnovo kulturnih spomenikov, za humanitarno\
  \ dejavnost,\u2026). Ker tak\u0161na omejitev ne bi veljala za neverske organizacije\
  \ (drugi lastniki kulturne dedi\u0161\u010Dine, dobrodelne organizacije,\u2026),\
  \ bi lahko tak\u0161na ureditev predstavljala kr\u0161itev na\u010Dela enakosti\
  \ iz 14. \u010Dlena Ustave. Zaradi navedenega uvedba cerkvenega davka s tak\u0161\
  nimi omejitvami na odhodkovni strani ni dopustna; oziroma, \u010De predlagana re\u0161\
  itev tak\u0161nih omejitev na me\u0161anih podro\u010Djih ne predvideva, je predlog\
  \ v nasprotju z Ustavo in ni aktualen.\nPredlagatelj predlaga za re\u0161itev financiranja\
  \ verskih skupnosti (tudi verske dejavnosti) uvedbo cerkvenega davka. Urad meni,\
  \ da je uvedba pravnega instituta cerkvenega davka kot pravega davka \u2013 davka,\
  \ ki je izvedeni denarni dohodek dr\u017Eave, in ga ta brez neposredne protistoritve\
  \ pobira v javnem interesu na temelju svoje finan\u010Dne suverenosti \u2013 s stali\u0161\
  \u010Da na\u010Dela lo\u010Ditve dr\u017Eave in verskih skupnosti iz 7. \u010Dlena\
  \ Ustave RS oziroma sistema dosledne lo\u010Ditve dr\u017Eave in verskih skupnosti\
  \  ustavno sporna. \u010Ce je cerkveni davek (davek s katerim so obdav\u010Deni\
  \ verniki) pravi dr\u017Eavni davek, potem dr\u017Eava zagotavlja njegovo suvereno\
  \ izterjavo brez sodnih postopkov na osnovi enostranske dolo\u010Ditve. Ustava RS\
  \ je s 7. \u010Dlenom vzpostavila na\u010Delo lai\u010Dnosti dr\u017Eave (lo\u010D\
  itev dr\u017Eave in verskih skupnosti, enakopravnost verskih skupnosti in njihovo\
  \ svobodno delovanje), za katerega je zna\u010Dilno, da so verske skupnosti pravne\
  \ osebe zasebnega prava. Urad meni, da  navedena ustavna ureditev odnosov med dr\u017E\
  avo in verskimi skupnostmi Republiko Slovenijo uvr\u0161\u010Da v skupino dr\u017E\
  av, kjer velja sistem lo\u010Ditve dr\u017Eave in verskih skupnosti, oziroma sistem\
  \ dosledne nevtralnosti dr\u017Eave do verskih skupnosti. Uvedba cerkvenega davka,\
  \ ki pomeni uporabo dr\u017Eavnega aparata za pobiranje davka za pravno osebo zasebnega\
  \ prava (versko skupnosti) po mnenju urada ni skladna s sistemom lo\u010Ditve dr\u017E\
  ave in verskih skupnosti, oziroma dosledno nevtralnostjo dr\u017Eave. Sistem cerkvenega\
  \ davka se v praksi vedno navezuje na javnopravni status verskih skupnosti. Tako\
  \ npr. verske skupnosti, ki so pravne osebe zasebnega prava v Zvezni Republiki Nem\u010D\
  iji nimajo pravice, da bi zanje dr\u017Eava pobirala cerkvene davke, pa\u010D pa\
  \ gre ta pravica samo verskim skupnostim, ki imajo status organizacije javnega prava.\n\
  Predlagana ureditev je v nasprotju s 7. \u010Dlenom Ustave (poleg razloga iz prej\u0161\
  njega odstavka), ker bi uvedba cerkvenega davka pomenila, da bi dr\u017Eava dala\
  \ verski skupnosti na voljo prisilni aparat za pobiranje denarnih sredstev (prihodkovna\
  \ stran), ki bi verski skupnosti omogo\u010Dala izvajanje tako verske kot me\u0161\
  anih dejavnosti (odhodkovna stran). To ni v skladu z zgoraj navedenim mnenjem ustavnega\
  \ sodi\u0161\u010Da, zato urad ne more podpreti financiranja verske dejavnosti na\
  \ na\u010Din, ki predstavlja kr\u0161itev 7. \u010Dlena Ustave. Predlog pomeni tudi\
  \ prekomerno vme\u0161avanje dr\u017Eave v delovanje verske skupnosti, saj bi dr\u017E\
  ava enostransko predpisala na\u010Din financiranja verske skupnosti; prav tako bi\
  \ tak\u0161na ureditev pomenila omejitev svobode veroizpovedi, saj bi dr\u017Eava\
  \ enostransko dolo\u010Dila na\u010Din, kako naj pripadniki dolo\u010Dene verske\
  \ skupnosti financirajo to versko skupnost; vse to pa predstavlja kr\u0161itev 41.\
  \ \u010Dlena Ustave, ki ureja svobodo vesti.\nKer trenutna ureditev nekriti\u010D\
  no omogo\u010Da financiranje verske dejavnosti, bo urad predlagal spremembo zakonodaje\
  \ (ZVS) v tem delu. Glede na navedeno urad meni, da bo, ko bo dr\u017Eava prenehala\
  \ financirati versko dejavnost (razen v nekaterih primerih \u2013 npr. duhovna oskrba\
  \ vojakov na misijah v tujini,\u2026), prenehala situacija, ko vsi \xBBsolidarnostno\xAB\
  \ pla\u010Dujejo za versko dejavnost. S spremembami bo odpadla potreba po dr\u017E\
  avni ureditvi financiranja verske dejavnosti na prihodkovni strani, in ker je urad\
  \ napovedal, da bo predlagal spremembo zakonodaje v tem delu, predlog cerkvenega\
  \ davka ni aktualen.\nPrav tako predlog ni aktualen, ker predvideva, da bi se posameznik\
  \ prostovoljno odlo\u010Dil, da preko svojih dav\u010Dnih obveznosti nameni verski\
  \ skupnosti dolo\u010Den dele\u017E dohodka. V tem primeru bi bila dr\u017Eava le\
  \ izvajalec storitve, ki je \u017Ee danes dostopna vsaki pravni ali fizi\u010Dni\
  \ osebi. Ta storitev je dostopna pri razli\u010Dnih organizacijah, ki izvajajo pla\u010D\
  ilni promet (v obliki direktne bremenitve) oziroma pri delodajalcu (obliki administrativne\
  \ prepovedi). Ker predlog kot \u017Ee danes dostopne storitve temeljijo na prostovoljni\
  \ odlo\u010Ditvi posameznika, je mnenje urada, da  predlagana re\u0161itev predstavljala\
  \ prenormiranje \u017Ee urejenega podro\u010Dja. Hkrati pa urad ugotavlja, da ne\
  \ pozna stvarnega razloga, zaradi katerega bi bilo treba na\u010Delo samofinanciranja\
  \ verskih skupnosti oziroma mo\u017Enosti namenitve prostovoljnih prispevkov pripadnikov\
  \ verskih skupnosti svojim verskim skupnostim pravno urediti. Prostovoljni prispevki\
  \ verskim skupnostim so dru\u017Ebeno razmerje, ki je v domeni \u010Dlovekovega\
  \ svobodnega ravnanja. Vse navedeno pa ka\u017Ee, da se bistvo predloga nana\u0161\
  a na odhodkovno stran prora\u010Duna.\nNe glede na navedeno je potrebno navesti,\
  \ da \u017Ee danes velja podro\u010Dna zakonodaja, ki pozna podobno re\u0161itev;\
  \ to sta Zakon o dohodnini Ur.l. RS, \u0161t. 117/2006 in spremembe (ZDoh-2) ter\
  \ Zakon o davku od dohodkov pravnih oseb Ur.l. RS, \u0161t. 117/2006 in spremembe\
  \ (ZDDPO-2). Zakona omogo\u010Data dav\u010Dnemu zavezancu, da nameni 0,5% dohodnine\
  \ za razli\u010Dne nepridobitne namene (med upravi\u010Denci so lahko tudi verske\
  \ skupnosti) \u2013 142. \u010Dlen ZDoh-2, oziroma da dav\u010Dni zavezanec za 0,3%\
  \ zmanj\u0161a dav\u010Dno osnovo (med upravi\u010Denci so lahko tudi verske skupnosti)\u2013\
  \ 66. \u010DlenZDoh-2 in 59. \u010Dlen ZDDPO-2.\nZakona omogo\u010Data namenitev\
  \ (kot tudi ne namenitev) dela dohodnine (oziroma dela dav\u010Dne osnove) velikemu\
  \ \u0161tevilu in razli\u010Dnim vrstam nepridobitnih organizacij. Tak\u0161na re\u0161\
  itev, ker temelji na odpovedi dr\u017Eave delu dav\u010Dnih prihodkov in ker je\
  \ utemeljena na prostovoljni odlo\u010Ditvi posameznika, ki ne izvira iz pripadnosti/\u010D\
  lanstva v dolo\u010Deni organizaciji, po mnenju urada s stali\u0161\u010Da na\u010D\
  ela lo\u010Ditve dr\u017Eave in verskih skupnosti ni sporna.  \n \nOdziv Ministrstva\
  \ za finance\nUvodoma ugotavljamo, da je financiranje dejavnosti verskih skupnosti\
  \ kompleksno vpra\u0161anje, razprava o tej temi pa zahteva celovito umestitev v\
  \ ustavno-pravni, socialni in politi\u010Dnimi okvir. Glede na to, da je za vpra\u0161\
  anja povezana z verskimi skupnostmi pristojen Urad Vlade Republike Slovenije za\
  \ verske skupnosti (ki je glede zadevnega predloga dne 18. 12. 2009 \u017Ee podal\
  \ svoje stali\u0161\u010De), se v na\u0161em odgovoru omejujemo na pritrditev stali\u0161\
  \u010Du urada, da so v Republiki Sloveniji davki nenamenski prihodki dr\u017Eavnega\
  \ prora\u010Duna, zato uvedba cerkvenega davka kot namenskega prihodka za financiranje\
  \ verskih skupnosti sistemsko ni mogo\u010Da.\nSklepoma bi \u017Eeleli opozoriti\
  \ na institut namenitve dela dohodnine za donacije skladno s 142. \u010Dlenom Zakona\
  \ o dohodnini (Uradni list RS, \u0161t. 117/06 in nasl.), ki omogo\u010Da dav\u010D\
  nim zavezancem, da sami odlo\u010Dajo o alokaciji finan\u010Dnih sredstev posameznim\
  \ subjektom civilne dru\u017Ebe med katerimi so tudi vse v Republiki Sloveniji registrirane\
  \ verske skupnosti.   "
