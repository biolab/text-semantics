  \ vsebin.\nPri zadevnem predlogu pa gre, za razliko od prej navedenega, predvsem\
  \ za vpra\u0161anje tehni\u010Dnih vidikov produkcije programskih vsebin in oglasov\
  \ ter oddajanja programov, ki pa ga veljavna zakonodaja s podro\u010Dja medijev\
  \ oziroma avdiovizualnih medijskih storitev ne ureja. Deloma ta problem izhaja iz\
  \ razli\u010Dne dinamike posameznih delov programa, deloma pa producenti oziroma\
  \ izdajatelji namenoma vplivajo na glasnost posameznih vsebin. Ta problem je \u0161\
