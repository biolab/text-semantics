response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo meni, da\
  \ tak predlog ni primeren za nadaljnjo obravnavo, saj Zakon o stvarnem premo\u017E\
  enju dr\u017Eave in samoupravnih lokalnih skupnosti (Uradni list RS, \u0161t. 86/10,\
  \ 75/12, 47/13- ZDU-1G, 50/14, 90/14-ZDU-1I, 14/15-ZUUJFO in 76/15; v nadaljnjem\
  \ besedilu: ZSPDSLS) \u017Ee sedaj v na\u010Delu gospodarnosti (4.\u010Dlen) dolo\u010D\
  a, da je stvarno premo\u017Eenje dr\u017Eave, ki ga noben upravljavec trajno ne\
  \ potrebuje za opravljanje svojih nalog, treba prodati ali z oddajo v najem ali\
  \ na drug ustrezen na\u010Din zagotoviti njegovo gospodarno rabo. Ob tem upravljavcu\
  \ v drugem odstavku istega \u010Dlena nalaga, da je postopke ravnanja s stvarnim\
  \ premo\u017Eenjem treba voditi u\u010Dinkovito, s \u010Dim manj\u0161imi stro\u0161\
  ki in na podlagi metod, ki omogo\u010Dajo najugodnej\u0161e rezultate za dr\u017E\
  avo. ZSPDSLS v nadaljevanju (6., 7., in 8.\u010Dlen) vsebuje tako na\u010Delo javnosti,\
  \ preglednosti kot tudi na\u010Delo enakega obravnavanja, ki \u017Ee zagotavljajo\
  \ izvedbo jasnih in transparentnih postopkov prodaje dr\u017Eavnega stvarnega premo\u017E\
  enja.\nNepremi\u010Dno premo\u017Eenje ve\u010Dje vrednosti, kadar je posamezna\
  \ ocenjena vrednost nepremi\u010Dnine enaka ali vi\u0161ja od 20.000 EUR, se prodaja\
  \ po metodi javne dra\u017Ebe oziroma javnega zbiranja ponudb. Za navedeni metodi\
  \ pa zakon v drugem odstavki 21. \u010Dlena, ki ureja postopek javne dra\u017Ebe\
  \ dolo\u010Da, da se izvedba javne dra\u017Ebe objavi na krajevno obi\u010Dajen\
  \ na\u010Din v lokalni skupnosti in na svetovnem spletu. Pri metodi javnega zbiranja\
  \ ponudb pa je v drugem odstavku 22. \u010Dlena dolo\u010Deno, da se javno zbiranje\
  \ ponudb objavi na svetovnem spletu. Za javno zbiranje ponudb je predvideno tudi,\
  \ da se po prejemu ponudb lahko opravijo dodatna pogajanja z namenom, da se dose\u017E\
  e za prodajalca ugodnej\u0161a ponudba. Ob tem poudarjamo, da se skladno s predhodno\
  \ omenjenim na\u010Delom gospodarnosti  mnogi upravljavci stvarnega premo\u017E\
  enja pri prodajah poleg objav na spletnih straneh upravljavca \u017Ee poslu\u017E\
  ujejo tudi objav na specializiranih spletnih straneh namenjenih prodajam stvarnega\
  \ premo\u017Eenja (npr. nepremi\u010Dnine.net, avto.net, v dnevnem \u010Dasopisju),\
  \ ki omogo\u010Dajo ve\u010Dji nabor potencialnih interesentov za nakup tako, da\
  \ o prodaji oz. razprodaji stvarnega premo\u017Eenja v tajnosti ni mogo\u010De govoriti.\
  \ Prav z namenom doseganja ve\u010Dje preglednosti in javnosti ravnanja s stvarnim\
  \ premo\u017Eenjem predlog novega Zakona o stvarnem premo\u017Eenju dr\u017Eave\
  \ in samoupravnih lokalnih skupnosti v prihodnje predvideva tudi vzpostavitev enotnega\
  \ spletnega portala, na katerem bodo med drugim na enem mestu zbrane tudi objave\
  \ prodaj stvarnega premo\u017Eenja v lasti dr\u017Eave.\n "
