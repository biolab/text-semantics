response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nDovolite,\
  \ da vam predstavimo sistem regulacije na podro\u010Dju elektronskih komunikacij,\
  \ kar vklju\u010Duje tudi mobilno telefonijo. Republika Slovenija namre\u010D navedenega\
  \ vpra\u0161anja ne more urejati druga\u010De kot to predvideva regulativni okvir\
  \ na podro\u010Dju elektronskih komunikacij v Evropski uniji (EU). Direktive s podro\u010D\
  ja elektronskih komunikacij iz leta 2002, kot  so bile nazadnje spremenjene v l.\
  \ 2009, so v slovensko zakonodajo prenesene z novim Zakonom o elektronskih komunikacijah\
  \ (Uradni list RS, \u0161t. 109/12, v nadaljnjem besedilu: ZEKom-1). ZEKom-1 (skladno\
  \ z zahtevami prej omenjenih podro\u010Dnih direktiv EU) regulacijo na trgih elektronskih\
  \ komunikacij v celoti prepu\u0161\u010Da nacionalnemu regulativnemu organu za to\
  \ podro\u010Dje, ki je pri izvajanju nalog zagotavljanja konkurence neodvisen. Morebitna\
  \ regulacija (kar vklju\u010Duje regulacijo cen mobilnih storitev na nacionalnem\
  \ nivoju) je torej skladno z ZEKom-1 lahko le pristojnost Agencije za komunikacijska\
  \ omre\u017Eja in storitve Republike Slovenije (prej Agencija za po\u0161to in elektronske\
  \ komunikacije Republike Slovenije \u2013 APEK), ki pa tak\u0161nih ukrepov oz.\
  \ obveznosti operaterjem tudi ne more izrekati poljubno. Skladno z ZEKom-1 (in direktivami,\
  \ ki jih ta prena\u0161a) agencija lahko nalo\u017Ei obveznosti operaterjem za katere\
  \ pri analizi trgov ugotovi, da imajo na dolo\u010Denem trgu javnih komunikacijskih\
  \ omre\u017Eij oziroma storitev (upo\u0161tevni trg) polo\u017Eaj, enakovreden prevladujo\u010D\
  emu polo\u017Eaju (to je tak ekonomski vpliv, da jim omogo\u010Da znatno samostojnost\
  \ nasproti konkurentom, uporabnikom ali potro\u0161nikom). ZEKom-1 v tak\u0161nem\
  \ primeru (skladno z direktivami) predvideva razli\u010Dne obveznosti, ki jih agencija\
  \ lahko z odlo\u010Dbo ob upo\u0161tevanju na\u010Dela sorazmernosti nalo\u017E\
  i posameznemu operaterju s pomembno tr\u017Eno mo\u010Djo. Med obveznostmi, ki jih\
  \ v tem primeru pristojna agencija lahko nalo\u017Ei, je sicer tudi obveznost regulacije\
  \ maloprodajnih storitev. Vendar obveznost regulacije maloprodajnih storitev lahko\
  \ nalo\u017Ei le, \u010De na podlagi tr\u017Enih analiz predhodno ugotovi, da upo\u0161\
  teven trg, ki je namenjen kon\u010Dnim uporabnikom, ni dovolj konkuren\u010Den,\
  \ druge obveznosti pa ne bi dosegle ciljev, ki jih mora agencija skladno z ZEKom-1\
  \ (in direktivami) na trgu zasledovati. Mo\u017Enosti za regulacijo cen maloprodajnih\
  \ storitev s strani pristojne agencije so torej ozke in pogoji strogi, kar je razumljivo,\
  \ saj je gre pri poseganju v cene hkrati tudi za poseganje v svobodno gospodarsko\
  \ pobudo  dele\u017Enikov na trgu. Vlada RS pa tega podro\u010Dja s svojim predpisom\
  \ skladno pravnim redom EU ne more in ne sme urejati.\nPri sprejemu Uredbe (EU)\
  \ \u0161t. 531/2012 Evropskega parlamenta in Sveta z dne 13. junija 2012 o gostovanju\
  \ v javnih mobilnih komunikacijskih omre\u017Ejih v Uniji (v nadaljnjem besedilu:\
  \ Uredba o gostovanju v EU) pa gre nasprotno za primer ukrepanja zakonodajalcev\
  \ EU, ker je bilo ocenjeno, da veljavni regulativni okvir EU s podro\u010Dja elektronskih\
  \ komunikacij (direktive) ne zagotavljajo dovolj ustreznih instrumentov za primerno\
  \ ukrepanje proti pretirano visokim cenam, ki bi jih pla\u010Devali uporabniki javnih\
  \ mobilnih komunikacijskih omre\u017Eij med potovanjem znotraj dr\u017Eav EU. Uredba\
  \ o gostovanju v EU je seveda neposredno uporabljiva, dr\u017Eave \u010Dlanice EU\
  \ dolo\u010Dijo le pravila o kaznih, ki se uporabljajo za kr\u0161itve pravil ter\
  \ sprejmejo vse potrebne ukrepe, s katerimi zagotovijo njihovo izvajanje. Glede\
  \ na navedeno je Vlada RS sprejela  tudi Uredbo o izvajanju Uredbe (EU) o gostovanju\
  \ v javnih mobilnih komunikacijskih omre\u017Ejih v Uniji (Uradni list RS, \u0161\
  t. 55/13, v nadaljnjem besedilu: uredba), s katero je zadostila tem zahtevam ob\
  \ hkratnem upo\u0161tevanju dolo\u010Db ZEKom-1. Organ, ki je pristojen za izvajanje\
  \ te uredbe in Uredbe o gostovanju v EU je prav tako Agencija za komunikacijska\
  \ omre\u017Eja in storitve Republike Slovenije, ki je v teh primerih pristojna tudi\
  \ za nadzor in vodenje postopkov zaradi morebitnih prekr\u0161kov.   \n "
