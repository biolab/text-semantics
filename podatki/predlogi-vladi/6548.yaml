response: "Odziv Ministrstva za finance\nPo dolo\u010Dbah zakona, ki ureja dohodnino\
  \ je dohodnina davek od dohodkov fizi\u010Dnih oseb. Rezident Republike Slovenije\
  \ je zavezan za pla\u010Dilo dohodnine od vseh dohodkov, ki imajo vir v Republiki\
  \ Sloveniji.\nObdav\u010Ditev dohodkov fizi\u010Dnih oseb, ki se v\u0161tevajo v\
  \ letno dav\u010Dno osnovo, se v zadnjih letih v splo\u0161nem ni pove\u010Devala.\
  \ Od leta 2005 dalje, je bilo na podro\u010Dju obdav\u010Ditve z dohodnino izvedenih\
  \ ve\u010D reform, in sicer s ciljem zmanj\u0161evanja obremenitve aktivnih dohodkov\
  \ in razbremenitve dohodkov zavezancev v najni\u017Ejih dohodkovnih skupinah. Reforme,\
  \ sprejete \u017Ee v letu 2005 in kasneje v 2007, so pripeljale do zmanj\u0161anja\
  \ \u0161tevila dav\u010Dnih razredov in zni\u017Eanja dav\u010Dnih stopenj, s \u010D\
  imer se je zmanj\u0161ala obremenitev aktivnih dohodkov preko pove\u010Danega neobdav\u010D\
  enega dela dohodka in preko zmanj\u0161evanja progresivnosti dav\u010Dnih stopenj.\
  \ Kasneje v letu 2008 in 2010 je bilo z uvedbo dodatne splo\u0161ne olaj\u0161ave\
  \ dose\u017Eena nadaljnja razbremenitev oseb v najni\u017Ejih dohodkovnih skupinah.\
  \ Zadnje spremembe, uveljavljene z Zakonom o uravnote\u017Eenju javnih financ, pa\
  \ so bile pripravljene z namenom razbremenitve zavezancev z dohodki nad 1,3 povpre\u010D\
  ne pla\u010De in hkrati za\u010Dasne obremenitve (za leta 2013, 2014 in 2015) zavezancev\
  \ z dohodki nad 5 povpre\u010Dnih pla\u010D.\nPri obremenitvi dela je pomembno upo\u0161\
  tevati tudi obremenitev dela s prispevki za socialno varnost, ki je sicer \u017E\
  e od leta 1996 na pribli\u017Eno enaki ravni. Pripominjamo pa, da sistem socialnih\
  \ zavarovanj ni v pristojnosti Ministrstva za finance.\nGlede dodatne obdav\u010D\
  itve 13. in 14. pla\u010De kot je predlagana pa dodajamo, da le ti v sistemu pravic\
  \ iz delovnega razmerja nista posebej definirani, zato za navedene dohodke tudi\
  \ ni mogo\u010De dolo\u010Diti posebne dav\u010Dne obravnave.\nPri ukrepih, ki se\
  \ nana\u0161ajo na zmanj\u0161evanje obremenitve dela je potrebno upo\u0161tevati,\
  \ da je dav\u010Dni sistem vpet v ekonomske in pravne okvire dru\u017Ebe, kar pomeni,\
  \ da so ukrepi dav\u010Dne politike odvisni tudi od drugih politik (npr. ekonomske,\
  \ socialne politike, itd.) ter od dogovorjenih prioritet razvoja in sicer\u0161\
  njih dru\u017Ebenih razmerij v dru\u017Ebi in dr\u017Eavi. Pri tem ni pomembna zgolj\
  \ preu\u010Ditev ukrepov dav\u010Dne politike v okviru posamezne vrste davka, ampak\
  \ tudi \u0161ir\u0161e \u2013 kak\u0161na je glede na ekonomsko in dru\u017Ebeno\
  \ okolje najprimernej\u0161a kombinacija dav\u010Dnih oblik, ki se uveljavljajo\
  \ v dav\u010Dnem sistemu. V skladu z navedenim je tudi pri ukrepih na podro\u010D\
  ju zmanj\u0161anja obremenitve dela potrebno iskati ravnote\u017Eje med javnofinan\u010D\
  no konsolidacijo na eno strani in zagotavljanjem pravi\u010Dne delitve bremen na\
  \ vse segmente v dru\u017Ebi na drugi strani. Vsekakor pa si bo Vlada RS \u0161\
  e naprej prizadevala za iskanje razli\u010Dnih ukrepov, s katerimi bo lahko pove\u010D\
  evala konkuren\u010Dnost Slovenije, tudi preko ukrepov, ki se nana\u0161ajo na zmanj\u0161\
  evanje obremenitve dela, kot to izhaja iz Koalicijskega sporazuma o sodelovanju\
  \ v Vladi Republike Slovenije za mandatno obdobje 2014 \u2013 2018.   \n "
