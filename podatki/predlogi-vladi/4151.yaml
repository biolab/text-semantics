response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Pojem evakuacije in zahteve, ki so povezane z njo, so opredeljene v Zakonu o varstvu\
  \ pred po\u017Earom (Ur.l. RS \u0161t. 3/2007- UPB1, z dne 12.1.2007) in Pravilniku\
  \ o po\u017Earnem redu (Ur.l. RS \u0161t.52/2007, z dne 12.6.2007).  Na osnovi pravilnika\
  \ so zavodi s podro\u010Dja vzgoje in izobra\u017Eevanje dol\u017Eni izdelati po\u017E\
  arne rede in dolo\u010Diti odgovorne osebe (obi\u010Dajno predstojniki zavodov).\
  \ Po\u017Earni red je specifi\u010Den za posamezen objekt, v njem so med ostalim\
  \ dolo\u010Dene evakuacijske poti, na\u010Dini evakuacije, osebe za pomo\u010D pri\
  \ evakuaciji,... Evakuacije naj bi se izvajale vsaj enkrat letno, o sami evakuaciji\
  \ je potrebno izdelati poro\u010Dilo.\nUsmeritve s podro\u010Dja varovanja pred\
  \ po\u017Earom sodijo v podro\u010Dje Uprave RS za za\u0161\u010Dito in re\u0161\
  evanje, In\u0161pektorat RS za varstvo pred naravnami in drugimi nesre\u010Dami\
  \ pa izvaja nadzore nad upo\u0161tevanjem predpisane zakonodaje. Uprava RS za za\u0161\
  \u010Dito in re\u0161evanje \u0161e posebej pozorno spremlja podro\u010Dje za\u0161\
  \u010Dite pred po\u017Eari in izvaja vsakoletne akcije, posvete, sre\u010Danja in\
  \ vaje. Med ostalim se otroci pri izobra\u017Eevanju sre\u010Dujejo in se vklju\u010D\
  ujejo v izbirne vsebine varstva pred naravnimi in drugimi nesre\u010Dami.\nPredlog\
  \ po dvakratnih evakuacijah v zavodih s podro\u010Dja vzgoje in izobra\u017Eevanja\
  \ bomo posredovali Upravi RS za za\u0161\u010Dito in re\u0161evanje in zavode seznanili\
  \ z usmeritvami.\n \n \nOdziv Uprave RS za za\u0161\u010Dito in re\u0161evanje\n\
  Zakon o varstvu pred po\u017Earom (Uradni list RS, \u0161t. 3/07 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 9/11 in 83/12) v 35. \u010Dlenu dolo\u010Da, da morajo\
  \ lastniki ali uporabniki za po\u017Earno bolj ogro\u017Eene objekte in objekte,\
  \ v katerih se zbira ve\u010D ljudi, izdelati po\u017Earne na\u010Drte in na\u010D\
  rte evakuacije ter da morajo najmanj enkrat letno izvesti prakti\u010Dno usposabljanje\
  \ za izvajanje evakuacije iz objekta ob po\u017Earu. V kolikor lastnik ali uporabnik\
  \ poslovnih, stanovanjskih ali industrijskih objektov ne izvede najmanj enkrat letno\
  \ prakti\u010Dnega usposabljanja za izvajanje evakuacije iz objekta ob po\u017E\
  aru, se z globo od 1.300 eur do 10.000 eur kaznuje za prekr\u0161ek lastnik ali\
  \ uporabnik, ki je pravna oseba, samostojni podjetnik posameznik ali posameznik,\
  \ ki samostojno opravlja dejavnost.\nPodrobneje prakti\u010Dno usposabljanje za\
  \ izvajanje evakuacije iz objekta ob po\u017Earu na podzakonskem nivoju dolo\u010D\
  a Pravilnik o po\u017Earnem redu (Uradni list RS; \u0161t. 52/2007, 34/2011 in 101/2011).\
  \ Pravilnik dolo\u010Da, da morajo lastniki ali uporabniki zgoraj navedenih objektov,\
  \ za katere je treba izdelati po\u017Earni na\u010Drt in na\u010Drt evakuacije,\
  \ najmanj enkrat letno izvesti prakti\u010Dno usposabljanje za izvajanje evakuacije\
  \ iz objekta ob po\u017Earu. Pravilnik tudi dolo\u010Da, da je treba o prakti\u010D\
  nem usposabljanju za izvajanje evakuacije iz objekta ob po\u017Earu voditi evidenco\
  \ o \u010Dasu, sodelujo\u010Dih in na\u010Dinu izvedbe usposabljanja.\nSkladno s\
  \ predpisi, ki dolo\u010Dajo varstvo pred po\u017Earom, se ureja tudi usposabljanje\
  \ zaposlenih za varstvo pred po\u017Earom, usposabljanje oseb, odgovornih za ga\u0161\
  enje za\u010Detnih po\u017Earov in izvajanje evakuacije, obveznosti delodajalca\
  \ pri usposabljanju zaposlenih, odgovorne osebe za izvajanje ukrepov varstva pred\
  \ po\u017Earom, ki se jih lahko pooblasti za izvajanje ukrepov varstva pred po\u017E\
  arom, ki morajo imeti dolo\u010Dena znanja iz varstva pred po\u017Earom, ki ga doka\u017E\
  ejo s preverjanjem na strokovnem izpitu iz varstva pred po\u017Earom. Nadzor nad\
  \ navedenimi normativnimi zahtevami izvaja In\u0161pektorat RS za varstvo pred naravnimi\
  \ in drugimi in\u0161pekcijami, ki vsako leto, skladno z letnim programom dela,\
  \ izvaja v stavbah za izobra\u017Eevanje (CCSi 12630) nadzore nad predpisanimi zahtevami\
  \ v zvezi s prakti\u010Dnimi usposabljanji za izvajanje evakuacije iz objekta ob\
  \ po\u017Earu.\nDodati velja, da je v preteklih letih Uprava RS za za\u0161\u010D\
  ito in re\u0161evanje izvedla razli\u010Dne posvete in aktivnosti, vezane na izvajanje\
  \ evakuacije. Predstavitve posvetov so dostopne na spletni strani Uprave RS za za\u0161\
  \u010Dito in re\u0161evanje na http://www.sos112.si/slo/page.php?src=sv1124.htm.\
  \ Posebej velja izpostaviti posvete, ki so se odvijali v letih 2007-2009 na temo\
  \ Po\u017Earni red, po\u017Earni na\u010Drt in na\u010Drt evakuacije in \u0161e\
  \ posebej posveta v 2010/11 na temo Po\u017Earna varnost v vrtcih in \u0161olah.\n\
  Navedenih je le nekaj ukrepov, ki so normativno povezane na periodi\u010Dno izvajanje\
  \ evakuacije oziroma usposobljenostjo razli\u010Dnih subjektov za izvajanje evakuacije\
  \ tudi iz stavb za izobra\u017Eevanje, na katere se nana\u0161a predlog. Ocenjujemo,\
  \ da je normativna ureditev usposabljanja za izvajanje evakuacije iz objektov ustrezna\
  \ in v ta namen ne planiramo normativnih sprememb.\n "
