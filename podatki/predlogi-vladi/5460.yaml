response: "Odziv Ministrstva za pravosodje\nKratka analiza podro\u010Dja V Sloveniji\
  \ ureditev zaporskega sistema na splo\u0161no ureja Zakon o izvr\u0161evanju kazenskih\
  \ sankcij (Ur. l. RS, \u0161t. 110/06, 76/08, 40/09, 9/11, 96/12 in 109/12, ZIKS-1).\
  \ V drugem delu zakona so urejeni organi izvr\u0161evanja kazenskih sankcij ter\
  \ gospodarska dejavnost, ki se v upravi organizira v sklopu zagotavljanja dela obsojencem\
  \ v \u010Dasu prestajanja zapora.  Gospodarska dejavnost je sestavni del izvr\u0161\
  evanja kazni zapora in se opravlja v javnem interesu, lahko pa se gospodarske dejavnosti\
  \ organizira tudi kot terapevtske in u\u010Dne delavnice v tistih zavodih, kjer\
  \ je to potrebno za izvajanje izobra\u017Eevalnih in korektivnih dejavnosti obsojencev.\
  \  Z vidika stroke je namre\u010D pomembno dejstvo pri resocializaciji obsojencev\
  \ opravljanje dela ter vklju\u010Devanje v delovni proces, pri \u010Demer ekonomska\
  \ funkcija dela ni na prvem mestu. To uzakonja tudi zakon, ki dolo\u010Da, da se\
  \ gospodarske dejavnosti uprave organizirajo kot re\u017Eijski obrati smiselno po\
  \ predpisih, ki urejajo organizacijo re\u017Eijskih obratov. Taka organizacijska\
  \ oblika je smiselna, ko bi bilo zaradi majhnega obsega ali zna\u010Dilnosti slu\u017E\
  be neekonomi\u010Dno ali neracionalno ustanoviti podjetje po dolo\u010Dbah zakona,\
  \ ki ureja gospodarske dru\u017Ebe, ali podeliti koncesijo. Re\u017Eijski obrati\
  \ se organizirajo kot notranje organizacijske enote zavodov in kot taki niso lo\u010D\
  eni od zavodov, lahko pa se organizirajo samostojno in lo\u010Deno od zavodov zaradi\
  \ zagotavljanja ve\u010Djih mo\u017Enosti dela obsojencev pri proizvodnji izdelkov\
  \ in storitev za potrebe uprave in drugih organov, lahko pa so ti izdelki namenjeni\
  \ tudi trgu. Zavode za prestajanje kazni zapora ustanavlja in odpravlja Vlada RS\
  \ z uredbo, kar pomeni, da se zavodi financirajo iz dr\u017Eavnega prora\u010Duna\
  \ po sistemu davkov. Obseg stro\u0161kov se odmeri glede na kadrovske in materialne\
  \ potrebe vseh dele\u017Enikov v sistemu, kot \u017Ee re\u010Deno pa je mogo\u010D\
  a gospodarska dejavnost zavodov v okviru zadovoljevanja osnovnih potreb obsojencev.\
  \ Pravno ekonomska oblika opravljanja dejavnosti je odvisna od vrste proizvodnje\
  \ izdelkov ali storitev ter potreb na trgu glede na konkuren\u010Dnost proizvedenih\
  \ izdelkov ali storitev. Vsekakor je financiranje zavodov za prestajanje kazni zapora\
  \ tudi z vidika prevencije kaznivih dejanj pomembno vpra\u0161anje. Generalna prevencija\
  \ namre\u010D nalaga, da je zaporski sistem tako naravnan, da odvra\u010Da dru\u017E\
  bo kot celoto in tudi posameznike od kriminalne dejavnosti. Z u\u010Dinkovitim sistemom\
  \ kazenskih sankcij na drugi strani zaporski sistem omogo\u010Di specialno preventivo\
  \ storitev kaznivih dejanj obsojencem ter po prestajanju kazni zapora omogo\u010D\
  a vrnitev in vklju\u010Ditev obsojencev v splo\u0161no dru\u017Ebeno sprejemljivo\
  \ \u017Eivljenje. Dejstvo je, da zaporski sistem stremi k temu, da bi vsak obsojenec\
  \ po prestani kazni lahko dobil zaposlitev in se sam na zakonit na\u010Din pre\u017E\
  ivljal. V funkciji resocializacije zato nekateri obsojenci delajo ter dobivajo nadomestilo\
  \ za opravljeno delo, ki je znatno manj\u0161e od sicer\u0161njega pla\u010Dila\
  \ za delo, saj ne gre za delovno razmerje.  \u010Clovekove pravice in temeljne svobo\u0161\
  \u010Dine v zvezi s posebnim re\u017Eimom dru\u017Ebenih in ekonomskih odnosov v\
  \ zaporskem sistemu zagotavljajo \u010Dlove\u0161ko ravnanje z obsojenci ne glede\
  \ na njihovo obna\u0161anje ter voljo za resocializacijo, sistem ugodnosti pa na\
  \ drugi strani predstavlja mehanizem za nagrajevanje oz. kaznovanje vedenja in ravnanja\
  \ obsojencev. Delo obsojenca je tako spodbuda, ki ga motivira pri normalnem vklju\u010D\
  evanju v dru\u017Ebene in ekonomske odnose na prostosti.\n Kratka analiza predloga\
  \ z oceno o primernosti\nNaj se za vodenje zapora imenuje sposobnega direktorja,\
  \ ki bo znal izkoristiti znanje zapornikov in na\u0161el neke dejavnosti, ki bi\
  \ jih le-ti izvajali in za zapor pridobivali dohodek.\nOdgovor:  V povpre\u010D\
  ju je znanje obsojencev ozko, zato je tudi nabor dejavnosti, ki bi jih lahko opravljali\
  \ ozek. Kot je \u017Ee bilo poudarjeno v analizi podro\u010Dja, veljavna zakonodaja\
  \ omogo\u010Da opravljanje gospodarske dejavnosti za obsojence, vendar pa primarni\
  \ namen opravljanja dela obsojencev ni ekonomsko u\u010Dinkovita proizvodnja izdelkov\
  \ ali storitev, temve\u010D je delo obsojenca predvsem terapevtske oz. izobra\u017E\
  evalne narave. Na drugi strani je lahko proizvodnja dolo\u010Denih izdelkov in storitev\
  \ tudi gospodarsko u\u010Dinkovita in predstavlja prihodek, vendar pa je pri tem\
  \ potrebna dobra strokovna analiza stro\u0161kov in koristi. Sicer pa je terapevtska\
  \ oz. izobra\u017Eevalna funkcija dela obsojencev prevladujo\u010Da, zato zamisel\
  \ o gospodarsko in prihodkovno u\u010Dinkovitih gospodarskih dejavnostih, v katerih\
  \ so zaposleni obsojenci, ostaja zgolj ideal ter je pridobivanje dohodka na tak\
  \ na\u010Din za zapor sicer mogo\u010Da re\u0161itev, ampak vpra\u0161ljiva z vidika\
  \ gospodarske u\u010Dinkovitosti same dejavnosti.\n Da gre lahko za javna dela,\
  \ ali neko deficitarno dejavnost, ki jih drugi pravni subjekti zaradi ekonomske\
  \ zanimivosti no\u010Dejo opravljati.\nOdgovor: Ta predlog nasprotuje prej\u0161\
  njemu predlogu, saj so javna dela to\u010Dno dolo\u010Dena ter morajo biti za javna\
  \ dela izpolnjeni pogoji, ki jih preverja Zavod RS za zaposlovanje, hkrati pa niso\
  \ namenjena obsojencem, ampak gospodarstvu. Poleg tega trditev, da bi se opravljala\
  \ deficitarna dejavnost, ki jih drugi pravni subjekti zaradi ekonomske (ne)zanimivosti\
  \ no\u010Dejo opravljati, ne zdr\u017Ei testa ekonomske u\u010Dinkovitosti, saj\
  \ bi lahko ravno zaradi ekonomske nezanimivosti opravljanja tak\u0161ne dejavnosti\
  \ pri\u0161lo do izgub pri poslovanju in bi taka dejavnost le \u0161e pove\u010D\
  ala stro\u0161ke, ki jih ima zavod za prestajanje kazni zapora z obsojenci in s\
  \ svojim poslovanjem.     Da bo vsak lasten prihodek zapora zni\u017Eal dr\u017E\
  avne izdatke zanj in s tem davke.\nOdgovor: Vsak lasten prihodek dr\u017Eave ali\
  \ katerekoli pravne osebe javnega prava predstavlja prihodek za dr\u017Eavni prora\u010D\
  un, medtem ko je dav\u010Dna ureditev stvar politike upravljanja dr\u017Eave.\n\
  \ Naj si vi\u0161ji standard zaporniki pridobijo le z lastnim delom in ne na ra\u010D\
  un vi\u0161jih davkov kot do sedaj.\nOdgovor: Sistem podeljevanja ugodnosti za obsojence,\
  \ ki se s svojim vedenjem in ravnanjem trudijo za izbolj\u0161anje svojih \u017E\
  ivljenjskih razmer je vzpostavljen. Vsak obsojenec ima svoj osebni na\u010Drt, v\
  \ katerem je navedeno tudi ali je obsojenec razporejen na delo, ali pa dela ne opravlja.\
  \ Od izpolnjevanja osebnega na\u010Drta ter prizadevnosti obsojenca pri izbolj\u0161\
  anju svojih \u017Eivljenjskih razmer je odvisna podelitev dolo\u010Denih ugodnosti.\
  \ Obsojenci, ki si dejavno prizadevajo za izbolj\u0161anje svojih \u017Eivljenjskih\
  \ razmer in delajo, dobijo za opravljeno delo tudi majhno pla\u010Dilo, s katerim\
  \ nato prosto razpolagajo ter si v zavodski trgovini lahko kupijo potrebne ali \u017E\
  elene izdelke v skladu s svojimi zmo\u017Enostmi.\nGlede na zgoraj povedano ugotavljamo,\
  \ da predlog ni primeren za nadaljnjo obravnavo, zato postopki za njegovo uveljavitev\
  \ ne bodo uvedeni. \n "
