response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in tehnologijo\nPo obstoje\u010D\
  i zakonodaji \u0161ola, \u010De je na \u0161oli na posameznem izobra\u017Eevalnem\
  \ programu prijavljenih ve\u010D kandidatov kot ima \u0161ola razpisanih mest za\
  \ vpis v srednje \u0161ole, s soglasjem ministra sprejme sklep o omejitvi vpisa.\
  \ Ob omejitvi vpisa pa se upo\u0161teva Sklep o merilih za izbiro kandidatov v primeru\
  \ omejitve vpisa v programe srednjega poklicnega izobra\u017Eevanja, srednjega strokovnega\
  \ in tehni\u0161kega izobra\u017Eevanja ter gimnazij, ki ga je minister sprejel\
  \ julija 2008. Ta sklep dolo\u010Da, da se kandidati ob omejitvi vpisa izberejo\
  \ za vpis v \u0161olo na podlagi razvrstitve z uporabo to\u010Dk, ki jih pridobijo\
  \ z u\u010Dnim uspehom v 7., 8. in 9. razredu osnovne \u0161ole, in sicer se uporabijo\
  \ zaklju\u010Dne ocene obveznih predmetov iz zadnje triade osnovne \u0161ole. Z\
  \ u\u010Dnim uspehom lahko kandidat dobi najve\u010D 175 to\u010Dk. Omenjeni sklep\
  \ med drugim tudi dolo\u010Da, da se za kandidate, ki kandidirajo za vpis v program\
  \ Gimnazija \u2013 \u0161portni oddelek, izbiro med njimi uporabijo omenjene zaklju\u010D\
  ne ocene obveznih predmetov zadnje triade in \u0161portni dose\u017Eki, in sicer\
  \ tako, da se kandidatom k to\u010Dkam iz u\u010Dnega uspeha dodajo \u0161e to\u010D\
  ke, pridobljene za status \u0161portnika A ali B (pri\u0161teje sem jim 10 oziroma\
  \ 5 to\u010Dk).\nDijakom, ki pa se po kon\u010Danem drugem letniku srednje \u0161\
  ole, vpi\u0161ejo v program Mednarodne mature, pa se med pogoji za vpis med drugim\
  \ upo\u0161teva tudi aktivno vklju\u010Devanje v dejavnosti na podro\u010Dju kulture\
  \ in \u0161porta ter udele\u017Eba na razli\u010Dnih tekmovanjih (dr\u017Eavnih,\
  \ olimpijadah) iz znanja matematike, jezikov, naravoslovja, ra\u010Dunalni\u0161\
  tva ipd.\nPredlog dr\u017Eavljana, da bi se pri merilih za vpis v srednje \u0161\
  ole z omejitvami upo\u0161tevali tudi dose\u017Eki na razli\u010Dnih tekmovanjih,\
  \ je vreden razmisleka, ki ga bomo ob morebitnih spremembah sklepa o merilih upo\u0161\
  tevali v razpravi.\n "
