response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\n\nZ maturo\
  \ je sistemsko urejen prehod med srednjo \u0161olo in univerzo, podobno kakor je\
  \ to urejeno v evropskem \u0161olskem prostoru. Veljavna zakonodaja na podro\u010D\
  ju mature vsekakor zagotavlja objektivnost in pravi\u010Dnost maturitetnih rezultatov,\
  \ saj ga vsi dijaki v dr\u017Eavi opravljajo pod enakimi pogoji: hkrati, po enakih\
  \ postopkih, pravilih in ocenjevalnih merilih, s \u010Dimer se zagotavljata skupen\
  \ standard znanja, dolo\u010Den s predmetnimi izpitnimi katalogi, ki so sprejeti\
  \ \u017Ee dve leti pred izvedbo mature. \u0160ola vsem dijakom zagotavlja priprave\
  \ na maturo, vendar je maturitetni dose\u017Eek odgovornost posameznega dijaka.\
  \ \n\nPogoje za vpis v visoko\u0161olski \u0161tudij ureja Zakon o visokem \u0161\
  olstvu, ki\_ dolo\u010Da, da se v visoko\u0161olski \u0161tudij prve stopnje (torej\
  \ univerzitetni in visoko\u0161olski strokovni) lahko vpi\u0161e, kdor je opravil\
  \ maturo. Pri pripravi \u0161tudijskih programov visoko\u0161olski zavodi skrbijo,\
  \ da s pogoji za vpis zaobjamejo potrebna predhodna znanja in spretnosti, ki jih\
  \ je moral dijak pridobiti tekom srednje\u0161olskega izobra\u017Eevanja, da bo\
  \ lahko uspe\u0161no zaklju\u010Dil \u0161tudij. Pri maturi pa se preverjajo cilji\
  \ izobra\u017Eevanja in tisto znanje, ki ga je treba obvladati za nadaljnji \u0161\
  tudij na univerzi. \n\nSicer pa se pri izbiri kandidatov za vpis v visoko\u0161\
  olske strokovne in univerzitetne \u0161tudijske programe upo\u0161teva splo\u0161\
  ni uspeh, dose\u017Een pri maturi, poklicni maturi oziroma zaklju\u010Dnem izpitu,\
  \ ter splo\u0161ni u\u010Dni uspeh, dose\u017Een v tretjem in \u010Detrtem letniku\
  \ srednje \u0161ole, lahko pa tudi uspeh pri posameznih, s \u0161tudijskim programom\
  \ dolo\u010Denih predmetih mature, poklicne mature oziroma zaklju\u010Dnega izpita,\
  \ ter pri posameznih predmetih iz tretjega in \u010Detrtega letnika srednje \u0161\
  ole. \n\nVisoko\u0161olski zavodi, ki so pristojni za oblikovanje \u0161tudijskega\
  \ programa in pogojev za vpis vanj, imajo mo\u017Enost dolo\u010Danja posebnih pogojev\
  \ za vpis v okviru posebnih nadarjenosti oz. psihofizi\u010Dnih sposobnosti, kar\
  \ nekatere fakultete tudi zahtevajo. \n\nRektorska konferenca RS je \u017Ee nakazala,\
  \ da \u017Eelijo univerze v prihodnje dati ve\u010Dji poudarek pri izbiri kandidatov\
  \ za vpis tudi talentom posameznika in njegovi motiviranosti za \u0161tudij, ki\
  \ vedno ne sovpada z odli\u010Dnimi ocenami na maturi. Diskusija o dodatnih mo\u017E\
  nostih, ki bi jih visoko\u0161olski zavodi imeli pri izbiri kandidatov za vpis te\u010D\
  e med visoko\u0161olskimi dele\u017Eniki tudi v okviru priprave novele Zakona o\
  \ visokem \u0161olstvu.\n\nDijaki so praviloma \u017Ee v drugem letniku natan\u010D\
  neje seznanjeni z vsebino izbirnih predmetov, zato \u0161ola s svojimi strokovnimi\
  \ slu\u017Ebami priporo\u010Da in svetuje ter predstavi mo\u017Enosti nadaljevanja\
  \ izobra\u017Eevanja, odlo\u010Ditev o \u0161tudijski nameri pa sprejme dijak in\
  \ star\u0161i glede na njegovo zanimanje in sposobnosti. Prav tako je v u\u010D\
  nih programih veliko vsebin, ki na razli\u010Dne na\u010Dine pripomorejo k opolnomo\u010D\
  enju mladih z znanji, ki so potrebna za vsakdanje \u017Eivljenje in odlo\u010Danje.\
  \ V zadnjih letih svetovanje bodo\u010Dim \u0161tudentom izvajajo tudi karierni\
  \ centri na univerzah, ki skrbijo tudi za informiranje svetovalnih delavcev srednjih\
  \ \u0161ol.\n\nGlede va\u0161e trditve, da na \u0161tudiju strojni\u0161tva ni omejitev\
  \ pri vpisu, pojasnjujemo, da to \u017Ee nekaj \u010Dasa ne dr\u017Ei. Zanimanje\
  \ za ta \u0161tudij se med mladimi pove\u010Duje, saj je za tovrstnimi kadri tudi\
  \ povpra\u0161evanje v gospodarstvu. Podatke o \u0161tevilu sprejetih in minimumih\
  \ v prvem prijavnem roku lahko dobite <link http: portal.evs.gov.si razpisi-za-vpis-javni-koncesionirani\
  \ external-link-new-window internal link in current>na spletnem naslovu razpisa\
