response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nPravica do\
  \ otro\u0161kega dodatka je urejena v Zakonu o star\u0161evskem varstvu in dru\u017E\
  inskih prejemkih (Uradni list RS, \u0161t. 110/06 - UPB2 in 10/08, v nadaljevanju\
  \ ZSDP) in v Zakonu o uveljavljanju pravic iz javnih sredstev - ZUPJS (Uradni list\
  \ RS, \u0161t. 62/2010, 40/2011, v nadaljevanju ZSDP). ZUPJS v 22. \u010Dlenu dolo\u010D\
  a, da ima pravico do otro\u0161kega dodatka eden od star\u0161ev oziroma druga oseba\
  \ za (vsakega!) otroka s prijavljenim prebivali\u0161\u010Dem v Republiki Sloveniji,\
  \ do 18. leta starosti otroka, \u010De izpolnjuje tudi druge pogoje po zakonu, ki\
  \ ureja dru\u017Einske prejemke. Glede na \u0161tevilo otrok se skupna vi\u0161\
  ina otro\u0161kega dodatka dolo\u010Di za vse otroke, ki so upravi\u010Deni do otro\u0161\
  kega dodatka, tako da se se\u0161tejejo posamezni zneski otro\u0161kih dodatkov\
  \ za vsakega otroka. Vi\u0161ina otro\u0161kega dodatka je razvidna iz tabele na\
  \ naslednji spletni povezavi: www.mddsz.gov.si/si/delovna_podrocja/druzina/starsevsko_varstvo_in_dru...\
  \ Na podlagi veljavnega 100. \u010Dlena ZSDP ima center za socialno delo ima v primerih,\
  \ ko je zaradi nenamenske porabe posamezne denarne oblike dru\u017Einskega prejemka\
  \ ogro\u017Eena socialnoekonomska varnost otroka mo\u017Enost, da odlo\u010Di, da\
  \ se posamezni prejemek ne izpla\u010Da v denarju ampak v obliki konkretnih dobrin,\
  \ na podlagi naro\u010Dilnice za konkretno blago, pla\u010Dila posameznih ra\u010D\
  unov in podobno. Center domneva o nenamenski porabi prejemka na podlagi poznavanja\
  \ razmer v posamezni dru\u017Eini (razlogi kot alkoholizem in druge oblike zasvojenosti,\
  \ zanemarjanje otroka, te\u017Eave pri izvajanju star\u0161evskih dol\u017Enosti\
  \ in podobno).  Glede na dolo\u010Dbo 100. \u010Dlena ZSDP menimo, da predlog \u017E\
  e sedaj urejen z veljavnimi predpisi.  "
