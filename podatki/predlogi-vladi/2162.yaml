response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\n1. Zakon o\
  \ delovnih razmerjih (Uradni list RS, \u0161t. 42/02, 79/06, 46/07, 103/07, 45/08\
  \ in 83/09; v nadaljevanju ZDR) delavcu omogo\u010Da sklenitev pogodbe o zaposlitvi\
  \ s kraj\u0161im delovnim \u010Dasom od polnega (part-time zaposlitev). Gre za obliko\
  \ atipi\u010Dne zaposlitve, ki na eni strani delavcem zagotavlja bolj\u0161e in\
  \ la\u017Eje usklajevanje osebnega, dru\u017Einskega in poklicnega \u017Eivljenja,\
  \ po drugi strani pa omogo\u010Da fleksibilnost zaposlovanja delodajalcem, v skladu\
  \ s potrebami delovnega ali proizvodnega procesa. Za primer, ko si isto delovno\
  \ mesto delita dva delavca, oba pa na istem delovnem mestu delata s kraj\u0161im\
  \ delovnim \u010Dasom, v delovno pravni zakonodaji ni nobenih ovir. Nasprotno, tovrstne\
  \ oblike zaposlitve pove\u010Dujejo prilagodljivosti trga dela in olaj\u0161ujejo\
  \ zaposlovanje, zato jih velja spodbujati.\nDelavcu, ki dela kraj\u0161i delovni\
  \ \u010Das pripadajo vse pogodbene in druge pravice in obveznosti iz delovnega razmerja,\
  \ kot delavcu, ki dela polni delovni \u010Das, uveljavlja pa jih sorazmerno \u010D\
  asu, za katerega je sklenil pogodbo o zaposlitvi (\u010De je sklenil pogodbo o zaposlitvi\
  \ za polovico polnega delovnega \u010Dasa, mu pripadajo pravice v polovi\u010Dnem\
  \ obsegu). Druga\u010De je le v primeru tistih pravic, ki jih zakon za delavce,\
  \ ki delajo s kraj\u0161im delovnim \u010Dasom posebej ureja (64. \u010Dlen). Sorazmernost\
  \ pri uveljavljanju pravic se nana\u0161a predvsem na pla\u010Do, na regres za letni\
  \ dopust, in druge t.i. deljive pravice, pa tudi na upo\u0161tevanje delovne dobe\
  \ pri obra\u010Dunu dodatka za delovno dobo oziroma jubilejno nagrado.\n2. Star\u0161\
  i lahko pravico do dela s kraj\u0161im delovnim \u010Dasom uveljavljajo na podlagi\
  \ Zakona star\u0161evskem varstvu in dru\u017Einskih prejemkih (Uradni list RS ,\
  \ \u0161t. 110/06-UPB2, 114/06, 122/07, 10/08, 62/10; v nadaljevanju ZSDP). ZSDP\
  \ v prvem odstavku 48a. \u010Dlena dolo\u010Da, da ima eden od star\u0161ev, ki\
  \ neguje in varuje otroka do tretjega leta starosti, pravico delati kraj\u0161i\
  \ delovni \u010Das, v 48.b \u010Dlenu pa dolo\u010Da, da lahko eden od star\u0161\
  ev, ki neguje in varuje dva otroka, pravico iz prvega odstavka 48. \u010Dlena oziroma\
  \ iz prvega odstavka 48.a \u010Dlena tega zakona podalj\u0161a do dopolnjenega \u0161\
  estega leta starosti mlaj\u0161ega otroka. V tretjem odstavku 48.a \u010Dlena je\
  \ dolo\u010Deno, da mora kraj\u0161i delovni \u010Das obsegati najmanj polovi\u010D\
  no tedensko delovno obveznost. V primerih iz prvega odstavka tega \u010Dlena delodajalec\
  \ delavcu zagotavlja pravico do pla\u010De po dejanski delovni obveznosti, Republika\
  \ Slovenija pa mu zagotavlja do polne delovne obveznosti pla\u010Dilo prispevkov\
  \ za socialno varnost od sorazmernega dela minimalne pla\u010De.\nV navedenem primeru\
  \ ZDR odstopa od na\u010Dela soglasja obeh strank pri sklepanju sprememb pogodbe\
  \ o zaposlitvi zaradi dela s kraj\u0161im delovnim \u010Dasom. V tem primeru gre\
  \ za pravico delavca, ki je zaposlen s polnim delovnim \u010Dasom, da za\u010Dasno\
  \ za\u010Dne delati s kraj\u0161im delovnim \u010Dasom na podlagi posebnih predpisov,\
  \ delodajalec pa je delavcu dol\u017Ean omogo\u010Diti tak\u0161no obliko dela.\
  \ \nDelovnopravni polo\u017Eaj delavcev, ki delajo kraj\u0161i delovni \u010Das\
  \ v posebnih primerih ureja 66. \u010Dlen ZDR. Ta \u010Dlen v prvem odstavku dolo\u010D\
  a, da ima delavec, ki dela kraj\u0161i delovni \u010Das v skladu s posebnimi predpisi\
  \ o pokojninskem in invalidskem zavarovanju, predpisi o zdravstvenem zavarovanju\
  \ ali predpisi o star\u0161evskem dopustu pravice iz socialnega zavarovanja, kot\
  \ da bi delal polni delovni \u010Das. Velja dodati, da delavcu, ki dela kraj\u0161\
  i delovni \u010Das v skladu z navedenimi predpisi delodajalec ne sme odrediti dela\
  \ preko polnega delovnega \u010Dasa v skladu s \u0161esto alinejo drugega odstavka\
  \ 145. \u010Dlena ZDR, prav tako pa mu mora delodajalec zagotavljati delo v enakomerni\
  \ razporeditvi delovnega \u010Dasa (osmi odstavek 147. \u010Dlena ZDR).\n3. Sicer\
  \ pa ZDR v okviru posebnega delovno pravnega varstva zaradi star\u0161evstva (187.\
  \ do 193. \u010Dlen ZDR) dolo\u010Da, da imajo delavke in delavci (tako tisti, ki\
  \ delajo kraj\u0161i kot tisti, ki delajo polni delovni \u010Das) zaradi nose\u010D\
  nosti in star\u0161evstva pravico do posebnega varstva v delovnem razmerju, da je\
  \ v primeru spora v zvezi z uveljavljanjem posebnega varstva zaradi nose\u010Dnosti\
  \ in star\u0161evstva dokazno breme na strani delodajalca in da mora delodajalec\
  \ delavcem omogo\u010Diti la\u017Eje usklajevanje dru\u017Einskih in poklicnih obveznosti.\
  \ ZDR zagotavlja star\u0161em posebno varstvo v zvezi z no\u010Dnim delom in nadurnim\
  \ delom v 190. \u010Dlenu. Ta \u010Dlen v prvem odstavku dolo\u010Da, da se delavcu,\
  \ ki neguje otroka, starega  do treh let, lahko nalo\u017Ei opravljanje nadurnega\
  \ in no\u010Dnega dela samo po njegovem predhodnem pisnem soglasju. V drugem odstavku\
  \ pa \u0161e dolo\u010Da, da se enemu od delavcev \u2013 star\u0161ev, ki ima otroka,\
  \ mlaj\u0161ega od sedem let, ali hudo bolnega otroka ali otroka s telesno ali du\u0161\
  evno prizadetostjo, in ki \u017Eivi sam z otrokom in skrbi za njegovo vzgojo in\
  \ varstvo, sme nalo\u017Eiti, da opravlja nadurno delo ali delo pono\u010Di samo\
  \ po njegovem predhodnem pisnem soglasju. V zvezi s posebnim varstvom star\u0161\
  evstva je poleg navedenega treba upo\u0161tevati, da enako varstvo kot za nadurno\
  \ delo velja tudi za neenakomerno razporeditev in prerazporeditev delovnega \u010D\
  asa (145. in 147. \u010Dlen ZDR).\n 4. V tretjem odstavku 147. \u010Dlena ZDR je\
  \ dolo\u010Dena mo\u017Enost, da delavec, pri katerem se v \u010Dasu trajanja delovnega\
  \ razmerja pojavi potreba po druga\u010Dni razporeditvi delovnega \u010Dasa, ki\
  \ bi omogo\u010Dila oziroma olaj\u0161ala usklajevanje dru\u017Einskega in poklicnega\
  \ \u017Eivljenja, predlaga druga\u010Dno razporeditev delovnega \u010Dasa od uveljavljene.\
  \ Delodajalec je dol\u017Ean delav\u010Dev predlog preu\u010Diti in o svoji odlo\u010D\
  itvi (se pravi o tem, ali delav\u010Dev predlog sprejema ali ne) delavca (pisno)\
  \ obvestiti.\nKot izhaja iz dolo\u010Dbe tretjega odstavka 147. \u010Dlena ZDR delodajalec\
  \ pri odlo\u010Ditvi upo\u0161teva predvsem potrebe delovnega procesa, pri \u010D\
  emer je po na\u0161em mnenju navedeno dolo\u010Dbo potrebno razumeti tako, da je\
  \ delodajalec v primeru, ko potrebe delovnega procesa dopu\u0161\u010Dajo, dol\u017E\
  an slediti delav\u010Devemu predlogu. Delodajalec delav\u010Devega predloga ne sme\
  \ zavrniti samo zato, ker bi to pomenilo druga\u010Dno organizacijo delovnega procesa,\
  \ ampak je treba v vsakem primeru posebej presoditi, ali je predlagana sprememba\
  \ razporeditve delav\u010Devega delovnega \u010Dasa tak\u0161na, da ne pomeni nesorazmernega\
  \ posega v organizacijo delovnega procesa. \nZDR torej delavcem in delavkam zaradi\
  \ star\u0161evstva zagotavlja posebno varstvo, omogo\u010Da delo s kraj\u0161im\
  \ delovnim \u010Dasom in druga\u010Dno razporeditvijo delovnega \u010Dasa zaradi\
  \ la\u017Ejega usklajevanja njihovih delovnih in dru\u017Einskih obveznosti, hkrati\
  \ pa dolo\u010Da dol\u017Enost delodajalca, da omogo\u010Di uresni\u010Devanje navedenih\
  \ pravic. \u010Ce delavec meni, da delodajalec ne izpolnjuje obveznosti iz delovnega\
  \ razmerja ali kr\u0161i katero od njegovih pravic iz delovnega razmerja, ima pravico\
  \ pisno zahtevati, da kr\u0161itev odpravi oziroma da izpolni svoje obveznosti (prvi\
  \ odstavek 204. \u010Dlena), na nepravilnosti pa lahko opozori tudi in\u0161pekcijo\
  \ za delo, ki opravlja nadzor nad izvr\u0161evanjem delovnopravne zakonodaje. \u010C\
  e delodajalec v nadaljnjem roku osmih delovnih dni po vro\u010Ditvi pisne zahteve\
  \ ne izpolni svoje obveznosti oziroma ne odpravi kr\u0161itve, lahko delavec v roku\
  \ 30 dni od poteka roka za izpolnitev obveznosti oz. odpravo kr\u0161itev s strani\
  \ delodajalca, zahteva sodno varstvo pred pristojnim delovnim sodi\u0161\u010Dem\
  \ (drugi odstavek 204. \u010Dlena).   "
