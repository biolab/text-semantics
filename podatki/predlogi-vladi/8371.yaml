response: "Odziv Ministrstva za infrastrukturo\nV letu 2017 je bil sprejet nov Zakon\
  \ o motornih vozilih (ZMV-1) (Uradni list RS, \u0161t. 75/17), ki je za\u010Del\
  \ veljati 6. 1. 2018. Ta omogo\u010Da registracijo vozila brez dokazila o izvoru\
  \ in lastni\u0161tvu, vendar pod pogojem, da lastni\u0161tvo vozila ni sporno, za\
  \ moped, \u010De je bil na ozemlju Republike Slovenije pred 1. majem 2004 (drugi\
  \ odstavek 30. \u010Dlena ZMV-1), ter za moped, katerega konstrukcijska hitrost\
  \ ne presega 25 km/h, \u010De je bil na ozemlju Republike Slovenije pred 1. majem\
  \ 2017 (tretji odstavek 30. \u010Dlena ZMV-1). Nespornost lastni\u0161tva vozila\
  \ se pri tem ugotavlja v posebnem ugotovitvenem postopku po zakonu, ki ureja splo\u0161\
  ni upravni postopek (tretji odstavek 14. \u010Dlena Pravilnika o registraciji motornih\
  \ in priklopnih vozil; Uradni list RS, \u0161t. 48/11, 4/13, 20/14, 31/14, 64/14,\
  \ 53/16, 9/17 in 75/17 \u2013 ZMV-1).\nRok za izvedbo prvega tehni\u010Dnega pregleda\
  \ mopeda, pri katerih konstrukcijska hitrost ne presega 25 km/h, je pet let po prvi\
  \ registraciji (3. to\u010Dka prvega odstavka 49. \u010Dlena ZMV-1), nato pa se\
  \ tehni\u010Dni pregled opravlja na pet let (tretji odstavek 49. \u010Dlena ZMV-1).\
  \ V vsakem primeru pa je potrebno tehni\u010Dni pregled vozila opraviti pred registracijo\
  \ tega vozila v Republiki Sloveniji, \u010De je vozilo starej\u0161e od roka, ko\
  \ bi moralo enako vozilo opraviti prvi tehni\u010Dni pregled (\u0161esti odstavek\
  \ 49. \u010Dlena ZMV-1).\nCilj ureditve registracije mopedov, katerih konstrukcijska\
  \ hitrost ne presega 25 km/h, je zagotoviti vi\u0161je standarde varnosti uporabe\
  \ le-teh in evidentiranje mopeda, njegovega lastnika in registrske tablice v obstoje\u010D\
  o evidenci registriranih vozil (MRVL). Na ta na\u010Din je mogo\u010De zagotoviti\
  \ ve\u010Dji nadzor nad lastni\u0161tvom teh vozil, kar vodi v zmanj\u0161anje \u0161\
  tevila kr\u0161iteljev cestno prometnih predpisov, la\u017Ejo identifikacijo in\
  \ izsledljivost prekr\u0161karjev ter zmanj\u0161anje \u0161tevila kraj mopedov.\
  \ \u0160tevilo registriranih mopedov, katerih konstrukcijska hitrost ne presega\
  \ 25 km/h, je bilo na dan 1. septembra 2018 11.268, zato je smiselnost take ureditve\
  \ vsekakor dose\u017Eena. \n "
