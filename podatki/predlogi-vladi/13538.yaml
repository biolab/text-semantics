response: "Odziv Ministrstva za okolje in prostor\nV veliko evropskih dr\u017Eavah\
  \ se proda ve\u010D elektri\u010Dnih kot pa obi\u010Dajnih koles. V 2019 je bilo\
  \ v Sloveniji po nekaterih podatkih vsako peto prodano kolo elektri\u010Dno, na\
  \ Nizozemskem je bilo 40 odstotkov vseh prodanih koles elektri\u010Dnih, v Nem\u010D\
  iji tretjina. V \u010Dasu karanten zaradi epidemije COVID-19 se je povpra\u0161\
  evanje izdatno pove\u010Dalo, kar je upo\u0161tevati v smislu, da je potrebno iskati\
  \ produkte, ki bodo potro\u0161nika lahko zadovoljili, torej je tudi tu potrebno\
  \ prilagajanje vsakega ponudnika povpra\u0161evanju na trgu. Tem bolj, kot gre za\
  \ dobro alternativo prevoznim sredstvom, ki pu\u0161\u010Dajo oglji\u010Dni odtis,\
  \ bolj smiselno je tak\u0161no investicijo potro\u0161nika podpreti.\nPotro\u0161\
  nikovim potrebam se je potrebno prilagoditi na na\u010Din, da bo zares motiviran\
  \ za uporabo alternativne oblike prevoza, pri \u010Demer je pri\u010Dakovati, da\
  \ bo iskal sebi \u010Dim ustreznej\u0161o mo\u017Enost, kar v veliki ve\u010Dini\
  \ primerov e-kolesa so; tudi v neprimerljivo ve\u010Dji meri kot navadna. Ljudem,\
  \ katerim kolesarjenje na obi\u010Dajnem kolesu predstavlja poseben napor (zlasti\
  \ pri vo\u017Enji po zahtevnej\u0161em terenu), tehnologija olaj\u0161a premikanje\
  \ (to je privla\u010Dna prednost zlasti za uporabnike, ki se namenijo denimo v slu\u017E\
  bo, saj se pri tem ob povpre\u010Dni vo\u017Enji po preprostej\u0161em terenu ne\
  \ bodo spotili pa tudi ljudi, ki niso \u0161portno naravnani, je tako la\u017Eje\
  \ pritegniti k menjavi avtomobilskega sede\u017Ea za sede\u017E e-kolesa), nudi\
  \ pa \u0161e dodatne funkcije, privla\u010Dne uporabniku (zaklepanje, sledenje,\
  \ meritve), poleg tega so e-kolesa tudi udobnej\u0161a od navadnih koles.\_\nTa\
  \ kolesa imajo pogosto baterije, ki se jih lahko reciklira, za pogon je poleg vlo\u017E\
  ka v gibanja potrebne nekaj elektrike, k uporabi tega vira energije pa se dru\u017E\
  ba tudi prete\u017Eno usmerja. S pravilnim polnjenjem in na\u010Dinom uporabe oz.\
  \ ravnanja z njimi, glede katerih obstajajo navodila oz. priporo\u010Dila, se poleg\
  \ tega da \u017Eivljenjsko dobo baterije tudi podalj\u0161ati, na trgu pa so tudi\
  \ \u017Ee nove, zmogljivej\u0161e baterije.\_\nMenimo, da se z e-kolesi la\u017E\
  je dose\u017Ee kompromis z vsakim (potencialnim) uporabnikom dolo\u010Dene vrste\
  \ prevoza, ker se podpre uporabo okolju bistveno bolj prijazne alternative, ki pa\
  \ jo je uporabnik tudi prej pripravljen uporabiti, saj se mu davek na ceno udobja\
  \ ali drugih koristi, ki jih vidi v vo\u017Enji z denimo avtomobilom, zdi vreden,\
  \ da tudi sam prispeva k izbolj\u0161anju stanja v okolju.\_"
