response: "Odziv Ministrstva za obrambo\nPredlog za izstop Republike Slovenije iz\
  \ Nata predstavlja sicer legitimno razmi\u0161ljanje v okviru demokrati\u010Dne\
  \ dru\u017Ebe, vendar menimo, da sam izstop iz Nata ne predstavlja re\u0161itve\
  \ za zmanj\u0161anje obrambnih izdatkov. Prav nasprotno. Izven Zavezni\u0161tva\
  \ bi bila raven varnosti Republike Slovenije ni\u017Eja, obrambni izdatki pa bi\
  \ bili ve\u010Dji. V nadaljevanju izpostavljamo predvsem najpomembnej\u0161a dejstva,\
  \ ki utemeljujejo upravi\u010Denost in smotrnost na\u0161ega \u010Dlanstva v Natu.\n\
  1. Referendumska odlo\u010Ditev in ve\u010Dinska politi\u010Dna podpora Po osamosvojitvi\
  \ Republike Slovenije je postalo \u010Dlanstvo v Natu, poleg \u010Dlanstva v Evropski\
  \ uniji, osrednja zunanje politi\u010Dna prioriteta vseh vlad. Novembra 2002 je\
  \ bila Republika Slovenija na vrhu Nata v Pragi povabljena, da za\u010Dne pristopne\
  \ pogovore za \u010Dlanstvo. Na referendumu v marcu 2003 je ve\u010D kot 66 % volivcev\
  \ podprlo na\u0161e \u010Dlanstvo v Natu. K visoki referendumski podpori je prispevala\
  \ tudi podpora ve\u010Dine politi\u010Dnih strank, predsednika republike in drugih\
  \ institucij. Navedeno ka\u017Ee na visoko stopnjo soglasja in podpore vstopu Republike\
  \ Slovenije v Nato, tako nosilcev politi\u010Dnega sistema kakor tudi dr\u017Eavljanov\
  \ Republike Slovenje.\nKonsenz o na\u010Dinu zagotavljanja nacionalne varnosti v\
  \ sistemu kolektivne obrambe se ka\u017Ee tudi v Resoluciji o strategiji nacionalne\
  \ varnosti Republike Slovenije, ki jo je Dr\u017Eavni zbor Republike Slovenije sprejel\
  \ 2010 in v kateri predstavlja kolektivna obramba v okviru Nata enega klju\u010D\
  nih elementov zagotavljanja nacionalne varnosti, stabilnosti in obrambe.\n2. Zagotavljanje\
  \ ravni varnosti Republike Slovenije znotraj Zavezni\u0161tva \u010Clanstvo v Natu\
  \ Republiki Sloveniji zagotavlja varnostne garancije, ki nam kljub majhni verjetnosti\
  \ konvencionalnega napada na dr\u017Eavo, omogo\u010Dajo opustitev koncepta samozadostnosti\
  \ pri zagotavljanju nacionalne obrambe. Po sprejemu v Nato je Republika Slovenija\
  \ lahko zmanj\u0161ala obseg Slovenske vojske, obenem pa nenehno izbolj\u0161uje\
  \ njeno usposobljenost in opremljenost.\nRepublika Slovenija je v Zavezni\u0161\
  tvu aktivna pri oblikovanju in izvajanju politik Nata. \u010Ceprav je splo\u0161\
  ni vpliv Republike Slovenije v mednarodnem varnostnem okolju povezan z njeno gospodarsko\
  \ in voja\u0161ko mo\u010Djo, nam \u010Dlanstvo v Nato daje vzvod, s katerim lahko\
  \ uveljavimo svoje varnostne interese.\n\u010Clanice Zavezni\u0161tva suvereno sprejemajo\
  \ odlo\u010Ditve o svoji varnostni politiki, je pa \u010Dlanstvo v Natu pri tem\
  \ najpomembnej\u0161a predpostavka. Kakor vse druge \u010Dlanice Nata tudi Republika\
  \ Slovenija sama sprejema odlo\u010Ditve o nakupu oboro\u017Eitve v skladu s prora\u010D\
  unskimi mo\u017Enostmi in sama dolo\u010Da sile za sodelovanje v mednarodnih operacijah\
  \ in misijah na nabornih konferencah Nata, potem ko sprejme ustrezne politi\u010D\
  ne odlo\u010Ditve na podlagi lastnih in kolektivnih interesov. Slednji so izra\u017E\
  eni z odlo\u010Ditvami Zavezni\u0161tva, kadar je dose\u017Eeno soglasje vseh \u010D\
  lanic. K realizaciji teh odlo\u010Ditev pa zaveznice prispevajo vsaka po svojih\
  \ zmo\u017Enostih.\nRepublika Slovenija sodeluje v mednarodnih operacijah in misijah,\
  \ kot kredibilna in odgovorna \u010Dlanica mednarodne skupnosti in ne samo zaradi\
  \ \u010Dlanstva v Natu. Kot dr\u017Eava, ki trenutno ni voja\u0161ko ogro\u017E\
  ena, ima na\u0161a dr\u017Eavo moralno dol\u017Enost, da v okviru svojih mo\u010D\
  i v sodelovanju z zaveznicami in partnerji aktivno prispeva pri zagotavljanju varnosti\
  \ v tistih delih sveta, ki nimajo stabilnega varnostnega okolja. To velja tudi za\
  \ obmo\u010Dja, na katerih sodelujemo v mednarodnih operacijah in misijah. Poleg\
  \ voja\u0161kih zmogljivosti Republika Slovenija sodeluje v mednarodnih operacijah\
  \ in misijah tudi s civilnimi projekti. Da \u010Dlanstvo v Natu ni neposredno povezano\
  \ z udele\u017Ebo v mednarodnih operacijah in misijah, ne navsezadnje ka\u017Eejo\
  \ tudi primeri Finske, \u0160vedske ter ve\u010D drugih ne\u010Dlanic Nata, ki so\
  \ imele npr. v Afganistanu v preteklih letih po nekajkrat ve\u010D pripadnikov svojih\
  \ vojska kot Republika Slovenija.\n3. Finan\u010Dno breme zagotavljanja varnosti\
  \ Ministrstvo za obrambo nikakor ni imuno na vplive finan\u010Dne in gospodarske\
  \ krize. Klju\u010Dni planski dokument na obrambnem podro\u010Dju, ki dolo\u010D\
  a cilje in klju\u010Dne usmeritve delovanja in razvoja obrambnega sistema RS v srednjero\u010D\
  nem obdobju je Srednjero\u010Dni obrambni program 2013 \u2013 2018 (SOPR 2013-2018),\
  \ ki ga je sprejela Vlada RS 1. 2. 2013. Vlada je s potrditvijo SOPR 2013-2018 zagotovila,\
  \ da naj bi se obrambni izdatki, glede na okrevanje gospodarstva in posledi\u010D\
  no rast BDP, do leta 2018 postopoma zvi\u0161evali (iz 1,13 % BDP v letu 2013 na\
  \ 1,18 % BDP v letu 2018). Vlada zaradi trajajo\u010De krize s SOPR-om sprejete\
  \ usmeritve ni uresni\u010Devala, vpliv finan\u010Dne krize v RS pa se je odra\u017E\
  al ravno nasprotno, na zni\u017Eevanju obrambnih izdatkov. Ti so se iz 1,65 % BDP\
  \ v letu 2010 zni\u017Eali na 1,09 % BDP v letu 2013. V nominalnih zneskih to pomeni\
  \ zmanj\u0161anje iz 582 milijonov evrov (2010) na 382 milijonov evrov (2013), oziroma\
  \ za eno tretjino. Trend zmanj\u0161evanja obrambnih izdatkov se na podlagi sprejetih\
  \ prora\u010Dunov za 2014 in 2015 nadaljuje\n\u010Clanstvo v Natu ne prina\u0161\
  a le finan\u010Dnih obveznosti, pa\u010D pa je potrebno denar, ki ga Republika Slovenija\
  \ pla\u010Duje za delovanje Nata, obravnavati podobno kot sredstva namenjena Evropski\
  \ uniji. Iz Natovih prora\u010Dunov se financirajo zmogljivosti, ki jih uporablja\
  \ tudi Republika Slovenija. Med drugim se sofinancira tudi posodobitev letali\u0161\
  \u010Da v Cerkljah ob Krki. \u010Clanstvo v Natu omogo\u010Da Republiki Sloveniji\
  \ tudi varovanje zra\u010Dnega prostora s prestreznimi letali v okviru zavezni\u0161\
  kih mehanizmov. Gre za izredno pomembno zavezni\u0161ko pomo\u010D, saj bi bili\
  \ drugi na\u010Dini varovanja slovenskega zra\u010Dnega prostora politi\u010Dno\
  \ in finan\u010Dno te\u017Eko uresni\u010Dljivi.\nNa podlagi navedenega je klju\u010D\
  na ugotovitev, da v sodobnem, kompleksnem in nepredvidljivem varnostnem okolju,\
  \ v katerem prevladujejo asimetri\u010Dne gro\u017Enje in so finan\u010Dni viri\
  \ za razvoj potrebnih voja\u0161kih zmogljivosti bolj omejeni, nobena dr\u017Eava\
  \ ne more zagotavljati svoje varnosti in obrambe sama. Zato je nujno potrebno povezovanje\
  \ in partnersko sodelovanje. Za u\u017Eivanje pravic in ugodnosti, ki izhajajo iz\
  \ \u010Dlanstva v Natu, mora Republika Slovenija prevzeti tudi odgovornosti in prispevati\
  \ v Zavezni\u0161tvu po na\u010Delu sorazmerne in pravi\u010Dne delitve bremena\
  \ ter zavezni\u0161ke solidarnosti. \u010Clanstvo v Natu Republiki Sloveniji omogo\u010D\
  a zagotavljanje varnosti pod ugodnej\u0161imi pogoji, kakor \u010De bi si varnost\
  \ zagotavljala sama. Nacionalne obramba Slovenije je zagotovljena s kolektivno obrambo\
  \ v okviru Nata. Nacionalna varnost, ki jo Republika Slovenija zagotavlja tudi s\
  \ \u010Dlanstvom v Natu, predstavlja okvir, ki omogo\u010Da temeljne pogoje za socialni\
  \ in gospodarski razvoj dru\u017Ebe.\n \n "
