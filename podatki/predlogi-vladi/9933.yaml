response: "Odziv Ministrstva za okolje in prostor\n\nEvropski parlament je 27. 3.\
  \ 2019 sprejel Direktivo o zmanj\u0161anju vpliva nekaterih plasti\u010Dnih proizvodov\
  \ na okolje. Direktiva za\u010Dne veljati dvajseti dan po objavi v Uradnem listu\
  \ Evropske unije. Dr\u017Eave \u010Dlanice moramo direktivo v nacionalne predpise\
  \ prenesti najkasneje do dveh let po za\u010Detku veljavnosti. Torej v letu 2021.\n\
  \nGlavni cilj te direktive je prepre\u010Diti nastajanje in zmanj\u0161ati koli\u010D\
  ino morskih odpadkov iz plastike iz plasti\u010Dnih proizvodov za enkratno uporabo\
  \ in ribolovnega orodja, ki vsebuje plastiko, z dopolnjevanjem ukrepov, ki so \u017E\
  e predvideni v okviru strategije EU za plastiko.\n\nMed drugim direktiva tudi dolo\u010D\
  a, kateri proizvodi bodo prepovedani po vsej EU:\_\nplasti\u010Dni jedilni pribor\
  \ (vilice, no\u017Ei, \u017Elice in pal\u010Dke),plasti\u010Dne kro\u017Eniki,plasti\u010D\
  ne slamice,posode za \u017Eivila, izdelane iz ekspandiranega polistirena, kot so\
  \ \u0161katle za hitro prehrano, s pokrovom ali brez njega, ki se uporablja za hrano,\
  \ ki je namenjena za takoj\u0161njo zau\u017Eitje na kraju samem ali za odvoz, in\
  \ je pripravljena za uporabo brez nadaljnjega pripravo, kot je kuhanje, kuhanje\
  \ ali ogrevanje,posode za pija\u010De iz ekspandiranega polistirena,skodelice za\
  \ pija\u010De iz ekspandiranega polistirena,izdelki iz plastike, razgradljive z\
  \ okso oksidacijo (saj prispevajo k mikro plasti\u010Dnemu onesna\u017Eevanju in\
  \ negativno vplivajo na recikliranje obi\u010Dajne plastike,bomba\u017Ene pal\u010D\
  ke iz plastike.\nIz navedenega sledi, da bodo zgoraj na\u0161teti plasti\u010Dni\
  \ proizvodi za enkratno uporabo, med njimi tudi plasti\u010Dne slamice, v letu 2021\
  \ prepovedane."
