response: "Odziv Ministrstva za kmetijstvo in okolje\nObvezna uporaba nagob\u010D\
  nikov na javnih mestih za nevarne pse je \u017Ee dolo\u010Deno v Zakonu o za\u0161\
  \u010Diti \u017Eivali (Uradni list RS, 38/2013, UPB-3), ki ureja fizi\u010Dno varstvo\
  \ psov na javnih mestih.  Zakon v 11. \u010Dlenu dolo\u010Da, da mora vsak skrbnik\
  \ \u017Eivali z ustrezno vzgojo in \u0161olanjem ter drugimi ukrepi zagotoviti,\
  \ da \u017Eival ni nevarna okolici. Za pse je dodatno dolo\u010Deno, da morajo skrbniki\
  \ zagotoviti fizi\u010Dno varstvo svojih psov tako, da jih imajo na javnem mestu\
  \ na povodcu. Pri \u010Demer je javno mesto javni kraj, kot je opredeljen v zakonu,\
  \ ki ureja varstvo javnega reda in miru, razen povr\u0161in, kjer ni oziroma ni\
  \ pri\u010Dakovati ve\u010Djega \u0161tevila ljudi. Javni kraj je v Zakonu o varstvu\
  \ javnega reda in miru opredeljen kot vsak prostor, ki je brezpogojno ali pod dolo\u010D\
  enimi pogoji dostopen vsakomur. Kazen za ravnanje v nasprotju z 11. \u010Dlenom\
  \ Zakona o za\u0161\u010Diti \u017Eivali zna\u0161a za fizi\u010Dno osebo od 200\
  \ do 400 evrov (46a \u010Dlen, 6. to\u010Dka). Zakon v 12. \u010Dlenu dolo\u010D\
  a dodatne varnostne ukrepe za nevarne pse. Nevarni psi so psi, ki s svojim vedenjem\
  \ ogro\u017Eajo okolico, ali ka\u017Eejo napadalno vedenje do ljudi in \u017Eivali,\
  \ ali pa so \u017Ee ugriznili \u010Dloveka in \u017Eival. Taki psi morajo biti na\
  \ javnih mestih na povodcu in opremljeni z nagob\u010Dnikom.\nZakonodaja s podro\u010D\
  ja nevarnih psov in fizi\u010Dnega varstva psov se nenehno pregleduje in izbolj\u0161\
  uje. Zakon o za\u0161\u010Diti \u017Eivali, ki je bil sprejet 1998 je \u017Ee vseboval\
  \ dolo\u010Dila o fizi\u010Dnem varstvu psov. Sprememba v letu 2007 je uredila vpra\u0161\
  anja nevarnih psov. Tokratna sprememba zakona (2013) je za bolj\u0161e izvajanje\
  \ dolo\u010Dil glede fizi\u010Dnega varstva psov na javnih mestih dodelila pristojnosti\
  \ ob\u010Dinskim redarstvom za nadzor nad fizi\u010Dnim varovanjem psov na javnih\
  \ mestih.\nPo mnenju Ministrstva za kmetijstvo in okolje predlog ni primeren za\
  \ nadaljnjo obravnavo, ker je predlagani ukrep pretiran in ker posega v podro\u010D\
  je, ki je z zakonodajo \u017Ee dobro urejeno.  \n "
