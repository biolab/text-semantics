response: "Odziv Ministrstva za notranje zadeve\nDolo\u010Danje vi\u0161ine nadomestila\
  \ po prenehanju funkcije poslancem ureja Zakon o poslancih (Uradni list RS, \u0161\
  t. 112/05-UPB2, 20/06-ZNOJF-1, 109/08, 39/11 in 48/12), ta zakon pa se uporablja\
  \ tudi za dolo\u010Danje nadomestila pla\u010De ministrom po prenehanju funkcije\
  \ na podlagi 32. \u010Dlena Zakona o Vladi Republike Slovenije (Uradni list RS,\
  \ \u0161t. 24/05-UPB1, 109/08, 38/10-ZUKN, 8/12, 21/13 in 47/13-ZDU-1G). Dolo\u010D\
  eno je namre\u010D, da se za pravice predsednika vlade, ministrov in generalnega\
  \ sekretarja vlade do pla\u010De in nadomestil ter drugih osebnih prejemkov in povra\u010D\
  il, do socialnega zavarovanja in dopustov ter za pravice po prenehanju mandata smiselno\
  \ uporabljajo dolo\u010Dbe zakona o poslancih (Uradni list RS, \u0161t. 48/92).\
  \ Veljavna ureditev pravic poslancev in tudi ostalih funkcionarjev med izvr\u0161\
  evanjem funkcije in po prenehanju mandata temelji na razli\u010Dnih zakonih.  Z\
  \ zadnjo novelo Zakona o poslancih se je spremenila dolo\u010Dba veljavnega zakona,\
  \ ki ureja pravico do nadomestila pla\u010De, ki jo pridobi poslanec, ki mu je prenehal\
  \ mandat in iz objektivnih razlogov ne more nadaljevati prej\u0161njega dela ali\
  \ dobiti druge ustrezne zaposlitve, niti ni izpolnil pogojev za upokojitev po splo\u0161\
  nih predpisih. Sprejeta je bila namre\u010D sprememba pogojev, pod katerimi se pravica\
  \ pridobi, zni\u017Eanje vi\u0161ine denarnega nadomestila ter skraj\u0161anje \u010D\
  asa za katerega ima poslanec pravico do denarnega nadomestila. Namen spremembe je\
  \ bil predvsem v var\u010Devanju porabe prora\u010Dunskih sredstev v lu\u010Di trenutnih\
  \ finan\u010Dnih in gospodarskih razmer. V sprejeti noveli zakona je sedaj dolo\u010D\
  eno, da ima poslanec, ki mu je prenehal mandat in iz objektivnih razlogov ne more\
  \ nadaljevati prej\u0161njega dela ali dobiti druge ustrezne zaposlitve, niti ne\
  \ izpolnjuje minimalnih pogojev za upokojitev, dokler se ne zaposli oziroma dokler\
  \ ne izpolni minimalnih pogojev za upokojitev po splo\u0161nih predpisih, pravico\
  \ do nadomestila v vi\u0161ini 80 odstotkov pla\u010De, ki jo je prejemal, ko je\
  \ opravljal funkcijo, vendar najdlje \u0161est mesecev od prenehanja mandata. Hkrati\
  \ je zakon na novo uredil tudi mo\u017Enost, da poslancu ne pripada nadomestilo\
  \ pla\u010De, \u010De je funkcija poslancu prenehala pred potekom \u0161estih mesecev\
  \ od potrditve mandata Glede na to, da pravice funkcionarjev po prenehanju funkcije\
  \ niso enotno urejene v enem zakonu, je bilo v smislu na\u010Dela enakosti treba\
  \ spremeniti tudi ostalo zakonodajo, ki ureja pravice drugih funkcionarjev po prenehanju\
  \ funkcije. Noveli Zakona o poslancih so sledile tudi spremembe ostalih predpisov,\
  \ ki urejajo pravice vseh funkcionarjev po prenehanju funkcije in sicer spremembe\
  \ Zakona o dr\u017Eavnem svetu, Zakona o lokalni samoupravi, Zakona o ustavnem sodi\u0161\
  \u010Du, Zakona o ra\u010Dunskem sodi\u0161\u010Du, Zakona o varuhu \u010Dlovekovih\
  \ pravic in Zakona o predsedniku republike. Vsem spremembam zakonov je skupno enotno\
  \ zni\u017Eanje vi\u0161ine nadomestila po prenehanju mandata iz 100 odstotkov na\
  \ 80 odstotkov zadnje pla\u010De, ki jo je funkcionar prejemal, ko je opravljal\
  \ funkcijo, mo\u017Enost podalj\u0161anja pravice do nadomestila do izpolnitve pogojev\
  \ za upokojitev, ukinitev nadomestila pla\u010De, \u010De funkcionarju funkcija\
  \ preneha pred potekom \u0161estih mesecev od potrditve mandata in prenehanje pravice\
  \ do prejemanja nadomestila pla\u010De, \u010De se funkcionar pred potekom obdobja,\
  \ za katerega mu pripada nadomestilo pla\u010De, zaposli, pri\u010Dne opravljati\
  \ pridobitno dejavnost ali funkcijo ali izpolni minimalne pogoje za pridobitev pravice\
  \ do starostne pokojnine brez zmanj\u0161anja.  Nadomestilo po prenehanju funkcije\
  \ je pravica funkcionarja po prenehanju mandata in pomeni odmeno funkcionarju za\
  \ dolo\u010Deno \u010Dasovno po prenehanju funkcije. \u0160ele po preteku tega \u010D\
  asa (ki je z zadnjimi spremembami prej navedenih zakonov skraj\u0161an iz enega\
  \ leta na pol leta) bi bil funkcionar lahko eventualno upravi\u010Den do prejemanja\
  \ nadomestila za \u010Das brezposelnosti upo\u0161tevaje dolo\u010Dbe Zakona o urejanju\
  \ trga dela (Uradni list RS, \u0161t. 80/10, 40/12 \u2013 ZUJF in 21/13) ob izpolnjevanju\
  \ pogojev iz tega zakona v vi\u0161ini, kot je dolo\u010Dena v 62. \u010Dlenu. V\
  \ Zakonu o urejanju trga dela je namre\u010D dolo\u010Deno, da se denarno nadomestilo\
  \ za prve tri mesece izpla\u010Duje v vi\u0161ini 80 odstotkov od osnove, v nadaljnjih\
  \ devetih mesecih pa v vi\u0161ini 60 odstotkov od osnove. Po izteku tega obdobja\
  \ se denarno nadomestilo izpla\u010Duje v vi\u0161ini 50 odstotkov od osnove, pri\
  \ \u010Demer najni\u017Eji znesek denarnega nadomestila ne sme biti ni\u017Eji od\
  \ 350 eurov, najvi\u0161ji znesek denarnega nadomestila ne sme biti vi\u0161ji od\
  \ 892,50 eurov. Upo\u0161tevaje navedeno predloga za zni\u017Eanje nadomestila funkcionarja\
  \ po prenehanju funkcije torej ni mogo\u010De upo\u0161tevati, saj gre pri dolo\u010D\
  anju vi\u0161ine nadomestila pla\u010De za pravice funkcionarjev, katerih izvr\u0161\
  evanje je omejeno z mandatom, prioriteta funkcionarjev pa je vrnitev k biv\u0161\
  emu delodajalcu, kar pomeni opravljanje prej\u0161nje funkcije ali nadaljevanje\
  \ prej\u0161njega dela ali druga ustrezna zaposlitev oziroma pridobitev pravice\
  \ do starostne pokojnine brez zmanj\u0161anja v skladu s predpisi. Le \u010De ni\u010D\
  \ od navedenega ni mo\u017Eno, so upravi\u010Deni do prejemanja nadomestila pla\u010D\
  e po prenehanju opravljanja funkcije.   "
