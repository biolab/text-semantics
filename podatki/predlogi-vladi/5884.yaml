response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nPodajamo\
  \ pojasnilo glede va\u0161e pobude, da bi od \u010Dlanic slovenskih univerz zahtevali,\
  \ da v vseh javnih razpisih za \u0161tudijske programe obvezno objavijo podatke\
  \ o \u0161tudijski uspe\u0161nosti.\nSporo\u010Damo vam, da prizadevanja za bolj\u0161\
  o obve\u0161\u010Denost javnosti o izvajanju visoko\u0161olskih \u0161tudijskih\
  \ dejavnosti \u017Ee potekajo v okviru vzpostavitve Eviden\u010Dnega in analitskega\
  \ informacijskega sistema visokega \u0161olstva v Republiki Sloveniji \u2013 eV\u0160\
  , ki je bil leta 2012 vzpostavljen za potrebe ugotavljanja upravi\u010Denosti pravic\
  \ \u0161tudentov do \u0161tudija in drugih pravic v breme javnih sredstev, na\u010D\
  rtovanja politike in spremljanja delovanja visokega \u0161olstva, raziskovalno-analiti\u010D\
  ne in statisti\u010Dne namene ter informiranje javnosti.\nOd vzpostavitve informacijskega\
  \ sistema eV\u0160 je bil zadnjih treh letih poudarek na zajemanju in zagotavljanju\
  \ kakovostnih podatkov v eV\u0160 evidenc ah visoko\u0161olskih zavodov, \u0161\
  tudijskih programov, \u0161tudentov in diplomantov, prijavljenih za vpis itd. Prihajamo\
  \ pa v fazo, ko bomo podatke na pregleden na\u010Din lahko prikazali tudi javnosti\
  \ na spletnih straneh o visokem \u0161olstvu v Sloveniji (t.i. portal eV\u0160).\n\
  V na\u010Drtu imamo, da bomo zbrane podatke v eV\u0160 prekri\u017Eali s podatki\
  \ iz drugih evidenc na analiti\u010Dni ravni, z namenom omogo\u010Diti kakovosten\
  \ pregled ter analizo visoko\u0161olskega izobra\u017Eevanja, vklju\u010Dno s spremljanjem\
  \ \u0161tudijske uspe\u0161nosti in zaposljivosti diplomantov.\nCilj je v okviru\
  \ eV\u0160 vzpostaviti orodje v podporo visoko\u0161olskim zavodom pri spremljanju\
  \ uspe\u0161nosti \u0161tudentov in prehodu diplomantov na trg dela, kot tudi dr\u017E\
  avnim organom pri oblikovanju celovitih politik na podro\u010Dju izobra\u017Eevanja\
  \ in pravic, ki so pogojene s statusom \u0161tudenta. Ti podatki bodo dostopni na\
  \ spletnih straneh na ravni \u0161tudijskega programa. Na osnovi tega, si bo vsak\
  \ posameznik sam lahko ustvaril mnenje, ali je na primer \u0161e potreba po dolo\u010D\
  enih kadrih.\nRazpis za vpis je dokument, s katerim se objavijo pogoji za vpis,\
  \ predvideno \u0161tevilo prostih vpisnih mest ter postopki in roki za prijavo na\
  \ razpis in za izvedbo vpisa. Menimo, da podatki oziroma analize o vpisu in dokon\u010D\
  anju \u0161tudija ne sodijo v ta dokument. Upamo, da se boste strinjali z nami,\
  \ da je pomembno predvsem , da so \u0161ir\u0161e informacije vezane na odlo\u010D\
  itev glede oddaje prijave za vpis javnosti dostopne ob objavi razpisa in ne toliko,\
  \ da so sestavina samega dokumenta, ki med drugim predstavlja tudi tehni\u010Dne\
  \ omejitve glede pregledne objave podatkov.\nV odgovor na va\u0161o trditev, da\
  \ v zadnjih letih postajajo izredni \u0161tudentje vse bolj le financerji \u0161\
  tudijskih programov posameznih fakultet  navajamo, da je v zadnjih letih izredni\
  \ na\u010Din izvajanja \u0161tudija zelo upadel in visoko\u0161olski zavodi dejansko\
  \ razpisujejo zanj vedno manj mest. Analiza prijave in vpisa za \u0161tudijsko leto\
  \ 2014/2015 za javne in koncesionirane visoko\u0161olske zavode  je pokazala, da\
  \ \u010De je \u0161e pred desetimi leti bilo razmerje med rednimi in izrednimi vpisanimi\
  \ \u0161tudenti v prvi letnik 3 : 1, je to v \u0161tudijskem letu 2014/2015 le \u0161\
  e 10 : 1. Ti podatki ka\u017Eejo, da \u0161tevilo vpisanih v izredne \u0161tudijske\
  \ programe izrazito upada. V \u0161tudijskem letu 2014/2015 je bilo vpisanih 1481\
  \ \u0161tudentov, kar je 19,4 % manj \u0161tudentov kot leto poprej in kar 79,1\
  \ % manj kot pred desetimi leti, ko se je v prvi letnik izrednih \u0161tudijskih\
  \ programov vpisalo 7092 \u0161tudentov. V tem odboju zaznamo tudi upad \u0161tevila\
  \ razpisanih mest za izredni \u0161tudij, saj se je le to zmanj\u0161alo za 48,7\
  \ %. Pred \u0161tudijskim letom 2005/2006 je \u0161tevilo vpisanih izrednih \u0161\
  tudentov presegalo \u0161tevilo razpisanih vpisnih mest. Pred desetimi leti je bilo\
  \ \u017Ee 1317 vpisnih mest ve\u010D kot vseh vpisanih \u0161tudentov, v \u0161\
  tudijskem letu 2014/2015 pa je ostalo prostih kar 66 % vseh razpisanih mest za izredni\
  \ \u0161tudij na javnih in koncesioniranih visoko\u0161olskih zavodih.\nZakon o\
  \ visokem \u0161olstvu izredni \u0161tudij v tretjem odstavku 37. \u010Dlena definira\
  \ zgolj kot prilagoditev organizacije in \u010Dasovne razporeditve predavanj, seminarjev\
  \ in vaj mo\u017Enostim \u0161tudentov, pri \u010Demer se prilagoditev opravi na\
  \ na\u010Din in po postopku, dolo\u010Denem s statutom.\n "
