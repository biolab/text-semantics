response: "Odziv Ministrstva za finance\nZakon o davku od dohodkov pravnih oseb (Uradni\
  \ list RS, \u0161t. 117/06, 56/08, 76/08,\_5/09,\_96/09, 110/09-ZDavP-2B, 43/10,\_\
  59/11,\_24/12,\_30/12,\_94/12,\_81/13,\_50/14,\_23/15,\_82/15,\_68/16, 69/17, 79/18,\
  \ 66/19,\_172/21\_in\_105/22\_\u2013 ZZN\u0160PP; v nadaljevanju: ZDDPO-2) v 8.a\
  \ \u010Dlenu dolo\u010Da, da morajo zavezanci po ZDDPO-2 upo\u0161tevati dva seznama\
  \ z jurisdikcijami na seznamu. Poleg Seznama EU z jurisdikcijami, ki ne sodelujejo\
  \ v dav\u010Dne namene, je dolo\u010Den \u0161e doma\u010Di/nacionalni Seznam dr\u017E\
  av, v katerih je splo\u0161na oziroma povpre\u010Dna nominalna stopnja obdav\u010D\
  itve dobi\u010Dka dru\u017Eb ni\u017Eja od 12,5 %, pri \u010Demer to niso dr\u017E\
  ave \u010Dlanice EU, in minister za finance tak\u0161no dr\u017Eavo uvrsti na seznam\
  \ (v nadaljevanju: nacionalni seznam). Na nacionalni seznam Bosna in Hercegovina\
  \ ni uvr\u0161\u010Dena.\nZDDPO-2 v prvi alineji drugega odstavka 8.a \u010Dlena\
  \ v zvezi z nacionalnim seznamom dolo\u010Da tudi, da na njem lahko ni nobene dr\u017E\
  ave. Kriterij za uvrstitev dr\u017Eave na nacionalni seznam dr\u017Eav je med drugim\
  \ stopnja. S tem v zvezi je treba opozoriti na aktualno mednarodno dogajanje na\
  \ podro\u010Dju podjetni\u0161kega obdav\u010Devanja, ki se odvija v Vklju\u010D\
  ujo\u010Dem okviru za prepre\u010Devanje zmanj\u0161evanja dav\u010Dne osnove in\
  \ preusmerjanja dobi\u010Dka na OECD/G20, katerega klju\u010Dni rezultat bo globalno\
  \ minimalno obdav\u010Denje. BiH je \u010Dlanica navedenega okvira. Na ravni Unije\
  \ je Evropska komisija predlagala direktivo o zagotavljanju minimalne obdav\u010D\
  itve, ki v bistvu strogo sledi dogovoru na OECD. Predlog direktive \u0161e ni bil\
  \ sprejet, Slovenija pa predlog navedene direktive podpira.\nPojasnjujemo, da bo\
  \ treba ob \u0161iroki mednarodni implementaciji novega mednarodnega dav\u010Dnega\
  \ sistema pregledati doma\u010Di seznam, ki je vezan tudi na stopnjo, in prou\u010D\
  iti, ali ga je treba spremeniti oziroma dopolniti. Kot je bilo \u017Ee navedeno,\
  \ je v prvi alineji drugega odstavka 8.a \u010Dlena ZDDPO-2 dolo\u010Den kriterij\
  \ stopnje, pa tudi, da ne gre za dr\u017Eave \u010Dlanice Unije ter da dr\u017E\
  avo na seznam uvrsti minister za finance.\nMinistrstvo za finance navaja \u0161\
  e, da s skrbnostjo spremlja mednarodno dogajanje na dav\u010Dnem podro\u010Dju in\
  \ napredke vsake posamezne dr\u017Eave na dav\u010Dnem podro\u010Dju, vklju\u010D\
  no za namene dolo\u010Danja nacionalnega seznama. Druge dr\u017Eave prepozna kot\
  \ partnerja v mednarodnem dav\u010Dnem okviru.\nSlovenija zagovarja pravi\u010D\
  no in u\u010Dinkovito obdav\u010Denje, zlasti upo\u0161tevaje okvir in namene porabe\
  \ dav\u010Dnih prihodkov. Odlo\u010Dno zavra\u010Da neprimerne in agresivne primere\
  \ in prakse dav\u010Dnih zlorab in izogibanja davkom. Navedene usmeritve izhajajo\
  \ iz dav\u010Dne zakonodaje in se izvajajo v praksi."
