response: "Odziv Ministrstva za kulturo\nDr\u017Eave osebam, ki s svojimi dose\u017E\
  ki pomembno prispevajo k njenemu razvoju, priznavajo dolo\u010Dene ugodnosti, saj\
  \ gre za domnevo, da te osebe ne izpolnijo splo\u0161nih pogojev za upokojitev oziroma\
  \ so praviloma pokojnine teh oseb ni\u017Eje odmerjene. To posledi\u010Dno izhaja\
  \ iz same opredelitve statusa (umetniki, \u0161portniki) teh oseb, ki so praviloma\
  \ zavarovani kot samozaposlene osebe, zato jim je potrebno z dodatnimi ukrepi zagotavljati\
  \ primerno socialno za\u0161\u010Dito tako v obdobju pred in po upokojitvi. Finska\
  \ na primer priznava umetnikom, ko izpolnijo pogoje za priznanje starostne pokojnine,\
  \ pravico do odmere pokojnine v vi\u0161jem znesku. Druge dr\u017Eave stimulirajo\
  \ kulturne in \u0161portne dose\u017Eke s posebnimi nagradami, omenjajo pa se tudi\
  \ dav\u010Dne olaj\u0161ave.\nIzjemne pokojnine v Republiki Sloveniji so trenutno\
  \ opredeljene v Zakonu o izjemnem priznanju in odmeri starostne pokojnine osebam,\
  \ ki imajo posebne zasluge (UL RS, 14/90 \u2013 ZIPO), pripravlja pa se predlog\
  \ novega Zakona o do\u017Eivljenjski renti za izjemne dose\u017Eke na podro\u010D\
  ju kulture, raziskovalno-razvojne dejavnosti in \u0161porta.\nVlada Republike Slovenije\
  \ je aprila 2003 ustanovila delovno skupino za prou\u010Ditev vpra\u0161anj izjemnega\
  \ priznavanja in odmerjanja starostne pokojnine osebam, ki imajo posebne zasluge\
  \ na podlagi obstoje\u010Dega zakona. Delovna skupina je predlagala: 1. pripravo\
  \ novega zakona, 2. preimenovanje izjemnih pokojnin v \"izjemna priznanja\", 3.\
  \ omejitev na podro\u010Dje kulture in \u0161porta, 4. opredelitev izjemnega priznanja\
  \ kot osebne pravice, ki s smrtjo upravi\u010Denca ugasne, 5. vi\u0161ina izjemnega\
  \ priznanja naj bi bila dolo\u010Dena za vse prejemnike enotno, 6. zakon naj bi\
  \ dolo\u010Dal kriterije za podeljevanje izjemnega priznanja.\nVlada Republike Slovenije\
  \ je aprila 2004 na podlagi Informacije delovne skupine ugotovila, da veljavni predpisi\
  \ niso ve\u010D primerni za odmero in podeljevanje izjemnih pokojnin in hkrati odlo\u010D\
  ila, da o novih predlogih ne bo odlo\u010Dala do uveljavitve novega zakona. Tudi\
  \ izsledki revizijskega poro\u010Dila Ra\u010Dunskega sodi\u0161\u010Da iz decembra\
  \ 2010 dajejo nekatera priporo\u010Dila za pripravo novih predpisov. .\nMinistrstvo\
  \ za kulturo je nadaljevalo delo na podlagi zadnjega predloga zakona, ki ga je na\
  \ Vlado Republike Slovenije posredovalo Ministrstvo za delo, dru\u017Eino in socialne\
  \ zadeve, in skupaj z vsemi ministrstvi, ki jih dolo\u010Da sklep Vlade RS iz julija\
  \ 2010 , pripravlja predlog novega Zakona o do\u017Eivljenjski renti za izjemne\
  \ dose\u017Eke na podro\u010Dju kulture, raziskovalno-razvojne dejavnosti in \u0161\
  porta.\nPoglavitni cilj sprejema novega zakona je vzpostavitev ustreznih pravnih\
  \ podlag za priznanje do\u017Eivljenjske rente za izjemne dose\u017Eke osebam, ki\
  \ so s svojimi dose\u017Eki trajno prispevale k razvoju dru\u017Ebe in ugledu dr\u017E\
  ave na podro\u010Dju kulture, raziskovalno-razvojne dejavnosti ali \u0161porta.\
  \ Zakon sledi na\u010Delu socialne varnosti, enake obravnave pred zakonom in sorazmernosti.\
  \ Je pa tudi znak priznanja vezanega na delo in izjemne dose\u017Eke posameznika\
  \ na kulturnem, raziskovalno-razvojnem in \u0161portnem podro\u010Dju. Do\u017E\
  ivljenjska renta za izjemne dose\u017Eke je po svoji naravi \u010Dastno priznanje,\
  \ ki ga Vlada Republike Slovenije dodeli upravi\u010Dencu, dr\u017Eavljanu Republike\
  \ Slovenije, za varno starost iz naslova minulega ustvarjalnega dela, ko se starostno\
  \ upokoji oziroma ko dopolni 65 let starosti. Novost, ki naj bo jo prinesel nov\
  \ zakon je tudi, da institut izjemne do\u017Eivljenjske rente vsebinsko ni ve\u010D\
  \ povezan s sistemom pokojninskega in invalidskega zavarovanja in tudi ne sodi v\
  \ \u0161ir\u0161i sistem socialne varnosti ter ni ve\u010D opredeljena kot dodatek\
  \ k starostni pokojnini. Renta se po predlogu novosti odmeri enotno v vi\u0161ini\
  \ v vi\u0161ini zneska bruto minimalne pla\u010De (doslej je vi\u0161ina omejena\
  \ na znesek najvi\u0161je pokojnine za polno pokojninsko dobo) in ni prenosljiva\
  \ in podedljiva. \n \nOdziv Ministrstva za javno upravo\nV Republiki Sloveniji je\
  \ funkcionar oseba, ki pridobi mandat za izvr\u0161evanje funkcije s splo\u0161\
  nimi volitvami (na primer poslanec, \u017Eupan), oseba, ki pridobi mandat za izvr\u0161\
  evanje funkcije izvr\u0161ilne (minister, dr\u017Eavni sekretar) in sodne oblasti\
  \ z izvolitvijo ali imenovanjem v Dr\u017Eavnem zboru Republike Slovenije ali predstavni\u0161\
  kem telesu lokalne skupnosti ter druge osebe, ki jih skladno z zakonom kot funkcionarje\
  \ izvolijo ali imenujejo nosilci zakonodajne, izvr\u0161ilne ali sodne oblasti.\
  \ Praviloma posamezna podro\u010Dja oziroma izvr\u0161evanje posameznih funkcij\
  \ urejajo podro\u010Dni zakoni, ki vsebujejo tudi dolo\u010Dbe glede pravic po prenehanju\
  \ funkcije na primer zakon o poslancih, zakon o vladi, zakon o Ra\u010Dunskem sodi\u0161\
  \u010Du). V veljavi je \u0161e vedno tudi Zakon o funkcionarjih v dr\u017Eavnih\
  \ organih (Uradni list RS, \u0161t. 30/90, 18/91, 22/91, 2/91-I, 4/93, 13/93, 18/94),\
  \ ki pa se upo\u0161tevaje omenjene podro\u010Dne zakone glede pravic po prenehanju\
  \ mandata uporablja le za funkcionarje v lokalnih skupnostih (\u017Eupan) ter za\
  \ dolo\u010Dene funkcionarje v dr\u017Eavni upravi (dr\u017Eavni sekretar) in za\
  \ nekatere funkcionarje v drugih dr\u017Eavnih organih, ki tega podro\u010Dja nimajo\
  \ urejenega v podro\u010Dnem zakonu.   Dosedanja praksa uveljavljanja pravic po\
  \ prenehanju mandata predvsem glede nadomestila pla\u010De ka\u017Ee, da je gre\
  \ obi\u010Dajno za avtomatizem, saj dolo\u010Dbe veljavnih predpisov ne zahtevajo\
  \ posebnega postopka ugotavljanja izpolnjevanja pogojev za pridobitev nadomestila\
  \ oziroma dokazovanja nezmo\u017Enosti vrnitve k prej\u0161njemu delodajalcu. Veljavna\
  \ ureditev tako omogo\u010Da, da funkcionar po prenehanju mandata ne glede razlog\
  \ prenehanja pridobi pravico do nadomestila pla\u010De za \u010Das od treh mesecev\
  \ do enega leta, v primeru izpolnitve pogojev za upokojitev pa \u0161e dodatno za\
  \ obdobje do enega leta. Pri tem je seveda treba upo\u0161tevati, da ima tudi funkcionar,\
  \ ki je opravljal javno funkcijo in bil zaradi tega dodatno izpostavljen v javnosti,\
  \ pravico do socialne varnosti. To pravico lahko realizira z vrnitvijo k prej\u0161\
  njemu delodajalcu ali pa s pridobitvijo nadomestila pla\u010De za dolo\u010Deno\
  \ obdobje. Torej je treba pri ukinjanju oziroma spreminjanju t.i. privilegijev funkcionarjev\
  \ upo\u0161tevati dvoje dejstev, in sicer pravico do socialne varnosti na eni strani,\
  \ ki jo je treba zagotoviti tudi zaradi zagotavljanja upravljanja javnih zadev,\
  \ na drugi strani pa re\u0161itve v predpisih, ki pa \u017Ee lahko pomenijo privilegij,\
  \ kar je treba spremeniti in urediti upo\u0161tevaje re\u0161itve in splo\u0161\
  no gospodarsko stanje v dr\u017Eavi.   Ministrstvo za javno upravo in tudi Vlada\
  \ RS si \u017Ee dalj \u010Dasa prizadevata sistemsko urediti navedeno podro\u010D\
  je, kar ka\u017Ee na dejstvo, da se zavedata problemati\u010Dnosti oziroma nedore\u010D\
  enosti sedanje ureditve. Predlog sistemske ureditve pravic funkcionarjev med trajanjem\
  \ mandata in po prenehanju mandata je Vlada RS \u017Ee uvrstila v normativni program\
  \ dela, Ministrstvo za javno upravo pa je pripravilo \u017Ee ve\u010D predlogov\
  \ re\u0161evanja navedene problematike, ki so bili predmet neformalnega usklajevanja.\
  \ Predlagane re\u0161itve se nana\u0161ajo na dolo\u010Ditev pogojev za pridobitev\
  \ nadomestila po prenehanju funkcije, pri \u010Demer bi bila med pogoji tudi razlog\
  \ prenehanja funkcije in \u010Das opravljanja funkcije, na dolo\u010Ditev vi\u0161\
  ine nadomestila in na dolo\u010Ditev najdalj\u0161ega mo\u017Enega \u010Dasa prejemanja\
  \ nadomestila.   Vlada RS oziroma Ministrstvo za javno upravo ne moreta napovedati\
  \ vseh nadaljnjih postopkov za realizacijo navedene pobude, saj je potrebno izvesti\
  \ tako medresorsko usklajevanje kot tudi usklajevanje med ostalimi zainteresiranimi\
  \ javnostmi, dokon\u010Dna realizacija pa je vezana na zakonodajni postopek v Dr\u017E\
  avnem zboru.  "
