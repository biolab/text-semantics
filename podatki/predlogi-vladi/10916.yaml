response: "Odziv Ministrstva za javno upravo\nV skladu z Zakonom o javnih uslu\u017E\
  bencih (Uradni list RS, \u0161t. 63/07\u2013UPB3, 65/08, 69/08-ZTFI-A, 69/08-ZZavar-E,\
  \ 74/09 Odl.US: U-I-136/07-13 in 40/12-ZUJF, v nadaljevanju: ZJU), so obveznosti\
  \ javnih uslu\u017Ebencev opredeljene tako, da je predvsem poudarjena strokovnost,\
  \ eti\u010Dnost, pravilnost in smotrnost dela javnega uslu\u017Ebenca, pri \u010D\
  emer izpostavljamo predvsem na\u010Delo \u010Dastnega ravnanja (10. \u010Dlen ZJU),\
  \ v skladu s katerim javni uslu\u017Ebenec pri izvr\u0161evanju javnih nalog ravna\
  \ \u010Dastno v skladu s pravili poklicne etike.\nJavni uslu\u017Ebenec mora opravljati\
  \ svoje delo skladno s predpisi, kolektivno pogodbo, pogodbo o zaposlitvi, splo\u0161\
  nimi akti organa in kodeksom etike javnih uslu\u017Ebencev (93. \u010Dlen ZJU).\
  \ Javni uslu\u017Ebenec mora tako pri svojem delu upo\u0161tevati tudi kodekse (poklicne)\
  \ etike, kot zbir eti\u010Dnih in moralnih pravil, ki zavezujejo javne uslu\u017E\
  bence oziroma pripadnike dolo\u010Denega poklica, in sicer:\n Kodeks ravnanja javnih\
  \ uslu\u017Ebencev (Uradni list RS, \u0161t. 8/01), ki ga je sprejela Vlada Republike\
  \ Slovenije, Kodeks etike javnih uslu\u017Ebencev v dr\u017Eavnih organih in upravah\
  \ lokalnih skupnosti (\u0161t. 0130-5/2011/1, z dne 11. 4. 2011), ki ga je sprejel\
  \ Uradni\u0161ki svet, druge kodekse, kot npr. Kodeks policijske etike, idr. \n\
  Kodeks etike javnih uslu\u017Ebencev v dr\u017Eavnih organih in upravah lokalnih\
  \ skupnosti izhaja iz tradicije in vrednot delovanja javne uprave, ki mora delovati\
  \ zakonito in v javno dobro. Kodeks ne predstavlja seznama pravil (norm), ampak\
  \ je oblikovan kot skupek vodil, osnovnih smernic in minimalnih standardov, ki naj\
  \ bi jih javni uslu\u017Ebenci upo\u0161tevali pri svojem delu. Temelji na vzajemnem\
  \ spo\u0161tovanju javnih uslu\u017Ebencev, tako do sodelavcev, kot tudi do notranjih\
  \ oziroma zunanjih strank. Namen kodeksa je, da se javnim uslu\u017Ebencem predstavijo\
  \ vodila delovanja, ki jih je mo\u017Eno razumeti v naj\u0161ir\u0161em smislu ob\
  \ predpostavki spo\u0161tovanja zakonskih na\u010Del ter splo\u0161nih pisanih ali\
  \ nepisanih eti\u010Dnih standardov. Kodeks vsebuje splo\u0161no veljavna na\u010D\
  ela eti\u010Dnega ravnanja javnih uslu\u017Ebencev, ki so jim v pomo\u010D in oporo\
  \ v vseh aktivnostih njihovega delovanja, in je objavljen na spletnem portalu dr\u017E\
  avne uprave GOV.SI.\nPrav tako je na spletnem portalu GOV.SI dostopen Kodeks ravnanja\
  \ javnih uslu\u017Ebencev, ki velja za vse javne uslu\u017Ebence v dr\u017Eavnih\
  \ organih, upravah samoupravnih lokalnih skupnostih, javnih skladih, javnih agencijah\
  \ in drugih osebah javnega prava, ki prete\u017Eno izvajajo upravne naloge, in v\
  \ zvezi s katerim je vlada ob obravnavi sprejela dolo\u010Dene sklepe, ki so prav\
  \ tako objavljeni v Uradnem listu Republike Slovenije, in sicer:\n Vlada Republike\
  \ Slovenije sprejema kodeks ravnanja javnih uslu\u017Ebencev, ki ga je sprejel Svet\
  \ Evrope kot priporo\u010Dilo vsem \u010Dlanicam Sveta Evrope, Vlada Republike Slovenije\
  \ priporo\u010Da sindikatom in stanovskim organizacijam zaposlenih v javni upravi,\
  \ da kodeks upo\u0161tevajo pri pripravi svojih kodeksov, Vlada Republike Slovenije\
  \ nalaga ministrstvom in vladnim slu\u017Ebam, da kodeks upo\u0161tevajo v postopkih\
  \ zaposlovanja in pripravi zakonskih in podzakonskih aktov s podro\u010Dja organizacije\
  \ in delovnopravne zakonodaje, Vlada Republike Slovenije se je zavezala, da bo kodeks\
  \ smiselno uporabljala tudi za ministre in druge funkcionarje, Vlada Republike Slovenije\
  \ je sklenila, da se besedilo kodeksa objavi v Uradnem listu Republike Slovenije\
  \ skupaj z navedenimi sklepi. \nNamen tega kodeksa je opredeliti na\u010Dela opravljanja\
  \ javnih nalog, po katerih se morajo ravnati javni uslu\u017Ebenci, hkrati pa je\
  \ ta kodeks namenjen tudi seznanitvi javnosti z ravnanjem, ki ga ima pravico pri\u010D\
  akovati od javnih uslu\u017Ebencev.\_\nV zvezi s predlogom torej ugotavljamo, da\
  \ kodeks etike za javne uslu\u017Ebence obstaja in je javno dostopen. Pojasnjujemo\
  \ pa, da ne namen in ne vsebina kodeksov nista usmerjena v kaznovanje, ampak v osve\u0161\
  \u010Danje za ravnanje v skladu z na\u010Deli, ki jih kodeks vsebuje. Kodeks etike\
  \ ne more biti podlaga za ukrepanje drugih zoper nekoga, lahko pa pomeni podlago,\
  \ da oseba sama ravna v skladu z na\u010Deli in preneha opravljati dolo\u010Dena\
  \ dejanja ali funkcijo.\nGlede predloga, da se eti\u010Dni kodeks sprejme tudi za\
  \ poslance oziroma da se za dr\u017Eavne svetnike sprejme nov eti\u010Dni kodeks,\
  \ pa Ministrstvo za javno upravo sporo\u010Da, da ni pristojno za vsebinsko opredelitev,\
  \ zato predlagamo, da predlog posredujete Dr\u017Eavnemu zboru RS in Dr\u017Eavnemu\
  \ svetu RS."
