response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nZakon o varstvu\
  \ potro\u0161nikov (Uradni list RS, \u0161t. 98/04 - uradno pre\u010Di\u0161\u010D\
  eno besedilo, 114/06 - ZUE, 126/07, 86/09, 78/11, 38/14, 19/15, 55/17 - ZKOIT in\
  \ 31/18) v 33. \u010Dlenu dolo\u010Da, da Blagu, pri katerem je za njegovo pravilno\
  \ uporabo potreben dolo\u010Den postopek ali bi potro\u0161nik z njegovo napa\u010D\
  no uporabo lahko povzro\u010Dil nevarnost zase ali za druge ali onesna\u017Eil okolje,\
  \ mora proizvajalec prilo\u017Eiti navodilo za uporabo. Navodila za uporabo so lahko\
  \ tudi prilepljena ali natisnjena na blagu oziroma na njegovi embala\u017Ei. Navodilo\
  \ za uporabo je lahko v obliki besedila, slike ali skice oziroma kombinacije teh\
  \ oblik. Vsebina navodila za uporabo mora biti za potro\u0161nika lahko razumljiva\
  \ in mu mora omogo\u010Dati pravilno uporabo izdelka. Kadar je blago namenjeno prodaji\
  \ na ozemlju Republike Slovenije, mora biti navodilo za uporabo v celoti v slovenskem\
  \ jeziku. Navodilo za uporabo je dol\u017Eno prilo\u017Eiti tudi podjetje pri prodaji\
  \ blaga potro\u0161nikom. \u017De 2. \u010Dlenu navedenega zakona pa je dolo\u010D\
  eno, da mora podjetje s potro\u0161niki poslovati v slovenskem jeziku, na obmo\u010D\
  jih kjer avtohtono \u017Eivita italijanska ali mad\u017Earska narodna skupnost pa\
  \ tudi v jeziku narodne skupnosti. Pri tem mora v pisnih sporo\u010Dilih uporabljati\
  \ celotno ime svoje firme in sede\u017E. Pri ozna\u010Devanju izdelkov mora potro\u0161\
  niku posredovati potrebne informacije glede zna\u010Dilnosti, prodajnih pogojev,\
  \ uporabe in namembnosti izdelka. Te informacije morajo biti v jeziku, ki je potro\u0161\
  nikom na obmo\u010Dju Republike Slovenije lahko razumljiv. Namesto besednega jezika\
  \ lahko podjetje pri ozna\u010Devanju izdelkov uporablja tudi splo\u0161no razumljive\
  \ simbole in slike. Poleg podatkov je dol\u017Ean ponudnik storitev informacijske\
  \ dru\u017Ebe omogo\u010Diti tudi enostaven, neposreden in stalen dostop do:\n svojih\
  \ podatkov, vklju\u010Dno s svojim elektronskim naslovom, podatkov o vpisu v register\
  \ oziroma drugo javno evidenco z navedbo registra oziroma evidence in \u0161tevilke\
  \ vpisa, naziva pristojnega dr\u017Eavnega organa, zbornice ali druge nadzorne organizacije,\
  \ \u010De zasvojo dejavnost potrebuje posebno dovoljenje, naziva poklicne zbornice\
  \ oziroma zdru\u017Eenja, poklicnega naziva in dr\u017Eave, v kateri je bil ta podeljen,\
  \ ter napotil na veljavna poklicna pravila te dr\u017Eave in na\u010Dinov dostopa\
  \ do njih, \u010De gre za poklic oziroma dejavnost, za katera so predpisani posebni\
  \ pogoji ali obvezno zdru\u017Eevanje v zbornice ali podobna zdru\u017Eenja, podatkov\
  \ o obveznosti pla\u010Dila davka na dodano vrednost in s tem povezanih predpisanih\
  \ podatkov. \nUporaba slovenskega jezika je urejena tudi za besedila ob prodajnih\
  \ izdelkih in storitvah. Zakon o javni rabi sloven\u0161\u010Dine (Uradni list RS,\
  \ \u0161t. 86/04 in 8/10) v 15. \u010Dlenu dolo\u010Da, da morajo pri ozna\u010D\
  evanju in predstavljanju izdelkov in storitev ponudniki potro\u0161niku potrebne\
  \ informacije glede zna\u010Dilnosti, prodajnih pogojev, uporabe in namembnosti\
  \ izdelka ali storitve posredovati v sloven\u0161\u010Dini oziroma v potro\u0161\
  niku na obmo\u010Dju Republike Slovenije zlahka razumljivem jeziku. Namesto besednega\
  \ sporo\u010Danja so dopustni tudi splo\u0161no razumljivi simboli in slike. Ta\
  \ dolo\u010Dba se ne nana\u0161a na tujejezi\u010Dna imena blagovnih in storitvenih\
  \ znamk. Vsako \u017Eivilo, zdravilo ali fitofarmacevtsko sredstvo, ki je v prodaji\
  \ na obmo\u010Dju Slovenije, mora imeti na ovojnini natisnjeno deklaracijo, navodilo\
  \ za uporabo in vse druge potrebne podatke v sloven\u0161\u010Dini, dodatno pa lahko\
  \ tudi v tujih jezikih. Besedila morajo biti napisana vidno, \u010Ditljivo, za uporabnika\
  \ razumljivo in v knji\u017Enojezikovnem standardu.\nIz va\u0161ega predloga ni\
  \ mogo\u010De razbrati kr\u0161itev veljavne zakonodaje, niti okoli\u0161\u010D\
  ini, iz katerih bi izhajalo, da uporaba slovenskega jezika pri prodaji blaga in\
  \ storitev ni ustrezno urejena. Zato zaenkrat Ministrstvo za gospodarski razvoj\
  \ in tehnologijo potrebe ne vidi potrebe po dodatnem zakonodajnem urejanju."
