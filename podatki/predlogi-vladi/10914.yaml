response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPreventivne zdravstvene preglede delavcev urejajo Zakon o varnosti in zdravju\
  \ pri delu (Ur. l. RS, \u0161t. 43/11, ZVZD-1), Pravilnik o preventivnih zdravstvenih\
  \ pregledih delavcev (Ur. l. RS, \u0161t. 87/02, 29/03-popr., 124/06) in Zakon o\
  \ delovnih razmerjih (Ur. l. RS, \u0161t. 21/13 s spremembami, ZDR-1). Tako ZVZD-1\
  \ v 36. \u010Dlenu dolo\u010Da, da mora delodajalec zagotoviti delavcem zdravstvene\
  \ preglede, ki ustrezajo tveganjem za varnost in zdravje pri delu. V 33. \u010D\
  lenu ZVZD-1 je v povezavi z 19. \u010Dlenom ZVZD-1 dolo\u010Deno, da mora delodajalec\_\
  \ zagotavljati zdravje delavcev tako, da izvajanje zdravstvenih ukrepov, med katere\
  \ sodijo tudi zdravstveni pregledi iz 36. \u010Dlena ZVZD-1, poveri izvajalcu medicine\
  \ dela. Izvajalec medicine dela je skladno z dolo\u010Dili ZVZD-1 izvajalec zdravstvene\
  \ dejavnosti, ki opravlja dejavnost medicine dela, prometa in \u0161porta.\nV smislu\
  \ zagotavljanja zdravstvenih pregledov delavcev s strani delodajalca sta pomembna\
  \ tudi pojma delavca in delodajalca. ZVZD-1 opredeljuje pojem delavca in delodajalca\
  \ skladno z Direktivo Sveta 89/391/EGS. Direktiva definira delavca kot vsako osebo,\
  \ ki jo zaposli delodajalec, vklju\u010Dno s pripravniki in vajenci, pri \u010D\
  emer je izklju\u010Dena doma\u010Da slu\u017Ein\u010Dad. ZVZD-1 sledi ureditvi v\
  \ direktivi. Delavec je vsak, ki ima z delodajalcem sklenjeno pogodbo o zaposlitvi.\
  \ Z vidika namena zagotavljanja varnega in zdravega dela vseh delavcev, ZVZD-1 raz\u0161\
  irja pojem delavca na vse osebe, ki so vklju\u010Dene v delovni proces delodajalca\
  \ na kakr\u0161nikoli pravni podlagi. Pravne podlage za opravljanje dela so urejene\
  \ v posameznih predpisih s podro\u010Dja delovnih razmerij, urejanja trga dela,\
  \ zaposlovanja na \u010Drno, urejanja \u0161tudentskega in upokojenskega dela. Dolo\u010D\
  ba delavca izrecno definira tudi kot osebo na usposabljanju skladno z definicijo\
  \ okvirne direktive (pripravniki in vajenci), kljub temu, da lahko \u0161ir\u0161\
  e tudi to obliko dela vklju\u010Dimo med delo na dolo\u010Deni pravni podlagi.\n\
  Prav tako kot opredelitev delavca se tudi osnovna definicija delodajalca v ZVZD-1\
  \ pokriva z definicijo po zakonu, ki ureja delovna razmerja. Delodajalec je vsaka\
  \ pravna ali fizi\u010Dna oseba in drug subjekt, ki ga dolo\u010Dba primeroma navaja,\
  \ ki zaposluje delavca in z njim sklene pogodbo o zaposlitvi. Ekvivalentno z opredelitvijo\
  \ izraza delavec, je tudi delodajalec opredeljen na na\u010Din, da se \u0161teje\
  \ za delodajalca vsakdo, ki na kakr\u0161ni koli pravni podlagi zagotavlja delo\
  \ delavcem.\nZVZD-1 ter drugi predpisi na podro\u010Dju varnega in zdravega dela\
  \ so aplikativni pri \u0161tudentih in dijakih, kadar ti vstopajo v razmerje delodajalec-delavec.\
  \ To je predvsem v primerih:\n ko delodajalci zaposlujejo te osebe na podlagi napotnic\
  \ za za\u010Dasno in ob\u010Dasno delo dijakov in \u0161tudentov, kadar ti opravljajo\
  \ delo zaradi usposabljanja. \nPredhodni zdravstveni pregled za delavce, med katere\
  \ sodijo tudi \u0161tudenti, ki opravljajo delo na podlagi \u0161tudentskih napotnic\
  \ je obvezen:\n kadar iz izjave o varnosti in zdravju pri delu izhajajo posebne\
  \ zdravstvene zahteve za delo na konkretnem delovnem mestu, \u010De iz ocene tveganja\
  \ izhajajo tveganja za nezgode, poklicne bolezni in bolezni povezane z delom, kadar\
  \ je pregled predpisan s posebnimi predpisi. \nV kolikor je na delovnem mestu, kje\
  \ bo delo opravljal \u0161tudent, predpisan oziroma dolo\u010Den zdravstveni pregled,\
  \ mora \u0161tudent opraviti zdravstveni pregled kot velja za ostale zaposlene,\
  \ ki delajo na tak\u0161nem sistemiziranem delovnem mestu. Zdravstveni pregled pa\
  \ se opravi v obsegu, ki ustreza tveganjem na tem delovnem mestu, oziroma obsegu,\
  \ ki ga dolo\u010Dajo posebni predpisi.\nZdravstveni pregled po ZVZD-1 se lahko\
  \ opravi le pri izvajalcu medicine dela, ki glede na tveganja dolo\u010Di tudi vrsto\
  \ in obseg pregleda, stro\u0161ke zdravstvenega pregleda pa nosi delodajalec. S\
  \ tak\u0161no ureditvijo se tudi \u0161tudentom, zagotavlja enaka raven varnosti\
  \ in zdravja pri delu, kot velja za zaposlene delavce, kar je tudi namen ureditve."
