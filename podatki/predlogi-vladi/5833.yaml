response: "Odziv Ministrstva za notranje zadeve\n1. \u010Dlen Zakona o politi\u010D\
  nih strankah (Uradni list RS, \u0161t. 100/05-uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 103/07 in 99/13) dolo\u010Da, da je politi\u010Dna stranka (v nadaljnjem besedilu:\
  \ stranka) zdru\u017Eenje dr\u017Eavljank in dr\u017Eavljanov, ki uresni\u010Dujejo\
  \ svoje politi\u010Dne cilje, sprejete v programu stranke, z demokrati\u010Dnim\
  \ oblikovanjem politi\u010Dne volje dr\u017Eavljank in dr\u017Eavljanov in s predlaganjem\
  \ kandidatk oziroma kandidatov na volitvah v dr\u017Eavni zbor, za predsednico oziroma\
  \ predsednika republike, v organe samoupravnih lokalnih skupnosti (v nadaljnjem\
  \ besedilu: organe lokalnih skupnosti) in v Evropski parlament.\nUstava Republike\
  \ Slovenije v prvem odstavku 39. \u010Dlena zagotavlja svobodo izra\u017Eanja misli,\
  \ govora in javnega nastopanja, tiska in drugih oblik javnega obve\u0161\u010Danja\
  \ in izra\u017Eanja. Dolo\u010Da, da lahko vsakdo svobodno zbira, sprejema in \u0161\
  iri vesti in mnenja. Zakonske omejitve te \u010Dlovekove pravice so dopustne le\
  \ v skladu s tretjim odstavkom 15. \u010Dlena ustave, torej samo v primerih, ki\
  \ jih dolo\u010Da ustava, oziroma zaradi varstva pravic drugih. Zakonski poseg v\
  \ svobodo izra\u017Eanja lahko temelji le na stvarno upravi\u010Denem in ustavno\
  \ dopustnem cilju, ki mora biti tudi v skladu s splo\u0161nim na\u010Delom sorazmernosti\
  \ (2. \u010Dlen ustave). 42. \u010Dlen ustave dolo\u010Da, da je zagotovljena pravica\
  \ do mirnega zbiranja in do javnih zborovanj ter da ima vsakdo pravico, da se svobodno\
  \ zdru\u017Euje z drugimi.\nKar zadeva predlog predlagatelja v zvezi s sistemom\
  \ izbire poslank in poslancev, ki bi dr\u017Eavljanke in dr\u017Eavljane zastopali\
  \ v parlamentu, ministrstvo pojasnjuje, da poznamo ve\u010Dinski in proporcionalni\
  \ volilni sistem. Za ve\u010Dinski volilni sistem razdelitve mandatov je zna\u010D\
  ilno, da se o kandidatih na volitvah odlo\u010Da z ve\u010Dino. Pri tem sta znani\
  \ dve osnovni razli\u010Dici ve\u010Dinskega sistema, in sicer sistem relativne\
  \ ve\u010Dine (odlo\u010Da ve\u010Dina tistih, ki so se udele\u017Eili volitev)\
  \ in sistem absolutne ve\u010Dine (odlo\u010Da ve\u010D kot polovica volilnih upravi\u010D\
  encev). Najsplo\u0161nej\u0161a posledica uvedbe ve\u010Dinskega sistema je zmanj\u0161\
  anje \u0161tevila politi\u010Dnih strank in o\u017Eenje izbire volivcev med razli\u010D\
  nimi politi\u010Dnimi opcijami. Ve\u010Dinski volilni sistem je uveljavljen v dr\u017E\
  avah z dolgo demokrati\u010Dno tradicijo npr. ZDA in Velika Britanija. Kljub dolo\u010D\
  enim pomanjkljivostim pa ohranja stabilen in pregleden politi\u010Dni sistem, v\
  \ katerem prevladujeta dve oziroma najve\u010D tri politi\u010Dne stranke.\nV nasprotju\
  \ z ve\u010Dinskim sistemom proporcionalni sistem izhaja iz na\u010Dela, da morajo\
  \ dodeljeni predstavni\u0161ki mandati ustrezati dobljenim glasovom na volitvah,\
  \ kar naj bi zagotavljalo tudi, da so razli\u010Dni politi\u010Dni interesi oziroma\
  \ stranke, ki jih predstavljajo, ustrezno predstavljeni v parlamentu. V Evropi je\
  \ zelo raz\u0161irjen proporcionalni sistem. \u017De samo ime pove, da se glasovi\
  \ porazdelijo sorazmerno med strankami, kar tudi omogo\u010Da ustrezno zastopanost\
  \ politi\u010Dnih manj\u0161in. V proporcionalnem sistemu obi\u010Dajno dobi sede\u017E\
  e v parlamentu ve\u010Dje \u0161tevilo politi\u010Dnih strank. To lahko povzro\u010D\
  a nestabilnost delovanja predstavni\u0161kega telesa. Zato je proporcionalni sistem\
  \ pogosto korigiran tako, da ne dopusti dodelitve mandatov tistim listam, ki ne\
  \ dose\u017Eejo dolo\u010Denega praga za vstop v parlament. Pri nas je to \u0161\
  tiriodstotni volilni prag za vstop v dr\u017Eavni zbor. Proporcionalni sistem delitve\
  \ mandatov v svoji najbolj \u010Disti obliki pomeni, da lahko volivci izbirajo samo\
  \ med listami kandidatov, ki so jih dolo\u010Dile politi\u010Dne stranke. Mandati,\
  \ ki jih pridobi stranka, se dodelijo kandidatom po vrstnem redu, kot so navedeni\
  \ na listi, volivci pa na to nimajo nobenega vpliva. Tak\u0161no ureditev poznamo\
  \ tudi pri nas, zato se na ministrstvu zavzemamo, da bi v na\u0161 volilni sistem\
  \ uvedli mo\u017Enost tako imenovanega preferen\u010Dnega glasovanja. Bistvo takega\
  \ na\u010Dina glasovanja je v tem, da volivec sicer glasuje za stranko, vendar pa\
  \ lahko odlo\u010Da tudi o tem, katere osebe bodo izvoljene, \u010De bo seveda stranka\
  \ dobila dovolj glasov. Podlago za tak\u0161no ureditev daje tudi 80. \u010Dlen\
  \ ustave, ki pravi, da se poslanci volijo po na\u010Delu sorazmernega predstavni\u0161\
  tva ob \u0161tiriodstotnem volilnem pragu za vstop v dr\u017Eavni zbor, pri \u010D\
  emer imajo volivci odlo\u010Dilen vpliv na dodelitev mandatov kandidatom.\nNa ministrstvu\
  \ lahko posku\u0161amo razumeti va\u0161e nezadovoljstvo z delovanjem politi\u010D\
  nih strank v Republiki Sloveniji, vendar v skladu z 42. \u010Dlenom ustave ima vsakdo\
  \ pravico, da se svobodno zdu\u017Euje z drugimi. Tako imajo tudi dr\u017Eavljanke\
  \ in dr\u017Eavljani Republike Slovenije (razen poklicnih pripadnikov obrambnih\
  \ sil in policije) pravico, da uresni\u010Dujejo svoje politi\u010Dne cilje s \u010D\
  lanstvom v politi\u010Dni stranki.\nGlede na navedeno menimo, da predlog \u0161\
  t. 5833-168 ni primeren za nadaljnjo obravnavo.\n "
