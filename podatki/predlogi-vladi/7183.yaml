response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNajprej \u017Eelimo pojasniti, da imamo v Republiki Sloveniji sistem socialne\
  \ varnosti, ki je sestavljen iz:\n sistema socialnega zavarovanja (pravice na podlagi\
  \ zavarovanja - npr. pokojninskega, invalidskega zavarovanje, zavarovanja za primer\
  \ brezposelnosti, zavarovanja za star\u0161evsko varstvo) in sistema socialnega\
  \ varstva (denarne pomo\u010Di in dru\u017Einski prejemki - npr. denarna socialna\
  \ pomo\u010D, otro\u0161ki dodatek, zni\u017Eano pla\u010Dilo vrtca). \nDo pravic\
  \ na podlagi zavarovanja so upravi\u010Dene le osebe, ki so vpla\u010Devale ustrezne\
  \ prispevke za zavarovanje.\nOsnovna funkcija pokojninskih sistemov je zagotavljanje\
  \ finan\u010Dne varnosti v starosti ali invalidnosti, ko si posameznik ni ve\u010D\
  \ sposoben s svojim delom zagotavljati sredstev za pre\u017Eivetje. Pokojninsko\
  \ zavarovanje je polega zdravstvenega zavarovanja najpomembnej\u0161e podro\u010D\
  je sistema socialne varnosti. Ze sam pojem pokojninsko in invalidsko zavarovanja\
  \ pove, da gre za pravice, ki izhajajo iz zavarovanja in so rezultat vpla\u010D\
  evanja prispevkov v to obliko zavarovanja. Tako na primer zavarovanec lahko uveljavi\
  \ pravico do starostne pokojnine ob dolo\u010Deni zakonski starosti zgolj v primeru,\
  \ \u010De je dopolnil 15 let zavarovalne dobe. Pravice iz obveznega zavarovanja\
  \ so neodtujljive osebne pravice, ki jih ni mogo\u010De prenesti na drugega in ne\
  \ podedovati.\nMed pravice iz socialnega zavarovanja sodijo tudi pravice iz zavarovanja\
  \ za star\u0161evsko varstvo, in sicer so do njih upravi\u010Deni vsi zavarovanci\
  \ za star\u0161evsko varstvo v RS:\n pravica do (materinskega, o\u010Detovskega,\
  \ star\u0161evskega) dopusta, pravica do (materinskega, o\u010Detovskega, star\u0161\
  evskega) nadomestila, pravice iz naslova kraj\u0161ega delovnega \u010Dasa, pravica\
  \ do pla\u010Dila prispevkov v primeru \u0161tirih ali ve\u010D otrok, pravica do\
  \ nadomestila v \u010Dasu odmora za dojenje. \nPri upravi\u010Denosti do pravic\
  \ iz socialnega varstva so predpisani razli\u010Dno strogi pogoji (za uveljavljanje\
  \ pravic tujcev) glede na namen posamezne pravice. Ker imajo transferji z na\u0161\
  ega podro\u010Dja v ve\u010Dini socialno naravo, je po na\u0161em mnenju nedopustno,\
  \ da bi tujcem dodeljevali ni\u017Ejo vi\u0161ino socialnih transferjev, saj bi\
  \ bilo to v nasprotju z ustavno prepovedjo diskriminacije pred zakonom (gmotno stanje).\
  \ Skladno z veljavno zakonodajo je dopustno omejiti dostop tujcem do posameznih\
  \ pravic (v kolikor je to utemeljeno), ne pa do razli\u010Dnih vi\u0161in pravic.\n\
  Glede denarne socialne pomo\u010Di (skupaj z vsemi njenimi izrednimi oblikami) in\
  \ varstvenim dodatkom pojasnjujemo, da so do te pravice upravi\u010Deni (3. \u010D\
  len Zakona o socialno varstvenih prejemkih; v nadaljevanju: ZSVarPre):\n dr\u017E\
  avljani ali dr\u017Eavljanke Republike Slovenije, ki imajo stalno prebivali\u0161\
  \u010De v Republiki Sloveniji, tujci ali tujke pa le v primeru, \u010De imajo dovoljenje\
  \ za stalno prebivanje in stalno prebivali\u0161\u010De v Republiki Sloveniji, osebe,\
  \ ki jim je priznana mednarodna za\u0161\u010Dita in njihovi dru\u017Einski \u010D\
  lani, ki so na podlagi pravice do zdru\u017Eitve dru\u017Eine pridobili dovoljenje\
  \ za prebivanje v Republiki Sloveniji in imajo prijavljeno stalno oziroma za\u010D\
  asno prebivali\u0161\u010De v Republiki Sloveniji in pravico do denarne socialne\
  \ pomo\u010Di in varstveni dodatek lahko uveljavljajo tudi osebe, ki ta socialno\
  \ varstvena prejemka lahko uveljavljajo na podlagi mednarodnih aktov, ki obvezujejo\
  \ Republiko Slovenijo. \nIz zgoraj navedenega izhaja, da so priseljenci obi\u010D\
  ajno tujci iz druge alineje, ki pa so lahko do denarne socialne pomo\u010Di (in\
  \ varstvenega dodatka) upravi\u010Deni le pod pogojem, da imajo dovoljenje za stalno\
  \ prebivanje in stalno prebivali\u0161\u010De v RS. Opozoriti \u017Eelimo, da je\
  \ v 52. \u010Dlenu Zakona o tujcih dolo\u010Deno, da se dovoljenje za stalno prebivanje\
  \ lahko izda tujcu, ki pet let neprekinjeno prebiva v RS na podlagi dovoljenja za\
  \ za\u010Dasno prebivanje, kar je varovalka glede dodeljevanja pravic tujcem.\n\
  Glede tujcev iz druge alineje \u017Eelimo opozoriti, da gre za relativno majhen\
  \ krog ljudi, ki jim je priznan status begunca z mednarodno za\u0161\u010Dito po\
  \ Zakonu 0 mednarodni za\u0161\u010Diti, ki pa je v postopku spremembe (predlog\
  \ je v delu naravnan v zmanj\u0161anje pravic teh ljudi) - zakon je v pristojnosti\
  \ Ministrstva za notranje zadeve. Ta posebna kategorija je tujcev zaradi izjemnih\
  \ okoli\u0161\u010Din upravi\u010Dena do minimalnih sredstev za pre\u017Eivljanje\
  \ za \u010Das bivanja v na\u0161i dr\u017Eavi.\nV zadnji alineji so tujci, ki so\
  \ dr\u017Eavljani \u010Dlanic EU. Iz drugega odstavka 3. \u010Dlena ZSVarPre namre\u010D\
  \ izhaja, da Republiko Slovenijo, kot podpisnico Pogodb EU, obvezujeta tudi Uredba\
  \ \u0161t. 492/2011 o prostem gibanju delavcev v Uniji in Direktiva 2004/38 ES o\
  \ pravici dr\u017Eavljanov Unije in njihovih dru\u017Einskih \u010Dlanov do prostega\
  \ gibanja in prebivanja na ozemlju dr\u017Eav \u010Dlanic. Pri tem je treba poudariti,\
  \ da je uredba v celoti zavezujo\u010Da in neposredno uporabna v vseh dr\u017Eavah\
  \ \u010Dlanicah, direktivo pa je treba implementirati v pravni red, vendar velja,\
  \ da v kolikor je dr\u017Eava ne implementira le ta u\u010Dinkuje proti dr\u017E\
  avi \u010Dlanici neposredno in se posameznik lahko sklicuje nanjo (npr. pred sodi\u0161\
  \u010Dem). Uredba in direktiva lo\u010Dita med dr\u017Eavljani EU, ki so delavci\
  \ in tistimi, ki to niso. 3. \u010Dlen ZSVarPre so tako zajeti le delavci (zaposleni)\
  \ iz drugih dr\u017Eav \u010Dlanic EU in ne tudi brezposelni dr\u017Eavljani dr\u017E\
  av \u010Dlanic EU. Do denarne socialne pomo\u010Di in drugih pravic po ZSVarPre\
  \ so tako upravi\u010Deni tudi ti tujci (delavci dr\u017Eavljani \u010Dlanic EU),\
  \ ki imajo status delavca v na\u0161i dr\u017Eavi.\nV povezavi z denarno socialno\
  \ pomo\u010Djo in varstvenim dodatkom sta tesno povezani tudi naslednji pravici:\n\
  \ pravica do pla\u010Dila prispevka za obvezno zdravstveno zavarovanje in pravica\
  \ do kritja razlike do polne vrednosti zdravstvenih storitev. \nZa navedeni pravici\
  \ veljajo enaki pogoji kot za denarno socialno pomo\u010D/varstveni dodatek. Glede\
  \ subvencije najemnine pojasnjujemo, da so na\u010Deloma upravi\u010Deni le dr\u017E\
  avljani Republike Slovenije, razen v primeru tujcev, dr\u017Eavljanov EU, ki so\
  \ lahko upravi\u010Deni do te pravice ob pogoju vzajemnosti (skladno s 160. \u010D\
  lenom Stanovanjskega zakona; v nadaljevanju: SZ-1) \u2013 po na\u0161ih podatkih\
  \ (do sedaj) vzajemnosti ni v nobeni dr\u017Eavi \u010Dlanici EU, zato se na\u010D\
  eloma ta dolo\u010Dba ne uporablja.\nPri subvenciji malice in kosila so lahko upravi\u010D\
  eni vsi otroci ne glede na dr\u017Eavljanstvo \u2013 prosilci za azil so upravi\u010D\
  eni do brezpla\u010Dne malice. Menimo, da je to podro\u010Dje primerno urejeno.\n\
  Pri zni\u017Eanem pla\u010Dilu vrtca so lahko upravi\u010Deni tudi tujci, \u010D\
  e so zavezanci za dohodnino. Osnovni pogoji\" za pridobitev navedene pravice (tudi\
  \ tujcev) so dolo\u010Deni v Zakonu o vrtcih, medtem ko je v Zakonu o uveljavljanju\
  \ pravic iz javnih sredstev le dohodkovna lestvica. Zakon o vrtcih je v pristojnosti\
  \ Ministrstva za izobra\u017Eevanje, znanost in \u0161port.\nZa pridobitev pravic\
  \ do dru\u017Einskih prejemkov Zakon o star\u0161evskem varstvu in dru\u017Einskih\
  \ prejemkih dolo\u010Da razli\u010Dne pogoje in sicer:\n pravico do star\u0161evskega\
  \ dodatka ima mati/o\u010De 77 dni od rojstva otroka, \u010De imata mati in otrok\
  \ stalno prebivali\u0161\u010De v Republiki Sloveniji in dejansko \u017Eivita v\
  \ Republiki Sloveniji; pravico do pomo\u010Di ob rojstvu otroka ima mati ali o\u010D\
  e s stalnim prebivali\u0161\u010Dem v Republiki Sloveniji, ki dejansko \u017Eivita\
  \ v Republiki Sloveniji; pravico do otro\u0161kega dodatka ima eden od star\u0161\
  ev ali druga oseba za otroka s prijavljenim prebivali\u0161\u010Dem v Republiki\
  \ Sloveniji, ki dejansko \u017Eivi v Republiki Sloveniji; pravico do dodatka za\
  \ veliko dru\u017Eino ima eden od star\u0161ev, \u010De imajo eden od star\u0161\
  ev in otroci skupno stalno prebivali\u0161\u010De v Republiki Sloveniji in dejansko\
  \ \u017Eivijo v Republiki Sloveniji; pravico do dodatka za nego otroka ima eden\
  \ od star\u0161ev ali druga oseba, \u010De ima otrok stalno prebivali\u0161\u010D\
  e v Republiki Sloveniji in dejansko \u017Eivi v Republiki Sloveniji; pravico do\
  \ delnega pla\u010Dila za izgubljeni dohodek ima eden od star\u0161ev ali druga\
  \ oseba, \u010De imata otrok in eden od star\u0161ev ali druga oseba stalno prebivali\u0161\
  \u010De v Republiki Sloveniji in dejansko \u017Eivita v Republiki Sloveniji. \n\
  V ve\u010Dini primerov je pogoj stalno prebivali\u0161\u010De enega od star\u0161\
  ev in/ali otroka, le pri pravici do otro\u0161kega dodatka je pogoj prijavljeno\
  \ prebivali\u0161\u010De (za\u010Dasno ali stalno) otroka. V vseh primerih pa je\
  \ pogoj za pridobitev pravic dejansko prebivanje enega od star\u0161ev in/ali otroka.\
  \ Menimo, da je navedena ureditev pravic do dru\u017Einskih prejemkov ustrezna,\
  \ saj bi bilo razlikovanje na podlagi dr\u017Eavljanstva v nasprotju z ustavno prepovedjo\
  \ diskriminacije pred zakonom.\n "
