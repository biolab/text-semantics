response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nZakon o delovnih\
  \ razmerjih (Ur. l. RS, \u0161t. 42/2002, 79/2006-ZZZPB-F, 46/2007-OdlUS, 103/2007,\
  \ 45/2008-ZArb, 83/2009-OdlUS, v nadaljevanju ZDR) v poglavju o pravicah in obveznostih\
  \ strank pri sklepanju pogodb o zaposlitvi kot obveznost delodajalca dolo\u010D\
  a  formalno javno objavo prostih delovnih mest z dolo\u010Denimi izjemami. Element\
  \  ustavno varovane svobode dela (49. \u010Dlen Ustave RS) je namre\u010D tudi pravica\
  \ do enake dostopnosti do vsakega delovnega mesta pod enakimi pogoji. Navedeno \
  \ ustavno dolo\u010Dilo pa je mogo\u010De uresni\u010Diti samo, \u010De so razpolo\u017E\
  ljiva delovna mesta javno objavljena.\nZDR sicer izrecno ne opredeljuje, kak\u0161\
  ne na\u010Dine objave je \u0161teti za javno objavo, vendar je iz celotnega besedila\
  \ 23. \u010Dlena mogo\u010De zaklju\u010Diti, da se javna objava nana\u0161a na\
  \ objavo v sredstvih javnega obve\u0161\u010Danja oziroma na objavo izvedeno preko\
  \ zavoda za zaposlovanje. Zakon o urejanju trga dela (Ur. l. RS, \u0161t. 80/10,\
  \ v nadaljevanju ZUTD) dolo\u010Da obveznost prijave prostega delovnega mesta oziroma\
  \ vrste dela. Tako 7. \u010Dlen ZUTD dolo\u010Da, da so delodajalci dol\u017Eni\
  \ zavodu po\u0161iljati prijave prostih delovnih mest oziroma vrst dela z dolo\u010D\
  enim rokom za prijavo in pogoji, ki jih mora izpolnjevati delavec za opravljanje\
  \ dela, razen v dolo\u010Denih primerih. Ko zavod prejme prijavo prostega delovnega\
  \ mesta, ga na \u017Eeljo delodajalca tudi javno objavi  in izvede vse potrebne\
  \ postopke v zvezi s posredovanjem zaposlitve. Na\u010Din sporo\u010Danja podatkov\
  \ in javne objave ter postopek posredovanja zaposlitve je podrobneje uredil  Pravilnik\
  \ o prijavi in objavi prostega delovnega mesta ali vrste dela, postopku posredovanja\
  \ zaposlitve ter vsebini in na\u010Dinu sporo\u010Danja podatkov Zavodu Republike\
  \ Slovenije za zaposlovanje (Ur. l. RS, \u0161t. 105/10, v nadaljevanju pravilnik),\
  \ ki v prvem odstavku 6. \u010Dlena dolo\u010Da, da v kolikor delodajalec ne \u017E\
  eli javne objave s strani zavoda, mora objavo prostega delovnega mesta ali vrste\
  \ dela zagotoviti sam in sicer lahko to stori v sredstvih javnega obve\u0161\u010D\
  anja, na spletnih straneh ali v javno dostopnih poslovnih prostorih delodajalca.\
  \ Poudariti je potrebno, da je zavod pri tem le posrednik, obveznosti iz tega naslova\
  \ (prijava prostega delovnega mesta oziroma vrste dela) so mu nalo\u017Eene zgolj\
  \ v zvezi z napotovanjem brezposelnih oseb na objavljena prosta delovna mesta oziroma\
  \ vrste dela.\nUgotovimo lahko, da opustitev obveznosti javne objave prostih del,\
  \ upo\u0161tevaje navedeno dolo\u010Dbo Ustave RS, v kateri je zapisana ena od \u010D\
  lovekovih pravic oziroma temeljnih svobo\u0161\u010Din, ni mo\u017Ena. V smislu\
  \ poenostavitve postopkov pri sklepanju pogodb o zaposlitvi oz. novem zaposlovanju\
  \ pa je primerno \u0161e enkrat poudariti, da je javna objava prostega dela mo\u017E\
  na na Zavodu RS za zaposlovanje in/ali v sredstvih javnega obve\u0161\u010Danja,\
  \ na spletnih straneh ali v javno dostopnih poslovnih prostorih delodajalca.\n "
