response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nPo podani pobudi\
  \ naj bi Zakon o gostinstvu dopolnili s \u010Dlenom, ki bi dolo\u010Dal, da so gostinci\
  \ ob naro\u010Dilu drugih pla\u010Dljivih storitev dol\u017Eni na zahtevo gostu\
  \ postre\u010Di vodo iz pipe. Pobudnik jo utemeljuje s tem, da v Sloveniji iz pip\
  \ v glavnem te\u010De dobra in pitna voda in da zato ni nobene potrebe, da v nekaterih\
  \ gostilnah no\u010Dejo postre\u010Di vode iz pipe, pri \u010Demer je pravica do\
  \ pitne vode zapisana celo v ustavi. Kot banalne zavra\u010Da odgovore gostincev,\
  \ da ne morejo prevzeti tveganja oku\u017Ebe, \u0161e posebej pa ga iz ekolo\u0161\
  kih razlogov moti, \u010De je ponujeno ustekleni\u010Dena voda izvira celo iz tujine.\
  \ Morebitno zara\u010Dunavanje vode iz pipe se pobudniku ne zdi sporno.\nPodane\
  \ pobude za dopolnitev Zakona o gostinstvu (Uradni list RS, \u0161t. 93/07-UPB-2\
  \ in 26/14-ZKme-1B) ne podpiramo in menimo, da ni primerna za nadaljnjo obravnavo,\
  \ za kar navajamo naslednja argumenta:\nGostinska dejavnost po navedenem zakonu\
  \ obsega pripravo in stre\u017Ebo jedi in pija\u010D ter nastanitev gostov. Kot\
  \ taka predstavlja gospodarsko dejavnost, ki temelji na svobodni podjetni\u0161\
  ki pobudi. Na tem temelju gostinec samostojno oblikuje ponudbo gostinskega obrata.\
  \ Ne glede na prepri\u010Danje pobudnika, da je voda iz pip v Sloveniji praviloma\
  \ kakovostna in s tem povezano pri\u010Dakovanje, da jo gostinec zato mora uvrstiti\
  \ v svojo ponudbo, bi morebitna zakonska dolo\u010Dba, po kateri bi gostinci ob\
  \ naro\u010Dilu drugih pla\u010Dljivih storitev morali na zahtevo gostu postre\u010D\
  i vodo iz pipe, predstavljala nesorazmeren poseg v svobodno podjetni\u0161ko pobudo.\
  \ \nStali\u0161\u010Da gostincev, ki ga omenja pobudnik, \u010De\u0161 da v primeru\
  \ nudenja vode iz pipe ne morejo prevzeti tveganja oku\u017Ebe, ni mogo\u010De oceniti\
  \ kot banalno, saj ima lahko na posameznih obmo\u010Djih v dr\u017Eavi ali ob nekaterih\
  \ okoli\u0161\u010Dinah tudi povsem utemeljene oziroma upravi\u010Dene razloge.\n\
