response: "Odziv Ministrstva za infrastrukturo\nPobude v zvezi z izvzemom posameznih\
  \ odsekov iz vinjetnega sistema cestninjenja so \u017Ee bile dane za razli\u010D\
  na obmo\u010Dja Republike Slovenije, vendar je potrebno v zvezi s tem izpostaviti\
  \ dejstvo, da bi kakr\u0161nakoli sprememba obstoje\u010Dega sistema cestninjenja,\
  \ ki bi bila geografsko omejena na posamezne predele znotraj dr\u017Eave, povzro\u010D\
  ila neuravnote\u017Eeno situacijo, kjer bi bili uporabniki cestninskega omre\u017E\
  ja na posameznem geografskem obmo\u010Dju v privilegiranem polo\u017Eaju. Vzpostavitev\
  \ kakr\u0161nihkoli izjem bi vodila v razpad enotnega sistema cestninjenja, saj\
  \ bi se tovrstne te\u017Enje po dolo\u010Ditvi izjem iz razli\u010Dnih razlogov\
  \ pojavile tudi v drugih predelih dr\u017Eave. Ob tem je potrebno omeniti tudi dejstvo,\
  \ da smo imeli pred uvedbo vinjetnega sistema cestninjenja oziroma uvedbo elektronskega\
  \ cestninskega sistema v prostem prometnem toku za vozila, katerih najve\u010Dja\
  \ dovoljena masa presega 3.500 kg, v Republiki Sloveniji v veljavi t. i. me\u0161\
  ani cestninski sistem (odprti in zaprti), kar je v praksi dejansko pomenilo, da\
  \ vsi uporabniki cestninskega omre\u017Eja niso pla\u010Devali cestnine po enakih\
  \ kriterijih. Iz tega vidika navedeni sistem cestninjenja ni bil pravi\u010Den,\
  \ saj se je v praksi cestninilo pribli\u017Eno dve tretjini cestninskega omre\u017E\
  ja, ena tretjina omre\u017Eja pa se ni cestninila. Navedeno je v praksi pomenilo,\
  \ da so bili posamezni uporabniki cestninskega omre\u017Eja dejansko neenako obravnavani.\
  \ Z vzpostavitvijo vinjetnega sistema cestninjenja in elektronskega cestninskega\
  \ sistema v prostem prometnem toku za vozila, katerih najve\u010Dja dovoljena masa\
  \ presega 3.500 kg, so bili naposled vzpostavljeni pogoji enake obravnave vseh uporabnikov\
  \ slovenskega omre\u017Eja avtocest in hitrih cest. Poleg tega ljubljanski avtocestni\
  \ obro\u010D ni neposredno primerljiv z mariborsko obvoznico, saj gre za razli\u010D\
  ne nivoje kategorizacije cest, razli\u010Dne upravljavce cest in tudi neizpolnjevanje\
  \ nekaterih drugih pogojev. Glede na predhodno navedeno obrazlo\u017Eitev se ocenjuje,\
  \ da predlagana izjema v okviru sistema cestninjenja ni ustrezna."
