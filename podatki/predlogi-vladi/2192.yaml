response: " Odziv Ministrstva za zdravje\nNa obstoje\u010Do kartico zdravstvenega\
  \ zavarovanja (v nadaljevanju besedila KZZ) ni mo\u017Eno zapisovati podatkov, kot\
  \ je na primer predpisovanje zdravil na recept. V primeru, da bi pacient kartico\
  \ izgubil ali bi bila kartica ukradena, bi to lahko pomenilo resne zaplete. Glavni\
  \ pomen KZZ je, da predstavlja tako imenovan klju\u010D, ki omogo\u010Da dostop\
  \ do osnovnih podatkov pacienta, njegovega izbranega zdravnika, status zavarovane\
  \ osebe \u2013 podatke, ki mu omogo\u010Dajo dostop do zdravstvenih storitve ter\
  \ do zdravil v breme javnih sredstev.\nZ namenom, da bi razbremenili izbrane zdravnike\
  \ s predpisovanjem receptov za paciente s kroni\u010Dnimi obolenji ter olaj\u0161\
  ali dostop do zdravil kroni\u010Dnim pacientom, se je \u017Ee pred leti uredilo\
  \ pravne podlage za predpisovanje in izdajanje zdravil na tako imenovane obnovljive\
  \ recepte.\nPredpisovanje in izdajanje zdravil na obnovljiv zdravni\u0161ki recept\
  \ ureja Pravilnik o razvr\u0161\u010Danju, predpisovanju in izdajanju zdravil za\
  \ uporabo v humani medicini (Ur. l. RS, \u0161t. 86/2008). Dostop do zdravil, predpisanih\
  \ na recept v breme obveznega zdravstvenega zavarovanja, pa urejajo Pravila obveznega\
  \ zdravstvenega zavarovanja (Ur. l. RS, \u0161t: 30/2003, 78/2003, 84/2004, 44/2005i\
  \ in 30/2011).\nNa podlagi Pravilnika o razvr\u0161\u010Danju, predpisovanju in\
  \ izdajanju zdravil za uporabo v humani medicini (v nadaljevanju besedila: pravilnik)\
  \ je obnovljivi recept listina, na katero se sme zdravilo izdati ve\u010Dkrat. Pravilnik\
  \ dolo\u010Da tudi, kako mora zdravnik predpisati zdravilo na recept, da bo pacient\
  \ lahko ve\u010Dkrat dvigoval potrebno koli\u010Dino predpisanih zdravil v \u010D\
  asovnem obdobju, ki ga je zdravnik dolo\u010Dil. Najdalj\u0161e obdobje za predpis\
  \ zdravila na obnovljivi recept je 12 mesecev.\n\u010Ce zdravnik oceni, da je za\
  \ pacienta primerno, lahko v skladu z navedenim pravilnikom predpi\u0161e zdravila,\
  \ ki se uporabljajo za dolgotrajno jemanje ali za zdravljenje kroni\u010Dnih ali\
  \ ponavljajo\u010Dih motenj ali bolezni, razen zdravil, ki se predpisujejo na posebne\
  \ zdravni\u0161ke recepte, ter zdravil, ki vsebujejo narkoti\u010Dne ali psihotropne\
  \ snovi.\nV Pravilih obveznega zdravstvenega zavarovanja (v nadaljevanju besedila:\
  \ pravila OZZ), pa je podrobneje dolo\u010Deno predpisovanje in izdajanje zdravil\
  \ v breme obveznega zdravstvenega zavarovanja. Navedena pravila OZZ dolo\u010Dajo\
  \ tudi, da do uvedbe elektronskega obnovljivega recepta pacient lahko dobi zdravila\
  \ v breme OZZ le v lekarni, v kateri je zdravila, predpisana na obnovljivi recept,\
  \ dobil prvi\u010D.\nUvedba predpisovanja in izdajanja zdravil na obnovljivi recept\
  \ potrebuje tudi programsko podporo, zato se je predpisovanje in vro\u010Danje zdravil\
  \ na obnovljive recepte uvajalo postopoma ve\u010D let. Z januarjem 2012 pa naj\
  \ bi se predpisovanje in izdajanje zdravil na obnovljive recepte raz\u0161irilo\
  \ na vse skupine zdravil (razen na tista, ki jih pravilnik ne dovoljuje).\nUvedba\
  \ obnovljivega recepta bo pomenila razbremenitev za izbrane zdravnike, kakor tudi\
  \ poenostavitev dostopa do zdravil za paciente. Upamo, da bo v \u010Dim kraj\u0161\
  em mo\u017Enem \u010Dasu tudi uvedeno elektronsko predpisovanje zdravil, kar bo\
  \ \u0161e dodatno prispevalo k bolj\u0161i dostopnosti do prepisanih zdravil.  "
