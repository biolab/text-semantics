response: "Odziv Ministrstva za pravosodje\nPredlagatelj predlaga ukinitev mo\u017E\
  nosti, da nekdo, ki je v priporu, pla\u010Da var\u0161\u010Dino in je nato izpu\u0161\
  \u010Den, ne glede na to, da postopek proti njemu \u0161e vedno poteka. Predlagatelju\
  \ se zdi nepravi\u010Dno, da nekdo, ki ima denar, lahko sojenje \u010Daka na prostosti,\
  \ nekdo, ki denarja pa\u010D nima pa mora biti v priporu.  Ministrstvo za pravosodje\
  \ v nadaljevanju daje pojasnilo, ki se nana\u0161a na podro\u010Dje kazenskega prava,\
  \ za katero je resorno pristojno.\nTako pripor kot mo\u017Enost pla\u010Dila var\u0161\
  \u010Dine sta dva od ukrepov za zagotovitev obdol\u017Een\u010Deve navzo\u010Dnosti,\
  \ za odpravo ponovitvene nevarnosti in za uspe\u0161no izvedbo kazenskega postopka\
  \ v skladu z Zakonom o kazenskem postopku (v nadaljevanju: ZKP) . V skladu z drugim\
  \ odstavkom 192. \u010Dlena pa je bistveno, da mora sodi\u0161\u010De pri odlo\u010D\
  anju o tem, kateri od ukrepov naj se uporabi, upo\u0161tevati pogoje, ki so dolo\u010D\
  eni za posamezne ukrepe. Pri izbiri ukrepa mora upo\u0161tevati, da ne uporabi stro\u017E\
  jega ukrepa, \u010De se da isti namen dose\u010Di z milej\u0161im. V tej dolo\u010D\
  bi je zajeto na\u010Delo sorazmernosti in t.i. na\u010Delo ultima ratio, ki pomeni,\
  \ da mora sodi\u0161\u010De vedno sprejeti najmilej\u0161i ukrep za dosego namena\
  \ posameznega ukrepa. Iz dolo\u010Db ZKP izhaja, da je najmilej\u0161i ukrep vabilo,\
  \ nato pa sledijo stro\u017Eji ukrepi, ki so: privedba, obljuba obdol\u017Eenca,\
  \ da ne bo zapustil prebivali\u0161\u010Da, prepoved pribli\u017Eanja dolo\u010D\
  enemu kraju ali osebi, javljanje na policijski postaji, var\u0161\u010Dina, hi\u0161\
  ni pripor in pripor. Poleg tega je v tretjem odstavku 192. \u010Delna ZKP dolo\u010D\
  eno, da se navedeni ukrepi odpravijo tudi po uradni dol\u017Enosti, \u010De prenehajo\
  \ razlogi, ki so jih narekovali oziroma se nadomestijo z drugim, milej\u0161im ukrepom,\
  \ \u010De se za to poka\u017Eejo pogoji.\nKot izhaja iz zgoraj navedenega, je var\u0161\
  \u010Dina milej\u0161i ukrep od pripora. Sodi\u0161\u010De mora pri sprejemu odlo\u010D\
  itve, katerega od ukrepov bo odredilo, presojati zakonske pogoje za odreditev posameznega\
  \ ukrepa.\nPogoji za odreditev pripora so dolo\u010Deni v 201. \u010Dlenu ZKP in\
  \ so: podan mora biti utemeljen sum, da je dolo\u010Dena oseba storila kaznivo dejanje,\
  \ poleg tega mora biti podan eden od pripornih razlogov (begosumnost, ponovitvena\
  \ nevarnost, nevarnost uni\u010Denja dokazov). Prav tako je institut pripora urejen\
  \ tudi v Ustavi RS, kjer je v 20. \u010Dlenu dolo\u010Deno, da se pripor odredi,\
  \ kadar je to neogibno potrebno za potek kazenskega postopka ali za varnost ljudi.\
  \ Nadalje je potrebno poudariti tudi dolo\u010Dbo iz 200. \u010Dlena ZKP, ki med\
  \ drugim dolo\u010Da, da sme pripor trajati najkraj\u0161i potrebni \u010Das ter\
  \ da se pripor odpravi v kateremkoli \u010Dasu med postopkom, br\u017E ko prenehajo\
  \ razlogi, zaradi katerih je bil odrejen. Kot izhaja iz vseh navedenih pogojev,\
  \ je pripor skrajno sredstvo, saj gre za poseg v ustavno zagotovljeno pravico posameznika\
  \ do svobode gibanja iz 32. \u010Dlena Ustave RS, posledi\u010Dno pa za najte\u017E\
  ji dopusten poseg v ustavno varovane \u010Dlovekove pravice in svobo\u0161\u010D\
  ine, zato mora sodi\u0161\u010De pri presojanju o odreditvi pripora postopati skrajno\
  \ previdno.\nInstitut var\u0161\u010Dine je urejen v 196. \u010Dlenu ZKP, kjer je\
  \ dolo\u010Deno, da \u010De bi bilo treba obdol\u017Eenca pripreti ali \u010De je\
  \ \u017Ee v priporu samo zaradi tega, ker se je bati, da bo pobegnil, se lahko pusti\
  \ na prostosti oziroma izpusti, \u010De da on osebno ali kdo drug zanj var\u0161\
  \u010Dino, da do konca kazenskega postopka ne bo pobegnil, sam obdol\u017Eenec pa\
  \ obljubi, da se ne bo skrival in da brez dovoljenja ne bo zapustil svojega prebivali\u0161\
  \u010Da. Ob izpolnjenih pogojih za odreditev pripora samo iz razloga ponovitvene\
  \ nevarnosti iz 3. to\u010Dke prvega odstavka 201. \u010Dlena ZKP se obdol\u017E\
  enca ob dani var\u0161\u010Dini in obljubi, da kaznivih dejanj ne bo ponavljal,\
  \ da posku\u0161anega kaznivega dejanja ne bo dokon\u010Dal oziroma da ne bo storil\
  \ kaznivega dejanja, s katerim je grozil, lahko pusti na prostosti oziroma izpusti,\
  \ \u010De je \u017Ee v priporu (to pa ne pride v po\u0161tev v za kazniva dejanja,\
  \ za katere je predpisana kazen 5 ali ve\u010D let zapora). Torej, institut var\u0161\
  \u010Dine se lahko odredi samo na predlog obdol\u017Eenca ali druge osebe (ne pa\
  \ dr\u017Eavni to\u017Eilec) ter samo kot nadomestilo za pripor, ki ga je predlagal\
  \ dr\u017Eavni to\u017Eilec.\nGlede navedb predlagatelja, da se mu zdi nepravi\u010D\
  no, da nekdo, ki ima denar, lahko sojenje \u010Daka na prostosti, nekdo, ki denarja\
  \ pa\u010D nima pa mora biti v priporu, Ministrstvo za pravosodje pojasnjuje, da\
  \ sodi\u0161\u010De pri odreditvi var\u0161\u010Dine presoja vse objektivne in subjektivne\
  \ okoli\u0161\u010Dine. Ena od subjektivnih okoli\u0161\u010Din je tudi ekonomski\
  \ oziroma finan\u010Dni polo\u017Eaj posameznika, tako da lahko sodi\u0161\u010D\
  e glede na to subjektivno okoli\u0161\u010Dino dolo\u010Di razli\u010Dno vi\u0161\
  ino var\u0161\u010Dine. Po na\u0161em mnenju je tudi ta dejavnik eden od vidikov\
  \ pravi\u010Dnosti, vendar pa mora sodi\u0161\u010De vsak posamezen primer presojati\
  \ posami\u010Dno, zato je tudi vi\u0161ina var\u0161\u010Dine odvisna od okoli\u0161\
  \u010Din v posameznem konkretnem primeru.\nIz vsega zgoraj navedenega izhaja, da\
  \ je institut var\u0161\u010Dine nadomestni ukrep za pripor, zato bi bilo potrebno\
  \ ob upo\u0161tevanju va\u0161ega predloga ta institut \u010Drtati iz veljavnega\
  \ ZKP. Ob tem bi se popolnoma poru\u0161il sistem vseh zakonsko predpisanih ukrepov,\
  \ prav tako bi se s \u010Drtanjem instituta var\u0161\u010Dine poseglo v ustavno\
  \ na\u010Delo sorazmernosti. Zavedati se je treba, kot je bilo \u017Ee poudarjeno,\
  \ da je pripor najhuj\u0161i ukrep, ki ga sodi\u0161\u010De odredi le v tistih primerih,\
  \ ko ni mogo\u010De odrediti milej\u0161ega ukrepa. Ministrstvo za pravosodje v\
  \ skladu z Ustavo RS in na\u010Delom delitve oblasti nima pristojnosti glede presojanja\
  \ odrejanja pripora v praksi, saj je za to pristojno sodi\u0161\u010De. Po mnenju\
  \ Ministrstva za pravosodje je veljavna ureditev ukrepov za zagotovitev obdol\u017E\
  en\u010Deve navzo\u010Dnosti, za odpravo ponovitvene nevarnosti in za uspe\u0161\
  no izvedbo kazenskega postopka ustrezna in v skladu z Ustavo RS ter zavezujo\u010D\
  imi mednarodnimi akti, zato po nap\u0161em mnenju ni primerno, da bi se s tako korenitimi\
  \ posegi poseglo v ustavno materijo in \u010Dlovekove pravice.      \n "
