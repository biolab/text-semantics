response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nUvodoma naj glede zakonske ureditve pla\u010Dnega sistema pojasnimo, da Zakon\
  \ o delovnih razmerjih[1] (v nadaljnjem besedilu: ZDR-1) v drugem odstavku 126.\
  \ \u010Dlena dolo\u010Da, da je pla\u010Da sestavljena iz osnovne pla\u010De, dela\
  \ pla\u010De za delovno uspe\u0161nost, dodatkov in pla\u010Dila za poslovno uspe\u0161\
  nost, \u010De je to dogovorjeno s kolektivno pogodbo ali pogodbo o zaposlitvi. Iz\
  \ 127. \u010Dlena ZDR-1 pa izhaja, da se osnovna pla\u010Da dolo\u010Di upo\u0161\
  tevaje zahtevnost dela, za katerega je delavec sklenil pogodbo o zaposlitvi. ZDR-1\
  \ ne dolo\u010Da vi\u0161ine osnovnih pla\u010D, pa\u010D pa v osmi alineji 31.\
  \ \u010Dlena ZDR-1 dolo\u010Da, da mora pogodba o zaposlitvi vsebovati tudi dolo\u010D\
  ilo o znesku osnovne pla\u010De delavca v evrih, ki mu pripada za opravljanje dela\
  \ po pogodbi o zaposlitvi ter o morebitnih drugih pla\u010Dilih. Seveda pa izhodi\u0161\
  \u010Dne pla\u010De oziroma najni\u017Eje osnovne pla\u010De dolo\u010Dajo socialni\
  \ partnerji v kolektivnih pogajanjih in tarifnem delu kolektivnih pogodb. Ob tem\
  \ dodajamo, da iz 126. \u010Dlena ZDR-1 izhaja, da mora delodajalec pri pla\u010D\
  i upo\u0161tevati minimum, dolo\u010Den z zakonom oziroma kolektivno pogodbo, ki\
  \ neposredno zavezuje delodajalca.\nV Republiki Sloveniji se tako pla\u010De urejajo\
  \ s kolektivnimi pogodbami in zakoni. Kolektivne pogodbe so predmet pogajanj med\
  \ delodajalci oziroma njihovimi predstavniki in sindikati, ki se na razli\u010D\
  nih ravneh (raven dr\u017Eave, dejavnosti, podjetja) svobodno dogovarjajo tudi o\
  \ vi\u0161ini izhodi\u0161\u010Dnih oziroma najni\u017Ejih osnovnih pla\u010D za\
  \ razli\u010Dne ravni zahtevnosti dela. Upo\u0161tevaje na\u010Delo svobodnega kolektivnega\
  \ dogovarjanja, vlada v vsebino kolektivnih pogodb ne sme posegati, razen kadar\
  \ kot neposredni delodajalec sklepa kolektivne pogodbe s sindikati, predstavniki\
  \ delavcev zaposlenih v javnem sektorju. Spremembe pri dolo\u010Danju osnovnih pla\u010D\
  \ po kolektivnih pogodbah morajo nasloviti socialni partnerji v postopku kolektivnega\
  \ dogovarjanja, pri \u010Demer izpostavljamo, da je Ministrstvo za javno upravo\
  \ \u017Ee pri\u010Delo s pripravo in usklajevanjem prenove pla\u010Dnega sistema\
  \ v javnem sektorju.\nNa dr\u017Eavni ravni pa minimum pla\u010Dila za opravljeno\
  \ delo dolo\u010Da Zakon o minimalni pla\u010Di[2] (v nadaljnjem besedilu: ZMinP),\
  \ in sicer so delavci upravi\u010Deni do pla\u010Dila za opravljeno delo najmanj\
  \ v vi\u0161ini minimalne pla\u010De, \u010De pri delodajalcu v Republiki Sloveniji\
  \ delajo polni delovni \u010Das, v primeru kraj\u0161ega delovnega \u010Dasa od\
  \ polnega pa delavcu pripada sorazmerni del minimalne pla\u010De. Znesek minimalne\
  \ pla\u010De predstavlja najni\u017Ejo mo\u017Eno mese\u010Dno pla\u010Do (bruto),\
  \ ki pripada zaposlenemu za polni delovni \u010Das, tudi \u010De bi bila njegova\
  \ pla\u010Da po kolektivni pogodbi ali pogodbi o zaposlitvi sicer ni\u017Eja. V\
  \ takih primerih mora delodajalec pri obra\u010Dunu pla\u010De delavcu dodati razliko\
  \ do minimalne pla\u010De.\nV zvezi z dolo\u010Danjem in usklajevanjem vi\u0161\
  ine minimalne pla\u010De pojasnjujemo, da se je v skladu z dolo\u010Dbami ZMinP\
  \ z letom 2021 uveljavila nova formula za dolo\u010Ditev zneska minimalne pla\u010D\
  e z navezavo na minimalne \u017Eivljenjske stro\u0161ke, s \u010Dimer se je vzpostavilo\
  \ smiselno razmerje med dohodki delovno aktivnih in delovno neaktivnih oseb ter\
  \ enakopravnej\u0161o in pravi\u010Dnej\u0161o obravnavo vseh zaposlenih, predvsem\
  \ tistih z najni\u017Ejimi dohodki. V oktobru 2022 je In\u0161titut za ekonomska\
  \ raziskovanja po naro\u010Dilu MDDSZ pripravil nov izra\u010Dun minimalnih \u017E\
  ivljenjskih stro\u0161kov, ki zna\u0161ajo 669,83 evra.\nDodatno ZMinP dolo\u010D\
  a tudi redno letno usklajevanje minimalne pla\u010De, in sicer se znesek minimalne\
  \ pla\u010De vsako leto v januarju uskladi najmanj z rastjo cen \u017Eivljenjskih\
  \ potreb\u0161\u010Din, pri \u010Demer se upo\u0161teva tudi gibanje pla\u010D,\
  \ gospodarske razmere oziroma gospodarsko rast in gibanje zaposlenosti.\nV skladu\
  \ z razpravo s socialnimi partnerji in upo\u0161tevaje nov znesek minimalnih \u017E\
  ivljenjskih stro\u0161kov, rast cen \u017Eivljenjskih potreb\u0161\u010Din, gibanje\
  \ pla\u010D, gospodarske razmere oziroma gospodarsko rast, gibanje zaposlenosti,\
  \ veljavno ureditev dohodninske zakonodaje ter rast cen \u017Eivljenjskih potreb\u0161\
  \u010Din (december/december) v vi\u0161ini 10,3\_% je minister, pristojen za delo,\
  \ sprejel odlo\u010Ditev o dolo\u010Ditvi novega zneska minimalne pla\u010De, ki\
  \ za delo s polnim delovnim \u010Dasom, opravljeno od 1. januarja 2023, zna\u0161\
  a 1.203,36 evra (Uradni list RS, \u0161t. 4/23).\nNaj \u0161e enkrat izpostavimo,\
  \ da ZMinP ureja minimalno pla\u010Do, s \u010Dimer pa ne posega v ureditev najni\u017E\
  jih osnovnih pla\u010D po kolektivnih pogodbah ali osnovnih pla\u010D po pogodbah\
  \ o zaposlitvi. Ker pa so delodajalci dol\u017Eni upo\u0161tevati dolo\u010Dbe ZMinP,\
  \ morajo v primeru ni\u017Ejih osnovnih pla\u010D, delavcu pri kon\u010Dnem izpla\u010D\
  ilu dodati razliko do minimalne pla\u010De. Nato pa morajo biti pri\u0161teti \u0161\
  e vsi dodatki, dolo\u010Deni z zakoni in drugimi predpisi ter s kolektivnimi pogodbami,\
  \ delovna uspe\u0161nost in poslovna uspe\u0161nost, dogovorjena s kolektivno pogodbo\
  \ ali pogodbo o zaposlitvi (tretji odstavek 2. \u010Dlena ZMinP).\nV primeru ugotovitve\
  \ kakr\u0161nekoli nezakonitosti v zvezi s pla\u010Dilom za delo delavcem svetujemo,\
  \ da kr\u0161itev prijavijo In\u0161pektoratu Republike Slovenije za delo (https://e-uprava.gov.si/podrocja/drzava-druzba/inspekcijski-postopki/p...),\
  \ lahko pa s pisnim obra\u010Dunom pla\u010De denarno terjatev uveljavljajo neposredno\
  \ v izvr\u0161ilnem postopku ali pa vlo\u017Eijo to\u017Ebo na pristojno delovno\
  \ sodi\u0161\u010De. Terjatve iz delovnega razmerja zastarajo v petih letih od dneva\
  \ nastanka.\nOb navedenem \u017Eelimo \u0161e izpostaviti, da so pobude za nov pla\u010D\
  ni model, ki bi med drugim naslovil tudi \u017Ee dalj \u010Dasa obstoje\u010De zaostajanje\
  \ osnovnih oziroma izhodi\u0161\u010Dnih pla\u010D v ni\u017Ejih tarifnih razredih\
  \ kolektivnih pogodb za rastjo minimalne pla\u010De, v zadnjih letih pri\u0161le\
  \ tako s strani poslancev, kot sindikatov in delodajalcev, pa tudi Ministrstva za\
  \ gospodarstvo, turizem in \u0161port ter Ministrstva za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enost. Pri tem je treba ponovno poudariti, da sodi oblikovanje\
  \ novega pla\u010Dnega modela v pristojnost bipartitnega dialoga med delodajalci\
  \ in sindikati, vendar pa na tem podro\u010Dju med socialnimi partnerji ni bil storjen\
  \ bistven napredek. Dodatno pa je na tem mestu treba izpostaviti programski del\
  \ koalicijskega dogovora vlade, iz katerega med drugim izhaja, da so si koalicijski\
  \ partnerji v okviru poglavja, ki se nana\u0161a na dostojno \u017Eivljenje, kot\
  \ prioritete in cilje zadali tudi z ustreznim prehodnim obdobjem odpraviti dopla\u010D\
  evanje do minimalne pla\u010De oziroma uzakoniti minimalno pla\u010Do kot najni\u017E\
  jo osnovno pla\u010Do.\n\n[1] Uradni list RS, \u0161t. 21/13, 78/13 \u2013 popr.,\
  \ 47/15 \u2013 ZZSDT, 33/16 \u2013 PZ-F, 52/16, 15/17 \u2013 odl. US, 22/19 \u2013\
  \ ZPosS, 81/19, 203/20 \u2013 ZIUPOPDVE, 119/21 \u2013 Z\u010CmIS-A, 202/21 \u2013\
  \ odl. US in 15/22, \_54/22\_\u2013 ZUP\u0160-1\n[2] Uradni list RS, \u0161t. 13/10,\
  \ 92/15 in 83/18"
