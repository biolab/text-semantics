response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZ vidika splo\u0161ne delovnopravne ureditve naj v zvezi z izpostavljenim\
  \ predlogom pojasnimo, da Zakon o delovnih razmerjih (v nadaljnjem besedilu: ZDR-1)\
  \ dopu\u0161\u010Da, da delodajalec nadurno delo odredi, kadar v delovnem procesu\
  \ nastopijo izjemne, nujne in nepredvidene situacije (144. \u010Dlen ZDR-1). V skladu\
  \ z navedenim \u010Dlenom lahko delodajalec uvede nadurno delo le v primerih, ki\
  \ so izrecno dolo\u010Deni v zakonu, in sicer:\n v primerih izjemoma pove\u010D\
  anega obsega dela, \u010De je potrebno nadaljevanje delovnega ali proizvodnega procesa,\
  \ da bi se prepre\u010Dila materialna \u0161koda ali nevarnost za \u017Eivljenje\
  \ in zdravje ljudi, \u010De je nujno, da se odvrne okvara na delovnih sredstvih,\
  \ ki bi povzro\u010Dila prekinitev dela, \u010De je treba zagotoviti varnost ljudi\
  \ in premo\u017Eenja ter prometa, in v drugih izjemnih, nujnih in nepredvidenih\
  \ primerih, dolo\u010Denih z zakonom ali kolektivno pogodbo na ravni dejavnosti.\
  \ \nUgotovimo torej lahko, da gre za izjemne primere, ki so v naprej \u010Dasovno\
  \ nepredvideni in za katere je nujno, da se delo opravi, ne glede na sicer dolo\u010D\
  eno razporeditev delovnega \u010Dasa. Veljavna zakonska ureditev pa odrejanje nadurnega\
  \ dela prepoveduje \u017Ee sedaj, \u010De je delo mo\u017Eno opraviti v polnem delovnem\
  \ \u010Dasu z druga\u010Dno organizacijo ali z zaposlitvijo novih delavcev (146.\
  \ \u010Dlen ZDR-1).\nPrav z namenom varovanja delavca ZDR-1 omogo\u010Da odreditev\
  \ nadurnega dela le v trajanju, ki ne presega \u010Dasovnega maksimuma (najve\u010D\
  \ 8 ur tedensko, 20 ur mese\u010Dno, 170 ur letno, ob soglasju delavca 230 ur letno)\
  \  ter ga celo prepoveduje dolo\u010Denim kategorijam delavcev (drugi odstavek 146.\
  \ \u010Dlena ZDR-1). Starej\u0161emu delavcu in dolo\u010Denim skupinam star\u0161\
  ev, ki jih ZDR-1 zaradi nege otrok varuje v 185. \u010Dlenu, pa je nadurno delo\
  \ mogo\u010De odrediti le ob njihovem predhodnem soglasju.\nZDR-1 za odreditev nadurnega\
  \ dela predpisuje obli\u010Dnost. Delodajalec mora pred uvedbo nadurnega dela delavcu\
  \ izdati pisno odredbo. Izjemoma se dopu\u0161\u010Da ustna odreditev, vendar je\
  \ tudi v tem primeru pisno odredbo treba delavcu vro\u010Diti naknadno. Zakonska\
  \ dolo\u010Dba, da mora delodajalec delavcu nadurno delo odrediti pisno, predstavlja\
  \ obveznost delodajalca, da odreditev nadurnega dela delavcu sporo\u010Di jasno\
  \ in dolo\u010Dno, namenjena pa je tudi evidenci in nadzoru nadurnega dela.\nKer\
  \ opravljanje dela prek polnega delovnega \u010Dasa za delavca pomeni pove\u010D\
  ano obremenitev in obliko dela, ki je zanj manj ugodna, je delodajalec dol\u017E\
  an zagotoviti vi\u0161je pla\u010Dilo od obi\u010Dajnega (dodatek za nadurno delo,\
  \ 128. \u010Dlen ZDR-1). Dogovor glede vi\u0161ine dodatka zakon prepu\u0161\u010D\
  a dogovoru med socialnimi partnerji in ureditvi v kolektivnih pogodbah na ravni\
  \ dejavnosti. Vi\u0161ina dodatka za nadurno delo se po posameznih kolektivnih pogodbah\
  \ dejavnosti razlikuje in je dolo\u010Dena v vi\u0161ini od 30 do 50% osnovne pla\u010D\
  e.\nDalje velja izpostaviti, da je treba tudi v primeru, ko ure dela, ki jih je\
  \ delavec opravil nad polnim delovnim \u010Dasom (ker se delovni \u010Das zaradi\
  \ neenakomerne razporeditve ali za\u010Dasne prerazporeditve v obdobju izravnave\
  \ ni ustrezno izravnal), ne izpolnjujejo pogojev za nadurno delo (glede razlogov,\
  \ glede odreditve), delavcu te ure pla\u010Dati kot nadurno delo (z ustreznim dodatkom).\
  \ Delavec namre\u010D na organizacijo dela in razporeditev delovnega \u010Dasa nima\
  \ vpliva, zato ne sme trpeti posledic nezakonite razporeditve delovnega \u010Dasa.\n\
  Ob tem naj opozorimo na sodbo Vrhovnega sodi\u0161\u010Da VIII Ips 80/2015 z dne\
  \ 12. 5. 2015, v kateri je bila sprejeta odlo\u010Ditev, da je tudi kompenzacija\
  \ opravljenih nadur s prostimi urami primerna odmena za nadurno delo, \u010De ob\
  \ tem delodajalec pla\u010Da \u0161e dodatek, ki je predviden za sicer\u0161nje\
  \ pla\u010Dilo nadurnega dela. Vrhovno sodi\u0161\u010De se je v tej zadevi oprlo\
  \ na stali\u0161\u010De Evropskega odbora za socialne pravice, in sicer, da je mo\u017E\
  na kompenzacija ur, opravljenih kot nadurno delo, v celoti z rednimi urami, vendar\
  \ ne v \u010Dasovno enakem trajanju, ampak v ustrezno dalj\u0161em, ker mora biti\
  \ odmena za nadurno delo vi\u0161ja od pla\u010Dila za redno delo, ker je bil tudi\
  \ vlo\u017Een napor delavca zaradi dodatno opravljenih ur ve\u010Dji.\nDelodajalec,\
  \ ki uvede oziroma odredi delo preko polnega delovnega \u010Dasa v nasprotju z dolo\u010D\
  bo 144. \u010Dlena ZDR-1, ga torej uvede kljub temu, da ne obstajajo pogoji za to,\
  \ ga ne odredi na na\u010Din, dolo\u010Den v drugem odstavku, ga odredi v trajanju,\
  \ ki presega dolo\u010Dene \u010Dasovne omejitve oziroma ga odredi v dalj\u0161\
  em trajanju od 170 ur na leto brez pisnega soglasja delavca, se kaznuje za prekr\u0161\
  ek po 9. to\u010Dki prvega odstavka 217. a \u010Dlena ZDR-1. Delodajalec, ki odredi\
  \ delo preko polnega delovnega \u010Dasa v nasprotju z dolo\u010Dbo 146. \u010D\
  lena ZDR-1, se pravi, \u010De ga uvede kljub temu, da bi bilo mogo\u010De delo opraviti\
  \ v polnem delovnem \u010Dasu z uvedbo ukrepov, navedenih v prvem odstavku 146.\
  \ \u010Dlena, ali \u010De ga nalo\u017Ei delavcu, ki spada v varovano kategorijo\
  \ delavcev, pa se kaznuje za prekr\u0161ek po 10. to\u010Dki prvega odstavka 217.\
  \ a \u010Dlena ZDR-1. Prav tako ZDR-1 dolo\u010Da tudi sankcijo za delodajalca,\
  \ ki ne izpla\u010Da dodatka za nadurno delo (24. to\u010Dka prvega odstavka 217.\
  \ \u010Dlena). Ob navedenem naj poudarimo, da so bile kr\u0161itve v zvezi s pla\u010D\
  ilom za delo (kar vklju\u010Duje tudi zagotavljanje dodatka za nadurno delo) z uveljavitvijo\
  \ ZDR-1 v letu 2013 opredeljene kot prekr\u0161ki z najostreje zagro\u017Eeno sankcijo,\
  \ ki se je s prej zagro\u017Eenih 750 eurov povi\u0161ala na 3.000 eurov, kar pomeni\
  \ povi\u0161anje za 300% (spodnja meja razpona), zgornja zagro\u017Eena meja pa\
  \ se je z 2.000 povi\u0161ala na 20.000 eurov, kar pomeni povi\u0161anje za 900%.\
  \ Hkrati pa so in\u0161pektorji dobili pooblastilo za izrek globe v celotnem razponu\
  \ zagro\u017Eene kazni.\nOkvir za odrejanje in izvajanje nadurnega dela je torej\
  \ z veljavno ureditvijo dolo\u010Den in omejen,  za neizpla\u010Dilo dodatka za\
  \ opravljeno nadurno delo pa je dolo\u010Dena najstro\u017Eja globa. Nenazadnje\
  \ naj dodamo, da je bil ZDR-1 s strani zakonodajalca sprejet po dogovoru s socialnimi\
  \ partnerji ter da bi morebitne spremembe in dopolnitve tega zakona zahtevale dodaten\
  \ dogovor oziroma kompromis med socialnimi partnerji. Ob tem velja \u0161e dodati,\
  \ da \u017Ee sam ZDR-1 zaradi specifi\u010Dnosti, ki so zna\u010Dilne za posamezne\
  \ dejavnosti oziroma posamezne kategorije zaposlenih, odkazuje na mo\u017Enost posebne\
  \ oziroma druga\u010Dne ureditve na podro\u010Dju javnega sektorja, s \u010Dimer\
  \ se dopu\u0161\u010Da mo\u017Enost specialne ureditve za posamezno podro\u010D\
  je javnega sektorja v posebnem zakonu.\nNenazadnje naj v zvezi z va\u0161im predlogom\
  \ \u0161e pojasnimo, da ustanovitelj, dru\u017Ebenik in podjetnik ne more postati\
  \ oseba, ki ji je bila v zadnjih treh letih s pravnomo\u010Dno odlo\u010Dbo In\u0161\
  pektorata Republike Slovenije za delo oziroma Finan\u010Dne uprave Republike Slovenije\
  \ najmanj dvakrat izre\u010Dena globa zaradi prekr\u0161ka v zvezi s pla\u010Dilom\
  \ za delo (10.a \u010Dlen Zakona o  gospodarskih dru\u017Ebah). Z vidika ureditve\
  \ v Zakonu o urejanju trga dela pa velja poudariti, da delodajalcu, ki ne spo\u0161\
  tuje delovnopravne zakonodaje in zaposlenim ne izpla\u010Duje pla\u010D ali prispevkov\
  \ za socialno varnost, zavod in drugi izvajalci po tem zakonu na objavljeno prosto\
  \ delovno mesto oziroma vrsto dela niso dol\u017Eni posredovati delavcev in ga obravnavajo\
  \ kot delodajalca z negativnimi referencami (27. \u010Dlen).\n "
