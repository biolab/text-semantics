response: "Odziv Ministrstva za finance\nV zvezi s predlogom prenehanja dokapitalizacije\
  \ NLB s strani dr\u017Eave bi radi pojasnili, da namerava dr\u017Eava dolgoro\u010D\
  no ohraniti v NLB dele\u017E v vi\u0161ini 25% + 1 delnico in s tem vpliv na strate\u0161\
  ke odlo\u010Ditve v banki, nadaljnje morebitne dokapitalizacije pa se bodo prednostno\
  \ posku\u0161ale izvesti brez neposrednega sodelovanja sredstev prora\u010Duna Republike\
  \ Slovenije, torej z iskanjem virov financiranja v privatnem sektorju.\nGlede nedavne\
  \ dokapitalizacije, ki je omenjena v dopisu in pomisleka, da je bilo na predvolilnih\
  \ obljubah re\u010Deno, da dr\u017Eava za dokapitalizacijo NLB ne bo dajala denarja\
  \ pojasnjujemo, da je Evropski ban\u010Dni organ (v nadaljevanju: EBA) zaradi zaostrenih\
  \ gospodarskih in finan\u010Dnih razmer in posledi\u010Dno razkrite nezadostne kapitalske\
  \ ustreznosti bank v evropskem in svetovnem merilu priporo\u010Dil, da morajo sistemsko\
  \ pomembne banke do 30.6.2012 dose\u010Di najmanj 9-odstotno kapitalsko ustreznost,\
  \ merjeno z najbolj kvalitetnim temeljnim kapitalom. EBA priporo\u010Dilo je tako\
  \ za NLB pomenilo obvezo, ki bi imela v primeru neizpolnitve ve\u010Dje negativne\
  \ u\u010Dinke na prihodnje poslovanje banke. Dr\u017Eava je kot odgovorna solastnica\
  \ NLB primarno iskala vire financiranja dokapitalizacije banke v privatnem sektorju,\
  \ ki pa v postavljenem roku niso bili na voljo, zato je sama aktivno pristopila\
  \ k zagotavljanju kapitalske ustreznosti banke. Da pa v konkretnem primeru ne bi\
  \ neposredno obremenili prora\u010Duna, je dr\u017Eava med drugim NLB dala hibridno\
  \ (konvertibilno) posojilo. Tovrstne finan\u010Dne instrumente regulatorji (vklju\u010D\
  no EBA) upo\u0161tevajo kot najkvalitetnej\u0161o obliko temeljnega kapitala, obenem\
  \ pa ne vpliva nujno na zadol\u017Eenost dr\u017Eave.\nV zvezi s predlogom prenehanja\
  \ delovanja NLB menimo, da je predlog neutemeljen, saj gre trenutno za enega od\
  \ klju\u010Dnih subjektov slovenskega finan\u010Dnega sistema, njena nenadna likvidacija\
  \ pa bi za slovenski finan\u010Dni sistem pomenila bistveno vi\u0161je finan\u010D\
  ne posledice v primerjavi s potrebnimi dokapitalizacijami. Glede vi\u0161ine jamstva\
  \ vlog fizi\u010Dnih oseb do 10.000 EUR pa pojasnjujemo, da so na podlagi Zakona\
  \ o ban\u010Dni\u0161tvu (Uradni list RS, \u0161t. 99/2012-UPB (52/2011 popr.),\
  \ 9/2011-ZPlaSS-B, 35/2011, 59/2011, 85/2011, 48/2012) zajam\u010Dene vloge posamezne\
  \ osebe do skupne vi\u0161ine 100.000 EUR na dan za\u010Detka ste\u010Daja nad banko.\n\
