response: "Odziv Ministrstva za notranje zadeve\nV zvezi s predlogom za uvedbo begunskega\
  \ koridorja iz Gr\u010Dije v Nem\u010Dijo z uvedbo direktnega vlaka ocenjujemo,\
  \ da so prednosti morebitne vzpostavitve tak\u0161nega na\u010Dina prevoza predvsem\
  \ naslednje:\n zanesljivost \u0161tevil\u010Dnega stanja beguncev, nadzor nad obsegom\
  \ migracij, manj\u0161e \u0161tevilo vstopnih to\u010Dk na dr\u017Eavnih mejah,\
  \ hitrost prevoza. \nV predlogu je \u0161e navedeno, da bi se lahko sredstva, ki\
  \ so sedaj namenjena za delo in oskrbovanje begunskega vala, namenila za vzpostavitev\
  \ in vzdr\u017Eevanje begunskih centrov v Gr\u010Diji, kjer bi se tudi izvajala\
  \ registracija in zavra\u010Danje tistih migrantov, ki niso upravi\u010Deni do statusa\
  \ begunca. Pritok beguncev v Nem\u010Dijo bi bil na ta na\u010Din bolj nadzorovan.\n\
  Ovire za vzpostavitev tak\u0161nega na\u010Dina prevoza so predvsem:\n dvom v temeljitost\
  \ ugotavljanja identitete, preverjanja v informacijskih sistemih (predvsem SIS),\
  \ registracije, varnostnega pregleda in drugih postopkov v prvi dr\u017Eavi na relaciji\
  \ (Gr\u010Diji), \u010De bi te naloge izvajali izklju\u010Dno gr\u0161ki varnostni\
  \ organi. Navedene naloge bi zato morali skupaj z njimi izvajati \u0161e pripadniki\
  \ varnostnih organov vsaj iz Nem\u010Dije in tranzitnih dr\u017Eav (Makedonije,\
  \ Srbije, Hrva\u0161ke, Slovenije in Avstrije); omejene mo\u017Enosti oskrbe migrantov,\
  \ predvsem s hrano in pija\u010Do, zdravstvene oskrbe in zagotavljanja drugih osnovnih\
  \ potreb migrantov na poti, delo v zvezi z obravnavo in oskrbo migrantov na posamezni\
  \ vstopni to\u010Dki v tranzitni dr\u017Eavi v \u010Dasu postanka vlaka. \nTudi\
  \  iz prakse je trenutno razvidno, da model o vzpostavitvi t.i. \"hot spotov\" (kontrola\
  \ migrantov na vstopu in od tam preselitev prosilcev za azil po dr\u017Eavah \u010D\
  lanicah) ne more za\u017Eiveti (kljub temu, da je \u017Ee uzakonjen) iz vrste razlogov,\
  \ predvsem pa zaradi nepripravljenosti in neu\u010Dinkovitosti Gr\u010Dije.\nGr\u010D\
  ija namre\u010D \u0161e nima vzpostavljenega ustreznega na\u010Dina registracije\
  \ in preverjanja ter doslednega zavra\u010Danja ekonomskih migrantov, zato bi vzpostavitev\
  \ tak\u0161nega re\u017Eima prevoza migrantov bila lahko mo\u010Dan dejavnik \"\
  privla\u010Dnosti\" za razli\u010Dne oblike migracij, torej tudi za nedovoljene\
  \ migracije. Ocenjujemo, da bi tak\u0161en na\u010Din prevoza migrantov povzro\u010D\
  il negativne u\u010Dinke predvsem v primeru mno\u017Ei\u010Dnega in nenadzorovanega\
  \ prihoda beguncev na obmo\u010Dje prve \u017Eelezni\u0161ke postaje, kjer bi se\
  \ vkrcavali. Tak\u0161en na\u010Din prevoza bi bil zagotovo tudi tar\u010Da organizatorjev\
  \ nedovoljenih migracij, ki bi z gotovostjo izrabili ta re\u017Eim za vkrcavanje\
  \ ilegalnih migrantov mimo kontrolnih mehanizmov.\nOb koncu pa je potrebno \u0161\
  e posebej poudariti, da bi bila morebitna odlo\u010Ditev za prevoz migrantov med\
  \ Gr\u010Dijo in Nem\u010Dijo odvisna od skupne odlo\u010Ditve vlad vseh vpletenih\
  \ dr\u017Eav zato menimo, da predlog ni primeren za nadaljnjo obravnavo.\n "
