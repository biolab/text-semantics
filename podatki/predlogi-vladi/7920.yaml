response: "Odziv Ministrstva za javno upravo\nZakon o javnem naro\u010Danju (Uradni\
  \ list RS, \u0161t. 91/15, v nadaljevanju: ZJN-3) dolo\u010Da pravila o postopkih\
  \ javnega naro\u010Danja, ki jih izvedejo naro\u010Dniki v zvezi z javnimi naro\u010D\
  ili in projektnimi nate\u010Daji. Naro\u010Dniki po ZJN-3 morajo dobavitelje blaga\
  \ in izvajalce storitev ali gradenj praviloma izbrati v postopku javnega naro\u010D\
  anja. Ta postopek je namenjen izbiri najugodnej\u0161ega dobavitelja oziroma izvajalca\
  \ storitev ali gradenj in temelji na transparentnosti, odpiranju konkurence in zagotavljanju\
  \ gospodarne, u\u010Dinkovite in transparentne porabe javnih sredstev. Naro\u010D\
  nik izvede postopek javnega naro\u010Danja, kadar blaga, storitve ali gradnje ne\
  \ more dobaviti oz. izvesti z lastnimi kapacitetami.\nZJN-3 dolo\u010Da mejne vrednosti,\
  \ od katerih dalje morajo javni naro\u010Dniki, izvesti postopek javnega naro\u010D\
  anja (prvi odstavek 21. \u010Dlena) v skladu z ZJN-3. Postopek javnega naro\u010D\
  anja in mesto objave obvestil v zvezi z javnim naro\u010Dilom mora naro\u010Dnik\
  \ izbrati glede na okoli\u0161\u010Dine javnega naro\u010Danja in ocenjeno vrednosti\
  \ naro\u010Dila, pri \u010Demer mora slednjo izra\u010Dunati po metodah za izra\u010D\
  un ocenjene vrednosti iz 24. \u010Dlena ZJN-3. Ta \u010Dlen dolo\u010Da, da mora\
  \ naro\u010Dnik izra\u010Dunati ocenjeno vrednost javnega naro\u010Dila upo\u0161\
  tevaje celotno skupno vrednost pla\u010Dil brez DDV, vklju\u010Dno s katerokoli\
  \ opcijo in morebitnimi podalj\u0161anji naro\u010Dil.\nDodatno velja izpostaviti\
  \ tudi to, da so v skladu z ZJN-3 naro\u010Dniki istovrstna naro\u010Dila dol\u017E\
  ni zdru\u017Eiti v enovit postopek javnega naro\u010Danja. \u010Cetrti odstavek\
  \ 24. \u010Dlena ZJN-3 namre\u010D izrecno dolo\u010Da, da naro\u010Dnik ne sme\
  \ izbrati metode za izra\u010Dun ocenjene vrednosti z namenom, da bi se ta dolo\u010D\
  ila tako, da za oddajo javnega naro\u010Dila ni treba uporabiti tega zakona. Prav\
  \ tako pa naro\u010Dnik v skladu z istim \u010Dlenom ne sme razdeliti javnega naro\u010D\
  ila oziroma ga oblikovati v ve\u010D javnih naro\u010Dil, da bi se izognili uporabi\
  \ tega zakona, razen \u010De je razdelitev utemeljena z objektivnimi razlogi. Drobitev\
  \ javnih naro\u010Dil pa je opredeljena tudi kot ena izmed kr\u0161itev, za katero\
  \ se lahko naro\u010Dniku izre\u010De sankcija.\nZJN-3 se uporablja za javna naro\u010D\
  ila, katerih ocenjena vrednost brez DDV je enaka ali vi\u0161ja mejnih vrednosti\
  \ iz 21. \u010Dlena ZJN-3, ki je za blago in storitve 20.000 eur brez DDV in za\
  \ gradnje 40.000 eur brez DDV (na splo\u0161nem podro\u010Dju). Pri tem so te mejne\
  \ vrednosti bistveno ni\u017Eje od tistih, za katere uporabo pravil javnega naro\u010D\
  anja zahteva EU zakonodaja (134.000 eur brez DDV za blago in storitve in 5.225.000\
  \ eur brez DDV za gradnje).\nZa javna naro\u010Dila, katerih ocenjena vrednost je\
  \ ni\u017Eja od navedenih mejnih vrednosti iz 21. \u010Dlena ZJN-3, to je 20.000\
  \ oz. 40.000 eur brez DDV (t.im. eviden\u010Dna naro\u010Dila), je naro\u010Dnik\
  \ tudi v skladu z ZJN-3 dol\u017Ean upo\u0161tevati na\u010Delo gospodarnosti, u\u010D\
  inkovitosti in uspe\u0161nosti. Dol\u017Ean je upo\u0161tevati tudi na\u010Delo\
  \ transparentnosti, in sicer na na\u010Din, kot je opisano spodaj.\nNaro\u010Dnik\
  \ mora za vsa eviden\u010Dna naro\u010Dila voditi evidenco o njihovi oddaji, ki\
  \ zajema navedbo predmeta, vrste predmeta in vrednosti javnega naro\u010Dila brez\
  \ DDV, ter o njih sporo\u010Diti podatke v skladu s 106. \u010Dlenom ZJN-3 (t.im.\
  \ statisti\u010Dno poro\u010Danje eviden\u010Dnih naro\u010Dil).\nNa novo pa je\
  \ ZJN-3 dolo\u010Dil tudi, da mora za tista eviden\u010Dna naro\u010Dila, katerih\
  \ ocenjena vrednost je ni\u017Eja od mejnih vrednosti za uporabo ZJN-3 ter enaka\
  \ ali vi\u0161ja od 10.000 eurov brez DDV na svoji spletni strani ali na portalu\
  \ javnih naro\u010Dil objaviti seznam javnih naro\u010Dil, ki so bila oddana preteklo\
  \ leto. Seznam mora vsebovati opis predmeta, vrsto predmeta, vrednost oddanega naro\u010D\
  ila brez DDV ter naziv gospodarskega subjekta, ki mu je bilo naro\u010Dilo oddano.\n\
  Statisti\u010Dno poro\u010Danje in objava seznama morata biti izvedena vsako leto\
  \ do zadnjega dne februarja s podatki za preteklo leto.\nZ vsem navedenim je tako\
  \ zagotovljena ve\u010Dja transparentnost tudi tistih naro\u010Dil, za katere se\
  \ sicer ne izvaja eden izmed postopkov, dolo\u010Denih v 39. \u010Dlenu ZJN-3.\n\
  Namen predloga predlagatelja je torej \u017Ee upo\u0161tevan v zakonodaji, ki ureja\
  \ javno naro\u010Danje, saj tudi za t.im. eviden\u010Dna naro\u010Dila predpisuje\
  \ spo\u0161tovanje na\u010Del gospodarnosti, u\u010Dinkovitosti in uspe\u0161nosti\
  \ ter od uveljavitve ZJN-3 aprila 2016 zagotavlja tudi ve\u010Djo transparentnost\
  \ pri teh naro\u010Dilih.\nMinistrstvo za javno upravo pa si bo tudi v bodo\u010D\
  e prizadevalo za izbolj\u0161anje ureditve javnih naro\u010Dil, zlasti za \u0161\
  e bolj pregleden, enostavnej\u0161i, debirokratiziran in informacijsko podprt sistem\
  \ javnega naro\u010Danja ter ve\u010Djo konkuren\u010Dnost in gospodarnej\u0161\
  o rabo javnih sredstev. \n "
