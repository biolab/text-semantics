response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Ministrstvo za izobra\u017Eevanje, znanost, kulturo in \u0161port (v nadaljnjem\
  \ besedilu: MIZK\u0160) je v zvezi s predlogom \u0161t. 3033, da se takoj ukine\
  \ pla\u010Devanje prispevkov za duhovnike in redovnice iz dr\u017Eavnega prora\u010D\
  una, analiziralo in prou\u010Dilo dolo\u010Dbe Zakona o verski svobodi (Uradni list\
  \ RS, \u0161t. 14/07, 46/10 \u2013 Odlo\u010Dba US in 40/12 \u2013 ZUJF; v nadaljnjem\
  \ besedilu: ZVS), ki urejajo pla\u010Devanje prispevkov za verske uslu\u017Ebence\
  \ iz dr\u017Eavnega prora\u010Duna. V nadaljevanju vam posredujemo odgovor na predlog\
  \ \u0161t. 3033. Najprej pojasnjujemo veljavno zakonsko ureditev delnega pla\u010D\
  evanja prispevkov za socialno varnost za verske uslu\u017Ebence s strani dr\u017E\
  ave. Prvi odstavek 27. \u010Dlena ZVS dolo\u010Da, da lahko registrirane cerkve\
  \ in druge verske skupnosti pod pogoji ZVS za svoje verske uslu\u017Ebence, ki so\
  \ dr\u017Eavljani Republike Slovenije s stalnim prebivali\u0161\u010Dem v Republiki\
  \ Sloveniji, in jim je poklic verskega uslu\u017Ebenca edini poklic, na podlagi\
  \ njihovega pooblastila in v njihovem imenu zaprosijo za pridobitev pravice do namenske\
  \ dr\u017Eavne finan\u010Dne pomo\u010Di iz dr\u017Eavnega prora\u010Duna za pokritje\
  \ prispevkov za socialno varnost v vi\u0161ini naslednjih vrst prispevkov za socialno\
  \ varnost od osnove najmanj v vi\u0161ini 48 odstotkov povpre\u010Dne pla\u010D\
  e za predzadnji mesec pred mesecem, v katerem se dolo\u010Da zavarovalna osnova:\
  \ za obvezno pokojninsko in invalidsko zavarovanje (prispevek zavarovanca) ter za\
  \ obvezno zdravstveno zavarovanje (prispevek zavarovanca). V skladu z drugim odstavkom\
  \ 27. \u010Dlena ZVS imajo duhovniki in redovniki pravico do namenske dr\u017Eavne\
  \ finan\u010Dne pomo\u010Di iz prvega odstavka 27. \u010Dlena ZVS, tudi \u010De\
  \ so s cerkvijo ali drugo versko skupnostjo v razmerju, ki nima vseh elementov delovnega\
  \ razmerja. Dr\u017Eava lahko pla\u010Duje pomo\u010D iz prvega odstavka 27. \u010D\
  lena ZVS za duhovnike, ki imajo vsaj srednjo izobrazbo, in za redovnike, ki imajo\
  \ obljube ubo\u0161tva, celibata ter pokor\u0161\u010Dine. Drugi verski uslu\u017E\
  benci imajo to pravico le, \u010De imajo s cerkvijo ali drugo versko skupnostjo\
  \ sklenjeno pogodbo o zaposlitvi, ki verskemu uslu\u017Ebencu zagotavlja pla\u010D\
  o. \u010Cetrti odstavek 27. \u010Dlena ZVS dolo\u010Da, da dr\u017Eava pri zagotavljanju\
  \ pravice do pomo\u010Di upo\u0161teva razumno sorazmerje med \u0161tevilom verskih\
  \ uslu\u017Ebencev in \u0161tevilom pripadnikov registrirane cerkve ali druge verske\
  \ skupnosti, ki so dr\u017Eavljani Republike Slovenije s stalnim prebivali\u0161\
  \u010Dem v Republiki Sloveniji. Razumno sorazmerje je izpolnjeno, \u010De je ugotovljeno\
  \ razmerje vsaj 1.000 pripadnikov registrirane cerkve ali druge verske skupnosti\
  \ na enega verskega uslu\u017Ebenca te cerkve ali druge verske skupnosti. Cerkve\
  \ in druge verske skupnosti \u0161tevilo svojih pripadnikov dokazujejo z verodostojnimi\
  \ podatkovnimi viri, med drugim lahko predlagajo tudi uporabo podatkov zadnjega\
  \ popisa prebivalstva. \u010Cetrti odstavek 28. \u010Dlena ZVS dolo\u010Da, da je\
  \ \u0161tevilo oseb, za katere se za posamezni mesec cerkvi ali drugi verski skupnosti\
  \ izpla\u010Da dr\u017Eavna pomo\u010D za pla\u010Dilo prispevkov, dolo\u010Dena\
  \ v prvem odstavku 27. \u010Dlena ZVS, lahko v koledarskem letu po uveljavitvi ZVS\
  \ najve\u010D za pet odstotkov ve\u010Dje, kot je bilo prvi mesec po za\u010Detku\
  \ uporabe prej\u0161njega \u010Dlena. \u010Ce pet odstotkov ni celo \u0161tevilo,\
  \ se \u0161tevilo zaokro\u017Ei navzgor. Vsako naslednje leto je lahko \u0161tevilo\
  \ oseb, za katere se za posamezni mesec cerkvi ali drugi verski skupnosti izpla\u010D\
  uje pomo\u010D, najve\u010D za pet odstotkov, zaokro\u017Eeno navzgor na celo \u0161\
  tevilo, ve\u010Dje od \u0161tevila oseb v tistem mesecu prej\u0161njega leta, ko\
  \ je bilo to \u0161tevilo najve\u010Dje. Za cerkve in druge verske skupnosti, ki\
  \ za prvi mesec po za\u010Detku uporabe prej\u0161njega \u010Dlena niso pridobile\
  \ pravic iz prej\u0161njega \u010Dlena, se dolo\u010Dbe tega odstavka smiselno uporabljajo\
  \ tako, da se letna rast \u0161tevila oseb, za katere se izpla\u010Duje pomo\u010D\
  , omeji na pet odstotkov. Peti odstavek 28. \u010Dlena ZVS dolo\u010Da, da se lahko\
  \ v vsakih zaporednih petih letih najve\u010Dje mese\u010Dno \u0161tevilo oseb cerkve\
  \ ali druge verske skupnosti, za katere se izpla\u010Duje pomo\u010D, pove\u010D\
  a najve\u010D za deset odstotkov, zaokro\u017Eeno navzgor na celo \u0161tevilo.\
  \ Glede primernosti ureditve delnega financiranja prispevkov verskim uslu\u017E\
  bencem s strani dr\u017Eave pojasnjujemo, da Ustava zavezuje dr\u017Eavo, da v skladu\
  \ z 2. \u010Dlenom opravlja naloge socialne dr\u017Eave, s \u010Dimer se jo postavlja\
  \ v polo\u017Eaj, ko mora zagotoviti obstoj in delovanje razli\u010Dnih segmentov\
  \ civilne dru\u017Ebe, drugih ustanov in zdru\u017Eenj. Zahteva na\u010Dela socialne\
  \ dr\u017Eave je v tem, da dr\u017Eava namesto formalne enakosti posameznika zagotovi\
  \ materialno enakost, ki pomeni dejansko enakost mo\u017Enosti pri u\u010Dinkovitem\
  \ uresni\u010Devanju vseh posameznikovih pravic v praksi, v stvarnem \u017Eivljenju,\
  \ za kar je osnovni predpogoj predvsem izena\u010Devanje dejanskih pogojev za pridobivanje\
  \ materialnih in moralnih dobrin. Za to pa so potrebni aktivni ukrepi dr\u017Eave,\
  \ njeno aktivno delovanje in poseganje na posamezna podro\u010Dja \u010Dlovekovega\
  \ \u017Eivljenja. Tako se je dr\u017Eava v 83. in 84. \u010Dlenu Zakona o uresni\u010D\
  evanju javnega interesa za  kulturo (Uradni list RS, \u0161t. 96/02, s sprem.) zavezala,\
  \ da bo vsem, ki so pod dolo\u010Denimi pogoji samozaposleni v kulturi oziroma opravljajo\
  \ kulturni ali drug umetni\u0161ki poklic, financirala socialne prispevke in prispevke\
  \ za zdravstveno zavarovanje. Omenjeno je izraz spo\u0161tovanja na\u010Dela socialne\
  \ dr\u017Eave, saj kulturniki in umetniki opravljajo specifi\u010Dno delo, ki primarno\
  \ ne zasleduje gospodarskih ciljev, ampak v prvi vrsti doprina\u0161a h kulturni\
  \ in duhovni obogatitvi dru\u017Ebe, hkrati pa pomaga pri graditvi narodne identitete.\
  \ Ustava v 14. \u010Dlenu zagotavlja na\u010Delo enakopravnosti, ki prepoveduje\
  \ kakr\u0161nokoli diskriminacijo, tudi na podlagi verskega ali kakr\u0161negakoli\
  \ drugega prepri\u010Danja. Zaradi spo\u0161tovanja omenjenega na\u010Dela dr\u017E\
  ava financira tudi socialne prispevke in prispevke za zdravstveno zavarovanje verskim\
  \ uslu\u017Ebencem. Namre\u010D slednji opravljajo pomembno funkcijo pri zadovoljevanju\
  \ \u010Dlovekove potrebe po duhovnosti in izpovedovanju vere, za kar ima dr\u017E\
  ava prav gotovo interes. Ta interes se ka\u017Ee v oblikovanju sistema vrednot,\
  \ ki jih moderna dr\u017Eava potrebuje za obstoj dru\u017Ebe, ki je v demokrati\u010D\
  ni ureditvi sposobna sama razre\u0161evati konflikte. Poleg tega je potrebno poudariti,\
  \ da verski uslu\u017Ebenci opravljajo poleg najpomembnej\u0161ega - duhovne oskrbe,\
  \ tudi vrsto drugih dejavnosti, ki so v moderni dru\u017Ebi pomembne. Med slednje\
  \ spadajo karitativne, izobra\u017Eevalne, vzgojne, humanitarne, kulturne in druge\
  \ podobne dejavnosti. Dodatno pojasnjujemo, da se na\u010Dini financiranja verskih\
  \ skupnosti v razli\u010Dnih evropskih dr\u017Eavah zelo razlikujejo in so praviloma\
  \ pogojeni z zgodovinskim razvojem razmerja med dr\u017Eavo in verskimi skupnostmi,\
  \ in tudi zato ZVS ni imel namena pose\u010Di v sistem, ki je \u017Ee doslej veljal\
  \ v Republiki Sloveniji. Edini na\u010Din neposrednega financiranja verskih skupnosti\
  \ je pla\u010Devanje prispevkov obveznega zavarovanja verskim uslu\u017Ebencem,\
  \ ki so slovenski dr\u017Eavljani in jim je to edini poklic. Dr\u017Eava \u017E\
  e od leta 1964 tako ali druga\u010De financira njihovo pokojninsko in invalidsko\
  \ zavarovanje. Posebni vladni sklep iz leta 1991 je to ureditev prevzel tudi v samostojni\
  \ Sloveniji ter ji dodal \u0161e pokrivanje prispevkov za njihovo zdravstveno zavarovanje.\
  \ Zakonodajalec je v ureditvi v ZVS poleg spo\u0161tovanja na\u010Dela socialne\
  \ dr\u017Eave izhajal iz tega, da je to pri nas \u017Ee tradicionalen in edini na\u010D\
  in financiranja, ki verskim skupnostim nepretrgano zagotavlja dolo\u010Dena minimalna\
  \ sredstva, zato ga ni spreminjal, temve\u010D le dopolnil tako, da je zagotovil\
  \ preglednost financiranja in omogo\u010Dil nadzor ter prvi\u010D jasno in na zakonski\
  \ ravni uredil pravice, ki so bile \u017Ee dolgo poprej priznane na podzakonski\
  \ ravni.  Nadalje pojasnjujemo, da Ustavno sodi\u0161\u010De Republike Slovenije\
  \ v svojih odlo\u010Ditvah ni nikoli prepovedalo financiranja verskih skupnosti.\
  \ V mnenju podanem v postopku ocene ustavnosti Sporazuma med Republiko Slovenijo\
  \ in Svetim sede\u017Eem o pravnih vpra\u0161anjih, \u0161t. Rm-1/02 (Uradni list\
  \ RS, \u0161t. 118/03) se je Ustavno sodi\u0161\u010De Republike Slovenije v 19.\
  \ to\u010Dki izreklo, da \xBBna\u010Delo o lo\u010Ditvi dr\u017Eave in verskih skupnosti\
  \ ne pomeni, da sta vsakr\u0161na podpora in pomo\u010D izklju\u010Dena, seveda\
  \ pod pogojem zagotovitve enakopravnosti vseh verskih skupnosti. Podobno je Ustavno\
  \ sodi\u0161\u010De razlo\u017Eilo vsebino tega na\u010Dela tudi v odlo\u010Dbi\
  \ \u0161t. U-I-92/01 z dne 28. 2. 2002.\xAB V nadaljevanju je Ustavno sodi\u0161\
  \u010De Republike Slovenije v isti odlo\u010Dbi v to\u010Dki 20 zapisalo: \xBBEna\
  \ od bistvenih sestavin na\u010Dela o lo\u010Ditvi dr\u017Eave in verskih skupnosti\
  \ v dr\u017Eavah, za katere je zna\u010Dilno njegovo dosledno uresni\u010Devanje\
  \ (Francija, Zdru\u017Eene dr\u017Eave Amerike, Japonska), je tudi, da dr\u017E\
  ava finan\u010Dno ali kako druga\u010De ne podpira verskih dejavnosti.\xAB Iz omenjenega\
  \ iz 20. to\u010Dke je jasno razvidno, da glede na prej navedeno iz 19. to\u010D\
  ke v Republiki Sloveniji ne gre za najbolj restriktivno obliko na\u010Dela lo\u010D\
  itve dr\u017Eave od verskih skupnosti, saj kot navedeno pri nas dr\u017Eavna podpora\
  \ in pomo\u010D verskim skupnostim nista izklju\u010Deni. Enako stali\u0161\u010D\
  e Ustavno sodi\u0161\u010De Republike Slovenije ponovi tudi v odlo\u010Dbi \u0161\
  t. U-I-92/07 ob ustavni presoji zakonske ureditve financiranja verskih skupnosti\
  \ (20. \u010Dlen ZPPVS in tretji odstavek 29. \u010Dlena ZVS), in sicer je ugotovilo,\
  \ da ob spo\u0161tovanju enakopravnosti verskih skupnosti dr\u017Eava sme zagotavljati\
  \ podporo verskim skupnostim \u2013 tudi gmotno \u2013, \u010De to ne nasprotuje\
  \ na\u010Delu o lo\u010Denosti dr\u017Eave in verskih skupnosti, in sicer iz tega\
  \ na\u010Dela izvirajo\u010Di zahtevi po verski oziroma nazorski nevtralnosti dr\u017E\
  ave (130. to\u010Dka). Ustavno sodi\u0161\u010De Republike Slovenije je v odlo\u010D\
  bi \u0161t. U-I-92/07 odlo\u010Dilo, da 20. \u010Dlen ZPPVS in tretji odstavek 29.\
  \ \u010Dlena ZVS nista v neskladju z Ustavo (3. to\u010Dka izreka). Ustavno sodi\u0161\
  \u010De Republike Slovenije je v odlo\u010Dbi U-I-92/07 presojalo tudi peti odstavek\
  \ 27. \u010Dlena ZVS in pri tem ugotovilo, da izpodbijanja dolo\u010Dba razlikuje\
  \ na podro\u010Dju urejanja dodatnih ugodnosti, torej pri pospe\u0161evalni dejavnosti\
  \ dr\u017Eave, pri \u010Demer je zakonodajalec ustavno vezan s prepovedjo arbitrarnega,\
  \ nerazumnega razlikovanja med tistimi verskimi skupnostmi, ki lahko pridobijo dodatne\
  \ ugodnosti, in tistimi, ki se zanje ne morejo potegovati (206. to\u010Dka). Iz\
  \ 9. to\u010Dke izreka odlo\u010Dbe Ustavnega sodi\u0161\u010Da Republike Slovenije\
  \ izhaja, da peti odstavek 27. \u010Dlena ZVS prav tako ni v neskladju z Ustavo.\
  \ Glede na navedeno v Republiki Sloveniji ni sprejet koncept na\u010Dela stroge\
  \ lo\u010Ditve dr\u017Eave in verskih skupnosti, temve\u010D koncept sodelovanja\
  \ dr\u017Eave in verskih skupnosti ob spo\u0161tovanju na\u010Dela dr\u017Eavne\
  \ suverenosti in avtonomnosti verskih skupnosti. MIZK\u0160 je pripravilo osnutek\
  \ predloga novele ZVS-A, ki je potreben zaradi uskladitve ZVS z odlo\u010Dbo Ustavnega\
  \ sodi\u0161\u010Da Republike Slovenije, \u0161t. U-I-92/07. Ena od predlaganih\
  \ re\u0161itev se nana\u0161a tudi na delno pla\u010Devanje prispevkov verskim uslu\u017E\
  bencem registriranih cerkva, in sicer se po izteku gospodarske krize v Republiki\
  \ Sloveniji (tj. po izteku leta, ki sledi letu, v katerem gospodarska rast prese\u017E\
  e 2,5 odstotka dru\u017Ebenega bruto proizvoda) predvideva zvi\u0161anje osnove\
  \ za dolo\u010Ditev vi\u0161ine prispevkov za socialno varnost za duhovnike, in\
  \ sicer na na\u010Din, kot je bilo dolo\u010Deno pred uveljavitvijo Zakona o uravnote\u017E\
  enju javnih financ (Uradni list RS, \u0161t. 40/12, 96/12 \u2013 ZPIZ-2, 104/12\
  \ \u2013 ZIPRS1314 in 105/12; v nadaljnjem besedilu: ZUJF). Glede predlaganega vi\u0161\
  anja osnove MIZK\u0160 pojasnjuje, da je ZUJF na podro\u010Dju pokojninskega in\
  \ invalidskega zavarovanja dolo\u010Dil za\u010Dasne ukrepe in usklajevanje pokojnin,\
  \ po drugi strani pa glede vpla\u010Devanja prispevkov za pokojninsko in invalidsko\
  \ zavarovanje in tudi za (obvezno) zdravstveno zavarovanje ne zasledimo posega ZUJF\
  \ na tem podro\u010Dju za druge skupine oseb, kot je pri verskih uslu\u017Ebencih\
  \ na ob\u010Duten na\u010Din pri\u0161lo do zmanj\u0161evanja u\u017Eivanja njihove\
  \ pravice do socialne varnosti. MIZK\u0160 meni, da bi moral biti tudi ukrep ZUJF,\
  \ s katerim se je zni\u017Eala osnova za dolo\u010Ditev vi\u0161ine prispevkov za\
  \ socialno varnost duhovnikov in je s tem pri\u0161lo do zmanj\u0161evanja u\u017E\
  ivanja pravice do socialne varnosti verskih uslu\u017Ebencev, le za\u010Dasne narave,\
  \ tj. le za \u010Das gospodarske krize. Glede na to, da ZUJF ni uredil nobenega\
  \ prehodnega obdobja za tako zni\u017Eanje, to ureja osnutek predloga zakona na\
  \ na\u010Din, ki je primerljiv drugim za\u010Dasnim ukrepom ZUJF.  Po prou\u010D\
  itvi in analizi ureditve delnega financiranja prispevkov verskim uslu\u017Ebencem\
  \ MIZK\u0160 ocenjuje, da so re\u0161itve, ki jih vsebujeta ZVS in osnutek predloga\
  \ novele ZVS-A primerne, ustrezne in ustavno skladne.      "
