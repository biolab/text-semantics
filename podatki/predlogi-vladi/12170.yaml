response: "Odziv Ministrstva za infrastrukturo\nV zvezi s podanim predlogom je potrebno\
  \ uvodoma pojasniti, da gre pri vinjetnih sistemih cestninjenja v vsakem primeru\
  \ za pav\u0161alno pla\u010Dilo cestnine glede na \u010Das uporabe cestninske ceste,\
  \ kar pomeni, da se lahko v dolo\u010Denem obdobju veljavnosti posamezne vrste vinjete\
  \ opravi neomejeno \u0161tevilo vo\u017Eenj po cestninskem omre\u017Eju. Navedeno\
  \ pomeni, da v praksi posamezni uporabniki cestninskega omre\u017Eja prevozijo razli\u010D\
  no \u0161tevilo vo\u017Eenj oziroma kilometrov po cestninskem omre\u017Eju, ne glede\
  \ na dejstvo, da je cena posamezne vrste vinjete za vse enaka.\nStrinjamo se, da\
  \ se v obdobju veljavnosti ukrepov v zvezi s prepre\u010Devanjem posledic epidemije\
  \ korona virusa v dolo\u010Deni meri zmanj\u0161uje tudi mo\u017Enost vo\u017Enje\
  \ uporabnikov po omre\u017Eju avtocest in hitrih cest, vendar je potrebno v zvezi\
  \ s tem pojasniti, da v vsakdanjem \u017Eivljenju lahko najdemo veliko \u0161tevilo\
  \ podobnih primerov, ki bi se jih lahko obravnavalo po istem principu, vendar ta\
  \ pristop ni vedno primerljiv med posameznimi ukrepi in ga zaradi razli\u010Dnih\
  \ razlogov \u017Eal ni mogo\u010De vsaki\u010D udejanjiti v praksi. V okviru trenutno\
  \ veljavne zakonodaje \u017Eal niso predvidena podalj\u0161anja veljavnosti letnih\
  \ vinjet oziroma mo\u017Enost uvedbe popusta na ceno letne vinjete, poleg tega je\
  \ potrebno omeniti tudi dejstvo, da kakr\u0161nekoli spremembe podro\u010Dne zakonodaje\
  \ v kratkem vmesnem \u010Dasu do vzpostavitve sistema elektronske vinjete, katerega\
  \ vzpostavitev se na\u010Drtuje za 1. 12. 2021, ne bi bile smiselne oziroma racionalne,\
  \ tako iz \u010Dasovnega, kot tudi iz stro\u0161kovnega ter organizacijskega vidika.\n\
  V zvezi z omejitvenimi ukrepi, ki so bili s strani Vlade Republike Slovenije sprejeti\
  \ zaradi prepre\u010Devanja \u0161irjenja korona virusa, je potrebno poudariti,\
  \ da si Ministrstvo za infrastrukturo na ve\u010D razli\u010Dnih na\u010Dinov prizadeva\
  \ omejiti negativne posledice za prebivalstvo, \u017Eal pa navedenega, zaradi predhodno\
  \ navedenih razlogov, ni mo\u017Eno realizirati v okviru podanega predloga."
