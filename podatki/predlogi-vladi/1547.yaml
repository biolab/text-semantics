response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nPredlog, da bi\
  \ v zakonodajo s podro\u010Dja kmetijstva uvedli mo\u017Enost, da bi se kmetije\
  \ delile na manj\u0161e dele, z vidika ohranjanja kmetijskih zemlji\u0161\u010D\
  \ in njihove obdelave ni sprejemljiv, saj je velikostna razdrobljenost zemlji\u0161\
  \u010D \u017Ee sedaj ena od najve\u010Djih razvojnih te\u017Eav slovenskega kmetijstva.\n\
  V interesu dr\u017Eave je, da se kmetijska zemlji\u0161\u010Da uporabljajo za u\u010D\
  inkovito kmetijsko gospodarjenje. Da bi bila kmetijska gospodarstva v zaostrenih\
  \ gospodarskih razmerah konkuren\u010Dna, je nujna koncentracija posesti (zdru\u017E\
  evanje zemlji\u0161\u010D v posesti enega kmetijskega gospodarstva), izbolj\u0161\
  anje kakovosti zemlji\u0161\u010D ter prestrukturiranje kmetijskih gospodarstev.\
  \ V ta namen Ministrstvo za kmetijstvo, gozdarstvo in prehrano preko vrste ukrepov\
  \ podpira zdru\u017Eevanje in koncentracijo kmetijskih zemlji\u0161\u010D oziroma\
  \ posesti, kar kmetijskim gospodarstvom omogo\u010Da njihovo nadaljnje delovanje\
  \ in nenazadnje prilagajanje nastalim gospodarskim razmeram. Ministrstvo v okviru\
  \ Programa razvoja pode\u017Eelja podpira tudi ekolo\u0161ko usmerjeno razmi\u0161\
  ljanje in predvsem ekolo\u0161ki na\u010Din kmetovanja.\nPromet s kmetijskimi zemlji\u0161\
  \u010Di ureja Zakon o kmetijskih zemlji\u0161\u010Dih (Uradni list RS, \u0161t.\
  \ 55/2003) na na\u010Din, ki zagotavlja gospodarsko, socialno in ekolo\u0161ko funkcijo\
  \ kmetijskih zemlji\u0161\u010D pri njihovem pridobivanju in rabi, zaradi \u010D\
  esar se prednostno zagotavlja usmerjanje kmetijskih zemlji\u0161\u010D h kmetom\
  \ in pove\u010Devanju kmetij in kmetijskih gospodarstev.\nZ morebitnimi dodatnimi\
  \ delitvami kmetij oziroma kmetijskih zemlji\u0161\u010D bi velikostno razdrobljenost\
  \ zemlji\u0161\u010D \u0161e poslab\u0161ali, kar bi v mnogih primerih privedlo\
  \ do opu\u0161\u010Danja kmetovanja.\nOpozorimo naj tudi, da mora biti na\u010D\
  rtovanje in gradnja novih objektov v okviru kmetij v skladu s predpisi, ki urejajo\
  \ prostorsko na\u010Drtovanje in predpisi, ki urejajo graditev objektov. Predlagana\
  \ ureditev pa pomeni gradnjo novih objektov v odprtem prostoru, ki predstavlja novo\
  \ razpr\u0161eno gradnjo."
