response: "Odziv Ministrstva za zunanje in evropske zadeve\nSlovenija najostreje obsoja\
  \ nedopustno rusko voja\u0161ko agresijo na Ukrajino. Ostro obsojamo sistemati\u010D\
  ne napade na civilno prebivalstvo in na\u010Drtno uni\u010Devanje civilne in kriti\u010D\
  ne infrastrukture v Ukrajini, vklju\u010Dno z energetsko. Tovrstna dejanja predstavljajo\
  \ vojne zlo\u010Dine. Slovenija odlo\u010Dno podpira preiskavo in kazenski pregon\
  \ vojnih zlo\u010Dinov. Slovenija je v odziv na grobo kr\u0161itev mednarodnega\
  \ prava s strani Rusije podprla in izvaja vseh devet sve\u017Enjev omejevalnih ukrepov\
  \ EU proti Rusiji. Prav tako smo sprejeli dvostranske ukrepe. Med drugim je Vlada\
  \ Republike Slovenije sprejela sklep o odpovedi \u0161tirih dvostranskih aktov,\
  \ umaknila soglasja \u010Dastnim konzulom Ruske federacije v Sloveniji in zahtevala\
  \ zmanj\u0161anje \u0161tevila diplomatskega in administrativnega osebja na ruskem\
  \ veleposlani\u0161tvu v Ljubljani.\nVsled navedenih ukrepov so se odnosi med Slovenijo\
  \ in Rusijo korenito spremenili. Kljub temu je Slovenija skladno s 25. \u010Dlenom\
  \ Dunajske konvencije o diplomatskih odnosih zavezana, da kot dr\u017Eava sprejemnica\
  \ stori vse potrebno, da omogo\u010Di opravljanje nalog diplomatskega predstavni\u0161\
  tva. Ukrepi, ki bi onemogo\u010Dili delovanje tujih veleposlani\u0161tev v Sloveniji,\
  \ bi predstavljali kr\u0161itev Dunajske konvencije o diplomatskih odnosih."
