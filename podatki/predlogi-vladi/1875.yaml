response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje v zvezi s predlogom\
  \ pojasnjuje, da postopek izvr\u0161be in zavarovanja ureja Zakona o izvr\u0161\
  bi in zavarovanju. Var\u0161\u010Dina za pla\u010Dilo dela in stro\u0161kov izvr\u0161\
  itelja je urejena v 38.a \u010Dlenu ZIZ in ne v 39. \u010Dlenu ZIZ.  V skladu z\
  \ 38.a \u010Dlenom ZIZ lahko izvr\u0161itelj za zavarovanje pla\u010Dila za delo\
  \ in za povra\u010Dilo stro\u0161kov od upnika zahteva pla\u010Dilo var\u0161\u010D\
  ine. To pomeni, da ni nujno, da v konkretnem primeru izvr\u0161itelj od upnika zahteva\
  \ pla\u010Dilo var\u0161\u010Dine, temve\u010D lahko za\u010Dne opravljati dejanja\
  \ tudi brez pla\u010Dila var\u0161\u010Dine. V zvezi s tem opozarjamo, da ima upnik\
  \ v skladu z dolo\u010Dbami ZIZ mo\u017Enost predlagati kateregakoli izvr\u0161\
  itelja, ki deluje v Sloveniji (osmi odstavek 40. \u010Dlena ZIZ, \u0161esti odstavek\
  \ 41. \u010Dlena ZIZ in peti odstavek 41.a \u010Dlena ZIZ), izvr\u0161itelji pa\
  \ opravljajo svojo slu\u017Ebo na celotnem obmo\u010Dju Republike Slovenije (drugi\
  \ odstavek 7. \u010Dlena ZIZ). 38.a \u010Dlen ZIZ nadalje dolo\u010Da, da se var\u0161\
  \u010Dina pla\u010Da v roku in v vi\u0161ini, dolo\u010Deni v tarifi iz 292. \u010D\
  lena ZIZ, torej v Pravilniku o tarifi za pla\u010Dilo dela izvr\u0161iteljev in\
  \ o povra\u010Dilu stro\u0161kov v zvezi z njihovim delom . Var\u0161\u010Dino za\
  \ pla\u010Dilo dela in stro\u0161kov izvr\u0161itelja ureja 7. \u010Dlen tega pravilnika\
  \ in sicer dolo\u010Da, da var\u0161\u010Dina za posamezno izvr\u0161ilno dejanje\
  \ ne sme biti ve\u010Dja od se\u0161tevka predvidenega pla\u010Dila za to izvr\u0161\
  ilno dejanje in stro\u0161kov, ki bodo pri tem predvidoma nastali, obra\u010Dunanimi\
  \ v skladu s tem pravilnikom. Na upnikov predlog lahko izvr\u0161itelj dolo\u010D\
  i pla\u010Dilo var\u0161\u010Dine v najve\u010D treh zaporednih mese\u010Dnih obrokih.\
  \  38.a \u010Dlen ZIZ dolo\u010Da tudi, da lahko upnik, v primeru, ko ne sogla\u0161\
  a z na\u010Dinom pla\u010Dila, rokom ali vi\u0161ino var\u0161\u010Dine, v osmih\
  \ dneh od prejema poziva izvr\u0161itelja za pla\u010Dilo var\u0161\u010Dine vlo\u017E\
  i pri izvr\u0161itelju zahtevo, da o tem odlo\u010Di sodi\u0161\u010De. Izvr\u0161\
  itelj zahtevo takoj posreduje sodi\u0161\u010Du, ki mora o njej odlo\u010Diti v\
  \ osmih dneh od prejema. To pomeni, da zakon omogo\u010Da presojo sodi\u0161\u010D\
  a glede var\u0161\u010Dine. Res je, kot navaja vlagatelj, da v primeru, \u010De\
  \ upnik ne pla\u010Da var\u0161\u010Dine na na\u010Din in v roku, ki ga dolo\u010D\
  i izvr\u0161itelj oziroma sodi\u0161\u010De ali ne predlo\u017Ei dokazila o pla\u010D\
  ilu, izvr\u0161itelj o tem obvesti sodi\u0161\u010De, ki ustavi izvr\u0161bo (peti\
  \ odstavek 38.a \u010Dlena ZIZ).  Znesek var\u0161\u010Dine se ne hrani pri izvr\u0161\
  itelju, temve\u010D pri sodi\u0161\u010Du - na ra\u010Dunu prehodnih sodnih pologov\
  \ in se lahko uporabi le za pla\u010Dilo za delo izvr\u0161itelja in za povra\u010D\
  ilo stro\u0161kov za neposredna dejanja izvr\u0161be in zavarovanja (38.b \u010D\
  len ZIZ).  Var\u0161\u010Dina je namenjena zagotovitvi zavarovanja pla\u010Dila\
  \ izvr\u0161iteljevega dela in stro\u0161kov v primeru, ko se izvr\u0161itelj ne\
  \ more popla\u010Dati iz zneska, ki ga je v izvr\u0161ilnem postopku izterjal od\
  \ dol\u017Enika. Znesek var\u0161\u010Dine, ki presega vi\u0161ino, potrebno za\
  \ pla\u010Dilo izvr\u0161itelja, se vrne upniku.  V primeru uspe\u0161ne izvr\u0161\
  be bo pla\u010Dal stro\u0161ke izvr\u0161itelja dol\u017Enik, saj so po 293. \u010D\
  lenu ZIZ stro\u0161ki izvr\u0161itelja izvr\u0161ilni stro\u0161ki, po petem odstavku\
  \ 38. \u010Dlena ZIZ pa mora dol\u017Enik upniku na njegovo zahtevo povrniti stro\u0161\
  ke, ki so bili potrebni za izvr\u0161bo.   Ministrstvo za pravosodje pojasnjuje,\
  \ da lahko upnik (odvisno od dol\u017Enikovega premo\u017Eenja) predlaga izvr\u0161\
  bo (tudi) z drugimi izvr\u0161ilnimi sredstvi, pri katerih izvr\u0161itelj ne sodeluje\
  \ in so zato povezana z manj\u0161imi stro\u0161ki. Predlaga lahko na primer izvr\u0161\
  bo na dol\u017Enikovo pla\u010Do ali na dol\u017Enikov ra\u010Dun pri banki. Postopek\
  \ izvr\u0161be na podlagi izvr\u0161ilnega naslova na denarna sredstva, ki jih ima\
  \ dol\u017Enik pri organizaciji za pla\u010Dilni promet (npr. banki) je bil z Zakonom\
  \ o spremembah in dopolnitvah Zakona o izvr\u0161bi in zavarovanju  mo\u010Dno pospe\u0161\
  en, saj je po uveljavitvi te novele popla\u010Dilo pred pravnomo\u010Dnostjo sklepa\
  \ o izvr\u0161bi mo\u017Eno v vseh primerih izvr\u0161be na podlagi izvr\u0161ilnega\
  \ naslova na denarna sredstva, ki jih ima dol\u017Enik pri organizacijah za pla\u010D\
  ilni promet. Z ZIZ-H je bila izbolj\u0161ana tudi ureditev iskanja dol\u017Enikovega\
  \ premo\u017Eenja. 4. \u010Dlen ZIZ dolo\u010Da, da morajo upravljavci podatkov\
  \ upniku brezpla\u010Dno posredovati podatke o dol\u017Eniku in njegovem premo\u017E\
  enju najkasneje v osmih dneh. Upnik svoj pravni interes izka\u017Ee z izvr\u0161\
  ilnim naslovom (npr. s sodbo).  V zvezi z izvr\u0161bo na dol\u017Enikove pla\u010D\
  o, pokojnino ali druge stalne prejemke je treba upo\u0161tevati, da je v skladu\
  \ s 102. \u010Dlenom ZIZ na te prejemke pri izvr\u0161bi pre\u017Eivninske terjatve\
  \ mogo\u010De pose\u010Di v ve\u010Dji meri kot pri izvr\u0161bi navadnih terjatev.\
  \ V zvezi s problematiko izvr\u0161be pre\u017Eivninskih terjatev dodajamo, da otroku,\
  \ za katerega zavezanec ne pla\u010Duje pre\u017Eivnine, v skladu z dolo\u010Dbami\
  \ Zakona o javnem jamstvenem in pre\u017Eivninskem skladu Republike Slovenije pripada\
  \ pravica do nadomestila pre\u017Eivnine, \u010De je postopek izvr\u0161be po predpisih,\
  \ ki urejajo izvr\u0161bo in zavarovanje, neuspe\u0161no zaklju\u010Den ali \u010D\
  e postopek izvr\u0161be traja ve\u010D kot tri mesece (21.c \u010Dlen ZJSRS). Glede\
  \ na to, da izvr\u0161ba ni v interesu dol\u017Enika, se v zvezi s predlogom, da\
  \ bi var\u0161\u010Dino v primerih izvr\u0161be pre\u017Eivninskih terjatev pla\u010D\
  al dol\u017Enik in ne upnik, postavlja vpra\u0161anje, kak\u0161na bi bila v tem\
  \ primeru sankcija za dol\u017Enika, ki ne bi pla\u010Dal var\u0161\u010Dine. Postavlja\
  \ se tudi vpra\u0161anje kr\u0161itve na\u010Dela enakosti, saj bi po predlagani\
  \ ureditvi var\u0161\u010Dino pri izterjavi drugih terjatev pla\u010Devali upniki.\
  \ Ministrstvo za pravosodje v zvezi s predlagano spremembo ureditve var\u0161\u010D\
  ine za pla\u010Dilo dela in stro\u0161kov izvr\u0161itelja meni, da je veljavna\
  \ ureditev v ZIZ ustrezna, zato njene spremembe niso potrebne. "
