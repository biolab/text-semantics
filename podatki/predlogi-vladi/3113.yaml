response: "Odziv Ministrstva za finance\nZakon o davku na dodano vrednost (Uradni\
  \ list RS, \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 18/11,\
  \ 78/11 in 38/12; v nadaljevanju. ZDDV-1) nalaga obveznost obra\u010Dunavanja in\
  \ pla\u010Devanja davka na dodano vrednost v Republiki Sloveniji. Temeljna zna\u010D\
  ilnost davka na dodano vrednost je v tem, da se obdav\u010Duje dodana vrednost v\
  \ proizvodno-prodajni verigi. Dav\u010Dna osnova pri dobavah blaga ali storitev\
  \ je vse kar predstavlja pla\u010Dilo.\nTrgovska mar\u017Ea predstavlja dolo\u010D\
  en odstotek od nabavne vrednosti, torej predstavlja razliko med prodajno ceno in\
  \ nabavno ceno. Ta odstotek oblikuje trgovina sama. Z mar\u017Eo trgovina pokriva\
  \ svoje stro\u0161ke brez nabavne vrednosti trgovskega blaga.\nIz navedenega izhaja,\
  \ da je trgovska mar\u017Ea, kot del prodajne cene \u017Ee obdav\u010Dena z DDV.\
  \ Vi\u0161ina obra\u010Dunanega DDV je torej odvisna tudi od vi\u0161ine trgovske\
  \ mar\u017Ee.\nZakon o davku od dohodkov pravnih oseb (Uradni list RS,  117/06,\
  \ 56/08, 76/08, 05/09, 96/09, 110/09-ZDavP-2B, 43/10,  59/11, 24/12 in 30/12; v\
  \ nadaljevanju: ZDDPO-2) nalaga obveznost pla\u010Devanja davka od dohodkov pravnih\
  \ oseb. Osnova za davek je dobi\u010Dek, ki se izra\u010Duna kot prese\u017Eek prihodkov\
  \ nad odhodki, ki so dolo\u010Deni z ZDDPO-2. Na\u010Deloma se priznajo ra\u010D\
  unovodski prihodki in odhodki, razen tisti, za katere ZDDPO-2 dolo\u010Da druga\u010D\
  e. Davek se za leto 2012 pla\u010Duje po stopnji 18 % od dav\u010Dne osnove.\nPojasnjujemo,\
  \ da je mar\u017Ea tudi prihodek in kot tak \u017Ee obdav\u010Den z ZDDPO-2. \u010C\
  e je mar\u017Ea ve\u010Dja, je ve\u010Dji tudi dobi\u010Dek in posledi\u010Dno tudi\
  \ ve\u010Dji davek od dohodkov pravnih oseb. Na ta na\u010Din se za vi\u0161je oziroma\
  \ visoke mar\u017Ee \u017Ee pla\u010Da sorazmerno ve\u010D davka. Uveljavljena re\u0161\
  itev poleg ostalih na\u010Del sledi tudi na\u010Delom obdav\u010Ditve dohodkov po\
  \ gospodarski mo\u010Di in na\u010Delom enake obravnave dohodkov, zato menimo, da\
  \ je primerna. Druga\u010Dna obravnava dohodkov s prekomerno obdav\u010Ditvijo bi\
  \ pomenila odstop od navedenih na\u010Del.\nGlede na navedeno menimo, da predlog\
  \ za uvedbo novega davka, na trgovske mar\u017Ee, ki so ve\u010Dje od 25 ali 30%\
  \ ni sprejemljiv.  \n "
