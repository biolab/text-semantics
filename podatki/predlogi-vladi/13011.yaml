response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nUvodoma bi \u017Eeleli pojasniti, da je sistem pokojninskega in invalidskega\
  \ zavarovanja v RS v osnovi zavarovalni sistem, kar pomeni, da se pravice iz sistema\
  \ priznavajo na podlagi predhodnega dela in posledi\u010Dno zavarovanja ter pla\u010D\
  ila prispevkov. Vendar pa kljub navedenemu ne gre za \u010Disti \xBBzavarovalni\u0161\
  ki\xAB sistem, temve\u010D gre za sistem, ki, kot ugotavlja \u017Ee sam avtor predloga,\
  \ temelji tudi na na\u010Delih vzajemnosti in medgeneracijske solidarnosti.\nOmenjena\
  \ na\u010Dela narekujejo opredelitev narave pravic iz obveznega pokojninskega in\
  \ invalidskega zavarovanja, ki so neodtujljive osebne pravice, ki jih praviloma\
  \ lahko pridobi oz. u\u017Eiva zgolj zavarovanec, pri \u010Demer ne more z njimi\
  \ prosto razpolagati, saj je njihov temeljni namen predvsem zagotavljanje zavarovan\u010D\
  eve socialne varnosti. Teh pravic tako ni mogo\u010De ne prenesti na drugega in\
  \ ne podedovati, z izjemo zapadlih denarnih zneskov, ki niso bili izpla\u010Dani\
  \ do smrti u\u017Eivalke ali u\u017Eivalca. Pomembno izjemo od tega na\u010Dela,\
  \ da pravice lahko pridobi samo zavarovanec, pa predstavljajo pravice, ki po zavarovan\u010D\
  evi smrti pripadajo njegovim dru\u017Einskim \u010Dlanom. Vendar v tem primeru ne\
  \ moremo govoriti o dedovanju pravice, do katere je bil upravi\u010Den pokojni,\
  \ ampak gre za posebno pravico iz zavarovanja pokojnega zavarovanca, ki je bil iz\
  \ naslova obveznega zavarovanja zavarovan tudi za primer smrti. Poleg zavarovanja\
  \ za primer starosti in invalidnosti, obvezno pokojninsko in invalidsko zavarovanje\
  \ namre\u010D zajema tudi zavarovanje za primer smrti, na podlagi katerega se za\u010D\
  asno ali trajno zagotavlja materialna in socialna varnost pre\u017Eivelega zakonca\
  \ oziroma ostalih \u010Dlanov dru\u017Eine, ko s smrtjo bli\u017Enjega izgubijo\
  \ tudi hranitelja dru\u017Eine.\nNamen pokojninskega in invalidskega zavarovanja\
  \ je sicer zagotavljanje varne starosti po nastopu enega od zavarovalnih razlogov,\
  \ od katerega je odvisna tudi vrsta pravice. \u010Ce gre za starost, bo upravi\u010D\
  enec uveljavljal pravico do starostne pokojnine, \u010De gre za invalidnost, bo\
  \ uveljavljal pravico do invalidske pokojnine (ob zakonsko dolo\u010Denih pogojih),\
  \ \u010De pa gre za smrt partnerja, ki je bil zavarovanec v istem sistemu pokojninskega\
  \ in invalidskega zavarovanja, pa bo lahko uveljavljal pravice iz tega naslova.\
  \ Veljavna zakonodaja poleg vdovske in dru\u017Einske pokojnine \u0161e naprej ohranja\
  \ tudi institut dela vdovske pokojnine, pri \u010Demer morajo biti za pridobitev\
  \ ene ali druge pravice izpolnjeni pogoji tako na strani prejemnika pokojnine kot\
  \ tudi na strani umrlega. Navedeni instituti so tako po svoji naravi socialni korektivi,\
  \ ki naj bi zagotavljali kontinuiteto izpadlega dohodka, do katerega pride z nastopom\
  \ smrti hranitelja dru\u017Eine. \nAvtor predlaga, da bi posameznik moral imeti\
  \ mo\u017Enost, da del svojih vpla\u010Danih prispevkov podari svojcem \u2013 zapustnikom,\
  \ z namenom, da se le-ti ne bi v celoti porabili za sodr\u017Eavljane. V zvezi z\
  \ navedenim predlogom pojasnjujemo, da tak\u0161no izpla\u010Dilo, ki bi izhajalo\
  \ iz predhodnega pla\u010Dila prispevkov oziroma iz dejstva, da bi izvajalcu zavarovanja\
  \ ostala sredstva, ki bi jih sicer moral izpla\u010Devati, \u010De bi umrli u\u017E\
  ivalec \u0161e \u017Eivel, v pokojninskem sistemu, kakr\u0161nega ima RS, seveda\
  \ ni utemeljeno. Financiranje pokojninskega sistema v RS namre\u010D poteka po dokladnem\
  \ sistemu ali sistemu teko\u010Dega pokrivanja (t.i. \xBBpay as you go\xAB sistem),\
  \ kjer se sredstva, zbrana s prispevki, sprotno prerazporedijo za pokrivanje odhodkov\
  \ oz stro\u0161kov za \u017Ee pridobljene pravice upokojencev. Sredstva iz vpla\u010D\
  anih prispevkov se tako nikjer ne nalagajo, kot je zna\u010Dilno za nalo\u017Ebeni\
  \ sistem, ampak se sproti porabijo za izpla\u010Devanje teko\u010Dih pokojnin. Zna\u010D\
  ilnost tega sistema je, da delovno aktivna generacija poskrbi za starej\u0161e,\
  \ ki niso ve\u010D delovno aktivni in so uveljavili pravice iz obveznega pokojninskega\
  \ zavarovanja. Sistem je tako zasnovan na na\u010Delih vzajemnosti in solidarnosti\
  \ ter na medgeneracijskem sporazumu, ki ne omogo\u010Da neposrednega pogojevanja\
  \ vrste pravic in vi\u0161ine dajatev z vpla\u010Danimi sredstvi v \u010Dasu trajanja\
  \ zavarovanja. Tedaj zbrana sredstva upo\u0161tevajo na eni strani \u0161tevilo\
  \ zavezancev za pla\u010Dilo prispevka, na drugi pa \u0161tevilo do tedaj znanih\
  \ u\u017Eivalcev pravic in njihov obseg. Namenjena so torej kritju obveznosti do\
  \ tedanjih u\u017Eivalcev pravic pokojninskega in invalidskega zavarovanja, ne pa\
  \ bodo\u010Dih.\nNa podlagi navedenega menimo, da trenutno veljavna zakonodaja,\
  \ ki ureja pravice za pre\u017Eivele dru\u017Einske \u010Dlane, glede na sam namen\
  \ teh pravic, ki izhajajo iz smrti hranitelja, v zadostni meri ustreza veljavnim\
  \ na\u010Delom pokojninskega sistema."
