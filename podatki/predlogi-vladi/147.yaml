response: "Odziv Ministrstva za okolje in prostor\nSvetlobno onesna\u017Eevanje je\
  \ urejeno z Uredbo o mejnih vrednostih svetlobnega onesna\u017Eevanja okolja (Uredba,\
  \ Uradni list RS, \u0161t. 81/2007, 109/07), ki dolo\u010Da varstvo narave pred\
  \ \u0161kodljivim delovanjem svetlobnega onesna\u017Eevanja, varstvo bivalnih prostorov\
  \ pred mote\u010Do osvetljenostjo zaradi razsvetljave nepokritih povr\u0161in, varstvo\
  \ ljudi pred ble\u0161\u010Danjem, varstvo astronomskih opazovanj pred sijem neba\
  \ in za zmanj\u0161anje porabe elektri\u010Dne energije virov svetlobe, ki povzro\u010D\
  ajo svetlobno onesna\u017Eevanje: \n ciljne vrednosti letne porabe elektrike svetilk,\
  \ vgrajenih v razsvetljavo cest in drugih nepokritih javnih povr\u0161in, mejne\
  \ vrednosti elektri\u010Dne priklju\u010Dne mo\u010Di svetilk za razsvetljavo nepokritih\
  \ povr\u0161in, kjer se izvajajo industrijske, poslovne in druge dejavnosti, mejne\
  \ vrednosti elektri\u010Dne priklju\u010Dne mo\u010Di svetilk za osvetljevanje fasad,\
  \ kulturnih spomenikov in objektov za ogla\u0161evanje, mejne vrednosti za osvetljenost\
  \ povr\u0161in kulturnih spomenikov, pogoje usmerjene osvetlitve kulturnih spomenikov,\
  \ mejne vrednosti za osvetljenost, ki jo povzro\u010Dajo svetilke za razsvetljavo\
  \ nepokritih povr\u0161in na varovanih prostorih stavb, na\u010Din ugotavljanja\
  \ izpolnjevanja zahtev uredbe, prepoved uporabe, \u010De svetloba seva v obliki\
  \ svetlobnih snopov proti nebu ali povr\u0161inam, ki svetlobo odbijajo proti nebu,\
  \ ukrepe za zmanj\u0161evanje emisije svetlobe v okolje in zavezance za zagotovitev\
  \ obratovalnega monitoringa svetlobnega onesna\u017Eevanja. \n Na podro\u010Dju\
  \ varstva pred hrupom v okolju je v veljavi vrsto predpisov. Med drugimi tudi:\n\
  1. Uredba o ocenjevanju in urejanju hrupa v okolju (Uradni list RS, \u0161t. 105/05,\
  \ 34/08 ), ki dolo\u010Da ukrepe za zmanj\u0161anje obremenjenosti okolja s hrupom,\n\
  2. Uredba o mejnih vrednostih kazalcev hrupa v okolju (Uradni list RS, \u0161t.\
  \ 121/04 ), ki dolo\u010Da zaradi varstva naravnega in \u017Eivljenjskega okolja\
  \ pred hrupom:\n stopnje zmanj\u0161evanja onesna\u017Eevanja okolja s hrupom, mejne\
  \ vrednosti kazalcev hrupa v okolju, kriti\u010Dne vrednosti kazalcev hrupa v okolju,\
  \ za\u010Dasne metode za ocenjevanje kazalcev hrupa, prilagoditve, ki jih je treba\
  \ upo\u0161tevati za izra\u010Dun vrednosti kazalcev hrupa pri uporabi za\u010D\
  asnih metod za ocenjevanje kazalcev hrupa, ukrepe zmanj\u0161evanja emisije hrupa\
  \ v okolje, zavezance za zagotovitev obratovalnega monitoringa hrupa za vire hrupa.\
  \ \nObstoje\u010Da zakonodaja tako na podro\u010Dju svetlobnega onesna\u017Eevanja,\
  \ kot tudi na podro\u010Dju hrupa ureja mejne vrednosti in ukrepe za zmanj\u0161\
  anje vplivov na okolje in \u017Ee vsebuje predloge, ki ste jih posredovali Vladi\
  \ RS. "
