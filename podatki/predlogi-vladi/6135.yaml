response: "Odziv Ministrstva za javno upravo\nUreditev trajanja mandata poslovodnim\
  \ osebam je ume\u0161\u010Dena v razli\u010Dne zakone, in sicer:\n Zakon o zavodih\
  \ (Uradni list RS, \u0161t. 12/91, 8/96, 36/00 - ZPDZC in 127/06 - ZJZP) ureja statusni\
  \ polo\u017Eaj javnih zavodov in dolo\u010Da, da javne zavode za opravljanje javne\
  \ slu\u017Ebe lahko ustanovijo dr\u017Eava, ob\u010Dine, mesto in druge z zakonom\
  \ poobla\u0161\u010Dene javne pravne osebe. V 33. \u010Dlenu tega zakona je dolo\u010D\
  eno, da je za direktorja zavoda lahko imenovan, kdor izpolnjuje pogoje, dolo\u010D\
  ene z zakonom in aktom o ustanovitvi oziroma s statutom ali pravili zavoda, mandat\
  \ direktorja pa traja \u0161tiri leta, \u010De ni z zakonom ali aktom o ustanovitvi\
  \ druga\u010De dolo\u010Deno. Po preteku mandatne dobe je ista oseba lahko znova\
  \ imenovana za direktorja; Zakon o javnih agencijah (Uradni list RS, \u0161t. 52/02,\
  \ 51/04 - EZ-A in 33/11 - ZEKom-C) ureja statusni polo\u017Eaj javnih agencij, ki\
  \ jih za opravljanje regulatornih, razvojnih ali strokovnih nalog v javnem interesu,\
  \ \u010De zanje z zakonom ni predvidena druga statusna oblika, ustanovi Republika\
  \ Slovenija ali samoupravna lokalna skupnost ali zveza samoupravnih lokalnih skupnosti.\
  \ V 19. \u010Dlenu zakon dolo\u010Da, da se za direktorja javne agencije imenuje\
  \ in razre\u0161uje ustanovitelj na predlog sveta javne agencije na podlagi javnega\
  \ nate\u010Daja v skladu s pogoji in kriteriji, dolo\u010Denimi z zakonom in ustanovitvenim\
  \ aktom. Direktor je imenovan za dobo petih let in je lahko ponovno imenovan. Zakon\
  \ o gospodarskih javnih slu\u017Ebah (Uradni list RS, \u0161t. 32/93, 30/98 - ZZLPPO,\
  \ 127/06 - ZJZP, 38/10 - ZUKN in 57/11 - ORZGJS40) dolo\u010Da na\u010Din in oblike\
  \ izvajanja gospodarskih javnih slu\u017Eb, s katerimi se zagotavljajo materialne\
  \ javne dobrine kot proizvodi in storitve, katerih trajno in nemoteno proizvajanje\
  \ v javnem interesu zagotavlja Republika Slovenija oziroma ob\u010Dina ali druga\
  \ lokalna skupnost zaradi zadovoljevanja javnih potreb, kadar in kolikor jih ni\
  \ mogo\u010De zagotavljati na trgu. Zakon dolo\u010Da, da lahko dr\u017Eava oziroma\
  \ lokalna skupnost zagotavlja gospodarske javne slu\u017Ebe tudi v obliki javnega\
  \ podjetja, kadar gre za opravljanje ene ali ve\u010D gospodarskih javnih slu\u017E\
  b ve\u010Djega obsega ali kadar to narekuje narava monopolne dejavnosti, ki je dolo\u010D\
  ena kot gospodarska javna slu\u017Eba, gre pa za dejavnost, ki jo je mogo\u010D\
  e opravljati kot profitno. V 22. \u010Dlenu tega zakona je dolo\u010Deno, da poslovanje\
  \ in delo javnega gospodarskega zavoda vodi direktor, ki ga imenuje in razre\u0161\
  uje ustanovitelj zavoda, \u010De ni z aktom o ustanovitvi za to poobla\u0161\u010D\
  en upravni odbor, in sicer na podlagi javnega razpisa ter pod pogoji, na na\u010D\
  in in po postopku, dolo\u010Denim s statutom. S statutom se dolo\u010Dijo tudi pravice,\
  \ obveznosti in odgovornost direktorja. Direktor se imenuje za \u0161tiri leta,\
  \ ista oseba pa je lahko po preteku mandata ponovno imenovana. \nVse navedene poslovodne\
  \ osebe v osebah javnega prava so torej lahko ponovno imenovane na isti polo\u017E\
  aj, pri \u010Demer pa je podlaga za ponovno imenovanje tudi ocena preteklega dela.\
  \ Ne glede na navedeno pa je treba upo\u0161tevati, da se za zasedbo polo\u017E\
  aja direktorja izvede postopku javnega razpisa in opravi izbira ob upo\u0161tevanju\
  \ pogojev za zasedbo delovnega mesta direktorja osebe javnega prava. Na javnem razpisu\
  \ lahko enakovredno kandidirajo vsi kandidati, saj upo\u0161tevaje ustavno na\u010D\
  elo enakopravne dostopnosti ni mo\u017Eno omejiti pravice do prijave na razpisano\
  \ prosto delovno mesto. Zagotovljena je namre\u010D ustavno varovana pravica do\
  \ enake dostopnosti vsakega delovnega mesta pod enakimi pogoji iz tretjega odstavka\
  \ 49. \u010Dlena Ustave. Dostopnost vsakega delovnega mesta pod enakimi pogoji pomeni\
  \ zagotavljanje enakih mo\u017Enosti pri zaposlovanju in enako dostopnost do izpolnitve\
  \ pogojev, ki tako enakopravnost omo\xACgo\u010Dajo. Po presoji Ustavnega sodi\u0161\
  \u010Da Republike Slovenije dolo\u010Dba 49. \u010Dlena zagotavlja le dostopnost\
  \ vsakega delovnega mesta vsakomur pod enakimi pogoji, ne pa tudi vnaprej\u0161\
  nje pravice, da bo na razpisano delovno mesto kandidat izbran (sklep \u0161t. Up-36/00\
  \ z dne 11. 9. 2000, sklep \u0161t. Up-1/98 z dne 12. 1. 1998, sklep \u0161t. Up-23/98\
  \ z dne 25. 2. 1998), izbiro opravi pristojni organ upo\u0161tevaje izpolnjevanje\
  \ kriterijev oziroma pogojev za  zasedbo polo\u017Eaja.\nMinistrstvo za javno upravo\
  \ tudi pojasnjuje, da direktorji ob\u010Dinskih uprav niso poslovodni organi, ampak\
  \ so uradniki na polo\u017Eajih, katerih delovno razmerje je urejeno na podlagi\
  \ Zakona o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, 65/08, 69/08 - ZTFI-A, 69/08 - ZZavar-E in 40/12 \u2013\
  \ ZUJF, v nadaljevanju ZJU). ZJU v 82. \u010Dlenu dolo\u010Da, da direktorja uprave\
  \ lokalne skupnosti imenuje tisti, ki mu je direktor neposredno odgovoren, polo\u017E\
  aj pa se na podlagi izvedenega javnega nate\u010Daja pridobi za dobo petih let.\n\
  Direktor ob\u010Dinske uprave, ki mu je prenehal mandat, prav tako lahko ponovno\
  \ kandidira v postopku javnega nate\u010Daja za zasedbo delovnega mesta direktorja\
  \ ob\u010Dinske uprave. Na podlagi 122. \u010Dlena Ustave je zaposlitev v upravnih\
  \ slu\u017Ebah mogo\u010Da samo na temelju javnega nate\u010Daja, razen v primerih,\
  \ ki jih dolo\u010Da zakon. Javni nate\u010Daj zagotavlja enakopraven dostop do\
  \ vseh slu\u017Eb v upravi in zagotavlja izbiro strokovno usposobljenih kadrov in\
  \ predpostavlja naslednje elemente: objava prostega delovnega mesta, razumen rok\
  \ za prijave, izbirni postopek z vnaprej dolo\u010Denimi merili, obrazlo\u017Eena\
  \ izbira. Merila morajo biti razumna in legitimna - zasledovati morajo namen instituta\
  \ javnega nate\u010Daja, kar pomeni, da morajo biti merila naravnana tako, da bo\
  \ izbran kandidat, ki je po svoji strokovni usposobljenosti najprimernej\u0161i,\
  \ oziroma kandidat, ki bo najve\u010D prispeval k u\u010Dinkovitemu in uspe\u0161\
  nemu delu organa. Javni nate\u010Daj vsebuje tudi zahtevo po u\u010Dinkovitem pravnem\
  \ sred\xACstvu zoper odlo\u010Ditev o izbiri, in je kot vsaka pravno vezana odlo\u010D\
  itev uprave podvr\u017Eena tudi sodnemu nadzoru. Pravica, ki se varuje s sodnim\
  \ varstvom, je pravica do kandidiranja na javnem nate\u010Daju pod enakimi pogoji.\n\
  Ministrstvo za javno upravo ocenjuje, da dosledno spo\u0161tovanje veljavnih predpisov\
  \ zagotavlja izbiro primernih in strokovno usposobljenih kandidatov za polo\u017E\
  aje direktorjev, pristojni organi pa morajo spremljati in ocenjevati njihovo delo.\
  \ Omejitev ponovnega imenovanja po dolo\u010Denem obdobju po mnenju ministrstva\
  \ ne bi nujno zagotovila strokovnosti in u\u010Dinkovitega dela. \n "
