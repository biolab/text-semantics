response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o interventnih ukrepih za zajezitev epidemije COVID-19 in omilitev\
  \ njenih posledic za dr\u017Eavljane in gospodarstvo je zaradi posledic epidemije\
  \ COVID-19 dolo\u010Dil\_ ukrepe, s katerimi se za \u010Das trajanja prepre\u010D\
  ujejo oziroma bla\u017Eijo negativne posledice virusa COVID-19 za dr\u017Eavljane\
  \ ter gospodarstvo, na podro\u010Dju dela in pla\u010Devanja prispevkov za socialno\
  \ varnost, zdravstvenega varstva in zdravstvenega zavarovanja, socialnega varstva,\
  \ pravic iz javnih sredstev in uveljavljanja pravic iz naslova star\u0161evskega\
  \ varstva, davkov, javnih financ, pla\u010D v javnem sektorju in gospodarskih dru\u017E\
  bah v neposredni in posredni ve\u010Dinski dr\u017Eavni lasti, kmetijstva, gozdarstva\
  \ in prehrane, upravljanja z vodami, kulture, znanosti in raziskovanja, prepre\u010D\
  evanja pranja denarja in financiranja terorizma, zavarovalni\u0161tva in trga finan\u010D\
  nih instrumentov, javnega naro\u010Danja, pogodbenih kazni, izvr\u0161be in osebnega\
  \ ste\u010Daja in izvajanja javnih storitev.\nUpravi\u010Denci do enkratnega solidarnostnega\
  \ dodatka za ranljive skupine oseb v vi\u0161ini 150 evrov so, poleg rednih \u0161\
  tudentov, tudi upravi\u010Denci do denarne socialne pomo\u010Di oziroma varstvenega\
  \ dodatka po zakonu, ki ureja socialno varstvene prejemke, za mesec april 2020,\
  \ ki niso upravi\u010Deni do enkratnega solidarnostnega dodatka za upokojence.\n\
  V zvezi s predlogom pojasnjujemo, da je Ministrstvo za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti centrom za socialno delo podalo usmeritve v postopkih\
  \ priznavanja izredne denarne socialne pomo\u010Di, ko je treba individualno ugotoviti\
  \ socialno stisko. Centri za socialno delo imajo pri odlo\u010Danju o izredni denarni\
  \ socialni pomo\u010Di diskrecijsko pravico, ki jo je treba pri odlo\u010Danju uporabiti\
  \ preudarno, \u017Eivljenjsko, predvsem pa\_ upo\u0161tevajo\u010D okoli\u0161\u010D\
  ine in razmere, v katerih so se posamezniki oziroma dru\u017Eine nepri\u010Dakovano\
  \ zna\u0161le. Navedeno pomeni, da se lahko pri odlo\u010Danju upo\u0161tevajo tudi\
  \ okoli\u0161\u010Dine, ki v normalnih razmerah ne predstavljajo razlogov za dodelitev\
  \ izredne denarne socialne pomo\u010Di, kadar gre za izredne okoli\u0161\u010Dine\
  \ zaradi vi\u0161je sile (COVID -19).\nGlede na navedeno lahko osebe, ki so se v\
  \ \u010Dasu krize zna\u0161le v finan\u010Dni stiski, uveljavljajo pravice iz javnih\
  \ sredstev na pristojnem centru za socialno delo tako da podajo vlogo za uveljavljanje\
  \ izredne denarne socialne pomo\u010Di. Vloga se lahko vlo\u017Ei po elektronski\
  \ po\u0161ti brez kvalificiranega digitalnega potrdila, po navadni po\u0161ti ali\
  \ v nabiralnik na centrih za socialno delo."
