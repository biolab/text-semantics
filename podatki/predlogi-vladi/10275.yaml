response: "Odziv Ministrstva za zdravje\n\nV zvezi s poimenovanjem ne-naravno prisotni\
  \ (dodani) sladkor, ki se navaja v pobudi pojasnjujemo, da uveljavljena terminologija\
  \ ne opredeljuje pojma ne-naravni sladkor. Pomembno je razlikovanje med sladkorji,\
  \ ki so prisotni v neobdelanem \u017Eivilu \u2013 t.i. intrinzi\u010Dni sladkorji\
  \ (ti se nahajajo znotraj celic npr. v sve\u017Eem in suhem sadju, zelenjavi, pa\
  \ tudi mleku) in prostimi sladkorji, od katerih so nekateri naravno prisotnimi po\
  \ stiskanju sadja, npr. 100% sadni sok, ter drugimi dodanimi sladkorji, ki jih proizvajalci\
  \ dodajo v \u017Eivilo za doseganje slaj\u0161ega okusa. Ti sladkorji se nahajajo\
  \ bodisi v obliki obi\u010Dajnega kristalnega sladkorja, invertnega sladkorja (glukozno-fruktozni\
  \ sirup), medu, bodisi sokov ali koncentratov sadnih sokov. Vse te oblike sladkorja\
  \ predstavljajo dodani sladkor. Prelagamo, da se za ve\u010D informacij obrnete\
  \ <link https: www.prehrana.si novica external-link-new-window internal link in\
  \ current>na portal Prehrana.si.\n\nV preteklosti smo imeli nekaj poskusov uvedbe\
  \ davka oz. tro\u0161arin na sladke pija\u010De, vendar se je izkazalo, da njihova\
  \ uvedba zaradi \u0161tevilnih administrativnih ovir ne bi bila dovolj uspe\u0161\
  na. Ob dejstvu, da je razlikovanje dodanega sladkorja od izvorno prisotnega v razli\u010D\
  nih \u017Eivilih \u0161e toliko te\u017Eavnej\u0161e in bolj kompleksno od obdav\u010D\
  itve sladkorja v sladkih pija\u010Dah, bi tak\u0161en ukrep\_ predstavljala enormno\
  \ administrativno oviro. Ob takratni odlo\u010Ditvi, da se davek na sladkor ne uvede,\
  \ smo nadaljevali s celovitimi ukrepi v skladu z nacionalnim programom Dober tek\
  \ Slovenije za izbolj\u0161anje navad prehranjevanja. S sistemskimi ukrepi lahko\
  \ pomembno vplivamo na manj\u0161o koli\u010Dino zau\u017Eitega sladkorja skozi\
  \ zagotavljanje zdrave in uravnote\u017Eene prehrane v vzgojno-izobra\u017Eevalnih\
  \ zavodih (vrtci in \u0161ole), ki so dol\u017Ene upo\u0161tevati Smernice zdravega\
  \ prehranjevanja. Smernice zasledujejo cilj manj\u0161ega u\u017Eivanja sladkorja\
  \ s hrano, zlasti spodbujajo pitje vode in nesladkanega \u010Daja, kot primernih\
  \ teko\u010Din za nadome\u0161\u010Danje vode v organizmu. To so tudi poudarki osve\u0161\
  \u010Danja \xBBSlovenske mre\u017Ee zdravih \u0161ol\xAB, ki jo koordinira Nacionalni\
  \ in\u0161titut za javno zdravje. Naj navedemo tudi pomemben sistemski ukrep za\
  \ bolj\u0161e navade prehranjevanja pri katerem je sodelovalo Ministrstvo za zdravje\
  \ in se nana\u0161a na omejevanje tr\u017Eenja in ogla\u0161evanja izdelkov z neugodno\
  \ prehransko sestavo (visoka vsebnost sladkorja, soli in ma\u0161\u010Dob)\_ v \u010D\
  asu otro\u0161kih programov.\_ \n\nPoleg navedenega Slovenija in \u0161tevilne dr\u017E\
  ave EU izvajajmo skupne aktivnostim za postopno zmanj\u0161evanje koli\u010Dine\
  \ sladkorja v \u017Eivilskih izdelkih, kar se odra\u017Ea v sodelovanju z nacionalno\
  \ \u017Eivilsko predelovalno industrijo, ki se je zavezala, da bo v svojih izdelkih\
  \ zmanj\u0161evala vsebnost soli in sladkorja, ter pove\u010Devala dele\u017E polnozrnatih\
  \ izdelkov, ki so pomembni z vidika razpolo\u017Eljivosti \u017Eivil. Zaveze nacionalne\
  \ industrije za zmanj\u0161evanje sladkorja oz. soli se nana\u0161ajo zlasti na\
  \ tiste skupine \u017Eivil, ki jih dnevno najve\u010D zau\u017Eijemo s hrano, to\
  \ so sladki mle\u010Dni izdelki, \u017Eita za zajtrk, sladke pija\u010De, kruhi\
  \ in kru\u0161no pecivo. \n\nMed komentarji k predlogu uvedbe davka na sladkor v\
  \ \u017Eivilih, so se pojavili tudi predlogi drugih uporabnikov portala Predlagam\
  \ vladi, da se sladkorji nadomestijo s sladili, naravnimi ali umetnimi. V zvezi\
  \ s temi komentarji bi \u017Eeleli opozoriti, da se v zadnjem obdobju odpirajo \u0161\
  tevilne nove znanstvene razprave o vplivu sladil na na\u0161e zdravje, zlasti v\
  \ povezavi sladil na mikrobno zdru\u017Ebo v prebavilih in njenem vplivu na zdravje.\
  \ Trenutno vpliv umetnih sladil na na\u0161e zdravje \u0161e ni popolno osvetljen\
  \ z vseh zornih kotov, zato je stali\u0161\u010De Nacionalnega in\u0161tituta za\
  \ javno zdravje, ki mu pritrjuje tudi Ministrstvo za zdravje, da je predvsem potrebno\
  \ zmanj\u0161evati sladkor v \u017Eivilih in zmanj\u0161evati potrebo po sladkem\
  \ okusu in ne iskati nadomestila za sladek okus s sladili, bodisi z umetnimi ali\
  \ naravnimi (npr. stevia). <link https: www.prehrana.si sestavine-zivil aditivi-v-zivilih\
  \ sladila external-link-new-window internal link in current>Ve\u010D informacij\
  \ o sladilih.\n\nNa portalu Prehrana.si, katerega delovanje omogo\u010Da Ministrstvo\
  \ za zdravje in je namenjen osve\u0161\u010Danju prebivalcev, so zbrana priporo\u010D\
  ila za razli\u010Dne starostne skupine prebivalcev, zbranih je tudi veliko zanimivih\
  \ in verodostojnih informacij ter prispevkov o sladkorju v \u017Eivilih in na\u010D\
  inih za njihovo zmanj\u0161evanje. Na omenjenem portalu pa so dostopne tudi <link\
  \ https: www.prehrana.si clanek external-link-new-window internal link in current>ideje\
  \ za zdrav zajtrk, z manj sladkorja in brez sladil. \n\nDa smo z osve\u0161\u010D\
  anjem in drugimi sistemskimi ukrepi na poti zmanj\u0161evanja sladkorja v prehrani\
  \ prebivalcev, ka\u017Eejo tudi zadnje raziskave med mladimi, ki zau\u017Eijejo\
  \ sicer najve\u010D sladkorja.Ugoden trend zmanj\u0161evanja zau\u017Eitega sladkorja\
  \ ka\u017Eejo podatki periodi\u010Dne raziskave \xBBZ zdravjem povezano vedenje\
  \ v \u0161olskem okolju\xAB- HBSC, ki je pokazala trend upada v primerjavi z letom\
  \ 2010. V povpre\u010Dju se je koli\u010Dina tistih, ki vsakodnevno u\u017Eivajo\
  \ sladke pija\u010De iz 37,4 % v letu 2010 zmanj\u0161ala na 24,4 % v letu 2014.\
  \ Pomemben je zlasti premik v skupini 15 letnikov, kjer se je odstotek vsakodnevnih\
  \ u\u017Eivalcev iz 48,8 % zni\u017Eal na 28,4 %."
