response: "Odziv Ministrstva za okolje in prostor\n\nSvet ministra za okolje in prostor\
  \ za sodelovanje z nevladnimi organizacijami (Svet NVO) je ustanovljen kot strokovno-posvetovalni\
  \ organ ministra oz. Ministrstva za okolje in prostor. Za dobro sodelovanje je namre\u010D\
  \ pomembno, da so nevladnice in nevladniki vklju\u010Deni v delovne procese MOP\
  \ na podro\u010Dju za\u0161\u010Dite okolja in narave ter prostorskih re\u0161itev\
  \ \u017Ee ob sprejemanju zakonskih in drugih ukrepov. Predstavnike NVO je na pro\u0161\
  njo ministra izbrala njihova krovna organizacija CNVOS <link https: www.cnvos.si\
  \ novice znani-so-predstavniki-nvo-v-svetu-ministra-za-okolje-in-prostor-za-sodelovanje-z-nvo\
  \ external-link-new-window internal link in current>po svojem neodvisnem in javnem\
  \ postopku. Vsi predstavniki NVO v Svetu NVO tako predstavljajo vse nevladnice in\
  \ nevladnike na njihovem podro\u010Dju (pravno-sistemska vpra\u0161anja s podro\u010D\
  ja okolja, narave in prostor; podporno okolje za NVO s podro\u010Dja okolja in prostora;\
  \ varstvo okolja; podnebne spremembe; kro\u017Eno gospodarstvo; biotska raznovrstnost,\
  \ zavarovana obmo\u010Dja; urejanje prostora; graditev in stanovanja), jih morajo\
  \ ustrezno in redno informirati o delu na Svetu NVO in posredovati zapisnike sej,\
  \ ki so tudi sicer javni. Na seje se lahko glede na specifi\u010Dno tematiko vabi\
  \ tudi ostale strokovnjake z doti\u010Dnega podro\u010Dja. Predstavniki NVO opravljajo\
  \ svoje poslanstvo v svetu \u010Dastno in jim za opravljeno delo v okviru sveta\
  \ ne pripada povra\u010Dilo sejnin, upravi\u010Deni so le do povra\u010Dila morebitnih\
  \ potnih stro\u0161kov.Pri tem naj poudarimo, da <link https: www.gov.si zbirke\
  \ delovna-telesa svet external-link-new-window internal link in current>zapisnike\
  \ sej Sveta NVO ter ostale dokumente javno objavljamo na spletnih straneh ministrstva;\
  \ prav tako je datume seje Sveta prehodno najavljena na spletni strani MOP.\_ Glede\
  \ na to, da gre za ugledne javno in transparentno izbrane predstavnike NVO, da ti\
  \ redno poro\u010Dajo ostalim nevladnicam in nevladnikom o svojem delu ter se z\
  \ njimi tudi predhodno posvetujejo, saj so seje predhodno najavljene, da so in tudi\
  \ bodo vsi zapisniki sej javni v vpogled vsem in zaradi odprte delavne narave sveta,\
  \ je po na\u0161em mnenju javnost ustrezno in redno informirana o transparentnem\
  \ delovanju Sveta NVO. Na MOPse tudi sicer zelo trudimo, da javno \u0161ir\u0161\
  e sodelujemo z razli\u010Dnimi dele\u017Eniki; poleg javnih razprav med drugim organiziramo\
  \ tudi razli\u010Dne posvete na pomembne okoljske in prostorske teme, kjer imajo\
  \ vse dr\u017Eavljanke in dr\u017Eavljani mo\u017Enost in prilo\u017Enost izraziti\
  \ svoje mnenje in podati konkretne pripombe ali re\u0161itve."
