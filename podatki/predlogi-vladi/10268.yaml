response: "Odziv Ministrstva za infrastrukturo\n\nBankina je vzdol\u017Eni del cesti\u0161\
  \u010Da ob zunanjem robu vozi\u0161\u010Da, ki zagotavlja bo\u010Dno stabilnost\
  \ vozi\u0161\u010Da in omogo\u010Da postavitev prometne signalizacije in prometne\
  \ opreme. Obdelava bankine je vidno druga\u010Dna od obdelave vozi\u0161\u010Da\
  \ (pe\u0161\u010Dena, tlakovana, travnata). \u010Ce je bankina v enaki obdelavi\
  \ kot vozi\u0161\u010De mora biti, ob ustrezni \u0161irini vozi\u0161\u010Da, od\
  \ njega lo\u010Dena z robno \u010Drto.\n\nPoleg bo\u010Dne stabilizacije vozi\u0161\
  \u010Da so bankine namenjene tudi za zagotavljanje prometne varnosti (zasilna uporaba\
  \ dodatne \u0161irine), postavitev opreme za vodenje in za\u0161\u010Dito prometa\
  \ (smerniki, varnostne ograje)\_ ter namestitev naprav za odvodnjavanje vozi\u0161\
  \u010Da (koritnica, mulda, dvignjen robnik z za\u0161\u010Ditnim pasom).\n\nOsnovne\
  \ tehni\u010Dne zahteve za bankine dolo\u010Dajo predpisi s podro\u010Dja cest,\
  \ dopustne izvedbe, kot so npr. \xBBzelene\xAB bankine, pa dopolnjujejo pravila\
  \ stroke.\n\n\u0160irina bankine je odvisna od \u0161irine prometnega pasu. Najmanj\u0161\
  a \u0161irina in naj ne bi bila manj\u0161a od 1,00 m. Manj\u0161a \u0161irina (0,50\
  \ do 0,75 m) je dopustna na maloprometnih cestah, v odvisnosti od vzdol\u017Ene\
  \ opreme ceste. \u0160irina bankine ob kolesarski stezi ali plo\u010Dniku je 0,50\
  \ m, \u010De je rob kolesarske steze ali plo\u010Dnika utrjen (kocke, robnik) pa\
  \ je lahko 0,25 m.\n\nPovr\u0161ina bankine je lahko izvedena kot pe\u0161\u010D\
  ena, humusirana, tlakovana ali betonirana. Vidna obdelava bankine se mora lo\u010D\
  iti od vozi\u0161\u010Da. \u010Ce je povr\u0161ina bankine utrjena z enako konstrukcijo\
  \ kot vozi\u0161\u010De in obstoji mo\u017Enost ob\u010Dasne uporabe za sre\u010D\
  avanje vozil, mora biti na zunanji strani bankine zagotovljena vsaj 0,5 m \u0161\
  iroka berma. Ob odstavnem pasu je bankina lahko izvedena kot berma (uvaljana in\
  \ humusirana). Sti\u010Dni rob bankine z vozi\u0161\u010Dem mora biti ni\u017Eji\
  \ od vozi\u0161\u010Da, pre\u010Dni nagib pa izveden proti zunanjemu robu bankine.\
  \ Pre\u010Dni nagib bankine je odvisen od obdelave povr\u0161ine bankine, kjer se\
  \ zahteva pri travnatih bankinah ve\u010Dji nagib. \n\nIz pravil stroke izhaja,\
  \ da je izvedba travnatih bankin mo\u017Ena in dopustna, \u010Deprav je tehni\u010D\
  no zahtevnej\u0161a od klasi\u010Dne pe\u0161\u010Dene izvedbe. Na na\u0161ih cestah\
  \ lahko zasledimo, da so travnate vse bankine na avtocestah in hitrih cestah, tako\
  \ na lo\u010Dilnem pasu kakor tudi zunanje bankine, posebej \u0161e, \u010De so\
  \ na njih postavljene varnostne ograje. Travnata izvedba se pojavlja tudi na vseh\
  \ drugih cestah z ustreznim pre\u010Dnim profilom, posebej na obmo\u010Djih, kjer\
  \ klimatske razmere dopu\u0161\u010Dajo normalno rast travni vegetaciji. Ravno tako\
  \ so travnate bankine ob vseh kolesarskih poteh in plo\u010Dnikih.\_\_\_ \n\nKlasi\u010D\
  ne pe\u0161\u010Dene bankine \u0161e ostajajo na cestah z minimalnimi pre\u010D\
  nimi profili oziroma \u0161irinami vozi\u0161\u010D, kjer se mora bankina uporabljati\
  \ pri sre\u010Devanju vozil, vo\u017Enja po bankini pa onemogo\u010Da normalno rast\
  \ travne vegetacije."
