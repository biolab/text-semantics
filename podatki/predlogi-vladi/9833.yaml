response: "Odziv Ministrstva za pravosodje\nZakon o zemlji\u0161ki knjigi (v nadaljnjem\
  \ besedilu: ZZK-1) v prvem odstavku 38. \u010Dlena dolo\u010Da, da mora biti v primeru,\
  \ ko se z zemlji\u0161koknji\u017Enim dovolilom dovoljuje vpis lastninske pravice\
  \ (razen pri samostojnih delih objekta v eta\u017Eni lastnini), temu dovolilu prilo\u017E\
  eno tudi potrdilo o namenski rabi zemlji\u0161\u010Da. V drugem odstavku istega\
  \ \u010Dlena pa je vsebovana \u0161e zahteva, da mora biti v primeru, ko se s predpisi\
  \ za promet z dolo\u010Denimi vrstami nepremi\u010Dnin terja soglasje oziroma odobritev\
  \ pristojnega organa oziroma potrdilo pristojnega organa, da tak\u0161no soglasje\
  \ oziroma odobritev ni potrebna, dovolilu prilo\u017Eeno tudi tako soglasje, odobritev\
  \ oziroma potrdilo, \u010De iz potrdila izhaja, da gre za tak\u0161no vrsto nepremi\u010D\
  nine. Primer tak\u0161ne vrste nepremi\u010Dnin so kmetijska zemlji\u0161\u010D\
  a, gozdovi in kmetije. Zakon o kmetijskih zemlji\u0161\u010Dih (v nadaljnjem besedilu:\
  \ ZKZ) v 19. \u010Dlenu dolo\u010Da, da pravni posel s temi nepremi\u010Dninami\
  \ odobri upravna enota, na\u0161tete pa so tudi izjeme od tega pravila. V 22. \u010D\
  lenu ZKZ je nato urejen postopek te odobritve, ki se zavrne ali pa odobri z odlo\u010D\
  bo, enako se z odlo\u010Dbo odlo\u010Di tudi o tem, da odobritev ni potrebna. Isti\
  \ \u010Dlen nato v zadnjem odstavku izrecno dolo\u010Da, da je overitev podpisa\
  \ na zemlji\u0161koknji\u017Enem dovolilu mogo\u010Da le na podlagi tak\u0161ne\
  \ pravnomo\u010Dne odlo\u010Dbe.\n\u010Ceprav ZKZ v 22. \u010Dlenu ne dolo\u010D\
  a, da odlo\u010Dba upravne enote vsebuje tudi navedbo, da gre za kmetijsko ali gozdno\
  \ zemlji\u0161\u010De, je razumljivo, da je temu tako. V takem primeru se je mo\u017E\
  no strinjati s predlogom dr\u017Eavljana, da poleg odobritvene odlo\u010Dbe oziroma\
  \ odlo\u010Dbe, da odobritev ni potrebna, ni potrebe po prilaganju potrdila o namenski\
  \ rabi zemlji\u0161\u010Da. Kljub temu pa zoper tak pristop (ki bi ga bilo treba\
  \ preliti v zakonsko ureditev), govorita naslednja vsebinska argumenta:\n Notar\
  \ bi se ob tak\u0161nem pristopu seznanil z namensko rabo zemlji\u0161\u010Da samo\
  \ v primeru, ko bi prodajalec kmetijskega zemlji\u0161\u010Da ali gozda predlo\u017E\
  il odlo\u010Dbo upravne enote. Odgovornost notarja, da overi podpis na zemlji\u0161\
  koknji\u017Enem dovolilu samo v primerih, ko stranke izpolnijo pogoje po posebnih\
  \ predpisih, kakr\u0161en je ZKZ, in ki izhaja iz devetega odstavka 64. \u010Dlena\
  \ Zakona o notariatu (v nadaljnjem besedilu: ZN), bi bila tako v celoti odvisna\
  \ zgolj od tega, ali bi stranka predlo\u017Eila odlo\u010Dbo upravne enote oziroma\
  \ od tega, ali bi jo sploh pridobila. Ker ZKZ ne sankcionira opustitve dol\u017E\
  nosti pridobitve odlo\u010Dbe za potrebe pravnega prometa s kmetijskimi zemlji\u0161\
  \u010Di, je skrbnik izpolnjevanja zakonskih pogojev pri prometu s temi ravno notar.\
  \ Z dejstvom, da gre za kmetijsko zemlji\u0161\u010De in da mora prodajalec zaradi\
  \ tega pri prometu izpolniti \u0161e posebne pogoje, se mora notar seznaniti objektivno\
  \ in neodvisno od tega, ali je prodajalec izpolnil zahteve iz ZKZ po odobritvi pravnega\
  \ posla, to pa lahko stori ravno z uporabo potrdila o namenski rabi zemlji\u0161\
  \u010Da. Potrdilo o namenski rabi zemlji\u0161\u010Da ne vsebuje zgolj podatka o\
  \ namenski rabi prostora, temve\u010D tudi podatek o obstoju prostorskih ukrepov\
  \ na zemlji\u0161\u010Du, to pa je tudi predkupna pravica ob\u010Dine. Ker predpisi\
  \ s podro\u010Dja urejanja prostora podobno kot predpisi s podro\u010Dja kmetijskih\
  \ zemlji\u0161\u010D kot mehanizem doslednega spo\u0161tovanja obveznosti, ki za\
  \ prodajalca izhajajo iz dejstva, da je njegovo zemlji\u0161\u010De pod posebnim\
  \ re\u017Eimom, dolo\u010Dajo mehanizme notarskega poslovanja, je potrdilo namenjeno\
  \ tudi temu, da se notar seznani z morebitnim obstojem predkupne pravice ob\u010D\
  ine in ravna temu primerno. Potrdilo o namenski rabi zemlji\u0161\u010Da torej v\
  \ notarskih postopkih ni povezano zgolj z vpra\u0161anjem, ali gre za kmetijsko\
  \ zemlji\u0161\u010De, temve\u010D ima tudi druge namene. Dejstvo je, da je na kmetijskem\
  \ zemlji\u0161\u010Du lahko dolo\u010Den tudi re\u017Eim predkupne pravice ob\u010D\
  ine. \u010Ce bi sledili predlogu, po katerem zaradi predlo\u017Eitve odlo\u010D\
  be o odobritvi prometa s kmetijskim zemlji\u0161\u010Dem oziroma odlo\u010Dbe o\
  \ nepotrebnosti odobritve, ne bi bilo treba predlo\u017Eiti tudi potrdila o namenski\
  \ rabi zemlji\u0161\u010Da, bi notar lahko overil podpis na zemlji\u0161koknji\u017E\
  nem dovolilu, saj bi \u0161tel, da so izpolnjeni pogoji po ZKZ, ne bi pa vedel,\
  \ da je treba preveriti tudi izpolnjevanje pogojev po predpisih s podro\u010Dja\
  \ urejanja prostora. \nPoleg navedenih vsebinskih argumentov pa je treba opozoriti\
  \ \u0161e na dvoje:\n Skladno s 5.a \u010Dlenom ZN je notar dol\u017Ean sam pridobiti\
  \ podatke oziroma dokazila o podatkih iz uradnih evidenc, ki jih vodijo dr\u017E\
  avni organi, organi samoupravnih lokalnih skupnosti ali nosilci javnih pooblastil,\
  \ in teh podatkov oziroma dokazil ne sme zahtevati od strank. Ker je potrdilo o\
  \ namenski rabi zemlji\u0161\u010Da potrdilo iz uradne evidence, zapade pod te dolo\u010D\
  be in stranka notarju potrdila ni dol\u017Ena predlo\u017Eiti, se pravi zanjo administrativno\
  \ breme njenega pridobivanja ne obstaja. ZZK-1 v zadnjem odstavku 38. \u010Dlena\
  \ dolo\u010Da, da lahko notar do informatizirane evidence o podatkih o namenski\
  \ rabi prostora in o prostorskih ukrepih dostopa tudi elektronsko. ZZK-1 se je s\
  \ tem naslonil na ureditev po predpisih o prostorskem na\u010Drtovanju oziroma urejanju\
  \ prostora, ki predvideva vzpostavitev t. i. prostorskega informacijskega sistema,\
  \ ki bo vseboval navedene podatke. Dejstvo je, da trenutno ta sistem s to funkcionalnostjo\
  \ \u0161e ne deluje, bo pa vzpostavljen v prihajajo\u010Dem obdobju in bo takrat\
  \ tovrstno pridobivanje podatkov bodisi s strani strank, bodisi samih notarjev,\
  \ stvar preteklosti. \n Odziv Ministrstva za finance\nZadeva se nana\u0161a na razpolaganje\
  \ s kmetijskem zemlji\u0161\u010Dem, kjer je za ureditev prenosa nepremi\u010Dnine\
  \ pri notarju med drugim treba prilo\u017Eiti tudi potrdilo o pla\u010Danem davku.\
  \ Pobuda se nana\u0161a na predlo\u017Eitev prilog k napovedi za odmero davka na\
  \ promet nepremi\u010Dnin, ki jo mora zavezanec v skladu z Zakonom o davku na promet\
  \ nepremi\u010Dnin\_(v nadaljevanju: ZDPN-2)) vlo\u017Eiti v 15 dneh po nastanku\
  \ dav\u010Dne obveznosti pri dav\u010Dnem organu, na obmo\u010Dju katerega nepremi\u010D\
  nina le\u017Ei. Tako je v postopku odmere potrebno pridobiti tudi odlo\u010Dbo o\
  \ odobritvi pravnega posla, ki jo izda upravna enota. V napovedi je treba vpisati\
  \ med drugim tudi datum odobritve pravnega posla, kadar gre za posel, ki ga mora\
  \ po zakonu odobriti upravni organ.\nPojasnjujemo, da dav\u010Dna obveznost v skladu\
  \ z dolo\u010Dbo 7. \u010Dlena ZDPN-2 nastane takrat, ko je sklenjena pogodba, na\
  \ podlagi katere se prenese nepremi\u010Dnina. Izjemoma, \u010De je za prenos nepremi\u010D\
  nine potrebno dovoljenje dr\u017Eavnega organa ali kak\u0161en drug pravni akt,\
  \ nastane dav\u010Dna obveznost s pravnomo\u010Dnostjo pravnega akta, \u010Deprav\
  \ je bila pogodba sklenjena prej. Kadar gre za promet s kmetijskimi zemlji\u0161\
  \u010Di, gozdovi in kmetijami, se pri dolo\u010Danju nastanka obveznosti upo\u0161\
  teva datum pravnomo\u010Dnosti odlo\u010Dbe o odobritvi pravnega posla (oziroma\
  \ potrdilo, da odobritev ni potrebna), izdano s strani upravne enote, na podlagi\
  \ dolo\u010Db Zakona o kmetijskih zemlji\u0161\u010Dih.\nV praksi praviloma dav\u010D\
  ni zavezanci ob predlo\u017Eitvi napovedi za odmero davka na promet nepremi\u010D\
  nin \u017Ee razpolagajo s pravnomo\u010Dno odlo\u010Dbo o odobritvi pravnega posla\
  \ oziroma potrditvijo, da odobritev ni potrebna. V primeru, da zavezanci s to odlo\u010D\
  bo ob vlo\u017Eitvi napovedi ne razpolagajo, jih finan\u010Dni urad seznani, da\
  \ bo sam po uradni dol\u017Enosti pridobil navedeno odlo\u010Dbo s pisno poizvedbo.\
  \ V ve\u010Dini primerov nato zavezanci, zaradi interesa po \u010Dim hitrej\u0161\
  em odmernem postopku, sami priskrbijo odlo\u010Dbo in jo predlo\u017Eijo dav\u010D\
  nemu organu.\nV zvezi z vpra\u0161anjem, zakaj ne bi mogel FURS neposredno vpogledati\
  \ v evidenco izdanih dovoljenj upravnih enot iz tega podro\u010Dja in status pravnomo\u010D\
  nosti, kon\u010Dno pojasnjujemo, da tak\u0161na evidenca, ki bi omogo\u010Dala neposreden\
  \ elektronski vpogled v evidenco pravnomo\u010Dnih odlo\u010Db o odobritvi pravnega\
  \ posla, pri upravnih enotah ni vzpostavljena, tako tak neposreden vpogled ni mogo\u010D\
  . Strinjamo pa se, da bi vzpostavitev ustrezne evidence pospe\u0161ila vodenje postopka\
  \ pri dav\u010Dnem organu."
