response: "Odziv Ministrstva za finance\n\nPomembno je izpostaviti, da je oblikovanje\
  \ politike pokojninskega zavarovanja v pristojnosti Ministrstva za delo, dru\u017E\
  ino, socialne zadeve in enake mo\u017Enosti (MDDSZ), oblikovanje dav\u010Dne politike\
  \ pa v pristojnosti Ministrstva za finance. Z vidika dav\u010Dne politike posebej\
  \ poudarjamo, da ta ne sme biti edini faktor, s katerim se posameznike spodbuja\
  \ k var\u010Devanju za starost, temve\u010D se je treba zavedati, da lahko dav\u010D\
  na politika samo podpira druge politike.V preteklosti je MDDSZ glede vpra\u0161\
  anja ureditve dodatnega pokojninskega zavarovanja \u017Ee pojasnilo, da dr\u017E\
  ava spodbuja dodatno var\u010Devanje oz. dodatno pokojninsko zavarovanje z namenom\
  \ pridobitve pravice do dodatne starostne (ali pred\u010Dasne) pokojnine. Ta ukrep\
  \ je posledica negativnih demografskih trendov, zaradi katerih bodo v prihodnosti\
  \ pokojnine iz obveznega pokojninskega in invalidskega zavarovanje (prvi pokojninski\
  \ steber) ni\u017Eje. Z namenom var\u010Devanja za dodatno pokojnino v pokojninskih\
  \ skladih je bil oblikovan drugi pokojninski steber, ki ga je dr\u017Eava tudi sistemsko\
  \ natan\u010Dneje regulirala in ga nadzoruje. Tako morajo upravljavci pokojninskih\
  \ skladov dodatnega pokojninskega zavarovanja za upravljanje pokojninskih skladov\
  \ pridobiti vsa potrebna dovoljenja nadzornih organov, kot tudi imeti odobrene pokojninske\
  \ na\u010Drte, kjer so pravice in dol\u017Enosti \u010Dlanov pokojninskih skladov\
  \ natan\u010Dno definirane ter navedeni (omejitveni) pogoji za enkratne dvige privar\u010D\
  evanih sredstev. Dr\u017Eava zaradi natan\u010Dno dolo\u010Denih pravil in predvsem\
  \ namena to obliko zavarovanja oz. var\u010Devanja za starost dav\u010Dno spodbuja,\
  \ medtem ko je pri drugih oblikah v okviru tretjega pokojninskega stebra dr\u017E\
  avna intervencija manj\u0161a, s tem pa so tudi spodbude, ki jih za te produkte\
  \ dr\u017Eava ponuja, bolj omejene. Pri teh produktih gre za bolj splo\u0161no obliko\
  \ zavarovanja oz. var\u010Devanja, pri katerih je dopu\u0161\u010Deno nekaj ve\u010D\
  \ fleksibilnosti in s tem so posameznikom dane ve\u010Dje mo\u017Enosti, da se lahko\
  \ svobodno odlo\u010Dajo med razli\u010Dnimi mo\u017Enostmi var\u010Devanja oz.\
  \ zavarovanja za starost. Zaradi tak\u0161ne njihove narave pa jih posledi\u010D\
  no dr\u017Eava ne podpira z enakimi dav\u010Dnimi olaj\u0161avami, kot je to pri\
  \ drugem pokojninskem stebru. Te oblike so z vidika davkov izena\u010Dene z drugimi\
  \ nalo\u017Ebami oz. je njihova dav\u010Dna obravnava odvisna od posamezne oblike\
  \ nalo\u017Ebe (npr. nalo\u017Ebe v investicijske sklade, nalo\u017Ebeno \u017E\
  ivljenjsko zavarovanje in var\u010Devanje v obliki depozitov pri bankah in hranilnicah)."
