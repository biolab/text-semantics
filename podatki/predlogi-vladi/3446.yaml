response: "Uradni odgovor Eko sklada - Slovenski okoljski javni sklada\nEko sklad,\
  \ Slovenski okoljski javni sklad (v nadaljevanju Eko sklad), je izvajalec okoljskih\
  \ politik, ki jih oblikujejo pristojna ministrstva. V tem smislu Eko sklad ni pristojen\
  \ za uradno interpretacijo oz. opredeljevanje do vladnih odlo\u010Ditev o vrsti\
  \ uvedenih spodbud. \n\u010Cetrti \u010Dlen Uredbe o zagotavljanju prihrankov energije\
  \ pri kon\u010Dnih odjemalcih (Uradni list RS, \u0161t. 114/09 in 57/11), po kateri\
  \ se zbirajo finan\u010Dna sredstva za nepovratne finan\u010Dne spodbude Eko sklada,\
  \ dolo\u010Da, da Eko sklad nepovratna sredstva lahko nameni zgolj za dva ukrepa,\
  \ ki se nana\u0161ata na vozila, in sicer za baterijska elektri\u010Dna vozila ter\
  \ za vozila na stisnjen zemeljski plin ali bioplin, namenjena javnemu potni\u0161\
  kemu prometu. Nepovratne finan\u010Dne spodbude za ta dva ukrepa Eko sklad tudi\
  \ dejansko dodeljuje.\nEko sklad pa ni edina institucija v dr\u017Eavi, ki dodeljuje\
  \ nepovratna sredstva, ki se zbirajo po Uredbi o zagotavljanju prihrankov energije\
  \ pri kon\u010Dnih odjemalcih. Le-ta namre\u010D iz navedenih sredstev lahko \u2013\
  \ \u010De se za to odlo\u010Dijo \u2013 dodeljujejo tudi veliki zavezanci (med njimi\
  \ so tudi distributerji plina), ki jim Eko sklad potrjuje programe, ki so podlaga\
  \ za tovrstno dodeljevanje, preverja pa tudi u\u010Dinke nalo\u017Eb, ki so predmet\
  \ dodeljenih spodbud. Skladno s tretjim \u010Dlenom Uredbe o zagotavljanju prihrankov\
  \ energije pri kon\u010Dnih odjemalcih dobavitelji posameznih vrst energije oz.\
  \ goriv lahko v svoje programe vklju\u010Dijo tudi energetske storitve in ukrepe\
  \ za izbolj\u0161anje energijske u\u010Dinkovitosti, ki zmanj\u0161ujejo porabo\
  \ drugih vrst energentov oz. goriv, v kolikor ta ukrep zagotovi najmanj 1 % prihranka\
  \ rabe kon\u010Dne energije.\nNe glede na to, da za uradno interpretacijo oz. opredeljevanje\
  \ do vladnih odlo\u010Ditev o vrsti uvedenih spodbud nismo pristojni, pa pri svojem\
  \ delu, ki od leta 2011 vklju\u010Duje tudi dodeljevanje nepovratnih finan\u010D\
  nih spodbud ob\u010Danom za elektri\u010Dna vozila, ter nepovratnih finan\u010D\
  nih pomo\u010Di pravnim osebam za elektri\u010Dna vozila ter vozila na stisnjen\
  \ zemeljski plin ali bioplin za javni potni\u0161ki promet, ugotavljamo nekatera\
  \ dejstva, navedena v nadaljevanju.\nSredstva, ki so na voljo za dodeljevanje nepovratnih\
  \ finan\u010Dnih spodbud, so omejena. Zato se dodeljujejo za nabor ukrepov, ki imajo\
  \ ugotovljene najbolj\u0161e u\u010Dinke, ki se ka\u017Eejo tako v zmanj\u0161anju\
  \ rabe energije in zmanj\u0161anju emisij toplogrednih plinov, kot tudi v gospodarstvu\
  \ in dru\u017Ebi kot celoti, pri \u010Demer je potrebno gledati dolgoro\u010Dno.\
  \ Nepovratne finan\u010Dne spodbude je smiselno torej dodeljevati za ukrepe, ki\
  \ imajo ugotovljene najbolj\u0161e u\u010Dinke in ki so skladni z dolgoro\u010D\
  nimi usmeritvami dr\u017Eave na podro\u010Dju okolja ter gospodarstva, katerih cena\
  \ na trgu pa je relativno visoka in pri katerih se nalo\u017Eba vanje investitorju\
  \ zato povrne \u0161ele v dalj\u0161em \u010Dasovnem obdobju, kar investitorje destimulira\
  \ in je zato investicij vanje malo. S subvencijami dr\u017Eave pa se pove\u010D\
  uje \u0161tevilo odlo\u010Ditev za nalo\u017Ebe oz. povpra\u0161evanje na trgu,\
  \ kar naj bi privedlo do realnega zni\u017Eanja cene predmetnih nalo\u017Eb do ravni,\
  \ ko subvencije niso ve\u010D potrebne.\n\u010Ce primerjamo povpre\u010Dno ceno\
  \ predelave osebnega vozila na plin (1.200 \u2013 2.000 evrov) s povpre\u010Dno\
  \ ceno predelave vozila v elektri\u010Dno (10.000 \u2013 20.000 evrov), ki jo dr\u017E\
  ava subvencionira s 4.000 evri nepovratnih sredstev preko Eko sklada, ugotovimo,\
  \ da investicija v predelavo osebnega vozila v elektri\u010Dno tudi ob upo\u0161\
  tevani subvenciji predstavlja precej ve\u010Dji finan\u010Dni zalogaj za investitorja\
  \ kot pa predelava v plinsko vozilo. Po nekaterih izra\u010Dunih se zaradi relativno\
  \ nizkih cen energenta, ki je tudi posledica nizkih dr\u017Eavnih tro\u0161arin,[1]\
  \ ter nizke cene storitve predelava vozila v plinsko investitorju lahko povrne tudi\
  \ v manj kot letu dni.\nOb v zadnjem \u010Dasu pogostem o\u010Ditku, da sta po nekaterih\
  \ izra\u010Dunih emisijska bilanca osebnega vozila na plin in emisijska bilanca\
  \ osebnega vozila na elektriko zaradi strukture energentov, ki so uporabljeni za\
  \ proizvodnjo elektrike, ki v Sloveniji napaja elektri\u010Dna vozila, celo izena\u010D\
  eni, je potrebno ponovno poudariti, da je pri vsaki odlo\u010Ditvi za neko politiko\
  \ spodbujanja potrebno gledati dolgoro\u010Dno. Skladno z na ravni EU sprejetimi\
  \ okoljskimi zavezami se bo emisijski odtis pridobljene kon\u010Dne energije moral\
  \ zmanj\u0161evati, s \u010Dimer se bo izbolj\u0161evala tudi emisijska bilanca\
  \ osebnega elektri\u010Dnega vozila v primerjavi z emisijsko bilanco osebnega vozila\
  \ na plin. Tudi prometna infrastruktura bo \u2013 tudi zaradi sedanjih usmeritev\
  \ dr\u017Eavnih spodbud pri osebnih vozilih za cestni promet v spodbujanje elektrike\
  \ \u2013 tedaj bolje prilagojena prehodu na elektriko kot potencialno naj\u010D\
  istej\u0161i vir energije. Vozila, ki se sedaj predelujejo, imajo namre\u010D \u017E\
  ivljenjsko dobo okoli 15 \u2013 25 let.\nV \u010Dasu nastanka tega odgovora Eko\
  \ skladu ni znano, da bi v kateri koli \u010Dlanici EU na dr\u017Eavni ravni dodeljevali\
  \ nepovratne finan\u010Dne spodbude prav za predelavo vozil na plin, saj je, kot\
  \ navedeno, energent \u017Ee sedaj relativno poceni (tudi zaradi dr\u017Eavnih politik\
  \ tro\u0161arin, kjer gre tudi za spodbudo), potrebna tehnologija za predelavo pa\
  \ cenovno dostopna. Spodbude uporabi plina pa so predvsem v politiki tro\u0161arin,\
  \ dav\u010Dnih olaj\u0161av, preferen\u010Dne obravnave za okolju prijazna vozila\
  \ v mestnih sredi\u0161\u010Dih, na parkiri\u0161\u010Dih, letali\u0161\u010Dih,\
  \ ponekod tudi v subvencijah za nakup novih vozil na plin, s \u010Dimer tudi spodbujajo\
  \ doma\u010Do avtomobilsko industrijo. Ni namre\u010D presenetljivo, da po \u0161\
  tevilu osebnih vozil na plin na prebivalca prednja\u010Dijo prav dr\u017Eave, ki\
  \ imajo razvito doma\u010Do avtomobilsko industrijo (Italija, Francija, Nem\u010D\
  ija). Zanimiv pa je primer \u0160vedske, ki velja za eno od zgodb o uspehu plina\
  \ kot pogonskega energenta, kjer vozila na plin ne polnijo ve\u010Dinoma na uvo\u017E\
  eni plin, temve\u010D prete\u017Eno na doma proizvedeni bioplin, s \u010Dimer so\
  \ ustvarili doma\u010Da zelena delovna mesta in prihodke v prora\u010Dun. Dr\u017E\
  avne podpore, ki jih je \u0160vedska pri tem nudila, so predvsem spodbude bioplinarnam\
  \ ter polnilnicam na bioplin v povezavi s politiko nizkih tro\u0161arin za plin\
  \ ter dolo\u010Denimi dav\u010Dnimi olaj\u0161avami.\nElektri\u010Dna vozila, kjer\
  \ se tehnologija \u0161e razvija, kar botruje relativno visokim cenam novih in predelanih\
  \ vozil, pa tudi investitorjem cenovno \u017Ee sedaj dostopna (predelana) vozila\
  \ na plin (ki nastopa v vlogi relativno poceni neobnovljivega fosilnega energenta,\
  \ ki pa ima precej manj\u0161i emisijski odtis, \u0161e zlasti pri zdravju nevarnih\
  \ trdnih delcih) skupaj z u\u010Dinkovitej\u0161im javnim prevozom ter urbanim planiranjem\
  \ predstavljajo dobro mo\u017Enost za zmanj\u0161evanje velikega dela v Sloveniji\
  \ proizvedenih emisij CO2, hrupa ter zdravju nevarnih trdnih delcev v zraku.[2]\
  \ Eko sklad je tako s subvencijo v skupni vi\u0161ini 200.000 evrov \u017Ee spodbudil\
  \ nakup 20 avtobusov na stisnjen zemeljski plin ali bioplin za javni potni\u0161\
  ki promet, ki trenutno vozijo po Ljubljani.\n[1] Ministrstvo za finance je v enem\
  \ od svojih odgovorov na spletnem portalu Predlagam.vladi.si poudarilo, da je v\
  \ Sloveniji tro\u0161arina na uteko\u010Dinjen naftni plin ni\u017Eja, kot bi lahko\
  \ bila skladno s t.i. Energetsko direktivo (Direktivo Sveta 2003/96/EC z dne 27.\
  \ oktobra 2003 o prestrukturiranju okvira Skupnosti za obdav\u010Devanje energentov\
  \ in elektri\u010Dne energije). Slovenija je glede tro\u0161arine za zemeljski plin\
  \ zahtevala, in ji je bilo odobreno, prehodno obdobje do 1. maja 2014. Tako zna\u0161\
  a tro\u0161arina 0,006 evrov za en kubi\u010Dni meter, \u010Deprav je z direktivo\
  \ dolo\u010Dena minimalna tro\u0161arina bistveno vi\u0161ja, in zna\u0161a za pogonski\
  \ namen 0,0981 evrov za en kubi\u010Dni meter, za ogrevanje pa 0,0113 evrov za en\
  \ kubi\u010Dni meter. Minimalna tro\u0161arina za plinsko olje za ogrevanje po evropski\
  \ zakonodaji zna\u0161a 21 evrov za tiso\u010D litrov, slovenska zakonodaja pa to\
  \ gorivo za ogrevanje obdav\u010Duje z 62 evri za tiso\u010D litrov. Tro\u0161arina\
  \ na uteko\u010Dinjen naftni plin pa zna\u0161a 125 evrov za tiso\u010D kilogramov,\
  \ kar je minimum, ki ga dolo\u010Da Energetska direktiva.\n[2] Emisije zdravju nevarnih\
  \ trdnih delcev v zraku so posledica strukture kuri\u0161\u010D v mestih, tako velikih\
  \ kot individualnih, ki so izrazito dotrajana, ter gostega prometa, ki sega globoko\
  \ v mesta (con z omejitvami je relativno malo, kar se sicer izbolj\u0161uje) in\
  \ ki temelji na zgorevanju naftnih derivatov. Glede na navedeni vir problema s temi\
  \ delci Eko sklad svoj prispevek k njegovemu re\u0161evanju med drugim prispeva\
  \ s spodbujanjem zamenjave ogrevalnih sistemov, npr. priklju\u010Ditve na daljinsko\
  \ ogrevanje na obnovljiv vir energije, vgradnje toplotnih \u010Drpalk za pripravo\
  \ sanitarne tople vode in ogrevanje, son\u010Dnih kolektorjev ter visoko u\u010D\
  inkovitih kotlov na lesno biomaso, ki imajo izredno nizke emisije pra\u0161nih delcev.\
  \ Pri tem je potrebno poudariti tudi, da se za individualne kotle na lesno biomaso,\
  \ ki morajo, kot navedeno, izpolnjevati izredno visoke zahteve tako glede energijske\
  \ u\u010Dinkovitosti kot tudi glede emisij pra\u0161nih delcev, odlo\u010Da relativno\
  \ malo gospodinjstev v sredi\u0161\u010Du mesta, kjer ti delci v zraku predstavljajo\
  \ najve\u010Dji problem.\n "
