response: "Odziv Ministrstva za javno upravo\nPredlog je splo\u0161en in nedore\u010D\
  en, saj termin \xBBpolitika\xAB ni definiran v nobenem predpisu. Predvidevamo, da\
  \ gre predlog v smeri dodatnega omejevanja pasivne in aktivne volilne pravice ter\
  \ v smeri predpisovanja dodatnih pogojev za nastop funkcije v dr\u017Eavnih organih\
  \ in organih lokalnih skupnosti.\nVolilna pravica je politi\u010Dna \u010Dlovekova\
  \ pravica in je pomemben element moderne demokrati\u010Dne in pluralne dr\u017E\
  ave. 43. \u010Dlen Ustave Republike Slovenije (v nadaljnjem besedilu: Ustava) dolo\u010D\
  a, da je volilna pravica splo\u0161na in enaka ter da ima vsak dr\u017Eavljan, ki\
  \ je dopolnil 18 let, pravico voliti in biti voljen. Zakon o volitvah v dr\u017E\
  avni zbor dolo\u010Da, da pravice voliti in biti voljen nima dr\u017Eavljan Republike\
  \ Slovenije, ki je dopolnil osemnajst let starosti,\_pa je sodi\u0161\u010De ob\
  \ njegovi postavitvi pod skrbni\u0161tvo odlo\u010Dilo, da\_ni sposoben razumeti\
  \ pomena, namena in u\u010Dinkov volitev. Vse omejitve volilne pravice, ki pomenijo\
  \ poseg v volilno pravico s stali\u0161\u010Da njene splo\u0161nosti, morajo biti\
  \ jasno opredeljene v zakonski ureditvi in mora imeti zakonodajalec za vsako tako\
  \ omejitev legitimni cilj. Omejitev, ki sledi temu cilju, pa mora ustrezati na\u010D\
  elu sorazmernosti. (Sovdat, Jadranka: Volilni spor, Ljubljana: GV zalo\u017Eba,\
  \ 2013; str. 58)\nZgodovinski pregled poka\u017Ee, da se je starostna meja za volitve\
  \ v ve\u010Dini primerov zni\u017Eevala. Danes ima ve\u010Dina dr\u017Eav omejitev\
  \ starostne meje med 18 in 21 leti. Nekatere dr\u017Eave so zni\u017Eale starostno\
  \ omejitev za pridobitev (predvsem aktivne) volilne pravice na starost 16 let. Zgornje\
  \ starostne omejitev volilne pravice (65 let), kot je predlagana, v primerljivih\
  \ demokrati\u010Dnih ureditvah ne pozna nobena dr\u017Eava. Menimo, da je tak\u0161\
  na omejitev, katere namen je, da starej\u0161i dr\u017Eavljani ne bi smeli odlo\u010D\
  ati ali razpravljati o temah, ki se navezujejo na prihodnost mlaj\u0161ih generacij,\
  \ nedopustna. Prav tako je tak\u0161na omejitev ustavno sporna tako z vidika na\u010D\
  ela enakosti pred zakonom (14. \u010Dlen ustave) kot tudi z vidika pravice do sodelovanja\
  \ pri upravljanju javnih zadev (44. \u010Dlen ustave).\nGlede omejevanja mandatov\
  \ je pri nas izjema funkcija predsednika republike. Ustava namre\u010D v 103. \u010D\
  lenu dolo\u010Da, da se predsednik republike izvoli na neposrednih, splo\u0161nih\
  \ in tajnih volitvah. Predsednik republike je izvoljen za dobo petih let, vendar\
  \ najve\u010D dvakrat zaporedoma. Po Ustavi je torej reelekcija dopu\u0161\u010D\
  ena, vendar omejena na najve\u010D eno zaporedno (neposredno slede\u010Do) izvolitev.\
  \ Mo\u017Enost morebitnih nadaljnjih nezaporednih izvolitev pa Ustava ne omejuje.\
  \ Predsednik republike, ki je bil v funkciji dva zaporedna mandata, ne more takoj\
  \ kandidirati za naslednji tretji mandat, razen \u010De je vmes presledek (pri \u010D\
  emer je lahko ta tudi kraj\u0161i od petletne mandatne dobe) (Kau\u010Di\u010D,\
  \ Igor: Komentar Ustave RS, 2011, https://e-kurs.si/komentar/mandatna-doba/). Pri\
  \ ostalih neposredno izvoljenih predstavnikih (poslanci dr\u017Eavnega zbora, poslanci\
  \ Evropskega parlamenta, ob\u010Dinski svetniki in \u017Eupani) tako ustava kot\
  \ zakon ne predpisujeta omejitve mandatov.\nGlede nezdru\u017Eljivosti funkcije\
  \ neposredno izvoljenih predstavnikov ustava dolo\u010Da, da je funkcija predsednika\
  \ republike nezdru\u017Eljiva z opravljanjem druge javne funkcije ali poklica. Zakon\
  \ o poslancih (v nadaljnjem besedilu: ZPos) v III. poglavju dolo\u010Da nezdru\u017E\
  ljivost funkcije poslanca z drugimi funkcijami in dejavnostmi. ZPos dolo\u010Da,\
  \ da poslanec ne sme biti hkrati \u010Dlan dr\u017Eavnega sveta, niti ne sme opravljati\
  \ druge funkcije ali dela v dr\u017Eavnih organih in tudi ne sme poklicno opravljati\
  \ funkcije v organih lokalnih skupnosti (10. \u010Dlen ZPos). Poslanec tudi ne sme\
  \ opravljati pridobitne dejavnosti, ki po zakonu ni zdru\u017Eljiva z opravljanjem\
  \ javne funkcije. Poslanec ne sme biti \u010Dlan nadzornega sveta gospodarske dru\u017E\
  be (12. \u010Dlen ZPos). Dopustne pa so izjeme, \u010De gre za opravljanje zahtevnej\u0161\
  ih strokovnih, pedago\u0161kih ali raziskovalnih del. O vsaki posami\u010Dni izjemi\
  \ odlo\u010Da pristojno delovno telo DZ (13. \u010Dlen ZPos).\nZaradi splo\u0161\
  nosti in nedore\u010Denosti predloga in tudi zaradi ustavne spornosti menimo, da\
  \ predlog ni primeren za nadaljnjo obravnavo."
