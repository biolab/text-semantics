response: "Odziv Ministrstva za javno upravo\nPodro\u010Dje zakonodajnega referenduma,\
  \ natan\u010Dneje tudi kvoruma, je urejeno z Ustavo RS in sicer v 90. \u010Dlenu.\
  \ Pravico glasovanja na referendumu imajo vsi dr\u017Eavljani, ki imajo volilno\
  \ pravico.  Zakon je na referendumu zavrnjen, \u010De proti njemu glasuje ve\u010D\
  ina volivcev, ki so veljavno glasovali, pod pogojem, da proti zakonu glasuje najmanj\
  \ petina vseh volivcev. Tako dolo\u010Dena referendumska ve\u010Dina predpostavlja\
  \ dvostopenjsko ugotavljanje referendumskega izida. Najprej je treba ugotoviti,\
  \ ali se je ve\u010Dina volivcev, ki so veljavno glasovali, izrekla proti zakonu\
  \ ali ne. \u010Ce ta ve\u010Dina ni dose\u017Eena, zakon ni zavrnjen in se lahko\
  \ razglasi. V nasprotnem primeru, \u010De je ve\u010Dina volivcev glasovala proti\
  \ zakonu, je treba ugotoviti, ali ta ve\u010Dina predstavlja najmanj petino (20\
  \ odstotkov) vseh volilnih upravi\u010Dencev, to pomeni v praksi pribli\u017Eno\
  \ 340.000 volivcev (\u0161tevilka se spreminja glede na \u0161tevilo vpisanih v\
  \ evidenco volilne pravice). Za zavrnitev zakona na referendumu morata biti izpolnjena\
  \ torej oba pogoja, to je relativna ve\u010Dina in kvorum zavrnitve.\nNavedena ureditev\
  \ oziroma dolo\u010Ditev 20 odstotnega kvoruma je bila sprejeta v letu 2013, z zadnjo\
  \ spremembo Ustave. Pred tem kvoruma ni bilo. Teoreti\u010Dno gledano je za veljavno\
  \ odlo\u010Ditev na referendumu zadostovala tudi \u017Ee udele\u017Eba in glasovanje\
  \ enega samega volivca. Vsekakor je vpra\u0161ljiva legitimnost, te\u017Ea in pomen\
  \ sicer formalno (po stari ureditvi) povsem veljavne referendumske odlo\u010Ditve\
  \ v primeru izredno nizke udele\u017Ebe volivcev kot glasovalnih upravi\u010Dencev.\n\
  V samem postopku za spremembo ustave je bilo pretehtanih ve\u010D variant, ki so\
  \ nastale tudi na podlagi mednarodnih primerjav ureditev v nam primerljivih dr\u017E\
  avah. Varianta, ki je bila izbrana, je rezultat tako strokovnih kot tudi politi\u010D\
  nih diskusij in pogajanj v dr\u017Eavnem zboru. Menimo, da  veljavni kvorum zagotavlja\
  \ dovolj visoko stopnjo legitimnosti na referendumu sprejete odlo\u010Ditve. Kakr\u0161\
  nekoli spremembe na tem podro\u010Dju zahtevajo \u0161iroko strokovno in politi\u010D\
  no podporo, zato menimo, da v tem trenutku predlog ni primeren za obravnavo. \n "
