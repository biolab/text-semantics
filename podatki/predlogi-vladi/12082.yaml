response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo uvodoma izpostavlja, da\
  \ je bilo na splo\u0161no opisan predlog mo\u017Eno podati samo splo\u0161en odgovor.\n\
  Motorna kolesa in \u0161tirikolesniki, ki so namenjeni za vo\u017Enjo po javnih\
  \ cestah, morajo biti homologirani ali posami\u010Dno odobreni, preden se dajo na\
  \ trg. To pomeni, da morajo vsa ta vozila ustrezati evropskim in mednarodnim homologacijskim\
  \ predpisom in da je njihov hrup ob prodaji v predpisanih mejah.\nV kolikor se vozilo\
  \ predela, se mora zanj v skladu z 18. \u010Dlenom Zakona o motornih vozilih (Uradni\
  \ list RS, \u0161t. 75/17 in 92/20 \u2013 ZPrCP-E; v nadaljnjem besedilu: ZMV-1)\
  \ opraviti postopek posami\u010Dne odobritve predelanega vozila. Pri tem postopku\
  \ se tudi ugotavlja ustreznost predelave in, v kolikor predelava vozila ni ustrezna\
  \ in tako vozilo proizvaja ve\u010D hrupa kot tako nepredelano vozilo, se take predelave\
  \ ne odobri in vozilo ne sme biti udele\u017Eeno v cestnem prometu.\nTehni\u010D\
  no brezhibnost vozil se ugotavlja na rednih tehni\u010Dnih pregledih vozil v strokovnih\
  \ organizacijah za tehni\u010Dne preglede vozil. Pri tem pregledu se pri motornih\
  \ kolesih in \u0161tirikolesnikih ugotavlja tudi hrup vozila in, v kolikor le ta\
  \ odstopa oziroma kontrolor meni, da hrup presega dovoljenega, lahko opravi preizkus\
  \ hrupa z merilnikom hrupa. V kolikor nivo hrupa presega dovoljenega, se za tako\
  \ vozilo dolo\u010Di napaka in vozilo se ne potrdi kot tehni\u010Dno brezhibno.\
  \ Vozilo je potrebno popraviti in ga nato ponovno pripeljati na tehni\u010Dni pregled.\
  \ Izpu\u0161ni sistemi na vozilih morajo biti taki, kot jih je predvidel proizvajalec\
  \ vozila oziroma proizvajalec izpu\u0161nega sistema, zato neko dodatno pritrjevanje,\
  \ kot ga predlagate (\xBBplombiranje\xAB) ne pride v po\u0161tev.\nTudi glede namestitve\
  \ registrske tablice ZMV-1 v petem odstavku 35. \u010Dlena dolo\u010Da, da morajo\
  \ biti registrske tablice pritrjene tam, kjer je to predvidel proizvajalec vozila,\
  \ in sicer tako, da so dobro vidne in \u010Ditljive, niso po\u0161kodovane, upognjene,\
  \ zakrite, dodatno prevle\u010Dene ali prekrite. V kolikor to ne dr\u017Ei, je v\
  \ ZMV-1 predvidena globa za voznika takega vozila.\nVelikost registrske tablice\
  \ je predpisana s Pravilnikom o registraciji motornih in priklopnih vozil (Uradni\
  \ list RS, \u0161t. 48/11, 4/13, 20/14, 31/14, 64/14, 53/16, 9/17 in 75/17 \u2013\
  \ ZMV-1), in sicer je za mopede predvidena v velikosti 150 x 110 mm, za motorna\
  \ kolesa pa v velikosti 180 x 180 mm. Ra\u010Dunalni\u0161ko podprt sistem za registracijo\
  \ vozil omogo\u010Da, da se za dolo\u010Deno kategorijo vozil lahko izdajo samo\
  \ take registrske tablice, kot jih zanje predvidevajo predpisi, zato so napake na\
  \ tem podro\u010Dju onemogo\u010Dene razen, \u010De bi lastnik sam zamenjal tablico\
  \ in na vozilo namestil registrsko tablico drugega vozila. Tudi to ZMV-1 izrecno\
  \ prepoveduje in za tako dejanje predpisuje globo.\nPoleg navedenega pa se ugotavlja\
  \ tehni\u010Dna brezhibnost vozil tudi s kontrolo v cestnem prometu, ki jo v skladu\
  \ s 76. \u010Dlenom ZMV-1 izvajajo policisti in in\u0161pektorji In\u0161pektorata\
  \ Republike Slovenije za infrastrukturo. V kolikor se pri tem pregledu ugotovi na\
  \ primer, da je vozilo predelano ali spremenjeno v nasprotju s predpisi, se tako\
  \ vozilo lahko izlo\u010Di iz prometa.\nNa podlagi navedenega smatramo, da je celotni\
  \ sistem zagotavljanja ustreznih homologiranih ali posami\u010Dno odobrenih vozil\
  \ v cestnem prometu ustrezno zastavljen, tako da bodo taka neustrezna vozila ugotovljena\
  \ in izlo\u010Dena iz cestnega prometa.\nVa\u0161 predlog glede razli\u010Dne vi\u0161\
  ine cestnine in stro\u0161ka registracije vozila za vozila, ki se uporabljajo \xBB\
  za u\u017Eitek\xAB, in vozila, ki \xBBso edino prevozno sredstvo\xAB ni izvedljiv,\
  \ saj se takega sistema ne da niti izvajati niti nadzirati."
