response: "Odziv Ministrstva za finance\nUvodoma pojasnjujemo, da dr\u017Eave pri\
  \ dav\u010Dni regulaciji virtualnih valut praviloma niso sprejele posebnih oziroma\
  \ novih pravil, s katerimi bi zakonsko urejale to podro\u010Dje, temve\u010D so\
  \ jih skladno z na\u010Delom enake dav\u010Dne obravnave ustrezno umestile v obstoje\u010D\
  e zakonske okvire. Pri regulaciji so tako sledile vsebini virtualnih valut in ne\
  \ njihovi formi. Kriptovalute, kamor spadajo bitcoin in njemu podobne virtualne\
  \ valute, so v \u0161ir\u0161i mednarodni skupnosti opredeljene kot oblika premo\u017E\
  enja. Temu je sledilo tudi Ministrstvo za finance in kriptovalute za namene obdav\u010D\
  itve z dohodnino opredelilo kot obliko (premi\u010Dnega) premo\u017Eenja. Kriptovalute\
  \ se namre\u010D po vsebini razlikujejo od denarja, vrednostnih papirjev, investicijskih\
  \ kuponov, izvedenih finan\u010Dnih instrumentov ali lastni\u0161kih dele\u017E\
  ev, hkrati pa nedvomno predstavljajo obliko premo\u017Eenja. Ostale oblike virtualnih\
  \ valut se obravnava skladno z njihovo vsebino.\nPo Zakonu o dohodnini (Uradni list\
  \ RS, \u0161t. 117/06 in nasl.) so obdav\u010Deni vsi dohodki, razen tistih, ki\
  \ so izrecno izvzeti iz obdav\u010Ditve. Skladno z na\u010Delom enake dav\u010D\
  ne obravnave velja enako za dohodke povezane z virtualnimi valutami. Kot navedeno\
  \ zgoraj, je dav\u010Dna obravnava virtualnih valut posledica vsebinske opredelitve\
  \ virtualnih valut kot oblike premo\u017Eenja in je natan\u010Dno pojasnjena s pojasnilom,\
  \ ki ga je izdala Finan\u010Dna uprava RS v sodelovanju z Ministrstvom za finance,\
  \ in je dostopno na https://www.fu.gov.si/zivljenjski_dogodki_prebivalci/trgujem_z_virtual....\n\
  Pri obdav\u010Ditvi virtualnih valut se v osnovi uporabljajo enaka dav\u010Dna pravila,\
  \ ki veljajo za enakovrstne dohodke, vklju\u010Dno s pravili o prijavi dose\u017E\
  enih dohodkov. Specifike poslovanja z virtualnimi valutami, po katerih se virtualne\
  \ valute lo\u010Dijo od drugih oblik premo\u017Eenja, pa so zajete z navedenim pojasnilom.\
  \ Poudariti je, da je predvsem v povezavi s trgovanjem z virtualnimi valutami, ki\
  \ je najbolj raz\u0161irjena oblika poslovanja posameznikov z virtualnimi valutami,\
  \ podanih najve\u010D dodatnih pojasnil. Tako so podani vsebinski kriteriji, na\
  \ podlagi katerih se \u0161teje, da posameznik opravlja dejavnost in tudi ilustrativni\
  \ primeri, ki so kvantitativne narave. Na podlagi pojasnila je posameznikom omogo\u010D\
  eno, da ugotovijo, kak\u0161ne so dav\u010Dne posledice njihovega poslovanja z virtualnimi\
  \ valutami.\nV povezavi s seznanjenostjo splo\u0161ne javnosti s pravnimi in dav\u010D\
  nimi posledicami poslovanja z virtualnimi valutami pojasnjujemo, da je Finan\u010D\
  na uprava RS \u017Ee leta 2013 (takrat Dav\u010Dna uprava RS) izdala prvo pojasnilo,\
  \ ki se z razvojem podro\u010Dja virtualnih valut ves \u010Das ustrezno dopolnjuje.\
  \ Prav tako je bila sama tematika \u017Ee ve\u010Dkrat tudi medijsko izpostavljena.\
  \ Iz tega razloga smo mnenja, da je posameznikom v dovolj\u0161ni meri omogo\u010D\
  ena mo\u017Enost seznanitve z vsemi relevantnimi informacijami, da niso v negotovosti\
  \ glede posledic svojega poslovanja z virtualnimi valutami.\nUpo\u0161tevaje vse\
  \ navedeno, menimo, da so na podlagi obstoje\u010De dav\u010Dne ureditve virtualne\
  \ valute ustrezno ume\u0161\u010Dene v obstoje\u010Da dav\u010Dna pravila, in sicer\
  \ skladno z na\u010Delom enake dav\u010Dne obravnave. Na ta na\u010Din je spo\u0161\
  tovano na\u010Delo pravi\u010Dnosti obdav\u010Ditve, po katerem davek pla\u010D\
  ujejo vsi, ki so ekonomsko sposobni, primerno svoji ekonomski sposobnosti in enakomerno.\
  \ Dav\u010Dno breme mora namre\u010D biti enakomerno porazdeljeno med dav\u010D\
  nimi zavezanci, vsak zavezanec pa mora prispevati pravi\u010Den dele\u017E k delovanju\
  \ dr\u017Eave. Iz navedenih razlogov nismo naklonjeni predlogu, da se dav\u010D\
  no oprosti vse dohodke, povezane z virtualnimi valutami."
