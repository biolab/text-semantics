  rtovanega zdravljenja v tujini v skladu s 44.a \u010Dlenom ZZVZZ.\nSkladno s 44.a\
  \ \u010Dlenom ZZVZZ ima zavarovana oseba pravico do pregleda, preiskave ali zdravljenja\
  \ v tujini oziroma do povra\u010Dila stro\u0161kov teh storitev, \u010De so v Republiki\
  \ Sloveniji iz\u010Drpane mo\u017Enosti zdravljenja, s pregledom, preiskavo ali\
  \ z zdravljenjem v tujini pa je utemeljeno pri\u010Dakovati ozdravitev ali izbolj\u0161\
  anje ali prepre\u010Ditev nadaljnjega slab\u0161anja zdravstvenega stanja.\nMenimo,\
  \ da v primeru, ko so iz\u010Drpane mo\u017Enosti zdravljenja v RS ima pacient zagotovljeno\
  \ zdravstveno varstvo in je pobuda, za vra\u010Dilo pla\u010Danih prispevkov neutemeljena.\n\
  Natan\u010Dne informacije o pravnih podlagah in postopku uveljavljanja pravice so\
  \ podani na spletnih straneh Nacionalne kontaktne to\u010Dke za \u010Dezmejno zdravstveno\
  \ varstvo.\n "
