response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nVsaka pogodba o zaposlitvi, ne glede na to, ali je sklenjena za nedolo\u010D\
  en ali dolo\u010Den \u010Das, mora vsebovati dolo\u010Dilo o letnem dopustu oziroma\
  \ na\u010Dinu dolo\u010Danja letnega dopusta. Zakon o delovnih razmerjih (Uradni\
  \ list RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15 \u2013 ZZSDT, 33/16 \u2013\
  \ PZ-F, 52/16 in 15/17 odl. US, v nadaljevanju ZDR-1) na ta na\u010Din sledi zahtevam\
  \ Direktive 91/533/EGS, ki dolo\u010Da, da mora biti delavec seznanjen z dol\u017E\
  ino pla\u010Danega letnega dopusta, do katerega je upravi\u010Den, ali, kadar tega\
  \ ob sklenitvi pogodbe o zaposlitvi ni mogo\u010De to\u010Dno dolo\u010Diti, s postopkom\
  \ za dolo\u010Ditev letnega dopusta.\nPogodbeni stranki v pogodbi o zaposlitvi praviloma\
  \ dolo\u010Dita \u0161tevilo dni letnega dopusta, ki delavcu pripadajo v koledarskem\
  \ letu, v katerem je sklenil pogodbo o zaposlitvi, pri tem pa upo\u0161tevata kriterije\
  \ za dolo\u010Ditev letnega dopusta, ki izhajajo iz 159. \u010Dlena ZDR-1, in morebitne\
  \ dodatne kriterije iz kolektivnih pogodb, ki zavezujejo delodajalca, lahko pa dodatne\
  \ dni letnega dopusta oziroma kriterije zanje dolo\u010Dita tudi v pogodbi o zaposlitvi.\
  \ Po dolo\u010Dbi drugega odstavka 31. \u010Dlena se lahko pogodbeni stranki v primeru\
  \ opredelitve letnega dopusta sklicujeta na veljavne zakone, kolektivne pogodbe\
  \ ali splo\u0161ne akte delodajalca\nDolo\u010Dilo o na\u010Dinu izrabe letnega\
  \ dopusta pa je v skladu s peto alinejo prvega odstavka 31. \u010Dlena ZDR-1 obvezna\
  \ sestavina v pogodbi o zaposlitvi za dolo\u010Den \u010Das. Glede na to, da pogodbeni\
  \ stranki \u017Ee ob sklenitvi pogodbe o zaposlitvi vesta, da bo pogodbeno razmerje\
  \ trajalo le omejen \u010Das, v tem \u010Dasu pa ima delavec pravico izrabiti tudi\
  \ sorazmerni del letnega dopusta, morata \u017Ee v sami pogodbi o zaposlitvi opredeliti\
  \ na\u010Din, kako bo delavec ta dopust izrabil. In sicer dolo\u010Diti tak na\u010D\
  in izrabe letnega dopusta, da bo delavcu omogo\u010Deno ves pripadajo\u010Di letni\
  \ dopust izrabiti pred iztekom delovnega razmerja. Splo\u0161nih pravil glede izrabe\
  \ letnega dopusta, dolo\u010Denih v 162. in 163. \u010Dlenu ZDR-1 (npr. izraba letnega\
  \ dopusta v ve\u010D delih, izraba dveh tednov letnega dopusta v teko\u010Dem koledarskem\
  \ letu, preostanka letnega dopusta pa v naslednjem letu), v primeru pogodb o zaposlitvi\
  \ za dolo\u010Den \u010Das, \u0161e posebej, \u010De so sklenjene za kraj\u0161\
  e \u010Dasovno obdobje, ni mogo\u010De vedno uporabiti, zato je pomembno, da pogodbeni\
  \ stranki to vpra\u0161anje v pogodbi o zaposlitvi izrecno uredita.\nGlede same\
  \ dolo\u010Ditve sorazmernega dela letnega dopusta pa pojasnjujemo, da je ZDR-1\
  \ z dolo\u010Dbo prvega dostavka 161. \u010Dlena uveljavil t.i. pravilo sorazmernosti\
  \ trajanja letnega dopusta glede na trajanje zaposlitve v koledarskem letu pri posameznem\
  \ delodajalcu. Delavec ima pravico do 1/12 letnega dopusta za vsak mesec dela, v\
  \ kolikor ni zaposlen celotno koledarsko leto. V kolikor delavec ni zaposlen celotni\
  \ mesec, je primerno, da se pravilo sorazmernosti v praksi uveljavi v celoti, kar\
  \ pomeni, da se izra\u010Duna tudi sorazmerni del letnega dopusta za mesec, v katerem\
  \ delavec ne bo zaposlen v celoti. Ob tem pa velja dodati, da se v skladu s tretjim\
  \ odstavkom 161. \u010Dlena ZDR-1 pri izra\u010Dunavanju sorazmernega dela letnega\
  \ dopusta  najmanj polovica dneva zaokro\u017Ei na cel dan letnega dopusta. V skladu\
  \ s \u010Detrtim odstavkom 131. \u010Dlena ZDR-1 ima delavec v primeru, ko ima pravico\
  \ do izrabe sorazmernega dela letnega dopusta, pravico le do sorazmernega dela regresa.\n\
  Poudariti tudi velja, da ZDR-1 dolo\u010Da obveznost seznanitve delavca z odmero\
  \ letnega dopusta za teko\u010De koledarsko leto. Opustitev obveznosti izro\u010D\
  itve pisnega obvestila o odmeri letnega dopusta pomeni kr\u0161itev, ki je sankcionirana\
  \ v kazenskih dolo\u010Dbah zakona.\nUpo\u0161tevaje navedeno zakonsko ureditvijo\
  \ menimo, da je veljavna ureditev letnega dopusta primerna in v skladu z zahtevami\
  \ mednarodnih dokumentov.\n "
