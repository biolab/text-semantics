response: "Odziv Ministerstva za finance\nDohodnina je v skladu z Zakonom o dohodnini\
  \ (Uradni list RS, \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 9/12 \u2013 odl. US, 24/12, 30/12, 40/12 \u2013 ZUJF, 75/12, 94/12, 52/13 \u2013\
  \ odl. US, 96/13, 29/14 \u2013 odl. US, 50/14, 23/15, 55/15, 63/16, 69/17, 21/19,\
  \ 28/19 in 66/19; v nadaljevanju: ZDoh-2) davek od fizi\u010Dnih oseb, za katerega\
  \ je zavezanec fizi\u010Dna oseba.\nKot letni progresivni davek od odhodkov fizi\u010D\
  nih oseb je bila dohodnina uvedena z reformo dav\u010Dnega sistema, sprejeto konec\
  \ leta 1990. Ena izmed sprememb, ki je bila narejena takrat je bila uvedba sinteti\u010D\
  ne obdav\u010Ditve dohodkov (obdav\u010Ditev vseh dohodkov fizi\u010Dne osebe z\
  \ eno vrsto davka), namesto obdav\u010Denja dohodkov s posameznimi vrstami davkov.\
  \ Razli\u010Dni dohodki na letni ravni so torej agregirani in obdav\u010Deni s progresivno\
  \ dav\u010Dno stopnjo, dolo\u010Deno v lestvici za odmero dohodnine. S tem se uresni\u010D\
  uje na\u010Delo pravi\u010Dnosti v dav\u010Dni politiki, in sicer na\u010Delo horizontalne\
  \ pravi\u010Dnosti, saj so zavezanci s pribli\u017Eno enakimi dohodki obremenjeni\
  \ s pribli\u017Eno enako dohodnino. Hkrati pa se z veljavno ureditvijo zasleduje\
  \ tudi cilj vertikalne pravi\u010Dnosti, to pomeni, da zavezanci z vi\u0161jimi\
  \ dohodki pla\u010Dajo ve\u010D davka.\nHkrati je v sistemu dohodnine potrebno poudariti\
  \ \u0161e sistem dav\u010Dnih olaj\u0161av, ki jih zavezanci lahko uveljavljajo\
  \ in katere lahko pomembno zni\u017Eujejo dav\u010Dno osnovo zavezanca in hkrati\
  \ vplivajo na vi\u0161je neto dohodke zavezancev.\nIzhajajo\u010D iz zgoraj navedenega\
  \ in veljavni sistem obdav\u010Ditve dohodkov fizi\u010Dnih oseb v Republiki Sloveniji,\
  \ predlog odstopa od koncepta veljavnega sistema obdav\u010Ditve navedenih dohodkov\
  \ pri nas, ki je potrjen tudi s \u0161ir\u0161im dru\u017Ebenim konsenzom. Pred\
  \ leti se je namre\u010D pobuda za uvedbo enotne dav\u010Dne stopnje obravnavala\
  \ v \u0161irokem krogu strokovne, lai\u010Dne in tudi politi\u010Dne javnosti, ter\
  \ zaradi svoje degresivnosti in premajhne socialne in solidarnostne komponente ni\
  \ dobila podpore. Opozarjamo tudi, da predlog enostransko posega v sistem veljavne\
  \ lestvice za odmero dohodnine, hkrati pa ne upo\u0161teva ostalih elementov, ki\
  \ vplivajo na odmero dohodnine. Glede na navedeno predlog ni sprejemljiv."
