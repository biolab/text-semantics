response: "Odziv Ministrstva za finance\n\nPo veljavni dav\u010Dni zakonodaji je vino\
  \ obdav\u010Deno z 22 odstotnim davkom na dodano vrednost (za razliko od hrane,\
  \ ki je obdav\u010Dena z 9,5 odstotki), tro\u0161arina pa je ni\u010D. Uvedba pozitivne\
  \ tro\u0161arine za vino je mogo\u010Da s spremembo Zakona o tro\u0161arinah (Uradni\
  \ list RS, \u0161t. 47/16). \n\nMinistrstvo za finance je \u017Ee prou\u010Devalo\
  \ primernost uvedbe pozitivne tro\u0161arine za vino. Pri tem je izhajalo iz okvirov\
  \ EU zakonodaje, ki tak\u0161no mo\u017Enost dopu\u0161\u010Da, ne dolo\u010Da pa\
  \ je kot obvezno ureditev.\n\nVe\u010Dina dr\u017Eav \u010Dlanic EU, ki so tradicionalne\
  \ proizvajalke vina (Avstrija, Bolgarija, Ciper, \u010Ce\u0161ka, Gr\u010Dija, Hrva\u0161\
  ka, Italija, Luksemburg, Nem\u010Dija, Mad\u017Earska, Malta, Portugalska, Romunija,\
  \ Slovenija, Slova\u0161ka in \u0160panija) ima za vino dolo\u010Deno ni\u010Delno\
  \ stopnjo tro\u0161arine. V dr\u017Eavah, ki so uvedle tro\u0161arino za vino razli\u010D\
  no od ni\u010D, se ta giblje v razponu od 3,82 evra/hl v Franciji, pa vse do 424,84\
  \ evra/hl na Irskem. Primerjava med dr\u017Eavami \u010Dlanicami EU ka\u017Ee, da\
  \ ve\u010Dina tro\u0161arine za vino ni uvedla.\n\nTro\u0161arina, primerljiva s\
  \ tisto v Franciji, bi prinesla relativno skromen finan\u010Dni u\u010Dinek. Najvi\u0161\
  ji poznan znesek (kot je na Irskem) pa ob povpre\u010Dnih prodajnih cenah namiznega\
  \ vina v Sloveniji, objavljenih na spletnih straneh SURS za leto 2018, ki se gibljejo\
  \ okoli 2 evra/liter, predstavlja \u017Ee ve\u010D kot 21 % dodatka k ceni, pri\
  \ kakovostnem vinu pa okoli 4,9 evra/liter, kar predstavlja 11 % dodatka k ceni.\
  \ To bi pomembno vplivalo na vi\u0161ino maloprodajne cene in, po eni strani, na\
  \ zni\u017Eanje porabe, po drugi pa na zni\u017Eanje konkuren\u010Dnosti slovenskih\
  \ vinarjev v primerjavi s tujimi. Ob tem pripominjamo, da nekatere tuje \u0161tudije,\
  \ ki analizirajo mo\u017Enost uvedbe ali povi\u0161anja tro\u0161arine za vino,\
  \ ugotavljajo, da zmanj\u0161anje porabe oziroma prodaje posledi\u010Dno ogrozi\
  \ delovna mesta in s tem posredno pomembno vpliva na zmanj\u0161anje prihodkov iz\
  \ davkov na delo.\n\nUvedba pozitivne tro\u0161arine za vino, torej zvi\u0161anje\
  \ zneska, navedenega v 71. \u010Dlenu Zakona o tro\u0161arinah, je kompleksno vpra\u0161\
  anje, zato bi ob morebitni pripravi spremembe zakona, poleg fiskalnega vidika, bilo\
  \ potrebno upo\u0161tevati tudi vrsto drugih vidikov in ciljev, ki jih dr\u017E\
  ava zasleduje. Pri presojanju odlo\u010Ditve o uvedbi tro\u0161arine za vino bi\
  \ bilo potrebno upo\u0161tevati tako vpliv na prora\u010Dunske prihodke kot tudi\
  \ zdravje in zdravstveno politiko, ter morebitne negativne posledice strukturnih\
  \ sprememb v gospodarstvu in kmetijstvu, vpliv na lokalno pridelavo, ponudbo in\
  \ konkuren\u010Dnost tega kmetijskega produkta ter te\u017Eavnost nadzora oziroma\
  \ zahtevnost administriranja sistema za zavezance in nadzorni organ. "
