response: "Odziv Ministrstva za zdravje\nV skladu s predpisi, ki urejajo financiranje\
  \ zdravil in medicinskih pripomo\u010Dkov iz javnih sredstev, se iz obveznega zdravstvenega\
  \ zavarovanja financira le zdravila in \u017Eivila za posebne zdravstvene namene,\
  \ ki so razvr\u0161\u010Dena na pozitivno ali na vmesno listo (v ustreznem dele\u017E\
  u njihove kon\u010Dne cene, glede na razvrstitev). Ravno tako so iz obveznega zdravstvenega\
  \ zavarovanja financirani le dolo\u010Deni medicinski pripomo\u010Dki.\nPoleg zdravil\
  \ in \u017Eivil za posebne zdravstvene namene, ki so razvr\u0161\u010Deni na listo,\
  \ ter dolo\u010Denih medicinskih pripomo\u010Dkov, lekarne lahko vr\u0161ijo preskrbo\
  \ tudi z zdravili ter drugimi izdelki, ki se financirajo iz zasebnih sredstev. Med\
  \ te druge izdelke se uvr\u0161\u010Dajo prehranska dopolnila, \u017Eivila za posebne\
  \ prehranske namene, \u017Eivila za posebne zdravstvene namene, kozmeti\u010Dni\
  \ in negovalni izdelki ter medicinski pripomo\u010Dki, ki niso financirani iz javnih\
  \ sredstev. Glede na dejstvo, da se je kupna mo\u010D prebivalstva zelo zmanj\u0161\
  ala, bi bilo ve\u010D kot dobrodo\u0161lo, da bi se zni\u017Eale malo prodajne cene\
  \ tako zdravil kot tudi drugih izdelkov, ne glede na to, ali so financirana iz javnih\
  \ ali iz zasebnih sredstev. Glede na primerjavo cen zdravil, ki so financirana iz\
  \ javnih sredstev, so cene teh zdravil v Republiki Sloveniji pod povpre\u010Djem\
  \ v Evropski uniji.\nIz dopisa, ki ste nam ga posredovali v re\u0161evanje, ni razvidno,\
  \ ali je pri\u0161lo do blokade prometa z zdravilom z dovoljenjem za promet v Republiki\
  \ Sloveniji ali medicinskega pripomo\u010Dka ali kakega drugega izdelka.\nSedaj\
  \ veljavni predpisi ne posegajo v poslovne odnose med lekarnami in veletrgovci.\
  \ Oviranje konkurence zagotovo ne koristi kon\u010Dnim uporabnikom, ki zaradi tega\
  \ kupujejo te kon\u010Dne izdelke po bistveno vi\u0161jih cenah, kot bi jih lahko,\
  \ \u010De bi zagotovili po\u0161teno in neovirano konkurenco. Lastni\u0161ke povezave\
  \ med lekarnami, proizvajalci zdravil in veletrgovci pomenijo oviro konkurence,\
  \ zato smo v predlog novega Zakona o lekarni\u0161ki dejavnosti vklju\u010Dili nekaj\
  \ dolo\u010Dil, s katerimi se bodo vzpostavili bolj\u0161i pogoji konkurence.\n\
  V predlogu novega Zakona o lekarni\u0161ki dejavnosti je eden od pogojev, ki jih\
  \ morata izpolnjevati vodja ter direktor lekarne, da nista v delovnem ali pogodbenem\
  \ razmerju pri pravnih osebah, ki opravljajo dejavnost izdelovanja zdravil ali dejavnost\
  \ prometa na debelo z zdravili oziroma nima lastni\u0161kega dele\u017Ea oziroma\
  \ lastni\u0161tva z mo\u017Enostjo vpliva pri proizvajalcu oziroma pri delodajalcu,\
  \ ki je s temi osebami povezana dru\u017Eba v skladu s predpisi, ki urejajo gospodarske\
  \ dru\u017Ebe. V tem predlogu novega Zakona o lekarni\u0161ki dejavnosti sta tudi\
  \ dolo\u010Dili, na podlagi katerih izvajalci lekarni\u0161ke dejavnosti, neposredno\
  \ ali posredno preko povezanih oseb (dru\u017Ebenikov, direktorjev, \u010Dlanov\
  \ nadzornega sveta ali drugih oseb s posebnimi pooblastili), ne smejo ustanavljati,\
  \ voditi ali nadzirati pravnih oseb ali preko kapitalskih nalo\u017Eb ali na drug\
  \ na\u010Din pridobiti ali imeti nadzor nad upravljanjem oziroma voditi pravnih\
  \ oseb, ki opravljajo dejavnost industrijske izdelave zdravil, medicinskih pripomo\u010D\
  kov ter drugih izdelkov ali dejavnost prometa na debelo z zdravili, medicinskimi\
  \ pripomo\u010Dki ali drugimi izdelki, s katerimi lekarna preskrbuje paciente, oziroma\
  \ pravnih oseb, ki so s temi osebami povezane osebe ter da izvajalec lekarni\u0161\
  ke dejavnosti ne sme biti imetnik dovoljenja za promet z zdravilom ali svoje blagovne\
  \ znamke.\nV predlogu novega Zakona o zdravilih, ki je v medresorski obravnavi je\
  \ prav tako dolo\u010Deno, da proizvajalci zdravil lahko neposredno prodajajo zdravila\
  \ veletrgovcem ter izvajalcem zdravstvene dejavnosti. Lekarne opravljajo lekarni\u0161\
  ko dejavnost, ki se uvr\u0161\u010Da v zdravstveno dejavnost, kar pomeni, da proizvajalci\
  \ zdravi lahko prodajo zdravila tudi lekarnam.\n "
