response: "Odziv Ministrstva z notranje zadeve\nPogoje in na\u010Dine vstopa, zapustitev\
  \ in bivanje tujcev v Republiki Sloveniji dolo\u010Da Zakon o tujcih, obseg pravic\
  \ in dol\u017Enosti prosilcev za mednarodno za\u0161\u010Dito in oseb, ki so pridobile\
  \ mednarodno za\u0161\u010Dito, pa dolo\u010Da Zakon o mednarodni za\u0161\u010D\
  iti. Omenjena pravna akta skupaj z drugimi jasno dolo\u010Data, da je ena od temeljnih\
  \ dol\u017Enosti vsakega posameznika spo\u0161tovanje pravnega reda Republike Slovenije.\n\
  Republika Slovenija se zaveda pomena vzpostavitve u\u010Dinkovitega migracijskega\
  \ sistema, kamor spada tudi u\u010Dinkovita politika vklju\u010Devanja priseljencev\
  \ v dru\u017Ebo. S tem namenom Ministrstvo za notranje zadeve, ki je v Republiki\
  \ Sloveniji pristojno za usklajevanje ukrepov vklju\u010Devanja, sistemsko pristopa\
  \ k vklju\u010Devanju priseljencev v slovensko dru\u017Ebo s programi, ki temeljijo\
  \ na Skupnih temeljnih na\u010Delih za politiko vklju\u010Devanja priseljencev v\
  \ Evropski uniji. Eno od temeljnih na\u010Del je tudi, da vklju\u010Devanje pomeni\
  \ spo\u0161tovanje temeljnih vrednot Evropske unije.\nV Republiki Sloveniji so od\
  \ za\u010Detka sistemskega pristopa k vklju\u010Devanju priseljencev osrednjega\
  \ pomena programi u\u010Denja slovenskega jezika in seznanjanja s slovensko zgodovino,\
  \ kulturo in ustavno ureditvijo, saj je poznavanje dru\u017Ebe sprejema in jezika\
  \ osnova za uspe\u0161no vklju\u010Devanje v dru\u017Ebo. V okviru programa Za\u010D\
  etna integracija priseljencev se tako priseljenci seznanjajo s slovensko kulturo,\
  \ dru\u017Ebo in ustavno ureditvijo, \u010Dlovekovimi pravicami ter ostalimi sociokulturnimi\
  \ normami \u017Eivljenja v Republiki Sloveniji oziroma tudi \u0161ir\u0161e, v Evropski\
  \ uniji. K spoznavanju in vklju\u010Devanju v slovensko dru\u017Ebo Ministrstvo\
  \ za notranje zadeve priseljence vzpodbuja tudi s programi medkulturnega dialoga.\
  \ Ti programi pa imajo \u0161e en cilj -  to je sprejemanje in razumevanje druga\u010D\
  nosti ter krepitev strpnosti v dru\u017Ebi.\nGlede na to, da Ministrstvo za notranje\
  \ zadeve \u017Ee izvaja ukrepe vklju\u010Devanja v slovensko dru\u017Ebo, menimo,\
  \ da predlog ni primeren za nadaljnjo obravnavo.\n Odziv Ministrstva za kulturo\n\
  Kljub temu, da so izhodi\u0161\u010Da za odgovor v pristojnosti MNZ, se s predlagateljem\
  \ zagotovo strinjamo v tem, da je Slovenija suverena dr\u017Eava oziroma na svojem\
  \ ozemlju pravno najvi\u0161ja oblast, ki je navzven neodvisna od drugih oblasti\
  \ iste vrste, in ki so ji navznoter podrejene vse druge oblasti. Notranja suverenost\
  \ dr\u017Eave odra\u017Ea dejstvo, da je dr\u017Eava na svojem ozemlju vrhovna,\
  \ samostojna, izvirna, enotna in vseobse\u017Ena organizacija, ki s svojo mo\u010D\
  jo podreja vse, kar se nahaja na njenem ozemlju (tudi vse prebivalce, ne glede na\
  \ njihovo razli\u010Dno veroizpoved, hkrati pa je meje notranje suverenosti dr\u017E\
  ave dolo\u010Da ustavna ureditev polo\u017Eaja dr\u017Eavnih organov in njihovih\
  \ pristojnosti, ki daje legitimno in legalno podlago za njihove posege v sfero dr\u017E\
  avljana in avtonomnih dru\u017Ebenih subjektov).\nKer verska svoboda izvira iz \u010D\
  lovekovega dostojanstva kot temelja demokrati\u010Dne dr\u017Eave se s predlagateljem\
  \ v nobenem primeru ne moremo strinjati glede odprave verske svobode (\u010Drtanju\
  \ le-te iz ustave in urejanju istih vpra\u0161anj z zakoni). Zdaj\u0161nje razumevanje\
  \ in ureditev \u010Dlovekovih pravic v temelju izhaja iz prizadevanj svetovne skupnosti,\
  \ da se grozote (iz prve in) druge svetovne vojne ne bi nikoli ve\u010D ponovile.\
  \ Pri tem opozarjamo, da ugovora vesti oziroma verskega prepri\u010Danja, ki bi\
  \ pomenil posameznikovo nasprotovanje pravnemu redu kar na splo\u0161no ali v poljubnih\
  \ primerih, \u017Ee v zdaj\u0161nji ureditvi ni mogo\u010De priznati, pa\u010D pa\
  \ je mogo\u010De ugovor vesti priznati samo s sprejetjem posebnega podro\u010Dnega\
  \ zakona, ki ureja natan\u010Dno opredeljeni \u017Eivljenjski primer.\nS predlagateljem\
  \ se v nobenem primeru ne moremo strinjati glede splo\u0161ne in popolne prepovedi\
  \ no\u0161enja \u017Eenskih in mo\u0161kih islamskih pokrival na javnih krajih.\
  \ Prosto no\u0161enje verskih (in tradicionalnih), tudi islamskih pokrival, med\
  \ njimi tudi tistih, ki v celoti zakrivajo obraz, nesporno sodi v sklop verske (in\
  \ sicer\u0161nje) svobode. Strinjamo pa se, da je mogo\u010De to svobodo v konkretnih\
  \ primerih in s sprejemljivimi razlogi omejevati. Sprejemljivi razlogi, s katerimi\
  \ bi omejevali ta ali drugi del verske svobode, morajo prestati strogi test sorazmernosti.\n\
  S predlagateljem se ne strinjamo glede splo\u0161ne prepovedi cirkumcizije iz nemedicinskih\
  \ vzrokov (obrezovanje mo\u0161kih oziroma de\u010Dkov v nobeni dr\u017Eavi ni prepovedano),\
  \ ampak ugotavljamo, da le-to v ve\u010D svetovnih religijah pomeni temeljni element\
  \ religijske identitete posameznika in integralni del njegovih inciacijskih procesov.\
  \ Dru\u017Eba bi morala v teh primerih, vsaj po mojem mnenju, poskrbeti predvsem\
  \ za zagotavljanje strokovne neopore\u010Dnosti posegov v \u010Dlovekovo telo, s\
  \ katero se varuje zdravstveno in psiholo\u0161ko doborbit prebivalcev.\nS predlagateljem\
  \ si delimo skrb glede \u0161kodljivih praks, ki jih lahko povezujemo z religijskimi\
  \ in drugimi identitetami posameznikov (pohabljanje \u017Eensk, poroke otrok in\
  \ prisilne poroke, poligamija, telesnega kaznovanja, itn.), vendar ugotavljamo,\
  \ da so v slovenskem pravnem redu \u017Ee kriminalizirane, in da trenutne razmere\
  \ ne zahtevajo dodatnih ukrepov.\n "
