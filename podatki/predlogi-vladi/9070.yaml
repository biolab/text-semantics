response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s posredovanim predlogom bi uvodoma \u017Eeleli izpostaviti, da Zakon\
  \ o pokojninskem in invalidskem zavarovanju (v nadaljnjem besedilu: ZPIZ-2) kot\
  \ eden izmed \u0161tirih sistemskih predpisov, ki urejajo podro\u010Dja socialnih\
  \ zavarovanj, v prvem odstavku 8. \u010Dlena dolo\u010Da, da obvezno pokojninsko\
  \ in invalidsko zavarovanje financirajo zavarovanci, delodajalci oziroma v dolo\u010D\
  enih primerih tudi Republika Slovenija. Obvezno pokojninsko in invalidsko zavarovanje,\
  \ kot tudi ostala obvezna socialna zavarovanja, temeljijo na podlagi na\u010Dela\
  \ medgeneracijske solidarnosti in vzajemnosti, ki sta neposredno povezani z dokladnim\
  \ principom financiranja. To pomeni, da aktivni zavarovanci in drugi zavezanci za\
  \ pla\u010Dilo prispevkov s sprotnim financiranjem zagotavljajo sredstva za izpla\u010D\
  evanje pokojnin upravi\u010Dencem. Z razliko od nalo\u017Ebenega sistema, ko lahko\
  \ zavarovanci v vsakem trenutku preverijo, koliko sredstev so zbrali na svojem ra\u010D\
  unu, se pri dokladnem sistemu prispevki teko\u010De porabljajo, zato je bil \u017E\
  e ob sami zasnovi tega sistema sprejet dru\u017Ebeni dogovor, da se jasno razmeji,\
  \ kolik\u0161en del bremena za izpla\u010Dilo posameznih pridobljenih pravic se\
  \ porazdeli iz financiranja prispevka delavca in kolik\u0161en del iz prispevka\
  \ delodajalca. Vi\u0161ine stopenj prispevkov za prispevek za pokojninsko in invalidsko\
  \ zavarovanje, prispevek za obvezno zdravstveno zavarovanje, prispevek za star\u0161\
  evsko varstvo in prispevek za zaposlovanje so dolo\u010Dene v\_Zakonu o prispevkih\
  \ za socialna zavarovanja (v nadaljnjem besedilu: ZPSV), pri \u010Demer so dolo\u010D\
  ene stopnje prispevkov, ki bremenijo zavarovance in stopnje, ki bremenijo delodajalce.\n\
  Z veljavnim sistemom obra\u010Dunavanja prispevkov za socialna zavarovanja pa so\
  \ povezani \u0161e \u0161tevilni drugi sistemi, med katerimi je potrebno izpostaviti\
  \ dav\u010Dni sistem. Skladno s 159. \u010Dlenom ZPIZ-2 je pristojnost za pobiranje\
  \ prispevkov za obvezno pokojninsko in invalidsko zavarovanje podeljena dav\u010D\
  nemu organu. Pobiranje prispevkov vklju\u010Duje nadzor nad obra\u010Dunavanjem,\
  \ pla\u010Devanjem prispevkov, vodenje evidenc, izterjavo in vse druge potrebne\
  \ aktivnosti, da se zagotovi izpolnitev zavezan\u010Deve obveznosti glede pla\u010D\
  ila prispevkov. Prispevki zavarovanca in delodajalca se po veljavnih predpisih pla\u010D\
  ujejo na razli\u010Dne ra\u010Dune, zato je tudi nadzor nad obra\u010Dunavanjem\
  \ prispevkov mo\u017Een samo na na\u010Din razdelitve prispevka na prispevek zavarovanca\
  \ in prispevek delodajalca.\nKljub temu, da smo v odgovoru na va\u0161 predlog izhajali\
  \ predvsem in zakonodaje, ki ureja podro\u010Dje pokojninsko in invalidsko zavarovanje,\
  \ naj poudarimo, da je sistem pobiranja prispevkov v principu enak za vsa socialna\
  \ zavarovanja. Glede na navedene menimo, da predlog za poenostavitev vseh prispevkov\
  \ za socialno zavarovanje ni primeren za nadaljnjo obravnavo."
