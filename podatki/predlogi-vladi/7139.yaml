response: "Odziv Ministrstva za notranje zadeve\nMno\u017Ei\u010Dni prihod migrantov\
  \ v Evropsko unijo se je pri\u010Del v drugi polovici leta 2015. Migranti prihajajo\
  \ prete\u017Eno iz vojnih obmo\u010Dij Sirije, Iraka in Afganistana, med njimi pa\
  \ so tudi ekonomski migranti iz nekaterih drugih, predvsem afri\u0161kih dr\u017E\
  av. Republika Slovenija oziroma Policija in drugi dr\u017Eavni organi so se zato\
  \ v drugi polovici leta 2015 zna\u0161li pred specifi\u010Dno situacijo migrantske\
  \ krize. Ko je Mad\u017Earska 16. 10. 2015 fizi\u010Dno zaprla mejo s Hrva\u0161\
  ko, se je t. i. Balkanska begunska pot preusmerila proti Sloveniji, ki se je za\u010D\
  ela soo\u010Dati z nenapovedanim in ve\u010Dinoma neorganiziranim prilivom ve\u010D\
  jega \u0161tevila beguncev iz sosednje Hrva\u0161ke. Republika Slovenija in njeni\
  \ dr\u017Eavni organi so v dani situaciji ravnali v skladu s svojimi pristojnostmi\
  \ in razpolo\u017Eljivimi sredstvi. Specifi\u010Dnost te situacije je, da gre za\
  \ veliko \u0161tevilo ljudi, katerih vra\u010Danje ni mogo\u010De (72. \u010Dlen\
  \ Zakona o tujcih). V skladu z dosedanjimi ugotovitvami namen teh tujcev ni nezakonit\
  \ vstop v Republiko Slovenijo, ampak zaprositi za azil v eni od dr\u017Eav \u010D\
  lanic EU (najpogosteje v Nem\u010Diji, na \u0160vedskem, v Avstriji itd.). Tako\
  \ ne gre za \xBBklasi\u010Dne\xAB ilegalne migrante, s katerimi se je Policija sre\u010D\
  evala v preteklosti. Pri tem je potrebno poudariti, da niti predpisi Evropske unije\
  \ (kot je npr. Zakonik o schengenskih mejah), niti nacionalni predpisi (Zakon o\
  \ nadzoru dr\u017Eavne meje, Zakon o tujcih ) ne predvidevajo takih situacij. Kljub\
  \ vsemu temu pa Policija, skladno z Na\u010Drtom aktivnosti policije za obvladovanje\
  \ bistveno pove\u010Danega \u0161tevila ilegalnih migrantov v R Sloveniji , s katerim\
  \ je seznanila tudi Vlado Republike Slovenije, vsakega migranta, ki pride v Slovenijo,\
  \ individualno obravnava. Osnovni postopek je registracija in z njo vse predpisane\
  \ formalnosti. Po opravljenih formalnostih se jih na podlagi ugotovitev policije\
  \ in njihovih izra\u017Eenih namer razvrsti v tri kategorije, in sicer: prosilce\
  \ za mednarodno za\u0161\u010Dito, nevra\u010Dljive migrante in nezakonite migrante.\
  \ Tujci, ki med postopkom ne podajo pro\u0161nje za mednarodno za\u0161\u010Dito\
  \ in hkrati ne sodijo v kategorijo oseb, za katere bi bilo ugotovljeno na\u010D\
  elo nevra\u010Danja (72. \u010Dlen Zakona o tujcih), se na ozemlju Slovenije nahajajo\
  \ nezakonito. Vsem nezakonitim migrantom policija skladno s 5. \u010Dlenom Zakonika\
  \ o schengenskih mejah zavrne vstop v dr\u017Eavo. \u010Ce navedeni ukrep zavrnitve\
  \ vstopa ni mogo\u010De takoj realizirati, se tujce z odlo\u010Dbo namesti v Center\
  \ za tujce, kjer ste\u010Dejo vsi postopki vra\u010Danja.\nOd prvega migrantskega\
  \ vala do 12. 1. 2016 je v Republiko Slovenijo vstopilo 404.834 migrantov. Po dosedanjih\
  \ izku\u0161njah drugih dr\u017Eav (npr. Mad\u017Earske), se je kakr\u0161nokoli\
  \ prisilno zaustavljanje tako velikih mno\u017Eic pokazalo za neu\u010Dinkovito,\
  \ uporaba prisile pa bi v takih razmerah lahko vodila v varnostno neobvladljive\
  \ situacije, v katerih bi lahko pri\u0161lo do kr\u0161enja temeljnih \u010Dlovekovih\
  \ pravic in svobo\u0161\u010Din (tako dr\u017Eavljanov Republike Slovenije, kot\
  \ tujcev). Tako smo v sodelovanju s sosednjima dr\u017Eavama na podro\u010Dju gibanja\
  \ migrantskega vala ter z organiziranimi posebnimi prevozi tujcev prepre\u010Dili\
  \ koncentracijo ve\u010Djega \u0161tevila tujcev na enem mestu, kot tudi nekontrolirano\
  \ gibanje mno\u017Eice tujcev na obmo\u010Dju Slovenije. S tem smo prepre\u010D\
  ili stanja, ki bi lahko vodila k ogro\u017Eanju javnega reda in miru, \u017Eivljenja,\
  \ osebne varnosti ali premo\u017Eenja. V nekaterih evropskih dr\u017Eavah je \u017E\
  e pri\u0161lo do nekontroliranega gibanja mno\u017Eice tujcev po dr\u017Eavi, kar\
  \ je imelo za posledico naseljevanja tujcev na javnih krajih in zapu\u0161\u010D\
  enih objektih, pojava ksenofobije lokalnega prebivalstva, pove\u010Danja \u0161\
  tevila kr\u0161itev javnega reda in miru ter porast kaznivih dejanj z elementi nasilja,\
  \ prostitucije, trgovine z ljudmi in kaznivih dejanj s podro\u010Dja prepovedanih\
  \ drog. Z namenom prepre\u010Devanja razpr\u0161enosti in usmerjanja ljudi na vstopne\
  \ to\u010Dke pa so bila na dolo\u010Denih odsekih dr\u017Eavne meje z Republiko\
  \ Hrva\u0161ko postavljene tudi za\u010Dasne tehni\u010Dne ovire.\nPolicija v postopkih\
  \ s tujci v trenutni migrantski situaciji deluje na podlagi evropskih predpisov\
  \ (Schengenski zakonik), nacionalne zakonodaje (predvsem Zakon o nadzoru dr\u017E\
  avne meje, Zakon o tujcih in Zakon o prekr\u0161kih) in v skladu z na\u010Drti,\
  \ ki jih je v zvezi obvladovanja migracijskih tokov pripravila in so bili predstavljeni\
  \ tudi v Dr\u017Eavnemu zboru Republike Slovenije (Dr\u017Eavni zbor Republike Slovenije,\
  \ odbor za zadeve Evropske unije, 17. nujna seja, in Dr\u017Eavni zbor Republike\
  \ Slovenije, odbor za notranje zadeve, javno upravo in lokalno samoupravo, 20. nujna\
  \ seja (1. september 2015)).\nV danem primeru gre za dogodek z globalno humanitarno\
  \ vsebino, s katerim se sre\u010Duje ve\u010D dr\u017Eav, zato ocenjujemo, da predlog\
  \ ni primeren za nadaljnjo obravnavo. Pri trenutnem soo\u010Danju s pove\u010Danim\
  \ valom migrantov posamezna dr\u017Eava znotraj sistema, kot je Evropska unija,\
  \ ne more in ne sme izstopati. Le s skupnim pristopom in ciljem se bomo lahko uspe\u0161\
  no spopadli z danim izzivom.\n "
