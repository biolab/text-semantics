response: "Odziv Ministrstva za okolje in prostor\nNe glede na to, da gre za dva predloga,\
  \ je treba problematiko onesna\u017Eevanja zraka z delci iz malih kurilnih naprav\
  \ gledati celovito in pojasniti ukrepe, ki se izvajajo.\nKot prvo je treba povedati,\
  \ da gre lahko pri malih kurilnih napravah za razliko med koli\u010Dino delcev iz\
  \ zastarelih in sodobnih tudi do desetkrat, zlasti \u0161e, \u010De se kurijo slaba\
  \ in premalo suha drva in \u010De se povrh kuri \u0161e nepravilno.\nZato je dr\u017E\
  ava k vpra\u0161anju zmanj\u0161evanja delcev iz malih kurilnih naprav pristopila\
  \ strate\u0161ko, pri \u010Demer je kot mehanizem, o katerem je tudi govora v predlogu\
  \ in razpravi, ki je objavljen na portalu, uporabila spodbude dr\u017Eave iz Programa\
  \ porabe sredstev Sklada za podnebne spremembe in se izvaja preko Eko sklada.\n\
  Pristop za posami\u010Dno obmo\u010Dje preseganj je naslednji. Prvi korak je toplotna\
  \ izolacija stavb in zmanj\u0161anje po toplotni energiji, kar se izvaja preko ustreznih\
  \ spodbud, pri \u010Demer so bile spodbude za obmo\u010Dja preseganj ve\u010Dja.\
  \ V naslednjem koraku so mesta svoje celotno obmo\u010Dje razdelila na podobmo\u010D\
  ja na parcelno \u0161tevilko natan\u010Dno na: zgo\u0161\u010Dena obmo\u010Dja poselitve,\
  \ kjer je dolo\u010Deno kot prednostni na\u010Din ogrevanja dolo\u010Deno daljinsko\
  \ ogrevanje; zgo\u0161\u010Dena obmo\u010Dja poselitve, kjer je kot prednostni na\u010D\
  in dolo\u010Deno ogrevanje s plinom; ostala nezgo\u0161\u010Dena obmo\u010Dja poselitve,\
  \ kjer zaradi stro\u0161kov izgradnje enega ali drugega voda, daljinsko ogrevanje\
  \ ali ogrevanje s plinom verjetno nikoli ne bo pri\u0161lo v po\u0161tev.\nPoleg\
  \ spodbud dr\u017Eave za zmanj\u0161evanje potreb po toplotni energiji dr\u017E\
  ava v naslednjem koraku daje spodbude za zamenjavo zastarelih kurilnih naprav (z\
  \ nizkimi izkoristki in visokimi izpusti delcev) s sodobnimi kurilnimi napravami\
  \ in toplotnimi \u010Drpalkami.\nDr\u017Eava in mesta zaradi ekonomije obsega in\
  \ u\u010Dinkovitosti peljejo tak\u0161no politiko spodbud, da na obmo\u010Djih z\
  \ prednostnim na\u010Dinom ogrevanja z daljinskim ogrevanjem ni mo\u017Eno dobiti\
  \ spodbud za male kurilne naprave in toplotne \u010Drpalke, na obmo\u010Djih s plinom\
  \ pa praviloma ne za male kurilne naprave. Gre za to, da sta ogrevanji z daljinskim\
  \ ogrevanjem in s plinom lahko u\u010Dinkoviti le, \u010De se \u0161tevilo odjemalcev\
  \ ohranja in po mo\u017Enosti pove\u010Duje. Pri tem pa imajo dr\u017Eava in mesta\
  \ \u0161e ambicijo, da bi se del fosilnih goriv v kurilnicah daljinskega ogrevanja\
  \ nadomestil z lesno biomaso slab\u0161e kakovosti.\nPravilno se ugotavlja, da toplotne\
  \ \u010Drpalke prav tako uporabljajo elektri\u010Dno energijo, ki je lahko fosilnega\
  \ izvora, dejstvo pa je, da na mestu uporabe ne onesna\u017Eujejo zraka. Vendar\
  \ je pri toplotnih \u010Drpalkah omejitev, da mora biti zgradba toplotno dobro izolirana\
  \ in po mo\u017Enosti naj ima talno gretje (velja za starej\u0161e stavbe, ki so\
  \ praviloma energetsko potratnej\u0161e).\nNa ta na\u010Din MOP vodi dolgoro\u010D\
  no modro politiko bla\u017Eenja podnebnih sprememb in izbolj\u0161anja kakovosti\
  \ zraka.\n "
