response: "Odziv MInistrstva za okolje in prostor\nVsebnost benzena v motornih gorivih\n\
  Kakovost motornih goriv v Republiki Sloveniji dolo\u010Da Uredba o fizikalno-kemijskih\
  \ lastnostih teko\u010Dih goriv (Uradni list RS, \u0161t. 63/06, Uradni list RS,\
  \ \u0161t.92/06)\nTa uredba prena\u0161a v pravni sistem Republike Slovenije  Direktivo\
  \ Evropskega parlamenta in Sveta 98/70/ o kakovosti motornega bencina in dizelskega\
  \ goriva z njenimi kasnej\u0161imi dopolnitvami ter spremembi Direktive 93/12/EGS\
  \  z njenimi kasnej\u0161imi dopolnitvami.\nNamen Uredbe o  fizikalno-kemijskih\
  \ lastnostih teko\u010Dih goriv je  zmanj\u0161anje emisije snovi v zrak zaradi\
  \ uporabe teko\u010Dih naftnih goriv. Predpisane tehni\u010Dne specifikacije zmanj\u0161\
  ujejo emisije tako pri distribuciji goriv kakor tudi pri zgorevanju goriv v motorjih\
  \ vozil. Hkrati pa te tehni\u010Dne specifikacije omogo\u010Dajo tudi pravilno delovanje\
  \ motorjev, ne samo glede emisij temve\u010D tudi glede njihove \u017Eivljenjske\
  \ dobe.  Uredba med ostalim dolo\u010Da tudi maksimalno vsebnost benzena v motornih\
  \ bencinih. Ta je omejena na 1%.\nDodatno zmanj\u0161anje emisij benzena zaradi\
  \ motornih goriv zagotavlja tudi izvajanje Uredbe o emisiji hlapnih organskih spojin\
  \ iz naprav za skladi\u0161\u010Denje in pretakanje motornega bencina (Uradni list\
  \ RS, \u0161t. 11/99). Ta predpisuje tehni\u010Dne ukrepe na bencinskih servisih\
  \ in skladi\u0161\u010Dih goriv, ki zmanj\u0161ujejo izpuste hlapov bencina v okolje.\n\
  Tehni\u010Dnih specifikacij motornih goriv Republika Slovenija ne more enostransko\
  \ spreminjati. Mnenja smo, da je vsebnost benzena v motornih gorivih glede na vplive\
  \ na okolje, tehni\u010Dne mo\u017Enosti rafinerij in zahteve proizvajalcev vozil\
  \ ustrezno urejena. Zato na nivoju EU ne nameravamo predlagati spremembe vsebnosti\
  \ benzena v motornih gorivih.\n Uporaba benzena v industrijske namene\nUredba o\
  \ mejnih vrednostih emisije hlapnih organskih spojin v zrak iz naprav, v katerih\
  \ se uporabljajo organska topila (Uradni list RS, \u0161t. 112/05, Uradni list RS,\
  \ \u0161t. 37/07, Uradni list RS, \u0161t. 88/09) v skladu z Direktivo Sveta 1999/13/ES\
  \ dolo\u010Da posebne zahteve, povezane s prepre\u010Devanjem in zmanj\u0161evanjem\
  \ emisije hlapnih organskih spojin v okolje, predvsem v zrak. Tako med drugim opredeljuje:\n\
  \ mejne vrednosti koncentracij rakotvornih, mutagenih in za reprodukcijo strupenih\
  \ hlapnih organskih spojin, kamor sodi tudi benzen, vrednotenje emisije hlapnih\
  \ organskih snovi in ugotavljanje \u010Dezmerne obremenitve, obseg obratovalnega\
  \ monitoringa, posebne ukrepe v zvezi z zmanj\u0161anjem tveganja za zdravje ljudi,\
  \ ki ga povzro\u010Dajo emisije hlapnih organskih spojin v okolje. \nTa uredba dolo\u010D\
  a tudi, da morajo upravljavci naprav, ki jih uredba zadeva, rakotvorne, mutagene\
  \ in za reprodukcijo \u0161kodljive snovi  nadomestiti z manj \u0161kodljivimi snovmi,\
  \ \u010De je to tehni\u010Dno izvedljivo in se zaradi nadomestitve letni obratovalni\
  \ stro\u0161ki naprave ne pove\u010Dajo za ve\u010D kot trikrat. Po klasifikaciji\
  \ predpisov o kemikalijah med te snovi sodi tudi benzen.\nUporaba benzena v industrijske\
  \ namene v Sloveniji je urejanja skladno s predpisi EU in zagotavlja zmanj\u0161\
  evanje emisij benzena ob upo\u0161tevanju tehnolo\u0161kih mo\u017Enosti.\n Kakovost\
  \ zunanjega zraka v republiki Sloveniji glede na ravni benzena\nBenzen sodi v skupino\
  \ onesna\u017Eeval, katerih ravni v zraku ureja zakonodaja tako na nivoju EU  kakor\
  \ tudi v Republiki Sloveniji. Mejne vrednosti benzena v zunanjem zraku dolo\u010D\
  a Uredba o benzenu in ogljikovem monoksidu v zunanjem zraku (Uradni list RS, \u0161\
  t. 52/02). V skladu z Uredbo o ukrepih za ohranjanje in izbolj\u0161anje kakovosti\
  \ zunanjega zraka  (Uradni list RS, \u0161t. 52/02) je Vlada Republike Slovenije\
  \ z Sklepom o dolo\u010Ditvi obmo\u010Dij in stopnji onesna\u017Eenosti zaradi \u017E\
  veplovega dioksida, du\u0161ikovih oksidov, delcev, svinca, benzena, ogljikovega\
  \ monoksida in ozona v zunanjem zraku  dolo\u010Dila obmo\u010Djem v Republike Sloveniji\
  \ razred onesna\u017Eenost zunanjega zraka.  Na celotnem obmo\u010Dju Republike\
  \ Slovenije je raven benzena nizka, razen na obmo\u010Dju mestnih ob\u010Din Maribor\
  \ in Ljubljana, kjer je zmerna. Tudi rezultati zadnjega ocenjevanja ravni onesna\u017E\
  eval v zunanjem zraku, ki ga je v letu 2009 pripravila Agencija za okolje , ne ka\u017E\
  ejo spremembe stanja. Kot primerjavo naj navedemo, da je Agencija v svojem poro\u010D\
  ilu celotno obmo\u010Dje Slovenije opredelila kot previsoko onesna\u017Eeno z ozonom\
  \ in delci PM10, onesna\u017Eenost z du\u0161ikovim dioksidom pa je na celotnem\
  \ obmo\u010Dju Slovenije zadovoljiva.\nNa podlagi razmeroma dobre kakovosti zunanjega\
  \ zraka glede na ravni benzena sklepamo, da je izvajanje zakonodaje, ki ureja zmanj\u0161\
  evanje emisij benzena u\u010Dinkovito.   \nZaklju\u010Dek\nMnenja smo, da predlog\
  \ prepovedi dodajanja benzena v naftne derivate in uporabe v industrijske namene\
  \ ni primeren za nadaljnjo obravnavo.   "
