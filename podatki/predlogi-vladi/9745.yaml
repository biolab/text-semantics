response: "Odziv Ministrstva za pravosodje\n\n<link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Ustava Republike Slovenije (v nadaljevanju Ustava) v\
  \ 125. \u010Dlenu dolo\u010Da, da so sodniki pri opravljanju sodni\u0161ke funkcije\
  \ neodvisni. Vezani so le na ustavo in zakon, kar je edini pogoj, ki se pri izvajanju\
  \ sodni\u0161ke funkcije postavlja pred sodnike. Navedena dolo\u010Dba je temeljna\
  \ ustavna dolo\u010Dba, ki predstavlja izhodi\u0161\u010De za ves sodni sistem,\
  \ za sodi\u0161\u010De in za funkcijo sodnikov (Tako tudi Komentar Ustave Republike\
  \ Slovenije, F. Arhar et al, Fakulteta za podiplomske dr\u017Eavne in evropske \u0161\
  tudije, 2010, komentar k 125. \u010Dlenu, str. 903). Pri sodni\u0161ki neodvisnosti\
  \ namre\u010D ne gre za \"stanovski privilegij\" ali za svobo\u0161\u010Dino, saj\
  \ bi bilo to nezdru\u017Eljivo z na\u010Delom enakosti, ampak je to sodni\u0161\
  ko ustavnopravno garancijo treba razumeti izklju\u010Dno v zvezi s funkcijo pravosodja\
  \ kot samostojne veje izvr\u0161evanja dr\u017Eavne oblasti. \xBBNeodvisnost sodnika\
  \ pri opravljanju sodni\u0161ke funkcije (125. \u010Dlen ustave) hkrati pomeni tudi\
  \ njegovo tudi njegovo odgovornost v primeru kr\u0161enja Ustave, huj\u0161e kr\u0161\
  itve zakona ali zlorabe sodne funkcije (2. in 3. odst. 132. \u010Dlena Ustave)\xAB\
  \ (Tako Ustavno sodi\u0161\u010De v odlo\u010Dbi \u0161t.\_ U-I-60/92 z dne 17.\
  \ 6. 1993). V relaciji do mednarodnega prava in mednarodnih aktov, ki obvezujejo\
  \ Slovenijo, pa to pomeni, da je sodnik je pri svojem delu, torej sojenju, dol\u017E\
  an upo\u0161tevati tudi splo\u0161na na\u010Dela mednarodnega prava in ratificirane\
  \ in objavljene mednarodne pogodbe, kot to izhaja iz dolo\u010Dbe 8. \u010Dlena\
  \ Ustave.\_\_\n\nEna od temeljnih prvin sodnikove neodvisnosti je tudi trajni sodni\u0161\
  ki mandat, ki ga dolo\u010Da 129. \u010Dlen Ustave. Prav zaradi varnosti in neodvisnosti\
  \ sodni\u0161ke funkcije Ustava v 132. \u010Dlenu ureja tudi prenehanje in odvzem\
  \ te funkcije. Prvi odstavek 132. \u010Dlena Ustave dolo\u010Da, da sodniku sodni\u0161\
  ka funkcija preneha, \u010De nastopijo razlogi, ki jih dolo\u010Da zakon. Drugi\
  \ odstavek istega \u010Dlena nadalje dolo\u010Da, da lahko Dr\u017Eavni zbor na\
  \ predlog Sodnega sveta sodnika razre\u0161i, \u010De le-ta pri opravljanju sodni\u0161\
  ke funkcije kr\u0161i Ustavo ali huje kr\u0161i zakon. Po tretjem odstavku 132.\
  \ \u010Dlena Ustave pa Dr\u017Eavni zbor razre\u0161i sodnika v primeru naklepno\
  \ storjenega kaznivega dejanja z zlorabo sodne funkcije, ugotovljenega s pravnomo\u010D\
  no sodno odlo\u010Dbo.\_\n\nPolo\u017Eaj in slu\u017Ebo sodnikov ureja <link http:\
  \ www.pisrs.si pis.web external-link-new-window internal link in current>Zakon o\
  \ sodni\u0161ki slu\u017Ebi (v nadaljevanju ZSS). Ta v 1. \u010Dlenu dolo\u010D\
  a, da dobi sodnik, izvoljen v sodni\u0161ko funkcijo, polo\u017Eaj, ki mu ga zagotavljajo\
  \ ustava, zakon, ki ureja organizacijo in pristojnost sodi\u0161\u010D ter sam ZSS.\
  \ Po prvem odstavku 2. \u010Dlena ZSS mora sodnik pri uresni\u010Devanju svojih\
  \ pravic vselej ravnati tako, da varuje nepristranskost in neodvisnost sojenja ter\
  \ ugled sodni\u0161ke slu\u017Ebe. Glede prenehanja sodni\u0161ke funkcije pa ZSS\
  \ v 5. \u010Dlenu dolo\u010Da, da funkcija sodniku preneha v primerih in pod pogoji,\
  \ ki jih dolo\u010Data ustava in ZSS.\_\n\nRazlogi, na katere prvi odstavek 132.\
  \ \u010Dlena Ustave ve\u017Ee prenehanje sodni\u0161ke funkcije po samem zakonu,\
  \ so dolo\u010Deni v prvem odstavku 74. \u010Dlena ZSS. Na tem mestu bi izpostavili\
  \ le razloga iz 7. in 8. to\u010Dke omenjenega odstavka. 7. to\u010Dka kot razlog\
  \ za prenehanje sodni\u0161ke funkcije dolo\u010Da oceno slu\u017Ebe sodnika, iz\
  \ katere izhaja, da sodnik ne ustreza sodni\u0161ki slu\u017Ebi, medtem ko 8. to\u010D\
  ka 74. \u010Dlena ZSS kot razlog dolo\u010Da izre\u010Deno disciplinsko sankcijo\
  \ prenehanja sodni\u0161ke funkcije. Le-ta se lahko sodniku izre\u010De na podlagi\
  \ petega odstavka 83. \u010Dlena ZSS, \u010De zaradi te\u017Eje disciplinske kr\u0161\
  itve ni ve\u010D primeren za opravljanje sodni\u0161ke funkcije.\_\n\nDa sodnik\
  \ ne ustreza sodni\u0161ki slu\u017Ebi, lahko ugotovi pristojni personalni svet\
  \ z oceno sodni\u0161ke slu\u017Ebe po 1. to\u010Dki prvega odstavka 32. \u010D\
  lena ZSS. Kriteriji, na podlagi katerih izdela personalni svet oceno sodni\u0161\
  ke slu\u017Ebe, so dolo\u010Deni v <link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Merilih za kakovost dela sodnikov za oceno sodni\u0161\
  ke slu\u017Ebe (v nadaljevanju Merila), ki jih sprejme Sodni svet. Ocena sodni\u0161\
  ke slu\u017Ebe, ki jo poda pristojni personalni svet, mora vsebovati opredelitev\
  \ do naslednjih kriterijev:\ndelovne sposobnosti in strokovnega znanja,osebnostnih\
  \ lastnosti insocialnih ve\u0161\u010Din.\_\nPri sodnikih, ki opravljajo vodstvene\
  \ naloge, pa se dodatno ocenjuje \u0161e kriterij sposobnosti opravljanja nalog\
  \ vodstvenega mesta.\n\nPri ocenjevanju kriterija delovne sposobnosti in strokovnega\
  \ znanja sodnika\_ personalni svet po prvi alineji 8. \u010Dlena Meril med drugim\
  \ upo\u0161teva tudi kvaliteto sodnih odlo\u010Db, dose\u017Eeno stopnjo pravilnosti\
  \ in zakonitosti sodnikovega odlo\u010Danja, ugotovljeno v postopkih s pravnimi\
  \ sredstvi ter njegovo sposobnosti za re\u0161evanje zapletenih in kompleksnih zadev.\_\
  \n\nPoleg zgoraj navedenega personalni svet pri oceni sodni\u0161ke slu\u017Ebe\
  \ upo\u0161teva tudi mnenje predsednika sodi\u0161\u010Da oziroma vodje oddelka,\
  \ na katerem ocenjevani sodnik opravlja sodni\u0161ko slu\u017Ebo, podatke, ki jih\
  \ sam pridobi z vpogledom v ustrezno \u0161tevilo zadev v skladu s 7. \u010Dlenom\
  \ Meril in mnenje oddelka (neposredno vi\u0161jega) sodi\u0161\u010Da, ki obravnava\
  \ pravna sredstva zoper odlo\u010Dbe ocenjevanega sodnika v skladu s 5. \u010Dlenom\
  \ Meril. Mnenje o ocenjevanem sodniku, ki ga personalnemu svetu poda predsednik\
  \ sodi\u0161\u010Da oziroma vodja oddelka, na katerem ocenjevani sodnik opravlja\
  \ sodni\u0161ko slu\u017Ebo, mora vsebovati tudi opredelitev o sodnikovi sposobnosti\
  \ razre\u0161evanja pravnih vpra\u0161anj, upo\u0161tevaje podatke o \u0161tevilu\
  \ zadev, v katerih je bilo vlo\u017Eeno pravno sredstvo v primerjavi s \u0161tevilom\
  \ vseh re\u0161enih zadev v ocenjevalnem obdobju in podatke o dose\u017Eenem razmerju\
  \ med zadevami, ki so bile v ocenjevalnem obdobju v postopku s pravnim sredstvom\
  \ potrjene, spremenjene ali razveljavljene. Na podlagi predlo\u017Eenih mnenj pa\
  \ se lahko personalni svet odlo\u010Di \u0161e za vpogled v najve\u010D deset sodnih\
  \ spisov v zadevah, ki jih je re\u0161eval ocenjevani sodnik in v katerih je bil\
  \ postopek pravnomo\u010Dno kon\u010Dan v ocenjevalnem obdobju.\_\n\nFakultativna\
  \ razre\u0161itev sodnika s strani Dr\u017Eavnega zbora, ki jo dopu\u0161\u010D\
  a drugi odstavek 132. \u010Dlena Ustave, pride v po\u0161tev, \u010De sodnik pri\
  \ opravljanju sodni\u0161ke funkcije kr\u0161i Ustavo ali huje kr\u0161i zakon.\
  \ Postopanje v tak\u0161nem primeru natan\u010Dneje ureja 78. \u010Dlen ZSS. \u010C\
  e je bil sodnik obsojen zaradi naklepnega kaznivega dejanja na zaporno kazen, ki\
  \ je dalj\u0161a od \u0161estih mesecev, Sodni svet Dr\u017Eavnemu zboru predlaga,\
  \ da sodnika razre\u0161i, v ostalih sodbah, s katerimi je sodnik obsojen za kaznivo\
  \ dejanje, pa Sodni svet Dr\u017Eavni zbor le obvesti (drugi odstavek 78. \u010D\
  lena ZSS). Sodni svet pa predlaga Dr\u017Eavnemu zboru, da sodnika razre\u0161i,\
  \ \u010De je bil sodnik obsojen na zaporno kazen, kraj\u0161o od \u0161estih mesecev,\
  \ ali na neprostostno kazen (pogojna obsodba ali denarna kazen), \u010De gre za\
  \ kaznivo dejanje, zaradi katerega je sodnik osebnostno neprimeren za opravljanje\
  \ sodni\u0161ke funkcije. V vseh primerih iz 78. \u010Dlena ZSS gre za kazniva dejanja,\
  \ ki ne pred\xACstavljajo hkrati zlorabe sodne funkcije, torej za primere, ko sodnik\
  \ stori kaznivo dejanje zunaj sodni\u0161ke slu\u017Ebe.\n\nZ dolo\u010Dbo tretjega\
  \ odstavka 132. \u010Dlena Ustave pa je predviden primer razre\u0161itve sodnika\
  \ s strani Dr\u017Eavnega zbora, \u010De stori sodnik naklepno kaznivo dejanje z\
  \ zlorabo sodne funkcije in je to ugo\xACtovljeno s pravnomo\u010Dno sodno odlo\u010D\
  bo. Sodi\u0161\u010De mora pravnomo\u010Dno obsodilno sodbo poslati Sodnemu svetu,\
  \ ta pa je dol\u017Ean brez odla\u0161anja obvestiti Dr\u017Eavni zbor, ki sodnika\
  \ razre\u0161i. Tako v Ustavi, kot v drugem odstavku 77. \u010Dlena ZSS, ki natan\u010D\
  neje ureja postopanje v gornjem primeru, se razre\u0161itev postavlja kot obvezna.\
  \ (Komentar Ustave Republike Slovenije, F. Arhar et al, Fakulteta za podiplomske\
  \ dr\u017Eavne in evropske \u0161tudije, 2010, komentar k 132. \u010Dlenu, str.\
  \ 924)\n\nZgoraj citirana odlo\u010Dila veljavnih predpisov torej dolo\u010Dajo\
  \ \u0161tevilne, \u017Ee uveljavljene mehanizme nadzora sodnika pri opravljanju\
  \ sodni\u0161ke slu\u017Ebe, ki veljajo tudi za primere v pobudi izpostavljenega\
  \ domnevnega nespo\u0161tovanja sodnih odlo\u010Db nadrejenih sodi\u0161\u010D oziroma\
  \ zavezujo\u010Dih sodb. Glede na zgoraj obrazlo\u017Eeno menimo, da je veljavna\
  \ ureditev prenehanja in odvzema sodni\u0161ke funkcije zaradi nesposobnosti opravljanja\
  \ le-te ali zaradi nevestnega, nestrokovnega ali pristranskega opravljanja sodni\u0161\
  ke funkcije, torej tudi ko gre za vpra\u0161anje spo\u0161tovanja osnovnih pravnih\
  \ na\u010Del ter pravnega reda Republike Slovenije ter EU, \u017Ee urejena v skladu\
  \ s predlogom dr\u017Eavljana."
