response: "Odziv Ministrstva za zdravje\nZakon o pacientovih pravicah spo\u0161tovanje\
  \ zasebnosti dolo\u010Da kot eno od osrednjih na\u010Del pri uresni\u010Devanju\
  \ vseh pacientovih pravic, pravica do varstva zasebnosti in varstva osebnih podatkov\
  \ pa je kot posebna pacientova pravica dolo\u010Dena v njegovem 43. \u010Dlenu.\
  \ Izvajalci zdravstvene dejavnosti morajo pri vsakokratni zdravstveni obravnavi\
  \ spo\u0161tovati pacientovo zasebnost, zlasti njegova moralna, kulturna, verska,\
  \ filozofska in druga osebna prepri\u010Danja, ob upo\u0161tevanju medicinske doktrine.\
  \ V tej zvezi je dolo\u010Deno, kdo je lahko pri medicinskem posegu oziroma zdravstveni\
  \ obravnavi navzo\u010D (npr. le zdr. delavci, ki opravljajo ta poseg, osebe, za\
  \ katere pacient \u017Eeli, da so navzo\u010De). Osebe, katerih navzo\u010Dnost\
  \ je potrebna za potrebe zdravstvenega izobra\u017Eevanja, so lahko navzo\u010D\
  e le s predhodno privolitvijo pacienta. Pacient pa ima pravico zahtevati tudi izvedbo\
  \ drugih primernih in razumnih ukrepov za varstvo njegove zasebnosti pri zdravstveni\
  \ obravnavi.\nPri tem velja opozoriti tudi na vidik varovanja osebnih podatkov in\
  \ poklicne skrivnosti, saj ima pacient pravico do zaupnosti osebnih podatkov, vklju\u010D\
  no s podrobnostmi o svojem zdravljenju. S pacientovimi zdravstvenimi in drugimi\
  \ osebnimi podatki morajo zdravstveni delavci ravnati v skladu z na\u010Delom zaupnosti\
  \ in predpisi, ki urejajo varstvo osebnih podatkov (44. \u010Dlen ZPacP). Prav tako\
  \ so zdravstveni delavci dol\u017Eni kot poklicno skrivnost varovati vse, kar pri\
  \ opravljanju svojega poklica ali dela zvedo o pacientu, zlasti informacije o njegovem\
  \ zdravstvenem stanju, njegovih osebnih, dru\u017Einskih in socialnih razmerah ter\
  \ informacije v zvezi z ugotavljanjem, zdravljenjem in spremljanjem bolezni ali\
  \ po\u0161kodb (45. \u010Dlen ZPacP).\nDolo\u010Dbe 43. - 45. niso dolo\u010Dene\
  \ kot prekr\u0161ek, saj je nespo\u0161tovanje teh dolo\u010Db te\u017Eko dokazljivo\
  \ oziroma je in\u0161pekcijski postopek v takih primerih te\u017Eko izpeljati. Je\
  \ pa navedena dolo\u010Dba lahko predmet drugih nadzorov (npr. upravnega nadzora\
  \ ali strokovnega nadzora s svetovanjem).\nPo oceni Ministrstva za zdravje je podro\u010D\
  je zasebnosti in varnosti ustrezno normativno urejeno, res pa je, da je izvajanje\
  \ v praksi pogosto odvisno od posameznega izvajalca zdravstvene dejavnosti oziroma\
  \ zdravstvenega delavca in njegovega razumevanja zasebnosti. \u010Ce pacient meni,\
  \ da mu je navedena pravica kratena (tj. da izvajalec ne ravna v skladu z zgoraj\
  \ navedenimi zavezami), predlagamo, da uporabi mo\u017Enosti, ki jih v teh primerih\
  \ predvideva zakon, in sicer poskus sprotnega re\u0161evanja nesporazumov (56. \u010D\
  len ZPacP), vlo\u017Eitev prve zahteve za obravnavo kr\u0161itve pacientove pravice\
  \ (59. \u010Dlen ZPacP) oziroma pomo\u010D pri zastopniku pacientovih pravic (49.\
  \ \u010Dlen ZPacP).\n "
