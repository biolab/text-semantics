response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nMinistrstvo\
  \ za delo, dru\u017Eino in socialne zadeve je prejelo in preu\u010Dilo predlog,\
  \ ki je bil posredovan preko spletnega orodja predlagam.vladi.si. Predlagatelj predlaga\
  \ \u010Drno listo podjetij in samostojnih podjetnikov, ki s svojimi delavci ravnajo\
  \ neprimerno. Lista bi koristila vsem kandidatom za zaposlitev, saj bi se tako seznanili,\
  \ katero podjetje ali kateri samostojni podjetnik je vreden zaupanja ter po\u0161\
  ten do zaposlenih. V nadaljevanju vam podajamo na\u0161 odgovor. V \u010Dasu, ko\
  \ je bil na portal www.predlagam.vladi.si podan predlog, je delovna skupina na Ministrstvu\
  \ za delo, dru\u017Eino in socialne zadeve \u017Ee pripravljala predlog Zakona o\
  \ urejanju trga dela, ki bo v kratkem poslan v obravnavo in sprejem Vladi Republike\
  \ Slovenije in bo nadomestil sedaj veljavni Zakon o zaposlovanju in zavarovanju\
  \ za primer brezposelnosti.  Ugotavljamo, da je posredovani predlog \u017Ee zajet\
  \ v predlogu Zakona o urejanju trga dela, saj ta dolo\u010Da, da delodajalcu, ki\
  \ ne spo\u0161tuje delovnopravne zakonodaje in zaposlenim ne izpla\u010Duje pla\u010D\
  \ ali prispevkov za socialno varnost, jih odpu\u0161\u010Da v nasprotju s predpisi\
  \ ali kako druga\u010De grobo kr\u0161i pravice delavcev iz dela, zavod in drugi\
  \ izvajalci po tem zakonu na objavljeno prosto delovno mesto oziroma vrsto dela\
  \ niso dol\u017Eni posredovati delavcev in ga obravnavajo kot delodajalca z negativnimi\
  \ referencami. Tak\u0161ni delodajalci se bodo vpisali v evidenco podatkov o delodajalcih\
  \ z negativnimi referencami.  Predlog zakona o urejanju trga dela je objavljen na\
  \ spletni strani ministrstva (http://www.mddsz.gov.si/si/zakonodaja_in_dokumenti/predpisi_v_pripravi/).\
