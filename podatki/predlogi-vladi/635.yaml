response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nV Republiki\
  \ Sloveniji je uveljavljen dokladni (t.i. \u02C7pay as you go\u02C7) pokojninski\
  \ sistem, kar pomeni, da se pla\u010Dani prispevki aktivne generacije sproti porabijo\
  \ za izpla\u010Devanje pokojnin pasivni generaciji. Gre za sistem medgeneracijske\
  \ solidarnosti, kjer delovno aktivna generacija poskrbi za starej\u0161e, ki niso\
  \ ve\u010D delovno aktivni in so uveljavili pravice iz obveznega pokojninskega zavarovanja.\
  \ Zavod za pokojninsko in invalidsko zavarovanje Slovenije za vsakega zavarovanca\
  \ vodi evidence o vi\u0161ini pla\u010D oziroma drugih osnov od katerih so bili\
  \ pla\u010Dani prispevki, ki so osnova za izra\u010Dun vi\u0161ine pokojnine.  \
  \ Iz predloga izhaja, da bi se za vsakega dr\u017Eavljana uvedel pokojninski ra\u010D\
  un, kjer bi se sproti obnavljalo stanje njegovih vpla\u010Dil v pokojninsko blagajno,\
  \ tako vpla\u010Dana sredstva pa bi bila tudi osnova za izra\u010Dun vi\u0161ine\
  \ pokojnine.    Na MDDSZ je bila v sklopu priprave sprememb Zakona o pokojninskem\
  \ in invalidskem zavarovanju oblikovana strokovna delovna skupina, ki je pripravila\
  \ dokument z naslovom Modernizacija pokojninskega sistema v Republiki Sloveniji\
  \ \u2013 Varna starost za vse generacije, ki je objavljen na spletni strani MDDSZ\
  \  (http://www.mddsz.gov.si/fileadmin/mddsz.gov.si/pageuploads/dokumenti__pdf/word/Dokument_o_modernizaciji_25_9_09.pdf).\
  \ Iz tretjega poglavja tega dokumenta \u2013 vzpostavitev novega pokojninskega sistema,\
  \ je razviden predlog re\u0161itve z uvedbo sistema navideznih pokojninskih ra\u010D\
  unov. V sistemu navideznih ra\u010Dunov se vpla\u010Dani prispevki zavarovanca evidentirajo\
  \ na njegovem osebnem ra\u010Dunu. Osebni ra\u010Duni so navidezni, saj se prispevki\
  \ v okviru dokladnega sistema uporabijo za sprotno izpla\u010Devanje pravic upokojencev.\
  \ Vi\u0161ina posameznikove pokojnine v tak\u0161nem sistemu je odvisna od vi\u0161\
  ine vpla\u010Danih prispevkov, ki so evidentirani na njegovem navideznem osebnem\
  \ ra\u010Dunu, dol\u017Eine vpla\u010Devanja in pri\u010Dakovane preostale \u017E\
  ivljenjske dobe posameznikove generacije ob njegovi upokojitvi. Iz zgoraj navedenega\
  \ je razvidno, da je bil posredovan predlog na MDDSZ \u017Ee obravnavan in bo v\
  \ zgoraj navedeni obliki (sistem navideznih pokojninskih ra\u010Dunov) predvidoma\
  \ uveljavljen leta 2015. Ob tem bi \u017Eeleli \u0161e dodatno pojasniti, da je\
  \ od maja 2010 na spletni strani Dav\u010Dne uprave Republike Slovenije za vsakega\
  \ posameznika mo\u017Een vpogled v podatke o pla\u010Danih prispevkih preko sistema\
  \ eDavki.     "
