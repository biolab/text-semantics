response: "Odziv Ministrstva za pravosodje\nPredlog, da se neupo\u0161tevanje zakonskih\
  \ rokov v prekr\u0161kovnem postopku dolo\u010Di kot prekr\u0161ek prekr\u0161kovnega\
  \ organa oziroma sodi\u0161\u010Da, ni primeren za nadaljnjo obravnavo, saj gre\
  \ pri prekr\u0161kovnih organih za samostojne upravne organe, ki delo opravljajo\
  \ samostojno na podlagi ustave in zakona (drugi odstavek 120. \u010Dlena Ustave\
  \ Republike Slovenije; v nadaljevanju: URS), pri sodi\u0161\u010Dih pa za neodvisno\
  \ sodno oblast (23. \u010Dlen URS). Ob tem navajamo, da 13.a \u010Dlen Zakona o\
  \ prekr\u0161kih (v nadaljevanju: ZP-1) dolo\u010Da, da Republika Slovenija in samoupravne\
  \ lokalne skupnosti ne odgovarjajo za prekr\u0161ek, zakon pa lahko dolo\u010Di,\
  \ da odgovarja za prekr\u0161ek odgovorna oseba v dr\u017Eavnem organu ali v samoupravni\
  \ lokalni skupnosti.\nZa prekr\u0161kovne organe se glede \xBBupravnega\xAB poslovanja\
  \ z zadevami uporablja Uredba o upravnem poslovanju (v nadaljevanju: uredba), ki\
  \ skupaj s sistemskim zakonom na podro\u010Dju prekr\u0161kov (ZP-1) in Zakonom\
  \ o splo\u0161nem upravnem postopku (v nadaljevanju: ZUP), ki se v dolo\u010Denih\
  \ primerih uporablja tudi v prekr\u0161kovnih postopkih, tvorijo pravno podlago\
  \ za zakonito poslovanje prekr\u0161kovnih organov in sodi\u0161\u010D, zato dolo\u010D\
  itev \xBBsplo\u0161nega\xAB procesnega roka v ZP-1 ni potrebno dolo\u010Diti. Poslovanje\
  \ sodi\u0161\u010D (in posledi\u010Dno tudi nadzor nad poslovanjem) pa med drugim\
  \ urejata Zakon o sodi\u0161\u010Dih (v nadaljevanju: ZS) in Sodni red (v nadaljevanju:\
  \ SR). Ob tem pripominjamo, da opravljanje zadev sodne uprave (kamor po izrecni\
  \ dolo\u010Dbi prvega odstavka 60. \u010Dlena ZS sodijo opravila \"s katerimi se\
  \ na podlagi zakona, sodnega reda in drugih predpisov zagotavljajo pogoji za redno\
  \ izvajanje sodne oblasti, pravo\u010Dasnost postopkovnih dejanj in pravo\u010D\
  asnost izdelave sodnih odlo\u010Db) na prvostopenjskih sodi\u0161\u010Dih nadzoruje\
  \ predsednik sodi\u0161\u010Da vi\u0161je stopnje, na sodi\u0161\u010Dih vseh stopenj\
  \ pa predsednik Vrhovnega sodi\u0161\u010Da Republike Slovenije in slu\u017Eba za\
  \ nadzor organizacije poslovanja sodi\u0161\u010D, ki deluje v okviru Ministrstva\
  \ za pravosodje (prvi odstavek 67. \u010Dlena ZS). Za prekr\u0161kovne organe pa\
  \ je za izvajanje uredbe pristojen predstojnik organa (prvi odstavek 224. \u010D\
  lena uredbe), za nadzor nad izvajanjem uredbe pa je sicer \xBBgeneralno\xAB pristojna\
  \ Upravna in\u0161pekcija (drugi odstavek 225. \u010Dlena uredbe) kot del In\u0161\
  pektorata za javni sektor, ki je organ v sestavi Ministrstva za javno upravo. V\
  \ kolikor se v postopku nadzora odkrijejo nepravilnosti pri poslovanju poobla\u0161\
  \u010Dene uradne osebe oziroma sodnega osebja, pa je \xBBkr\u0161itelj\xAB lahko\
  \ obravnavan npr. z vidika delovnopravne zakonodaje (npr. uvedba disciplinskega\
  \ postopka, odpoved pogodbe o zaposlitvi), v skrajnem primeru morda celo kazenskopravno\
  \ zaradi storitve kaznivega dejanja nevestnega dela v slu\u017Ebi (258. \u010Dlen\
  \ Kazenskega zakonika;  v nadaljevanju: KZ-1).\nOb tem dodajamo, da ima stranka\
  \ v sodnem postopku mo\u017Enost uporabe t. i. \xBBpospe\u0161itvenih pravnih sredstev\xAB\
  ,  \u010De meni, da sodi\u0161\u010De nepotrebno odla\u0161a z odlo\u010Danjem.\
  \ Tako lahko v skladu z Zakonom o varstvu pravice do sojenja brez nepotrebnega odla\u0161\
  anja  (v nadaljevanju: ZVPSBNO) pri sodi\u0161\u010Du, ki obravnava zadevo, vlo\u017E\
  i pisno nadzorstveno prito\u017Ebo, o kateri odlo\u010Da predsednica oziroma predsednik\
  \ sodi\u0161\u010Da. Nadzorstveno prito\u017Ebo lahko vlo\u017Ei tudi pri ministrstvu,\
  \ pristojnem za pravosodje, ki jo odstopi predsedniku pristojnega sodi\u0161\u010D\
  a in zahteva, da ga obvesti o ugotovitvah in odlo\u010Ditvi. Ve\u010D o institutu\
  \ nadzorstvene prito\u017Ebe si lahko preberete na spletni strani  Ministrstva za\
  \ pravosodje, kjer je na voljo tudi priporo\u010Deni obrazec.\nGlede na navedeno\
  \ torej ni mo\u017Eno dolo\u010Diti prekr\u0161kovne odgovornosti za nespo\u0161\
  tovanje procesnih rokov s strani prekr\u0161kovnih organov oziroma sodi\u0161\u010D\
  , saj predlog predlagatelja ni skladen s konceptom samostojnosti ter neodvisnosti\
  \ sodi\u0161\u010D in upravnih organov.\n "
