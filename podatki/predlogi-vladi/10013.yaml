response: "Odziv Ministrstva za finance\n\nMinistrstvo za finance si skupaj s Finan\u010D\
  no upravo RS (v nadaljevanju: FURS) prizadeva k dvigu ravni prostovoljnega izpolnjevanja\
  \ dav\u010Dnih obveznosti, pri \u010Demer zasleduje tudi \u010Dim la\u017Eje izpolnjevanje\
  \ dav\u010Dnih obveznosti in zni\u017Eanje stro\u0161kov dav\u010Dnih zavezancev\
  \ pri pla\u010Devanju davkov in drugih obveznih dajatev. FURS je v letu 2018 z namenom\
  \ poenostavitve in zni\u017Eanja stro\u0161kov pla\u010Devanja obveznih dajatev,\
  \ ki so namenjene razli\u010Dnim javnofinan\u010Dnim blagajnam (prora\u010Duni dr\u017E\
  ave in ob\u010Din, ZZZS, ZPIZ) in zapadejo v pla\u010Dilo isto\u010Dasno po enem\
  \ izvr\u0161ilnem naslovu, razvil re\u0161itev za pla\u010Devanje z zbirnim pla\u010D\
  ilnim nalogom, ki je v fazi izvedbe in bo realizirana v prvi polovici leta 2019.\
  \ FURS bo na podlagi obra\u010Duna dajatev pripravil zbirni pla\u010Dilni nalog,\
  \ ki bo vseboval podatke o javnofinan\u010Dnih blagajnah, vrstah in vi\u0161ini\
  \ dajatev, ki se pla\u010Dujejo z zbirnim pla\u010Dilnim nalogom. Zbirni pla\u010D\
  ilni nalog bo pla\u010Dnikom obveznih dajatev, ki se bodo registrirali za tak na\u010D\
  in pla\u010Devanja (prijava v sistem e-ra\u010Dunov), poslan v spletno banko. Pla\u010D\
  evanje z zbirnim pla\u010Dilnim nalogom bo predvidoma mogo\u010De z junijem.Pojasnjujemo\
  \ vam, da lahko obvezne dajatve brez stro\u0161kov pla\u010Dilnih storitev poravnate\
  \ s pla\u010Dilnimi karticami ali mobilnimi denarnicami na negotovinskih pla\u010D\
  ilnih mestih UJPla\u010Dam. Splo\u0161ne informacije v zvezi z negotovinskim pla\u010D\
  evanjem obveznih dajatev so dostopne <link https: www.ujp.gov.si dokumenti external-link-new-window\
  \ internal link in current>na spletni strani Uprave Republike Slovenije za javna\
  \ pla\u010Dila."
