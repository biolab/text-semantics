response: "Odziv Ministrstva za infrastrukturo in prostor\nIzgradnja sistemov daljinskega\
  \ ogrevanja z uporabo obnovljivih virov energije je del strategije Slovenije za\
  \ doseganje obveznosti glede zmanj\u0161anja emisij toplogrednih plinov in rabe\
  \ obnovljivih virov energije. Izgradnja takih sistemov prispeva tudi k zmanj\u0161\
  anju rabe fosilnih goriv ter podpira trajnostni razvoj doma\u010Dega gospodarstva\
  \ z ustvarjanjem novih mo\u017Enosti zaslu\u017Eka in zaposlitve. Zato dr\u017E\
  ava nudi za graditev takih sistemov tudi finan\u010Dne spodbude.\nJavni razpis za\
  \ sofinanciranje tovrstnih sistemov, ki ga delno financira Evropska unija in sicer\
  \ iz Kohezijskega sklada, se izvaja v okviru Operativnega programa razvoja okoljske\
  \ in prometne infrastrukture za obdobje 2007-2013, razvojne prioritete Trajnostna\
  \ raba energije, prednostne usmeritve Inovativni ukrepi za lokalno energetsko oskrbo.\
  \ Ker se ta finan\u010Dna perspektiva zaklju\u010Duje bo zadnje odpiranje vlog izvedeno\
  \ v marcu tega leta. V okviru Nove finan\u010Dne perspektive oz. Operativnega programa\
  \ \u010Drpanja evropskih strukturnih skladov za obdobje 2014-2020 pa predvidevamo\
  \ nadaljevaje izvajanja tega ukrepa.\nSkladno z razpisnimi pogoji smo v letu 2010\
  \ tudi \u017Ee podprli projekt raz\u0161iritve daljinskega ogrevanja z geotermalno\
  \ energijo. Projekt je bil odobren podjetju Nafta Geoterm d.o.o., ki je zgradila\
  \ \u0161iritev v Lendavi. \n \n "
