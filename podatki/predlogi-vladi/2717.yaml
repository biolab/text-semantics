response: "Odziv Ministrstva za infrastrukturo in prostor\nZakon o graditvi objektov\
  \ (102/04-uradno pre\u010Di\u0161\u010Deno besedilo, 14/05-popr., 92/05-ZJC-B, 111/05-odl.US,\
  \ 93/05-ZVMS, 126/07, 108/09, 61/10-ZRud-1 (62/10 popr.), 20/11 odl.US \u2013 v\
  \ nadaljevanju ZGO-1) dolo\u010Da, da je treba pred za\u010Detkom gradnje objekta\
  \ pridobiti gradbeno dovoljenje. Edina izjema velja za enostavne objekte, ki so\
  \ kot tak\u0161ni dolo\u010Deni s podzakonskim predpisom (Uredbo o vrstah objektov\
  \ glede na zahtevnost \u2013 Uradni list RS, \u0161t. 37/08, 99/08), ki se lahko\
  \ za\u010Dnejo graditi brez gradbenega dovoljenja. Pogoj za za\u010Detek uporabe\
  \ objekta pa je pridobitev uporabnega dovoljenja. Uporabno dovoljenje ni potrebno\
  \ za za\u010Detek uporabe nezahtevnega in enostavnega objekta.\nInvestitor ali lastnik\
  \ objekta lahko pridobi gradbeno dovoljenje in uporabno dovoljenje tudi za \u017E\
  e obstoje\u010De nelegalno ali neskladno zgrajene objekte in sicer po enakih pravilih,\
  \ kot veljajo za novogradnje, pla\u010Dati pa mora tudi nadomestilo za degradacijo\
  \ in uzurpacijo prostora, ki jo odmeri upravni organ v postopku pred izdajo gradbenega\
  \ dovoljenja.\nZakon dolo\u010Da, da se za dolo\u010Dene objekte \u0161teje, da\
  \ imajo uporabno dovoljenje po samem zakonu. Tako \u017Ee od 1.1.2003 velja, da\
  \ imajo uporabno dovoljenje vse stavbe, ki so bile zgrajene pred 31.12.1967 in poslovni\
  \ prostori v njih, objekti gospodarske javne infrastrukture, ki so bili zgrajeni\
  \ pred 25.6.1991 in vse enostanovanjske stavbe, ki so bile zgrajene na podlagi gradbenega\
  \ dovoljenja in so bile dne 1.1.2003 v uporabi, \u010De so evidentirani v katastru.\
  \ Z uveljavitvijo spremembe zakona v letu 2008 (Uradni list RS \u0161t. 126/07)\
  \ se med objekte, za katere se po zakonu \u0161teje, da imajo uporabno dovoljenje,\
  \ uvr\u0161\u010Dajo tudi vsi gradbeno in\u017Eenirski objekti, ki so bili zgrajeni\
  \ pred 31. decembrom 1967 in so bili v uporabi z dnem uveljavitve spremembe zakona.\
  \ Investitor ali lastnik navedenih objektov lahko pri upravni enoti oz. ministrstvu\
  \ (\u010De gre za objekte dr\u017Eavnega pomena) zaprosi za izdajo potrdila o uporabnem\
  \ dovoljenju.\nMinistrstvo za infrastrukturo in prostor je v okviru ukrepov Vlade\
  \ RS za spodbujanje gospodarstva pristopilo k pripravi sprememb Zakona o graditvi\
  \ objektov. Priprava spremembe vklju\u010Duje tudi obravnavo mo\u017Enosti za re\u0161\
  evanje drugih nelegalnih gradenj v Republiki Sloveniji.\n "
