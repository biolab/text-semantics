response: "Odziv Ministrstva za javno upravo\nStanovanja v upravljanju stanovanjske\
  \ komisije Vlade RS, za katero izvaja administrativno tehni\u010Dna dela Ministrstvo\
  \ za javno upravo, so namenjena podpori pri izvajanju kadrovske politike dr\u017E\
  avnih upravnih organov. Trenutno ima Stanovanjska komisija v upravljanju 501 stanovanje\
  \ na celotnem podro\u010Dju Slovenije. Stanovanjski fond je glede na nastanek zelo\
  \ razli\u010Den. Delno gre za stanovanja nekdanje Agencije za pla\u010Dilni promet,\
  \ za stanovanja Carinske uprave RS in biv\u0161e JNA, za stanovanja, ki so bila\
  \ predmet dednih postopkov brez dedi\u010Dev, in ne nazadnje gre za manj\u0161e\
  \ \u0161tevilo stanovanj, ki so bila na novo kupljena. Stanovanjski fond je tako\
  \ zelo raznolik, in razpr\u0161en po celi dr\u017Eavi. Stanovanja se dodeljujejo\
  \ upravi\u010Dencem v skladu s Stanovanjskim pravilnikom, ki dolo\u010Da krog upravi\u010D\
  encev za najem slu\u017Ebenih stanovanj, na\u010Dine dodeljevanja stanovanj in ostala\
  \ pravila uresni\u010Devanja najemnih razmerij.\nStanovanjska komisija je v letu\
  \ 2008 sprejela na\u010Drt upravljanja s stanovanji v obdobju do leta 2012. V tem\
  \ na\u010Drtu je med prioritetne naloge uvr\u0161\u010Dena skrb za popolno zasedenost\
  \ stanovanj, ki so v upravljanju stanovanjske komisije. Tako se je v zadnjih nekaj\
  \ letih \u0161tevilo nezasedenih stanovanj pomembno zmanj\u0161alo, tako da \u017E\
  e od let 2009 prakti\u010Dno ne moremo ve\u010D govoriti o nezasedenih stanovanjih,\
  \ oziroma o stanovanjih za katere upravljavec nima predvidenih aktivnosti s katerimi\
  \ bi bilo posamezno stanovanje v funkciji.\nLokacijsko gledano so slu\u017Ebena\
  \ stanovanja v Ljubljani, ki v skupnem \u0161tevilu stanovanj predstavljajo dobro\
  \ polovico stanovanj, polno zasedena. Tudi interesentov za najem stanovanja, ki\
  \ se javljajo na razpise za dodelitev stanovanj je nekajkrat ve\u010D, kot razpolo\u017E\
  ljivih stanovanj.\nNekoliko druga\u010Dna situacija je pri oddajanju stanovanj izven\
  \ Ljubljane. Gre za lokacije stanovanj na obmejnih obmo\u010Djih, kjer po vstopu\
  \ v Schengensko obmo\u010Dje ni ve\u010D mejne kontrole in nadzora, zaradi \u010D\
  esar so se potrebe po slu\u017Ebenih stanovanjih zmanj\u0161ale. Stanovanjska komisija\
  \ je zaradi tega na teh obmo\u010Dji pristopila k prodaji ve\u010Djega \u0161tevila\
  \ stanovanj. Vendar pa se je zanimanje za nakup stanovanj v zadnjih dveh letih zelo\
  \ zmanj\u0161alo. Zato je za doseganje \u010Dim bolj\u0161e zasedenosti stanovanj\
  \ na obmejnih obmo\u010Djih Stanovanjska komisija pri\u010Dela objavljati na spletni\
  \ strani Ministrstva za javno upravo spisek stanovanj, ki so na voljo za najem vsem\
  \ zainteresiranim. Tako je v zadnjih letih dele\u017E tako oddanih stanovanj narasel\
  \ na pribli\u017Eno 10 odstotkov. Najemniki teh stanovanj so zelo razli\u010Dne\
  \ kategorije prebivalstva, med drugim tudi mlade dru\u017Eine.\nV zvezi s predlogom\
  \ Vladi pa je poleg navedenega potrebno ugotoviti \u0161e naslednje. Stanovanja\
  \ predstavljajo del stvarnega premo\u017Eenja dr\u017Eave. Za ravnanje s stvarnim\
  \ premo\u017Eenjem veljajo posebni predpisi, ki relativno striktno dolo\u010Dajo\
  \ mo\u017Ene na\u010Dine razpolaganja s stvarnim premo\u017Eenjem in natan\u010D\
  no predpisujejo vse postopke in aktivosti, ki so vezane na odprodajo ali drugo obliko\
  \ odtujitve nepremi\u010Dnega premo\u017Eenja dr\u017Eave.\nU\u010Dinkovitost, ekonomi\u010D\
  nost in racionalnost ravnanja s stvarnim premo\u017Eenjem preverja ra\u010Dunsko\
  \ sodi\u0161\u010De RS. Le to je v letu 2008 opravilo revizijo smotrnosti upravljanja\
  \ s stanovanji treh najve\u010Djih upravljavcev stanovanj. Ugotovitve izvedene revizije\
  \ so le ti upo\u0161tevali pri operativnem izvajanju svojih programov upravljanja\
  \ s stanovanji, Vlada RS pa je v programu var\u010Devalnih ukrepov sprejetih februarja\
  \ 2009 nalo\u017Eila trem najve\u010Djim upravljavcem stanovanj izvedbo vseh aktivnosti\
  \ za zmanj\u0161anje stro\u0161kov upravljanja s stanovanji, pove\u010Danju u\u010D\
  inkovitosti uporabe stanovanjskega fonda in pripravo vseh potrebnih aktivnosti,\
  \ ki bi pripeljale do zdru\u017Eitve stanovanj pri enem upravljavcu.\nZdru\u017E\
  itev stanovanjskih fondov bo realizirana ob ustanovitvi javnega nepremi\u010Dninskega\
  \ sklada Republike Slovenije, ki bo pri\u010Del z delovanjem 1.1.2012.\nStanovanjska\
  \ komisija Vlade RS, kot upravljavec stanovanj \u017Ee ve\u010D let nima ve\u010D\
  jega \u0161tevila nezasedenih stanovanj, \u010Demur je v najve\u010Dji meri pripomoglo\
  \ dejstvo, da je nezasedena stanovanja, po katerih ni bilo povpra\u0161evanje s\
  \ strani javnih uslu\u017Ebencev, ponujala in oddajala v najem tudi drugim zainteresiranim\
  \ najemnikom.\nV smislu re\u0161evanja problematike zagotavljanja stanovanj za mlade\
  \ dru\u017Eine predlagamo, da se mlade dru\u017Eine seznani z mo\u017Enostjo najema\
  \ nezasedenih stanovanj, ki jih Stanovanjska komisija redno objavlja na spletni\
  \ strani Ministrstva za javno upravo, po 1.1.2012 pa na spletni strani javnega nepremi\u010D\
  ninskega sklada RS.\n Odziv Ministrstva za notranje zadeve\nMinistrstvo za notranje\
  \ zadeve je, za namen re\u0161evanja stanovanjske problematike, Stanovanjskemu skladu\
  \ RS v letu 2009 v brezpla\u010Dno uporabo za obdobje petih let preneslo 94 stanovanj,\
  \ ki jih ni uporabljalo za slu\u017Ebene potrebe.\nVe\u010Dina stanovanj, s katerimi\
  \ \u0161e upravlja Ministrstvo za notranje zadeve, je zasedenih. Zgolj manj\u0161\
  i del stanovanj je trenutno nezasedenih, vendar pa so vklju\u010Deni v interni razpis\
  \ za dodelitev slu\u017Ebenih stanovanj, ki je trenutno v teku in pri\u010Dakujemo,\
  \ da jih bomo oddali policistom. Po zaklju\u010Denem postopku dodeljevanja stanovanj\
  \ delavcem Policije, bomo morebitna prazna stanovanja ponudili \u0161e drugim javnim\
  \ uslu\u017Ebencem. Razpis bo objavljen predvidoma v mesecu decembru. Za najem slu\u017E\
  benega stanovanja v tem krogu lahko kandidirajo tudi samoupravne lokalne skupnosti,\
  \ \u010De ga te namenijo za re\u0161evanje stanovanjskih potreb socialno ogro\u017E\
  enih oseb.\nZ ustanovitvijo Javnega nepremi\u010Dninskega sklada Republike Slovenije,\
  \ ki je predvidena za oktober 2011, bo lastni\u0161tvo na stanovanjih Ministrstva\
  \ za notranje zadeve prevzel Javni nepremi\u010Dninski sklad, ki bo upravljal in\
  \ gospodaril z njimi, v skladu s svojo poslovno politiko.  \n Odziv Ministrstva\
  \ za obrambo\nPredlog predstavlja legitimno pravico predlagatelja, pri \u010Demer\
  \ pa le-ta ne upo\u0161teva obstoje\u010De pravne ureditve stanovanjskega podro\u010D\
  ja, \u0161e posebej v zvezi z voja\u0161kimi stanovanji. Dejstvo je, da Ministrstvo\
  \ za obrambo upravlja sklad voja\u0161kih stanovanj, ki jih je Republika Slovenija\
  \ prevzela ob osamosvojitvi od Jugoslovanske ljudske armade. Stanovanja so bila\
  \ prevzeta v last dr\u017Eave in v upravljanje Ministrstva za obrambo, na podlagi\
  \ Temeljne ustavne listine o samostojnosti in neodvisnosti Republike Slovenije,\
  \ njihovo upravljanje pa urejata tudi Zakon o obrambi (Uradni list RS, \u0161t.\
  \ 103/04 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo) ter Uredba o upravljanju\
  \ z voja\u0161kimi nepremi\u010Dninami (Uradni list RS, \u0161t. 70/95, 92/99 in\
  \ 11/10). Na podlagi uredbe je bil sprejet Pravilnik o slu\u017Ebenih stanovanjih\
  \ Ministrstva za obrambo, na podlagi katerega se stanovanja iz tega sklada kot slu\u017E\
  bena stanovanja dodeljujejo pripadnikom stalne sestave Slovenske vojske in izjemoma\
  \ javnim uslu\u017Ebencem Ministrstva za obrambo. Za na\u010Drtno upravljanje z\
  \ voja\u0161kim stanovanjskim skladom, je minister za obrambo sprejel tudi Strategijo\
  \ stanovanjskega sklada Ministrstva za obrambo - \u0161t. 007-147/2008-1, z dne\
  \ 15.5.2008, iz katere med drugim izhaja, da so stanovanja v Ljubljani, s katerimi\
  \ upravlja Ministrstvo za obrambo, perspektivna za Slovensko vojsko ter da v Ljubljani\
  \ primanjkuje manj\u0161ih stanovanj (eno in enoinpolsobna stanovanja). V primeru\
  \ starej\u0161ih stanovanj in stanovanj, ki so potrebna ve\u010Djih obnovitvenih\
  \ posegov, je predvidena prodaja in za prejeto kupnino nakup novih stanovanj, ki\
  \ bodo zagotavljala ustrezno strukturo stanovanj za Slovensko vojsko. Podobne usmeritve\
  \ so bile dolo\u010Dene tudi za druga obmo\u010Dja, kjer so ve\u010Dje voja\u0161\
  ke enote in s tem tudi potrebe po voja\u0161kih slu\u017Ebenih stanovanjih.\nS spremembo\
  \ zgoraj navedene uredbe v letu 2010 ter s spremembo Pravilnika o slu\u017Ebenih\
  \ stanovanjih Ministrstva za obrambo, je mogo\u010De slu\u017Ebena voja\u0161ka\
  \ stanovanja v primerih, ko stanovanje ni oddano upravi\u010Dencem (pripadniki Slovenske\
  \ vojske, javni uslu\u017Ebenci Ministrstva za obrambo, javni uslu\u017Ebenci, ki\
  \ so upravi\u010Deni do stanovanj Stanovanjske komisije Vlade RS in Ministrstva\
  \ za notranje zadeve ter Policije), oddati tudi v skladu s predpisi, ki urejajo\
  \ stvarno premo\u017Eenje dr\u017Eave. Z navedenimi predpisi je torej zagotovljeno,\
  \ da se lahko nezasedena voja\u0161ka stanovanja oddajo za dolo\u010Den \u010Das\
  \ tudi fizi\u010Dnim in pravnim osebam.\nZ uveljavitvijo Zakona o javnem nepremi\u010D\
  ninskem skladu Republike Slovenije (Uradni list RS, \u0161t. 86/11), so dolo\u010D\
  ene nepremi\u010Dnine Ministrstva za obrambo, med njimi tudi voja\u0161ka stanovanja,\
  \ pre\u0161la v upravljanje Javnega nepremi\u010Dninskega sklada, ki je v ustanavljanju.\
  \ Ministrstvu za obrambo bo tako v prihodnje ostala le pristojnost dodeljevanja\
  \ stanovanj upravi\u010Dencem v skladu s Pravilnikom o slu\u017Ebenih stanovanjih.\n\
  Oddaja voja\u0161kih stanovanj, ki so bila v upravljanju Ministrstva za obrambo,\
  \ po novi ureditvi pa so v upravljanju Javnega nepremi\u010Dninskega sklada, je\
  \ torej natan\u010Dno predpisana. Natan\u010Dno so dolo\u010Deni tudi upravi\u010D\
  enci ter pogoji pod katerimi se lahko stanovanja oddajo. Prednostno se oddajajo\
  \ ta stanovanja pripadnikom Slovenske vojske, med katerimi so seveda tudi mlade\
  \ dru\u017Eine glede na strukturo stalne sestave vojske.\nV kolikor je voja\u0161\
  ko stanovanje trajno nezasedeno in ni perspektivno za Slovensko vojsko, je zaradi\
  \ gospodarnosti upravljanja s stanovanji \u017Ee mogo\u010D najem voja\u0161kega\
  \ stanovanja v skladu s predpisi, ki urejajo stvarno premo\u017Eenje dr\u017Eave,\
  \ vendar le za dolo\u010Den \u010Das in za profitno najemnino. Oddaja je mo\u017E\
  na pod enakimi pogoji vsem in kategorija mladih dru\u017Ein nima prednosti pri najemu.\
  \ Predloga, da bi nezasedena voja\u0161ka stanovanja oddali v najem mladim dru\u017E\
  inam za nedolo\u010Den \u010Das in za neprofitno najemnino, glede na predpisano\
  \ ureditev ni mogo\u010De uresni\u010Diti. Obstoje\u010De ureditve pa ni smotrno\
  \ spreminjati:\n ker je namen voja\u0161kih stanovanj zagotavljati stanovanja prioritetno\
  \ za pripadnike Slovenske vojske zaradi narave dela (pogosta prerazporejanja v drug\
  \ kraj), ker dejavnost oddaje stanovanj ne sodi med obrambne naloge,  ker je \u0161\
  tevilo nezasedenih stanovanj omejeno in bi predstavljala oddaja mladim dru\u017E\
  inam le enkratno dejanje, ker so voja\u0161ka stanovanja na podlagi zakona o javnem\
  \ nepremi\u010Dninskem skladu prenesena na navedeni sklad, katerega namen je gospodarno\
  \ ravnanje z nepremi\u010Dnim premo\u017Eenjem. \nTreba je upo\u0161tevati dejstvo,\
  \ da je dr\u017Eava za uveljavljanje dolgoro\u010Dne politike re\u0161evanja stanovanjskega\
  \ vpra\u0161anja, ustanovila Stanovanjski sklad RS, kot institucijo, ki v interesu\
  \ dr\u017Eave izvaja nacionalni stanovanjski program za vse dr\u017Eavljane in lahko\
  \ v okviru pogojev tudi prednostno nameni bodisi sredstva bodisi stanovanja, razli\u010D\
  nim socialnim kategorijam in tudi mladim dru\u017Einam.\nV zvezi z obljubo ministrice\
  \ za obrambo o oddaji stanovanj mladim dru\u017Einam, je v letu 2009 Ministrstvo\
  \ za obrambo na podlagi sklepa vlade z dne 7.5.2009, preneslo Stanovanjskemu skladu\
  \ RS, javnemu skladu 297 stanovanj, od tega 75 nezasedenih. Nezasedena stanovanja,\
  \ ki so se prenesla v uporabo Stanovanjskemu skladu RS, so predstavljala trajno\
  \ neperspektivna stanovanja za Slovensko vojsko. Prete\u017Eno so ta stanovanja\
  \ izven Ljubljanskega obmo\u010Dja. Nezasedena stanovanja lahko Stanovanjski sklad\
  \ RS odda v skladu s predpisanim postopkom oddaje za neprofitno najemnino. Pogoje\
  \ za oddajo in prednostne kategorije, dolo\u010Di Stanovanjski sklad RS.\nZagotavljanje\
  \ posebnih prora\u010Dunskih sredstev za vzdr\u017Eevanje stanovanj vsaj v okviru\
  \ Ministrstva za obrambo ni mo\u017Eno, niti realno, tudi zaradi prora\u010Dunskih\
  \ omejitev na obrambnem podro\u010Dju. To bi bilo v nasprotju tudi z Uredbo o metodologiji\
  \ za oblikovanje najemnin v neprofitnih stanovanjih ter merilih in postopku za uveljavljanje\
  \ subvencioniranih najemnin (Uradni list RS,\u0161t. 131/03), ki dolo\u010Da kot\
  \ element obra\u010Duna najemnine tudi stro\u0161ke vzdr\u017Eevanja stanovanja\
  \ in skupnih delov, iz \u010Desar izhaja, da se najemodajalcu iz pobrane najemnine\
  \ povrnejo navedeni stro\u0161ki.\nV zvezi s predlogom, da se nevzdr\u017Eevana\
  \ voja\u0161ka stanovanja prodajo mladim dru\u017Einam po ni\u017Eji ceni, ugotavljamo,\
  \ da Zakon o stvarnem premo\u017Eenju dr\u017Eave in samoupravnih lokalnih skupnosti\
  \ (Uradni list RS, \u0161t. 86/10) in Uredba o stvarnem premo\u017Eenju dr\u017E\
  ave in samoupravnih lokalnih skupnosti (Uradni list RS, \u0161t. 34/11), dolo\u010D\
  ata na\u010Din prodaje nepremi\u010Dnega premo\u017Eenja v lasti dr\u017Eave. Prodaja\
  \ nepremi\u010Dnine v lasti dr\u017Eave je mo\u017Ena po dolo\u010Ditvi vrednosti\
  \ nepremi\u010Dnine na podlagi cenitve nepremi\u010Dnine. Pri cenitvi se upo\u0161\
  tevajo standardi ocenjevanja vrednosti, ki jih sprejema Svet za Mednarodne standarde\
  \ ocenjevanja vrednosti. Zatorej ni osnov za dolo\u010Ditev ni\u017Eje cene na podlagi\
  \ socialne kategorizacije. Ni\u017Eja cena zaradi socialnega statusa kupca, v predpisih\
  \ o stvarnem premo\u017Eenju dr\u017Eave, ni predvidena.   "
