response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nVa\u0161\
  o pobudo na ministrstvu udejanjamo. \u017De v tem \u0161olskem letu poskusno izvajamo\
  \ program vajeni\u0161tva v \u0160olskem centru Novo mesto za poklic mizar, v \u0160\
  olskem centru \u0160kofja Loka ter v Srednji poklicni in strokovni \u0161oli Be\u017E\
  igrad za oblikovalca kovin \u2013 orodjarja, v Srednji \u0161oli Izola ter v Srednji\
  \ \u0161oli za gostinstvo in turizem v Radencih za program gastronomske in hotelske\
  \ storitve ter v Srednji gradbeni, geodetski in okoljevarstveni \u0161oli v Ljubljani\
  \ za poklic kamnoseka. Petdeset mladih se je odlo\u010Dilo za izobra\u017Eevanje\
  \ na omenjenih programih.\nZ izkazanim interesom, programe obiskuje nekaj ve\u010D\
  \ kot 50 dijakov, smo na ministrstvu zadovoljni. Vajeni\u0161ka oblika izobra\u017E\
  evanja se od obstoje\u010De tako imenovane \u0161olske oblike izobra\u017Eevanja\
  \ razlikuje v tem, da se ve\u010Dji del izobra\u017Eevanja izvede pri delodajalcu.\
  \ Vsaj polovica. Velja poudariti, da so bili v pilotni projekt vklju\u010Deni izobra\u017E\
  evalni programi, med katerimi so tudi taki, ki izobra\u017Eujejo za deficitarne\
  \ poklice, za katere pa je vsako leto s strani deveto\u0161olcev ali drugih kandidatov\
  \ majhno zanimanje.\nSicer pa smo lani pripravili tudi Zakon o vajeni\u0161tvu.\
  \ Namen zakona je pribli\u017Eati poklicno izobra\u017Eevanje mladih potrebam delodajalcev\
  \ ter \u0161e tesneje povezati izobra\u017Eevalni sistem z obrtjo in gospodarstvom,\
  \ obenem pa vzpostaviti \u010Dim prej\u0161njo poklicno socializacijo mladih. Vajeni\u0161\
  tvo je izjemno pomemben projekt, s katerim i\u0161\u010Demo nove mo\u017Enosti in\
  \ prilo\u017Enosti tudi v lu\u010Di zaposlovanja mladih, kot tudi izobra\u017Eevanja\
  \ in usposabljanja na na\u010Din, ki je \u010Dim bli\u017Eji trgu dela in potrebam\
  \ delodajalcev. Dolo\u010Deni \u0161olski programi bodo lahko \u0161e bolj prilagojeni\
  \ potrebam gospodarstva, na drugi strani pa bodo skozi vajeni\u0161tvo tudi podjetja\
  \ lahko skozi dalj\u0161e obdobje izobra\u017Eevanja sledila potencialnim kadrom,\
  \ jih usmerjala in na ta na\u010Din pri\u0161la do tistega, kar potrebuje trg. \n\
  Uvedba vajeni\u0161tva je, tudi po oceni Evropske komisije, eden klju\u010Dnih stebrov\
  \ za zmanj\u0161evanje brezposelnosti in socialne izklju\u010Denosti mladih. Sicer\
  \ pa za prenovo sistema poklicnega izobra\u017Eevanja in usposabljanja, v okviru\
  \ katerega je predvidena tudi pilotna izvedba vajeni\u0161tva, namenjamo izdatna\
  \ sredstva. Do konca leta 2021 je v ta namen predvidenih pribli\u017Eno 2,7 milijona\
  \ evrov, od tega je 2,1 milijona evrov evropskih sredstev. Hkrati pa je za izvajanje\
  \ prakti\u010Dnega usposabljanja z delom, v okviru katerega se predvideva tudi implementacija\
  \ vajeni\u0161tva oziroma preko katerega se bo zagotavljajo tudi spodbude delodajalcem\
  \ za izvajanje programov prakti\u010Dnega usposabljanja in vajeni\u0161tva, predvidenih\
  \ okoli 28,4 milijona evrov (od tega 22,7 milijona evrov evropskih sredstev).\n\
  Ugotavljamo tudi, da vpisni podatki ka\u017Eejo, da se vse ve\u010D mladih odlo\u010D\
  a za vpis v strokovne srednje \u0161ole. Pred vpisom v srednje \u0161ole na ministrstvu\
  \ menimo, da je poglavitno, da vsak deveto\u0161olec dobro razmisli o tem, kaj ga\
  \ veseli, kaj so njegovi interesi, kaj \u017Eeli po\u010Deti v \u017Eivljenju. Zato\
  \ predlagamo, da si podrobno pogledajo razpis za vpis novincev v srednje \u0161\
  ole za prihodnje \u0161olsko leto, ki je objavljen  na spletni strani ministrstva.\
  \ V razpisu bodo na\u0161li natan\u010Dne podatke, kateri programi se na kateri\
  \ \u0161oli in regiji izvajajo. Podrobno naj pogledajo tudi posamezne roke, ki jim\
  \ bodo morali slediti. O svoji izbiri ali razmi\u0161ljanju pa naj se pogovorijo\
  \ s star\u0161i, prijatelji, starej\u0161imi dijaki, zanimiva in koristna pa je\
  \ tudi spletna stran moja izbira.si, kjer bodo na\u0161li podatke o poklicih, kaj\
  \ obi\u010Dajno po\u010Dne nekdo, ki zaklju\u010Di dolo\u010Den izobra\u017Eevani\
  \ program, kak\u0161ne pripomo\u010Dke uporablja pri delu, kak\u0161no je ponavadi\
  \ njegovo delovno okolje, kak\u0161ne so zaposlitvene mo\u017Enosti in podobno.\n\
  Ko se bodo seznanili z vsemi klju\u010Dnimi vsebinami, je zagotovo smiselno, da\
  \ morebitna vpra\u0161anja, dileme, dodatna pojasnila pridobijo konkretno na \u0161\
  olah, ki jih bodo obiskali ob informativnih dnevih. Deveto\u0161olcem svetujemo,\
  \ da si omenjena gradiva pogledajo, saj bodo tako pripravljeni na informativne dneve\
  \ in jih bodo tako tudi zelo izkoristili.\nVpis v posamezni srednje\u0161olski program\
  \ je svobodna izbira vsakega posameznika. Naloga ministrstva je, da z ustrezno mre\u017E\
  o \u0161ol ponudi kandidatom za vpis v srednje \u0161ole dovolj mo\u017Enosti za\
  \ izbiro med razli\u010Dnimi izobra\u017Eevalnimi programi. To ministrstvo zagotavlja.\n\
  V Sloveniji imamo kvalitetne programe poklicnega izobra\u017Eevanja. Na ministrstvu\
  \ ob razpisu mest za vpis v srednje \u0161ole sledimo \u017Eeljam kandidatom in\
  \ predvsem potrebam trga dela. Pri pripravi programov sodelujemo s pristojnimi zbornicami,\
  \ delodajalci in lokalnim okoljem. Posledica vsega tega je, da izobra\u017Eevalni\
  \ programi poklicnega izobra\u017Eevanja odgovarjajo na potrebe gospodarstva in\
  \ so zato privla\u010Dni tako za delodajalce kot za dijake.\nDr\u017Eava torej veliko\
  \ vlaga v prenovo in razvoj poklicnega izobra\u017Eevanja in usposabljanja. Poklicno\
  \ izobra\u017Eevanje v Sloveniji ponuja veliko mo\u017Enosti za strokovni razvoj\
  \ in kasnej\u0161o zaposlitev posameznikov, ki se za to pot odlo\u010Dijo in ki\
  \ so za tovrstno izobra\u017Eevanje motivirani. \n "
