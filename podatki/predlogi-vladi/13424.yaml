response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nPojasnjujemo, da\
  \ Po\u0161ta Slovenije ni pravilno implementirala odlo\u010Db Zakona o ratifikaciji\
  \ spremenjenih in dopolnjenih aktov Svetovne po\u0161tne zveze in Sklepnega protokola\
  \ k Sporazumu o po\u0161tnopla\u010Dilnih storitvah, objavljenega v Uradnem listu\
  \ RS \u0161t. 12/2019 dne 27. 2. 2019 (v nadaljevanju: MASPZSP,) glede prenosa blaga\
  \ v ni\u017Ejih masnih stopnjah do 2 kg in glede prenosa blaga v mednarodni pisemski\
  \ izmenjavi, kot to med drugim nalaga 17. \u010Dlen konvencije in k izvajanju katerega\
  \ je Po\u0161ta Slovenije zavezana kot imenovana izvajalka univerzalne po\u0161\
  tne storitve. V tej zvezi izpostavljamo, da je z vidika 3. to\u010Dke 17. \u010D\
  lena konvencije potrebno zagotoviti, da so paketi do 2kg v mednarodnem po\u0161\
  tnem prometu obravnavani v pisemski izmenjavi, ne zahteva pa se - kot to izhaja\
  \ iz zmotnega razumevanja Po\u0161te Slovenije - da so storitve, ki so poimenovane\
  \ \xBBpismo\xAB, obravnavane v pisemski izmenjavi, storitve, ki so poimenovane \xBB\
  paket\xAB pa v paketni izmenjavi. Kot je jasno razvidno iz dikcije 3. to\u010Dke\
  \ 17. \u010Dlena konvencije, morajo biti vsaj nekateri paketi (in ne pisma!) do\
  \ 2kg obravnavani v mednarodni pisemski (in ne le v paketni!) izmenjavi, kar je\
  \ pomembno z vidika terminalnih stro\u0161kov oziroma stro\u0161kov medoperaterskih\
  \ pla\u010Dil. Z drugimi besedami, pomembna je vsebina, tj. blago v po\u0161iljkah\
  \ do 2kg, in ne samo poimenovanje proizvoda s strani po\u0161tnega izvajalca npr.\
  \ \xBBpismo\xAB ali \xBBpaket\xAB.\nMed osnovne storitve se tako poleg pisemskih\
  \ po\u0161tnih po\u0161iljk, ki vsebujejo samo dokumente, \u0161tejejo tudi pisemske\
  \ po\u0161tne po\u0161iljke, ki vsebujejo blago, kot so prednostni in navadni (neprednostni)\
  \ mali paketi do 2 kilogramov.\nNa Ministrstvu za gospodarski razvoj in tehnologijo\
  \ nasprotujemo opisanemu tolma\u010Denju in ravnanju Po\u0161te Slovenije za katerega\
  \ ni pravne podlage. Veljavni ZPSto-2 dolo\u010Da\n v 2.1. to\u010Dki 3. \u010D\
  lena, da se v univerzalno po\u0161tno storitev uvr\u0161\u010Dajo po\u0161tne po\u0161\
  iljke do mase 2 kg in v 16. to\u010Dki 2. \u010Dlena, da po\u0161tna po\u0161iljka\
  \ vklju\u010Duje poleg po\u0161iljk korespondence lahko tudi po\u0161tne pakete,\
  \ ki vsebujejo blago s komercialno vrednostjo ali brez nje. \nPoleg tega opozarjamo\
  \ tudi na 5. to\u010Dko 3. \u010Dlena ZPSto-2, ki dolo\u010Da, da morajo velikost\
  \ in druge lastnosti po\u0161tnih po\u0161iljk iz drugega odstavka tega \u010Dlena\
  \ ustrezati dolo\u010Dilom aktov Svetovne po\u0161tne zveze, ki veljajo v Republiki\
  \ Sloveniji.\nIz navedenega izhajajo jasne obveznosti za Po\u0161to Slovenije, kateri\
  \ je bil tudi omogo\u010Den strokovni dialog glede na\u010Dina implementacije navedene\
  \ odlo\u010Dbe. Ker Po\u0161ta Slovenije obveznosti \u0161e vedno ne izvaja, ji\
  \ je regulator trga Agencija za komunikacijska omre\u017Eja in storitve (v nadaljevanju:\
  \ AKOS) v okviru nadzornega postopka z odlo\u010Dbo \u0161t. 0611-7/2021/19 z dne\
  \ 9. 6. 2021 nalo\u017Eil, da mora pri izvajanju univerzalne po\u0161tne storitve\
  \ zagotoviti sprejem, predelavo oziroma usmerjanje, prevoz in dostavo po\u0161tnih\
  \ po\u0161iljk z blagom tudi znotraj pisemskih po\u0161tnih po\u0161iljk. Po\u0161\
  ta je zoper odlo\u010Dbo AKOS spro\u017Eila upravni spor. Zaradi neizvr\u0161evanja\
  \ odlo\u010Db grozi Po\u0161ti Slovenije tudi prekr\u0161kovni postopek.\nGlede\
  \ na navedeno zaklju\u010Dujemo, da zaenkrat ne vidimo potrebe po spremembi PSto-2\
  \ in z zanimanjem pri\u010Dakujemo razplet upravnega spora v navedeni zadevi."
