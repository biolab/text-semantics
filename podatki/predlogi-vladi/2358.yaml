response: "Odziv Ministrstva za pravosodje in javno upravo\nKo obravnavamo sklenitev\
  \ delovnega razmerja v javnem sektorju, \u0161e posebej pa izbirni postopek za izbiro\
  \ kandidata, s katerim se sklene pogodba o zaposlitvi, so primarno pomembne dolo\u010D\
  be Ustave Republike Slovenije, ki zagotavljajo pravno podlago za oblikovanje ustreznih\
  \ normativnih re\u0161itev (tako na podro\u010Dju splo\u0161nega delovnega prava\
  \ kot tudi v sistemu javnih uslu\u017Ebencev). Ustava v 49. \u010Dlenu zagotavlja\
  \ pravico do dela, pri \u010Demer to pravico sestavlja ve\u010D elementov. Klju\u010D\
  nega pomena sta predvsem dva, in sicer: prosta izbira zaposlitve ter pravica, da\
  \ je vsakomur pod enakimi pogoji dostopno vsako delovno mesto. Predvsem drugi navedeni\
  \ element pravice \xBBsvoboda dela\xAB pomeni prepoved diskriminacije pri zaposlovanju,\
  \ seveda pa ga je treba razumeti tudi \u0161ir\u0161e, saj dostopnost vsakega delovnega\
  \ mesta pod enakimi pogoji pomeni zagotavljanje enakih mo\u017Enosti pri zaposlovanju\
  \ in enako dostopnost do izpolnitve pogojev, ki tako enakopravnost omogo\u010Dajo.\
  \ Drugo pomembno dolo\u010Dbo Ustava vsebuje v 122. \u010Dlenu, ki dolo\u010Da,\
  \ da \xBBje zaposlitev v upravnih slu\u017Ebah mogo\u010Da samo na podlagi javnega\
  \ nate\u010Daja, razen v primerih, ki jih dolo\u010Da zakon\xAB. Ta dolo\u010Dba\
  \ se nana\u0161a na ureditev zaposlovanja v upravi za opravljanje upravnih nalog,\
  \ torej za zaposlovanje uradnikov. Postavlja  poseben pogoj, in sicer izvedbo javnega\
  \ nate\u010Daja, ki se po vsebini razlikuje od javne objave prostega delovnega mesta.\
  \ Gre za postopek, natan\u010Dno dolo\u010Den z Zakonom o javnih uslu\u017Ebencih.\
  \ Zagotavlja izbiro najprimernej\u0161ega kandidata, pri \u010Demer je kot merilo\
  \ primernosti upo\u0161tevana njegova strokovna usposobljenost, ki bo omogo\u010D\
  ila u\u010Dinkovito in uspe\u0161no opravljanje dela. Navedene pravice, ki jih dolo\u010D\
  a Ustava, so torej podlaga za natan\u010Dnej\u0161o dolo\u010Ditev postopka sklenitve\
  \ delovnega razmerja in postopka izbire ustreznih kandidatov za uradni\u0161ka delovna\
  \ mesta. Za postopke sklenitve delovnega razmerja v javni upravi so pravila dolo\u010D\
  ena  v Zakonu o delovnih razmerjih in v Zakonu o javnih uslu\u017Ebencih, pri \u010D\
  emer so upo\u0161tevaje obseg veljavnosti posameznega zakona dolo\u010Dene tudi\
  \ razlike in posebnosti. Zakon o delovnih razmerjih (v nadaljevanju: ZDR) dolo\u010D\
  a, da se delovno razmerje sklene s pogodbo o zaposlitvi, pri \u010Demer velja pogodbena\
  \ svoboda. To pomeni, da ima delodajalec pravico do odlo\u010Ditve, s katerim kandidatom\
  \ bo sklenil delovno razmerje oziroma pogodbo o zaposlitvi, seveda ob upo\u0161\
  tevanju zakonskih prepovedi glede diskriminacije in ob upo\u0161tevanju obveznosti\
  \ glede izpolnjevanja zahtevanih pogojev za opravljanje dela. Obveznost glede izpolnjevanja\
  \ zahtevanih pogojev za sklenitev pogodbe o zaposlitvi, je obojestranska in ve\u017E\
  e tako delodajalca kot delavca. Pomeni namre\u010D, da mora delavec, ki \u017Eeli\
  \ skleniti pogodbo o zaposlitvi, izpolnjevati zahtevane pogoje, delodajalec pa mora\
  \ skleniti pogodbo o zaposlitvi le s tistim delavcem, ki te pogoje izpolnjuje. Pogoje\
  \ za opravljanje dela lahko dolo\u010Da zakon, kolektivna pogodba ali pa jih dolo\u010D\
  i delodajalec sam s svojim splo\u0161nim aktom. Pomembno je \u0161e, da morajo biti\
  \ prosta delovna mesta in pogoji za opravljanje dela na teh delovnih mestih javno\
  \ objavljeni, hkrati pa mora biti dolo\u010Den tudi rok za prijavo, ki ne sme biti\
  \ kraj\u0161i od petih dni. Javna objava je objava v sredstvih javnega obve\u0161\
  \u010Danja, kjer za\u010Dne te\u010Di rok za prijavo naslednji dan po objavi, in\
  \ objava v uradnih prostorih Zavoda Republike Slovenije za zaposlovanje. Delodajalec,\
  \ ki ima zaposlene delavce za dolo\u010Den \u010Das, mora v primerih, ko \u017E\
  eli zaposlovati za nedolo\u010Den \u010Das na prosta delovna mesta, o tem obvestiti\
  \ tudi \u017Ee zaposlene, in sicer z objavo na pri delodajalcu obi\u010Dajen na\u010D\
  in. S tem daje mo\u017Enost predvsem tistim, ki imajo sklenjeno delovno razmerje\
  \ za dolo\u010Den \u010Das, da ob izpolnjevanju pogojev kandidirajo za zaposlitev\
  \ za nedolo\u010Den \u010Das. O samem izbirnem postopku zakon ne govori posebej,\
  \ vendar je iz posameznih dolo\u010Db mo\u017Eno sklepati, kako naj poteka in kaj\
  \ vse je treba upo\u0161tevati. Ob upo\u0161tevanju postopka in pogojev, ki jih\
  \ mora kandidat izpolnjevati, pa zakon dolo\u010Da tudi nekatere prepovedi, ki jih\
  \ je prav tako treba upo\u0161tevati v postopku izbire, in sicer:\n prepoved diskriminacije\
  \ glede na spol, raso, barvo ko\u017Ee, starost, zdravstveno stanje oziroma invalidnost,\
  \ versko, politi\u010Dno ali drugo prepri\u010Danje, \u010Dlanstvo v sindikatu,\
  \ nacionalno ali socialno poreklo, premo\u017Eenjsko stanje in druge osebne okoli\u0161\
  \u010Dine \u2013 mo\u017Enost od\u0161kodninske odgovornosti delodajalca, razen\
  \ \u010De zaradi narave dela dolo\u010Dena osebna okoli\u0161\u010Dina predstavlja\
  \ bistven in odlo\u010Dilen pogoj za delo in je tak\u0161na zahteva sorazmerna ter\
  \ upravi\u010Dena z zakonitim ciljem; prepoved sklenitve pogodbe o zaposlitvi z\
  \ osebo, ki \u0161e nima 15 let \u2013 posledica neupo\u0161tevanja prepovedi je\
  \ ni\u010Dnost pogodbe; sklenitev pogodbe o zaposlitvi s tujcem, \u010De izpolnjuje\
  \ pogoje, dolo\u010Dene z ZDR in pogoje, dolo\u010Dene s posebnim zakonom, ki ureja\
  \ zaposlovanje tujcev \u2013 posledica neupo\u0161tevanje prepovedi je ni\u010D\
  nost pogodbe; prepoved zahtevanja podatkov o dru\u017Einskem oziroma zakonskem stanu,\
  \ o na\u010Drtovanju dru\u017Eine in drugih podatkov, ki niso v neposredni zvezi\
  \ z delovnim razmerjem; prepoved pogojevanja sklenitve delovnega razmerja s pridobitvijo\
  \ podatkov o dru\u017Einskem oziroma zakonskem stanu in na\u010Drtovanju dru\u017E\
  ine ter vnaprej\u0161njega podpisovanja odpovedi pogodbe o zaposlitvi. \n Delodajalec\
  \ torej po ZDR sklene pogodbo o zaposlitvi s kandidatom, ki izpolnjuje pogoje za\
  \ opravljanje dela na delovnem mestu. Bistvo izbirnega postopka je torej upo\u0161\
  tevanje prepovedi diskriminacije, ki jih dolo\u010Da zakon, ter upo\u0161tevanje\
  \ postopka javne objave prostega delovnega mesta, pri \u010Demer se izbor kandidatov\
  \ opravi na podlagi izpolnjevanja zahtevanih pogojev, sama sklenitev pogodbe o zaposlitvi\
  \ pa je v skladu z na\u010Delom pogodbene svobode v pristojnosti delodajalca. ZJU\
  \ vsebuje tudi lo\u010Ditev na uradni\u0161ka in strokovno tehni\u010Dna delovna\
  \ mesta, kar pride \u0161e posebej do izraza v postopku izbire kandidata in sklenitve\
  \ delovnega razmerja za prosto delovno mesto. Zaposlovanje na strokovno tehni\u010D\
  nih delovnih mestih poteka v skladu s pravili splo\u0161nega delovnega prava, torej\
  \ velja postopek, ki ga dolo\u010Da ZDR, seveda ob upo\u0161tevanju vseh dolo\u010D\
  b, ki jih glede zaposlovanja na strokovno tehni\u010Dnih delovnih mestih vsebuje\
  \ ZJU. Za zaposlitev na uradni\u0161kem delovnem mestu pa veljajo pravila javnega\
  \ nate\u010Daja, kar posebej dolo\u010Da ZJU, upo\u0161tevaje 122. \u010Dlen Ustave.\
  \ Javni nate\u010Daj predpostavlja ve\u010D elementov:\n objava prostega delovnega\
  \ mesta, razumem rok za prijave, izbirni postopek z vnaprej dolo\u010Denimi merili\
  \ in obrazlo\u017Eena izbira. \nZakon dolo\u010Da obvezno objavo javnega nate\u010D\
  aja, pri \u010Demer pa \u0161e posebej dolo\u010Di, da se kot javni nate\u010Daj\
  \ izvaja postopek za novo zaposlitev uradnika, postopek za novo zaposlitev strokovno\
  \ tehni\u010Dnega javnega uslu\u017Ebenca pa se izvaja po postopku, dolo\u010Denem\
  \ v predpisih, ki urejajo delovna razmerja, vendar za namene, dolo\u010Dene v ZJU.\
  \ Glede na to, da ZJU dolo\u010Da, da je pridobitev uradni\u0161kega naziva, ki\
  \ je pogoj za delo na uradni\u0161kem delovnem mestu, mo\u017Ena le na podlagi javnega\
  \ nate\u010Daja, je izvedba le-tega nujni pogoj za zaposlitev na uradni\u0161kem\
  \ delovnem mestu. To pravilo enako velja za \u017Ee zaposlene javne uslu\u017Ebence,\
  \ ki \u0161e nimajo uradni\u0161kega statusa, kot tudi za vse tiste, ki \u017Eelijo\
  \ od zunaj vstopiti v sistem in pri\u010Deti opravljati delo na uradni\u0161kem\
  \ delovnem mestu. Temu dejstvu je prilagojen tudi na\u0161 sistem javnih uslu\u017E\
  bencev, kar pomeni, da se Slovenija ni odlo\u010Dila ne za \u010Disti karierni sistem\
  \ ne za \u010Disti pozicijski sistem, ampak za kombinacijo obeh, kar naj bi omogo\u010D\
  alo pridobivanje najbolj\u0161ih kadrov tako iz sistema javnih uslu\u017Ebencev\
  \ kot izven njega. Kot \u017Ee re\u010Deno, mora biti javni nate\u010Daj obvezno\
  \ javno objavljen, in sicer:\n za organe dr\u017Eavne uprave na spletni strani ministrstva,\
  \ pristojnega za upravo; za druge dr\u017Eavne organe in lokalne skupnosti na njihovih\
  \ spletnih straneh. \nJavni nate\u010Daj se lahko objavi tudi v Uradnem listu RS\
  \ ali v dnevnem \u010Dasopisu, potrebna pa je tudi prijava prostega delovnega mesta\
  \ pri Zavodu za zaposlovanje. S tem je dana mo\u017Enost naj\u0161ir\u0161emu krogu\
  \ kandidatov, da lahko kandidirajo za uradni\u0161ka mesta. Za zagotovitev enotnosti\
  \ vsebine nate\u010Dajev zakon dolo\u010Da tudi vsebino posamezne objave, in sicer\
  \ mora objava javnega nate\u010Daja vsebovati podatke o:\n organu in o kraju opravljanja\
  \ dela; vrsti uradni\u0161kega delovnega mesta; pogojih za opravljanje dela; dokazilih,\
  \ ki jih mora kandidat prilo\u017Eiti prijavi; roku in naslovu za vlaganje prijav\
  \ in o roku obve\u0161\u010Danja o izbiri; osebi, ki daje informacije o izvedbi\
  \ javnega nate\u010Daja in o okvirni vsebini dela. \n Kot dodaten element je dolo\u010D\
  ena tudi mo\u017Enost objave meril za izbiro, \u010De so dolo\u010Dena pred objavo\
  \ javnega nate\u010Daja, sicer pa se merila dolo\u010Dijo kasneje, vendar pred pri\u010D\
  etkom izbirnega postopka. Postopek javnega nate\u010Daja v delu, ki se nana\u0161\
  a na izbirni postopek, izvaja bodisi predstojnik sam, nate\u010Dajna komisija, ki\
  \ predstojnik za to imenuje, ali javni uslu\u017Ebenec, ki ga predstojnik pooblasti\
  \ za vodenje izbirnega postopka. \u010Clan nate\u010Dajne komisije, \u010De je ta\
  \ imenovana, mora biti tudi vodja o\u017Eje ali \u0161ir\u0161e organizacijske enote,\
  \ v kateri bo uradnik opravljal delo.   Pravilo javnega nate\u010Daja je, da se\
  \ izmed prijavljenih kandidatov, ki izpolnjujejo nate\u010Dajne pogoje, izbere tisti,\
  \ ki je strokovno najbolje usposobljen.  Podlaga za izbirni postopek so vnaprej\
  \ znana merila za izbiro in metode preverjanja strokovne usposobljenosti kandidatov.\
  \ Merila so lahko dolo\u010Dena \u017Ee kot posebna, specialna in funkcionalna znanja,\
  \ ve\u0161\u010Dine in sposobnosti ter lastnosti v sistemizaciji delovnih mest,\
  \ lahko pa so kot merila dolo\u010Dena za vsak izbirni postopek posebej, in sicer\
  \ tako, da se prilagajajo fazam izbirnega postopka, skozi katerega poteka izlo\u010D\
  anje kandidatov. V tem delu posebej prihajajo do izraza kompetence. V izbirnem postopku\
  \ se za preverjanje strokovne usposobljenosti uporabi zlasti naslednje metode:\n\
  \ pregled prijave, pisni preizkus, razgovor, druge metode, skladne s strokovnimi\
  \ spoznanji na podro\u010Dju ravnanja z ljudmi pri delu. \nV samem postopku je \u0161\
  e posebej pomembna mo\u017Enost pravnega varstva. Kandidatu, ki je bil izbran, se\
  \ izda in vro\u010Di sklep, ostali kandidati pa prejmejo sklep, da niso bili izbrani.\
  \ V nadaljevanju lahko vsak kandidat, ki je bil na podlagi izpolnjevanja nate\u010D\
  ajnih pogojev uvr\u0161\u010Den v izbirni postopek, pod nadzorom uradne osebe vpogleda\
  \ v dokumentacijo, in sicer tako v podatke o izpolnjevanju nate\u010Dajnih pogojev\
  \ kot tudi v gradiva izbirnega postopka. Neizbrani kandidati imajo tudi pravico\
  \ do prito\u017Ebe na komisijo za prito\u017Ebe. Prito\u017Ebeni razlogi so razli\u010D\
  ni, tako da pravno varstvo lahko uveljavlja neizbrani kandidat, ki meni, da:\n je\
  \ bil izbran kandidat, ki ne izpolnjuje nate\u010Dajnih pogojev; izpolnjuje nate\u010D\
  ajne pogoje, pa mu ni bila dana mo\u017Enost sodelovanja v izbirnem postopku; je\
  \ bil izbran kandidat, ki po merilih izbirnega postopka o\u010Ditno ni dosegel najbolj\u0161\
  ega rezultata; je pri\u0161lo do bistvenih kr\u0161itev postopka javnega nate\u010D\
  aja oziroma izbirnega postopka. \n V praksi seveda prihaja do uporabe te mo\u017E\
  nosti, kar seveda vpliva na \u010Dasovne okvirje izbire kandidatov za zasedbo uradni\u0161\
  kih delovnih mest. Vendar pa druge mo\u017Enosti ob veljavni pravni ureditvi ni.\
  \ Posledice nepravilnega ravnanja so namre\u010D dokaj hude, saj \u017Ee sama prito\u017E\
  ba neizbranega kandidata zadr\u017Ei imenovanje izbranega kandidata v naziv in sklenitev\
  \ pogodbe o zaposlitvi. Utemeljena prito\u017Eba pa seveda povzro\u010Di tudi razveljavitev\
  \ sklepa o izbiri kandidata in posledi\u010Dno lahko tudi ponovitev javnega nate\u010D\
  aja, kar seveda ponovno vpliva na trajanje samega postopka in posledi\u010Dno tudi\
  \ na mo\u017Enost realizacije nove zaposlitve. Po posebnih pravilih potekajo postopki\
  \ izbire uradnikov na najvi\u0161jih polo\u017Eajih, in sicer v skladu s pravili,\
  \ ki jih je dolo\u010Dil tudi Uradni\u0161ki svet. Posebne nate\u010Dajne komisije,\
  \ ki jih za vsak primer posebej imenuje Uradni\u0161ki svet, na podlagi standardov\
  \ strokovne usposobljenosti izbirajo kandidate, ki so primerni za dolo\u010Den polo\u017E\
  aj, nato pa sledi dokon\u010Dna izbira funkcionarja, ki je nate\u010Daj predlagal.\
  \ V tem primeru so standardi v bistvu merila, ki so podlaga za izvedbo izbirnega\
  \ postopka in za ugotavljanje tega, kateri kandidati so primerni za dolo\u010Den\
  \ uradni\u0161ki polo\u017Eaj. Glede na vse navedeno, upo\u0161tevajo\u010D tudi\
  \ predpisano pravico do pravnega varstva v postopkih javnih nate\u010Dajev ter drugih\
  \ zna\u010Dilnosti navedene ureditve, po na\u0161em mnenju veljavna ureditev postopkov\
  \ za sklenitev delovnega razmerja v javni upravi, tudi upo\u0161tevajo\u010D primerjavo\
  \ z ureditvami v drugih dr\u017Eavah \u010Dlanicah EU, zagotavlja enakopravno dostopnost\
  \ vseh kandidatov do zaposlitve na posameznem delovnem mestu ter omogo\u010Da izbiro\
  \ strokovno najbolj usposobljenega kandidata za zasedbo delovnega mesta. Hkrati\
  \ navedena ureditev isto\u010Dasno omogo\u010Da uporabo pravnega sredstva posamezniku,\
  \ ki ni bil izbran za zaposlitev, da uveljavlja svoje pravice in zahtevo skozi prito\u017E\
  beni postopek na Komisijo za prito\u017Ebe iz delovnega razmerja, ko se pred drugostopenjskim\
  \ organom preveri zakonitost in pravilnost izvedenega postopka in izbire za zaposlitev."
