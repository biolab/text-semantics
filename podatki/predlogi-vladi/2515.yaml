response: "Odziv Ministrstva za zdravje\nTvegano in \u0161kodljivo u\u017Eivanje alkohola\
  \ je pomemben javnozdravstveni problem in eden glavnih prepre\u010Dljivih dejavnikov\
  \ tveganja za kroni\u010Dne bolezni, po\u0161kodbe in nasilje, pomembno pa prispeva\
  \ tudi k neenakostim v zdravju.\nPo podatkih Svetovne zdravstvene organizacije je\
  \ poraba alkohola v Sloveniji med najve\u010Djimi na svetu, med dr\u017Eavami EU\
  \ pa se uvr\u0161\u010Damo na 5. mesto. Na podlagi populacijskih \u0161tudij ocenjujemo,\
  \ da je odvisnih od alkohola verjetno pribli\u017Eno 11% odraslih Slovencev. Zaskrbljujo\u010D\
  i so tudi podatki, da po alkoholnih pija\u010Dah posega kar 60,8 % slovenskih mladostnikov\
  \ v starostih 11, 13 in 15 let. Vsaj dvakrat v \u017Eivljenju je bilo opitih \u017E\
  e 40,7 % 15-letnikov, ve\u010D kot \u010Detrtina pa alkoholne pija\u010De pije vsaj\
  \ enkrat tedensko.\nPo starostno standardizirani stopnji umrljivosti in izgubljenih\
  \ zdravih letih \u017Eivljenja zaradi prezgodnjih smrti in manjzmo\u017Enosti zaradi\
  \ ciroze jeter se uvr\u0161\u010Damo v sam vrh dr\u017Eav EU, na tretje mesto. Tudi\
  \ dele\u017E alkoholiziranih povzro\u010Diteljev prometnih nezgod je v Sloveniji\
  \ med najvi\u0161jimi v Evropi. Kar tretjino prometnih nezgod s smrtnim izidom povzro\u010D\
  ijo vozniki pod vplivom alkohola. Posledice tveganega in \u0161kodljivega pitja\
  \ alkohola zaradi stro\u0161kov v zdravstvu, kazenskem sodstvu, prometnem sektorju\
  \ in socialnem varstvu ter zaradi zmanj\u0161ane ali izgubljene delovne produktivnosti\
  \ zaradi bolezni ali smrti predstavljajo veliko socialno in ekonomsko breme  za\
  \ celotno dru\u017Ebo.\nVarovanje zdravja dr\u017Eavljanov je eden od najpomembnej\u0161\
  ih javnih interesov in naloga dr\u017Eave je, da ustvari ustrezne okoli\u0161\u010D\
  ine in primerno okolje za bolj kakovostno \u017Eivljenje ljudi oziroma naroda in\
  \ s sprejemom ustrezne zakonodaje tudi na tem podro\u010Dju omogo\u010Da varovanje,\
  \ krepitev in  ohranjanje zdravja.\nS tem namenom je bil sprejet Zakon o omejevanju\
  \ porabe alkohola (UL RS, \u0161t. 15/03, v nadaljnjem besedilu: ZOPA).\nZOPA v\
  \ 12. \u010Dlenu dolo\u010Da: \"Prepovedana je prodaja oziroma ponudba alkoholnih\
  \ pija\u010D: - v stavbah in na pripadajo\u010Dih funkcionalnih zemlji\u0161\u010D\
  ih, kjer se opravlja dejavnost vzgoje, izobra\u017Eevanja in zdravstvena dejavnost,\
  \ - v \u0161portnih objektih, v katerih poteka \u0161portna prireditev, eno uro\
  \ pred za\u010Detkom in med \u0161portno prireditvijo in - med delovnim \u010Dasom\
  \ na delovnem mestu.\"\nSama dolo\u010Dba o prepovedi alkohola na \u0161portnih\
  \ prireditvah spada v poglavje ZOPA: III. Ukrepi in na\u010Dini za omejevanje porabe\
  \ alkohola. V tem poglavju so dolo\u010Deni ukrepi za omejevanje porabe alkohola\
  \ oziroma njegove dostopnosti, ki naj bi prispevali k manj\u0161i porabi alkoholnih\
  \ pija\u010D predvsem med mlado populacijo. Dolo\u010Dbe, ki se nana\u0161ajo na\
  \ omejitev prodaje oziroma ponudbe alkoholnih pija\u010D, pomenijo osnovo za spremembo\
  \ vzorca u\u017Eivanja alkoholnih pija\u010D ter varovanje ljudi pred \u0161kodljivimi\
  \ posledicami u\u017Eivanja alkohola.\nSicer pa omenjena dolo\u010Dba ni bila nova,\
  \ saj je \u017Ee Zakon o \u0161portu (UL RS, \u0161t. 22/98) sprejet v letu 1998,\
  \ v 48. \u010Dlenu dolo\u010Dal, da je v \u0161portnem objektu, v katerem poteka\
  \ \u0161portna prireditev, prepovedano to\u010Denje alkoholnih pija\u010D eno uro\
  \ pred za\u010Detkom in med \u0161portno prireditvijo.\nIz navedenih razlogov menimo,\
  \ da je predlog neprimeren za nadaljnjo obravnavo.  \n "
