response: "Odziv Ministrstva za javno upravo\nZakon o javnem naro\u010Danju (Uradni\
  \ list RS, \u0161t. 12/13 - uradno pre\u010Di\u0161\u010Deno besedilo, 19/14 in\
  \ 90/14 - ZDU-1I, v nadaljevanju: ZJN-2) v petem odstavku 24. \u010Dlena dolo\u010D\
  a, da se dolo\u010Dbe tega zakona, razen dolo\u010Db 105.a do 107. \u010Dlena tega\
  \ zakona, ne uporabljajo za javna naro\u010Dila, katerih vrednost je ni\u017Eja\
  \ od 20.000 evrov brez DDV za blago in storitve in 40.000 evrov brez DDV za gradnje.\
  \ Naro\u010Dniki so v teh primerih dol\u017Eni voditi le evidenco o njihovi oddaji,\
  \ ki zajema navedbo predmeta in vrednosti javnega naro\u010Dila. V skladu z dolo\u010D\
  bami 105.a do 107. \u010Dlena ZJN-2 pa so naro\u010Dniki v zvezi s temi naro\u010D\
  ili dol\u017Eni sporo\u010Diti podatke (\u0161tevilo in vrednost teh naro\u010D\
  il) na portal javnih naro\u010Dil do 28. februarja teko\u010Dega leta za preteklo\
  \ leto.\nV skladu s Pravilnikom o objavah pogodb s podro\u010Dja javnega naro\u010D\
  anja, koncesij in javnozasebnih partnerstev (Uradni list RS, \u0161t. 5/15) pa so\
  \ naro\u010Dniki na portalu javnih naro\u010Dil tudi dol\u017Eni objavljati pogodbe\
  \ o izvedbi javnega naro\u010Dila.\nNov Zakon o javnem naro\u010Danju (Uradni list\
  \ RS, \u0161t. 91/15, v nadaljevanju: ZJN-3), ki bo za\u010Del veljati 1. aprila\
  \ 2016, pa predlog predlagatelja v prete\u017Eni meri \u017Ee upo\u0161teva. Zaradi\
  \ zagotavljanja ve\u010Dje transparentnosti in gospodarnosti ZJN-3 dodatno dolo\u010D\
  a, da je za ta javna naro\u010Dila naro\u010Dnik dol\u017Ean upo\u0161tevati na\u010D\
  elo gospodarnosti, u\u010Dinkovitosti in uspe\u0161nosti ter na\u010Delo transparentnosti.\
  \ Naro\u010Dnik mora za ta naro\u010Dila voditi tudi evidenco o njihovi oddaji,\
  \ ki zajema navedbo predmeta, vrste predmeta in vrednosti javnega naro\u010Dila\
  \ brez DDV, ter o njih sporo\u010Diti podatke za statistiko na portal javnih naro\u010D\
  il. Poleg navedenega pa mora naro\u010Dnik vsako leto do zadnjega dne februarja\
  \ na svoji spletni strani ali na portalu javnih naro\u010Dil objaviti seznam javnih\
  \ naro\u010Dil, ki so bila oddana preteklo leto in katerih ocenjena vrednost je\
  \ ni\u017Eja od mejnih vrednosti za uporabo zakona ter enaka ali vi\u0161ja od 10.000\
  \ evrov brez DDV, z opisom predmeta, vrsto predmeta in vrednostjo oddanega naro\u010D\
  ila brez DDV ter nazivom gospodarskega subjekta, ki mu je bilo naro\u010Dilo oddano.\n\
