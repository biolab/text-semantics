response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV Republiki Sloveniji se pla\u010De urejajo s kolektivnimi pogodbami in zakoni.\
  \ Kolektivne pogodbe so predmet pogajanj med delodajalci oziroma njihovimi predstavniki\
  \ in sindikati, ki se na razli\u010Dnih ravneh (raven dejavnosti, podjetni\u0161\
  ka raven) svobodno dogovarjajo tudi o vi\u0161ini najni\u017Ejih pla\u010D za razli\u010D\
  ne ravni zahtevnosti dela. Vlada v vsebino kolektivnih pogodb ne sme posegati, razen\
  \ kadar kot neposredni delodajalec sklepa pogodbe s sindikati, predstavniki delavcev\
  \ zaposlenih v javnem sektorju. Podro\u010Dje pla\u010D v javnem sektorju pa v temelju\
  \ ureja Zakon o sistemu pla\u010D v javnem sektorju.\nPoleg navedenega je v Sloveniji\
  \ zakonsko urejena tudi minimalna pla\u010Da, in sicer najni\u017Eje zakonito pla\u010D\
  ilo izhaja iz Zakona o minimalni pla\u010Di (Uradni list RS, \u0161t. 13/2010),\
  \ ki dolo\u010Da pravico do minimalne pla\u010De, njeno vi\u0161ino ter na\u010D\
  in njenega dolo\u010Danja in objave.\nPredlog za zakonsko dolo\u010Ditev razmerja\
  \ med najvi\u0161jo in najni\u017Ejo pla\u010Do v Republiki Sloveniji v razmerju\
  \ 3:1, posega v zakonsko uveljavljen sistem svobodnega kolektivnega dogovarjanja.\
  \ Ob tem velja poudariti, da kolektivne pogodbe praviloma niti ne veljajo za \u010D\
  lane  uprav in druge vodilne delavce v podjetju in je njihovo pla\u010Dilo za delo\
  \ dogovorjeno neposredno z lastniki podjetij oziroma njihovimi predstavniki. Zato\
  \ bi bila po na\u0161em mnenju uresni\u010Ditev posredovanega predloga tudi v nasprotju\
  \ z na\u010Delom tr\u017Ene ekonomije in bi posegla v pravice lastnikov, da svobodno\
  \ odlo\u010Dajo o obsegu sredstev, ki jih namenjajo za pla\u010Dilo za vodenje podjetij.\
  \ Morebitne omejitve pla\u010D vodilnih delavcev so lahko zakonsko predpisane le\
  \ v primerih, ko je dr\u017Eava neposreden lastnik podjetja, kar tudi ureja Zakon\
  \ o prejemkih poslovodnih oseb v gospodarskih dru\u017Ebah v ve\u010Dinski lasti\
  \ Republike Slovenije in samoupravnih lokalnih skupnosti (Uradni list RS, \u0161\
  t. 21/10).\nNa podlagi navedenega menimo, da predlaganega ukrepa za zakonsko dolo\u010D\
  itev razmerja vseh pla\u010D v Sloveniji ni mogo\u010De sprejeti.\n \n "
