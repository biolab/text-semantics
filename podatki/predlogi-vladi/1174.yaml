response: "Odziv Ministrstva za zdravje\nJedilna sol oz. sol je zmes natrijevega klorida\
  \ (NaCl) ter magnezijevih in drugih soli. Namenjena je za proizvodnjo oziroma pripravljanje\
  \ \u017Eivil za prehrano ljudi. Po izvoru je sol lahko morska, ki se pridobiva z\
  \ naravno kristalizacijo soli na solnih bazenih, kamena, ki se pridobiva s predelavo\
  \ solne rude, ali evaporirana, ki se pridobiva z izparevanjem slane vode v industrijskih\
  \ kristalizatorjih. Sol je lahko nerafinirana in lahko vsebuje vidne primesi naravnega\
  \ izvora kot posledico kristalizacije, ali pa rafinirana, ki je s prekristalizacijo\
  \ o\u010Di\u0161\u010Dena vseh primesi in ne\u010Disto\u010D.  Jedilna sol se v\
  \ Sloveniji jodira s 25 mg kalijevega jodida na 1 kg soli, tako da v 1 kg soli ni\
  \ manj kot 20 mg in ne ve\u010D kot 30 mg kalijevega jodida, ali z 32 mg kalijevega\
  \ jodata na 1 kg soli, tako da v 1 kg soli ni manj kot 26 mg in ne ve\u010D kot\
  \ 39 mg kalijevega jodata. Najve\u010Dkrat je soli dodan jod v obliki kalijevega\
  \ jodata, ki je zaradi visoke oksidacijske stopnje na zraku tudi najbolj obstojen.\
  \ Tudi pri uporabi jedilne soli pri vi\u0161jih temperaturah (nad 100\xB0C) ve\u010D\
  jih izgub dodanega jodata in s tem joda, ne pri\u010Dakujemo.  Soljenje hrane je\
  \ najstarej\u0161a oblika za\u010Dinjanja hrane in v vi\u0161jih koncentracijah\
  \ tudi konzerviranja hrane. Slan okus v ustih je posledica odzivov receptorjev na\
  \ robovih \u010Dutila - jezika. Oku\u0161amo vse snovi, ki so vodotopne. NaCl kot\
  \ prevladujo\u010Da snov v jedilni soli je kristalna snov, brez vonja in barve.\
  \   Uporaba soli pri predelavi in pripravi \u017Eivil za u\u017Eivanje je odvisna\
  \ od vrste in namena priprave \u017Eivila. Splo\u0161no je znano, da dodatek soli\
  \ v vodo za kuhanje dvigne temperaturo vreli\u0161\u010Da, kar pomeni, da je temperatura\
  \ vretja vi\u0161ja od 100\xB0C. Izdelki z ve\u010Djo vsebnostjo vode potrebujejo\
  \ za enak ob\u010Dutek slanosti manj\u0161i dele\u017E soli kot izdelki z manj vode.\
  \ Temperatura in \u010Das vplivata tudi na prehajanje soli v \u017Eivila, pri vi\u0161\
  ji temperaturi in dalj\u0161em \u010Dasu je v \u017Eivilu ve\u010D soli.  Pri predlagani\
  \ uporabi jedilne soli pri temperaturi pod 65\xB0C je ve\u010D nejasnosti. Predpostavljamo,\
  \ da je predlagatelj imel v mislih soljenje hrane, ko se ta \u017Ee ohladi na omenjeno\
  \ temperaturo, saj bi sicer dolo\u010Deni postopki priprave hrane, ki zahtevajo\
  \ vi\u0161jo temperaturo, ne bili ustrezno higiensko izvedeni. Dodatek soli v \u017E\
  ivilo, ki vsebuje vodo povzro\u010Di, da se kristali NaCl raztopijo v topilu, kar\
  \ pomeni, da imamo v raztopini natrijeve in kloridne ione (pa tudi magnezijeve,\
  \ sulfatne, idr.), kristalna struktura je poru\u0161ena. To dejstvo omenjamo zato,\
  \ ker smo predlagano temperaturo v povezavi s soljo na\u0161li na spletni povezavi:\
  \ www.si-sol.si/faq.htm, kjer je navedeno: \xBBKristale SI-SOL se lahko segreje\
  \ na max. 65 stopinj, pri tej temperaturi se energija razpusti in gre v prostor.\
  \ Priporo\u010Dljivo pa je kristale ogrevati do 42 stopinj. \u010Ce hrano solimo\
  \ pri temperaturi do 65 stopinj, ji povrnemo biokode, ki jih ob peki ali kuhi izgubi.\xAB\
  \ Glede biokodiranja soli po nam dostopnih podatkih ne obstajajo splo\u0161no znanstveno\
  \ dokazane povezave z zdravjem ljudi, zato tak\u0161nih pobud ne moremo podpreti. "
