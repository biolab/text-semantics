response: "Odziv Ministrstva za finance\nMinistrstvo za finance pojasnjuje, da je\
  \ v 85a. \u010Dlenu Zakona o dav\u010Dnem postopku (Uradni list RS, \u0161t. 13/11\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 32/12, 94/12, 101/13 \u2013\
  \ ZDavNepr, 111/13, 25/14 \u2013 ZFU, 40/14 \u2013 ZIN-B, 90/14, 91/15, 63/16, 69/17\
  \ in 13/18 \u2013 ZJF-H) dolo\u010Dena pravna podlaga za elektronsko vro\u010Danje\
  \ dokumentov prek informacijskega sistema Finan\u010Dne uprave Republike Slovenije\
  \ (v nadaljevanju: Finan\u010Dna uprava) \u2013 portala eDavki. Dav\u010Dni organ\
  \ pravnim osebam, samostojnim podjetnikom posameznikom in posameznikom, ki samostojno\
  \ opravljajo dejavnost, vro\u010Da dokumente prek portala eDavki. Mo\u017Enost elektronskega\
  \ vro\u010Danja dokumentov prek portala eDavki imajo tudi drugi dav\u010Dni zavezanci\
  \ (v nadaljevanju: zavezanci) \u2013 fizi\u010Dne osebe. Fizi\u010Dne osebe se prostovoljno\
  \ vklju\u010Dijo v sistem elektronskega vro\u010Danja (eVro\u010Danja) tako, da\
  \ oddajo prek portala eDavki obrazec eVro\u010Danje-POS (Obrazec Prijava/Sprememba/Odjava).\
  \ Prijava v sistem eVro\u010Danja za fizi\u010Dne osebe velja do odjave. Z obrazcem\
  \ eVro\u010Danje-POS lahko zavezanci sporo\u010Dijo tudi elektronski naslov (npr.\
  \ gmail, hotmail itd.) za prejemanje informativnih sporo\u010Dil o dokumentih, ki\
  \ se jim elektronsko vro\u010Dajo v portal eDavki. Dokumenti se lahko vro\u010D\
  ajo tudi preko poobla\u0161\u010Dencev za vro\u010Danje, ki jih morajo zavezanci\
  \ pooblastiti z obrazcem Vro\u010Danje-PE.\nFinan\u010Dna uprava odlo\u017Ei dokument,\
  \ ki ga elektronsko vro\u010Da, v profil zavezanca v portalu eDavki. Hkrati se mu\
  \ po\u0161lje informativno sporo\u010Dilo v portal eDavki in na elektronski naslov,\
  \ \u010De ga je sporo\u010Dil dav\u010Dnemu organu. Zavezanec z digitalnim potrdilom\
  \ elektronsko podpi\u0161e vro\u010Dilnico in s tem prevzame dokument. Vro\u010D\
  itev se \u0161teje za opravljeno z dnem, ko zavezanec oziroma njegov poobla\u0161\
  \u010Denec za vro\u010Danje, prevzame dokument z elektronskim podpisom vro\u010D\
  ilnice. \u010Ce tega ne stori v 15 dneh od dneva, ko mu je obvestilo, v katerem\
  \ je seznanjen s posledicami neprevzema, pu\u0161\u010Deno v portalu eDavki, se\
  \ \u0161teje vro\u010Ditev za opravljeno z dnem preteka tega roka (fikcija vro\u010D\
  itve). Dokument se nahaja v portalu eDavki \u0161e \u0161est mesecev po vro\u010D\
  itvi, potem se izbri\u0161e iz portala eDavki. V takem primeru ga lahko zavezanec\
  \ prevzame pri dav\u010Dnem organu. Zaradi pravila, da se mora vro\u010Dilnica podpisati\
  \ z digitalnim potrdilom, zavezancem ni mogo\u010De vro\u010Dati na elektronski\
  \ naslov.\nSeznam dokumentov, ki se elektronsko vro\u010Dajo prek portala eDavki,\
  \ je objavljen na spletni strani Finan\u010Dne uprave (Finan\u010Dna uprava v sistem\
  \ elektronskega vro\u010Danja postopno vklju\u010Duje dodatne dokumente, ki so tehni\u010D\
  no prilagojeni na elektronsko vro\u010Danje.).\nHkrati pojasnjujemo, da je bila\
  \ registracija za fizi\u010Dne osebe v portal eDavki poenostavljena. Od decembra\
  \ 2017 se lahko fizi\u010Dne osebe registrirajo v portal eDavki zgolj z uporabni\u0161\
  kim imenom in geslom (torej brez certifikata). Za registracijo potrebujejo \u0161\
  tevilko informativnega izra\u010Duna dohodnine, dav\u010Dno \u0161tevilko in veljaven\
  \ e-naslov. Omenjena novost pomeni, da lahko ti zavezanci oddajajo in pregledujejo\
  \ vro\u010Dene dokumente prek sistema eDavki na kateremkoli operacijskem sistemu\
  \ in brskalniku na ra\u010Dunalnikih, tablicah in pametnih mobilnih telefonih.\n\
  Glede predloga za po\u0161iljanje e-ra\u010Duna na izbrano banko, \u010De se je\
  \ zavezanec tako odlo\u010Dil, Ministrstvo za finance pojasnjuje, da Finan\u010D\
  na uprava v sodelovanju z Upravo Republike Slovenije za javna pla\u010Dila pripravlja\
  \ re\u0161itev, ki bo omogo\u010Dala po\u0161iljanje pla\u010Dilnih nalogov za pla\u010D\
  ilo davkov v spletne banke zavezancev, ki se bodo registrirali za to storitev. Pri\u010D\
  akuje se, da bo re\u0161itev implementirana do konca leta 2018. Neodvisno od te\
  \ re\u0161itve, pa bo v kratkem dopolnjen portal eDavki, kjer bo v okviru pregledovalnika\
  \ eKartica zagotovljen vpogled v stanje odprtega dolga zavezanca, iz katerega bo\
  \ mogo\u010De kreirati tudi pla\u010Dilne naloge s QR kodo. Te pla\u010Dilne naloge,\
  \ ki bodo opremljeni tudi s QR kodo, pa bo lahko zavezanec uporabil za namene izvedbe\
  \ pla\u010Dila obveznosti. QR koda na pla\u010Dilnem nalogu bo zajemala vse podatke,\
  \ ki jih zavezanec potrebuje za izvedbo pla\u010Dila. \n "
