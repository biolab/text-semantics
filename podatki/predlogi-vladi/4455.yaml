response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o uveljavljanju pravic iz javnih sredstev v 4. to\u010Dki drugega odstavka\
  \ 12. \u010Dlena\_ dolo\u010Da, da se pri ugotavljanju upravi\u010Denosti do denarne\
  \ socialne pomo\u010Di, varstvenega dodatka, subvencije najemnine, pravice do kritja\
  \ razlike do polne vrednosti zdravstvenih storitev, pravice do pla\u010Dila prispevka\
  \ za obvezno zdravstveno zavarovanje, oprostitve pla\u010Dila socialnovarstvenih\
  \ storitev ter prispevka k pla\u010Dilu dru\u017Einskega pomo\u010Dnika upo\u0161\
  tevajo tudi \_ prejemki, namenjeni pokritju stro\u0161kov prehrane med delom in\
  \ prevoza na delo ter stro\u0161ki v skladu z 2., 3., 4. in 5. to\u010Dko 107. \u010D\
  lena in \u010Detrtim odstavkom 108. \u010Dlena Zakona o dohodnini.\nGlede na navedeno\
  \ se upo\u0161tevajo dnevna povra\u010Dila stro\u0161kov po pravilih EU, kadar je\
  \ izpla\u010Dilo opravljeno fizi\u010Dni osebi, ki sodeluje v projektu tesnega medinstitucionalnega\
  \ sodelovanja, in v zvezi s tem prejme le navedene prejemke, \_\_ prejemke, namenjenih\
  \ pokritju stro\u0161kov prevoza, no\u010Ditve in dnevnice, kadar je izpla\u010D\
  ilo opravljeno fizi\u010Dni osebi, ki se udele\u017Ei posveta z mednarodno udele\u017E\
  bo in v zvezi s tem prejme le povra\u010Dilo stro\u0161kov pod pogoji in do vi\u0161\
  in, ki so dolo\u010Deni za povra\u010Dila stro\u0161kov v predpisu vlade iz 44.\
  \ \u010Dlena zakona o dohodnini.\nV dohodek se v\u0161tevajo prejemki, namenjeni\
  \ pokritju dokumentiranih stro\u0161kov prevoza, no\u010Ditve in dnevnice, kadar\
  \ je izpla\u010Dilo opravljeno fizi\u010Dni osebi, ki:\n jo napoti ali pozove dr\u017E\
  avni ali drug organ zaradi izvajanja dejavnosti tega organa; prostovoljno oziroma\
  \ na podlagi vabila ali poziva sodeluje v prostovoljnih ljubiteljskih, humanitarnih,\
  \ dobrodelnih, vzgojno izobra\u017Eevalnih, zdravstvenih, kulturnih, \u0161portnih,\
  \ raziskovalnih, sindikalnih dejavnostih, v dejavnostih zbornic, v dejavnostih verskih\
  \ skupnosti, v dejavnostih politi\u010Dnih strank in splo\u0161nokoristnih dejavnostih,\
  \ pod pogojem, da so navedene dejavnosti nepridobitne dejavnosti; prostovoljno oziroma\
  \ na podlagi vabila ali poziva sodeluje v dejavnostih dru\u0161tev in njihovih zvez\
  \ (za sodelovanje se \u0161teje tudi delovanje v organih dru\u0161tev in njihovih\
  \ zvez), zaradi uresni\u010Devanja ciljev oziroma namenov, zaradi katerih so dru\u0161\
  tva ustanovljena, ne pa v okviru opravljanja pridobitne dejavnosti teh dru\u0161\
  tev. \nZakon o uveljavljanju pravic iz javnih sredstev dolo\u010Da enoten na\u010D\
  in ugotavljanja materialnega polo\u017Eaja upravi\u010Dencev do pravic iz javnih\
  \ sredstev. Pravice se uveljavljajo po na\u010Delih enotnosti, pravi\u010Dne razdelitve\
  \ javnih sredstev, ekonomi\u010Dnosti, ciljne usmerjenosti prejemkov in po na\u010D\
  elu spo\u0161tovanja \u010Dlovekovega dostojanstva. Pravica iz javnih sredstev se\
  \ dodeli, kadar dohodek osebe ne dosega meje dohodkov, ki jo za posamezno pravico\
  \ iz javnih sredstev dolo\u010Da zakon in kadar so izpolnjeni tudi drugi pogoji,\
  \ ki jih dolo\u010Dajo predpisi, ki urejajo posamezno pravico. Pri ugotavljanju\
  \ materialnega polo\u017Eaja se upo\u0161tevajo s tem zakonom dolo\u010Dene osebe,\
  \ njihov dohodek in premo\u017Eenje.\nGlede na navedeno pojasnjujemo, da izvzetje\
  \ sredstev iz naslova nadomestilo za prevoz na delo, kot dohodka pri uveljavljanju\
  \ pravici iz javnih sredstev, bi pomenilo izjemo pri ugotavljanju dohodkov in prejemkov\
  \ upravi\u010Dencev do pravic iz javnih sredstev. Z izlo\u010Ditvijo sredstev iz\
  \ naslova nadomestilo za prevoz na delo\_ bi poru\u0161ili osnovni namen Zakona\
  \ o uveljavljanju pravic iz javnih sredstev, ki daje to pravico vsem, ki so socialno\
  \ ogro\u017Eeni pod enakimi pogoji in s tem zagotavlja enako obravnavo glede na\
  \ materialno stanje osebe oziroma dru\u017Eine."
