response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nIzhajajo\u010D iz veljavne zakonodaje, je temeljno na\u010Delo pokojninskega\
  \ in invalidskega zavarovanja, da pravice izhajajo iz dela in na podlagi dela pla\u010D\
  anih prispevkov v pokojninsko in invalidsko zavarovanje. Skladno s tem na\u010D\
  elom naj bi bile pravice, ki izhajajo iz pokojninskega in invalidskega zavarovanja,\
  \ odraz predhodno vpla\u010Danih prispevkov, ker naj bi se na ta na\u010Din zagotavljala\
  \ kontinuiteta dohodka posameznika tudi po nastopu zavarovalnega primera (starosti\
  \ oziroma invalidnosti). V lu\u010Di zagotavljanja omenjenega temeljnega na\u010D\
  ela, ZPIZ-2 za uveljavljanje pravice do starostne pokojnine dolo\u010Da naslednje\
  \ pogoje (27. \u010Dlen ZPIZ-2):\n zavarovanec (mo\u0161ki in \u017Eenska) pridobi\
  \ pravico do starostne pokojnine pri starosti 65 let, \u010De je dopolnil najmanj\
  \ 15 let zavarovalne dobe; zavarovanec (mo\u0161ki in \u017Eenska) pridobi pravico\
  \ do starostne pokojnine, \u010De je dopolnil 60 let starosti in 40 let pokojninske\
  \ dobe brez dokupa dobe. \nVeljavna ureditev torej omogo\u010Da starostno upokojitev\
  \ brez odbitkov pri odmeri pravice \u017Ee pri starosti 60 let, za kar pa mora biti\
  \ izpolnjen pogoj 40 let pokojninske dobe brez dokupa dobe. Zakonodajalec je pri\
  \ tem \u017Eelel izpostaviti, da 40 let dela in vklju\u010Denosti v pokojninsko\
  \ in invalidsko zavarovanje zadostuje za odmero primerne starostne pokojnine, ki\
  \ bo zagotavljala kontinuiranost dohodka. Vi\u0161ina pokojnine je namre\u010D odvisna\
  \ od dveh parametrov, in sicer:\n od osnove za odmero pokojnine (mese\u010Dno povpre\u010D\
  je osnov zavarovanca za posamezno leto zavarovanja, od katerih so bili pla\u010D\
  ani prispevki za obvezno zavarovanje); od odstotka za odmero starostne pokojnine,\
  \ ki je odvisen od dol\u017Eine pokojninske dobe (za 15 let zavarovalne dobe se\
  \ odmeri v vi\u0161ini 29,5%, za vsako nadaljnje leto pokojninske dobe pa se pri\u0161\
  teje 1,36%, brez zgornje omejitve). \nNavedeno nakazuje na dejstvo, da je ob kratki\
  \ pokojninski dobi, ni\u017Eja tudi odmera pokojnine. Kot je \u017Ee bilo navedeno\
  \ je vi\u0161ina pokojnine odraz vi\u0161ine pla\u010D, od katerih so bili pla\u010D\
  ani prispevki tekom aktivne dobe, obenem pa tudi odraz dol\u017Eine obdobja v katerem\
  \ so bili prispevki pla\u010Dani. Ker pa sistem pokojninskega in invalidskega zavarovanja\
  \ vsebuje tudi element solidarnosti, se osebam, ki so dopolnile 40 let pokojninske\
  \ dobe brez dokupa, preko instituta zagotovljene pokojnine, zagotavlja pokojnina\
  \ v znesku, ki pokojnino opredeljuje kot primerno tudi takrat, ko je osnova posameznika\
  \ nizka in odmera pokojnine od njegove osnove, kljub dolgi pokojninski dobi, ne\
  \ bi zagotavljala primerne pokojnine.\nVendar pa je potrebno poudariti, da je element\
  \ solidarnosti do neke mere omejen s potrebo po zagotavljanju finan\u010Dne vzdr\u017E\
  nosti pokojninskega in invalidskega zavarovanja, saj gre za sistem, ki temelji na\
  \ teko\u010Dem vpla\u010Dilu prispevkov in izpla\u010Dilu pravic. To pomeni, da\
  \ morajo teko\u010De vpla\u010Dani prispevki trenutnih aktivnih zavarovancev zado\u0161\
  \u010Dati za teko\u010De izpla\u010Dilo trenutnih upokojencev, kar pa je mogo\u010D\
  e le, \u010De imajo izpla\u010Dane pravice svojo osnovo v predhodno pla\u010Danih\
  \ prispevkih.\nSkladno z navedenim je ZPIZ-2 uredil pokojninsko dobo, kot dobo brez\
  \ dokupa na na\u010Din, da se vanjo v\u0161teva le obdobja zavarovanja, za katera\
  \ so bili prispevki dejansko pla\u010Dani, in sicer:\n obdobje obvezne vklju\u010D\
  itve v obvezno pokojninsko in invalidsko zavarovanje, obdobje prostovoljne vklju\u010D\
  itve v obvezno zavarovanje do 31. decembra 2012 (konec veljavnosti prej\u0161njega\
  \ zakona \u2013 ZPIZ-1), \u010De so bili za to obdobje pla\u010Dani prispevki, obdobje\
  \ prostovoljne vklju\u010Ditve v obvezno zavarovanje po 1. januarju 2013, \u010D\
  e se je oseba prostovoljno vklju\u010Dila v obvezno zavarovanje pred 31. decembrom\
  \ 2012, vendar zgolj do prve prekinitve zavarovanja in pod pogojem, da so bili za\
  \ to obdobje pla\u010Dani prispevki, dokupljena zavarovalna doba do 31. decembra\
  \ 2012, \u010De so bili za to obdobje pla\u010Dani prispevki, obdobja opravljanja\
  \ kmetijske dejavnosti, obdobja delovnega razmerja v tujini. \nKot je razvidno iz\
  \ navedenega, sta upo\u0161tevanje prostovoljne vklju\u010Ditve v obvezno zavarovanje\
  \ ter dokup dobe, vezana na \u010Das veljavnosti prej\u0161njega Zakona o pokojninskem\
  \ in invalidskem zavarovanju (ZPIZ-1), saj je, iz zgoraj navedenih razlogov, ZPIZ-2\
  \ pokojninsko dobo uredil druga\u010De. Na ta na\u010Din se osebam, ki so pravico\
  \ uveljavile pred 1.1.2013, oziroma so do tega datuma dokupile manjkajo\u010Do dobo,\
  \ pravice priznava, kot pokojninsko dobo brez dokupa, saj so prispevke, skladno\
  \ s takrat veljavno zakonodajo, vpla\u010Devale z namenom, da se jim konkretno obdobje\
  \ zavarovanja, \u0161teje v pokojninsko dobo, od katere je odvisna izpolnitev pogojev\
  \ za starostno upokojitev \u2013 skladno z dolo\u010Dili takrat veljavnega zakona.\n\
  Zagotavljanje primernosti pokojnin ob hkratnem zagotavljanju finan\u010Dne vzdr\u017E\
  nosti sistema pokojninskega in invalidskega zavarovanja, ne dopu\u0161\u010Da ve\u010D\
  \ mo\u017Enosti, da bi se v 40 let dobe za izpolnitev pogojev za starostno upokojitev\
  \ pri zgolj 60 letih starosti v\u0161tevala tudi obdobja, ki nimajo podlage v predhodno\
  \ vpla\u010Danih prispevkih.\nSkladno z navedenim, se tudi obdobje slu\u017Eenja\
  \ voja\u0161kega roka ne more \u0161teti v pokojninsko dobo brez dokupa dobe, saj\
  \ bi tak\u0161na ureditev nasprotovala vsem temeljnim na\u010Delom pokojninskega\
  \ in invalidskega zavarovanja, obenem pa bi v sistem vnesla neupravi\u010Dene neenakosti\
  \ v obravnavi zavarovancev in upokojencev. Vendar pa to ne pomeni, da dokup dobe\
  \ za \u010Das slu\u017Eenja voja\u0161kega roka, od 1.1.2013 dalje ne vpliva na\
  \ samo odmero pokojnine. Dokupljena doba namre\u010D pomeni vi\u0161ji odstotek\
  \ pri sami odmeri pokojnine v vi\u0161ini 1,36% na leto.\nNaj na koncu omenimo \u0161\
  e, da je ZPIZ-2 uvedel novost, ki, skladno z dolo\u010Dbo 4. odstavka 28. \u010D\
  lena, omogo\u010Da zni\u017Eanje starostne meje zaradi obveznega slu\u017Eenja voja\u0161\
  kega roka, ki je prej\u0161nja zakonodaja ni poznala. Po tej dolo\u010Dbi je mo\u0161\
  ki, ki je dopolnil 38 let pokojninske dobe brez dokupa upravi\u010Den do zni\u017E\
  anja starosti, vendar najve\u010D do dopolnjenega 63. leta starosti. \u010Ce je\
  \ dopolnil 40 let pokojninske dobe brez dokupa, pa se mu starostna meja lahko zni\u017E\
  a najve\u010D do dopolnjenega 58. leta starosti. Na podlagi tak\u0161nega zni\u017E\
  anja starosti se zavarovanec upokoji starostno in ne pred\u010Dasno, kar pomeni,\
  \ da se mu, kljub nedoseganju zakonsko dolo\u010Dene starosti, odmerni odstotki\
  \ do manjkajo\u010De starosti (65 oziroma 60 let) ne zni\u017Eujejo."
