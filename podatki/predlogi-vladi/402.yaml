response: "Odziv Ministrstva za notranje zadeve\nZakon o varstvu javnega reda in miru\
  \ ureja varstvo javnega reda in miru ter dolo\u010Da ravnanja posameznikov, ki pomenijo\
  \ kr\u0161itve javnega reda in miru (JRM) na javnem kraju ali v zasebnem prostoru.\
  \ To pomeni, da so predmet tega zakona tista ravnanja, ki jih povzro\u010Dijo posamezniki\
  \ s svojim delovanjem in imajo za posledico bodisi ogro\u017Eanje drugih oseb ali\
  \ pa ogro\u017Eanje varnosti kot dobrine. Pri pripravi zakona je kot izhodi\u0161\
  \u010De uporabljen tudi 34. \u010Dlen slovenske Ustave, ki dolo\u010Da, da ima vsakdo\
  \ pravico do osebnega dostojanstva in varnosti. Dr\u017Eavne oblasti in posamezniki,\
  \ brez izjem, so dol\u017Eni spo\u0161tovati pravico do osebnega dostojanstva in\
  \ varnosti. V tem pogledu je pravica do osebnega dostojanstva in varnosti najprej\
  \ obrambna pravica pred posegi dr\u017Eavne oblasti in posameznikov (Komentar Ustave\
  \ RS, str. 363). V Zakon o varstvu javnega reda in miru je le ena dolo\u010Dba,\
  \ ki se nana\u0161a na kr\u0161itve z uporabo \u017Eivali. Tako je v 19. \u010D\
  lenu dolo\u010Deno, da stori prekr\u0161ek posameznik, ki s \u0161\u010Duvanjem\
  \ ali razkazovanjem \u017Eivali povzro\u010Di ob\u010Dutek strahu ali ogro\u017E\
  enosti. Iz dikcije je jasno razvidno, da gre za dejanje posameznika, ki \u017Eival\
  \ uporabi za zastra\u0161evanje, motenje ipd., ne gre pa za inkriminiranje obna\u0161\
  anja \u017Eivali.    Razloge za nenehno lajanje psov je med drugim mo\u017Eno iskati\
  \ v morebitni bolezni \u017Eivali, slabem po\u010Dutju, strahu, reagiranju na vsiljivca\
  \ ipd. in jih kot take ni mo\u017Eno obravnavati kot kr\u0161itve posameznika v\
  \ okviru javnega reda in miru. To podro\u010Dje je urejeno s posebnim zakonom (Zakon\
  \ o za\u0161\u010Diti \u017Eivali), ki ureja tudi obveznosti lastnika oziroma skrbnika\
  \ \u017Eivali.   Glede na zgoraj navedene ugotovitve menimo, da teh ravnanj \u017E\
  ivali ni mogo\u010De urejati z Zakon o varstvu javnega reda in miru, ampak z zakonom,\
  \ ki \u017Ee vsebuje dolo\u010Dbe o ravnanju lastnika oziroma skrbnika \u017Eivali.\
  \ \n \nOdziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nVeterinarska uprava\
  \ RS (VURS) je preu\u010Dila predlog glede opredelitve pasjega laje\u017Ea kot prekr\u0161\
  ek in ugotavlja, da tak\u0161en predlog po vsebini ne sodi v Zakon o za\u0161\u010D\
  iti \u017Eivali. Navedeni zakon ureja odgovornost ljudi za za\u0161\u010Dito \u017E\
  ivali, to je za\u0161\u010Dito njihovega \u017Eivljenja, zdravja in dobrega po\u010D\
  utja; dolo\u010Da pravila za dobro ravnanje z \u017Eivalmi; dolo\u010Da, kaj se\
  \ \u0161teje za mu\u010Denje \u017Eivali in katera ravnanja oziroma posegi na \u017E\
  ivalih so prepovedani; dolo\u010Da pogoje, ki jih je treba za za\u0161\u010Dito\
  \ \u017Eivali zagotoviti pri reji \u017Eivali, prevozu, izvajanju dolo\u010Denih\
  \ posegov in poskusov na \u017Eivalih, zakolu in usmrtitvi \u017Eivali; ureja postopek,\
  \ pravice in obveznosti v primerih, ko gre za zapu\u0161\u010Dene \u017Eivali; dolo\u010D\
  a pogoje za dru\u0161tva, ki na podro\u010Dju za\u0161\u010Dite \u017Eivali delujejo\
  \ v javnem interesu; dolo\u010Da nagrade in priznanja na podro\u010Dju za\u0161\u010D\
  ite \u017Eivali; ureja nadzorstvo nad izvajanjem tega zakona ter kazenske sankcije\
  \ za kr\u0161itelje dolo\u010Db tega zakona. Uradni veterinar torej ne more biti\
  \  pristojen za nadzor nad pasjim laje\u017Eem, saj je njegova naloga nadzorovati\
  \ izvajanje predpisov na podro\u010Dju za\u0161\u010Dite \u017Eivali in ravnanja\
  \ z \u017Eivalmi. Pasji laje\u017E, ki je mote\u010D za stanovalce, predstavlja\
  \ pravno gledano vznemirjanje, glede katerega je v  99. \u010Dlenu Stvarnopravnega\
  \ zakonika predvideno pravno varstvo na naslednji na\u010Din: (1) \u010Ce kdo tretji\
  \ protipravno vznemirja lastnika ali domnevnega lastnika, in sicer kako druga\u010D\
  e, ne pa z odvzemom stvari, lahko lastnik oziroma domnevni lastnik s to\u017Ebo\
  \ zahteva, da vznemirjanje preneha in se prepove nadaljnje vznemirjanje.  (2) \u010C\
  e je bila z vznemirjanjem iz prej\u0161njega odstavka povzro\u010Dena \u0161koda,\
  \ ima lastnik pravico zahtevati njeno povrnitev po splo\u0161nih pravilih o povrnitvi\
  \ \u0161kode.  V primeru, da predlagatelj \u017Eeli \u0161e dodatno ureditev, bi\
  \ navedeno lahko urejal Zakon o javnem redu, glede \u010Desar se je pristojno Ministrstvo\
  \ za notranje zadeve \u017Ee izreklo, da ta zakon ureja varstvo javnega reda, ki\
  \ je poru\u0161eno zaradi aktivnosti ljudi, bodisi da bi to urejale posamezne ob\u010D\
  ine z odlokom, kot je to ponekod \u017Ee urejeno. Po vsebini predloga VURS sicer\
  \ ugotavlja, da tudi, \u010De se predpi\u0161e prepoved lajanja, je le to te\u017E\
  ko prepre\u010Diti, saj so dejavniki, ki spro\u017Eajo lajanje razli\u010Dni, tudi\
  \ sicer je te\u017Eko dose\u010Di, da pes, ki je zaradi ne\u010Desa vznemirjen,\
  \ ne bi lajal ali, da se laje\u017E ne bi sli\u0161al (npr. stanovansjki blok).\
  \ Glede na navedeno menimo, da je bolj smiselno re\u0161evanje tega problema npr.\
  \ s hi\u0161nim redom v stanovanjskem bloku (prepoved posedovanja \u017Eivali) ali\
  \ s to\u017Ebo, kot izhaja iz dosedanje ureditve. "
