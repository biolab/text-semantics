response: "Odziv Slu\u017Ebe vlade za evropske zadeve in razvoj\n1. Predpisi, ki urejajo\
  \ navedeno podro\u010Dje:\n- Uredba Sveta (ES) \u0161t. 1085/2006 z dne 17. julija\
  \ 2006, o vzpostavitvi instrumenta za predpristopno pomo\u010D (IPA, v nadaljnjem\
  \ besedilu: uredba Sveta); - Uredba (EU) \u0161t. 540/2010 Evropskega parlamenta\
  \ in Sveta z dne 16. junija 2010 o spremembah Uredbe Sveta (ES) \u0161t. 1085/2006\
  \ o vzpostavitvi instrumenta za predpristopno pomo\u010D (IPA); - Uredba Komisije\
  \ (ES) \u0161t. 718/2007 z dne 12. junija 2007 o izvajanju Uredbe Sveta (ES) \u0161\
  t. 1085/2006 o vzpostavitvi instrumenta za predpristopno pomo\u010D (IPA); - Uredba\
  \ Komisije (EU) \u0161t. 80/2010 z dne 28. januarja 2010 o spremembi Uredbe (ES)\
  \ \u0161t. 718/2007 o izvajanju Uredbe Sveta (ES) \u0161t. 1085/2006 o vzpostavitvi\
  \ instrumenta za predpristopno pomo\u010D (IPA); - Skupni priro\u010Dnik za izvajanje\
  \ projektov tesnega medinstitucionalnega sodelovanja (revizija 2009); - Splo\u0161\
  ni pogoji glede naro\u010Dil za naro\u010Danje storitev za zunanje ukrepe, ki jih\
  \ financira Evropska unija ali se financirajo iz Evropskega razvojnega sklada (2010);\
  \ - Odlok o ustanovitvi Slu\u017Ebe Vlade Republike Slovenije za razvoj in evropske\
  \ zadeve (Uradni list RS, \u0161t. 119/2008 in 62/2010); - Uredba o izvajanju projektov\
  \ tesnega medinstitucionalnega sodelovanja in programov bilateralne tehni\u010D\
  ne pomo\u010Di (Uradni list RS, \u0161t. 51/2009 in 49/2010).\n 2. Analiza predloga\n\
  Instrument za predpristopno pomo\u010D (IPA) je instrument Evropske unije preko\
  \ katerega ta, v skladu z Uredbo Sveta, nudi pomo\u010D dr\u017Eavam kandidatkam\
  \ (\u010Crna gora, Hrva\u0161ka, Islandija, Makedonija, Tur\u010Dija ) in potencialnim\
  \ kandidatkam za \u010Dlanstvo v Evropski uniji (Albanija, Bosna in Hercegovina,\
  \ Kosovo in Srbija). Namen pomo\u010Di je pomagati na\u0161tetim dr\u017Eavam, da\
  \ izpolnijo pogoje za \u010Dlanstvo v EU.\nGre za sredstva, ki so namenjena izklju\u010D\
  no na\u0161tetim dr\u017Eavam, zato Slovenija sredstev in projektov, preko katerih\
  \ se sredstva namenjajo, ne more upravljati. Pomo\u010D se v ve\u010Dini dr\u017E\
  av, z izjemo Hrva\u0161ke, Tur\u010Dije in Makedonije, izvaja centralizirano, kar\
  \ pomeni, da z IPA upravlja Evropska komisija, ki tudi objavlja javne razpise v\
  \ okviru tega instrumenta. V dr\u017Eavah z decentraliziranim sistemom upravljanja\
  \ pa je za upravljanje pristojna doma\u010Da institucija, ki ima s strani Evropske\
  \ komisije podeljeno akreditacijo za upravljanje s sredstvi IPA. Iz tega razloga\
  \ je naziv institucije neprimeren.\nPomo\u010D iz sredstev IPA se usmerja glede\
  \ na potrebe posamezne dr\u017Eave. Njihove prednostne naloge temeljijo na jasnih\
  \ ocenah, ki so opredeljene v evropskih partnerstvih (za dr\u017Eave potencialne\
  \ kandidatke) in pristopnih partnerstvih (za dr\u017Eave kandidatke) ter v letnih\
  \ poro\u010Dilih Evropske komisije o napredku. Pri merilih za dodelitev pomo\u010D\
  i se upo\u0161tevajo zmogljivosti posameznih dr\u017Eav ter njihovo izpolnjevanje\
  \ pristopnih pogojev. Ministrstvo za zunanje zadeve in Slu\u017Eba Vlade RS za razvoj\
  \ in evropske zadeve spremljata prioritetna podro\u010Dja pribli\u017Eevanja EU\
  \ na Hrva\u0161kem, v Tur\u010Diji in Islandiji preko pristopnih pogajanj, stanje\
  \ v drugih dr\u017Eavah pa preko delovanja v Svetu in v bilateralnih odnosih ter\
  \ preko diplomatsko \u2013 konzularnih predstavni\u0161tev v dr\u017Eavah prejemnicah\
  \ pomo\u010Di. S tega vidika je aktivnost izdelave stanja v Republiki Hrva\u0161\
  ki in drugih dr\u017Eavah Zahodnega Balkana na podro\u010Dju zdravstvene in okoljske\
  \ problematike ter drugih prioritetnih podro\u010Dij glede pribli\u017Eevanja EU\
  \ nepotrebna. Enako velja za analizo politi\u010Dnih, pravnih, kadrovskih, organizacijskih\
  \ in tehni\u010Dnih vpra\u0161anj pri vklju\u010Devanju Zahodnega Balkana v EU in\
  \ vloge ter pomena Slovenije v tem procesu, saj bi \u0161lo za podvajanje pristojnosti\
  \ z organi dr\u017Eavne uprave, \u0161e posebej z Ministrstvom za zunanje zadeve\
  \ Republike Slovenije.\nPomo\u010D se na\u010Drtuje in izvaja prek petih komponent:\
  \ I. Pomo\u010D v procesu tranzicije in pri vzpostavljanju institucij; II. \u010C\
  ezmejno sodelovanje z dr\u017Eavami \u010Dlanicami EU in z drugimi dr\u017Eavami,\
  \ ki so upravi\u010Dene do pomo\u010Di v okviru IPA; III. Regionalni razvoj, IV.\
  \ Razvoj \u010Dlove\u0161kih virov, V. Razvoj pode\u017Eelja. Komponente III, IV\
  \ in V so namenjene razvoju politik kakor tudi pripravam za izvajanje in upravljanje\
  \ kohezijske politike, zlasti pri njihovi pripravi na Evropski sklad oziroma skupne\
  \ kmetijske politike. Dr\u017Eave potencialne kandidatke za \u010Dlanstvo v EU prejemajo\
  \ pomo\u010D le v okviru prvih dveh komponent, kandidatke za \u010Dlanstvo v EU\
  \ pa tudi v okviru tretje, \u010Detrte in pete komponente. Sredstva se dodelijo\
  \ v skladu z ve\u010Dletnim (triletnim) indikativnim finan\u010Dnim okvirjem. Na\
  \ tej podlagi se pripravijo ve\u010Dletni indikativni na\u010Drti in letni programi\
  \ za posamezno dr\u017Eavo ter program ve\u010D dr\u017Eav upravi\u010Denk. Prioritetna\
  \ podro\u010Dja in posamezne projekte dr\u017Eave upravi\u010Denke dolo\u010Dijo\
  \ v sodelovanju z Evropsko komisijo. Prav tako je priprava razpisne dokumentacije\
  \ v njihovi pristojnosti. Dr\u017Eave \u010Dlanice svoje mnenje podajo v okviru\
  \ komitolo\u0161kega Odbora IPA. Glede na predpisane postopke v okviru IPA so s\
  \ tega vidika \xBBocena stanja in potreb ter prou\u010Devanje mo\u017Enosti s podjetji,\
  \ posamezniki in (znanstveno-raziskovalnimi) ustanovami iz dr\u017Eav Zahodnega\
  \ Balkana, s ciljem preu\u010Ditve mo\u017Enosti za sodelovanje pri pripravi in\
  \ izvedbi projektov\xAB, aktivnosti, ki jih je nemogo\u010De ali nesmiselno izvajati.\n\
  Priprava in izvedba projektov potekata v dveh lo\u010Deni fazah. Posamezniki in\
  \ pravne osebe oziroma institucije, ki so sodelovali pri pripravi projektov oziroma\
  \ projektne dokumentacije, praviloma ne smejo in ne morejo kandidirati za izvedbo\
  \ teh projektov. Menimo, da posredovani predlog tega ne upo\u0161teva, saj se priprava\
  \ in izvedba projektov pojavljata kot vezani nalogi pri opisu aktivnosti centra.\n\
  Nejasno je, kaj naj bi vseboval koncept priprave in izvedbe projektov na Hrva\u0161\
  kem in v ostalih dr\u017Eavah Zahodnega Balkana in Tur\u010Diji, ki se predlaga\
  \ kot ena izmed aktivnosti. Vnaprej\u0161njega na\u010Drta za pripravo projektov,\
  \ zaradi zgoraj opisanih postopkov priprave projektov ni mogo\u010De izdelati, prav\
  \ tako pa ni mogo\u010De pripraviti koncepta izvedbe projektov. Vsak konkreten projekt\
  \ zahteva pripravo na\u010Drta za izvedbo projekta, ki pa temelji na ciljih projekta\
  \ in kazalcih za njihov dosego, ki pa so predmet razpisne dokumentacije.\nDr\u017E\
  avljani Slovenije in pravne osebe s sede\u017Eem v Sloveniji lahko, v skladu z uredbo\
  \ Sveta, sodelujejo s svojimi ponudbami na javnih razpisih, ki se financirajo iz\
  \ sredstev IPA. Za izvedbo projektov v okviru tega instrumenta se tako potegujejo\
  \ enako kot dr\u017Eavljani in pravne osebe drugih dr\u017Eav \u010Dlanic, dr\u017E\
  av, ki so upravi\u010Denke do sredstev IPA in dr\u017Eav Evropskega gospodarskega\
  \ prostora. Kdo lahko kandidira za izvedbo projekta je razvidno iz razpisne dokumentacije\
  \ za posamezni projekt. Zato je nejasno, kako bi se izvajala aktivnost ocenjevanja\
  \ potreb po klju\u010Dnih strokovnjakih, ki bi lahko kandidirali na razpisih za\
  \ IPA projekte v dr\u017Eavah upravi\u010Denkah do sredstev IPA in kak\u0161ne bi\
  \ bile koristi take ocene. Prav tako je nejasna izdelava kadrovskega na\u010Drta,\
  \ saj ni mogo\u010De izdelati kadrovskega na\u010Drta za izvajanje projektov IPA,\
  \ pri tem da je prvi pogoj za izvedbo vsakega projekta, da je ponudnik izbran na\
  \ javnem razpisu, ker razpolaga z ustreznimi kapacitetami (tudi kadrovskimi) za\
  \ izvedbo projekta. Poleg tega se pomo\u010D v okviru IPA izvaja preko razli\u010D\
  nih projektov, in sicer kot tehni\u010Dna pomo\u010D strokovnjakov (projekti tesnega\
  \ medinstitucionalnega sodelovanja (angl. twinning projekti), tehni\u010Dna pomo\u010D\
  \ v okviru TAIEX, storitve), kot investicije, kot dobava opreme ipd. S tega vidika\
  \ je tudi profil strokovnjakov razli\u010Den, \u0161e posebej ker se pri dolo\u010D\
  enih projektih izrecno zahteva, da jih izvajajo javni uslu\u017Ebenci.\nV skladu\
  \ z Odlokom o ustanovitvi Slu\u017Ebe Vlade RS za razvoj in evropske zadeve, SVREZ\
  \ usklajuje sodelovanje Republike Slovenije v zvezi s finan\u010Dno-tehni\u010D\
  no pomo\u010Djo Evropske unije tretjim dr\u017Eavam in izvaja naloge, povezane z\
  \ instrumenti predpristopne pomo\u010Di Evropske unije in drugimi oblikami pomo\u010D\
  i. V tej vlogi je SVREZ tudi nacionalna kontaktna to\u010Dka za izvajanje projektov\
  \ tesnega medinstitucionalnega sodelovanja in pomo\u010Di v okviru TAIEX. Evropska\
  \ unija je namre\u010D vzpostavila mre\u017Eo nacionalnih kontaktnih to\u010Dk v\
  \ dr\u017Eavah \u010Dlanicah EU in prejemnicah pomo\u010Di v okviru IPA. Nacionalne\
  \ kontaktne to\u010Dke so po pravilu organi dr\u017Eavne uprave. V skladu s Skupnim\
  \ priro\u010Dnikom za izvajanje projektov tesnega medinstitucionalnega sodelovanja,\
  \ ki ga je Evropska komisija izdala na podlagi Uredbe Sveta, je nacionalna kontaktna\
  \ to\u010Dka edina pristojna za posredovanje prijav na razpise za projekte tesnega\
  \ medinstitucionalnega sodelovanja. Slovenski dr\u017Eavni organi in poobla\u0161\
  \u010Dene institucije \u017Ee od leta 2004 izvajajo projekte tesnega medinstitucionalnega\
  \ sodelovanja, prva ponudba za izvedbo takega projekta je bila oddana leta 2003.\
  \ Do zdaj je Slovenija oddala 28 uspe\u0161nih ponudb za projekte tesnega medinstitucionalnega\
  \ sodelovanja, \u0161tevilne slovenske institucije in posamezniki pa sodelujejo\
  \ pri izvedbi tehni\u010Dne pomo\u010Di v dr\u017Eavah Zahodnega Balkana. Zato je\
  \ navedba, da bo center realiziral prve prijave na javne razpise za projekte tesnega\
  \ medinstitucionalnega sodelovanja in tehni\u010Dne pomo\u010Di, zavajajo\u010D\
  a.\nPredlog za ustanovitev centra se v veliki meri osredoto\u010Da na aktivnosti\
  \ na Hrva\u0161kem, oziroma jo kot ciljno dr\u017Eavo \u0161e posebej izpostavlja.\
  \ Hrva\u0161ka se nahaja v sklepni fazi predpristopnih pogajanj in bo sredstva IPA\
  \ prejemala le \u0161e v naslednjem kratkoro\u010Dnem obdobju oziroma do za\u010D\
  etka \u010Dlanstva v EU.\n 3. Mnenje SVREZ glede predloga\nGlede predloga ima SVREZ\
  \ odklonilno mnenje, saj ocenjuje, da gre za predlog, ki ni primeren za nadaljnjo\
  \ obravnavo. Aktivnosti, ki naj bi jih institucija izvajala, \u017Ee izvajajo organi\
  \ dr\u017Eavne uprave ali pa gre za aktivnosti, ki so v nasprotju z veljavno pravno\
  \ podlago, ki ureja Instrument predpristopne pomo\u010Di.  "
