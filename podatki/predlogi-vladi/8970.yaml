response: "Odziv Ministrstva za zdravje\nMinistrstvo za zdravje, ki je koordiniralo\
  \ pripravo Nacionalnega programa o prehrani in telesni dejavnosti za zdravje 2015-2025,\
  \ katerega glavni namen je izbolj\u0161anje prehranjevalnih navad prebivalcev, prepoznava\
  \ ogla\u0161evanje \u017Eivil otrokom, kot pomemben dejavnik pri razvoju navad prehranjevanja\
  \ oz. poseganja po dolo\u010Denih \u017Eivilih.\nZaradi zavedanja pomena ogla\u0161\
  evanja in tr\u017Eenja dolo\u010Denih problemati\u010Dnih skupin \u017Eivil, je\
  \ ministrstvo izdelalo Prehranske smernice za oblikovanje pravil ravnanja za za\u0161\
  \u010Dito otrok pred neprimernimi komercialnimi sporo\u010Dili v zvezi z ogla\u0161\
  evanjem sladkih, slanih in mastnih \u017Eivil otrokom. Televizijske hi\u0161e morajo\
  \ torej na osnovi smernic, ki jih je ministrstvo za zdravje izdelalo v sodelovanju\
  \ s Svetovno zdravstveno organizacijo, oblikovati lastna pravila ravnanja v zvezi\
  \ z ogla\u0161evanjem v \u010Dasu otro\u0161kih programov.\nSmernice se navezujejo\
  \ na Zakon o avdiovizualnih medijskih storitvah (Ur. l. RS \u0161t. 87/11 in 84/15),\
  \ ki omogo\u010Da omejevanje ogla\u0161evanja v precej ozkem \u010Dasovnem obmo\u010D\
  ju TV programov.\nNaj pojasnimo, da omenjeni zakon sloni na evropski direktivi o\
  \ medijih in dr\u017Eavam \u010Dlanicam EU trenutno ne dopu\u0161\u010Da bolj rigoroznega\
  \ omejevanja ogla\u0161evanja.\nKljub vsemu, pa si na ministrstvu za zdravje prizadevamo,\
  \ da bi omejitve veljale tudi za \u0161ir\u0161e \u010Dasovno obmo\u010Dje in v\
  \ tej smeri delujemo tudi v mnogih evropskih povezavah.\n "
