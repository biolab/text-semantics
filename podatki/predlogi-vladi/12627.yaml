response: "Odziv Ministrstva za infrastrukturo\nDirektiva 2014/94/EU Evropskega Parlamenta\
  \ in Sveta z dne 22. oktobra 2014 o vzpostavitvi infrastrukture za alternativna\
  \ goriva (v nadaljevanju: AFI direktiva), v devetem odstavku 4. \u010Dlena dolo\u010D\
  a, da morajo\_ vsa javno dostopna polnilna mesta omogo\u010Dati uporabnikom elektri\u010D\
  nih vozil tudi mo\u017Enost \xBBad hoc\xAB polnjenja, ne da bi morali skleniti pogodbo\
  \ z zadevnim dobaviteljem elektri\u010Dne energije ali upravljavcem. Izkazalo se\
  \ je, da so ponudniki storitev elektri\u010Dnega polnjenja izraz \xBBad hoc\xAB\
  \ interpretirali razli\u010Dno in temu tolma\u010Denju tudi prilagodili na\u010D\
  ine pla\u010Devanja. Ve\u010Dina njih omogo\u010Da pla\u010Devanja preko registracije\
  \ v ra\u010Dunalni\u0161ko aplikacijo ali pa elektronsko pla\u010Devanje preko telefona,\
  \ kar pa ni zadovoljilo vseh uporabnikov elektri\u010Dnih vozil. Pobude za spremembo\
  \ na podro\u010Dju pla\u010Devanja storitve elektri\u010Dnega polnjenja prihajajo\
  \ iz vseh dr\u017Eav \u010Dlanic EU, tudi tistih, ki so vodilne pri udejanjanju\
  \ e-mobilnosti (npr. Norve\u0161ka), tako od kon\u010Dnih uporabnikov kot strokovnih\
  \ zdru\u017Eenj. Glavna pobuda je uvedba mo\u017Enosti pla\u010Devanja s pla\u010D\
  ilno kartico. Temu predlogu pa niso preve\u010D naklonjeni ne upravljalci elektri\u010D\
  nih polnilnih mest kot tudi ne ponudniki storitev elektri\u010Dnega polnjenja, zaradi\
  \ potrebnih tehni\u010Dnih nadgradenj polnilne infrastrukture in dodatnih finan\u010D\
  nih stro\u0161kov. V 2. polovici leta 2021 se obeta revizija AFI direktive, ki bo\
  \ predvidoma natan\u010Dneje definirala tudi mo\u017Enost \xBBad hoc\xAB polnjenja\
  \ in podrobneje opredelila na\u010Dine pla\u010Devanja. Kak\u0161ne bodo konkretne\
  \ re\u0161itve, ki jih bo Evropska komisija predlagala, v tem trenutku \u0161e ni\
  \ znano. Ministrstvo za infrastrukturo vzporedno pripravlja tudi krovni zakon, ki\
  \ bo podrobneje opredelil in uredil podro\u010Dje polnilne/oskrbovalne infrastrukture\
  \ za alternativna goriva v prometu. Zakon nastaja v sodelovanju z Evropsko komisijo,\
  \ DG REFORM, v skladu s terminskim na\u010Drtom pa se sprejem zakona pri\u010Dakuje\
  \ v letu 2022. Pri snovanju re\u0161itev in vzpostavitvi regulatornega okvirja za\
  \ podro\u010Dje polnilne/oskrbovalne infrastrukture za alternativna goriva v prometu,\
  \ bo upo\u0161tevano tudi mnenje \u0161ir\u0161e in strokovne javnosti, pa tudi\
  \ kon\u010Dnih uporabnikov \u2013 voznikov vozil na alternativna goriva v prometu."
