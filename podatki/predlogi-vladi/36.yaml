response: "Odziv Ministrstva za okolje in prostor\nPri sprejemanju podzakonskih aktov\
  \ s podro\u010Dja ravnanja z odpadki je potrebno upo\u0161tevati Zakon o varstvu\
  \ okolja. Le-ta dolo\u010Da, da se onesna\u017Eevanje okolja obdav\u010Duje z okoljskimi\
  \ dajatvami. Osnova za dolo\u010Ditev tak\u0161ne dajatve je vrsta, koli\u010Dina\
  \ ali lastnost odpadkov ali vsebnost okolju \u0161kodljivih snovi v surovini, polizdelku\
  \ ali izdelku. Za vso embala\u017Eo, dano v promet v RS, se tako pla\u010Duje okoljska\
  \ dajatev v skladu z Uredbo o okoljski dajatvi za onesna\u017Eevanje okolja zaradi\
  \ nastajanja odpadne embala\u017Ee. Za embala\u017Eo, izdelano iz polivinil klorida\
  \ ali polimerov iz drugih halogeniranih olefinov, se bo od leta 2011 dalje pla\u010D\
  evala 1.500-krat vi\u0161ja okoljska dajatev kot za ostale vrste embala\u017Ee.\
  \ Hkrati se za embala\u017Eo, ki je narejena iz biolo\u0161ko razgradljivih snovi,\
  \ pla\u010Duje 10-krat ni\u017Eja okoljska dajatev kot za ostale vrste embala\u017E\
  e.\nRavnanje z embala\u017Eo in odpadno embala\u017Eo dolo\u010Da Uredba o ravnanju\
  \ z embala\u017Eo in odpadno embala\u017Eo (v nadaljevanju: Uredba). S to uredbo\
  \ so v na\u0161 pravni red prenesene zahteve Direktive 94/62/ES o embala\u017Ei\
  \ in odpadni embala\u017Ei. \u010Clen 18 te direktive dolo\u010Da, da dr\u017Eave\
  \ \u010Dlanice na svojem ozemlju ne ovirajo dajanja v promet embala\u017Ee, ki izpolnjuje\
  \ dolo\u010Dbe te direktive. To dolo\u010Dbo je treba \u0161e posebej pozorno upo\u0161\
  tevati pri na\u010Drtovanju katerihkoli nacionalnih ukrepov, s katerimi bi prepovedali\
  \ posamezne proizvode na ozemlju dr\u017Eave \u010Dlanice. \u010Ce bi se tak\u0161\
  na prepoved izrecno nana\u0161ala na proizvode, ki jih dovoljuje Direktiva 94/62/ES,\
  \ bi bila ta prepoved v nasprotju s \u010Dlenom 18 te Direktive.\nEmbala\u017Ea\
  \ se v RS lahko da v promet, \u010De izpolnjuje zahteve glede izdelave in sestave\
  \ embala\u017Ee ter njene primernosti za ponovno uporabo in predelavo, vklju\u010D\
  no z recikliranjem, kot so dolo\u010Dene v Uredbi. Izpolnjevanje teh zahtev se dokazuje\
  \ z izjavo o skladnosti, ki mora biti pripravljena v skladu z veljavnimi standardi\
  \ (SIST EN).\nNa Ministrstvu za okolje in prostor zato menimo, da dodaten davek\
  \ na posamezno vrsto embala\u017Ee ni potreben. Zakonodaja povsem natan\u010Dno\
  \ dolo\u010Da obveznosti vseh akterjev, ki vstopajo v \u017Eivljenjski krog embala\u017E\
  e, od njene proizvodnje, dajanja v promet in uporabe, do kon\u010Dnega ravnanja\
  \ z odpadno embala\u017Eo (recikliranje, predelava, odstranjevanje). Z uvedbo novega,\
  \ \u0161e zlasti pa tako visokega davka na plasti\u010Dno embala\u017Eo, ki se ne\
  \ more reciklirati, kot je predlagan v predlogu 36, bi nedvomno ovirali dajanje\
  \ tovrstne embala\u017Ee v promet."
