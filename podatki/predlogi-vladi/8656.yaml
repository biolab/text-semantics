response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZahvaljujemo se vam za izra\u017Eeno stali\u0161\u010De in hkrati v zvezi\
  \ z usklajevanjem pokojnin in var\u010Devalnimi ukrepi, prvotno sprejetimi v okviru\
  \ ZUJF, pojasnjujemo, da je zakonodajalec z njimi posku\u0161al enakomerno pose\u010D\
  i v vse dru\u017Ebene skupine (javni uslu\u017Ebenci, upokojenci, dru\u017Eine,\
  \ mladi itn.) ter pravi\u010Dno porazdeliti breme te\u017Ekih razmer, ki jih je\
  \ prinesla gospodarsko-finan\u010Dna kriza in torej var\u010Devalni ukrepi torej\
  \ niso prizadeli zgolj upokojencev. Z ukrepi s podro\u010Dja pokojninskega in invalidskega\
  \ zavarovanja je Republika Slovenija sledila cilju stabilizacije javnih financ in\
  \ zagotovitve finan\u010Dne vzdr\u017Enosti pokojninskega sistema, z namenom, da\
  \ bo tudi bodo\u010De omogo\u010Deno zagotavljanje pravic iz pokojninskega in invalidskega\
  \ zavarovanja ter njihovo izpla\u010Devanje iz pokojninske blagajne. Hkrati opozarjamo,\
  \ da tudi var\u010Devalni ukrepi na drugih podro\u010Djih, ki so bili na vseh podro\u010D\
  jih predvideni kot za\u010Dasni ukrepi, zaenkrat \u0161e niso odpravljeni.\nV zvezi\
  \ s samimi uskladitvami pokojnin pojasnjujemo, da so bile uskladitve pokojnin v\
  \ zadnjih letih resni\u010Dno mo\u010Dno omejene, in sicer z interventnimi zakoni,\
  \ vendar pa so se ti ukrepi \u017Ee odpravili. Pokojnine so se tako v preteklem\
  \ in leto\u0161njem letu uskladile celo ugodneje, kot pa narekuje sistemska zakonodaja.\
  \ V letu 2016 so se na podlagi Zakona o izvr\u0161evanju prora\u010Dunov Republike\
  \ Slovenije za leti 2016 in 2017 (ZIPRS1617) uskladile za 1,103 %, namesto za 0,4%,\
  \ kot bi zna\u0161ala redna uskladitev, \u010De bi se le-ta opravila v skladu z\
  \ dolo\u010Dbami ZPIZ-2. Tudi v letu 2017 je bila na podlagi Zakona o izvr\u0161\
  evanju prora\u010Dunov Republike Slovenije za leti 2017 in 2018 (ZIPRS1718) opravljena\
  \ uskladitev v vi\u0161ini 1,15 %, kar je ve\u010D, kot pa \u010De bi se pokojnine\
  \ uskladile po dolo\u010Dbah sistemskega zakona (ZPIZ-2), saj bi se vtem primeru\
  \ pokojnine uskladile za 1,1%. Ravno tako je v prihodnjem letu poleg redne uskladitve\
  \ pokojnine predvidena tudi izredna uskladitev pokojnin, v vi\u0161ini 11%. Zavedamo\
  \ se, da je usklajevanje pokojnin temeljni instrument, s katerim se ohranja vrednost\
  \ pokojnin v dalj\u0161em \u010Dasovnem obdobju, upokojencem pa se na ta na\u010D\
  in zagotavlja socialna in materialna varnost, zato so se ukrepi, ki so bili za\u010D\
  asne narave, \u017Ee odpravili v preteklih letih, ko so bile izkazane ugodnej\u0161\
  e dru\u017Ebeno ekonomske razmere.\nPoudariti je potrebno, da pokojninska blagajna\
  \ ne zmore ve\u010D zgolj s pobranimi prispevki financirati vseh izdatkov, ki jih\
  \ ima za zagotavljanje pravic posameznikov iz sistema, zato se v skladu z Zakonom\
  \ o pokojninskem in invalidskem zavarovanju (Uradni list RS, \u0161t. 96/12 s spremembami,\
  \ v nadaljevanju; ZPIZ-2) dodatna sredstva za kritje izdatkov zagotavljajo iz prora\u010D\
  una. Potrebno je torej pojasniti, da je pokojninski sistem v dolo\u010Deni meri\
  \ vezan tudi na stanje javnih financ ter na vi\u0161ino razpolo\u017Eljivih sredstev.\
  \ Zakon o fiskalnem pravilu (Uradni list RS, \u0161t. 55/15, v nadaljnjem besedilu\
  \ ZFisP) v 6. \u010Dlenu dolo\u010Da, da Dr\u017Eavni zbor RS na predlog Vlade RS\
  \ vsako leto za najmanj tri prihodnja leta sprejme okvir za pripravo prora\u010D\
  unov sektorja dr\u017Eava.\nRadi bi izpostavili, da so bili v \u010Dasu krize tudi\
  \ ostali sektorji ter posamezniki podvr\u017Eeni finan\u010Dnemu var\u010Devanju\
  \ ter vi\u0161ina pravic omejena ali pa je bilo omejeno njihovo usklajevanje. Strinjamo\
  \ se, da krize ni ve\u010D ter da je temu ustrezno potrebno tudi ukrepati, vendar\
  \ pa je treba poudariti, da je mogo\u010De ukrepe, ki so bili sprejeti v \u010D\
  asu krize, odpraviti zgolj postopoma. Ne glede na zapisano pa Vlada RS znotraj okvirov\
  \ zagotavlja ve\u010D sredstev tudi za upokojence, kot je to veljalo v \u010Dasu\
  \ krize.\nVendar pa je ne glede na vse potrebno razumeti, da usklajevanje pokojnin\
  \ odlo\u010Dilno vpliva tudi na vi\u0161ino potrebnih sredstev dr\u017Eavnega prora\u010D\
  una, namenjenih za pokrivanje pravic, ki se izpla\u010Dujejo iz pokojninske blagajne,\
  \ zato so bili v \u010Dasu gospodarske in finan\u010Dne krize sprejeti dolo\u010D\
  eni var\u010Devalni ukrepi za uravnote\u017Eenje javnih financ. Vendar pa se ukrep\
  \ \xBBneusklajevanja\xAB ni nana\u0161al samo na upokojence, ampak na vsa izpla\u010D\
  ila in transferje, ki se izpla\u010Dujejo iz javnih blagajn in dr\u017Eavnega prora\u010D\
  una, s \u010Dimer se je zasledovalo tudi enako obravnavanje vseh posameznikov. V\
  \ prihodnosti pa si bomo prizadevali, da se bo zagotovilo usklajevanje pokojnin\
  \ v skladu s podro\u010Dno zakonodajo, saj se s tem med drugim dviga tudi zaupanje\
  \ v sistem pokojninskega in invalidskega zavarovanja ter na splo\u0161no v pravno\
  \ varnost. Tak predlog je vsebovan tudi v Beli knjigi o pokojninah, dvig zaupanja\
  \ v sistem pa je med drugim tudi eden izmed temeljnih ciljev prihodne pokojninske\
  \ reforme, o katerih so se \u017Ee uskladili socialni partnerji.\nHkrati bi pojasnili\
  \ tudi, da se je v leto\u0161njem letu Vlada RS odzvala na pobudo ZDUS in uspe\u0161\
  no predlagala spremembe pokojninske zakonodaje, s katerimi je bila zagotovljena\
  \ najni\u017Eja vi\u0161ina starostne ali invalidske pokojnine v vi\u0161ini 500\
  \ eurov. Temeljni namen sprememb zakona je v tem, da se zagotovi starostna in invalidska\
  \ pokojnina vsaj v primerljivi vi\u0161ini kot je cenzus za pridobitev varstvenega\
  \ dodatka, ki ga urejajo predpisi s podro\u010Dja socialne varnosti vsem tistim\
  \ upokojencem, ki:\n so pridobili pravico do starostne ali invalidske pokojnine\
  \ po dolo\u010Dbah ZPIZ-2 in so dopolnili  pokojninsko dobo v enaki vi\u0161ini,\
  \ kot je predpisana vi\u0161ina pokojninske dobe brez dokupa za pridobitev pravice\
  \ do starostne pokojnine pri najni\u017Eji starosti; so dopolnili pogoj polne pokojninske\
  \ dobe, kot je bil po vsakokratno veljavnem predpisu predpisan za pridobitev pravice\
  \ do starostne pokojnine pri najni\u017Eji starosti ali brez pogoja starosti, \u010D\
  e ta ni bil predpisan. \nRavno tako se je ve\u010D sredstev namenilo izpla\u010D\
  ilu letnega dodatka, ki so ga \u017Ee v leto\u0161njem letu prejeli vsi upokojenci.\n\
