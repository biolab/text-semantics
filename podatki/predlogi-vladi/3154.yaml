response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Obveznost pla\u010Devanja RTV prispevka je dolo\u010Dena v 31. \u010Dlenu Zakona\
  \ o Radioteleviziji Slovenija (Uradni list RS. \u0161t. 96/05, 109/05- ZDavP-1B,\
  \ 105/06-odl.US in 26/09-ZIPRS0809-B; v nadaljnjem besedilu: ZRTVS-1). RTV prispevek\
  \ mora pla\u010Devati vsak, ki ima radijski ali televizijski prejemnik oziroma drugo\
  \ napravo, ki omogo\u010Da sprejem radijskih oziroma televizijskih programov na\
  \ obmo\u010Dju Republike Slovenije, kjer so zagotovljeni tehni\u010Dni pogoji za\
  \ sprejem vsaj enega programa RV Slovenija (prvi odstavek 31. \u010Dlena ZRTVS-1).\n\
  Pla\u010Dila RTV prispevka pa so, med drugimi, opro\u0161\u010Deni zavezanci, ki\
  \ so socialno ogro\u017Eeni (1. alineja drugega odstavka 32. \u010Dlena ZRTVS-1).\
  \ Za socialno ogro\u017Eene se \u0161tejejo prejemniki denarne pomo\u010Di kot edinega\
  \ vira pre\u017Eivljanja po predpisih socialnega varstva ali prejemniki denarnega\
  \ dodatka po predpisih socialnega varstva (tretji odstavek 32. \u010Dlena ZRTVS-1).\n\
  Pravica do oprostitve pla\u010Dila RTV prispevka ne nastopi po samem zakonu, ampak\
  \ jo mora zavezanec uveljavljati v upravnem postopku. Upravi\u010Denost do oprostitve\
  \ pla\u010Dila RTV prispevka se lahko dokazuje le s pravnomo\u010Dno odlo\u010D\
  bo organa, ki ugotavlja upravi\u010Denost do denarne pomo\u010Di oziroma denarnega\
  \ dodatka (\u010Detrti odstavek 32. \u010Dlena ZRTVS-1). To pa pomeni, da je oprostitev\
  \ pla\u010Dila iz razloga socialne ogro\u017Eenosti mo\u017Ena le za \u010Das prejemanja\
  \ denarne pomo\u010Di oziroma denarnega dodatka, posledi\u010Dno pa zavezanec oprostitve\
  \ tudi ne more uveljavljati za nazaj, oziroma ne more zahtevati povra\u010Dilo \u017E\
  e pla\u010Danega RTV prispevka. Predlog, da bi morala RV Slovenija zavezancu, ki\
  \ bi dokazal, da je bil neko\u010D v preteklosti prejemnik denarne socialne pomo\u010D\
  i, za ta \u010Das vrniti \u017Ee pla\u010Dan RTV prispevek, je torej neutemeljen,\
  \ saj za to ni pravne podlage v ZRTVS-1.\nTak predlog je tudi povsem neustrezen\
  \ oziroma neprimeren, saj je v popolnem nasprotju z veljavno ureditvijo podro\u010D\
  ja upravnih postopkov, v katerih so posamezniki dol\u017Eni sami zavarovati ali\
  \ uveljaviti svoje pravice, organi pa jim morajo v postopku zlasti omogo\u010Diti,\
  \ da skladno z zakonom to storijo na \u010Dim la\u017Eji na\u010Din.\nKot resorno\
  \ ministrstvo, pristojno za izvajanje ZRTVS-1, ocenjujemo, da je veljavni postopek\
  \ oprostitve pla\u010Dila RTV prispevka ustrezen. V primeru socialne ogro\u017E\
  enosti pa obstajajo \u0161e drugi na\u010Dini razbremenitve pla\u010Devanja RTV\
  \ prispevka. RTV Slovenija lahko na pro\u0161njo zavezanca tudi delno ali v celoti\
  \ odpi\u0161e njegov zapadli nepla\u010Dan dolg, \u010De bi bilo zaradi njegovega\
  \ pla\u010Dila ogro\u017Eeno pre\u017Eivetje zavezanca in njegovih dru\u017Einskih\
  \ \u010Dlanov. Kriteriji za uveljavitev te pravice so dolo\u010Deni s pravilnikom\
  \ o kriterijih za odpis, delni odpis, odlog in obro\u010Dno pla\u010Dilo prispevka\
  \ za programe RTV Slovenija (Uradni list RS, \u0161t. 94/06).  "
