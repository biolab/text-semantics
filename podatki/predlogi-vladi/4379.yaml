response: "Odziv Ministrstva za kmetijstvo in okolje\nNovela Zakona o zdravstvenem\
  \ varstvu rastlin, ki je bila sprejeta maja 2010, je opredelila pelinolistno ambrozijo\
  \ (Ambrosia artemisiifolia) in druge neofitne vrste iz rodu Ambrosia kot \u0161\
  kodljive rastline, pri katerih se izvajajo fitosanitarni ukrepi. Zakon dolo\u010D\
  a, da morajo imetniki zemlji\u0161\u010D sami izvajati ukrepe za prepre\u010Devanje\
  \ \u0161irjenja oziroma zatiranje \u0161kodljivih rastlin, torej tudi zatiranje\
  \ pelinolistne ambrozije. V ta namen je ministrstvo za kmetijstvo avgusta 2010 sprejelo\
  \ in v Uradnem listu objavilo Odredbo o ukrepih za zatiranje \u0161kodljivih rastlin\
  \ iz rodu Ambrosia (Uradni list RS, \u0161t. 63/2010), na podlagi katere so se dolo\u010D\
  be zakona takoj za\u010Dele izvajati, vklju\u010Dno z mo\u017Enostjo neposrednega\
  \ ukrepanja fitosanitarnih in\u0161pektorjev, ki so poobla\u0161\u010Deni za nadzor\
  \ in izvajanje dolo\u010Db  zgoraj navedenega zakona in odredbe in delujejo v okviru\
  \ Uprave za varno hrano, veterinarstvo in varstvo rastlin.\nPelinolistna ambrozija\
  \ je invazivna enoletna rastlinska vrsta, ki se v zadnjih letih \u0161iri na nekmetijskih\
  \ povr\u0161inah, od tam pa tudi na kmetijska zemlji\u0161\u010Da, kjer se jo kot\
  \ plevel zatira \u017Ee vrsto let. \u017Dal njenega \u0161irjenja ni mogo\u010D\
  e povsem prepre\u010Diti, saj se po\u010Dasi, a vztrajno \u0161iri. Z ukrepi obvladovanja\
  \ pa je mogo\u010De zmanj\u0161evati njen \u0161kodljivi vpliv na kmetijstvo, okolje\
  \ in na zdravje ljudi.\nUni\u010Devanje ambrozije na dr\u017Eavnem nivoju v Sloveniji\
  \ ni organizirano. V skladu z zakonom in odredbo so imetniki zemlji\u0161\u010D\
  \ dol\u017Eni sami odstranjevati pelinolistno ambrozijo s koreninami vred ali odstraniti\
  \ nadzemni del tako, da se \u0161kodljiva rastlina v tej rastni dobi ne obraste\
  \ ve\u010D ter opraviti nadaljnja redna opazovanja zemlji\u0161\u010D do konca septembra.\
  \ V samo vzdr\u017Eevanje urejenosti okolice se vklju\u010Dujejo slu\u017Ebe lokalnih\
  \ skupnosti, ki bi lahko imele ve\u010Djo vlogo pri samem odstranjevanju ambrozije\
  \ in drugega ne\u017Eelenega plevela na zemlji\u0161\u010Dih, kjer imetnika ni mogo\u010D\
  e najti.\nImetniki zemlji\u0161\u010D so torej dol\u017Eni poskrbeti, da pelinolistna\
  \ ambrozija ne cveti in semeni. Ker se pelinolistna ambrozija po ko\u0161nji hitro\
  \ obra\u0161\u010Da, je treba ko\u0161njo ali druge ukrepe zatiranja izvajati celo\
  \ rastno dobo, da prepre\u010Dimo \u0161irjenje s tvorbo novih semen. Vsak imetnik\
  \ zemlji\u0161\u010Da mora sam poskrbeti za odstranitev tega plevela! Za re\u0161\
  evanje prijav ve\u010Djih povr\u0161in, pora\u0161\u010Denih z ambrozijo, za katere\
  \ zatiranje ni izvedeno pravo\u010Dasno, so pristojni fitosanitarni in\u0161pektorji\
  \ Uprave za varno hrano, veterinarstvo in varstvo rastlin.\nUkrepe obvladovanja\
  \ je treba izvajati ne samo v kmetijski pridelavi, temve\u010D tudi na zemlji\u0161\
  \u010Dih, ki sploh niso kmetijska ali pa niso povsem kmetijska (zemlji\u0161\u010D\
  a s posegi v prostor kot so deponije, izkopi in gradbi\u0161\u010Da, kjer druge\
  \ rastline ne uspevajo, bre\u017Eine cest, \u017Eeleznic in vodotokov, nasutja zemlji\u0161\
  \u010D, trajne in za\u010Dasne deponije, degradirana obmo\u010Dja, drena\u017Eni\
  \ kanali, obronki kmetijskih zemlji\u0161\u010D, vrtovi ter urbane povr\u0161ine\
  \ z zelenicami, parki in rekreacijskimi povr\u0161inami).\nFitosanitarna uprava\
  \ RS je za namene kemi\u010Dnega zatiranja ambrozije na nekmetijskih povr\u0161\
  inah v za\u010Detku leta 2012 raz\u0161irila registracijo trem selektivnim herbicidom,\
  \ ki se po novem lahko uporabljajo tudi za zatiranje ambrozije na zatravljenih nekmetijskih\
  \ povr\u0161inah.\nVe\u010D informacij glede obvladovanja pelinolistne ambrozije\
  \ je na spletni strani  http://www.fu.gov.si/si/storitve_in_ukrepi/skodljive_rastline/ambrozij...\
  \ \nOdziv Ministrstva za pravosodje\nPredlog, da bi mladoletni\u0161ki delikventi\
  \ in tudi odrasli delikventi, ki so \u017Ee na prestajanju kazni zapora, lahko \xBB\
  kazen\xAB odslu\u017Eili tako, da bi ro\u010Dno odstranjevali ambrozijo in jo trajno\
  \ uni\u010Dili, ni sprejemljiv, saj za to ne obstaja pravna podlaga.\nLahko pa bi\
  \ predlog smiselno uporabili v okviru del v splo\u0161no korist, in sicer za mladoletnike\
  \ in odrasle obsojence. Odlo\u010Danje o izvr\u0161itvi kazni zapora z delom v splo\u0161\
  no korist je v celoti v pristojnosti sodi\u0161\u010Da, ki odlo\u010Di na predlog\
  \ obdol\u017Eenca s sodbo, s katero izre\u010De kazen zapora, ali na predlog obsojenca\
  \ s posebnim sklepom. Izvr\u0161evanje dela v splo\u0161no korist pripravi, vodi\
  \ in nadzoruje center za socialno delo, pristojen po predpisih o socialnem varstvu\
  \ v sodelovanju z obmo\u010Dnimi zavodi, pristojnimi za zaposlovanje.\nDelo v splo\u0161\
  no korist kot na\u010Din izvr\u0161itve kazni zapora ureja Kazenski zakonik , Zakon\
  \ o kazenskem postopku , Zakon o izvr\u0161evanju kazenskih sankcij  ter Pravilnik\
  \ o izvr\u0161evanju dela v splo\u0161no korist .\nKazenski zakonik v 86. \u010D\
  lenu dolo\u010Da:\n\xBB(7) Kazen zapora do dveh let, razen za kaznivo dejanje zoper\
  \ spolno nedotakljivost, se lahko izvr\u0161i tudi tako, da obsojenec namesto kazni\
  \ zapora opravi v obdobju najve\u010D dveh let od izvr\u0161ljivosti sodbe delo\
  \ v splo\u0161no korist. Obseg dela se dolo\u010Di tako, da se en dan zapora nadomesti\
  \ z dvema urama dela. Organ, pristojen za izvr\u0161evanje, dolo\u010Di vrsto dela\
  \ tako, da ustreza strokovnosti in sposobnosti obsojenca in ga razporedi tako, da\
  \ ne moti njegovih dru\u017Einskih, poklicnih in izobra\u017Eevalnih obveznosti.\
  \ Delo v splo\u0161no korist se opravlja brez nadomestila.\n(8) Sodi\u0161\u010D\
  e pri odlo\u010Danju o izvr\u0161itvi kazni zapora na na\u010Din iz prej\u0161njega\
  \ odstavka upo\u0161teva zlasti vedenje obsojenca v \u010Dasu odlo\u010Danja, nevarnost\
  \ ponovitve dejanja na prostosti, mo\u017Enost in sposobnost za opravljanje primernega\
  \ dela ter osebne in dru\u017Einske razmere obsojenca v \u010Dasu predvidenega izvr\u0161\
  evanja kazni.\n(11) O dopustnosti izvr\u0161itve kazni zapora na na\u010Dine, dolo\u010D\
  ene s tem \u010Dlenom, odlo\u010Da sodi\u0161\u010De na predlog obdol\u017Eenca\
  \ s sodbo, s katero izre\u010De kazen zapora, ali na predlog obsojenca s posebnim\
  \ sklepom.\xAB\nZakon o kazenskem postopku v 129.a \u010Dlenu dolo\u010Da:\n\xBB\
  (1) O predlogu za izvr\u0161itev kazni zapora tako, da obsojenec med prestajanjem\
  \ kazni v dolo\u010Denih dnevih prebiva doma, nadomestitvi kazni zapora s hi\u0161\
  nim zaporom, nadomestitvi kazni zapora ali denarne kazni z delom v splo\u0161no\
  \ korist in o izvr\u0161itvi denarne kazni s pla\u010Dilom v obrokih, odlo\u010D\
  i s sklepom predsednik senata oziroma sodnik posameznik sodi\u0161\u010Da, ki je\
  \ izdalo sodbo na prvi stopnji. (2) Predlog iz prej\u0161njega odstavka lahko v\
  \ petnajstih dneh po pravnomo\u010Dnosti sodbe vlo\u017Ei obsojenec, njegov zagovornik\
  \ ali oseba iz drugega odstavka 367. \u010Dlena tega zakona (predlagatelj).\xAB\
  \ Zakon o izvr\u0161evanju kazenskih sankcij v 13. \u010Dlenu dolo\u010Da:\n\xBB\
  (1) Izvr\u0161evanje dela v splo\u0161no korist, s katerim sodi\u0161\u010De nadomesti\
  \ kazen zapora do dveh let, pripravi, vodi in nadzoruje center za socialno delo,\
  \ pristojen po predpisih o socialnem varstvu (v nadaljnjem besedilu: pristojni center)\
  \ v sodelovanju z obmo\u010Dnimi zavodi, pristojnimi za zaposlovanje. Dogovor o\
  \ za\u010Detku opravljanja nalog, ki ga sklenejo obsojenec, organizacija, pri kateri\
  \ bo delo opravljal in pristojni center, se \u0161teje kot poziv za nastop kazni.\n\
  (2) Pristojni center obvesti sodi\u0161\u010De, \u010De obsojeni ne izpolnjuje nalog,\
  \ ki izvirajo iz opravljanja dela v korist humanitarnih organizacij ali lokalne\
  \ samoupravne skupnosti.\n(3) Samoupravne lokalne skupnosti so dol\u017Ene zagotavljati\
  \ delovne naloge in izvajalske organizacije za izvr\u0161evanje dela v splo\u0161\
  no korist.\n(4) Za izvr\u0161itev denarne kazni z delom v splo\u0161no korist se\
  \ smiselno uporabljajo dolo\u010Dbe prej\u0161njih odstavkov.\n(5) V \u010Dasu od\
  \ sklenitve dogovora o za\u010Detku opravljanja nalog iz prvega odstavka tega \u010D\
  lena, do poteka roka za njihovo opravo, se kazen ne sme izvr\u0161iti.\xAB\nDelo\
  \ obsojencev, ki so na prestajanju zaporne kazni v enem izmed zavodov za prestajanje\
  \ kazni zapora je urejeno v Zakonu o izvr\u0161evanju kazenskih sankcij, in sicer\
  \ od 45. do 57. \u010Dlena ter v Pravilniku o izvr\u0161evanju kazni zapora od 37.\
  \ do 46. \u010Dlena. V skladu z 52. \u010Dlenom Zakon o izvr\u0161evanju kazenskih\
  \ sankcij obsojenec dela v gospodarskih dejavnostih zavoda, na delih potrebnih za\
  \ normalno poslovanje zavoda ali v okviru delovne terapije, lahko pa dela tudi zunaj\
  \ zavoda pri pravnih ali fizi\u010Dnih osebah, \u010De je to skladno z njegovim\
  \ osebnim na\u010Drtom. Obsojencem, ki so na prestajanju kazni zapora in so sposobni\
  \ za delo ter \u017Eelijo delati, se torej omogo\u010Di delo v okviru mo\u017Enosti\
  \ zavoda. Prvi odstavek 45. \u010Dlena navedenega zakona dolo\u010Da, da je obsojencu,\
  \ ki med prestajanjem kazni zapora dela polni delovni \u010Das in med delom neopravi\u010D\
  eno ne izostaja z delovnega mesta ve\u010D, kot je razlog za prenehanje delovnega\
  \ razmerja po splo\u0161nih predpisih, oziroma ki pri delu dosega glede na svoje\
  \ sposobnosti primeren uspeh, je treba zagotoviti vse pravice iz dela po splo\u0161\
  nih predpisih, \u010De ni z zakonom druga\u010De dolo\u010Deno. Prvi odstavek 54.\
  \ \u010Dlena dolo\u010Da, da je osnova za izra\u010Dun pla\u010Dila za delo obsojencev\
  \ 25 odstotkov osnove za obra\u010Dun pla\u010De orientacijskega delovnega mesta\
  \ v sistemu pla\u010D javnega sektorja.\nGlede na navedeno obsojenec, ki prestaja\
  \ kazen zapora lahko dela, \u010De to \u017Eeli in \u010De to omogo\u010Dajo mo\u017E\
  nosti zavoda, pri tem pa mu je treba zagotoviti vse pravice iz dela, vklju\u010D\
  no s pla\u010Dilom za delo.\nPri tem velja podariti, da Ustava Republike Slovenije\
  \ v 49. \u010Dlenu med drugim dolo\u010Da, da je prisilno delo prepovedano, zato\
  \ bi vsakr\u0161na uzakonitev prisilnega dela obsojencev, ki so na prestajanju kazni\
  \ zapora, pomenila kr\u0161itev \u010Dlovekovih pravic in temeljnih svobo\u0161\u010D\
  in, zagotovljenih z Ustavo Republike Slovenije.\n "
