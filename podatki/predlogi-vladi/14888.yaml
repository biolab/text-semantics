response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo za infrastrukturo ne namerava\
  \ k obstoje\u010Dim vrstam in dimenzijam registrskih tablic dodati registrske tablice\
  \ druga\u010Dnih vrst ali dimenzij.\nRegistrske tablice za motorna in priklopna\
  \ vozila spadajo med javne listine in jih Ministrstvo za infrastrukturo zagotavlja\
  \ registracijskim organizacijam v okviru javnega naro\u010Dila. Registrske tablice\
  \ so dolo\u010Dene z Zakonom o motornih vozilih (Uradni list RS, \u0161t. 75/17\
  \ in 92/20 \u2013 ZPrCP-E), njegovimi podzakonskimi akti in razpisno dokumentacijo\
  \ javnega naro\u010Dila za izdelavo in dobavo registrskih in preskusnih tablic.\n\
  Dimenzije registrskih tablic so podrobno dolo\u010Dene s Pravilnikom o registraciji\
  \ motornih in priklopnih vozil (Uradni list RS, \u0161t.\_48/11,\_4/13,\_20/14,\_\
  31/14,\_64/14,\_53/16,\_9/17\_in\_75/17\_\u2013 ZMV-1) in ustrezajo dimenzijam prostora,\
  \ ki je na dolo\u010Denem vozilu predviden za namestitev registrske tablice. Navedeno\
  \ se seveda nana\u0161a na vozila, ki so dana na trg v Evropski uniji (v nadaljevanju:\
  \ EU). Dimenzije registrskih tablic za posamezne kategorije vozil so dolo\u010D\
  ene v Prilogi V navedenega pravilnika:\nMinistrstvo za infrastrukturo je seznanjeno\
  \ z dejstvom, da so na vozilih, ki so uvo\u017Eena npr. iz Zdru\u017Eenih dr\u017E\
  av Amerike, ali pa na dolo\u010Denih starodobnih vozilih mesta za pritrditev registrskih\
  \ tablic druga\u010Dnih dimenzij ali pa celo sploh niso predvidena, vendar gre to\
  \ za vozila, ki niso predvidena za dajanje na trg v EU oziroma so bila izdelana\
  \ takrat, ko so bile registrske tablice po dr\u017Eavah \u0161e v razvoju. Ministrstvo\
  \ za infrastrukturo ugotavlja, da je takih primerov tako malo, da uvedba novih vrst\
  \ in dimenzij registrskih tablic ni upravi\u010Dena, ampak je potrebno prilagoditi\
  \ vozilo dimenzijam registrskih tablic v Republiki Sloveniji, kot to dolo\u010D\
  a Priloga V Pravilnika o registraciji motornih in priklopnih vozil, \u0161e posebej\
  \ zato, ker so ve\u010Dinoma potrebne na takih vozilih tudi druge predelave, preden\
  \ se jih lahko dovoli uporabljati v cestnem prometu v Republiki Sloveniji."
