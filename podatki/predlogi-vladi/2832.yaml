response: "Odziv Ministrstva za finance\nZ Zakonom za uravnote\u017Eenje javnih financ\
  \ (Uradni list RS, \u0161t. 40/12; v nadaljevanju: ZUJF) se je med drugim spremenil\
  \ prvi odstavek 132. \u010Dlena Zakona o dohodnini (Uradni list RS, \u0161t. 13/11\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 24/12 in 30/12; v nadaljevanju:\
  \ ZDoh-2). Tako se bo za dohodek iz kapitala, ki bo prejet ali dose\u017Een od 1.\
  \ januarja 2013 dalje, dohodnina izra\u010Dunala in pla\u010Dala po vi\u0161ji stopnji\
  \ od sedanje (ta je 20%) in sicer po stopnji 25%.\nDolo\u010Dbe ZUJF so rezultat\
  \ socialnega dialoga.\nPredlog, ki se nana\u0161a na obdav\u010Devanje dohodka iz\
  \ kapitala po ZDoh-2, ki ste nam ga poslali, je treba ocenjevati ne zgolj v lu\u010D\
  i primerjave obdav\u010Ditve neposrednih nalo\u017Eb posameznikov v delnice z nalo\u017E\
  bami v delnice prek podjetij v lasti posameznikov, temve\u010D tudi in predvsem\
  \ v lu\u010Di primerjave obdav\u010Ditve dohodka iz kapitala z obdav\u010Ditvijo\
  \ drugih vrst dohodka fizi\u010Dnih oseb, od katerih se pla\u010Duje dohodnina.\
  \ Vsako ni\u017Eanje stopnje obdav\u010Ditve dolo\u010Dene vrste dohodka napram\
  \ drugim vrstam dohodka namre\u010D lahko povzro\u010Di t.i. prelivanje dohodka\
  \ iz ene vrste v drugo (tj. dohodku se spremeni narava in se formalno izpla\u010D\
  a kot dohodek vrste, ki je manj obdav\u010Dena).\nNa splo\u0161no se pri pripravi\
  \ sprememb dav\u010Dne zakonodaje, \u0161e posebno v pogojih zaostrenih javnofinan\u010D\
  nih razmer, upo\u0161teva tudi javnofinan\u010Dni vidik in vsakr\u0161ni predlogi\
  \ sprememb dav\u010Dne zakonodaje se preu\u010Dujejo tudi v lu\u010Di javnofinan\u010D\
  ne vzdr\u017Enosti.\nPredlog, ki se nana\u0161a na oprostitev pla\u010Dila DDV za\
  \ storitve individualnega upravljanja premo\u017Eenja z vidika usklajenosti z Direktivo\
  \ Sveta 2006/112/ES o skupnem sistemu davka na dodano vrednost  ni sprejemljiv.\
  \ Tako po navedeni direktivi kot po 4. f) to\u010Dki 44. \u010Dlena Zakona o davku\
  \ na dodano vrednost (Uradni list RS, \u0161t. 13/2011 \u2013 UPB3, 18/11, 78/11\
  \ in 38/12)  je oprostitev pla\u010Dila DDV  predpisana le za upravljanje investicijskih\
  \ skladov (torej tudi vzajemnih skladov), ne pa tudi za storitve individualnega\
  \ upravljanja premo\u017Eenja. \n "
