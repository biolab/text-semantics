response: "Odziv Ministrstva za finance\nDobave elektri\u010Dne energije so po Zakonu\
  \ o davku na dodano vrednost (v nadaljevanju: ZDDV-1) obravnavane kot obdav\u010D\
  ljive transakcije, od katerih se obra\u010Dunava in pla\u010Duje DDV po splo\u0161\
  ni stopnji 22 % od dav\u010Dne osnove.\nSlovenija v seznam dobav blaga in storitev\
  \ iz Priloge I k ZDDV-1, za katere se v skladu z drugim odstavkom 41. \u010Dlena\
  \ ZDDV-1 uporablja ni\u017Eja stopnja 9,5 %, ni vklju\u010Dila elektri\u010Dne energije,\
  \ \u010Deprav je ta mo\u017Enost sicer predvidena v 102. \u010Dlenu Direktive Sveta\
  \ 2006/112/ES o skupnem sistemu davka na dodano vrednost, na podlagi katerega dr\u017E\
  ave \u010Dlanice EU, po posvetovanju z Odborom za DDV, ni\u017Ejo stopnjo DDV lahko\
  \ uporabljajo za dobave zemeljskega plina, elektri\u010Dne energije ali daljinskega\
  \ ogrevanja.\nUvedba ni\u017Eje stopnje DDV od elektri\u010Dne energije bi povzro\u010D\
  ila zni\u017Eanje javnofinan\u010Dnih prihodkov iz naslova DDV. Ocenjujemo, da bi\
  \ bil u\u010Dinek zni\u017Eanja stopnje DDV od dobav elektri\u010Dne energijo z\
  \ 22 % na 9,5 % 60 mio. evrov letno ni\u017Eji prihodki dr\u017Eavnega prora\u010D\
  una iz naslova DDV.\nPotrebno je upo\u0161tevati, da tudi ni nujno, da bi ni\u017E\
  ja stopnja DDV od elektri\u010Dne energije zni\u017Eala maloprodajne cene za elektri\u010D\
  no energijo. Ponudniki namre\u010D lahko maloprodajno ceno prilagodijo ni\u017E\
  ji stopnji DDV, s \u010Dimer pove\u010Dajo lastno mar\u017Eo, cena za potro\u0161\
  nike pa bi ostala nespremenjena.\nNadaljnji pomislek glede primernosti predlaganega\
  \ ukrepa se nana\u0161a tudi na potrebo po dolo\u010Ditvi kompleksnih meril oziroma\
  \ mehanizma, s katerim bi se v praksi zagotavljalo, da bi bila vsa elektri\u010D\
  na energija, ki bi se dobavljala gospodinjstvom (torej zasebna potro\u0161nja),\
  \ obdav\u010Dena z ni\u017Ejo stopnjo DDV, na drugi strani pa elektri\u010Dna energija,\
  \ dobavljena prejemnikom v zvezi z opravljanjem ekonomske dejavnosti (vklju\u010D\
  no \_svobodnih poklicev oz. del, ki jih gospodarski subjekti preko svojih zaposlenih\
  \ opravljajo \xBBod doma\xAB) obdav\u010Dena s splo\u0161no stopnjo DDV. Ocenjujemo,\
  \ da bi to predstavljalo znatno dodatno obremenitev tako za zavezance kot za dav\u010D\
  ni organ.\nKar se ti\u010De podro\u010Dja trajnostne mobilnosti je potrebno dodati,\
  \ da se tudi v Sloveniji nadaljuje trend rasti trajnostne mobilnosti, zato je pri\u010D\
  akovati, da se bo vse ve\u010Dji dele\u017E elektri\u010Dne energije v gospodinjstvih\
  \ porabil za polnjenje elektri\u010Dnih vozil in priklju\u010Dnih hibridov. Izpostavljamo,\
  \ da je tudi v teh primerih nemogo\u010De lo\u010Devanje odjema elektri\u010Dne\
  \ energije za pogon od ostale rabe elektri\u010Dne energije za gospodinjske odjemalce.\
  \ Elektri\u010Dna energija je pri obdav\u010Denju s tro\u0161arino, v primerjavi\
  \ z ostalimi pogonskimi gorivi, \u017Ee zdaj ob\u010Dutno ni\u017Eja. Tudi glede\
  \ na to uvedba ni\u017Eje stopnje DDV od elektri\u010Dne energije za gospodinjstva\
  \ ne bi bila primerna.\nPrispele pobude tako v tem trenutku ni mogo\u010De podpreti."
