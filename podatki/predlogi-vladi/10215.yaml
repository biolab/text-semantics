response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n\nV zvezi s posredovanim predlogom bi uvodoma \u017Eeleli izpostaviti, da\
  \ pokojninsko in invalidsko zavarovanje temelji na zavarovalni\u0161kih principih,\
  \ kar v osnovi pomeni, da se pravica do pokojnine in druge pravice iz naslova minulega\
  \ dela priznavajo na temelju prispevkov, vpla\u010Danih v \u010Dasu aktivne dobe\
  \ zavarovanca. Po veljavni zakonodaji morata biti za pridobitev pravice do starostne\
  \ pokojnine kumulativno izpolnjena dva pogoja, in sicer pogoj starosti ter pogoj\
  \ pokojninske dobe brez dokupa / zavarovalne dobe / pokojninske dobe. Obstoje\u010D\
  i pokojninski sistem tako dolo\u010Da razli\u010Dne pogoje za upokojitev po pravilu,\
  \ da se oseba lahko upokoji pri ni\u017Eji starosti, \u010De dopolni dalj\u0161\
  o pokojninsko dobo in obratno - da se zahteva ni\u017Eja pokojninska doba, \u010D\
  e oseba dopolni vi\u0161jo starost. Dalj\u0161a pokojninska doba je kriterij, ki\
  \ pri posamezniku zvi\u0161uje vi\u0161ino pokojnine. Zakon o pokojninskem in invalidskem\
  \ zavarovanju (Uradni list RS, \u0161t. 96/12 s spremembami, v nadaljevanju: ZPIZ-2)\
  \ v 27. \u010Dlenu tako dolo\u010Da, da se starostno lahko upokoji zavarovanec (mo\u0161\
  ki in \u017Eenska) pri starosti 65 let, \u010De je dopolnil najmanj 15 let zavarovalne\
  \ dobe. Ne glede zapisano, pa pridobi pravico do starostne pokojnine tudi zavarovanec\
  \ (mo\u0161ki in \u017Eenska), ki je dopolnil 60 let starosti in 40 let pokojninske\
  \ dobe brez dokupa. 28. \u010Dlen ZPIZ-2 nadalje omogo\u010Da zni\u017Eevanje starostne\
  \ meje pri starostni upokojitvi zaradi skrbi za otroke, dela pred 18 letom starosti\
  \ ter slu\u017Eenja voja\u0161kega roka. Zavarovanci z dalj\u0161o pokojninsko dobo\
  \ oziroma s 40 leti pokojninske dobe brez dokupa se lahko torej \u017Ee po veljavni\
  \ zakonodaji izjemoma upokojijo pred dopolnitvijo polne starosti 65 let. \u010C\
  e bi upo\u0161tevali podani predlog, da bi zavarovanci lahko uveljavili pravico\
  \ do starostne pokojnine zgolj z izpolnitvijo pogoja 40 let pokojninske dobe brez\
  \ dokupa, bi raz\u0161irjali mo\u017Enost pridobitve pravice do starostne pokojnine,\
  \ kar pa je v nasprotju z osnovnim ciljem modernizacije pokojninskega sistema \u2013\
  \ t.j. z ohranjanjem vzdr\u017Enega pokojninskega sistema, ki bo posameznikom po\
  \ upokojitvi zagotavljal primerne in zadostne prejemke ter s tem varno starost.\
  \ Zaradi pri\u010Dakovanih demografskih gibanj, ki zaradi trenda staranja prebivalstva\
  \ napovedujejo zmanj\u0161evanje trga dela, bo sistem obveznega zavarovanja potrebno\
  \ prilagoditi na na\u010Din, da se vanj vklju\u010Di \u010Dim ve\u010D delovno sposobnega\
  \ prebivalstva, po drugi strani pa mora biti pokojninski sistem pravi\u010Den do\
  \ vseh generacij, med drugim tudi do bodo\u010Dih prejemnikov pokojnin, ki s prispevki\
  \ zagotavljajo pokojnine sedanjim upokojencem. Samo vzdr\u017Een pokojninski sistem\
  \ bo namre\u010D lahko zagotovil, da bo aktivna zaposlena generacija, ki s prispevki\
  \ zagotavlja pokojnine sedanjim upokojencem, ravno tako lahko pri\u010Dakovala,\
  \ da bo generacija njenih otrok po istem na\u010Delu pla\u010Devala za njihove pokojnine.\
  \ Eden od glavnih ciljev bo tako morala biti ohranitev oz. pove\u010Danje stopnje\
  \ zaposlenosti starej\u0161ih zaposlenih.Pojasnjujemo \u0161e, da je pravica do\
  \ starostne pokojnine primarno vezana na zavarovalni rizik starosti, to je na predpostavki,\
  \ da se ob nastopu dolo\u010Dene starosti in ob izpolnjevanju drugih z zakonom dolo\u010D\
  enih pogojev, zavarovancu zagotovi materialna in socialna varnost, ker si je sam\
  \ z delom ne zmore ve\u010D. Glede na podalj\u0161evanje \u017Eivljenjske dobe ter\
  \ izbolj\u0161anje splo\u0161nega zdravstvenega stanja se z zvi\u0161anjem pogoja\
  \ starosti na\_ 65 let predpostavlja, da se za to osebo ne zahteva ve\u010D delovne\
  \ aktivnosti. Glede na splo\u0161ni starostni pogoj, ki je dolo\u010Den pri starosti\
  \ 65 let, se torej posamezniki z dalj\u0161o pokojninsko dobo brez dokupa \u017E\
  e sedaj lahko upokojijo bistveno bolj zgodaj, saj je zanje predpisana starostna\
  \ meja 60 let starosti, ki se lahko, zaradi zakonsko predpisanih okoli\u0161\u010D\
  in, \u0161e zni\u017Ea. Vezanost pogoja starosti na pridobitev pravice do pokojnine\
  \ je povezana s predpostavko, da je prav starost tista, ki onemogo\u010Da normalno\
  \ vklju\u010Ditev zavarovanca v organizirano in produktivno delo, da bi se lahko\
  \ sam zagotavljal socialno in materialno varnost. Medgeneracijska solidarnost kot\
  \ temeljni element pokojninskega zavarovanja zahteva pravi\u010Dnost do vseh generacij\
  \ ter odgovornost vseh dele\u017Enikov sistema. Ker se pove\u010Duje obdobje prejemanja\
  \ pokojnine, je zato smiselno in pravi\u010Dno do vseh generacij, da vsak posameznik\
  \ za ta del tudi nekaj prispeva. \u017Divljenjska doba se v povpre\u010Dju dviguje\
  \ za vse, zato je pravilno, da se tudi posledice takega dviga porazdelijo med vse\
  \ generacije. "
