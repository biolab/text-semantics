response: "Odziv Ministrstva za gospodarstvo\nV Sloveniji se zavedamo pomena avtomobilske\
  \ industrije, \u0161e posebej zato, ker je v Sloveniji v podjetja, ki delujejo predvsem\
  \ kot dobavitelji avtomobilskim proizvajalcem, vklju\u010Denih preko 24.000 zaposlenih,\
  \ poleg tega dele\u017E vozil, avtomobilskih komponent in druge opreme za avtomobilsko\
  \ industrijo predstavlja 20% slovenskega izvoza.\nZa proizvodnjo \u010Distej\u0161\
  ih in okolju prijaznej\u0161ih in zelenih avtomobilov si prizadevajo tako Evropska\
  \ unija, kot banke in avtomobilska industrija sama. Razvoj v avtomobilski industriji\
  \ pa je poleg tega, da je  izredno intenziven, tudi dolgotrajen. \nNekateri proizvajalci\
  \ avtomobilov so \u017Ee pred \u010Dasom za\u010Deli razvijati elektri\u010Dne avtomobile,\
  \ npr. Mitsubishi, Nissan, Daimler, BMW, Citroen, Opel, Renault, Peugeot\u2026Ocene\
  \ o tem, koliko serijsko izdelanih elektri\u010Dnih avtomobilov bo npr. leta 2020\
  \ vozilo po evropskih cestah, se trenutno \u0161e precej razlikujejo, segajo pa\
  \ od 1,5 odstotka tja do optimisti\u010Dnih 20 odstotkov.\nTrenutno je najve\u010D\
  ja ovira za uvedbo elektri\u010Dnih vozil na trg te\u017Ea, prostornina in cena\
  \ akumulatorja, kar ima za posledico vi\u0161jo ceno elektri\u010Dnega avtomobila\
  \ glede na vozila s pogonom na fosilna goriva. Poleg npr. ustreznega in zmogljivej\u0161\
  ega akumulatorja, ki bo moral omogo\u010Diti \u010Dim dalj\u0161i doseg elektri\u010D\
  nega vozila, pa bo potrebno razvijati tudi ustrezno mre\u017Eo polnilnih postaj.\
  \ Poleg tega pa se poraja \u0161e problem ustrezne recikla\u017Ee iztro\u0161enih\
  \ baterij ter dejstvo, da ve\u010Dino elektri\u010Dne energije pridobimo \u0161\
  e vedno iz fosilnih goriv, kar ne re\u0161uje problema globalnega segrevanja in\
  \ pomanjkanja fosilnih goriv.\nTudi v Sloveniji nekaj dobaviteljev avtomobilski\
  \ industriji ter raziskovalnih institucij in entuziastov \u017Ee intenzivno deluje\
  \ na podro\u010Dju elektrifikacije vozil. Tukaj naj omenimo npr. motorje znamke\
  \ Stoja, razvojno delo podjetja Elaphe, podjetje Piktronik in npr. Hidrio, ki je\
  \ v decembru prejela sredstva Evropske Investicijske Banke in SID Banke za razvoj\
  \ re\u0161itev za hibridna in elektri\u010Dna vozila.\nVlada RS je namre\u010D v\
  \ drugi polovici leta 2009 preko SID Banke slovenskemu avtomobilskemu sektorju omogo\u010D\
  ila dodatna sredstva za ugodna posojila v vi\u0161ini 136 milijonov evrov za nalo\u017E\
  be na podro\u010Dju raziskav, razvoja in inovacij za uporabo v avtomobilski industriji,\
  \ ki so usmerjene v izpolnjevanje zahtev EU po ni\u017Ejih emisijah CO2 in zlasti\
  \ v razvoj tehnologij nove generacije, kamor elektri\u010Dna vozila vsekakor spadajo.\n\
  Poleg tega ukrepa si na Ministrstvu za gospodarstvo tudi \u017Ee ves \u010Das prizadevamo,\
  \ da v sklopu javnih razpisov z nepovratnimi in ugodnimi povratnimi denarnimi sredstvi\
  \ podpiramo ustrezne razvojne in investicijske projekte slovenskih podjetij ter\
  \ da oblikujemo ustrezno podporno okolje za delovanje podjetij.\nNa Ministrstvu\
  \ za gospodarstvo pozdravljamo vse pobude, ki so usmerjene v tehnolo\u0161ki napredek\
  \ ter v trajnostno proizvodnjo z namenom varovanja okolja, vendar menimo, da je\
  \ trenutno proizvodnja elektri\u010Dnih avtomobilov v domeni \u017Ee obstoje\u010D\
  ih velikih proizvajalcev avtomobilov. Le-ti imajo \u017Ee vzpostavljeno potrebno\
  \ infrastrukturo in blagovne znamke, tako za proizvodnjo kot za prodajo, poleg tega\
  \ pa so \u017Ee pred leti z velikimi vlo\u017Eki za\u010Deli razvijati oziroma so\
  \ \u017Ee razvili svoje modele elektri\u010Dnih avtomobilov.\nNa Ministrstvu za\
  \ gospodarstvo smo mnenja, da je potrebno \u0161e naprej spodbujati razvoj inovativnih\
  \ re\u0161itev za elektrifikacijo vozil ter omogo\u010Diti slovenskim podjetjem,\
  \ ki \u017Ee delujejo na tem podro\u010Dju, tak\u0161no podjetni\u0161ko okolje,\
  \ v katerem bodo \u0161e uspe\u0161nej\u0161a in prodornej\u0161a ter da bodo lahko\
  \ ustrezno in s \u010Dim ve\u010Djo dodano vrednostjo zase zadovoljila potrebe svojih\
  \ kupcev.\nMenimo tudi, da je za razvoj in vzpostavljanje kakr\u0161nekoli infrastrukture\
  \ nujno potrebno ustrezno povezovanje partnerjev, predvsem na osnovi iniciative\
  \ oziroma tr\u017Enega interesa samih podjetij. Z namenom zagotavljanja ustrezne\
  \ podpore povezovanju pa smo na Ministrstvu za gospodarstvo dne 18.12.2009 objavili\
  \ javni poziv za predlo\u017Eitev predlogov projektov vzpostavitve gospodarsko-razvojno\
  \ logisti\u010Dne infrastrukture nacionalnega pomena, katerega namen je preveriti\
  \ interes, pripravljenost in sposobnost potencialnih prijaviteljev za izvedbo celovitih\
  \ projektov gospodarsko razvojno logisti\u010Dne infrastrukture v programskem obdobju\
  \ do leta 2013 ter identificirati \u0161tevilo, vrsto in obseg izvedljivih projektov\
  \ gospodarsko razvojnih logisti\u010Dnih sredi\u0161\u010D v programskem obdobju\
  \ do leta 2013.   "
