  \ namenjeni za prekr\u0161ek ali so nastali s prekr\u0161kom. V 123. \u010Dlenu\
  \ ZP-1 so opredeljeni pogoji za zaseg teh predmetov \u0161e pred izdajo sodbe o\
  \ prekr\u0161ku. Upo\u0161tevati je treba, da se odvzem predmetov kot stranska sankcija\
