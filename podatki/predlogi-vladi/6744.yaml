  \ elektrike, da se prepre\u010Di nadaljevanje prekr\u0161ka.\nV prvem odstavku 51.\
  \ \u010Dlena in prvem odstavku 55. \u010Dlena Zakona o prekr\u0161kih (Uradni list\
  \ RS, \u0161t. 29/11 \u2013 ZP-1-UPB8, 21/13, 111/13, 74/14 - odl. US in 92/14 -\
  \ odl. US; ZP-1) je \u017Ee sedaj opredeljena obveznost prekr\u0161kovnega organa\
  \ (v tem primeru Policije), da po ugotovitvi pogojev za za\u010Detek postopka po\
  \ uradni dol\u017Enosti oziroma po prejemu predloga o\u0161kodovanca brez odla\u0161\
