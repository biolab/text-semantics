response: "Odziv Ministrstva za okolje in prostor\nUredba o ravnanja z izrabljenimi\
  \ gumami (IG) dolo\u010Da pravila ravnanja z njimi. Proizvajalci morajo zagotavljati\
  \ tak\u0161no ravnanje z IG, da se zberejo vse nastale IG v dr\u017Eavi in, da se\
  \ vse zbrane IG oddajo v predelavo.\nV skladu z omenjeno uredbo je predelava IG\
  \ dolo\u010Dena kot snovna ali energetska predelava, in sicer:\n recikliranje IG\
  \ do proizvodov, ki v skladu s predpisom, ki ureja odpadke, preneha biti odpadek\
  \ ali uporaba IG kot gorivo ali za drugo pridobivanje energije. \nTemu, v skladu\
  \ s splo\u0161nim predpisom o odpadkih, ustrezata dva postopka predelave odpadkov:\n\
  \ R1 - Uporaba odpadka predvsem kot gorivo ali druga\u010De za pridobivanje energije,\
  \ R3 - Recikliranje/pridobivanje organskih snovi, ki se ne uporabljajo kot topila.\
  \ \nPredpis o odpadkih dolo\u010Da predelavo odpadkov kot postopek, katerega glavni\
  \ rezultat je, da se odpadki koristno uporabijo v obratu, v katerem so bili predelani,\
  \ ali v drugih gospodarskih dejavnostih, tako da nadomestijo druge materiale, ki\
  \ bi se sicer uporabili za izpolnitev dolo\u010Dene funkcije, ali so pripravljeni\
  \ za izpolnitev te funkcije.\_ Seveda pa predpisi o odpadkih ne dolo\u010Dajo, kaj\
  \ se v postopku snovne predelave \xBBiz odpadka v\_ lahko naredi\xAB oziroma kaj\
  \ se \xBBsme iz odpadkov narediti\xAB. To dolo\u010Da zakonodaja o proizvodih, proizvodi\
  \ morajo zadostiti zahtevam zakonodaje o proizvodih.\nGlede na informacije, s katerimi\
  \ razpolagamo, se IG v EU ne uporabljajo pri proizvodnji asfalta ker v tem primeru\
  \ ni mogo\u010De dose\u010Di predpisanih tehni\u010Dnih zahtev za asfalte.\_\nIn\u0161\
  pekcija za okolje in naravo v javnem naro\u010Dilu v primeru Dravskega polja zahteva,\
  \ da izvajalec izvr\u0161be zagotovi, da se izrabljene avtomobilske gume predelajo\
  \ po postopkih R1 ali R3 pri izvajalcu predelave, ki ima za to ustrezno okoljevarstveno\
  \ dovoljenje, v skladu s predpisi."
