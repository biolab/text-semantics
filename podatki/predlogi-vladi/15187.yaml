response: "Odziv Ministrstva za finance\nPri obravnavi povra\u010Dil stro\u0161kov\
  \ v zvezi z delom je treba lo\u010Diti njihovo delovnopravno obravnavo od dav\u010D\
  ne obravnave. Pravice delavcev do povra\u010Dil stro\u0161kov v zvezi z delom ureja\
  \ Zakon o delovnih razmerjih \u2013 ZDR-1, kateri spada v pristojnost ministrstva,\
  \ pristojnega za delo.\_ Dav\u010Dno obravnavo povra\u010Dil stro\u0161kov v zvezi\
  \ z delom pa ureja Zakon o dohodnini, ki v prvem odstavku 44. \u010Dlena med dohodke\
  \ iz delovnega razmerja, ki se ne v\u0161tevajo v dav\u010Dno osnovo dohodka iz\
  \ delovnega razmerja, uvr\u0161\u010Da povra\u010Dila stro\u0161kov v zvezi z delom\
  \ pod pogoji in do vi\u0161in, ki jih dolo\u010Di Vlada Republike Slovenije (v nadaljnjem\
  \ besedilu: vlada) \u2013 z uredbo.\nUredba o dav\u010Dni obravnavi povra\u010D\
  il stro\u0161kov in drugih dohodkov iz delovnega razmerja (Uradni list RS, \u0161\
  t. 140/06, 76/08, 63/17, 71/18, 104/21, 114/21, 87/22, 113/22 in 162/22; v nadaljnjem\
  \ besedilu: uredba) je izdana na podlagi 3., 4., 7. in 8. to\u010Dke prvega odstavka\
  \ 44. \u010Dlena Zakona o dohodnini\_ (Uradni list RS, \u0161t. 13/11 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 9/12 \u2013 odl. US, 24/12, 30/12, 40/12 \u2013\
  \ ZUJF, 75/12, 94/12, 52/13 \u2013 odl. US, 96/13, 29/14 \u2013 odl. US, 50/14,\
  \ 23/15, 55/15, 63/16, 69/17, 21/19, 28/19, 66/19, 39/22, 132/22\_\u2013 odl. US\
  \ in 158/22 ; v nadaljnjem besedilu: ZDoh-2) in \u010Detrte alineje tretjega odstavka\
  \ 3. \u010Dlena Zakona o posebnem davku na dolo\u010Dene prejemke (Uradni list RS,\
  \ \u0161t. 72/93, 22/94, 45/95 in 12/96). Z navedenimi dolo\u010Dbami je vladi dano\
  \ pooblastilo za dolo\u010Ditev pogojev in vi\u0161in, do katerih se dolo\u010D\
  ena povra\u010Dila stro\u0161kov v zvezi z delom in dolo\u010Deni drugi dohodki\
  \ iz delovnega razmerja ne v\u0161tevajo v dav\u010Dno osnovo. Z drugim odstavkom\
  \ 44. \u010Dlena ZDoh-2 pa je vladi dan zakonski okvir glede dolo\u010Danja vi\u0161\
  in povra\u010Dil stro\u0161kov. Pri dolo\u010Danju vi\u0161in povra\u010Dil stro\u0161\
  kov v zvezi z delom in dohodkov, ki jih v skladu s 3., 4., 7. in 8. to\u010Dko prvega\
  \ odstavka 44. \u010Dlena ZDoh-2 dolo\u010Di vlada, se kot podlago upo\u0161teva\
  \ raven posameznih navedenih pravic delojemalcev, dolo\u010Dena z zakoni in s kolektivnimi\
  \ pogodbami na ravni dr\u017Eave. \u010Ce delodajalec izpla\u010Duje navedena povra\u010D\
  ila stro\u0161kov v zvezi z delom in dohodke, ki so vi\u0161ji od zneskov, ki jih\
  \ za navedena povra\u010Dila in dohodke dolo\u010Di vlada, se znesek posameznega\
  \ povra\u010Dila oziroma dohodka v delu, ki presega znesek, dolo\u010Den s strani\
  \ vlade, v\u0161teva v dav\u010Dno osnovo dohodka iz delovnega razmerja.\nVlada\
  \ je v mesecu decembru 2022 izdala Uredbo o spremembah in dopolnitvah Uredbe o dav\u010D\
  ni obravnavi povra\u010Dil stro\u0161kov in drugih dohodkov iz delovnega razmerja\
  \ (Uradni list RS, \u0161t. 162/22), s katero so se, med drugim, povi\u0161ali tudi\
  \ zneski neobdav\u010Dene vi\u0161ine dnevnic za slu\u017Ebeno potovanje v Republiki\
  \ Sloveniji."
