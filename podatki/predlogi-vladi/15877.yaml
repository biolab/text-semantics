response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nPodro\u010Dje\
  \ \u017Eivil je urejeno s skupno evropsko zakonodajo, ki je veljavna in se neposredno\
  \ uporablja v vseh dr\u017Eavah \u010Dlanicah, tudi v Republiki Sloveniji. Zakonodaja,\
  \ med drugim, ureja postopke ocene tveganja, ki potekajo v okviru odobritve novih\
  \ \u017Eivil v katerih se preverja varnost \u017Eivila oz. sestavine. \u017Divil,\
  \ ki niso varna na trg EU ni dovoljeno dajati.\nObvezno ozna\u010Devanje prisotnosti\
  \ vseh sestavin, tudi insektov, je zahtevano v Uredbi 1169/2011 o ozna\u010Devanju\
  \ \u017Eivil. Dodatna zahteva po ozna\u010Devanju s slovenskim in latinskim imenom\
  \ insekta je vklju\u010Dena tudi v vsako izvedbeno uredbo o odobritvi posameznih\
  \ insektov.\nIzdelki, ki bodo vsebovali insekte morajo, poleg ozna\u010Dbe prisotnosti,\
  \ imeti natisnjeno tudi opozorilno izjavo, da lahko ta sestavina povzro\u010Di alergijske\
  \ reakcije pri potro\u0161nikih z znanimi alergijami na rake, mehku\u017Ece in proizvode\
  \ iz njih ter na pr\u0161ice. Ta izjava mora biti navedena v neposredni bli\u017E\
  ini seznama sestavin. Obvezno ozna\u010Devanje prisotnosti sestavin, tudi insektov,\
  \ potro\u0161nikom omogo\u010Da izbiro \u017Eivil po lastnih zahtevah, ki so za\
  \ njih sprejemljiva in varna.\nOdobrena nova \u017Eivila, vklju\u010Dno z insekti,\
  \ se morajo proizvajati in uporabljati v skladu z zahtevami iz odobritve. Njihova\
  \ prisotnost v \u017Eivilih mora biti ustrezno ozna\u010Dena. Tak\u0161na \u017E\
  ivila so lahko v prostem prometu po vsej EU, zato posamezne dr\u017Eave \u010Dlanice\
  \ ne morejo in ne smejo predpisovati prepovedi za uvoz in promet.\nPredlog o prepovedi\
  \ uvoza vseh \u017Eivilskih izdelkov, ki vsebujejo odobrene insekte po na\u0161\
  em mnenju ni primeren za nadaljnjo obravnavo, saj bi s tak\u0161nim pristopom ovirali\
  \ prost pretok blaga in kr\u0161ili Pogodbo o delovanju EU in veljavno evropsko\
  \ zakonodajo."
