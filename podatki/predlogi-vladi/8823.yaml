response: "Odziv Ministrstva za infrastrukturo\nPrvi predlog se nana\u0161a na podro\u010D\
  je parkirnin na po\u010Divali\u0161\u010Dih. V\_zvezi s\_tem navajamo, da je Ministrstvo\
  \ za infrastrukturo zadol\u017Eeno zlasti za zagotovitev zadostnega \u0161tevila\
  \ parkirnih mest za tovorna vozila. V zvezi z varovanimi parkiri\u0161\u010Di so\
  \ aktivnosti usmerjene zgolj v podporo pri ume\u0161\u010Danju v prostor in prou\u010D\
  itvi mo\u017Enosti njihove neposredne navezave na avtocestno omre\u017Eje. Dru\u017E\
  ba za avtoceste v Republiki Sloveniji (DARS d.d.) pripravlja projektno nalogo za\
  \ izdelavo \u0161tudije, ki naj bi pokazala, koliko varovanih parkiri\u0161\u010D\
  \ potrebujemo v Sloveniji in kje so ta parkiri\u0161\u010Da potrebna. Izsledki \u0161\
  tudije naj bi bili znani predvidoma v prvi polovici leta 2020. Na podlagi omenjene\
  \ \u0161tudije bodo sprejete odlo\u010Ditve o nadaljnji politiki na podro\u010D\
  ju po\u010Divali\u0161\u010Da na AC/HC. Zaradi navedenega ni mo\u017Eno sprejeti\
  \ predloga glede zara\u010Dunavanja parkirnin na po\u010Divali\u0161\u010Dih, saj\
  \ je to stvar politike DARS d.d..\nZa preostale predloge (omejitve skupnega \u0161\
  tevila tovornih vozil na posameznih odsekih, prepoved vo\u017Enje tovornih vozil\
  \ v no\u010Dnem \u010Dasu in omejitve hitrosti na AC/HC) pa podajamo naslednje pojasnilo.\n\
  Tranzitnega prometa tovornih vozil ni mo\u017Eno omejevati na podlagi zakonodaje\
  \ EU s podro\u010Dja prevozov v cestnem prometu. Iz teh predpisov izhaja, da lahko\
  \ prevozniki s sede\u017Eem v EU opravljajo cestne prevoze znotraj EU z licenco\
  \ Skupnosti. Republika Slovenija pa lahko na podlagi sklenjenih bilateralnih sporazumov\
  \ z drugimi dr\u017Eavami (sistem dovolilnic) omejuje promet, ki ga izvajajo prevozniki,\
  \ ki sede\u017Ea svojega podjetja nimajo v eni od dr\u017Eav \u010Dlanic EU. Za\
  \ prevoznike teh dr\u017Eav promet ni neposredno liberaliziran, temve\u010D so z\
  \ nekaterimi dr\u017Eavami dogovorjene omejene kvote dovolilnic. Na ta na\u010D\
  in se lahko deloma omejuje tranzitni promet tovornih vozil preko Republike Slovenije.\n\
  V nadaljevanju navajamo, da so bile avtoceste zgrajene ravno za prevzem prometa\
  \ (predvsem tovornega). Omejitve so mogo\u010De z okoljskega vidika, kot je primer\
  \ severne ljubljanske obvoznice v Ljubljani, kjer je \u017Ee od leta 2017 promet\
  \ tovornih vozil\_ prepovedan pono\u010Di med 22. in 6. uro, \u010Dez dan pa je\
  \ vo\u017Enja s tovornjaki tam dovoljena. Za vse te\u017Eke tovornjake velja \u017E\
  e po trenutni ureditvi na nekaterih odsekih\_ prepoved prehitevanja. Na posameznih\
  \ odsekih je tako uvedena prepoved prehitevanja za vsa tovorna vozila te\u017Eja\
  \ od 7,5t, in sicer prepoved predpisuje prometni znak in velja v jutranji in popoldanski\
  \ konici (6.00-9.00 in 14.00-17.00).\nZastoji na najbolj obremenjenih delih dr\u017E\
  avnega cestnega omre\u017Eja so posledica stalne rasti prometnih obremenitev, ki\
  \ jih bele\u017Eimo v zadnjih letih. Za\u010Dasen upad prometa, kot posledica\_\
  \ gospodarske krize, je zastoje le delno zmanj\u0161al. Po letu 2015 smo pri\u010D\
  a intenzivnemu pove\u010Devanju prometnih obremenitev. Povpre\u010Dno se dnevno\
  \ vozi po avtocestah na najbolj izpostavljenih odsekih med 12.000 in 15.000 te\u017E\
  kih tovornih vozil (v prometnih konicah tudi 18.000). Rast tovornega prometa v zadnjih\
  \ treh letih je v povpre\u010Dju 4-5% letno in se ne zmanj\u0161uje. Skupne prometne\
  \ obremenitve na posameznih avtocestnih odsekih so posledica tako mednarodnih prometnih\
  \ tokov, kakor tudi prometa med ve\u010Djimi sredi\u0161\u010Di v Sloveniji. V okviru\
  \ doma\u010Dega prometa je velik dele\u017E prometnih obremenitev posledica dnevnih\
  \ migracij prebivalcev, ki se na delo vozijo v Ljubljano.\nStanje na avtocestah\
  \ stalno spremlja \_DARS d.d., kot upravljavec avtocestnega omre\u017Eja, in o tem\
  \ v realnem \u010Dasu poro\u010Da voznikom preko Prometno informacijskega centra\
  \ in aplikacije DARS PROMET +. Voznikom priporo\u010Da, da potovanja prilagodijo\
  \ in se izognejo konicam. Prav tako DARS d.d. postavlja dodatne spremenljive znake,\
  \ s katerimi bo zni\u017Eal hitrost na posameznih najbolj obremenjenih odsekih.\
  \ Opa\u017Eamo namre\u010D, da zastoji nastajajo ravno zaradi neprilagojene hitrosti\
  \ in neprimerne varnostne razdalje vozil, ki ne prilagajajo vo\u017Enje stanju na\
  \ cesti. Ni pa smiselna generalna omejitev hitrosti za tovorna vozila na avtocestah,\
  \ ker bi le-to \u0161e bolj upo\u010Dasnilo prometni tok. Splo\u0161na prepoved\
  \ vo\u017Enje tovornih vozil v no\u010Dnem \u010Dasu bi povzro\u010Dila \u0161e\
  \ ve\u010D tovornega prometa podnevi, ko so avtoceste predvsem na dolo\u010Denih\
  \ mestih in v koni\u010Dnih urah \u017Ee tako bistveno preobremenjene.\nIz zgoraj\
  \ navedenega izhaja, da predloga ni mo\u017Eno realizirati v smislu, kot je predlagan,\
  \ zato ga ne podpiramo."
