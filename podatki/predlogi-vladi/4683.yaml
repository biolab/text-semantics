response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje pojasnjuje,\
  \ da sta bili 15. julija 2013 v Dr\u017Eavnem zboru Republike Slovenije sprejeti\
  \ novela Zakona o sodi\u0161\u010Dih in novela Zakona o sodni\u0161ki slu\u017E\
  bi, ki prina\u0161ata dolo\u010Dene novosti glede nadzora nad delovanjem sodne uprave\
  \ in slu\u017Ebenega nadzora nad delom sodnikov. Dosedanja ureditev namre\u010D\
  \ ni bila dovolj u\u010Dinkovita, saj mehanizmi, ki so bili na razpolago, niso bili\
  \ dovolj u\u010Dinkoviti. Slu\u017Eba za nadzor organizacije poslovanja sodi\u0161\
  \u010D bo imela naslednje pristojnosti:\n izvajanje nadzora nad sodno upravo, zlasti\
  \ glede organizacije poslovanja sodi\u0161\u010D; nadzor nad izpolnjevanjem meril\
  \ za kakovost dela sodi\u0161\u010D pri opravljanju zadev sodne uprave; opravljanje\
  \ taksnih pregledov po dolo\u010Dbah zakona, ki ureja sodne takse, in skrb za izvajanje\
  \ sodnega reda in opravljanje administrativnih pregledov v skladu s sodnim redom.\
  \ \nSlu\u017Ebeni nadzor nad delom sodnika pa bo predsednik sodi\u0161\u010Da ali\
  \ predsednik vi\u0161jega sodi\u0161\u010Da moral opraviti, \u010De bo to zahteval\
  \ minister. Do sedaj je namre\u010D o upravi\u010Denosti zahteve vedno odlo\u010D\
  al sodni svet, ki pa je zahteve ve\u010Dinoma zavrnil in zato nadzor ni bil opravljen.\n\
  Glede izobra\u017Eevanja sodnikov naj poudarimo, da Ministrstvo za pravosodje organizira\
  \ posebna izobra\u017Eevanja, ki so namenjena samo sodnikom glede na njihovo podro\u010D\
  je dela (npr. kazenskopravna sodni\u0161ka \u0161ola, civilnopravna sodni\u0161\
  ka \u0161ola, gospodarskopravna \u0161ola, delovno-socialna sodni\u0161ka \u0161\
  ola, delavnica o ste\u010Dajnem postopku, razne simulacije glavnih obravnav, registrska\
  \ \u0161ola in druga izobra\u017Eevanja glede na druge zakonodajne spremembe), v\
  \ jeseni pa ministrstvo namerava pripraviti zakonodajne spremembe, ki se bodo nana\u0161\
  ale na posebne sodni\u0161ke \u0161ole in sodni\u0161ki izpit.\nUstava Republike\
  \ Slovenije v 129. \u010Dlenu dolo\u010Da, da je sodni\u0161ka funkcija trajna,\
  \ zakon pa dolo\u010Da starostno mejo, pri kateri se sodnik upokoji. Trajni sodni\u0161\
  ki mandat, ki je dolo\u010Den s to ustavno dolo\u010Dbo, je ena od temeljnih prvin\
  \ sodni\u0161ke neodvisnosti. Za spremembo trajnega sodni\u0161kega mandata je potrebna\
  \ sprememba Ustave, akt o spremembi ustave pa lahko sprejme samo dr\u017Eavni zbor\
  \ z dvotretjinsko ve\u010Dino glasov vseh poslancev. Sodniki se v svoji funkciji,\
  \ ki je hkrati njihov \u017Eivljenjski poklic, ne morejo po\u010Dutiti varno, \u010D\
  e bi pri\u0161lo do omejevanja sodni\u0161kega mandata oz. volitev za dolo\u010D\
  en \u010Das ali ponovne izvolitve po dolo\u010Denem \u010Dasu. Ob tem je pomembno\
  \ poudariti tudi institut neodvisnosti sodnikov.\nZa imenovanje za to\u017Eilca\
  \ je treba izpolnjevati enake pogoje kot za sodnika. Ker pa je \u0161tevilo to\u017E\
  ilskih mest omejeno in dolo\u010Deno z odredbo o \u0161tevilu mest dr\u017Eavnih\
  \ to\u017Eilcev, je mo\u017Eno imenovati nove to\u017Eilce samo na tisti to\u017E\
  ilstvih, kjer so prosta delovna mesta. To\u017Eilsko mesto je enako dostopno vsem\
  \ kandidatom, ki izpolnjujejo pogoje, na razpis pa se lahko prijavijo in so izbrani\
  \ tudi kandidati, ki opravljajo poklic odvetnika, \u010De seveda izpolnjujejo razpisne\
  \ pogoje.\nSodniki imajo pri svojem delu imuniteto, kar pomeni, da sodnika ni mogo\u010D\
  e klicati na odgovornost za mnenje, ki ga je dal pri odlo\u010Danju na sodi\u0161\
  \u010Du, zoper sodnika pa ne sme biti za\u010Det kazenski postopek, \u010De je sodnik\
  \ osumljen kaznivega dejanja pri opravljanju sodni\u0161ke funkcije, \u010De ni\
  \ bilo dovoljenja dr\u017Eavnega organa. S tak\u0161no dolo\u010Dbo se zagotavlja,\
  \ da zakonodajne ali izvr\u0161na oblast ne bi brez omejitev nadzirali sodstva oziroma\
  \ ga ovirali s kazenskimi postopki zoper sodnike, \u010De za to ne bi imeli pravne\
  \ podlage . \u010Ce sodnik stori naklepno kaznivo dejanje z zlorabo sodni\u0161\
  ke funkcije, dr\u017Eavni zbor sodnika razre\u0161i. Prav tako je sodnik disciplinsko\
  \ odgovoren, \u010De nevestno, nepravo\u010Dasno, neustrezno ali malomarno opravlja\
  \ sodni\u0161ko slu\u017Ebo, najostrej\u0161a disciplinska sankcija pa je lahko\
  \ tudi prenehanje sodni\u0161ke slu\u017Ebe, podobna ureditev glede disciplinske\
  \ odgovornosti pa velja tudi za dr\u017Eavne to\u017Eilce.\n "
