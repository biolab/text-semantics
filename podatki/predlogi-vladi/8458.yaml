response: "Odziv Ministrstva za okolje in prostor\nMinistrstvo za okolje in prostor\
  \ (MOP) v sklopu priprave novega Zakona o urejanju prostora (ZUreP-2) predvideva\
  \ posodobitev instituta dr\u017Eavnega prostorskega reda ter uvaja novo Uredbo o\
  \ Pravilih za na\u010Drtovanje in dovoljevanje, v sklopu katere bo tudi poglavje\
  \ Zelene povr\u0161ine.\nDr\u017Eavni prostorski red (DPR) naj bi postal zbirka\
  \ zavezujo\u010Dih dr\u017Eavnih pravil za prostorsko na\u010Drtovanje, dovoljevanje\
  \ in izvajanje posegov v prostor, poleg tega pa naj bi obsegal tudi splo\u0161ne\
  \ smernice nosilcev urejanja prostora za pripravo prostorskih aktov ter priporo\u010D\
  ila in usmeritve za pripravo in uporabo prostorskih aktov. Zlasti ob\u010Dinski\
  \ in dr\u017Eavni prostorski na\u010Drti so tisti izvedbeni prostorski akti, ki\
  \ morajo vsebovati prostorske izvedbene pogoje (PIP) za urbanisti\u010Dno na\u010D\
  rtovanje in arhitekturno oblikovanje objektov. PIP za oblikovanje streh; so torej\
  \ obvezna vsebina in neposredna podlaga za pripravo projektov za pridobitev gradbenega\
  \ dovoljenja za poseg v prostor oziroma novogradnjo, rekonstrukcijo ali obnovo objekta.\
  \ Na enem mestu bi tako imeli tri tipe dokumentov, od zavezujo\u010Dih v obliki\
  \ uredb do nezavezujo\u010Dih v obliki priporo\u010Dil, pri \u010Demer bi se seveda\
  \ vsi nana\u0161ali na isto podro\u010Dje. V tem pogledu gre za spremembo glede\
  \ na veljaven ZPNa\u010Drt.\nPrenova PRS v okviru Dr\u017Eavnih prostorskih pravil\
  \ (v nadaljevanju DPR) se \u017Ee izvaja, do zdaj pa sta bila opravljana prva dva\
  \ koraka, ki sta podrobneje opisana v nadaljevanju.\nI. Izhodi\u0161\u010Da in procesni\
  \ na\u010Drt priprave Dr\u017Eavnih prostorskih pravil / DPR Izvedena je bila analiza\
  \ izvajanja posameznih vsebin DPR/PRS v ob\u010Dinskih prostorskih aktih, opravljen\
  \ pregled nabora strokovnih analiz kot podlaga za pripravo podrobnej\u0161ih pravil\
  \ urejanja prostora;, ter izdelan koncept DPR, razdelitev vsebin glede na obligatornost.\n\
  II. Priprava osnutka DPR Pripravljajo se osnutki posameznih uredb: 1. priprava osnutka\
  \ uredbe o namenski rabi prostora (v nadaljevanju uredba NRP), 2. priprava osnutka\
  \ vsebine uredbe o pravilih za na\u010Drtovanje in dovoljevanje (v nadaljevanju\
  \ uredba PND),\n priprava priro\u010Dnika tipologija stavb, priprava priro\u010D\
  nika zeleni sistem v mestih in naseljih, priprava priro\u010Dnika povr\u0161ine\
  \ za mirujo\u010Di promet v mestih in naseljih, priprava priro\u010Dnika regulacijski\
  \ elementi, priprava priro\u010Dnika za dolo\u010Danje obmo\u010Dij nacionalne prepoznavnosti\
  \ krajine. \nMOP je prepoznal zelene povr\u0161ine oziroma zeleni sistem v naseljih,\
  \ kot pomemben \u010Dlen v prostorskem na\u010Drtovanju, zato se je te tematike\
  \ lotil \u017Ee v prvem sklopu nalog. Pri pripravi projektne naloge, ki je bila\
  \ podlaga za pripravo priro\u010Dnika zeleni sistem v mestih in naseljih, je MOP\
  \ naredil podrobno analizo pravil in priporo\u010Dil v doma\u010Dih kot tujih predpisih.\
  \ Na podlagi projektne naloge je bilo oddano naro\u010Dilo za izdelavo priro\u010D\
  nika strokovno najbolj ugodnemu izdelovalcu.\nMOP je na izdelovalca naslovil tudi\
  \ prou\u010Ditev mo\u017Enosti, da se po vzoru Francije, predpi\u0161e ozelenjevanje\
  \ ravnih streh. Priro\u010Dnik je trenutno v izdelavi, kjer stroka preu\u010Duje\
  \ razli\u010Dna priporo\u010Dila in dolo\u010Dila za zeleni sistem v naseljih, ki\
  \ bodo podlaga za poglavje zelene povr\u0161ine v sklopu uredbe o pravilih za na\u010D\
  rtovanje in dovoljevanje.\nPri preu\u010Ditvi obveznega ozelenjevanja ravnih streh,\
  \ bo treba upo\u0161tevati tudi dejansko u\u010Dinkovitost zelenih streh in specifike\
  \ slovenskega grajenega prostora. Nesporno zelene strehe zmanj\u0161ujejo u\u010D\
  inek urbanega toplotnega otoka in pozitivno vplivajo na obvladovanje meteornih vod.\
  \ Na drugi strani pa je u\u010Dinek pri energetskem prihranku zanemarljiv. Zelene\
  \ strehe ob tem predstavljajo tudi dodatno obte\u017Ebo, kar iz vidika stabilnosti\
  \ objekta (cela Slovenija le\u017Ei v potresno ogro\u017Eenem obmo\u010Dju) ote\u017E\
  uje oziroma dra\u017Ei gradnjo in bi lahko taka splo\u0161na zahteva predstavljala\
  \ ekonomsko neupravi\u010Den ukrep. Pri obstoje\u010Dih objektih bi bila lahko taka\
  \ zahteva celo tehni\u010Dno neizvedljiva.\nNa MOP vzporedno tudi \u017Ee poteka\
  \ priprava kriterijev trajnostne gradnje za stavbe, s katerimi bo za nekatere objekte\
  \ mo\u017Eno celoviteje in ob upo\u0161tevanju razli\u010Dnih okoli\u0161\u010D\
  ini, oceniti izbiro najustreznej\u0161e trajnostne re\u0161itve, med katerimi bo\
  \ vklju\u010Dena tudi mo\u017Enost zelene strehe.\n "
