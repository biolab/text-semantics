response: "Odziv Ministrstva za gospdoarski razvoj in tehnologijo\nZakon o gospodarskih\
  \ dru\u017Ebah (Uradni list RS, \u0161t. 65/09 - UPBS, 33/11, 91/11, 32/12, 57/12,\
  \ 82/13 in 55/15; v nadaljnjem besedilu: ZGD-1), ki je bil nazadnje spremenjen v\
  \ leto\u0161njem letu (Uradni list RS, \u0161t. 55/15 - ZGD-1l), je prinesel nekatere\
  \ spremembe, ki bodo zagotovo pripomogle tudi k re\u0161evanju problematike \xBB\
  divjega podjetni\u0161tva\xAB.\nS tem namenom je bil spremenjen oziroma predvsem\
  \ nadgrajen 10.a \u010Dlen ZGD-1, ki dolo\u010Da omejitve ustanavljanja dru\u017E\
  b in podjetnikov ter pridobitve statusa dru\u017Ebenika:\n Druga to\u010Dka prvega\
  \ odstavka 10.a \u010Dlena je bila dopolnjena tako, da se preverjanje izpolnjevanja\
  \ pogoja nepredlo\u017Eitve obra\u010Dunov po novem ne nana\u0161a ve\u010D samo\
  \ na zadnji javno objavljen seznam, ampak se navezuje na obdobje zadnjih 12 mesecev.\
  \ Sprememba je bila potrebna, ker se je po prej\u0161nji ureditvi preverjanje pogojev\
  \ nana\u0161alo le na zadnji objavljeni seznam nepredlagateljev obra\u010Dunov,\
  \ zaradi tega pa je prihajalo do situacij, ko je lahko zavezanec, ki je \u017Eelel\
  \ ustanoviti novo dru\u017Ebo, predlo\u017Eil obra\u010Dun le za pretekli mesec\
  \ in tako neovirano ustanovil dru\u017Ebo, saj ni bil objavljen na zadnjem seznamu,\
  \ \u010Deprav je imel za predhodna obdobja \u0161e vedno nepredlo\u017Eene obra\u010D\
  une. V \u010Detrti to\u010Dki prvega odstavka 10.a \u010Dlena je bila dodana nova\
  \ omejitev, da ustanovitelj, dru\u017Ebenik in podjetnik ne more postati oseba,\
  \ ki ji je bila v zadnjih treh letih s pravnomo\u010Dno odlo\u010Dbo ln\u0161pektorata\
  \ Republike Slovenije za delo oziroma Finan\u010Dne uprave RS najmanj dvakrat izre\u010D\
  ena globa zaradi prekr\u0161ka v zvezi s pla\u010Dilom za delo oziroma prekr\u0161\
  ka v zvezi z zaposlovanjem na \u010Drno. Dodatna omejitev, ki se nana\u0161a na\
  \ prekr\u0161ek v zvezi s pla\u010Dilom za delo oziroma prekr\u0161ek v zvezi z\
  \ zaposlovanjem na \u010Drno, je bila uzakonjena zato, ker je bilo od leta 2008\
  \ naprej ugotovljenih zelo veliko kr\u0161itev na tem podro\u010Dju v povezavi z\
  \ ustanavljanjem in prenehanjem gospodarskih dru\u017Eb. Nadgradnja sedanjih nadzornih\
  \ mehanizmov je nastala zaradi \u017Eelje po zajezitvi nepo\u0161tene poslovne prakse\
  \ na tem podro\u010Dju. Tudi peta to\u010Dka prvega odstavka 103 \u010Dlena ZGD-1\
  \ predstavlja novo omejitev, saj dru\u017Ebenik ali podjetnik oziroma ustanovitelj\
  \ ne more postati oseba, ki je bila neposredno z ve\u010D kot 50 odstotki udele\u017E\
  ena v kapitalu dru\u017Ebe z omejeno odgovornostjo, ki je bila izbrisana iz sodnega\
  \ registra brez likvidacije. Ta omejitev onemogo\u010Da ustanovitev novih dru\u017E\
  b osebam, ki niso izkazale ustrezne skrbnosti pri poslovanju in katerih dru\u017E\
  be so bile zato izbrisane iz registra po uradni dol\u017Enosti na podlagi dolo\u010D\
  b zakona, ki ureja finan\u010Dno poslovanje, postopke zaradi insolventnosti in prisilno\
  \ prenehanje. Ta omejitev je omejena na \u0161est mesecev od datuma izbrisa dru\u017E\
  be iz registra. V drugem odstavku 10.a \u010Dlena je na novo dolo\u010Dena izjema\
  \ od omejitve ustanavljanja dru\u017Eb, podjetnika ter pridobitve statusa dru\u017E\
  benika, in sicer se izjema dolo\u010Da za osebo, ki je neposredno ali posredno z\
  \ ve\u010D kot 25 odstotki udele\u017Eena v kapitalu kapitalske dru\u017Ebe, \u010D\
  e je ta oseba banka, zavarovalnica, dru\u017Eba za upravljanje terjatev bank ali\
  \ oseba, ki je dele\u017E dosegla zaradi izvedbe prestrukturiranja. Potreba po dolo\u010D\
  itvi novih izjem izhaja iz prakse. V novem tretjem odstavku 10.a \u010Dlena se daje\
  \ omejitev v zvezi z ustanavljanjem dru\u017Eb z omejeno odgovornostjo. Oseba lahko\
  \ ustanovi eno dru\u017Ebo v obdobju treh mesecev oziroma pridobi dele\u017E v dru\u017E\
  bi z omejeno odgovornostjo, ki ni starej\u0161a od treh mesecev. 2 dolo\u010Dbo\
  \ se posku\u0161a ote\u017Eiti veri\u017Eenje podjetij oziroma ustanavljanje dru\u017E\
  b z omejeno odgovornostjo na zalogo ter s tem povezanimi nepo\u0161tenimi poslovnimi\
  \ praksami izigravanja upnikov, zaposlenih in dr\u017Eave. V \u010Detrtem in petem\
  \ odstavku 10.a \u010Dlena so predvidene izjeme, kdaj ne velja generalna prepoved\
  \ ustanavljanja dru\u017Eb z omejeno odgovornostjo, saj ukrep omejevanja ustanavljanja\
  \ dru\u017Eb z omejeno odgovornostjo ni namenjen osebam s po\u0161tenimi poslovnimi\
  \ nameni. Ukrep ne velja za srednje in velike dru\u017Ebe (sem se med drugim pri\u0161\
  tevajo banke, zavarovalnice in dru\u017Ebe, ki kotirajo na borzi) ter za DUTB in\
  \ \u010De je bil dele\u017E v dru\u017Ebi z omejeno odgovornostjo pridobljen na\
  \ podlagi prestrukturiranja ter \u010De je oseba pridobila dele\u017E na podlagi\
  \ dedovanja. Omejitev ustanavljanja dru\u017Eb z omejeno odgovornostjo tudi ne velja,\
  \ \u010De vse dru\u017Ebe, v katerih je oseba v zadnjih treh mesecih pridobila dele\u017E\
  , aktivno poslujejo. Taka oseba torej nima namena ustanoviti prazne dru\u017Ene\
  \ na zalogo, zato je ni primerno omejevati. Delujo\u010Da dru\u017Eba mora zadostiti\
  \ naslednjim merilom oziroma pogojem: da ima dru\u017Eba odprt TRR, da nima neporavnanih\
  \ dav\u010Dnih obveznosti, ter da ima vsaj en mesec zaposleno eno osebo za polovi\u010D\
  ni delovni \u010Das. \u010Ce je oseba v zadnjih treh mesecih ustanovila dru\u017E\
  bo, ki bo izpolnjevala vse prej navedene pogoje, zanjo generalna omejitev, ena dru\u017E\
  ba v treh mesecih, ne velja. \nOmejitve ustanavljanja dru\u017Eb se samodejno preverjajo\
  \ v informacijskem sistemu e-VEM pred oddajo vloge za vpis v sodni register ali\
  \ v Poslovni register Slovenije.\nZ namenom ote\u017Eevanja veri\u017Eenja podjetij\
  \ oziroma ustanavljanja podjetij na zalogo je bil z novelo ZGD-1-I dopolnjen tudi\
  \ prvi odstavek 495. \u010Dlena ZGD-1, ki dolo\u010Da ohranjanje osnovnega kapitala.\
  \ Ker je praksa pokazala, da lahko dru\u017Ebeniki takoj po ustanovitvi dru\u017E\
  be dvignejo denar s transakcijskega ra\u010Duna kot posojilo od dru\u017Ebe in z\
  \ njim ustanovijo novo dru\u017Ebo (in je bilo tako mogo\u010De samo z minimalnim\
  \ vlo\u017Ekom ustanoviti ve\u010D dru\u017Eb), novelirana dolo\u010Dba prvega odstavka\
  \ 495. \u010Dlena ZGD-1 dolo\u010Da, da se v premo\u017Eenje, ki je potrebno za\
  \ ohranitev najni\u017Ejega zneska osnovnega kapitala (7.500 EUR), ne \u0161tejejo\
  \ posojila dru\u017Ebe dru\u017Ebeniku ali poslovodji ali njegovemu dru\u017Einskemu\
  \ \u010Dlanu ali pravni osebi, v kateri ima dru\u017Ebenik ali poslovodja ali njegov\
  \ dru\u017Einski \u010Dlan ali vsi skupaj najmanj desetino upravljavskih pravic.\
  \ Tak pravni posel je ni\u010Den. Na ta na\u010Din se ustanovitelju oziroma dru\u017E\
  beniku prepre\u010Di, da ob ustanovitvi s posojilno pogodbo pose\u017Ee v sredstva\
  \ dru\u017Ebe, ki so namenjena poslovanju dru\u017Ebe. V dru\u017Ebi naj bo vedno\
  \ vsaj za minimalen kapital (zdaj je 7.500 EUR) premo\u017Eenja (aktive), namenjenega\
  \ poslovanju dru\u017Ebe in tudi za\u0161\u010Diti upnikov. Posojila dru\u017Ebenikom,\
  \ poslovodjem in povezanim osebam se za ta namen ne \u0161tejejo med premo\u017E\
  enje (aktivo) dru\u017Ebe.\nK ve\u010Dji transparentnosti bo pripomogla tudi spremenjena\
  \ ureditev glede polo\u017Eaja odsvojitelja in pridobitelja poslovnega dele\u017E\
  a, ki jo dolo\u010Da 482. \u010Dlen ZGD-1. Prej\u0161nja ureditev je namre\u010D\
  \ omogo\u010Dala, da je pravice iz poslovnega dele\u017Ea uresni\u010Deval vsak,\
  \ ki je poslovodji dokazal, da je imetnik poslovnega dele\u017Ea, novelirana dolo\u010D\
  ba prvega odstavka 482 .\u010Dlena ZGD-1 pa dolo\u010Da obvezen vpis lastnika poslovnega\
  \ dele\u017Ea v register. lz navedenega izhaja, da lahko dru\u017Ebenik izvr\u0161\
  uje korporacijske pravice \u0161ele, ko je vpisan v register.\nNa podlagi Zakona\
  \ o ukrepih Republike Slovenije za krepitev stabilnosti bank se je ustanovila posebna\
  \ dru\u017Eba za upravljanje terjatev, na katero se je preneslo slabe ban\u010D\
  ne terjatve. Zanje bi dr\u017Eava izdala do \u0161tiri milijarde evrov jamstev.\
  \ S tem, ko Dru\u017Eba za upravljanje terjatev bank (DUTB), torej slaba banka,\
  \ v okviru sklada za stabilnost bank, odvzame bankam slabe terjatve, slednje o\u010D\
  istijo  svoje bilance in lahko za\u010Dnejo s kreditiranjem gospodarstva. Banke\
  \ tako s prodajo slabih kreditov pridobijo obveznice DUTB z jamstvom RS, ki bodo\
  \ domnevno primerno premo\u017Eenje za pridobivanje likvidnosti skozi operacije\
  \ refinanciranje pri ECB. Transparentnost poslovanja slabe banke, je zagotovljena\
  \ z nadzorom Ra\u010Dunskega sodi\u0161\u010Da RS, neodvisnost slabe banke pa temelji\
  \ predvsem na kredibilnosti imenovanja neizvr\u0161nih in izbire izvr\u0161nih direktorjev.\
  \ Na ta na\u010Din bi se torej banke o\u010Distile slabih terjatev in omogo\u010D\
  ile slovenskemu gospodarstvu mo\u017Enosti dodatnih finan\u010Dnih sredstev (krediti),\
  \ kar bi pozitivno vplivalo na konkuren\u010Dnost slovenskega gospodarstva.\nNa\
  \ drugi strani pa si bo dr\u017Eava \u0161e naprej prizadevala podpirati primerne\
  \ na\u010Dine re\u0161evanja oz. razvojnega prestrukturiranja podjetij v te\u017E\
  avah, saj je pomembno, da si prizadevamo za ohranjanje delovnih mest in odpiranje\
  \ novih zaposlitev. Pri tem moramo najprej temeljiti na vseh dosegljivih na\u010D\
  inih re\u0161evanja s strani lastnikov, novih vlagateljev, tudi tujih in upnikov.\
  \ Zgolj finan\u010Dna podpora podjetij pri re\u0161evanju podjetij ni dovolj. Pri\
  \ re\u0161evanju podjetij v te\u017Eavah je pomembna predpostavka, da gre za podjetja,\
  \ ki imajo izdelke, znanje in kupce, da po kon\u010Danem procesu prestrukturiranja,\
  \ lahko uspe\u0161no konkurirali na vse bolj zahtevnem globalnem trgu.\nVlada RS\
  \ v okviru svoje politike in ukrepov za spodbujanje gospodarstva in dvig konkuren\u010D\
  nosti nikakor ne pozablja na pomen podjetij, predvsem malih in srednje velikih podjetij\
  \ (MSP), zato so na\u0161i ukrepi usmerjeni predvsem v spodbujanje nastajanja, ter\
  \ rasti in razvoja podjetij. MGRT izvaja samo ali preko finan\u010Dnih institucij\
  \ (kot so SPIRIT, SID banka, Slovenski podjetni\u0161ki sklada, Slovenski regionalni\
  \ razvojni sklad).j Podjetjem so na voljo tudi storitve, ki jih nudijo subjekti\
  \ podpornega okolja za podjetni\u0161tvo (vstopne to\u010Dke VEM, tehnolo\u0161\
  ki parki, podjetni\u0161ki in univerzitetni inkubatorji, pisarne za prenos tehnologij,\
  \ SPIRIT,...). Sredstva dr\u017Eave se sicer dodeljujejo na transparenten na\u010D\
  in preko javnih razpisov, ki imajo natan\u010Dno predpisane postopke razpisovanja,\
  \ izbora, ciljev, kazalnikov ter nadzora.\nZagotovo si bomo \u0161e v nadaljevanju\
  \ prizadevali k izbolj\u0161anju poslovnega okolja ter ustvarjanju pogojev za normalno\
  \ poslovanje podjetij ter spodbujali podjetja, ki so usmerjeni k rasti in razvoju.\n\
