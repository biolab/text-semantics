response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nDostopnost oz.\
  \ gostota po\u0161tnega omre\u017Eja je determinirana s Splo\u0161nim aktom o kakovosti\
  \ izvajanja po\u0161tne storitve, ki dolo\u010Da, da mora izvajalec univerzalne\
  \ po\u0161tne storitve zagotoviti tolik\u0161no \u0161tevilo in tak\u0161no razporeditev\
  \ kontaktnih to\u010Dk na celotnem ozemlju Republike Slovenije oz. na delu ozemlja,\
  \ da so upo\u0161tevane razumne potrebe uporabnikov po\u0161tnih storitev. Tako\
  \ je potrebno v vsaki ob\u010Dini na ozemlju Republike Slovenije zagotoviti najmanj\
  \ eno kontaktno to\u010Dko, organizirano kot po\u0161ta ali pogodbena po\u0161ta,\
  \ zagotoviti, da za 95 % prebivalcev Republike Slovenije zra\u010Dna razdalja do\
  \ najbli\u017Eje po\u0161te ali pogodbene po\u0161te ne presega 4,5 km, prebivalcem,\
  \ ki imajo do najbli\u017Eje po\u0161te ali pogodbene po\u0161te ve\u010D kot 4,5\
  \ km zra\u010Dne razdalje, pa je potrebno omogo\u010Diti naro\u010Dilo brezpla\u010D\
  ne ponovne dostave nevro\u010Denih po\u0161iljk v okviru redne dostave, naro\u010D\
  ilo oddaje vseh po\u0161iljk in pla\u010Dilo po\u0161tnine za vse oddane po\u0161\
  iljke dostavljavcu (v okviru njegovega obhodnega reda) na domu oz. v prostorih vsake\
  \ fizi\u010Dne ali pravne osebe ali na vnaprej dogovorjeni lokaciji in \u010Dasu\
  \ postanka.\_\nZgoraj navedene zahteve glede gostote po\u0161tnega omre\u017Eja\
  \ Po\u0161ta Slovenije dosledno izpolnjuje. Uporabnikom je za opravljanje po\u0161\
  tnih storitev na voljo 479 po\u0161tnih poslovalnic, najve\u010Dja oddaljenost uporabnikov\
  \ od najbli\u017Eje po\u0161te ali pogodbene po\u0161te pa je dobrih 13 km (merjeno\
  \ po najkraj\u0161i zra\u010Dni liniji, kot to opredeljuje Splo\u0161ni akt o kakovosti\
  \ izvajanja univerzalne po\u0161tne storitve), pri \u010Demer gre le za tri naslove\
  \ na obmo\u010Dju Trente."
