response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPredlagatelj se v svojem predlogu sklicuje na odgovor Ministrstva za javno\
  \ upravo na predlog glede obveznega testiranja poslancev na prepovedane substance.\
  \ Ministrstvo za javno upravo je v zvezi s tem predlogom podalo mnenje, da se za\
  \ urejanje pravic funkcionarjev v \u010Dasu trajanja mandata smiselno uporabljajo\
  \ predpisi, ki veljajo za osebe v delovnem razmerju, ter da mo\u017Enost testiranja\
  \ poslancev, ministrov in javnih uslu\u017Ebencev \u017Ee urejajo veljavni predpisi\
  \ in dodatno normiranje s tem v zvezi ni potrebno.\_\nV zvezi s posredovanim predlogom\
  \ v skladu s pristojnostmi Ministrstva za delo, dru\u017Eino, socialne zadeve in\
  \ enake mo\u017Enosti na podro\u010Dju varnega in zdravega dela pojasnjujemo veljavno\
  \ ureditev, ki ureja prepoved dela pod vplivom alkohola, drog in drugih substanc\
  \ in zdravstvene preglede delavcev.\nPrepoved dela pod vplivom alkohola, drog in\
  \ drugih substanc je opredeljena v 51. \u010Dlenu Zakona o varnosti in zdravju pri\
  \ delu -ZVZD-1(Ur. list RS, \u0161t. 43/2011). ZVZD-1, izpeljuje na\u010Delo, da\
  \ mora tudi delavec skrbeti za lastno varnost in zdravje. Na ta na\u010Din se zagotovita\
  \ varnost delavca in varnost njegovih sodelavcev. Delodajalec ugotavlja, ali je\
  \ delavec pod vplivom alkohola, drog in drugih prepovedanih substanc na na\u010D\
  in in po postopku, ki ga dolo\u010Di z internim aktom.\_\nDelav\u010Devo zdravje\
  \ in zmo\u017Enost za opravljanje dolo\u010Denega dela v delovnem okolju se ugotavlja\
  \ s preventivnimi zdravstvenimi pregledi. Delodajalec mora zagotoviti zdravstvene\
  \ preglede delavcev, ki ustrezajo tveganjem za varnost in zdravje pri delu, delavec\
  \ pa se je na tak\u0161en zdravstveni pregled dol\u017Ean odzvati. Preventivne zdravstvene\
  \ preglede delavcev ureja Pravilnik o preventivnih zdravstvenih pregledih delavcev\
  \ (Ur. l. RS, \u0161t. 87/02, 29/03-popr., 124/06), ki poleg rednih pregledov opredeljuje\
  \ tudi druge usmerjene preventivne zdravstvene preglede.\_\nNa podlagi dolo\u010D\
  be 10. \u010Dlena pravilnika je delodajalec v dolo\u010Denih primerih upravi\u010D\
  en delavce poslati tudi na druge usmerjene preventivne zdravstvene preglede, med\
  \ drugim, \u010De obstaja sum na bolezni odvisnosti, ki lahko vplivajo na delovno\
  \ zmo\u017Enost delavca."
