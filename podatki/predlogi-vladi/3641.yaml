response: "Odziv Ministrstva za pravosodje in javno upravo\nPredlog se nana\u0161\
  a na nadzor nad u\u010Dinkovitostjo, strokovnostjo ter sposobnostjo opravljanja\
  \ dela uradnikov na polo\u017Eajnih delovnih mestih, na katera so ti imenovani po\
  \ odlo\u010Ditvi predstojnika. Za zaposlitev na uradni\u0161kih delovnih mestih\
  \ v organih dr\u017Eavne uprave in v upravah lokalnih skupnosti se kandidati izberejo\
  \ po postopku, dolo\u010Denem v Zakonu o javnih uslu\u017Ebencih (Uradni list RS,\
  \ \u0161t. 63/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 65/08; v nadaljnjem\
  \ besedilu: ZJU), podrobneje dolo\u010Denem v Uredbi o postopku za zasedbo delovnega\
  \ mesta v organih dr\u017Eavne uprave in v pravosodnih organih (Uradni list RS,\
  \ \u0161t. 139/06 in 104/10). Kot izhaja iz dolo\u010Db ZJU, se zaposlovanje javnih\
  \ uslu\u017Ebencev izvaja tako, da je zagotovljena enakopravna dostopnost delovnih\
  \ mest za vse zainteresirane kandidate pod enakimi pogoji (7. \u010Dlen ZJU \u2013\
  \ na\u010Delo enakopravne dostopnosti) in tako, da je zagotovljena izbira kandidata,\
  \ ki je najbolje strokovno usposobljen za opravljanje nalog na delovnem mestu (drugi\
  \ odst. 27. \u010Dlena ZJU). Faz izbirnega postopka je lahko ve\u010D, kandidati\
  \ pa se postopno izlo\u010Dajo - presoja strokovne usposobljenosti iz dokumentacije,\
  \ ki jo je predlo\u017Eil kandidat, pisnega preizkusa usposobljenosti, ustnega razgovora\
  \ ali v drugi obliki \u2013 (61. \u010Dlen ZJU). V izbirni postopek se ne smejo\
  \  uvrstiti kandidati, ki ne izpolnjujejo nate\u010Dajnih pogojev, o \u010Demer\
  \ predstojnik organa vsakemu kandidatu izda sklep (61. a \u010Dlen ZJU) zoper katerega\
  \ lahko tak\u0161en kandidat uveljavlja pravno varstvo s prito\u017Ebo na pristojno\
  \ komisijo za  prito\u017Ebe iz delovnih razmerij javnih uslu\u017Ebencev. Izmed\
  \ uradnikov, ki sklenejo pogodbo o zaposlitvi za opravljanje svojih nalog po izvedenem\
  \ javnem nate\u010Daju, predstojniki imenujejo vodje notranjih organizacijskih enot,\
  \ torej na polo\u017Eajna delovna mesta, razen na tista polo\u017Eajna uradni\u0161\
  ka delovna mesta, na katera ZJU dolo\u010Da, da se imenujejo druga\u010De (82. \u010D\
  len- pridobitev polo\u017Eaja), z odlo\u010Dbo vlade, ministra, pristojnega za upravo\
  \ ali \u017Eupana. Na polo\u017Eajna delovna mesta so uradniki lahko tudi preme\u0161\
  \u010Deni iz uradni\u0161kih delovnih mest, ki niso polo\u017Eajna, pri \u010Demer\
  \ pa so ti uradniki delovno razmerje za uradni\u0161ko delovno mesto prav tako sklenili\
  \ na podlagi javnega nate\u010Daja, v okviru katerega so morali izkazati strokovne\
  \ in druge sposobnosti, poleg izpolnjevanja vseh pogojev, ki se zahtevajo za uradni\u0161\
  ko delovno mesto.\nV skladu z drugim odstavkom 81. \u010Dlena ZJU se pogoji za pridobitev\
  \ polo\u017Eaja in naziv, v katerem se lahko opravlja polo\u017Eaj, dolo\u010Dijo\
  \ v aktu o sistemizaciji organa, kot pogoj za pridobitev polo\u017Eaja pa se lahko\
  \ dolo\u010Dijo tudi funkcionalna znanja upravnega vodenja in upravljanja s kadrovskimi\
  \ viri ter druga specialna znanja (prvi odstavek 81. \u010Dlena ZJU). Kot je to\
  \ dolo\u010Deno v Uredbi o notranji organizaciji, sistemizaciji, delovnih mestih\
  \ in nazivih v organih javne uprave in v pravosodnih organih (Uradni list RS, \u0161\
  t. 58/03, 81/03, 109/03, 22/04, 43/04, (58/04 - popr.), 138/04, 35/05, 60/05, 72/05,\
  \ 112/05, 49/06, 140/06, 9/07, 33/08, 66/08, 88/08, 8/09, 63/09, 73/09, 11/10, 42/10,\
  \ 82/10, 17/11, 14/12, 17/12, 23/12; v nadaljnjem besedilu: Uredba) je naloga vodij\
  \ notranjih organizacijskih enot (v nadaljnjem besedilu: NOE), da na\u010Drtujejo,\
  \ organizirajo, usmerjajo in nadzorujejo opravljanje dela v NOE, odlo\u010Dajo o\
  \ zadevah z delovnega podro\u010Dja posamezne NOE,  za katere jih pooblasti predstojnik,\
  \ in opravljajo najzahtevnej\u0161e strokovne naloge v NOE (prvi odstavek 26. \u010D\
  lena). Vsak vodja NOE je za svoje delo in za delo organizacijske enote, ki jo vodi,\
  \ odgovoren vodji vi\u0161je organizacijske enote, \u010De vi\u0161je organizacijske\
  \ enote ni, je vodja odgovoren samo predstojniku, s tem, da je vodja vsake NOE odgovoren\
  \ tudi predstojniku (24. \u010Dlen Uredbe).\nPredstojnik organa lahko v primeru,\
  \ ko vodja NOE svojih nalog vodenja ne opravlja strokovno, ali ko ugotovi, da NOE\
  \ ne opravlja dela uspe\u0161no, pri \u010Demer je to posledica nestrokovnega, neprimernega\
  \ ali neuspe\u0161nega vodenja, vodjo NOE v skladu z dolo\u010Dbami ZJU premesti\
  \ na delovno mesto, na katerem se ne opravljajo vodstvene naloge. Prav tako lahko\
  \ uradniku, za katerega se ugotovi, da je nesposoben za svoj polo\u017Eaj, delodajalec\
  \ tudi odpove pogodbo o zaposlitvi z u\u010Dinkom po preteku odpovednega roka, \u010D\
  e uradnika ni mogo\u010De premestiti na drugo ustrezno delovno mesto, za katero\
  \ izpolnjuje pogoje.\nV skladu z navedenim ocenjujemo, da je na ravni normativne\
  \ ureditve sistema in organizacije javnih uslu\u017Ebencev, za kar je med drugim\
  \ pristojno Ministrstvo za pravosodje in javno upravo, nadzor nad opravljanjem dela\
  \ uradnikov na polo\u017Eajnih delovnih mestih, dopustno, mo\u017Eno in izvedljivo.\
  \ Uporaba citiranih zakonskih dolo\u010Db ter dolo\u010Db podzakonskih predpisov\
  \ v praksi, pa je odgovornost neposredno nadrejenega.\nMinistrstvo za pravosodje\
  \ in javno upravo ni pristojno in tudi ne more vplivati na re\u0161evanje konkretnih\
  \ situacij in morebitnega neustreznega upravljanja s kadrovskimi viri v organih\
  \ dr\u017Eavne uprave. Ne glede na to pa opozarjamo \u0161e na predpisane postopke\
  \ za varstvo pravic javnih uslu\u017Ebencev, urejene v okviru dolo\u010Db ZJU (24.\
  \ \u010Dlen) ter pooblastila in pristojnosti, ki jih imajo v skladu z dolo\u010D\
  bami navedenega zakona in\u0161pektorji za sistem javnih uslu\u017Ebencev (180.\
  \ \u010Dlen).    \n "
