  \ lastnika oziroma upravljavca stavbe.\nV pripravi je vzpostavitev sistema rednih\
  \ pregledov klimatskih sistemov ve\u010Djih od 12kW,  ki bo med drugim v okviru\
  \ rednih pregledov predlagal lastniku oziroma upravljavcu stavbe, mo\u017Ene ukrepe\
  \ za pove\u010Danje u\u010Dinkovitosti delovanja naprave.\n "
