response: "Odziv Ministrstva za gospodarstvo\nDr\u017Eavni zbor RS je na svoji seji\
  \ dne 4. marca 2009 sprejel Zakon o prejemkih poslovodnih oseb v gospodarskih dru\u017E\
  bah v ve\u010Dinski lasti Republike Slovenije in samoupravnih lokalnih skupnosti\
  \ (Uradni list RS, \u0161t. 21/201, v nadaljevanju ZPPOGD), ki ga je pripravilo\
  \ Ministrstvo za gospodarstvo. Zakon dolo\u010Da, da se osnovno pla\u010Dilo poslovodne\
  \ osebe v dru\u017Ebi v ve\u010Dinski dr\u017Eavni lasti ali  lasti samoupravne\
  \ lokalne skupnosti, dolo\u010Di v razmerju s povpre\u010Dno bruto pla\u010Do, izpla\u010D\
  ano v dru\u017Ebah v skupini ali v dru\u017Ebi, \u010De ni skupine v preteklem poslovnem\
  \ letu. Z zakonom se tako vzpostavlja enotni sistem prejemkov poslovodnih oseb v\
  \ navedenih gospodarskih dru\u017Ebah, prejemki direktorjev pa so skladni z dose\u017E\
  ki in finan\u010Dnim stanjem v dru\u017Ebi.  Zakon ne ureja zgolj osnovnih pla\u010D\
  il poslovodnih oseb, saj v 3. \u010Dlenu natan\u010Dno dolo\u010Da kateri so \u0161\
  e drugi prejemki, ki jih lahko poslovodna oseba prejeme, dalje v zakonu pa je opredeljena\
  \ tudi njihova najvi\u0161ja mo\u017Ena vi\u0161ina in na\u010Din izpla\u010Dila.\
  \ Spremenljivi prejemek (variabilni del pla\u010De) tako lahko zna\u0161a do 30\
  \ odstotkov izpla\u010Danih osnovnih pla\u010Dil direktorja v poslovnem letu, ob\
  \ tem, da se izpla\u010Dilo polovice spremenljivega prejemka odlo\u017Ei za dve\
  \ leti. ZPPOGD dolo\u010Da tudi, kdaj je direktor upravi\u010Den do odpravnine ter\
  \ njeno vi\u0161ino, ki lahko zna\u0161a najve\u010D \u0161estkratnik osnovnega\
  \ mese\u010Dnega pla\u010Dila direktorja. V drugi alineji tretjega odstavka 4. \u010D\
  lena je posebej dolo\u010Deno, da so vsi dodatki (npr. dodatek za delovno dobo)\
  \ \u017Ee vklju\u010Deni v osnovno pla\u010Dilo.  Na podlagi ZPPOGD je Vlada RS\
  \ sprejela tudi Uredbo o dolo\u010Ditvi najvi\u0161jih razmerij za osnovna pla\u010D\
  ila ter vi\u0161ine spremenljivih prejemkov direktorjev (Uradni list RS, \u0161\
  t. 21/10, v nadaljevanju Uredba), ki dolo\u010Da najvi\u0161ja razmerja za osnovna\
  \ pla\u010Dila poslovodnih oseb v dru\u017Ebah v ve\u010Dinski dr\u017Eavni ali\
  \ lasti samoupravne lokalne skupnosti. Dolo\u010Deno je, da osnovno pla\u010Dilo\
  \ direktorja male dru\u017Ebe zna\u0161a 3-kratnik povpre\u010Dne pla\u010De v dru\u017E\
  bi (ali v skupini), izpla\u010Dane v preteklem poslovnem letu, srednje velike dru\u017E\
  be 4- kratnik,  velike dru\u017Ebe pa 5-kratnik. V uredbi so dolo\u010Dene tudi\
  \ izjeme, za katere navedeni mnogokratniki ne veljajo, saj se za nekatere gospodarske\
  \ dejavnosti uporabljajo ni\u017Eji mnogokratniki, pri komunalnih dejavnostih pa\
  \ je, ne glede na velikost dru\u017Ebe, mnogokratnik za vse enak in zna\u0161a tri\
  \ (3).  Skladno s 7. \u010Dlenom ZPPOGD so organi nadzora v dru\u017Ebah, ki so\
  \ v ve\u010Dinski dr\u017Eavni lasti ali lasti samoupravnih lokalnih skupnosti,\
  \ dol\u017Eni takoj po sklenitvi, pogodbo o zaposlitvi posredovati na Ministrstvo\
  \ za gospodarstvo, ki je pristojno za izvajanje nadzora nad zakonom.   \nOdziv Ministrstva\
  \ za javno upravo\nV zvezi s predlogom, citiranim pod zvezo, smo v Ministrstvu za\
  \ javno upravo pripravili odgovor, ki se nana\u0161a na razmerje med najvi\u0161\
  jo osnovno pla\u010Do in najni\u017Ejo osnovno pla\u010Do v javnem sektorju, upo\u0161\
  tevaje minimalno pla\u010Do, ki skladno z Zakonom o minimalni pla\u010Di (Uradni\
  \ list RS, \u0161t. 13/10) dolo\u010Da najni\u017Eje mo\u017Eno izpla\u010Dilo pla\u010D\
  e v Republiki Sloveniji. Osnovna pla\u010Da v javnem sektorju je dolo\u010Dena s\
  \ pla\u010Dnim razredom, ki je del pla\u010Dne lestvice in torej ne pomeni celotne\
  \ pla\u010De, ki je sicer sestavljena iz osnovne pla\u010De, dodatkov in dela pla\u010D\
  e iz naslova delovne uspe\u0161nosti. Fiksno postavljeno razmerje med najvi\u0161\
  jo in najni\u017Ejo pla\u010Do bi pomenilo povsem druga\u010Den koncept dolo\u010D\
  itve pla\u010De, pri \u010Demer bi dodatki, ki se praviloma izpla\u010Dujejo v odvisnosti\
  \ od dejansko opravljenih ur dela v pogojih, zaradi katerih zaposleni prejme dodatek,\
  \ bili prav tako omejeni s fiksno dolo\u010Denim razmerjem med najvi\u0161jo in\
  \ najni\u017Ejo pla\u010Do. Enako velja za pla\u010Dilo delovne uspe\u0161nosti,\
  \ ki predstavlja variabilni del pla\u010De in je odvisen od delovnih rezultatov\
  \ zaposlenega, \u010Deprav je vi\u0161ina izpla\u010Dila tudi tega dela pla\u010D\
  e s predpisi jasno omejena.   Pri tem pa velja opozoriti, da so v najvi\u0161je\
  \ pla\u010Dne razrede v javnem sektorju uvr\u0161\u010Deni funkcionarji (npr. v\
  \ najvi\u0161ji 65. pla\u010Dni razred so uvr\u0161\u010Deni predsednik republike,\
  \ predsednik vlade, predsednik dr\u017Eavnega zbora, predsednik ustavnega sodi\u0161\
  \u010Da in predsednik vrhovnega sodi\u0161\u010Da), ki pa razen dodatka za delovno\
  \ dobo ne prejemajo drugih dodatkov oziroma dela pla\u010De iz naslova delovne uspe\u0161\
  nosti.  Izhajajo\u010D iz navedenega, se v odgovoru omejujemo na razmerje med najni\u017E\
  jo in najvi\u0161jo osnovno pla\u010Do, pri \u010Demer je upo\u0161tevano spreminjanje\
  \ minimalne pla\u010De, ki pomeni najni\u017Ejo dopustno izpla\u010Dano pla\u010D\
  o zaposlenega. \u010Ceprav se pla\u010Dna lestvica sestoji iz 65. pla\u010Dnih razredov\
  \ in je razmerje med 1. in 65. pla\u010Dnim razredom 1:12,3, je dejanski najni\u017E\
  ji pla\u010Dni razred, v katerega je uvr\u0161\u010Deno delovno mesto, ki ga zaseda\
  \ vsaj en javni uslu\u017Ebenec,  5. pla\u010Dni razred, kar pomeni, da gre za razmerje\
  \ 1:10,5. Vendar pa je upo\u0161tevaje aktualno vi\u0161ino minimalne pla\u010D\
  e (748,10 \u20AC), dejansko razmerje manj\u0161e, in sicer zna\u0161a 1:7,87.  \
