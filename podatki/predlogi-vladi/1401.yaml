  \ sektorju je \u017Ee sedaj 1 : 7,87, kar pomeni manj\u0161e razmerje kot je predlagano.\
  \  Upo\u0161tevaje finan\u010Dne u\u010Dinke morebitnega zvi\u0161anja tega razmerja\
  \ na 1 : 8 in sicer\u0161nje makroekonomske ter javnofinan\u010Dne okoli\u0161\u010D\
  ine, menimo, da predlog ni primeren za nadaljnjo obravnavo. Pa tudi sicer, kot izhaja\
  \ iz avtorjevega predloga, naj bi bil njegov namen zni\u017Eati razmerje med najvi\u0161\
  jo in najni\u017Ejo osnovno pla\u010Do na 1 : 8, kar pa je glede na dvig minimalne\
  \ pla\u010De bilo dose\u017Eeno \u017Ee v mesecu marcu 2010.\nPriloge so v uradnem\
  \ odgovoru Ministrstva za javno upravo \nOdziv Ministrstva za delo, dru\u017Eino\
  \ in socialne zadeve\nS prenosom podro\u010Dja pla\u010D v javnem sektorju v Ministrstvo\
  \ za javno upravo in z vzpostavitvijo sistema svobodnega kolektivnega pogajanja\
  \ ostaja  namre\u010D Ministrstvo za delo dru\u017Eino in socialne zadeve na podro\u010D\
  ju pla\u010D pristojno le za Zakon o minimalni pla\u010Di. Na podlagi navedenega\
  \ menimo, da predlaganega ukrepa za  vse pla\u010De v Sloveniji ni mogo\u010De sprejeti.\
  \ Sistem pla\u010D je tako kot v vseh dr\u017Eavah \u010Dlanicah EU, tudi v Sloveniji\
  \ urejen s kolektivnimi pogodbami, ki jih svobodno sklepajo delodajalci oziroma\
  \ njihova zdru\u017Eenja in sindikati, kot predstavniki delavcev, organizirani na\
  \ razli\u010Dnih ravneh.  Vlada nima pristojnosti posegati v na\u010Din dolo\u010D\
  anja pla\u010D med delodajalci in sindikati, kot tretji partner v socialnem dialogu\
  \ pa lahko glede politike pla\u010D predlaga dolo\u010Dene usmeritve, ki bi jih\
  \  po njenem mnenju partnerji lahko upo\u0161tevali pri sklepanju kolektivnih pogodb.\
  \ V \u010Dasu tranzicije  in razvijanja socialnega dialoga so bile take  usmeritve\
  \ vsebovane v socialnih sporazumih in  dogovorih o politikah pla\u010D, ki so jih\
  \ socialni partnerji sklepali skupaj z vlado. Obi\u010Dajno so bile na zahtevo socialnih\
  \ partnerjev njihove dolo\u010Dbe tudi uzakonjene.  Predlagano omejevanje pla\u010D\
  \ navzgor bi po na\u0161em mnenju glede na uveljavljen sitem kolektivnega dogovarjanja\
  \ , pomenilo neupravi\u010Den poseg v svobodo pogajanj.  Predlagano  re\u0161itev\
  \ bi teoreti\u010Dno lahko uresni\u010Dili le, \u010De bi o tem dosegli soglasje\
  \ med socialnimi partnerji in sklenili ustrezen dogovor oziroma sporazum, s katerim\
  \ bi vlada dobila podlago za sprejem predlaganega ukrepa.  "
