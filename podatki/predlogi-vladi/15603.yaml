response: "Odziv Ministrstva za finance\nUvodoma poudarjamo, da Slovenija na podro\u010D\
  ju boja proti dav\u010Dnim utajam in goljufijam vseskozi zavzema zelo aktivno vlogo\
  \ in meni, da je za ta boj klju\u010Dnega pomena sodelovanje med dr\u017Eavami,\
  \ pri \u010Demer se kot pomembno orodje dr\u017Eav za krepitev pravilne izpolnitve\
  \ dav\u010Dnih obveznosti ka\u017Ee avtomati\u010Dna izmenjava informacij s podro\u010D\
  ja obdav\u010Devanja. Slovenija izvaja ukrepe za u\u010Dinkovito za\u0161\u010D\
  ito gospodarskih in finan\u010Dnih interesov v povezavi s prena\u0161anjem oziroma\
  \ prikrivanjem finan\u010Dnega premo\u017Eenja v dav\u010Dnih oazah in v ta namen\
  \ izmenjuje informacije o dav\u010Dnih zadevah na podlagi neposredno veljavnih in\
  \ v nacionalno zakonodajo implementiranih EU pravnih instrumentov ter Konvencije\
  \ OECD in Sveta o medsebojni upravni pomo\u010Di v dav\u010Dnih zadevah, mednarodnih\
  \ pogodb o izogibanju dvojnega obdav\u010Devanja in sporazumov o izmenjavi informacij\
  \ v dav\u010Dnih zadevah.\_\nZa pove\u010Danje dav\u010Dne preglednosti in za\u0161\
  \u010Dito dav\u010Dnih prihodkov je zelo pomemben OECD enotni standard za avtomati\u010D\
  no izmenjavo informacij o finan\u010Dnih ra\u010Dunih v dav\u010Dnih zadevah, k\
  \ implementaciji katerega je do sedaj pristopilo \u017Ee ve\u010D kot 100 jurisdikcij\
  \ in na podlagi katerega se informacije finan\u010Dnih ra\u010Dunih uspe\u0161no\
  \ izmenjujejo od leta 2017 dalje.\nSeznam dr\u017Eav in jurisdikcij, s katerimi\
  \ Slovenija izmenjuje informacije o finan\u010Dnih ra\u010Dunih, je objavljen na\
  \ spletnih straneh Ministrstva za finance: Seznam_drzav_in_jurisdikcij_CRS_10_P.pdf\
  \ (gov.si) in se posodablja na letni ravni.\nFinan\u010Dna uprava Republike Slovenije\
  \ po eni strani teko\u010De zagotavlja visoko kakovostne informacije drugim pristojnim\
  \ organom, po drugi strani pa pridobiva informacije iz tujine, ki jih uporabi pri\
  \ izvajanju svojih nalog. Boj proti ne\u017Eelenim posledicam, povezanim z dav\u010D\
  nimi oazami, je mogo\u010D zgolj v sodelovanju med \u010Dim \u0161ir\u0161im krogom\
  \ dr\u017Eav, saj je posamezna dr\u017Eava na tem podro\u010Dju precej nemo\u010D\
  na, in pri tem je zelo pomembna mednarodna avtomati\u010Dna izmenjava informacij\
  \ o finan\u010Dnih ra\u010Dunih, tudi z dolo\u010Denimi jurisdikcijami, ki se \u0161\
  tejejo kot dav\u010Dne oaze, s katerimi Slovenija uspe\u0161no izmenjuje informacije\
  \ o finan\u010Dnih ra\u010Dunih in ima vpogled v stanje na ra\u010Dunih slovenskih\
  \ rezidentov.\_\nIz navedenega izhaja, da predlog ni primeren za nadaljnjo obravnavo,\
  \ saj se nana\u0161a na vsebine, ki so bodisi \u017Ee urejene (tako izmenjava informacij\
  \ o finan\u010Dnih ra\u010Dunih kot tudi upravna pomo\u010D pri izterjavi) bodisi\
  \ jih ni mogo\u010De urediti oziroma to ni ne logi\u010Dno ne primerno (Slovenija\
  \ ne more predpisati neposrednega vpogleda Finan\u010Dne uprave Republike Slovenije\
  \ na ra\u010Dune, odprte v tujini)."
