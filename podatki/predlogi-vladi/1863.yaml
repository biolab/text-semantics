response: "Odziv Ministrstva za zdravje\nV Sloveniji je v veljavi na\u010Delo integralnosti\
  \ dr\u017Eavnega prora\u010Duna, ki izhaja iz Ustave RS ter Zakona o javnih financah,\
  \ po katerem morajo biti vsi prihodki in izdatki dr\u017Eave za financiranje javne\
  \ porabe zajeti v prora\u010Dunu. Denar iz dr\u017Eavnega prora\u010Duna se razdeljuje\
  \ po posameznih programih. Ministrstvo za zdravje vsako leto pripravi program varovanja\
  \ zdravja in zdravstvene vzgoje, na podlagi katerega prejme dolo\u010Dena sredstva\
  \ za izvajanje preventivnih dejavnosti na podro\u010Dju javnega zdravja.\nNa ministrstvu\
  \ za zdravje si bomo prizadevali, da bomo v okviru dr\u017Eavnega prora\u010Duna\
  \ pridobili \u010Dimve\u010D sredstev za financiranje podro\u010Dja javnega zdravja,\
  \ prilo\u017Enost pa vidimo v nadaljnjem pove\u010Devanju davkov na toba\u010Dne\
  \ izdelke, kar bo posredno prispevalo tudi k pove\u010Danju sredstev namenjenih\
  \ za podro\u010Dje preventive v zdravstvu.   \n \nOdziv Ministrstva za finance\n\
  Z uveljavitvijo novele Zakona o tro\u0161arinah aprila 2010, so se zvi\u0161ale\
  \ tro\u0161arine za cigarete, in sicer na 77 evrov za tiso\u010D kosov. Ta zakon\
  \ predvideva tudi nadaljnja polletna zvi\u0161anja, tako da bo tro\u0161arina s\
  \ 1. januarjem 2014 dosegla 90 evrov za tiso\u010D kosov. V skladu z navedenim zakonom\
  \ se je 1. aprila letos tro\u0161arina za cigarete zvi\u0161ala na 80 evrov, 1.\
  \ oktobra 2011 pa se bo zvi\u0161ala na 83 evrov. Tak\u0161no postopno, ve\u010D\
  kratno, manj\u0161e povi\u0161evanje tro\u0161arine se je v dosedanji praksi pokazalo\
  \ kot bolj u\u010Dinkovito od enkratnega, velikega dviga (predvsem z vidika prepre\u010D\
  evanja razmaha \u010Drnega trga).\nGlede predloga za namensko rabo tako zbranih\
  \ sredstev (prispevek za zdravstvo), poudarjamo, da tro\u0161arine niso in ne smejo\
  \ biti opredeljene kot namenski prihodek, ampak so in morajo biti prihodek integralnega\
  \ prora\u010Duna. Tako se \u017Eeli onemogo\u010Diti neposredno ali avtomati\u010D\
  no vezanje dolo\u010Denih prejemkov prora\u010Duna na dolo\u010Dene izdatke ter\
  \ s tem prepre\u010Diti, da bi bili samo nekateri neposredni prora\u010Dunski uporabniki\
  \ upravi\u010Deni do dolo\u010Denih \u017Ee vnaprej rezerviranih prejemkov.  "
