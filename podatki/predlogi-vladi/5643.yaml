response: "Odziv Ministrstva za notranje zadeve\nUvodoma poudarjamo, da podeljevanje\
  \ denarnih nagrad nosilcem olimpijskih medalj ne sodi v pristojnost Ministrstva\
  \ za notranje zadeve, v zvezi z zni\u017Eanjem pla\u010D nekaterim funkcionarjem\
  \ pa podajamo naslednji odgovor:\nPosredovani predlog, da se slovenskim politikom,\
  \ ministrom in predsedniku dr\u017Eave pla\u010Da zmanj\u0161a na minimalno pla\u010D\
  o za toliko \u010Dasa, da se zbere denar za slovenske \u0161portnike, ki so dobili\
  \ medalje na zimskih Olimpijskih igrah, bi pomenil, da bi se pla\u010Da dolo\u010D\
  ila ne glede na odgovornost, zahtevnost oziroma vsebino nalog ter na\u010Din izvolitve\
  \ na dolo\u010Deno funkcijo. \nGlede zni\u017Eanja pla\u010D funkcionarjem je \u017E\
  e od 1. aprila 2009 na podlagi Zakona o za\u010Dasnem zni\u017Eanju pla\u010D funkcionarjev\
  \ (Uradni list RS, \u0161t. 20/2009) in kasneje Zakona o spremembi Zakona o za\u010D\
  asnem zni\u017Eanju pla\u010D funkcionarjev (Uradni list RS, \u0161t. 13/2010) v\
  \ veljavi ukrep, po katerem so pla\u010De funkcionarjev zni\u017Eane za znesek v\
  \ vi\u0161ini 4% osnovne pla\u010De. Ukrep zni\u017Eanja pla\u010D funkcionarjev\
  \ se je nadaljeval tudi na podlagi interventne zakonodaje v letu 2011 in prvi polovici\
  \ leta 2012. Nadalje je Zakon za uravnote\u017Eenje javnih financ (Uradni list RS,\
  \ \u0161t. 40/12, 105/12; ZUJF), ki je pri\u010Del veljati 31. maja 2012, odpravil\
  \ nesorazmerja v osnovnih pla\u010Dah ob hkratnem zni\u017Eanju vrednosti pla\u010D\
  nih razredov za 8%. Glede na dejstvo, da se ista pla\u010Dna lestvica uporablja\
  \ tudi za funkcionarje, je ukrep zni\u017Eanja pla\u010D veljal tudi za poslance.\
  \ V letu 2013 so bili sprejeti dodatni ukrepi, s katerimi so se zni\u017Eala pla\u010D\
  e funkcionarjem, med njimi naj omenimo linearno zni\u017Eanje vrednosti pla\u010D\
  nih razredov (-0,5%) in kompresijo pla\u010Dne lestvice kot je uzakonjena z Zakonom\
  \ o spremembah in dopolnitvah Zakona sistemu pla\u010D v javnem sektorju-R (Uradni\
  \ list RS, \u0161t. 46/13), ki pomeni ve\u010Dje zni\u017Eanje pla\u010D javnih\
  \ uslu\u017Ebencev in funkcionarjev, ki so uvr\u0161\u010Deni v vi\u0161je pla\u010D\
  ne razrede. Tako se je npr. poslancem in najvi\u0161jim funkcionarjem zakonodajne,\
  \ izvr\u0161ilne in sodne veje oblasti pla\u010Da zni\u017Eala tudi za v ve\u010D\
  \ kot 50-krat vi\u0161jem znesku od zneska pla\u010De, ki se je zni\u017Eala javnim\
  \ uslu\u017Ebencem, uvr\u0161\u010Denim v ni\u017Eje pla\u010Dne razrede. Na primer\
  \ v 13. pla\u010Dnem razredu se je zni\u017Eala za 3,52 EUR, v 65. pla\u010Dnem\
  \ razredu pa za 263,54 EUR.\nZaradi navedenega ocenjujemo, da predlog v predlagani\
  \ vsebini ni primeren za nadaljnjo obravnavo, saj je pri dolo\u010Danju pla\u010D\
  \ funkcionarjev potrebno upo\u0161tevati zahtevnost, odgovornost in razmerja med\
  \ uvrstitvami posameznih funkcij v pla\u010Dne razrede.  "
