response: " Odziv Ministrstva za notranje zadeve\nProblematiko bera\u010Denja v Republiki\
  \ Sloveniji ureja Zakon o varstvu javnega reda in miru    ZJRM-1 (Uradni list RS,\
  \ \u0161t. 70/06), ki bera\u010Denje na javnem kraju opredeljuje kot prekr\u0161\
  ek. S podro\u010Dja kazenskega prava je bera\u010Denje lahko opredeljeno kot kaznivo\
  \ dejanje zanemarjanje otroka in surovo ravnaje po 192. \u010Dlenu Kazenskega zakonika\
  \ (KZ-1). Kaznivo dejanje je podano, \u010De star\u0161i, skrbnik, rejnik ali druga\
  \ oseba iz koristoljubja navaja otroka k bera\u010Denju.\nZa obravnavo izpostavljene\
  \ problematike je pomemben predvsem tovrsten prekr\u0161ek. Zakon o varstvu javnega\
  \ reda in miru v devetem \u010Dlenu dolo\u010Da, da je bera\u010Denje na javnem\
  \ kraju prekr\u0161ek, \u010De bera\u010D koga na vsiljiv ali \u017Ealjiv na\u010D\
  in nadleguje za denar ali za druge materialne dobrine. Torej je bera\u010Denje v\
  \ Sloveniji dovoljeno, vendar le v primeru, \u010De ni (pretirano) vsiljivo. Dolo\u010D\
  ba se nana\u0161a na vse ljudi brez izjeme. Slovenija se je s pove\u010Dano tovrstno\
  \ problematiko soo\u010Dila po vstopu v EU. Dolo\u010Den porast kr\u0161itev bele\u017E\
  imo tudi v zadnjih letih. Kot kr\u0161itelji se pojavljajo  predvsem dr\u017Eavljani\
  \ vzhodnoevropskih dr\u017Eav \u010Dlanic EU, ki v povpre\u010Dju storijo okoli\
  \ 65% vseh tovrstnih kr\u0161itev.\nMenimo, da vsebina predloga ne izra\u017Ea popolnoma\
  \ jasnega namena predlagatelja. Kot je razvidno \u017Ee iz analize obstoje\u010D\
  ega stanja sklepamo, da se predlog nana\u0161a na prepoved bera\u010Denja za tujce.\
  \ Pri tem je potrebno poudariti, da se materialna dolo\u010Dba, ki se nana\u0161\
  a na bera\u010Denje, nana\u0161a na vse ljudi. To pomeni, da je (vsiljivo-\u017E\
  aljivo) bera\u010Denje za tujce, tako kot za dr\u017Eavljane Slovenije, \u017Ee\
  \ prepovedano in ga ni potrebno posebej inkriminirati. Morebitna prepoved vsakr\u0161\
  nega bera\u010Denja samo za tujce bi pomenila svojevrstno diskriminacijo, ki je\
  \ v Sloveniji ustavno prepovedana. V tak\u0161nem primeru bi \u0161lo za razli\u010D\
  no urejanje dejanskega stanja, s \u010Dimer bi se kr\u0161ilo ustavno na\u010Delo\
  \ enakosti. Tovrstna diskriminacija je prepovedana tudi v okviru Sveta Evrope z\
  \ Evropsko konvencijo o varstvu \u010Dlovekovih pravic in temeljnih svobo\u0161\u010D\
  in in Listino o temeljnih pravicah Evropske unije v okviru EU. Diskriminacijo  prepovedujejo\
  \ tudi \u0161tevilne mednarodne konvencije, deklaracije, pakti ipd.\nMenimo, da\
  \ posredovani predlog ni primeren za nadaljnjo obravnavo."
