response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nV zvezi s predlogom\
  \ menimo, da je potrebno upo\u0161tevati dejstvo, da se cene v tr\u017Enem gospodarstvu\
  \ oblikujejo prosto in da bi dolo\u010Danje vi\u0161ine mar\u017Ee pomenilo reguliranje\
  \ prodajnih cen s strani dr\u017Eave, kar je dopustno samo v izjemnih primerih skladno\
  \ z Zakonom o kontroli cen. Zato iz razlogov, ki jih navajamo v nadaljevanju, ocenjujemo,\
  \ da predlog ni primeren za nadaljnjo obravnavo. Dolo\u010Danje mar\u017E ali razlike\
  \ med nabavno in prodajno ceno temelji na stro\u0161kovnih in tr\u017Enih dejavnikih\
  \ ter poslovnih ciljih trgovcev. Mar\u017Ea namre\u010D odra\u017Ea poslovno strategijo\
  \ trgovske dru\u017Ebe, cena in s tem tudi mar\u017Ea predstavljata enega izmed\
  \ osnovnih tr\u017Enih mehanizmov prilagajanja subjektov na trgu povpra\u0161evanju\
  \ in konkurenci na trgu, torej predstavljata eno od orodij tr\u017Enega boja in\
  \ vzpostavljanja konkuren\u010Dnih prednosti. Prav tako bi v globalnem gospodarstvu\
  \ te\u017Eko primerjali mar\u017Ee pri izdelkih slovenskega izvora z izdelki tujega\
  \ izvora, saj bi razkritje mar\u017E trgovcev predstavljalo nedopustno poseganje\
  \ dr\u017Eave v poslovno skrivnost trgovca in njegovo svobodno podjetni\u0161ko\
  \ pobudo. Te\u017Eko bi tudi izena\u010Dili mar\u017Ee trgovcev, glede na to, da\
  \ imajo na trgu razli\u010Dne stro\u0161ke, ki jih pokrivajo z mar\u017Eo (materialni\
  \ stro\u0161ki, stro\u0161ki delovne sile, amortizacijo, prevoze, itd.), kakor je\
  \ razli\u010Den tudi njihov polo\u017Eaj na trgu (npr. multinacionalke, mali trgovci).\
  \ Administrativno dolo\u010Danje mar\u017E bi hkrati pomenilo kr\u0161itev pravil\
  \ varstva konkurence in praviloma vodilo v vi\u0161je cene za kon\u010Dnega potro\u0161\
  nika, kot bi jih zagotovil tr\u017Eni mehanizem. Glede na obrazlo\u017Eeno menimo,\
  \ da predlog ni primeren za nadaljnjo obravnavo.   "
