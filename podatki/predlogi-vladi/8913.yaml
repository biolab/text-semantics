response: "Odziv Ministrstva za infrastrukturo\nUmirjanje prometa je sklop gradbeno\
  \ tehni\u010Dnih in regulativnih ukrepov s katerimi se  v naseljih in drugih ob\u010D\
  utljivih okoljih zagotavljajo prometne razmere tako da je hitrost vo\u017Enje prilagojena\
  \ administrativnim omejitvam oziroma dejansko dopustnim razmeram. S temi ukrepi\
  \ se minimalizira mo\u017Enost nastanka prometnih nesre\u010D in isto\u010Dasno\
  \ zmanj\u0161a morebitne posledice le teh na minimalno raven.     Naprave za umirjanje\
  \ prometa so razli\u010Dnih izvedb in sicer kot prometni znaki, zvo\u010Dne zavore,\
  \ sinusoidne, trapezne in monta\u017Ene grbine, plo\u0161\u010Dadi, sredinski in\
  \ stranski prometni otoki ter kro\u017Ena kri\u017Ei\u0161\u010Da. V zadnjem \u010D\
  asu pa se uveljavljajo tudi aktivne izvedbe, ki s svojim aktivnim delovanjem selekcionirajo\
  \ kr\u0161itelje in s tem pripomorejo k ohranjanju okolja.   Namestitev fizi\u010D\
  ne naprave/ovire za umirjanje prometa na vozi\u0161\u010De je dopustna le na podlagi\
  \ predhodnih analiz (podatkov o ve\u010Djem dele\u017Eu stalnega neupo\u0161tevanja\
  \ prekora\u010Ditev omejitve hitrosti v dalj\u0161em \u010Dasovnem obdobju oz. podatkov\
  \ o \u0161tevilu prometnih nesre\u010D, itd\u2026). Odlo\u010Ditev za izvedbo ukrepa\
  \ mora biti strokovno utemeljena, z  izbiro vrste ukrepa pa je potrebno zagotoviti\
  \ da bo dose\u017Een zahtevan u\u010Dinek. Pri izvajanju ukrepov za umirjanje prometa\
  \ se izhaja iz \u017Eelene hitrosti, ki se jo \u017Eeli dose\u010Di z izvedbo ukrepa\
  \ na nevarnem odseku ceste. \u017Deleno hitrost definira prevozna hitrost naprave\
  \ ter medsebojni razmik naprav, prevozna hitrost naprave pa je odvisna od geometrije\
  \ naprave.  Naprave in ukrepi za umirjanje prometa se na\u010Drtujejo skladno z\
  \ Odredbe o obvezni uporabi tehni\u010Dne specifikacije /TSC 03.800:2009/ (Uradni\
  \ list RS, \u0161t. 21/00), ter Pravilnikom o prometni signalizaciji in prometni\
  \ opremi na cestah (Uradni list RS, \u0161t. 99/15 in 46/17).  Z omenjenimi predpisoma\
  \ so natan\u010Dno predpisani geometrijski elementi (horizontalni, vertikalni, zaokro\u017E\
  itve) za dimenzioniranje posamezne naprave za dolo\u010Deno prevozno hitrost in\
  \ izhajajo iz mednarodnih strokovnih ugotovitev. Aktualna formalna regulativa podro\u010D\
  ja umirjanja prometa v naseljih je ustrezna in primerljiva evropskemu prostoru,\
  \ zato ne obstajajo argumentirani razlogi za spreminjanje ali ukinjanje zakonskih\
  \ re\u0161itev, ki urejajo \xBB naprave in ukrepe za umirjanje prometa\xAB.\n "
