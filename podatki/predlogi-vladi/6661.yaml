response: "Odziv Ministrstva za zdravje\nZamenjavo osebnega zdravnika natan\u010D\
  no opredeljujejo Pravilna obveznega zdravstvenega zavarovanja (Uradni list RS, \u0161\
  t. 30/03, 35/03 - popr., 78/03, 84/04, 44/05, 86/06, 90/06 - popr., 64/07, 33/08,\
  \ 7/09, 88/09, 30/11, 49/12, 106/12, 99/13 \u2013 ZSVarPre-C in 25/14; v nadaljnjem\
  \ besedilu: Pravila), ki v 168. \u010Dlenu dolo\u010Dajo, da lahko zavarovana oseba\
  \ zamenja osebnega zdravnika praviloma po enem letu.\nNadalje pa 169. \u010Dlen\
  \ Pravil predvideva izjeme, v katerih lahko zavarovana oseba zamenja osebnega zdravnika\
  \ tudi pred iztekom enoletne dobe, \u010De:\npride med zavarovano osebo in osebnim\
  \ zdravnikom do nesporazumov, zaradi katerih je zavarovana oseba izgubila zaupanje\
  \ v osebnega zdravnika;\npredlaga zamenjavo osebni zdravnik, ker ne more uspe\u0161\
  no in odgovorno opravljati nalog osebnega zdravnika zaradi neprimernega odnosa zavarovane\
  \ osebe ali nespo\u0161tovanja navodil in postopkov za zdravljenje;\nse zavarovana\
  \ oseba za stalno ali za dalj\u0161o dobo preseli v drug kraj;\nzdravni\u0161ka\
  \ zbornica ali ministrstvo, pristojno za zdravje na zahtevo zavarovane osebe, njenih\
  \ svojcev ali delodajalca, ugotovi, da postopki diagnostike, zdravljenja oziroma\
  \ rehabilitacije niso bili v skladu z doktrinarnimi strokovnimi usmeritvami in je\
  \ to razlog za nezaupanje zavarovane osebe do osebnega zdravnika.\nPo preteku enega\
  \ leta lahko zavarovana oseba prosto zamenja osebnega zdravnika, pri \u010Demer\
  \ ni dol\u017Ena navesti razlogov za zamenjavo.\nNa podlagi napisanega na Ministrstvu\
  \ za zdravje zaklju\u010Dujemo, da je veljavna zakonodaja ustrezna, saj prepre\u010D\
  uje pretirano menjavo osebnih zdravnikov v kratkih \u010Dasovnih obdobjih, obenem\
  \ pa menjavo vseeno dopu\u0161\u010Da v izjemnih in utemeljenih primerih. Zlasti\
  \ ko se pojavi nezaupanje v odnosu med osebnim zdravnikom in zavarovano osebo, je\
  \ menjava osebnega zdravnika vselej mogo\u010Da.\n "
