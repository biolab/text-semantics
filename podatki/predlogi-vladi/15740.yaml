  \ regionalne ceste glede na prvotno predvidene re\u0161itve, ki bo v prvi prioriteti\
  \ najprej re\u0161evala navezavo parkiri\u0161\u010Da P+R z novo predvideno rekonstrukcijo\
  \ v kri\u017Ei\u0161\u010Du biv\u0161e Metalke.\nZa odsek od kri\u017Ei\u0161\u010D\
  a biv\u0161e Metalke do kri\u017Ei\u0161\u010Da Jelen se vodi drug investicijski\
  \ projekt, ki predvideva raz\u0161iritev ceste v \u0161tiripasovnico. Vklju\u010D\
