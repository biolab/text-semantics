response: "Odziv Ministrstva za kmetijstvo in okolje\nCodex Alimentarius (CA) je zbirka\
  \ mednarodnih standardov za \u017Eivila, smernic in drugih priporo\u010Dil, ki so\
  \ namenjeni pridelovalcem in predelovalcem hrane, dr\u017Eavnim organom ter potro\u0161\
  nikom. Osnovno poslanstvo Codex standardov je varovanje zdravja ljudi in varstvo\
  \ interesov potro\u0161nikov, vklju\u010Dno z  dobrimi poslovnimi obi\u010Daji v\
  \ mednarodnem prometu z \u017Eivili.\nZ namenom oblikovanja mednarodnih standardov\
  \ za varnost in kakovost hrane je bila leta 1961 ustanovljena Codex Alimentarius\
  \ komisija, ki je skupni organ Organizacije za prehrano in kmetijstvo (FAO) pri\
  \ Organizaciji Zdru\u017Eenih narodov in Svetovne zdravstvene organizacije (WHO),\
  \ in ima danes \u017Ee 183 \u010Dlanov (182 dr\u017Eav, EU).\nCodex Alimentarius\
  \ komisija, ki zaseda enkrat letno (v mesecu juliju), je organ, ki odlo\u010Da o\
  \ vsebinah, sprejetih na posameznih Codex Alimentarius komitejih. Na zasedanju se\
  \ potrdijo (ali zavrnejo) predlogi standardov in sorodnih tekstov, popravki oziroma\
  \ dopolnitve Postopkovnega priro\u010Dnika ter program dela. \u010Ceprav Codex standardi\
  \ niso pravno zavezujo\u010Di, so uveljavljeni na podro\u010Dju Svetovne trgovinske\
  \ organizacije (WTO) kot standardi za varnost in kakovost \u017Eivil ter lahko slu\u017E\
  ijo kot mednarodna referenca dr\u017Eavam, ki spreminjajo obstoje\u010Do ali pripravljajo\
  \ novo zakonodajo. Postopek sprejemanja Codex standardov, ki je predpisan v Postopkovnem\
  \ priro\u010Dniku, je dolgotrajen, saj vklju\u010Duje 8 stopenj.\nV Sloveniji, ki\
  \ je \u010Dlanica EU, velja evropska zakonodaja s podro\u010Dja varne hrane, sodelujemo\
  \ pa tudi na zasedanjih Codex Alimentarius komisije in komitejev. Dr\u017Eave \u010D\
  lanice EU na zasedanjih na\u010Deloma zastopamo enotna stali\u0161\u010Da, ki jih\
  \ uskladimo na sestankih delovnih skupin na Svetu EU v Bruslju. Stali\u0161\u010D\
  e EU in Slovenije je, da morajo biti vsi CA standardi, ki obravnavajo varnost \u017E\
  ivil, znanstveno utemeljeni, kar vklju\u010Duje oceno tveganja. Zagotoviti je treba\
  \ ustrezno raven informiranja potro\u0161nikov in prepre\u010Diti negativne vplive\
  \ na varnost hrane na svetovnem trgu.\nMinistrstvo za kmetijstvo in okolje je kontaktna\
  \ to\u010Dka za Codex Alimentarius v Sloveniji (e-mail: CODEX.mkgp@gov.si) in skrbi\
  \ za ustrezno koordinacijo dela, saj so aktivnosti Codex Alimentarius v posameznih\
  \ delovnih skupinah v pristojnosti Ministrstva za kmetijstvo in okolje ter Ministrstva\
  \ za zdravje z organi v sestavi.\nInformacije o Codex Alimentariusu, Codex Alimentarius\
  \ komisiji in Codex Alimentarius komitejih, razporedi zasedanj, poro\u010Dila, uradni\
  \ standardi idr. so dostopni na spletni strani: http://www.codexalimentarius.net.\n\
  Ne glede na Codex-ove smernice glede ozna\u010Devanja gensko spremenjenih organizmov\
  \ (GSO) v EU velja evropska zakonodaja, ki kot je bilo \u017Ee omenjeno, velja v\
  \ vseh dr\u017Eavah \u010Dlanicah, prav tako tudi v Sloveniji. GSO, ki so odobreni\
  \ in torej ocenjeni kot varni za uporabo v hrani oziroma v krmi in so ustrezno ozna\u010D\
  eni, so lahko v prostem prometu po vsej EU. V skladu z zakonodajo EU mora biti hrana\
  \ in krma, ki vsebuje ve\u010D kot 0,9 % posameznega v EU odobrenega GSO v izdelku\
  \ ozna\u010Dena, z namenom, da je potro\u0161nikom zagotovljena mo\u017Enost izbire\
  \ in torej neposreden vpliv na trg. Gensko spremenjena hrana in krma se v EU kljub\
  \ veljavnim Codex-ovim smernicam ne sme tr\u017Eiti brez ustreznih navedb o prisotnosti\
  \ GSO.\nSeznam odobrenih GSO v EU je javno dostopen na spletni strani Evropske komisije\
  \ (http://ec.europa.eu/food/dyna/gm_register/index_en.cfm).\nSlovenija namenja precej\u0161\
  njo pozornost izdelkom, ki vsebujejo ali bi lahko vsebovali GSO. Letno poleg rednega\
  \ in\u0161pekcijskega nadzora izvedemo tudi monitoringe (semena, rastline/pridelki,\
  \ \u017Eivila in krma) iz katerih ugotavljamo, da se na slovenskem trgu pojavlja\
  \ predvsem gensko spremenjena soja v krmi, proizvodi pa so po na\u0161ih ugotovitvah\
  \ tudi ustrezno ozna\u010Deni. Gensko spremenjene hrane v Sloveniji zaradi negativnega\
  \ javnega mnenja in odnosa kupcev prakti\u010Dno ni na policah trgovin. Glede ostalih\
  \ sestavin, ki jih vsebujejo sestavljena \u017Eivila pa so kriteriji za ozna\u010D\
  evanje v skladu z EU zakonodajo, razli\u010Dni. \u010Ce govorimo o dodatkih, ki\
  \ so proizvedeni iz gensko spremenjenih rastlin morajo biti ti na ozna\u010Dbi ustrezno\
  \ navedeni. Za dodatke, ki so proizvedeni s pomo\u010Djo gensko spremenjenih kultur\
  \ pa velja pravilo, da \u010De je dodatek pre\u010Di\u0161\u010Den in ne vsebuje\
  \ mikroorganizmov dodatno ozna\u010Devanje ni potrebno.\nMenimo, da predlog ni primeren\
  \ za nadaljnjo obravnavo, saj bi s tak\u0161nim pristopom kr\u0161ili veljavne sporazume\
  \ in evropsko zakonodajo.\n "
