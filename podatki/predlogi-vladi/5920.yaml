response: "Odziv Ministrstva za pravosodje\nPo veljavni ureditvi v Zakonu o finan\u010D\
  nem poslovanju, postopkih zaradi insolventnosti in prisilnem prenehanju (v nadaljnjem\
  \ besedilu ZFPPIPP) je upravitelj poseben organ postopka zaradi insolventnosti,\
  \ ki v tem postopku zaradi varovanja in uresni\u010Ditve interesov upnikov opravlja\
  \ svoje pristojnosti in naloge, dolo\u010Dene v zakonu. Ste\u010Dajni upravitelj\
  \ je dol\u017Ean svoje pristojnosti izvr\u0161evati skladno z namenom, zaradi katerega\
  \ je imenovan, in v okviru zakonskih pooblastil. V tem okviru se presoja tudi njegova\
  \ skrbnost pri opravljanju pristojnosti in nalog upravitelja. Ravnanja, ki niso\
  \ skladna s skrbnostjo dobrega strokovnjaka, imajo za posledico od\u0161kodninsko\
  \ odgovornost ste\u010Dajnega upravitelja (102. \u010Dlen ZFPPIPP).\nZ za\u010D\
  etkom ste\u010Dajnega postopka prenehajo pooblastila dol\u017Enikovih zastopnikov,\
  \ prokuristov in drugih poobla\u0161\u010Dencev za zastopanje dol\u017Enika in pooblastila\
  \ poslovodstva dol\u017Enika za vodenje njegovih poslov. Zato z za\u010Detkom ste\u010D\
  ajnega postopka pridobi pooblastila za zastopanje ste\u010Dajnega dol\u017Enika\
  \ in vodenje njegovih poslov upravitelj. V ste\u010Dajnem postopku tako upravitelj\
  \ vodi posle insolventnega dol\u017Enika v skladu s potrebami postopka in ga zastopa\
  \ pri procesnih in drugih pravnih dejanjih v zvezi s preizkusom terjatev ter lo\u010D\
  itvenih in izlo\u010Ditvenih pravic, pri procesnih in drugih dejanjih v zvezi z\
  \ izpodbijanjem pravnih dejanj insolventnega dol\u017Enika, pri pravnih poslih in\
  \ drugih dejanjih, potrebnih za unov\u010Ditev ste\u010Dajne mase,  pri uresni\u010D\
  evanju odstopnih in drugih pravic, ki jih pridobi insolventni dol\u017Enik kot pravne\
  \ posledice za\u010Detka ste\u010Dajnega postopka, in pri drugih pravnih poslih,\
  \ ki jih insolventni dol\u017Enik lahko izvede v skladu z zakonom. Upravitelj mora\
  \ pri opravljanju svojih nalog in pristojnosti ravnati vestno in po\u0161teno, z\
  \ ustrezno profesionalno skrbnostjo ter tako, da varuje in uresni\u010Duje interese\
  \ upnikov, ki mu morajo biti glavno vodilo pri opravljanju teh nalog in pristojnosti\
  \ (97., 98., in 245. \u010Dlen ZFPPIPP).\nV postopku prisilne poravnave poslovodstvu\
  \ dol\u017Enika ne prenehajo pooblastila za zastopanje \u2013 so pa le-ta omejena\
  \ (glej 151. \u010Dlen ZFPPIPP), zato je v postopki prisilne poravnava funkcija\
  \ upravitelja nadzornega zna\u010Daja (glej 171. \u010Dlena ZFPPIPP).\nFunkcijo\
  \ upravitelja lahko opravlja le oseba, ki ima veljavno dovoljenje ministra za pravosodje\
  \ za opravljanje funkcije upravitelja v postopkih zaradi insolventnosti in prisilne\
  \ likvidacije. Da pridobi dovoljenje ministra, mora oseba izpolnjevati naslednje\
  \ zakonsko dolo\u010Dene pogoje: da je dr\u017Eavljan Republike Slovenije ali dr\u017E\
  ave \u010Dlanice Evropske unije ali dr\u017Eave \u010Dlanice Evropskega gospodarskega\
  \ prostora ali dr\u017Eave \u010Dlanice Organizacije za gospodarsko sodelovanje\
  \ in razvoj in ima aktivno znanje slovenskega jezika, je poslovno sposobna in ima\
  \ splo\u0161no zdravstveno zmo\u017Enost, da ima najmanj visoko\u0161olsko izobrazbo\
  \ prve stopnje ali primerljivo izobrazbo, pridobljeno v tujini, nostrificirano,\
  \ priznano ali ovrednoteno v skladu z zakonom, ki ureja vrednotenje in priznavanje\
  \ izobra\u017Eevanja, ali dovoljenje za opravljanje nalog revizorja ali poobla\u0161\
  \u010Denega revizorja v skladu z zakonom, ki ureja revidiranje, da ima najmanj tri\
  \ leta delovnih izku\u0161enj pri opravljanju del s strokovno izobrazbo kot dolo\u010D\
  a zakon, da ima sklenjeno zavarovanje, ki krije njeno od\u0161kodninsko odgovornost\
  \ kot jo dolo\u010Da zakon za najni\u017Ejo zavarovalno vsoto 500.000 v posameznem\
  \ letu, da je opravila strokovni izpit za opravljanje funkcije upravitelja, da je\
  \ vredna javnega zaupanja za opravljanje te funkcije ter da je pravosodnemu ministru\
  \ dala izjavo, da bo vestno in odgovorno opravljala svoje pristojnosti in naloge\
  \ upravitelja ter si v vsakem postopku zaradi insolventnosti, v katerem bo imenovana,\
  \ prizadevala za kar najhitrej\u0161e kon\u010Danje postopka in \u010Dim ugodnej\u0161\
  e popla\u010Dilo upnikov.\nV konkretnem postopku zaradi insolventnosti upravitelja\
  \ imenuje sodi\u0161\u010De, ki vodi postopek. Sodi\u0161\u010De mora za upravitelja\
  \ imenovati vsaki\u010D drugo osebo iz seznama izbranih upraviteljev posameznega\
  \ okro\u017Enega sodi\u0161\u010Da po avtomati\u010Dnem vrstnem redu, pri \u010D\
  emer se imenovanje vodi lo\u010Deno za postopke prisilnih poravnav in ste\u010D\
  ajne postopke nad pravno osebo, ter za postopke osebnih ste\u010Dajev in ste\u010D\
  ajev zapu\u0161\u010Dine. \u010Ce gre za veliko dru\u017Ebo (kaj je velika dru\u017E\
  ba dolo\u010Da 55. \u010Dlen ZGD-1), pa je lahko imenovana samo oseba, ki je pred\
  \ imenovanjem najmanj dve leti opravljala naloge in pristojnosti upravitelja. Delo\
  \ upraviteljev v konkretnem sodnem postopku nadzoruje sodi\u0161\u010De, deloma\
  \ tudi upniki (upni\u0161ki odbor) ste\u010Dajnega dol\u017Enika, skladno s svojimi\
  \ pristojnostmi v postopku. Sodnik, ki vodi postopek, je tudi tisti, ki daje upravitelju\
  \ navodila za njegovo delo, ki so zanj obvezna. Upravitelja v posameznem postopku\
  \ razre\u0161i sodnik, in sicer \u010De upravitelj kr\u0161i obveznosti upravitelja\
  \ v postopku, v katerem je bil imenovan, \u010De mu je odvzeto dovoljenje za opravljanje\
  \ funkcije upravitelja, \u010De mu je dovoljenje za opravljanje funkcije upravitelja\
  \ prenehalo veljati po petem odstavku 109. \u010Dlena ZFPPIPP, \u010De zaradi bolezni,\
  \ delovne nezmo\u017Enosti ali smrti ne more ve\u010D opravljati funkcije upravitelja\
  \ ali \u010De v skladu s 119.a \u010Dlenom ZFPPIPP tako odlo\u010Di ve\u010Dina\
  \ upnikov z glasovanjem. O razre\u0161itvi odlo\u010Da sodi\u0161\u010De po uradni\
  \ dol\u017Enosti ali na zahtevo upravitelja ali na zahtevo, ki jo lahko vlo\u017E\
  i upni\u0161ki odbor ali vsak upnik (glej 118., 119. in 119.a \u010Dlen ZFPPIPP).\
  \ Upravitelj mora poleg javnega zaupanja v posameznem postopku u\u017Eivati tudi\
  \ zaupanje upnikov. ZFPPIPP upni\u0161kemu odboru omogo\u010Da, da z ve\u010Dino\
  \ glasov vseh svojih \u010Dlanov brez obrazlo\u017Eitve zahteva, da upniki glasujejo\
  \ o razre\u0161itvi imenovanega upravitelja, \u010De upravitelj ne u\u017Eiva ve\u010D\
  \ njihovega zaupanja, in so\u010Dasno glasujejo o imenovanju katerega koli konkretnega\
  \ novega upravitelja\nUpravitelju dovoljenje za upravljanje funkcije preneha, \u010D\
  e izgubi dr\u017Eavljanstvo Republike Slovenije ali dr\u017Eave \u010Dlanice Evropske\
  \ unije ali dr\u017Eave \u010Dlanice Evropskega gospodarskega prostora, ne da bi\
  \ isto\u010Dasno pridobil dr\u017Eavljanstvo druge dr\u017Eave, ki je Republika\
  \ Slovenija ali dr\u017Eava \u010Dlanice Evropske unije ali dr\u017Eava \u010Dlanica\
  \ Evropskega gospodarskega prostora, \u010De je upravitelju s pravnomo\u010Dno odlo\u010D\
  bo odvzeta poslovna sposobnost ali \u010De ne izpolnjuje ve\u010D pogoja splo\u0161\
  ne zdravstvene zmo\u017Enosti, \u010De da pisno izjavo, na kateri je njegov podpis\
  \ overjen, da naj se izbri\u0161e iz seznama upraviteljev ali \u010De umre. O prenehanju\
  \ dovoljenja za opravljanje funkcije upravitelja mora minister za pravosodje izdati\
  \ ugotovitveno odlo\u010Dbo.\nUpravitelju pa dovoljenje preneha tudi v primeru,\
  \ \u010De mu je po izvedenem disciplinskem postopku pred zbornico s pravnomo\u010D\
  no odlo\u010Dbo disciplinske komisije izre\u010Den ukrep trajnega odvzema pravice\
  \ opravljati funkcijo upravitelja. Postopek pred disciplinsko komisijo prve stopnje\
  \ uvede predsednik zbornice na lastno pobudo ali na predlog ministra za pravosodje,\
  \ predsednika okro\u017Enega sodi\u0161\u010Da ali predsednika vi\u0161jega sodi\u0161\
  \u010Da. Upravitelju je tak ukrep lahko izre\u010Den, \u010De stori v zakonu predpisano\
  \ huj\u0161o disciplinsko kr\u0161itev. Namesto odvzem dovoljenja mu lahko za huj\u0161\
  o disciplinsko kr\u0161itev komisija kot ukrep izre\u010De denarno kazen, ki ni\
  \ manj\u0161a od 5.000 eurov in ne ve\u010Dja od 15.000 eurov, ali pogojni odvzem\
  \ pravice opravljati funkcijo upravitelja, ki se izvr\u0161i, \u010De upravitelj\
  \ v petih letih po izreku ukrepa znova stori disciplinsko kr\u0161itev. Zbornica\
  \ upraviteljev opravlja tudi nadzor nad poslovanjem upraviteljev, ki lahko pri tem\
  \ nad upravitelji opravi pregled dokumentacije insolventnega dol\u017Enika, ki jo\
  \ je prevzel upravitelj v zvezi s postopkom zaradi insolventnosti, in dokumentacije,\
  \ ki jo mora voditi upravitelj v zvezi s tem postopkom, odredi ali izvede druge\
  \ ukrepe, potrebne za preveritev, ali upravitelj opravlja svoje naloge v postopku\
  \ zaradi insolventnosti v skladu z zakonom in dobro poslovno prakso upraviteljev,\
  \ in odredi upravitelju, da odpravi nepravilnosti pri svojem poslovanju in o tem\
  \ izdela poro\u010Dilo. Zbornica mora opraviti pregled tudi, \u010De to zahteva\
  \ minister za pravosodje, in ministru o tem predlo\u017Eiti ustrezno poro\u010D\
  ilo.\nNadzor nad upravitelji opravlja tudi Ministrstvo za pravosodje. V tej funkciji\
  \ lahko minister za pravosodje upravitelju tudi odvzame dovoljenje. O odvzemu dovoljenja\
  \ za opravljanje funkcije upravitelja odlo\u010Da minister za pravosodje na predlog\
  \ sodi\u0161\u010Da, ki vodi postopek zaradi insolventnosti, v katerem je upravitelj\
  \ storil kr\u0161itev, ki je razlog za odvzem dovoljenja, ali po uradni dol\u017E\
  nosti, in sicer \u010De ne izpolnjuje predpisanih pogojev iz 3., 4., 5. ali 6. to\u010D\
  ke drugega odstavka 108. \u010Dlena ZFPPIPP za izdajo dovoljenja. Minister za pravosodje\
  \ odvzame upravitelju dovoljenje tudi v primeru, \u010De le-ta ne izpolnjuje ve\u010D\
  \ pogoja, da je vreden javnega zaupanja za opravljanje te funkcije. \u010Ce ima\
  \ upravitelj polo\u017Eaj odvetnika, ne sme kot odvetnik zastopati ste\u010Dajnega\
  \ dol\u017Enika v sodnih ali drugih postopkih, ki se vodijo v zvezi s ste\u010D\
  ajnim postopkom, v katerem je bil imenovan za upravitelja, in ne sme uporabljati\
  \ naziva odvetnik. \u010Ce upravitelj to prepoved kr\u0161i, mu minister za pravosodje\
  \ dovoljenje odvzame (prenehanje in odvzem dovoljenja sta urejena v 109. \u010D\
  lenu ZFPPIPP).\nPo 108. \u010Dlenu ZFPPIPP minister za pravosodje zavrne zahtevo\
  \ za izdajo dovoljenja za opravljanje funkcije upravitelja osebi, ki ni vredna javnega\
  \ zaupanja za opravljanje te funkcije. Tega pogoja ne izpolnjuje tisti, za katerega\
  \ je na podlagi njegovega dosedanjega dela, ravnanja ali obna\u0161anja utemeljeno\
  \ sklepati, da funkcije upravitelja ne bo opravljal strokovno, po\u0161teno in vestno,\
  \ ali kdor je bil pravnomo\u010Dno obsojen zaradi kaznivega dejanja, storjenega\
  \ z naklepom, ki se preganja po uradni dol\u017Enosti, ali zaradi enega od teh kaznivih\
  \ dejanj, storjenih iz malomarnosti: povzro\u010Ditve smrti iz malomarnosti, hude\
  \ telesne po\u0161kodbe, posebno hude telesne po\u0161kodbe, ogro\u017Eanja varnosti\
  \ pri delu, prikrivanja, izdaje in neupravi\u010Dene pridobitve poslovne tajnosti,\
  \ pranja denarja, izdaje uradne tajnosti, povzro\u010Ditve splo\u0161ne nevarnosti\
  \ ali izdaje dr\u017Eavne tajnosti, in kazen \u0161e ni bila izbrisana iz kazenske\
  \ evidence. Ta pogoj pa je izpolnjen \u017Ee v primeru, \u010De je zoper vlagatelja\
  \ uveden kazenski postopek zaradi suma storitve takega kaznivega dejanja in je v\
  \ tem postopku obto\u017Enica postala pravnomo\u010Dna ali je na podlagi obto\u017E\
  nega predloga razpisana glavna obravnava (kar pomeni \u0161e pred izdajo sodbe sodi\u0161\
  \u010Da). \u010Ce pa je proti vlagatelju uveden kazenski postopek zaradi kaznivega\
  \ dejanja, storjenega z naklepom, zoper premo\u017Eenje ali zoper gospodarstvo,\
  \ ki se preganja po uradni dol\u017Enosti, za zavrnitev zahteve zadostuje \u017E\
  e pravnomo\u010Dno uvedena preiskava ali pravnomo\u010Dna obto\u017Enica, vlo\u017E\
  ena brez preiskave. Iz istih razlogov minister za pravosodje po 112. \u010Dlenu\
  \ ZFPPIPP za\u010Dasno ustavi imenovanje take osebe za upravitelja v novih zadevah,\
  \ sodi\u0161\u010De, ki vodi postopek zaradi insolventnosti, pa ga mora v postopkih,\
  \ v katerih je \u017Ee imenovan, razre\u0161iti. Opisani razlog je tudi eden izmed\
  \ razlogov za odvzem dovoljenja.\nNavedeni prikaz ka\u017Ee na to, da je odgovornost\
  \ upraviteljev z vidika normativne ureditve zelo stroga z namenom, da bi se s strani\
  \ osebe, ki je imenovana za upravitelja, zagotovilo strokovno, skrbno, pravo\u010D\
  asno in nepristransko opravljanje nalog. V ste\u010Dajnem postopku mora upravitelj\
  \ nemalokrat (v vlogi dosedanjega poslovodstva) zagotoviti tudi kon\u010Danje nujnih\
  \ poslov ste\u010Dajnega, v primeru, da je to za upnike z vidika popla\u010Dila\
  \ ugodneje, pa tudi za dolo\u010Deno obdobje nadaljevati poslovanje ste\u010Dajnega\
  \ dol\u017Enika, \u010De le-to dovoli sodi\u0161\u010De in sogla\u0161a upni\u0161\
  ki odbor. V primerih, ko je bilo poslovanje dol\u017Enika pred za\u010Detkom ste\u010D\
  ajnega postopka razpr\u0161eno v razli\u010Dnih dr\u017Eavah, mora upravitelj nadzorovati\
  \ poslovanje (npr. ste\u010Dajnega dol\u017Enika \u2013 gradbenega podjetja) in\
  \ dol\u017Enikovo premo\u017Eenje (stroji, gradbeni material) v razli\u010Dnih dr\u017E\
  avah. Iz vseh opisanih pristojnosti in nalog upravitelja, \u0161e posebej v ste\u010D\
  ajnem postopku, kjer upravitelj postane zakoniti zastopnik ste\u010Dajnega dol\u017E\
  nika \u2013 torej nadomesti dosedanje poslovodstvo, izhaja, da mora ureditev zagotoviti\
  \ veliko mero samostojnosti in fleksibilnost (delovnega mesta) pri izvajanju teh\
  \ nalog in hkrati pla\u010Dilo (nagrado) sorazmerno velikosti premo\u017Eenja ste\u010D\
  ajnega dol\u017Enika in obsegu  dejanj, ki jih upravitelj opravi. S tem, ko se izvajanje\
  \ navedenih pristojnosti in nalog zagotovi zunaj dr\u017Eavne uprave, kar je poznano\
  \ tudi v drugi primerljivih pravnih ureditvah, odpadejo tudi vsi fiksni stro\u0161\
  ki poslovanja in morebitnih podpornih slu\u017Eb ter prostori, ki bi sicer bili\
  \ potrebni za poslovanje slu\u017Ebe s primerljivimi pristojnostmi in nalogami.\n\
