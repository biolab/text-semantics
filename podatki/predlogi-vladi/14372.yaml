response: "Odziv Ministrstva za okolje in prostor\nZ Zakonom o urejanju prostora (Uradni\
  \ list RS, \u0161t. 61/17, 199/21 \u2013 ZUreP-3 in 20/22 \u2013 odl. US) je bil\
  \ uveden in\u0161trument \xBBOdreditev vzdr\u017Eevanja\xAB (240. - 243. \u010D\
  len). Namen in\u0161trumenta je, da lahko ob\u010Dina - katere ena od izvirnih pristojnosti\
  \ je v skladu z Zakonom o lokalni samoupravi, na\u010Drtovanje prostorskega razvoja\
  \ - zapove upo\u0161tevanje prostorskega na\u010Drta in ustrezno izvedbo posega\
  \ v prostor, tako da odredi vzdr\u017Eevanje. Ob\u010Dina lahko z odlo\u010Dbo odredi\
  \ lastniku izvedbo konkretnih vzdr\u017Eevalnih del in ga zave\u017Ee, da v dolo\u010D\
  enem roku ta dela izvede. Ob\u010Dina mora pred izdajo odlo\u010Dbe lastniku svetovati\
  \ kako naj bi se ukrepi, kot naj bi bili odrejeni, izvajali in kak\u0161ne so mo\u017E\
  nosti sofinanciranja iz prora\u010Dunskih ali drugih sredstev \u010De zavezanec\
  \ teh del iz gospodarskih ali drugih razlogov ne bi mogel izvesti sam.\nEnak in\u0161\
  trument ohranja tudi nov Zakon o urejanju prostora (Uradni list RS, \u0161t. 199/21)\
  \ v \u010Dlenih od 255. do 257., ki se bo za\u010Del uporabljati 1. 6. 2022."
