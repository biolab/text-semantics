response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPredlagatelj izhaja iz ugotovitve, ki jo je Evropski odbor za socialne pravice\
  \ pri Svetu Evrope podal v Zaklju\u010Dkih 2013, ki se nana\u0161ajo na \u010Dlene\
  \ spremenjene Evropske socialne listine (v nadaljnjem besedilu: ESLS) s podro\u010D\
  ja zdravja, socialne varnosti in socialne za\u0161\u010Dite in so nastali na podlagi\
  \ Dvanajstega poro\u010Dila Republike Slovenije o izvajanju Evropske socialne listine\
  \ (spremenjene) za poro\u010Devalsko obdobje od 1. 1. 2008 do 31. 12. 2011, ki ga\
  \ je Vlada RS sprejela aprila 2013.\nIz Zaklju\u010Dkov 2013 jasno izhaja, da so\
  \ bile v poro\u010Devalskem obdobju razmere v Sloveniji v dvanajstih primerih v\
  \ skladu z ESLS, v dveh primerih pa je ugotovljena neusklajenost. Prvi negativni\
  \ zaklju\u010Dek se nana\u0161a na izvajanje prvega odstavka 12. \u010Dlena ESLS\
  \ oziroma domnevno neustreznost minimalnih zneskov bolni\u0161kega nadomestila,\
  \ nadomestila za brezposelnost in pokojnine in najkraj\u0161e trajanje upravi\u010D\
  enosti do nadomestila za brezposelnost. Negativni zaklju\u010Dek Evropskega odbora\
  \ za socialne pravice k izvajanju prvega odstavka 12. \u010Dlena ESLS (ustreznost\
  \ nadomestil) je poleg Slovenije prejelo \u0161e 24 dr\u017Eav. Razmere naj bi bile\
  \ usklajene z ESLS le v Avstriji, Belgiji, Franciji in na Norve\u0161kem.\n Vlada\
  \ RS se ne strinja v celoti z ugotovitvijo, da minimalni zneski nadomestil in pokojnine\
  \ v Sloveniji niso ustrezni, saj meni, da je ustrezno poskrbljeno za socialno varnost\
  \ prejemnikov minimalne pokojnine, s \u010Dimer je \u017Ee seznanila Evropski odbor\
  \ za socialne pravice pri Svetu Evrope.\nVlada RS je Evropski odbor za socialne\
  \ pravice pri Svetu Evrope seznanila tudi z dejstvom, da zaenkrat ve\u010Djih posegov\
  \ v zneska minimalnega nadomestila za brezposelnost in bolni\u0161kega nadomestila\
  \ zaradi javnofinan\u010Dne situacije v Slovenije ne na\u010Drtujemo. Ker je situacija\
  \ v ve\u010Dini drugih dr\u017Eav podpisnic ESLS, ki so prejele negativni zaklju\u010D\
  ek o ustreznosti nadomestil, podobna, nadaljnji ukrepi s strani Sveta Evrope niso\
  \ bili sprejeti.\n V nadaljevanju po vrsti nadomestil podajamo pojasnilo, kot smo\
  \ ga podali Svetu Evrope, ki ga bo nadalje preu\u010Dil:\n 1. Minimalna pokojnina\n\
  Vlada RS pojasnjuje, da najni\u017Eja pokojnina v Sloveniji predstavlja pokojnino\
  \ zavarovanca, ki je dopolnil le 15 let zavarovalne dobe in katerega pokojninska\
  \ osnova zna\u0161a manj kot zna\u0161a najni\u017Eja pokojninska osnova. Prejemniki\
  \ minimalne pokojnine, ki so starej\u0161i od 63 let (\u017Eenske) oziroma od 65\
  \ let (mo\u0161ki), niso delovno aktivni in nimajo drugih virov dohodka, so upravi\u010D\
  eni do varstvenega dodatka v znesku 261,64 EUR in do denarne socialne pomo\u010D\
  i v znesku 68,03 EUR. To pomeni, da upravi\u010Denec do minimalne pokojnine trenutno\
  \ lahko prejme skupaj 527 EUR mese\u010Dno, kar presega prag 40% mediane ekvivalentnega\
  \ dohodka in je v skladu z ESLS, kot jo interpretira Evropski odbor za socialne\
  \ pravice.\nTudi pokojnina zavarovanca, ki je dopolnil \u201Cpolno\u201D pokojninsko\
  \ dobo (v letu 2013 mo\u0161ki 40 let, \u017Eenska 38 let in 4 mesece) in katerega\
  \ pokojninska osnova je bila ni\u017Eja od najni\u017Eje pokojninske osnove, presega\
  \ prag 40% mediane ekvivalentnega dohodka in je v skladu z ESLS. Decembra 2013 je\
  \ namre\u010D zna\u0161ala 434,19 EUR (mo\u0161ki) oziroma 465,90 EUR (\u017Eenske).\n\
  Glede na navedeno Vlada RS meni, da je za socialni polo\u017Eaj upokojencev v Sloveniji\
  \ ustrezno poskrbljeno. Razumeti je treba, da so temeljna na\u010Dela slovenskega\
  \ pokojninskega in invalidskega zavarovanja na\u010Delo solidarnosti, redistribucije\
  \ in vzajemnosti, poleg tega pa je v sistem vklju\u010Deno tudi na\u010Delo povezanosti\
  \ vi\u0161ine pravic z vi\u0161ino vpla\u010Danih prispevkov.\n 2. Minimalni znesek\
  \ nadomestila za brezposelnost\nGlede minimalnega zneska nadomestila za brezposelnost\
  \ Vlada RS pojasnjuje, da je znesek 350 EUR rezultat pogajanj med socialnimi partnerji.\
  \ V okviru tripartitnih pogajanj o reformi trga dela smo namre\u010D upo\u0161tevajo\u010D\
  \ javnofinan\u010Dno situacijo posku\u0161ali najti kompromisni znesek, ki bi zagotavljal\
  \ osnovno socialno varnost in hkrati motiviral brezposelne k iskanju zaposlitve.\n\
  Vlada RS nadalje pojasnjuje, da lahko prejemnik nadomestila za brezposelnost po\
  \ izteku trimese\u010Dnega obdobja zaprosi za denarno socialno pomo\u010D, \u010D\
  e nima drugih virov dohodka. Na ta na\u010Din je po oceni Vlade RS ustrezno poskrbljeno\
  \ za socialno varnost naj\u0161ibkej\u0161ih brezposelnih v okviru javnofinan\u010D\
  nih zmo\u017Enosti.\n 3. Minimalni znesek bolni\u0161kega nadomestila\nGlede vi\u0161\
  ine minimalnega zneska bolni\u0161kega nadomestila Vlada RS pojasnjuje, da bo negativni\
  \ zaklju\u010Dek celovito preu\u010Dila (v razmerju do drugih pravic iz zdravstvenega\
  \ oz. \u0161ir\u0161e socialnega zavarovanja upo\u0161tevajo\u010D javnofinan\u010D\
  no situacijo) ob pripravi naslednje zdravstvene reforme, ki pa zaradi aktualne politi\u010D\
  ne situacije nima dolo\u010Dene \u010Dasovnice.\nPri tem pojasnjujemo, da je bilo\
  \ po podatkih Zavoda za zdravstveno zavarovanje Slovenije v letu 2013 izpla\u010D\
  anih le 624 nadomestil v tem znesku, kar predstavlja 0,10% skupnega \u0161tevila\
  \ izpla\u010Danih nadomestil. Prejemniki so ve\u010Dinoma samostojni zavezanci,\
  \ pri katerih je osnova za nadomestilo osnova za pla\u010Dilo prispevkov. Naj povzamemo:\
  \ v Sloveniji je po mnenju Vlade RS ustrezno poskrbljeno za socialno varnost prejemnikov\
  \ minimalne pokojnine, s \u010Dimer je Vlada RS \u017Ee seznanila Evropski odbor\
  \ za socialne pravice pri Svetu Evrope, ki bo pojasnilo nadalje preu\u010Dil.\n\
  \ Vlada RS zaenkrat ne na\u010Drtuje posegov v zneska minimalnega nadomestila za\
  \ brezposelnost in bolni\u0161kega nadomestila, saj zaradi javnofinan\u010Dne situacije\
  \ v Sloveniji to ni izvedljivo."
