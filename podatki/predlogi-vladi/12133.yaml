response: "Odziv Ministrstva za pravosodje\nUstava Republike Slovenije dolo\u010D\
  a, da ima vsakdo pravico, da o njegovih pravicah in dol\u017Enostih ter o obto\u017E\
  bah proti njemu brez nepotrebnega odla\u0161anja odlo\u010Da neodvisno, nepristransko\
  \ in z zakonom ustanovljeno sodi\u0161\u010De, sodniki pa so pri odlo\u010Danju\
  \ v posamezni zadevi vezani na Ustavo in zakon. Predlog, ki je bil posredovan preko\
  \ portala predlagam.vladi.si, se izrecno nana\u0161a na razpisovanje glavnih obravnav,\
  \ ki je v pristojnosti sodstva, oziroma sodnika, ki odlo\u010Da v zadevi. Ministrstvo\
  \ za pravosodje lahko poda samo splo\u0161no pojasnilo glede veljavne zakonodaje,\
  \ ki ureja potek postopkov in vzvode za varstvo pravic strank v primeru kr\u0161\
  itve pravice do sojenja brez nepotrebnega odla\u0161anja.\nUvodoma pojasnjujemo,\
  \ da je glavna obravnava le del postopka. Ta se za\u010Dne s prejemom vloge (npr.\
  \ to\u017Ebe, obto\u017Enice), sledi vro\u010Danje vlog drugi stranki, morebitne\
  \ nadaljnje vloge strank in druga procesna dejanja. Ko je zadeva zrela za obravnavno,\
  \ sodnik razpi\u0161e narok za glavno obravnavo. Na njem lahko stranke predstavijo\
  \ svoje videnje spora (katera dejstva in kateri pravni predpisi so pomembni), sodi\u0161\
  \u010De pa izvede dokaze. Glavna obravnava sestoji iz enega ali ve\u010D narokov\
  \ za glavno obravnavo, odvisno od tega, koliko je potrebno, da se izvedejo vsi dokazi\
  \ oziroma ugotovijo vsa relevantna dejstva in se o zadevi lahko odlo\u010Di. Primeroma\
  \ navajamo, da zakonodaja s podro\u010Dja pravdnega postopka (279.\u010D \u010D\
  len Zakona o pravdnem postopku - Uradni list RS, \u0161t. 73/07 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 45/08 \u2013 ZArbit, 45/08, 111/08 \u2013 odl. US, 57/09\
  \ \u2013 odl. US, 12/10 \u2013 odl. US, 50/10 \u2013 odl. US, 107/10 \u2013 odl.\
  \ US, 75/12 \u2013 odl. US, 40/13 \u2013 odl. US, 92/13 \u2013 odl. US, 10/14 \u2013\
  \ odl. US, 48/15 \u2013 odl. US, 6/17 \u2013 odl. US, 10/17, 16/19 \u2013 ZNP-1\
  \ in 70/19 \u2013 odl. US) omogo\u010Da, da se \u017Ee na pripravljalnem naroku\
  \ dolo\u010Di \u0161tevilo ali datume narokov za glavno obravnavo, na katerih bo\
  \ sodi\u0161\u010De izvajalo dokaze, \u010De je to mogo\u010De. Gre za uvajanje\
  \ principa upravljanja postopka (case manegmenta), ki zahteva od sodi\u0161\u010D\
  a, da se bo skrbno in strokovno pripravljalo na postopek. Na ta na\u010Din bo postopek\
  \ preglednej\u0161i za stranke, dolo\u010Dba pa zavezuje sodnika, da se bo na postopek\
  \ skrbno pripravil, kar lahko prispeva k temu, da bo postopek hitreje zaklju\u010D\
  en. K pospe\u0161itvi postopka prispeva predvsem koncentracija glavne obravnave,\
  \ do nje pa lahko pride, \u010De so na zadevo dobro pripravljeni sodnik in stranke,\
  \ ki svojih pravic ne zlorabljajo in ne zavla\u010Dujejo postopka. Razlogov, zakaj\
  \ posamezni postopki trajajo dlje \u010Dasa, ne gre iskati samo v okviru pristojnosti\
  \ sodi\u0161\u010Da, ampak tudi v procesni vlogi strank ter drugih udele\u017Eencev\
  \ postopka. Postopanje sodi\u0161\u010Da v posamezni zadevi je tesno povezano tudi\
  \ z roki za opravo posameznih postopkovnih dejanj, kar dolo\u010Dajo procesni predpisi.\n\
  Poleg pravnih sredstev v procesnih predpisih so elementi za varstvo pravic strank\
  \ do sojenja brez nepotrebnega odla\u0161anja dostopni tudi na podlagi Zakona o\
  \ varstvu pravice do sojenja brez nepotrebnega odla\u0161anja (ZVPSBNO; Uradni list\
  \ RS, \u0161t. 67/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo.), ki kot\
  \ pospe\u0161itvena pravna sredstva dolo\u010Da mo\u017Enost rokovnega predloga\
  \ in nadzorstvene prito\u017Ebe. Pri odlo\u010Danju o pravnih sredstvih po ZVPSBNO\
  \ se upo\u0161tevajo okoli\u0161\u010Dine posamezne zadeve, zlasti njena zapletenost\
  \ v dejanskem in pravnem pogledu, ravnanje strank v postopku, predvsem z vidika\
  \ uporabe postopkovnih pravic in izpolnjevanja obveznosti v postopku, spo\u0161\
  tovanje pravil o vrstnem redu re\u0161evanja zadev na sodi\u0161\u010Du, zakonski\
  \ roki za razpis narokov in izdelavo sodnih odlo\u010Db, trajanje \u010Dasa, v katerem\
  \ je bila na drugih sodnih stopnjah oziroma sodi\u0161\u010Dih re\u0161evana zadeva,\
  \ na\u010Din, po katerem je bila zadeva obravnavana pred vlo\u017Eitvijo nadzorstvene\
  \ prito\u017Ebe ali rokovnega predloga, narava in vrsta zadeve ter njen pomen za\
  \ stranko.\nZ vidika pristojnosti sodne uprave je najpomembnej\u0161i ukrep glede\
  \ zagotavljanja pravo\u010Dasnosti sojenja dolo\u010Danje \u010Dasovnih standardov,\
  \ ki jih sprejme predsednik Vrhovnega sodi\u0161\u010Da Republike Slovenije s soglasjem\
  \ ministra za pravosodje. \u010Casovni standardi dolo\u010Dajo pri\u010Dakovani\
  \ \u010Das opravljanja tipi\u010Dnih procesnih dejanj in re\u0161evanja zadev na\
  \ posameznih vrstah in stopnjah sodi\u0161\u010D. \u010Casovni standard je \u010D\
  as, v okviru katerega se pri\u010Dakuje, da bo izvedena dolo\u010Dena faza postopka.\
  \ \u010Casovni standardi so merilo u\u010Dinkovitosti poslovanja posameznih sodi\u0161\
  \u010D in predstavljajo orodje, ki sodi\u0161\u010Dem omogo\u010Da prilagajanje\
  \ delovnih procesov z vidika hitrosti re\u0161evanja zadev ter zagotavljanja pravice\
  \ do sojenja v razumnem roku, s \u010Dimer prispevajo k varovanju interesa strank.\n\
  Na podlagi zgoraj navedenega zaklju\u010Dujemo, da je razpisovanje glavnih obravnav\
  \ v pristojnosti posameznega sodnika, ki v okviru procesnega vodstva zagotavlja\
  \ pravo\u010Dasnost teka postopka. Na ravni sodi\u0161\u010Da pa ima posebno vlogo\
  \ tudi predsednik sodi\u0161\u010Da, ki je odgovoren za poslovanje sodi\u0161\u010D\
  a, kar zajema vsa opravila, s katerimi se zagotavlja pravo\u010Dasnost postopkovnih\
  \ dejanj (npr. zagotavljanje spo\u0161tovanja \u010Dasovnih standardov)."
