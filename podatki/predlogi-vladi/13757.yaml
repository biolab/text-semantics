response: "Odziv Ministrstva za javno upravo\nPredlog se v celoti nana\u0161a na spremembo\
  \ volilnega sistema v Sloveniji, ki vklju\u010Duje tako na\u010Din izbire kandidatov\
  \ za volitve, na\u010Din glasovanja, priloge kandidaturi, odvzem mandata, sistem\
  \ \u017Eetonov, razdeljevanje mandatov na dr\u017Eani ravni, kot tudi \u0161tevilo,\
  \ velikost in razdelitev volilnih enot in okrajev. Gre za tematiko, sistemsko urejeno\
  \ v Zakonu o volitvah v dr\u017Eavni zbor (ZVDZ) ter v izvedbenih predpisih k temu\
  \ zakonu. \_\u010Ceprav dolo\u010Dbe ZVDZ in volilni sistem v Sloveniji, z ustavnopravnega\
  \ vidika - razen problematike glede volilnih okrajev (odlo\u010Dba Ustavnega sodi\u0161\
  \u010Da RS, \u0161t. U-I-32/15-56 z dne 8.11.2018) \u2013 niso deklarirani kot ustavno\
  \ sporni, so razli\u010Dni pobudniki in predlagatelji v \u010Dasu od vzpostavitve\
  \ veljavnega volilnega sistema posku\u0161ali dose\u010Di ne samo strokoven, temve\u010D\
  \ predvsem tudi politi\u010Den konsenz za spremembe in dopolnitve volilne zakonodaje.\
  \ Ob tem so dosedanji predlogi predvidevali razli\u010Dne re\u0161itve, a nobena\
  \ od njih, ki bi temeljito spremenila veljavni volilni sistem, ni bila sprejeta.\n\
  Strokovne in politi\u010Dne razprave v zvezi z morebitnimi spremembami slovenskega\
  \ volilnega sistema so nedavno, tudi na pobudo predsednika dr\u017Eave, potekale\
  \ s strani ve\u010D dele\u017Enikov \u2013 ministrstva za javno upravo, ki je resorno\
  \ pristojno za volilno zakonodajo, ustavnih pravnikov, predstavnikov vseh politi\u010D\
  nih strank ter Dr\u017Eavne volilne komisije. Ob tem so bila \u017Ee oblikovana\
  \ delovna besedila sprememb in dopolnitev ZVDZ. V zvezi s spremembami temeljne volilne\
  \ zakonodaje je treba poudariti, da je za to potrebna kvalificirana ve\u010Dina\
  \ v dr\u017Eavnem zboru (2/3 glasov vseh poslancev ali t.im. absolutna ve\u010D\
  ina), zato mora biti predlog re\u0161itev ne le strokovno utemeljen, temve\u010D\
  \ tudi rezultat \u0161irokega politi\u010Dnega konsenza. Ob tem pa je pomembno upo\u0161\
  tevati tudi na\u010Delo enostavnosti volilnega sistema, ki mora biti volivcem razumljiv.\n\
  Va\u0161 predlog bi zahteval celostno spremembo volilnega sistema, zato glede na\
  \ zgoraj navedene ne dolgo tega neuspele poizkuse tega po na\u0161em mnenju ni primeren\
  \ za nadaljnjo obravnavo."
