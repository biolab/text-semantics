response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo v zvezi z zadevnim\
  \ predlogom odgovarja, da sprejetje tak\u0161nega zakona ni potrebno, saj je javnost\
  \ celotnega poslovanja RTV Slovenije, in s tem tudi z razpolaganjem z javnimi sredstvi\
  \ iz naslova RTV-prispevka, zagotovljena \u017Ee podlagi 28. \u010Dlena veljavnega\
  \ Zakona o Radioteleviziji Slovenija (Uradni list RS, \u0161t. 96/05, 109/05 \u2013\
  \ ZDavP-1B, 105/06 \u2013 odl. US, 26/09 \u2013 ZIPRS0809-B in 9/14; v nadaljnjem\
  \ besedilu: ZRTVS-1) in 83. \u010Dlena Statuta javnega zavoda Radiotelevizija Slovenija\
  \ (Uradni list RS, \u0161t. 106/06, 9/12, 55/14, 34/15 in 3/17; v nadaljnjem besedilu:\
  \ Statut). V omenjenih predpisih pa je tudi natan\u010Dno dolo\u010Deno, katere\
  \ dejavnosti lahko opravlja RTV Slovenija in za katere namene se lahko porabijo\
  \ sredstva iz naslova RTV-prispevka.\nV 14. \u010Dlenu ZRTVS-1 je dolo\u010Deno\
  \ na\u010Delo finan\u010Dne preglednosti pri opravljanju javne slu\u017Ebe. RTV\
  \ Slovenija lahko skladno z zakonom opravlja poleg javne slu\u017Ebe v omejenem\
  \ obsegu tudi tr\u017Ene dejavnosti, vendar mora biti poslovanje na podro\u010D\
  ju tr\u017Enih dejavnosti organizirano lo\u010Deno od javne slu\u017Ebe (prvi odstavek\
  \ 14. \u010Dlena). Prispevek za programe RTV Slovenija, sredstva iz dr\u017Eavnega\
  \ prora\u010Duna ter druga javna sredstva in prihodki iz naslova opravljanja javne\
  \ slu\u017Ebe se lahko porabijo samo za opravljanje javne slu\u017Ebe, ki je dolo\u010D\
  ena v tem zakonu (drugi odstavek 14. \u010Dlena). Enako dolo\u010Da tudi tretji\
  \ odstavek 30. \u010Dlena ZRTVS-1, in sicer da se lahko iz RTV-prispevka financira\
  \ dejavnost RTV Slovenija, ki jo kot javno slu\u017Ebo dolo\u010Da ta zakon, razen\
  \ v delih, ko se ta dejavnost glede na dolo\u010Dbe prej\u0161njega odstavka tega\
  \ \u010Dlena financira iz dr\u017Eavnega prora\u010Duna. Prihodki iz naslova tr\u017E\
  nih dejavnosti se lahko porabijo za sofinanciranje javne slu\u017Ebe ali za ohranjanje\
  \ in \u0161iritev tr\u017Enih dejavnosti, vendar le na podro\u010Djih, ki jih dolo\u010D\
  a ta zakon (tretji odstavek 14. \u010Dlena). Prihodki in odhodki iz naslova opravljanja\
  \ javne slu\u017Ebe ter prihodki in odhodki iz naslova tr\u017Enih dejavnosti pa\
  \ se vodijo na dveh lo\u010Denih ra\u010Dunih (\u010Detrti odstavek 14. \u010Dlena).\n\
  Javnost poslovanja RTV Slovenije je podrobneje urejena v Statutu, zlasti v njegovem\
  \ 83. \u010Dlenu. Ta med drugim dolo\u010Da, da se letno poro\u010Dilo objavi na\
  \ spletnih straneh RTV Slovenija, prejeti izvod letnega poro\u010Dila z obrazlo\u017E\
  itvijo pa morajo prejeti tudi Vlada Republike Slovenije in organi upravljanja. Letno\
  \ poro\u010Dilo mora vsebovati tudi raz\u010Dlembo stro\u0161kov produkcije programov\
  \ po posameznih programskih sklopih oziroma vsebinah.\nS Statutom pa so podrobneje\
  \ urejeni tudi financiranje, na\u010Drtovanje ter razporejanje in razrez prihodkov,\
  \ poslovanje, osnovna sredstva in programsko-produkcijski na\u010Drt. Tako so na\
  \ podlagi 86. \u010Dlena Statuta programi, ki jih pripravlja in oddaja RTV Slovenija,\
  \ financirani iz pla\u010Dil prispevka za programe RTV Slovenija, s sredstvi dr\u017E\
  avnega prora\u010Duna in sredstvi, pridobljenimi iz naslova tr\u017Enih dejavnosti.\
  \ Prihodki RTV Slovenija se za radijske in televizijske programe in druge namene\
  \ razporejajo na podlagi usklajenega letnega programsko-produkcijskega na\u010D\
  rta.\nRazrez sredstev in razmerja med posameznimi organizacijskimi enotami in programi\
  \ dolo\u010Da generalni direktor na podlagi letnih programsko-produkcijskih na\u010D\
  rtov ali po dvanajstinah, \u010De na\u010Drt ni sprejet, ter skladno s prednostnimi\
  \ nalogami.\nNa podlagi 87. \u010Dlena Statuta je zagotovljena lo\u010Denost finan\u010D\
  nega poslovanja javne slu\u017Ebe. RTV Slovenija mora zagotoviti, da je poslovanje\
  \ v tr\u017Enih dejavnostih organizirano lo\u010Deno od javne slu\u017Ebe. Prispevek\
  \ za programe RTV Slovenija, sredstva iz dr\u017Eavnega prora\u010Duna ter druga\
  \ javna sredstva in prihodki iz naslova opravljanja javne slu\u017Ebe je mogo\u010D\
  e porabiti le za opravljanje javne slu\u017Ebe, ki je dolo\u010Dena v zakonu. Prihodke\
  \ iz naslova tr\u017Enih dejavnosti je mogo\u010De porabiti za sofinanciranje javne\
  \ slu\u017Ebe, nagrajevanje ali ohranjanje in \u0161iritev tr\u017Enih dejavnosti,\
  \ vendar le na podro\u010Djih, ki jih dolo\u010Da zakon.\nNa podlagi 90. \u010D\
  lena Statuta mora RTV Slovenija pripraviti letno poro\u010Dilo in trimese\u010D\
  na poro\u010Dila o poslovanju. Finan\u010Dno poslovanje programsko-produkcijskih\
  \ in organizacijskih enot se med letom in ob koncu leta ugotavlja z izkazi prihodkov\
  \ in odhodkov. Finan\u010Dno poslovanje RTV Slovenija je javno. RTV Slovenija objavi\
  \ letno poro\u010Dilo na spletnih straneh RTV Slovenija.\nV skladu z 91. \u010D\
  lenom Statuta je temeljni vsebinski element v organizaciji dela in poslovanja programsko-produkcijski\
  \ na\u010Drt, ki obsega \u0161tiri pomembne dele, in sicer:\n pripravo programsko-produkcijskega\
  \ na\u010Drta, sprejetje programsko-produkcijskega na\u010Drta, realizacijo oziroma\
  \ uresni\u010Devanje programsko-produkcijskega na\u010Drta, nadzor nad realizacijo\
  \ programsko-produkcijskega na\u010Drta. \nPriprava in uresni\u010Devanje programsko-produkcijskega\
  \ na\u010Drta sta za racionalno in var\u010Dno poslovanje zavoda najpomembnej\u0161\
  a elementa.\nNa podlagi 92. \u010Dlena Statuta mora biti programsko-produkcijski\
  \ na\u010Drt usklajen po finan\u010Dnih, kadrovskih in tehnolo\u0161ko-produkcijskih\
  \ merilih, za kar so odgovorni strokovni direktorji oziroma strokovni vodje ter\
  \ pomo\u010Dniki in svetovalci generalnega direktorja. Programsko-produkcijski na\u010D\
  rt, ki je usklajen s finan\u010Dnimi mo\u017Enostmi zavoda, kadrovskimi in tehnolo\u0161\
  ko-produkcijskimi zmogljivostmi in sprejetimi programskimi shemami, standardi in\
  \ zasnovami, sprejme programski svet RTV Slovenija na predlog generalnega direktorja.\
  \ Programsko-produkcijski na\u010Drt mora biti uresni\u010Den v celoti v obsegu\
  \ dodeljenih finan\u010Dnih sredstev ter kadrovskih in tehnolo\u0161kih zmogljivosti.\n\
  Za pripravo finan\u010Dnega plana generalni direktor razdeli kvoto finan\u010Dnih\
  \ sredstev enotam. Kvota je namenjena pokrivanju programskih stro\u0161kov, stro\u0161\
  kov dela, amortizacije in vseh ostalih stro\u0161kov, ki nastajajo oziroma se planirajo\
  \ v enoti. Direktorja radia oziroma televizije ter vodji regionalnih centrov razdelijo\
  \ dodeljene kvote po uredni\u0161tvih. Odgovorni uredniki so odgovorni za celotne\
  \ stro\u0161ke uredni\u0161tva. Po dodelitvi pravice do razpolaganja s temi sredstvi\
  \ odgovorni uredniki programov dolo\u010Dijo nadaljnjo delitev na sredstva, potrebna\
  \ za nakup tuje produkcije (programske pravice), ter sredstva, ki so po ZRTVS-1\
  \ namenjena odkupu slovenskih avdiovizualnih del neodvisnih producentov.\nProducenti\
  \ so odgovorni za gospodarno in var\u010Dno uporabo dodeljenih sredstev in zneska\
  \ ne smejo prekora\u010Diti. Producenti za uresni\u010Ditev posameznih projektov\
  \ in oddaj sodelujejo z uredniki posameznih programskih vsebin in vodji organizacijskih\
  \ enot radijske oziroma televizijske produkcije. O racionalni porabi finan\u010D\
  nih sredstev, namenjenih uresni\u010Ditvi programsko-produkcijskega na\u010Drta,\
  \ generalni direktor vsako \u010Detrtletje v pisni obliki poro\u010Da nadzornemu\
  \ svetu.\n "
