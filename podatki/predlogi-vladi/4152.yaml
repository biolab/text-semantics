response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Ukrep, s katerim bi Vlada RS predpisala, da mora Radiotelevizija Slovenija v svojih\
  \ poro\u010Dilih izobesiti zastavo Republike Slovenije, bi pomenil poseg v institucionalno\
  \ avtonomijo in uredni\u0161ko neodvisnost Radiotelevizije Slovenija, ki ji jo zagotavlja\
  \ 2. \u010Dlen Zakona o radioteleviziji Slovenija (Uradni list RS, \u0161t. 96/05,\
  \ 109/05-ZDavP-1B, 105/06-odl. US in 26/09-ZIPRS0809-B; v nadaljevanju: ZRTVS-1).\
  \ Prav tako pa bi bil tak\u0161en ukrep po na\u0161em mnenju v neskladju z Zakonom\
  \ o grbu, zastavi in himni Republike Slovenije ter o slovenski narodni zastavi (Uradni\
  \ list RS, \u0161t. 67/94; v nadaljevanju: ZGZH). Iz 2. \u010Dlena ZGZH namre\u010D\
  \ izhaja, da se sme zastava Republike Slovenije uporabljati le na na\u010Din, ki\
  \ je dolo\u010Den s tem zakonom, pri \u010Demer pa v III. poglavju ZGZH, ki vsebuje\
  \ dolo\u010Dbe o zastavi (\u010Dleni 12. do 19.), uporabe zastave za predlagan namen\
  \ (to je v poro\u010Dilih javne radiotelevizije) ni dolo\u010Dena. Glede na navedeno\
  \ ocenjujemo, da je predlagani ukrep neprimeren.\nRadiotelevizija Slovenija sicer\
  \ \u017Ee sedaj opravlja vlogo na podro\u010Dju (domovinske) vzgoje in izobra\u017E\
  evanja  ter promocije slovenske identitete, saj je dol\u017Ena v svojih radijskih\
  \ in televizijskih programih, ki jih izdaja v okviru javne slu\u017Ebe, med drugim\
  \ zagotavljati kakovostne izobra\u017Eevalne oddaje vseh vrst (2. alineja prvega\
  \ odstavka 4. \u010Dlena ZRTVS-1) ter \u0161iriti razumevanje slovenske identitete\
  \ (18. alineja prvega odstavka 4. \u010Dlena ZRTVS-1). Republika Slovenija pa prek\
  \ Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port namenja medijem\
  \ v Republiki Sloveniji tudi posebna denarna sredstva za sofinanciranje njihovih\
  \ programskih vsebin, ki so v javnem interesu na podro\u010Dju medijev. Pod javni\
  \ interes na podro\u010Dju medijev pa se skladno s 4. \u010Dlenom Zakona o medijih\
  \ (Uradni list RS, \u0161t. 110/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 69/06 \u2013 ZOIPub, 36/08-ZPOmK-1, 77/10-ZSFCJA, 87/11-ZAvMS in 47/12) med drugim\
  \ \u0161teje tudi ohranjanje slovenske nacionalne identitete.\n "
