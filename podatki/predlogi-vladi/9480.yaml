response: "Odziv Ministrstva za infrastrukturo\nuvodoma pripominjamo, da se na dr\u017E\
  avnem nivoju zavedamo pomena in posledic, ki jih ima preobremenjenost tovornih vozil\
  \ tako na varnost cestnega prometa kot tudi na cestno infrastrukturo. Cestna infrastruktura\
  \ s prekomernimi obremenitvami tovornih vozil izgublja ne le na kakovosti in trajnosti,\
  \ ampak pomeni tudi zelo pove\u010Dano tveganje za varen cestni promet. Vozilo je\
  \ namre\u010D v primeru tovrstnih kr\u0161itev obremenjeno nad njegovimi zmogljivostmi,\
  \ s \u010Dimer pa se mo\u017Enost za varno upravljanje premosorazmerno ni\u017E\
  a. Zaradi zaskrbljujo\u010Dega stanja na podro\u010Dju preobremenjevanja cestne\
  \ infrastrukture in posledi\u010Dno po\u0161kodovanja ter pospe\u0161enega propadanja\
  \ cest in objektov se je zakonodajalec \u017Ee z Zakonom o varnosti cestnega prometa,\
  \ katerega dolo\u010Dbe so bile leta 2011 deloma prenesene tudi v Zakon o cestah\
  \ kot enega izmed \u0161tirih zakonov nove cestnoprometne zakonodaje, zavzel za\
  \ rigorozen in restriktiven pristop do kr\u0161itev, povezanih s preobremenjenostjo\
  \ (tovornih) vozil. Tako je odgovornost za kr\u0161itve na strani fizi\u010Dnih\
  \ oseb vezana na voznika, na osebo, ki je tovor nalo\u017Eila, ter naro\u010Dnika\
  \ prevoza, prav tako pa so za iste prekr\u0161ke odgovorne tudi pravne osebe, ki\
  \ so poslovno vezane s prej omenjenimi fizi\u010Dnimi osebami. Globe so tako predpisane\
  \ za vse subjekte, ki se pojavljajo v verigi izvedbe oziroma organizaciji prevoza\
  \ posameznega tovora. Sankcije za prekr\u0161ke pa so odvisne od relativne vi\u0161\
  ine odstopanja od dovoljenih skupnih mas, najve\u010Djih dovoljenih mas in osnih\
  \ obremenitev. Da bi bil nadzor nad preobremenjenostjo vozil \u010Dim bolj u\u010D\
  inkovit, je zakonodajalec z Zakonom o cestah iz leta 2011 predpisal, da nadzor poleg\
  \ policije izvaja tudi ob\u010Dinsko redarstvo, in sicer na ob\u010Dinskih cestah,\
  \ nekategoriziranih cestah, ki se uporabljajo za javni cestni promet, in na dr\u017E\
  avnih cestah v naseljih. S tem se zvi\u0161uje stopnja pri\u010Dakovanja, da bo\
  \ kr\u0161itev odkrita in kr\u0161itelj sankcioniran, kar pa je klju\u010Dnega pomena\
  \ pri prepre\u010Devanju tovrstnih kr\u0161itev.\nZ novelo Zakona o cestah iz leto\u0161\
  njega leta so se kr\u0161itve, povezane s preobremenjenostjo vozil, kategorizirale\
  \ oziroma diferencirale v skladu z Uredbo Komisije (EU) 2016/403 glede kategorizacije\
  \ resnih kr\u0161itev s podro\u010Dja cestnih prevozov. Enotna kategorizacija kr\u0161\
  itev je osnova za sporo\u010Danje in evidentiranje kr\u0161itev v nacionalnem elektronskem\
  \ registru cestnih prevoznikov. Na podlagi podatkov o vseh kr\u0161itvah prevoznikov\
  \ bo omogo\u010Dena izguba dobrega ugleda ter s tem prevozni\u0161ke licence Skupnosti,\
  \ s \u010Dimer bo cestnim prevoznikom, ki so resni kr\u0161itelji predpisov, onemogo\u010D\
  ena nadaljnja prisotnost na trgu cestnih prevozov. Poleg navedenega je zakonodajalec\
  \ z omenjeno novelo Zakona o cestah predpisal obvezno samodejno prepoznavo preobremenjenih\
  \ vozil z napravami za samodejno pridobivanje podatkov o masah vozil ali skupine\
  \ vozil, vgrajenimi ali name\u0161\u010Denimi na, ob ali v vozi\u0161\u010De dr\u017E\
  avne ceste oziroma cestno telo. Samodejno prepoznavo preobremenjenih vozil mora\
  \ upravljavec ceste na prometno najbolj obremenjenih cestah vzpostaviti najpozneje\
  \ do 27. maja 2021.\nPreobremenjenost vozil (zlasti tovornih) je pere\u010D problem,\
  \ s katerim se sre\u010Dujemo ne samo v Sloveniji, ampak tudi drugod po Evropi.\
  \ Kljub napredku, ki je bil na tem podro\u010Dju dose\u017Een, \u0161e vedno ne\
  \ moremo biti zadovoljni s stanjem, ki ga izkazujejo opravljeni nadzori. Kot izhaja\
  \ iz opisanega, na dr\u017Eavnem nivoju podro\u010Dje neprestano spremljamo in izvajamo\
  \ ukrepe, usmerjene v prepre\u010Devanje oziroma zmanj\u0161anje opravljanja prevozov\
  \ s preobremenjenimi tovornimi vozili. \n "
