response: "Sistem pokojninskega in invalidskega zavarovanja je zavarovalni sistem,\
  \ ki vsebuje tudi elemente solidarnosti in vzajemnosti, kar pomeni, da gre za sistem,\
  \ v katerem je posameznik zavarovan za nastop dolo\u010Denega rizika (npr. starost,\
  \ invalidnost, smrt v dru\u017Eini). Pravica do starostne pokojnine je primarno\
  \ vezana na zavarovalni riziko starosti, to je na predpostavko, da se ob nastopu\
  \ dolo\u010Dene starosti in ob izpolnjevanju drugih z zakonom dolo\u010Denih pogojev,\
  \ zavarovancu zagotovi materialna in socialna varnost, ker si je sam z delom ne\
  \ zmore ve\u010D zagotoviti. Tako sta po veljavni zakonodaji dolo\u010Dena dva pogoja\
  \ za uveljavitev starostne pokojnine, in sicer pogoj starosti ter pogoj pokojninske\
  \ dobe. Da se oseba torej lahko upokoji, mora izpolniti tako pogoj starosti kot\
  \ pogoj pokojninske dobe. Pokojninski sistem dolo\u010Da razli\u010Dne pogoje za\
  \ upokojitev po pravilu, da se oseba lahko upokoji pri ni\u017Eji starosti, \u010D\
  e dopolni dalj\u0161o pokojninsko dobo in obratno - \u010De dopolni visoko starost,\
  \ se zahteva ni\u017Eja pokojninska doba.\_\n\nSkladno z dolo\u010Dbo 27. \u010D\
  lena veljavnega <link http: pisrs.si pis.web external-link-new-window internal link\
  \ in current>Zakona o pokojninskem in invalidskem zavarovanju (v nadaljevanju: ZPIZ-2)\
  \ zavarovanec (mo\u0161ki in \u017Eenska), pridobi pravico do starostne pokojnine:\n\
  pri starosti 65 let, \u010De je dopolnil najmanj 15 let zavarovalne dobe oziromapri\
  \ starosti 60 let, \u010De je dopolnil 40 let pokojninske dobe brez dokupa.\nNaj\
  \ ob tem pojasnimo, da pokojninska doba brez dokupa zajema obdobje obvezne vklju\u010D\
  itve v obvezno pokojninsko in invalidsko zavarovanje, obdobja opravljanja kmetijske\
  \ dejavnosti, vendar brez dokupa pokojninske dobe.\n\nStarostna pokojnina se odmeri\
  \ od pokojninske osnove, ki jo predstavlja mese\u010Dno povpre\u010Dje osnov zavarovanca\
  \ (dohodek) za posamezno leto zavarovanja, od katerih so bili pla\u010Dani prispevki\
  \ za obvezno zavarovanje. Vendar pa se starostna pokojnina na podlagi omenjene osnove\
  \ odmeri v odstotku, ki je odvisen od dol\u017Eine pokojninske dobe. To pomeni,\
  \ da je z vsakim nadaljnjim letom zavarovanja odstotek odmere vi\u0161ji. Za 15\
  \ let zavarovalne dobe se odmeri v vi\u0161ini 26% (mo\u0161kemu) ali 29% (\u017E\
  enski). Za vsako nadaljnje leto pokojninske dobe pa se pri\u0161teje 1,25%, brez\
  \ zgornje omejitve. Za 40 let delovne dobe se tako pokojnina odmeri v vi\u0161ini\
  \ 57,25% (mo\u0161kemu) oziroma 60,25% (\u017Eenski). Dalj\u0161a pokojninska doba\
  \ je kriterij, ki pri posamezniku zvi\u0161uje vi\u0161ino pokojnine.\n\nV zvezi\
  \ s predlogom dr\u017Eavljana/ke, bi \u017Eeleli opozoriti \u0161e na dejstvo, da\
  \ pokojninsko in invalidsko zavarovanje vendarle temelji tudi na zavarovalni\u0161\
  kih principih, kar v osnovi pomeni, da se pravica do pokojnine in druge pravice\
  \ iz naslova minulega dela priznavajo na temelju prispevkov, vpla\u010Danih v \u010D\
  asu aktivne dobe zavarovanca. To na\u010Delo bi bilo v primeru vezanosti upokojitve\
  \ zgolj na pokojninsko dobo ali pa zgolj na starost poru\u0161eno, saj bi se na\
  \ primer zavarovanci, ki so sklenili delovno razmerje s 15 letom lahko upokojili\
  \ \u017Ee pri 55. letih, ko bi dopolnili 40 let pokojninske dobe, zavarovanci, ki\
  \ so se zaposlili pri 25. letih, pa ob isti pokojninski dobi \u0161ele pri 65 letih.\
  \ Vsi izmed na\u0161tetih zavarovancev bi tako v sistem pokojninskega in invalidskega\
  \ zavarovanje vpla\u010Devali enako obdobje, pokojnino pa bi, ob predpostavki enake\
  \ dose\u017Eene starosti, prejemali razli\u010Dno obdobje, saj bi zavarovanci, ki\
  \ so se upokojili kasneje, pokojnino prejemali 10 let manj, kot pa drugi zavarovanci,\
  \ ki so se upokojili prej.\n\nNa drugi strani, pa je zakonodajalec za vse, ki dose\u017E\
  ejo 40 let pokojninske dobe brez dokupa, v zakonu predvidel pravico do zni\u017E\
  anja starosti iz treh razlogov, in sicer:\nskrbi za otroka,slu\u017Eenja obveznega\
  \ voja\u0161kega roka invstopa v obvezno pokojninsko in invalidsko zavarovanje pred\
  \ dopolnjenim 18. letom starosti.\nVendar pa se starost s 60 let lahko zni\u017E\
  a na najve\u010D 58 let (mo\u0161ki) oziroma 56 let (\u017Eenska). \u010Ce bi upo\u0161\
  tevali podani predlog, da bi zavarovanec lahko uveljavil pravico do starostne pokojnine\
  \ \u017Ee npr. ob dopolnitvi 35 let pokojninske dobe brez dokupa, bi torej raz\u0161\
  irjali mo\u017Enost pridobitve pravice do starostne pokojnine, kar pa je v nasprotju\
  \ z osnovnim ciljem modernizacije pokojninskega sistema, ki je ohranjanje vzdr\u017E\
  nega pokojninskega sistema, s katerim se bo posameznikom po upokojitvi zagotavljal\
  \ primerne in zadostne prejemke ter s tem varno starost.\_\n\nDr\u017Eava po Ustavi\
  \ RS ni dol\u017Ena zagotoviti sredstev za pokojnine, temve\u010D je dol\u017Ena\
  \ vzpostaviti sistem, ki bo posameznikom zagotavljal varno starost v primeru nastopa\
  \ zavarovalnega primera, kar pomeni, da se oseba torej lahko upokoji, ko izpolni\
  \ tako pogoj starosti kot pogoj zahtevane pokojninske dobe. Glede na zapisano je\
  \ torej potrebno, da vsak posamezni zavarovanec nosi del bremena staranja prebivalstva\
  \ oziroma da se bremena staranja prebivalstva sorazmerno porazdelijo med posamezne\
  \ skupine prebivalstva. V primeru, da bi se nekdo lahko upokojil samo ob izpolnjenem\
  \ pogoju pokojninske dobe, pri tem pa ne bi izpolnjeval tudi pogoja starosti, bi\
  \ to pomenilo, da ta zavarovanec ne bi prevzel svojega dela bremena staranja prebivalstva,\
  \ zaradi \u010Desar bi bile zaradi povi\u0161anih stro\u0161kov pokojnin posledi\u010D\
  no nesorazmerno obremenjene ostale skupine prebivalstva, med katere spada predvsem\
  \ aktivno prebivalstvo.\n\n\u010Ce na koncu povzamemo, je vezanost pogoja starosti\
  \ na pridobitev pravice do pokojnine povezana s predpostavko, da je prav starost\
  \ tista, ki onemogo\u010Da normalno vklju\u010Ditev zavarovanca v organizirano in\
  \ produktivno delo, da bi si lahko sam zagotavljal socialno in materialno varnost.\
  \ Pri starostnem upokojevanju gre tako za upokojevanje zaradi rizika starosti, na\
  \ kar pa na\u010Deloma pokojninska doba nima vpliva, zaradi \u010Desar predlogu\
  \ po zagotavljanju pravice do starostne pokojnine zgolj na podlagi dose\u017Eene\
  \ pokojninske dobe ni mogo\u010De slediti."
