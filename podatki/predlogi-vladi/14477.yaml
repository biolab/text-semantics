response: "Odziv Ministrstva za obrambo\nEvidenco zakloni\u0161\u010D vodijo ob\u010D\
  ine (9. \u010Dlen Uredbe o gradnji in vzdr\u017Eevanju zakloni\u0161\u010D). Evidenca\
  \ vsebuje podatke o zaporedni \u0161tevilki, vrsto zakloni\u0161\u010Da s \u0161\
  tevilom mest, naslov, lastnika ter datum zadnjega pregleda zakloni\u0161\u010Da.\
  \ Na podlagi 10. \u010Dlena zgoraj omenjene Uredbe morajo biti zakloni\u0161\u010D\
  a redno vzdr\u017Eevana, za njihovo vzdr\u017Eevanje in smotrno uporabo pa so odgovorni\
  \ lastniki zakloni\u0161\u010D. Skladno s Pravilnikom o tehni\u010Dnih normativih\
  \ za zakloni\u0161\u010Da in zaklonilnike mora lastnik pridobiti potrdilo o primernosti\
  \ zakloni\u0161\u010Da, in sicer od poobla\u0161\u010Dene organizacije za tehni\u010D\
  ni in kontrolni preizkus ter izdajanje potrdil o primernosti zakloni\u0161\u010D\
  . V skladu s 64. \u010Dlenom Zakona o varstvu pred naravnimi in drugimi nesre\u010D\
  ami se zakloni\u0161\u010Da praviloma gradijo kot dvonamenski objekt. Izvajanje\
  \ Zakona, Uredbe in Pravilnika nadzira In\u0161pektorat RS za varstvo pred naravnimi\
  \ in drugimi nesre\u010Dami. Na podro\u010Dju, kjer se za graditev zakloni\u0161\
  \u010D in zaklonilnikov uporabljajo splo\u0161ni predpisi s podro\u010Dja graditve\
  \ objektov, je pristojen In\u0161pektorat Ministrstva za okolje in prostor.\nIn\u0161\
  pektorat RS za varstvo pred naravnimi in drugimi nesre\u010Dami razli\u010Dne nadzore\
  \ predvidi s svojim letnim programom. V leto\u0161njem letu so v ob\u010Dinah \u017E\
  e nadzirali evidenco zakloni\u0161\u010D, ki jo morajo ob\u010Dine vodit ter veljavnosti\
  \ potrdil o primernosti zakloni\u0161\u010D za ob\u010Dinska zakloni\u0161\u010D\
  a, ki so v javni lasti. Obenem pa se odzivajo tudi na prijave posameznikov glede\
  \ stanja zakloni\u0161\u010D, tudi v ve\u010Dstanovanjskih objektih oziroma naseljih."
