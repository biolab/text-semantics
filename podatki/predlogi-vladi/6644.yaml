response: "Odziv Ministrstva za zdravje\nPredlog je bil vlo\u017Een marca 2015, ko\
  \ je delovanje slu\u017Eb nujne medicinske pomo\u010Di \u0161e urejal Pravilnik\
  \ o slu\u017Ebi nujne medicinske pomo\u010Di iz leta 2008. Od novembra 2015 pa delovanje\
  \ slu\u017Eb nujne medicinske pomo\u010Di in de\u017Eurnih ambulant ureja novi Pravilnik\
  \ o slu\u017Ebi nujne medicinske pomo\u010Di (Uradni list RS, \u0161t. 81/15 in\
  \ 93/15 \u2013 popr.; v nadaljnjem besedilu: Pravilnik). Pravilnik v materialnem\
  \ delu vna\u0161a pomembno novost v organiziranju slu\u017Ebe \u2013 postavlja pravne\
  \ pogoje za lo\u010Ditev dela nujne medicinske pomo\u010Di, ki jo bodo izvajali\
  \ specialisti urgentne medicine in de\u017Eurne slu\u017Ebe, ki jo bodo izvajali\
  \ specialisti dru\u017Einske medicine. Uvajajo se nove organizacijske oblike slu\u017E\
  b nujne medicinske pomo\u010Di, in sicer urgentni centri (v nadaljnjem besedilu:\
  \ UC), satelitski urgentni centri (v nadaljnjem besedilu: SUC) in mobilne enote\
  \ nujne medicinske pomo\u010Di. SUC so organizacijske oblike, ki bodo predstavljale\
  \ vstopno mesto v sistem NMP v zunajbolni\u0161ni\u010Dnem okolju. Pravilnik v svojih\
  \ prilogah 4 in 6 tudi dolo\u010Da, kak\u0161na mora biti oprema tako v zdravstvenih\
  \ ustanovah, kot v mobilnih enotah. V okviru tega je sedaj dolo\u010Deno, da morajo\
  \ v SUC imeti tudi klini\u010Dni ali obposteljni laboratorij, ki vklju\u010Duje\
  \ tudi teste, opisane v predlogu, kar omogo\u010Da strokovno in varno obravnavo\
  \ nujnih pacientov na vseh vstopnih to\u010Dkah v sistem NMP.\nPredlog, da bi hitre\
  \ teste namestili v prav vse de\u017Eurne ambulante in v vsa re\u0161evalna vozila,\
  \ se nam zdi pretiran. Kljub temu smo predlog posredovali \u0161e v strokovno presojo\
  \ Raz\u0161irjenemu strokovnemu kolegiju za urgentno medicino, ki je pristojen za\
  \ podro\u010Dje, na katerega se nana\u0161a predlog.\nRaz\u0161irjene strokovni\
  \ kolegij za urgentno medicino je na 14. seji dne 15. 1. 2018 v zvezi s tem sprejel\
  \ naslednji sklep:\n\"Nabor opreme je predpisan v Pravilniku o slu\u017Ebi NMP (Ur.l.\
  \ RS \u0161t. 81/2015, 30.10.2015; 8836-8883). Hitri testi niso odlo\u010Dilni za\
  \ prepoznavo in ukrepanje v za\u010Detnem obdobju pri nujnih stanjih, zato RSK UM\
  \ meni, da njihova uporaba ne more biti obvezna! Lahko pa v dolo\u010Denih okoli\u0161\
  \u010Dinah pomagajo, zato njihove uporabe ne zavra\u010Damo.\"\nGlede na na\u0161\
  a predhodno posredovana pojasnila in stali\u0161\u010De RSK UM ocenjujemo, da trenutno\
  \ predpisana in zahtevana oprema zadostuje za kakovostno in varno obravnavo nujnih\
  \ pacientov.\n "
