response: "Odziv Ministrstva za pravosodje\nZa posredovanje informacij, kak\u0161\
  ne so mo\u017Enosti za vzpostavitev skupne evidence generalnih pooblastil, smo zaprosili\
  \ Vrhovno sodi\u0161\u010De RS, ki nam je z dopisom, \u0161t. Su 1480/2015 z dne\
  \ 13. 1. 2020 podalo pojasnilo, da so navedeno tematiko v preteklosti \u017Ee obravnavali.\
  \ V dopisu navajajo, da so na\u010Dini in postopki, s katerimi sodi\u0161\u010D\
  a deponirajo generalna pooblastila in vodijo evidenco deponiranih generalnih pooblastil,\
  \ prepu\u0161\u010Deni sodi\u0161\u010Dem in so razli\u010Dni. Vrhovno sodi\u0161\
  \u010De se strinja, da je na\u010Deloma smiselno urediti centralno evidenco generalnih\
  \ pooblastil, vendar pri tem opozarjajo, da je treba zagotoviti tudi kvaliteto podatkov\
  \ v tak\u0161ni evidenci in s tem zanesljivost evidence. V praksi se namre\u010D\
  \ kot izredno problemati\u010Dno ka\u017Eejo preklici generalnih pooblastil. Pooblastitelji\
  \ generalnih pooblastil redno ne preklicujejo, v dolo\u010Denih primerih se celo\
  \ na poziv sodi\u0161\u010Da, ki na podlagi novo deponiranega generalnega pooblastila\
  \ ugotovi, da dolo\u010Deni poobla\u0161\u010Denec na primer ni ve\u010D zaposlen\
  \ pri pooblastitelju, ne odzovejo. Vrhovno sodi\u0161\u010De zaklju\u010Dno \u0161\
  e navaja, da navedena problematika ni implementirana, glede na druge prioritetne\
  \ naloge pa tudi ne morejo oceniti, kdaj bi lahko pristopili k re\u0161evanju.\n\
  Upo\u0161tevajo\u010D okoli\u0161\u010Dino, da predlog zadeva implementacijo v okviru\
  \ izvedbenih aktivnosti s podro\u010Dja poslovanja sodstva, do \u010Desar se je\
  \ Vrhovno sodi\u0161\u010De RS v svojem odzivu tudi opredelilo, \u0161tejemo, da\
  \ bo naslovna tematika lahko po zaklju\u010Dku drugih prioritetnih nalog, kot zgoraj\
  \ navedeno, \_dele\u017Ena ponovne obravnave."
