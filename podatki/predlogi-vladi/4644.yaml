response: "Odziv Generalnega sekretariata Vlade RS\n\nV zvezi z va\u0161im predlogom\
  \ za zmanj\u0161anje \u0161tevila delovnih teles in komisij vas seznanjamo, da seznam\
  \ delovnih teles, ki ga prilagate, zajema stanje do dne 24.5.2012. Vlada Republike\
  \ Slovenije je v maju 2012 \u017Ee ukinila ve\u010Dje \u0161tevilo komisij. Aktualen\
  \ seznam delovnih skupin in komisij, ki ga sproti a\u017Euriramo se nahaja na Dr\u017E\
  avnem portalu e-uprava na spletnem naslovu: e-uprava.gov.si/ispo/delovnatelesa/zacetna.ispo.\
  \  Vlada Republike Slovenije ustanavlja komisije in delovna telesa na podlagi Poslovnika\
  \ Vlade Republike Slovenije, posameznih zakonov, podzakonskih aktov, kolektivnih\
  \ pogodb in mednarodnih pogodb. Pri ustanovljenih komisijah in delovnih telesih,\
  \ gre za delovne skupine in delovna telesa, ki so ustanovljena za opravo dolo\u010D\
  ene naloge ali za spremljanje stanja na dolo\u010Denem podro\u010Dju in ne za organizacijske\
  \ enote v organih dr\u017Eavne uprave.  Vlada Republike Slovenije pri vsakem posameznem\
  \ predlogu za ustanovitev novega delovnega telesa ali komisije, ki je predlo\u017E\
  en v vladni postopek, prou\u010Di smotrnost njene ustanovitve. V skladu z Zakonom\
  \ o dr\u017Eavni upravi je uprava dol\u017Ena spremljati stanje dru\u017Ebe na podro\u010D\
  jih, za katera je pristojna, in skrbeti za njen razvoj v skladu s sprejeto politiko\
  \ dr\u017Eave. Po zakonski dolo\u010Dbi uprava vzpostavi, vodi, vzdr\u017Euje in\
  \ povezuje zbirke podatkov in evidence.   Za dolo\u010Ditev sejnin predsednikov\
  \ in \u010Dlanov v posameznih komisijah in delovnih skupinah \u0161e vedno velja\
  \ sklep Vlade Republike Slovenije o dolo\u010Ditvi povra\u010Dil stro\u0161kov v\
  \ zvezi z delom strokovnih svetov Vlade Republike Slovenije \u0161tevilka: 114-01/93-1/9-8\
  \ z dne 20. 7. 1995, ki v 2. to\u010Dki dolo\u010Da, da javni uslu\u017Ebenci niso\
  \ upravi\u010Deni do sejnin.    Vlada Republike Slovenije je tako v lu\u010Di lastne\
  \ reorganizacije in racionalizacije delovanja \u017Ee vsebinsko pristopila k urejanju\
  \ podro\u010Dja delovanja delovnih teles in komisij vlade.  "
