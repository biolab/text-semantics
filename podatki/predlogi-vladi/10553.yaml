response: "Odziv Ministrstva za javno upravo in Ministrstva za infrastrukturo\nV nadaljevanju\
  \ vam posredujemo odgovor z vidika veljavne ureditve povra\u010Dila stro\u0161kov\
  \ prevoza na delo in z dela in pogajalskega procesa Pogajalske komisije, sestavljene\
  \ iz predstavnikov vladne strani in reprezentativnih sindikatov javnega sektorja,\
  \ ki ga je pripravilo Ministrstvo za javno upravo in z vidika infrastrukture javnega\
  \ potni\u0161kega prometa, financiranja tega in razbremenitve cestnega prometa,\
  \ ki ga je pripravilo Ministrstvo za infrastrukturo.\nMinistrstvo za javno upravo\
  \ (v nadaljevanju MJU) uvodoma poudarja, da je povra\u010Dilo stro\u0161kov prevoza\
  \ zakonska pravica iz Zakona o delovnih razmerjih, tako za javne uslu\u017Ebence,\
  \ kakor tudi za ostale zaposlene. Zakon o delovnih razmerjih namre\u010D dolo\u010D\
  a, da mora delodajalec delavcu zagotoviti stro\u0161ke prevoza na delo in z dela,\
  \ na\u010Din povra\u010Dila pa se uredi s kolektivno pogodbo ali podzakonskim aktom.\n\
  Pojasnjujemo, da je povra\u010Dilo stro\u0161kov prevoza na delo in z dela v javnem\
  \ sektorju materija kolektivnih pogodb dejavnosti in poklicev. Zaradi narave materije\
  \ enostranskega posega, s katerim bi se spremenilo to podro\u010Dje, ni mogo\u010D\
  e narediti tako, da bi delodajalska, tj. vladna stran, pripravila predlog zakona\
  \ ali sprejela podzakonski akt. ZDR-1 v 130. \u010Dlenu, kjer ureja povra\u010D\
  ila stro\u0161kov v zvezi z delom, v drugem odstavku resda dolo\u010Da, da se lahko\
  \ vi\u0161ina povra\u010Dila stro\u0161kov v zvezi z delom, \u010De le-ta ni dolo\u010D\
  ena s kolektivno pogodbo na ravni dejavnosti, dolo\u010Di s podzakonskim aktom,\
  \ vendar pa bi tak\u0161no enostransko ravnanje vladne strani v praksi pomenilo\
  \ odpoved kolektivne pogodbe oz. kolektivnih pogodb, posledi\u010Dno pa bi pri\u0161\
  lo do splo\u0161nega konflikta v javni upravi oziroma javnem sektorju.\nV nadaljevanju\
  \ MJU pojasnjuje, da se tako Vlada RS kot tudi sindikalna stran zavedata problematike\
  \ povra\u010Dil stro\u0161kov prevoza na delo in z dela. Iz VIII. to\u010Dke Dogovora\
  \ o ukrepih na podro\u010Dju stro\u0161kov dela in drugih ukrepih v javne... izhaja\
  \ zaveza obeh strani, da se v kolektivnih pogodbah dejavnosti in poklicev druga\u010D\
  e uredi povra\u010Dilo stro\u0161kov prevoza na delo in z dela. Tudi iz VII. to\u010D\
  ke Dogovora o ukrepih na podro\u010Dju stro\u0161kov dela in drugih ukrepih v javne...\_\
  izhaja, da v letu 2018 Vlada RS in reprezentativni sindikati pri\u010Dnejo pogajanja\
  \ o preostalih ukrepih na podro\u010Dju stro\u0161kov dela v javnem sektorju, ki\
  \ niso predmet Dogovora iz leta 2016 in so se uveljavili s sprejetjem Zakona za\
  \ uravnote\u017Eenje javnih financ\_in aneksov h kolektivnim pogodbam v letu 2012.\
  \ Glede na navedeno in upo\u0161tevaje X. to\u010Dko Sporazuma o razre\u0161evanju\
  \ stavkovnih zahtev\_potekajo med vladno in sindikalno stranjo pogajanja o druga\u010D\
  ni ureditvi povra\u010Dila stro\u0161kov prevoza na delo in z dela, kar pomeni,\
  \ da si strani izmenjujeta predloge druga\u010Dne ureditve podro\u010Dja povra\u010D\
  ila stro\u0161kov prevoza na delo in z dela.\nMinistrstvo za infrastrukturo pojasnjuje,\
  \ da je brezpla\u010Dni javni prevoz v Republiki Sloveniji eden od ciljev, ki mu\
  \ ministrstvo sledi z ukrepi na podro\u010Dju javnega prevoza. V letu 2016 se je\
  \ za\u010Del proces uvajanja enotne vozovnice, ki potniku omogo\u010Da, da lahko\
  \ potuje z vsemi vrstami prevoza in z vsemi izvajalci prevoza, ki vozijo na dolo\u010D\
  eni relaciji. Enotne vozovnice so bile v prvem obdobju uveljavitve zagotovljene\
  \ dijakom in \u0161tudentom, ki so upravi\u010Deni do subvencionirane vozovnice.\
  \ V letu 2019 so bile enotne vozovnice uveljavljenje za vse uporabnike, njihova\
  \ cena pa se postopno zmanj\u0161uje. V letu 2020 bodo na podlagi Zakona o prevozih\
  \ v cestnem prometu\_1. februarja uvedene brezpla\u010Dne vozovnice za registrirane\
  \ \u0161portnike, ki so upravi\u010Deni do subvencioniranih vozovnic za dijake in\
  \ \u0161tudente. Od 1. julija 2020 pa se bodo zagotovile brezpla\u010Dne vozovnice\
  \ za upokojence, ki niso v delovnem razmerju, osebe, starej\u0161e od 65 let, imetnike\
  \ evropske kartice ugodnosti za invalide in vojne veterane. Za vse upravi\u010D\
  ence do brezpla\u010Dnih vozovnic je pogoj, da niso v rednem delovnem razmerju.\
  \ Organizacija, na\u010Drtovanje in izvajanje javnega prevoza potnikov za vse te\
  \ skupine upravi\u010Dencev bo izjemno zahtevna, saj se pri\u010Dakuje veliko pove\u010D\
  anje \u0161tevila uporabnikov javnega prevoza. Z izvedbo vseh teh ukrepov in optimizacijo\
  \ javnega prevoza v \u017Eelezni\u0161kem in avtobusnem prometu pa se bodo postavila\
  \ izhodi\u0161\u010Da za uvajanje brezpla\u010Dnega javnega prevoza tudi za zaposlene,\
  \ kar pomeni, da naj bi naslednji korak pomenil uvedbo brezpla\u010Dnega javnega\
  \ prevoza za vse skupine uporabnikov v Republiki Sloveniji.\nV zvezi z va\u0161\
  im predlogom, da se zagotovi brezpla\u010Dni javni prevoz na delo in z dela za javne\
  \ uslu\u017Ebence in ukine povra\u010Dilo stro\u0161kov prevoza na delo in z dela\
  \ v vi\u0161ini javnega prevoza, poudarjamo, da je en od ciljev, ki jih s predlogi\
  \ glede druga\u010Dne ureditve povra\u010Dila stro\u0161kov prevoza na delo in z\
  \ dela zasledujeta tako vladna kot sindikalna stran, tudi enakopraven polo\u017E\
  aj javnih uslu\u017Ebencev glede tega povra\u010Dila. Upo\u0161tevaje dejstvo, da\
  \ naj bi kakr\u0161nakoli druga\u010Dna re\u0161itev spodbujala dejansko uporabo\
  \ javnega prevoza, bi v primeru uresni\u010Ditve va\u0161ega predloga, javni uslu\u017E\
  benci, ki nimajo mo\u017Enosti uporabe javnega prevoza, razdalja ob bivali\u0161\
  \u010Da do delovnega mesta pa narekuje potrebo po prevoznem sredstvu, bili v neenakem\
  \ polo\u017Eaju glede na javne uslu\u017Ebence, ki za prihod na delo in z dela dejansko\
  \ lahko uporabljajo javni prevoz."
