response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nV skladu z\
  \ navedenim vas obve\u0161\u010Damo, da smo na Ministrstvu za delo, dru\u017Eino\
  \ in socialne zadeve s spletnega portala Predlagam.vladi do sedaj prejeli \u017E\
  e precej\u0161nje \u0161tevilo predlogov, povezanih bodisi z ukinitvijo ali reorganizacijo\
  \ zavoda, bodisi z zmanj\u0161evanjem \u0161tevila v njem zaposlenih javnih uslu\u017E\
  bencev, o \u010Demer smo vam posredovali tako podatke o ureditvi v veljavni zakonodaji\
  \ kot na\u0161a stali\u0161\u010Da ter informacije o morebitnih ukrepih za izbolj\u0161\
  anje delovanja zavoda in kakovosti dela svetovalcev zaposlitve. Jasno se zavedamo,\
  \ da so odzivi dru\u017Ebe na sedanje te\u017Eke razmere na trgu dela upravi\u010D\
  eno negativni, z ozirom na to pa sta jeza in razo\u010Daranje ljudi, ki so izgubili\
  \ delo ali se jim izguba slu\u017Ebe obeta v bli\u017Enji prihodnosti, neizogibna.\
  \ Ne glede na navedeno pa smo prepri\u010Dani, da se vsi zavedamo, da delovna mesta\
  \ ustvarjajo izklju\u010Dno delodajalci v zasebnem sektorju, dr\u017Eava pa je po\
  \ eni strani dol\u017Ena zagotoviti \u010Dim ugodnej\u0161e poslovno okolje ter\
  \ pogoje zaposlovanja, po drugi strani pa lahko k odpiranju novih ali ohranjanju\
  \ obstoje\u010Dih delovnih mest pripomore zgolj s finan\u010Dnimi spodbudami delodajalcem,\
  \ bodisi v obliki pomo\u010Di pri zagonu dejavnosti (resor gospodarstva), bodisi\
  \ v obliki subvencioniranja zaposlovanja in drugih ukrepov aktivne politike zaposlovanja\
  \ (resor tukaj\u0161njega ministrstva). V zvezi s konkretnim predlogom vam sporo\u010D\
  amo, da nanj s strokovnega vidika ni mogo\u010De podati oziroma zavzeti nekega argumentiranega\
  \ stali\u0161\u010Da; po na\u0161i presoji niti ne gre za predlog, ampak bolj za\
  \ posplo\u0161en odziv na trenutno politi\u010Dno situacijo in iz nje izhajajo\u010D\
  e dogodke, do katerih pa na tem mestu ne moremo in ne nameravamo opredeljevati.\
  \ Na\u010Din zaposlovanja, ki ga omenja predlagatelj, ne sodi v prakso zavoda, saj\
  \ je ve\u010Dinoma \xBBna robu zakona ali v nasprotju z njim, kar pa ne more biti\
  \ stvar strokovne presoje in argumentiranja; gre za posami\u010Dna dejanja, ki so\
  \ jih v primeru suma nezakonitosti ali korupcije dol\u017Eni preiskati in ustrezno\
  \ sankcionirati za to pristojni represivni organi.\nTudi v zvezi s strokovnostjo\
  \ v zavodu zaposlenih javnih uslu\u017Ebencev ter njihovim odnosom do dela in strank\
  \ je bilo \u017Ee marsikaj povedanega, se pa s tak\u0161nimi prito\u017Ebami brezposelnih\
  \ oseb sre\u010Dujemo prakti\u010Dno vsak dan. V zavodu sicer \u0161e vedno poteka\
  \ postopek reorganizacije, ki bo po na\u0161em mnenju na dalj\u0161i rok nedvomno\
  \ izbolj\u0161ala njegovo delovanje (tudi v smislu uporabniku prijazne institucije),\
  \ okrepljeno \u0161tevilo svetovalcev zaposlitve in njihovo dodatno usposabljanje\
  \ pa bo zagotovo pripomoglo k dvigu kakovosti storitev, ki jih zavod nudi iskalcem\
  \ zaposlitve. Vendar po ponovno poudarjamo, da zavod iskalcu zaposlitve ne more\
  \ zagotoviti zaposlitve, \u010De delodajalci tak\u0161nega kadra nimajo namena zaposliti\
  \ oziroma po njegovem delu ni potrebe.\n "
