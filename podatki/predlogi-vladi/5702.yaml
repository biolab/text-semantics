response: "Odziv Ministrstva za zdravje\nPojasnjujemo vam, da se v Republiki Sloveniji\
  \ trenutno bele\u017Ei pomanjkanje zdravnikov, ki ga Ministrstvo za zdravje (v nadaljnjem\
  \ besedilu: ministrstvo) re\u0161uje s pove\u010Danjem \u0161tevila razpisanih mest\
  \ specializacij. Potrebno je poudariti, da ministrstvo stremi k zaposlitvi vseh\
  \ diplomantov v sistemu zdravstvenega varstva, s tem ciljem se pripravljajo tudi\
  \ razpisi specializacij zdravnikov. V letih od 2011 do decembra 2016 je bilo razpisanih\
  \ 2136 specializacij za zdravnike, vendar pa jih Zdravni\u0161ka zbornica Slovenije\
  \ odobrila le 1914, kar ka\u017Ee, da je 222 mest ostalo nezasedenih (to pomeni\
  \ skoraj ena generacija diplomantov). Navedeno ka\u017Ee tudi, da je bilo razpisano\
  \ zadostno \u0161tevilo specializacij, vendar pa se zdravniki na specializacije\
  \ niso prijavili.\nPrav tako poudarjamo, da je bil z Zakonom o spremembah in dopolnitvah\
  \ Zakona o zdravni\u0161ki slu\u017Ebi (ZZdrS-F) (Uradni list RS, \u0161t. 40/17)\
  \ zaradi pomanjkanja zdravnikov in z namenom, da so mladi zdravniki do odobritve\
  \ specializacije zaposleni, uvedeno enoletno usposabljanje oziroma sekundariat.\
  \ Z navedenim se spodbuja zaposlovanje mladih zdravnikov.\nHkrati poudarjamo, da\
  \ ministrstvo pripravlja tudi ukrepe za izbolj\u0161anje polo\u017Eaja zdravnikov,\
  \ ki delujejo v sistemu zdravstvenega varstva. Eden izmed ukrepov je uvedba standardov\
  \ in normativov in \"variabilni del pla\u010De\" zdravnikov iz naslova preseganja\
  \ normativa dela, kar bo po oceni ministrstva zmanj\u0161alo obremenitve zdravnikov,\
  \ pove\u010Dalo kakovost obravnave pacientov  ter posledi\u010Dno zmanj\u0161alo\
  \ odhode mladih specialistov v tujino.\n "
