response: "Odziv Ministrstva za zdravje\nDopolnilno zdravstveno zavarovanje po svoji\
  \ naravi in opredelitvah iz prve to\u010Dke 61. \u010Dlena Zakona o zdravstvenem\
  \ varstvu in zdravstvenem zavarovanju (Uradni list RS, \u0161t. 72/06 \u2212 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 114/06 \u2013 ZUTPG, 91/07, 76/08, 62/10 \u2013\
  \ ZUPJS, 87/11, 40/12 \u2013 ZUJF, 21/13 \u2013 ZUTD-A, 63/13 \u2013 ZIUPTDSV, 91/13,\
  \ 99/13 \u2013 ZUPJS-C, 99/13 \u2013 ZSVarPre-C in 111/13 \u2013 ZMEPIZ-1) \"krije\
  \ razliko med vrednostjo zdravstvenih storitev v skladu s 23. \u010Dlenom tega zakona\
  \ in dele\u017Eem te vrednosti, ki ga v skladu z istim \u010Dlenom krije obvezno\
  \ zdravstveno zavarovanje, oziroma del te razlike, ko se dopla\u010Dilo nana\u0161\
  a na pravico do zdravil z najvi\u0161jo priznano vrednostjo in medicinskih pripomo\u010D\
  kov\". Dopolnilno zdravstveno zavarovanje je torej izklju\u010Dno vezano na dopla\u010D\
  evanje vrednosti zdravstvenih storitev iz obveznega zdravstvenega zavarovanja. V\
  \ slednjem so v dolo\u010Denem dele\u017Eu krite tudi zobozdravstvene storitve,\
  \ zato v trenutni obliki ni mo\u017Eno oblikovati dopolnilnega zdravstvenega zavarovanja,\
  \ ki tega ne bi vklju\u010Devalo.\nMinistrstvo za zdravje trenutno izvaja podrobno\
  \ analizo  zdravstvenega sistema, pri \u010Demer je predmet analize tudi podro\u010D\
  je obseg pravic, ki so krite iz obveznega zdravstvenega zavarovanja. Na podlagi\
  \ omenjene analize bo znano, ali so mo\u017Enosti za umik dolo\u010Denih zdravstvenih\
  \ storitev iz ko\u0161arice pravic, predvsem tistih, ki dolgoro\u010Dno ne prispevajo\
  \ k bolj\u0161emu zdravju prebivalstva. \u010Ce mednje sodi tudi zobozdravstvo,\
  \ bodo pokazali z zaklju\u010Dki analize. Takrat bo prilo\u017Enost, da se razmisli\
  \ o spremembi obsega pravic iz obveznega zdravstvenega zavarovanja na prej omenjeni\
  \ na\u010Din. \u010Ce bo izlo\u010Deno tudi zobozdravstvo (za odrasle), se lahko\
  \ oblikujejo komercialna zdravstvena zavarovanja za te pravice. \n \n "
