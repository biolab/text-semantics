response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nObve\u0161\u010D\
  amo vas, da se zavedamo, da potrebujejo invalidi po ZDVDTP poleg sredstev za pre\u017E\
  ivetje tudi druge specifi\u010Dne prejemke in storitve zaradi njihovih specifi\u010D\
  nih potreb. Lansko leto je bil sprejet Zakon o socialnovarstvenih prejemkih (ZSVarPre),\
  \ ki ureja socialnovarstvene prejemke oziroma sredstva za pre\u017Eivetje, na podro\u010D\
  ju invalidov pa se trenutno pripravlja tudi ustrezna zakonodaja, ki bo uredila tudi\
  \ druge prejemke in pravice, ki jih potrebujejo invalidi.\nNadomestilo za invalidnost\
  \ je denarni prejemek, namenjen pre\u017Eivetju oseb, ki imajo status invalida po\
  \ ZDVDTP. Ustavno sodi\u0161\u010De RS je ta zakon z ustavno odlo\u010Dbo, objavljeno\
  \ v Uradnem listu RS, \u0161t. 122/2007, z dne 28. 12. 2007, razglasilo za protiustaven\
  \ in dolo\u010Dilo enoletni rok za odpravo neskladja. Iz obrazlo\u017Eitve te odlo\u010D\
  be izhaja, da je treba zgoraj omenjenim invalidom zagotoviti ustrezno varstvo \u017E\
  e v okviru sistema socialnega varstva in jim tako zagotoviti predvsem minimalno\
  \ stopnjo dohodkovne varnosti. Splo\u0161no znano je, da je raven zagotovljene socialne\
  \ varnosti invalidov nizka ter da obstaja povezava med invalidnostjo in rev\u0161\
  \u010Dino. Prav tako so potrebe invalidov druga\u010Dne od potreb povpre\u010Dnega\
  \ \u010Dloveka, z njimi povezani materialni stro\u0161ki zaradi invalidnosti pa\
  \ so \u0161e vi\u0161ji od stro\u0161kov za zadovoljevanje potreb povpre\u010Dnega\
  \ \u010Dloveka ter predvsem razli\u010Dni glede na vrsto in stopnjo invalidnosti.\
  \ Eno izmed temeljnih na\u010Del socialne varnosti je tudi na\u010Delo enotnosti\
  \ socialne varnosti, po katerem se enotno dolo\u010Di minimum pravic in organizira\
  \ socialna slu\u017Eba. Vendar pa prav posebno varstvo invalidov zahteva posebno\
  \ obravnavo. Ker ZDVDTP posebnih potreb invalidov ne upo\u0161teva, je treba urediti\
  \ tak\u0161en sistem dodeljevanja socialnih transferjev, da bi lahko zadovoljil\
  \ osnovne potrebe invalidov ter jim na ta na\u010Din zagotovil \u017Eivljenjsko\
  \ raven, primerno spo\u0161tovanju njihovega osebnega dostojanstva.\n21.04.2011\
  \ je Vlada RS sprejela predlog Zakona o spremembah in dopolnitvah Zakona o socialnovarstvenih\
  \ prejemkih, na podlagi katerega bodo invalidi po ZDVDTP nadomestilo za invalidnost\
  \ \u0161e vedno uveljavljali po ZDVDTP, v sistemu socialnovarstvenih prejemkov pa\
  \ bodo lahko uveljavljali tudi varstveni dodatek. ZSVarPre namre\u010D dolo\u010D\
  a, da imajo osebe, ki so trajno nezaposljive, trajno nezmo\u017Ene za delo oziroma\
  \ starej\u0161e osebe (63 let \u017Eenske oziroma 65 let mo\u0161ki) pravico do\
  \ varstvenega dodatka \u2013 s tem se izena\u010Duje vse trajno nezmo\u017Ene in\
  \ trajno nezaposljive osebe, ne glede na razlog njihove nezmo\u017Enosti. Pri uveljavljanju\
  \ nadomestila za invalidnost se materialni polo\u017Eaj upravi\u010Denca ne upo\u0161\
  teva, pri uveljavljanju varstvenega dodatka pa se upo\u0161teva tudi materialni\
  \ polo\u017Eaj upravi\u010Denca. Poudarjamo, da so osebe s statusom invalida po\
  \ ZDVDTP samske osebe, \u010De nimajo dru\u017Einskih \u010Dlanov, kot jih opredeljuje\
  \ ZSVarPre (npr. zakonca, otroke,\u2026), niso pa dru\u017Einski \u010Dlani svojih\
  \ star\u0161ev, kot je ve\u010Dkrat napa\u010Dno razumljeno. To pomeni, da se dohodki\
  \ in premo\u017Eenje star\u0161ev take osebe pri uveljavljanju pravic iz javnih\
  \ sredstev ne upo\u0161tevajo, upo\u0161tevajo se le dohodki in premo\u017Eenje\
  \ te osebe in njenih morebitnih dru\u017Einskih \u010Dlanov.  Posebne pravice invalidov,\
  \ ki so utemeljene prav v posebnih osebnih okoli\u0161\u010Dinah invalidov, zaradi\
  \ katerih so ti prikraj\u0161ani pri u\u017Eivanju dolo\u010Denih dobrin ali jim\
  \ je ote\u017Eeno uresni\u010Devanje dolo\u010Denih pravic, pa se bodo uredile s\
  \ predpisi s podro\u010Dja varstva invalidov. Ta zakonodaja je \u017Ee v pripravi.\n\
  Skladno z navedenim se bo polo\u017Eaj invalidov po ZDVDTP precej izbolj\u0161al.\
  \ Poleg nadomestila za invalidnost bodo lahko uveljavljali tudi varstveni dodatek\
  \ (od 01.01.2012 dalje). Skupna vi\u0161ina nadomestila za invalidnost in varstvenega\
  \ dodatka za osebe s statusom invalida po ZDVDTP (ki nimajo drugih prejemkov in\
  \ premo\u017Eenja, ki bi vplivalo na vi\u0161ino varstvenega dodatka) bo zna\u0161\
  ala 450 EUR. Po sprejemu ustrezne zakonodaje na podro\u010Dju invalidskega varstva\
  \ pa bodo lahko uveljavljali tudi druge pravice, bi bodo utemeljene na njihovih\
  \ posebnih osebnih okoli\u0161\u010Dinah. "
