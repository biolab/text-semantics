response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nMinistrstvo za\
  \ gospodarski razvoj in tehnologijo odgovarja, da je bil Zakon o varstvu potro\u0161\
  nikov (v nadaljevanju ZVPot) sprejet kot poseben zakon za urejanje razmerij med\
  \ potro\u0161nikom in podjetjem. Tako 1. \u010Dlen ZVPot dolo\u010Da \xBBta zakon\
  \ dolo\u010Da pravice potro\u0161nikov pri ponujanju, prodajanju in drugih oblikah\
  \ tr\u017Eenja blaga in storitev s strani podjetij in dolo\u010Da dol\u017Enosti\
  \ dr\u017Eavnih organov in drugih subjektov, da te pravice zagotavljajo.\xAB Navedena\
  \ dolo\u010Dba poudarja osnovni namen zakona, da potro\u0161niku nasproti podjetjem\
  \ kot \u0161ibkej\u0161emu udele\u017Eencu na trgu zagotovi enakopravnej\u0161i\
  \ polo\u017Eaj. Razvojno gledano je potreba po zakonskem urejanju varstva potro\u0161\
  nika nastala prav zaradi neenakovrednega polo\u017Eaja, ki ga ima na trgu potro\u0161\
  nik pri sklepanju pogodb s podjetji. Zlasti s prehodom v informacijsko dru\u017E\
  bo in pojavom novih tehnologij so se pojavile tudi nove, sodobne oblike trgovine,\
  \ kot npr. internetna prodaja, ali prodaja zunaj poslovnih prostorov (prodaja od\
  \ vrat do vrat), ki so potro\u0161niku poleg koristi prinesle tudi razli\u010Dna\
  \ tveganja. Za obvladovanje le-teh potro\u0161niku pogosto primanjkujejo ekonomski\
  \ viri, znanje in ve\u0161\u010Dine, kar ga nasproti podjetjem postavlja v neenakovreden\
  \ polo\u017Eaj.\nZVPot je temeljni pravni akt, ki dolo\u010Da pravice potro\u0161\
  nikov, ki naj bi \u0161\u010Ditile potro\u0161nika kot prava neuko in \u0161ibkej\u0161\
  o pogodbeno stranko. Z ZVPot je Republika Slovenija prevzela pravni red EU na podro\u010D\
  ju varstva potro\u0161nikov, ki ga sestavljajo \u0161tevilne potro\u0161ni\u0161\
  ke direktive, ki vsebujejo smiselno enako definicijo potro\u0161nika kot jo vsebuje\
  \ ZVPot. Gre torej za fizi\u010Dno osebo, ki kupuje blago in storitve izven svoje\
  \ poklicne ali pridobitne dejavnosti, v nasprotju s podjetjem, ki ga ZVPot opredeljuje\
  \ kot \xBBpravno ali fizi\u010Dno osebo, ki opravlja pridobitno dejavnost, ne glede\
  \ na njeno pravnoorganizacijsko obliko ali lastninsko pripadnost\xAB. Klju\u010D\
  no kar potro\u0161nika razlikuje od podjetja ni to, da je fizi\u010Dna oseba, saj\
  \ je tudi podjetje lahko fizi\u010Dna oseba, npr. samostojni podjetnik, pa\u010D\
  \ pa da potro\u0161nik kupuje blago in storitve s nepridobitnim namenom, pri \u010D\
  emer gre za neenakovredno razmerje \xBBpotro\u0161nik-podjetje\xAB. Druga\u010D\
  e je s podjetjem, ki kupuje blago in storitve za poslovno rabo od drugega ponudnika\
  \ blaga in storitev, torej gre za enakopravno, poslovno partnersko razmerje \xBB\
  podjetje-podjetje\xAB, pri \u010Demer se predpostavlja, da podjetje obvladuje ve\u0161\
  \u010Dine sodobne prodaje in razpolaga, \u010De ne sam, pa skupaj s svojimi zaposlenimi\
  \ z neprimerljivo ve\u010D pravnega znanja kot ga premore povpre\u010Den potro\u0161\
  nik. Pri tem ne gre spregledati dejstva, da je tudi podjetje pri sklepanju pogodb\
  \ na trgu dele\u017Een pravnega varstva, le z drugimi predpisi, kot na primer Obligacijski\
  \ zakonik, ki na splo\u0161no ureja pravila pogodbenih razmerij.\nZgoraj \u017E\
  e omenjeno prodajo prek svetovnega spleta oz. internetno prodajo ZVPot poimenuje\
  \ s skupnim pojmom \xBBpogodbe sklenjene na daljavo\xAB, kamor spadajo pogodbe,\
  \ ki so sklenjene s pomo\u010Djo razli\u010Dnih sredstev za komuniciranje na daljavo,\
  \ to je sredstev, ki omogo\u010Dajo sklenitev pogodbe brez fizi\u010Dne prisotnosti\
  \ pogodbenih strank (katalogi, telefonski pogovori, ogla\u0161evanje, tv prodaja,\
  \ elektronska po\u0161ta, internet). Zlasti pri prodaji na daljavo gre za posebno\
  \ varstvo, katerega je dele\u017Een samo potro\u0161nik, namen tak\u0161nega varstva\
  \ pa je potro\u0161nika kot \u0161ibkej\u0161o in pogosto neuko ,pogodbeno stranko\
  \ varovati pred nepremi\u0161ljenim nakupovanjem in prevzemanjem obveznosti. V ta\
  \ namen 43. \u010D \u010Dlen ZVPot dolo\u010Da, da \xBBpotro\u0161nik v 14. dneh\
  \ obvesti podjetje, da odstopa od pogodbe, ne da bi mu bilo treba navesti razlog\
  \ za svojo odlo\u010Ditev, pri \u010Demer lahko potro\u0161nika bremenijo le stro\u0161\
  ki vra\u010Dila izdelka\xAB. Potro\u0161nik ima tako posebno pravico, da si v 14-dnevnem\
  \ roku premisli in brez posledic prekli\u010De svojo izjavo volje, kar v slovenskem\
  \ pravnem redu imenujemo \xBBodstop od pogodbe\xAB. Potro\u0161nik je dele\u017E\
  en posebnega varstva, saj izdelka, ki ga kupuje, ne more videti, ga preizkusiti\
  \ in se prepri\u010Dati, da je tak\u0161en kot je predstavljen na spletnih straneh,\
  \ v katalogu in podobno. Zaradi odstopa od pogodbe mora potro\u0161nik nemudoma\
  \ ali najkasneje v 14 dneh po obvestilu o odstopu od pogodbe izdelek nepo\u0161\
  kodovan in v nespremenjeni obliki tudi vrniti, podjetje pa mu mora vrniti kupnino\
  \ (43. d \u010Dlen).\nNavedene pravice do odstopa od pogodbe, in posledi\u010Dno\
  \ do vra\u010Dila \u017Ee kupljenega izdelka, podjetje seveda nima, saj se od njega\
  \ upravi\u010Deno pri\u010Dakuje, da na trgu odgovorno in premi\u0161ljeno sprejema\
  \ poslovne odlo\u010Ditve.\nGlede na navedeno Ministrstvo meni, da je sedanja ureditev\
  \ ustrezna in je ni potrebno spreminjati, pri \u010Demer opozarja, da je niti ni\
  \ mogo\u010De spreminjati, saj je v celoti povzeta po pravnem redu EU, ki ga je\
  \ Republika Slovenija obvezna spo\u0161tovati."
