response: "Odziv Ministrstva za infrastrukturo\nProizvajalci enoslednih vozil pogosto\
  \ prilagajajo tehni\u010Dne lastnosti mopedov, koles z motorjem in motornih koles\
  \ kategorijam vozni\u0161kega dovoljenja. Tako lahko imajo v svoji ponudi modele\
  \ enoslednih vozil, za katere potrebuje voznik vozni\u0161ko dovoljenje AM ali A1\
  \ kategorije ali pa sploh ne potrebuje vozni\u0161kega dovoljenja (mopedi do 25\
  \ km/h).\nKategorije vozni\u0161kega dovoljenja in pogoji za pridobitev posamezne\
  \ kategorije so dolo\u010Deni v  Zakonu o voznikih (Uradni list RS, \u0161t. 85/16;\
  \ v nadaljnjem besedilu: ZVoz). Motorna kolesa spadajo v naslednje kategorije:\n\
  \ kategorijo AM, ki vklju\u010Duje mopede, razen mopedov, katerih konstrukcijsko\
  \ dolo\u010Dena hitrost ne presega 25 km/h, kategorijo A1, ki vklju\u010Duje motorna\
  \ kolesa na dveh kolesih s stransko prikolico ali brez nje, katerih prostornina\
  \ motorja ne presega 125 ccm in katerih mo\u010D motorja ne presega 11 kW, z razmerjem\
  \ mo\u010D motorja/masa vozila, ki ne presega 0,1 kW/kg. Dovoljenje za vo\u017E\
  njo vozil te kategorije vklju\u010Duje tudi dovoljenje za vo\u017Enjo vozil kategorije\
  \ AM in G, kategorijo A2, ki vklju\u010Duje motorna kolesa, katerih mo\u010D motorja\
  \ ne presega 35 kW in pri katerih razmerje med mo\u010Djo motorja in maso vozila\
  \ ne presega 0,2 kW/kg in ne izvira iz vozila z enkrat ve\u010Djo mo\u010Djo. Dovoljenje\
  \ za vo\u017Enjo vozil te kategorije vklju\u010Duje tudi dovoljenje za vo\u017E\
  njo vozil kategorije AM, A1 in G, kategorijo A, ki vklju\u010Duje motorna kolesa\
  \ na dveh kolesih s stransko prikolico ali brez nje in trikolesa. Dovoljenje za\
  \ vo\u017Enjo vozil te kategorije vklju\u010Duje tudi dovoljenje za vo\u017Enjo\
  \ vozil kategorij AM, A1, A2 in G, \nMoped, katerega konstrukcijsko dolo\u010Dena\
  \ hitrost ne presega 25 km/h, sme voziti v cestnem prometu otrok od 12. do 14. leta\
  \ starosti, ki ima pri sebi kolesarsko izkaznico, in oseba, ki je starej\u0161a\
  \ od 14 let.\nOpredelitev kategorij odra\u017Ea tehni\u010Dne zna\u010Dilnosti zadevnih\
  \ vozil in spretnosti, potrebnih za vo\u017Enjo teh vozil. Dolo\u010Dena je minimalna\
  \ starost, pri kateri lahko voznik pridobi posamezno kategorijo vozni\u0161kega\
  \ dovoljenja.\nTak\u0161na ureditev je v skladu z Direktivo 2006/126/ES z dne 20.\
  \ decembra 2006 o vozni\u0161kih dovoljenjih (z dopolnitvami) in je v veljavi v\
  \ vseh dr\u017Eavah \u010Dlanicah EU.\nV primeru predelave mopeda v motorno kolo,\
  \ kot je opisano v objavljenem predlogu, bi bilo potrebno ustrezno spremeniti potrdilo\
  \ o skladnosti, voznik pa bi za vo\u017Enjo tak\u0161nega vozila potreboval vozni\u0161\
  ko dovoljenje A1 kategorije.\nPredpisi to omogo\u010Dajo in jih zaradi tega po na\u0161\
  em mnenju ni treba dopolnjevati. \n "
