response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje je prejelo predlog,\
  \ posredovan preko spletnega portala predlagam.vladi.si, ki se nana\u0161a ureditev\
  \ ban\u010Dnih tajnosti v Republiki Sloveniji. Predlagatelj tako meni, da bi bilo\
  \ potrebno onemogo\u010Diti neomejene mo\u017Enosti ban\u010Dnih tajnosti v Sloveniji,\
  \ sploh pa tiste pred preiskovalnimi dr\u017Eavnimi organi. Za pristojne preiskovalne\
  \ organe (med katere predlagatelj uvr\u0161\u010Da tudi centre za socialno delo)\
  \ bi morali v vseh primerih omogo\u010Diti vpogled v ban\u010Dne ra\u010Dune ljudi,\
  \ ki so postali tako ali druga\u010De sumljivi s svojim poslovanjem, ne glede na\
  \ to, kdo so ti ljudje in koliko pla\u010Dajo bankam. Ban\u010Dna tajnost naj bi\
  \ veljala za navadne ljudi (v smislu, da ne more vsak \u010Dlovek pogledat ban\u010D\
  nih ra\u010Dunov ostalih ljudi), za preiskovalne organe pa bi morali biti ra\u010D\
  uni bank vselej pripravljeni na razli\u010Dne preglede in tu ban\u010Dnih tajnosti\
  \ ne bi smelo biti. Prav tako bi se moralo onemogo\u010Diti tudi ban\u010Dne tajnosti\
  \ pred na\u0161imi pristojnimi preiskovalnimi organi v ostalih dr\u017Eavah, kjer\
  \ imajo ra\u010Dune na\u0161i dr\u017Eavljani, sploh v primeru dav\u010Dnih oaz.\n\
  Uvodoma \u017Eelimo pojasniti, da ban\u010Dno tajnost oziroma varovanje zaupnih\
  \ podatkov ureja Zakon o ban\u010Dni\u0161tvu (Uradni list RS, \u0161t. 99/10 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 52/11 - popr., 9/11 - ZPlaSS-B, 35/11,\
  \ 59/11, 85/11, 48/12, 105/12, 56/13, 63/13 - ZS-K in 96/13), ki je v pristojnosti\
  \ Ministrstva za finance (214.-216. \u010Dlen ZBan-1). Omenjeni zakon tako dolo\u010D\
  a, da mora banka kot zaupne varovati vse podatke, dejstva in okoli\u0161\u010Dine\
  \ o posamezni stranki, s katerimi razpolaga, ne glede na na\u010Din, na katerega\
  \ je pridobila te podatke (215. \u010Dlen ZBan-1). Dol\u017Enost varovanja zaupnih\
  \ podatkov ve\u017Ee \u010Dlane organov banke, delni\u010Darje banke, delavce banke\
  \ oziroma druge osebe, ki so jim v zvezi z njihovim delom v banki oziroma pri opravljanju\
  \ storitev za banko na kakr\u0161en koli na\u010Din dostopni zaupni podatki (prvi\
  \ odstavek 215. \u010Dlena ZBan-1). Z zadnjo novelo ZBan-1L (Uradni list RS, \u0161\
  t. 96/13) je bil med izjeme od dol\u017Enosti varovanja zaupnih podatkov dodan tudi\
  \ primer, kadar banka podatke posreduje sodi\u0161\u010Du, dr\u017Eavnemu to\u017E\
  ilstvu ali policiji v primeru obstoja razlogov za sum, da je bilo storjeno kaznivo\
  \ dejanje, razen v primerih, ko za posredovanje zaupnih podatkov zakon izrecno dolo\u010D\
  a odredbo preiskovalnega sodnika (4.a to\u010Dka drugega odstavka 215. \u010Dlena\
  \ ZBan-1). Drugi organi in osebe, ki na podlagi izjeme od dol\u017Enosti varovanja\
  \ zaupnih podatkov le-te pridobijo, jih morajo uporabiti izklju\u010Dno za namen,\
  \ za katerega so bili pridobljeni (216. \u010Dlen ZBan-1).\nPristojnosti preiskovalnega\
  \ sodnika in policije glede dostopa do zaupnih podatkov bank ureja Zakon o kazenskem\
  \ postopku (Uradni list RS, \u0161t. 32/12, 47/13 in 87/14). Preiskovalni sodnik\
  \ lahko na obrazlo\u017Een predlog dr\u017Eavnega to\u017Eilca odredi banki, hranilnici,\
  \ pla\u010Dilni instituciji ali dru\u017Ebi za izdajo elektronskega denarja, da\
  \ mu sporo\u010Di zaupne podatke in po\u0161lje dokumentacijo o vlogah, depozitih,\
  \ stanju in prometu na ra\u010Dunih ali drugih poslih osumljenca, obdol\u017Eenca\
  \ in drugih oseb, za katere je mogo\u010De utemeljeno sklepati, da so udele\u017E\
  ene v finan\u010Dnih transakcijah ali poslih osumljenca ali obdol\u017Eenca, \u010D\
  e bi ti podatki utegnili biti dokaz v kazenskem postopku ali \u010De so potrebni\
  \ zaradi zasega predmetov ali zavarovanja zahtevka za odvzem premo\u017Eenjske koristi\
  \ oziroma premo\u017Eenja v vrednosti premo\u017Eenjske koristi (prvi odstavek 156.\
  \ \u010Dlena ZKP). Banka, hranilnica, pla\u010Dilna institucija ali dru\u017Eba\
  \ za izdajo elektronskega denarja  mora zahtevane podatke in dokumentacijo posredovati\
  \ preiskovalnemu sodniku brez odla\u0161anja (drugi odstavek 156. \u010Dlena ZKP).\
  \ Pod prej navedenimi pogoji preiskovalni sodnik na obrazlo\u017Een predlog dr\u017E\
  avnega to\u017Eilca odredi banki, hranilnici, pla\u010Dilni instituciji ali dru\u017E\
  bi za izdajo elektronskega denarja, da teko\u010De spremlja finan\u010Dno poslovanje\
  \ osumljenca, obdol\u017Eenca in drugih oseb, za katere je mogo\u010De utemeljeno\
  \ sklepati, da so udele\u017Eene v finan\u010Dnih transakcijah ali poslih osumljenca\
  \ ali obdol\u017Eenca in da mu sproti sporo\u010Da zaupne podatke o transakcijah\
  \ ali poslih, ki jih pri njih opravijo ali nameravajo opraviti navedene osebe. V\
  \ odredbi preiskovalni sodnik dolo\u010Di rok, v katerem mu mora banka, hranilnica,\
  \ pla\u010Dilna institucija ali dru\u017Eba za izdajo elektronskega denarja sporo\u010D\
  ati podatke. Izvajanje tega ukrepa lahko traja najve\u010D tri mesece, iz tehtnih\
  \ razlogov pa se lahko na predlog dr\u017Eavnega to\u017Eilca njegovo trajanje podalj\u0161\
  a do najve\u010D \u0161est mesecev (tretji in \u010Detrti odstavek 156. \u010Dlena\
  \ ZKP). \u010Ce so podani razlogi za sum, da je bilo storjeno oziroma da se pripravlja\
  \ kaznivo dejanje, za katero se storilec preganja po uradni dol\u017Enosti in je\
  \ za odkritje tega kaznivega dejanja ali storilca potrebno pridobiti podatke o imetniku\
  \ ali poobla\u0161\u010Dencu dolo\u010Denega pla\u010Dilnega ra\u010Duna, hranilne\
  \ vloge ali denarnega depozita, najemniku ali poobla\u0161\u010Dencu sefa ter o\
  \ \u010Dasu, v katerem so bili oziroma so v uporabi, lahko policija od banke, hranilnice,\
  \ pla\u010Dilne institucije ali dru\u017Ebe za izdajo elektronskega denarja zahteva,\
  \ da ji na njeno pisno zahtevo, tudi brez privolitve posameznika, na katerega se\
  \ ti podatki nana\u0161ajo, brez odla\u0161anja sporo\u010Di te podatke (peti odstavek\
  \ 156. \u010Dlen ZKP). Banka, hranilnica, pla\u010Dilna institucija ali dru\u017E\
  ba za izdajo elektronskega denarja svoji stranki ali tretji osebi ne sme razkriti,\
  \ da je ali da bo podatke in dokumentacijo poslala preiskovalnemu sodniku ali policiji\
  \ (\u0161esti odstavek 156. \u010Dlena ZKP).\nGlede na navedeno, ugotavljamo, da\
  \ \u017Ee veljavna ureditev preiskovalnim organom dostop do zaupnih podatkov bank\
  \ in podobnih ustanov. Kolikor bi npr. Komisija za prepre\u010Devanje korupcije\
  \ ali drug podoben organ pri svojem delu naletel na primer, kjer bi \u0161lo za\
  \ kaznivo dejanje, ki se preganja po uradni dol\u017Enosti, bi ga moral naznaniti\
  \ pristojnemu dr\u017Eavnem to\u017Eilstvu \u2013 145. \u010Dlen v zvezi s prvim\
  \ odstavkom 147. \u010Dlena ZKP, slednje pa bi lahko v skladu z zgoraj opisano ureditvijo\
  \ lahko pridobilo zaupne podatke.\nDa se ban\u010Dne tajnosti ne da ukiniti \u2013\
  \ temve\u010D samo omejiti na zelo sorazmerne (previdne) na\u010Dine (kot so opisani\
  \ zgoraj), ka\u017Ee tudi leto\u0161nji sklep Ustavnega sodi\u0161\u010Da Republike\
  \ Slovenije (Sklep US, \u0161t. U-I-201/14, U-I-202/14, 2.10.2014, zlasti 10. to\u010D\
  ka in opomba \u0161t. 4; objava: Uradni list RS, \u0161t. 72/14) o za\u010Dasnem\
  \ zadr\u017Eanju dela Zakona o dostopu do informacij javnega zna\u010Daja, v delu,\
  \ ki bi lahko prekomerno posegal v ban\u010Dno tajnost (ban\u010Dno skrivnost).\n\
  V zvezi z onemogo\u010Danjem ban\u010Dnih tajnosti pred na\u0161imi pristojnimi\
  \ preiskovalnimi organi v ostalih dr\u017Eavah, kjer imajo ra\u010Dune na\u0161\
  i dr\u017Eavljani, sploh v primeru dav\u010Dnih oaz, pojasnjujemo, da gre za ureditev\
  \ drugih dr\u017Eav, ki ni v pristojnosti Republike Slovenije.\nV skladu z zapisanim\
  \ predloga ne moremo upo\u0161tevati.\n "
