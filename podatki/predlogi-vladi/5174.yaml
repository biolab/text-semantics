  \ deli (Uradni list RS, \u0161t. 7/10, 17/14 \u2013 EZ-1 in 82/15) in ki je veljal\
  \ do 3.11.2015. S Pravilnikom o na\u010Dinu delitve in obra\u010Dunu stro\u0161\
  kov za toploto v stanovanjskih in drugih stavbah z ve\u010D posameznimi deli (Ur.\
  \ l. RS, \u0161t. 82 /2015) ter Pravilnikom o spremembah in dopolnitvah Pravilnika\
  \ na\u010Dinu delitve in obra\u010Dunu stro\u0161kov za toploto v stanovanjskih\
  \ in drugih stavbah z ve\u010D posameznimi deli (Uradni list RS, \u0161t. 61/16),\
  \ se je pravilnik spremenil v smeri predloga oz. bolj pravi\u010Dne razporeditve\
  \ stro\u0161kov za toploto tudi v primeru pretiranega var\u010Devanja ali prekomerne\
  \ rabe posameznih stanovanj.\nDele\u017E stro\u0161kov za toploto ogrevanja je odvisen\
  \ od dele\u017Ea stro\u0161kov, ki se obra\u010Duna na osnovi od\u010Ditkov delilnikov\
  \ oz. po porabni\u0161kih dele\u017Eih (50-80%) in preostalega dele\u017Ea, ki se\
  \ obra\u010Duna po povr\u0161ini. V postopku izra\u010Duna se porabni\u0161ki dele\u017E\
  \ stanovanja z zaprtimi radiatorji iz 0% dvigne na 40% povpre\u010Dja (gledano na\
  \ m2), to zvi\u0161anje pa se enakomerno prelije v zni\u017Eanje stro\u0161kov za\
  \ vse stanovalce. Kon\u010Dni dele\u017E stro\u0161ka za ogrevanje stanovanja z\
  \ zaprtimi radiatorji je tako med 50% in 70% povpre\u010Dja (prej 20% do 50%). Na\
  \ drugi strani dobi stanovanje, ki mu je porabni\u0161ki dele\u017E navzgor omejen\
  \ na 300% povpre\u010Dja, kon\u010Dni dele\u017E stro\u0161ka v vi\u0161ini med\
  \ 200% in 260% povpre\u010Dja (prej 300% do 420%). \n "
