response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNajprej bi \u017Eeleli pojasniti, da izraz \xBBpopoldanski\xAB samostojni\
  \ podjetnik kot pravni oziroma zakonski termin ne obstaja ve\u010D, ampak se ta\
  \ izraz pogovorno uporablja za samostojnega podjetnika posameznika, ki ni zavarovan\
  \ kot samozaposleni po 15. \u010Dlenu ZPIZ-2, temve\u010D je obvezno zavarovan na\
  \ podlagi delovnega razmerja ali po kaki drugi prednostni podlagi, poleg tega pa\
  \ opravlja samostojno dejavnost.\nV novem Zakonu o pokojninskem in invalidskem zavarovanju\
  \ (Uradni list RS, \u0161t. 96/12, 39/13, 46/13-ZIPRS1314-A, 63/13-ZIUPTDSV, 99/13-ZSVarPre-C,\
  \ 101/13-ZIPRS1415, 107/13-Odl. US in 111/13-ZMEPIZ-1; v nadaljevanju ZPIZ-2) pravila\
  \ za zavarovanje za posebne primere ostajajo enaka kot so veljala v ZPIZ-1. V prvi\
  \ alineji prvega odstavka 20. \u010Dlena ZPIZ-2 je tako dolo\u010Deno, da se za\
  \ invalidnost in smrt, ki je posledica po\u0161kodbe pri delu ali poklicne bolezni\
  \ (ne pa ve\u010D tudi za telesno okvaro!) obvezno zavaruje oseba, ki samostojno\
  \ opravlja pridobitno oziroma drugo dovoljeno dejavnost, pa iz tega naslova ni zavarovana.\
  \ Prispevki za omenjene osebe se v skladu s 148. \u010Dlenom ZPIZ-2 prav tako pla\u010D\
  ujejo v pav\u0161alnih zneskih, ki jih dolo\u010Di Zavod za pokojninsko in invalidsko\
  \ zavarovanje Slovenije, zavezanci za pla\u010Dilo prispevkov pa so v skladu z drugim\
  \ odstavkom 154. \u010Dlena zavarovanci sami.\nGre torej za ureditev obveznega (invalidskega)\
  \ zavarovanja le za primer po\u0161kodbe pri delu ali poklicne bolezni, ki prizadene\
  \ osebe, ki so sicer obvezno zavarovane na podlagi delovnega razmerja ali na kaki\
  \ drugi podlagi, in sicer v \u010Dasu, ko opravljajo kako drugo dopolnilno dejavnost,\
  \ na podlagi katere niso vklju\u010Dene v obvezno zavarovanje. V to obliko zavarovanja\
  \ so vklju\u010Dene tudi osebe, ki so uveljavile izvzem iz obveznega zavarovanja\
  \ po 18. \u010Dlenu starega ZPIZ-1, ki v drugem odstavku dolo\u010Da, da se \u0161\
  teje, da samozaposleni oziroma kmet ne opravlja dejavnosti kot edini ali glavni\
  \ poklic, \u010De je izpolnil pogoje za pridobitev pokojnine in starost 63 let (mo\u0161\
  ki) oziroma 61 let (\u017Eenska) in ne opravlja dejavnosti z osebnim delom, ker\
  \ ima zaposlenega vsaj enega delavca za opravljanje te dejavnosti ali je do uveljavitve\
  \ pravice do pokojnine opravljal isto dejavnost v enakem obsegu, vendar je bil zavarovan\
  \ na podlagi delovnega razmerja.\nGlede na to, da v svojem dopisu podajate predlog,\
  \ da kot samostojni podjetnik, ki opravlja samostojno pridobitno oziroma drugo dovoljeno\
  \ dejavnost, pa iz tega naslova ni zavarovan, ne bi ve\u010D pla\u010Devali pav\u0161\
  alnega prispevka za pokojninsko in invalidsko zavarovanje, bi na koncu \u017Eeleli\
  \ pojasniti, da se skladno s pokojninsko zakonodajo \u0161teje, da prakti\u010D\
  no pri opravljanju vsakega dela oziroma vsake dejavnosti obstaja mo\u017Enost nastanka\
  \ invalidnosti in v nekaterih primerih celo smrti. Zato je nujno potrebno, da se\
  \ vsi, ki neko delo ali dejavnost bolj ali manj trajno opravljajo, za te primere\
  \ tudi zavarujejo (za primer po\u0161kodbe pri delu ali poklicne bolezni). S tak\u0161\
  no dolo\u010Dbo zakonodajalec varuje prav osebe, ki opravljajo neko sekundarno dejavnost\
  \ (poleg redne zaposlitve). \u010Ce torej nastane po\u0161kodba pri delu ali poklicna\
  \ bolezen pri opravljanju dolo\u010Denega dela ali storitve zunaj obveznega zavarovanja,\
  \ pridobijo te osebe pravice, ki izhajajo iz invalidnosti, pri tem pa mora oseba\
  \ dokazati vzro\u010Dno zvezo med po\u0161kodbo, katere posledica je invalidnost,\
  \ in opravljanjem dela. Prav tako pa ob smrti pre\u017Eiveli dru\u017Einski \u010D\
  lani pridobijo pravico do vdovske ali dru\u017Einske pokojnine v enaki vi\u0161\
  ini, kot \u010De bi zavarovalni primer nastal v obveznem zavarovanju.\nNa podlagi\
  \ zgoraj navedenega ocenjujemo, da je zakonodaja, ki ureja invalidsko zavarovanje\
  \ oseb, ki opravljajo samostojno dejavnost, ustrezna in primerna, saj temelji na\
  \ varnosti teh oseb pri opravljanju njihovih aktivnosti, s \u010Dimer se jim ob\
  \ nastanku zavarovanega primera z izredno nizkimi pav\u0161alnimi prispevki za pokojninsko\
  \ in invalidsko zavarovanje zagotavlja minimalna socialna za\u0161\u010Dita.\n Odziv\
  \ Ministrstva za zdravje\nGlede na zastavljeno vpra\u0161anje v predlogu 5878 \u017E\
  elimo najprej pojasniti, da v Republiki Sloveniji poznamo obvezno in prostovoljno\
  \ zdravstveno zavarovanje. Obseg obveznega zdravstvenega zavarovanja dolo\u010D\
  a Zakon o zdravstvenem varstvu in zdravstvenem zavarovanju (Uradni list RS, \u0161\
  t. 72/06 - uradno pre\u010Di\u0161\u010Deno besedilo, 114/06 - ZUTPG, 91/07, 76/08,\
  \ 62/10 - ZUPJS, 87/11, 40/12 \u2013 ZUJF, 21/13 \u2013 ZUTD-A, 63/13 \u2013 ZIUPTDSV,\
  \ 91/13, 99/13 \u2013 ZUPJS-C, 99/13 \u2013 ZSVarPre-C, 111/13 \u2013 ZMEPIZ-1 in\
  \ 95/14 \u2013 ZUJF-C; v nadaljnjem besedilu: ZZVZZ), njegov nosilec pa je Zavod\
  \ za zdravstveno zavarovanje Slovenije (v nadaljnjem besedilu: ZZZS). Poznamo tudi\
  \ prostovoljno zdravstveno zavarovanje, ki ga lahko izvajajo samo komercialne zavarovalne\
  \ dru\u017Ebe.\nObvezno zdravstveno zavarovanje na podlagi 13. \u010Dlena ZZVZZ\
  \ obsega:\nzavarovanje za primer bolezni in po\u0161kodbe izven dela;\nzavarovanje\
  \ za primer po\u0161kodbe pri delu in poklicne bolezni.\n46. \u010Dlen ZZVZZ nadalje\
  \ dolo\u010Da, da se za zavarovanje za primer bolezni in po\u0161kodbe izven dela\
  \ pla\u010Dujejo:\nprispevek za vse pravice;\nprispevek za pravice do zdravstvenih\
  \ storitev, povra\u010Dila potnih stro\u0161kov;\nprispevek za zdravstvene storitve\
  \ in povra\u010Dila potnih stro\u0161kov;\nprispevek za nadomestila;\nprispevek\
  \ za pravice z omejitvami v skladu s petim odstavkom 23. \u010Dlena ZZVZZ.\n47.\
  \ \u010Dlen ZZVZZ pa dolo\u010Da, da se za zavarovanje za primer po\u0161kodbe pri\
  \ delu in poklicne bolezni pla\u010Duje:\nprispevek za vse pravice;\nprispevek za\
  \ pravice do zdravstvenih storitev, povra\u010Dila potnih stro\u0161kov;\nprispevek\
  \ za pravice z omejitvami v skladu s petim odstavkom 23. \u010Dlena tega zakona.\n\
  Kot je razvidno iz zgoraj citiranih dolo\u010Db ZZVZZ, obe vrsti obveznega zdravstvenega\
  \ zavarovanja dolo\u010Data obseg pravic, ki ga zagotavljata in ki ga na podlagi\
  \ pla\u010Dila prispevka zavarovana oseba lahko koristi oziroma je do njega upravi\u010D\
  ena. Popoldanski s.p. ni pravni oziroma zakonski termin, zato ga ni mogo\u010De\
  \ najti v zakonih ali pravnih aktih. Gre za pogovorni izraz, ki ozna\u010Duje samostojnega\
  \ podjetnika, ki opravlja dopolnilno dejavnost oziroma opravlja dejavnost kot postranski\
  \ poklic. Iz narave tak\u0161nega dela izhaja, da je podvr\u017Eeno zgolj zavarovanju\
  \ za po\u0161kodbe pri delu in poklicne bolezni, ne pa tudi zavarovanju za primer\
  \ bolezni in po\u0161kodbe izven dela, kot bi bilo delo, ki ga opravlja oseba, ki\
  \ samostojno opravlja gospodarsko ali poklicno dejavnost kot edini ali glavni poklic.\n\
  Oseba, ki opravlja dejavnost kot postranski poklic je obvezno zdravstveno zavarovana\
  \ zgolj za primer po\u0161kodbe pri delu in poklicne bolezni, torej na podlagi 10.\
  \ to\u010Dke 17. \u010Dlena ZZVZZ. Prispevek za zavarovanje za primer po\u0161kodbe\
  \ pri delu in poklicne bolezni zna\u0161a 0,53 odstotka od osnove, ki je enaka povpre\u010D\
  ni bruto pla\u010Di v Republiki Sloveniji za mesec oktober predhodnega koledarskega\
  \ leta (gre za pav\u0161alni prispevek).\nOd 1. februarja 2014 dalje mora oseba,\
  \ ki je obvezno zdravstveno zavarovana in opravlja dejavnost kot postranski poklic\
  \ (popoldanski s.p.) pla\u010Dati tudi prispevek iz 55.a \u010Dlena ZZVZZ. Ta prispevek\
  \ zna\u0161a 6,36 odstotka od osnove, ki zna\u0161a 25 odstotkov povpre\u010Dne\
  \ bruto pla\u010De v Republiki Sloveniji za mesec oktober predhodnega koledarskega\
  \ leta.\nNe glede na zgornjo obliko zavarovanja, pa mora biti oseba tudi obvezno\
  \ zdravstveno zavarovana za primer bolezni in po\u0161kodbe izven dela na podlagi\
  \ ene izmed to\u010Dk prvega odstavka 15. \u010Dlena ZZVZZ (kot npr. iz naslova\
  \ ker je zaposlena, samozaposlena, kmet, si sama pla\u010Da prispevek).\nNa podlagi\
  \ vsega zgoraj napisanega zato povzemamo, da je vsakr\u0161na oblika dela (bodisi\
  \ delo na podlagi pogodbe o zaposlitvi, samostojno opravljanje dejavnosti kot edini\
  \ ali glavni poklic, delo opravljeno na podlagi pogodbe civilnega prava ali dejavnost,\
  \ ki se opravlja kot postranski poklic) ravno zaradi opravljanja dela oziroma dejavnosti,\
  \ in s tem povezanih tveganj, vedno podvr\u017Eena \u0161e zavarovanju za po\u0161\
  kodbo pri delu in poklicno bolezen, ne glede na to, ali je ta oseba, zaradi opravljanja\
  \ drugega dela iz tistega naslova \u017Ee zavarovana za po\u0161kodbo pri delu in\
  \ poklicno bolezen. Vsako delo, ki ima podlago za zavarovanje v obveznem zdravstvenem\
  \ zavarovanju (16., 17. ali 18. \u010Dlen ZZVZZ), mora biti predmet zavarovanja\
  \ za po\u0161kodbo pri delu in/ali poklicno bolezen.\n "
