response: "Odziv Slu\u017Ebe vlade za zakonodajo\nJasni, razumljivi, ustavno skladni,\
  \ pravno sistemsko in nomotehni\u010Dno pravilni predpisi so seveda ideal vsake\
  \ dr\u017Eave. Veliko prizadevanj je, da se to ustrezno uresni\u010Duje v vsakodnevnih\
  \ zakonodajnih oziroma normodajnih procesih. Republika Slovenija pri tem sledi Resoluciji\
  \ o normativni dejavnosti (Uradni list RS, \u0161t. 95/09), veliko pozornosti je\
  \ posve\u010Dene sodelovanju z javnostjo pri pripravi predpisov, pravila zakonodajne\
  \ tehnike pa so zajeta v Nomotehni\u010Dnih smernicah.\nStrinjamo se, da mora biti\
  \ predpis razumljiv in nedvoumen, saj se samo tak predpis lahko izvr\u0161uje enostavno\
  \ in enotno. Da bi bil predpis \u010Dim bolj razumljiv in nedvoumen, bi moral biti\
  \ tudi \u010Dim kraj\u0161i in jedrnat, ne da bi izostala katerakoli potrebna vsebina.\
  \ To velja zlasti za zakone. Seveda pa je vrsta razlogov, zaradi katerih predpisi\
  \ v\u010Dasih niso taki: od vse ve\u010Dje kompleksnosti modernega \u017Eivljenja,\
  \ ki zahteva vse ve\u010D pravnega normiranja, v dolo\u010Denem delu prenormiranost\
  \ izhaja tudi iz predpisov Evropske unije, pa do podcenjevanja skrbi za kakovostno\
  \ dr\u017Eavno upravo, pogosto povsem nepotrebnega hitenja pri pripravi predpisov,\
  \ pomanjkljivo pripravljenih analiz u\u010Dinkov predpisov, slabega izvajanja veljavnih\
  \ predpisov, nekriti\u010Dnega oddajanja predlogov predpisov v izdelavo zunanjim\
  \ izvajalcem; k izbolj\u0161ani pripravi predpisov bi lahko pripomogla tudi informacijska\
  \ podpora zakonodajnim procesom.\nZgoraj omenjena Resolucija o normativni dejavnosti\
  \ vsebuje tudi smernice za pripravo presoje posledic predpisov in za sodelovanje\
  \ z javnostjo ter konkretne ukrepe, ki so potrebni za njeno uresni\u010Devanje.\
  \ Dosledno upo\u0161tevanje na\u010Del dobrega pravnega normiranja nedvomno najve\u010D\
  \ pripomore k bolj\u0161i kakovosti predpisov. Pri tem je treba poudariti, da stanje\
  \ pravnega normiranja v na\u0161i dr\u017Eavi kljub omenjenim te\u017Eavam in slabostim,\
  \ s katerimi se soo\u010Damo, tudi primerjalno gledano ni slabo. Vsekakor pa se\
  \ je treba vsakodnevno truditi za \u0161e bolj\u0161e predpise.\n\u010Ce vas ta\
  \ problematika podrobneje zanima in da si ustvarite vtis o zahtevnosti in kompleksnosti\
  \ pravnega normiranja, vas vabimo, da si preberete Resolucijo o normativni dejavnosti\
  \ (dostopna je tudi na tem spletnem naslovu: http://www.pisrs.si/Pis.web/pregledPredpisa?id=ZAKO5516)\
  \ in Nomotehni\u010Dne smernice (na spletni strani: https://www.gov.si/assets/vladne-sluzbe/SVZ/f50d0f6d15/Nomotehnicne_sm...\_\
