  \ prva re\u0161itev v praksi ni primerna in ni gospodarna. Veljavnost EU-KZZ je\
  \ skladno s predpisi EU s prostim o\u010Desom berljiva kartica in je \u010Dasovno\
  \ omejena. EU-KZZ je namre\u010D narejena na precej ni\u017Ejem tehnolo\u0161kem\
  \ nivoju kot KZZ, saj \u0161e ni pametna kartica s \u010Dipom ter je ni mogo\u010D\
  e na daljavo blokirati ter tako prepre\u010Diti njene neupravi\u010Dene uporabe\
  \ (zlorabe) npr. s strani drugih dr\u017Eavljanov EU. EU-KZZ je zato izdana za obdobje\
  \ enega leta, le manj rizi\u010Dnim skupinam zavarovancev (upokojenci, dru\u017E\
  inski \u010Dlani) za dalj\u0161e obdobje. Zaradi mo\u017Enih tveganj zaradi prenehanja\
  \ zavarovanja oziroma zlorab po oceni ZZZS dalj\u0161e obdobje veljavnosti EU-KZZ\
  \ ni primerno. Zmanj\u0161anje \u0161tevila naro\u010Denih kartic in s tem povezanih\
  \ stro\u0161kov ne odtehta morebitnih stro\u0161kov zdravljenja ob prenehanju zavarovanja\
  \ oziroma s tem povezanih zlorab EUKZZ. Dalj\u0161a veljavnost EU-KZZ od sedanje\
  \ bi v teh primerih in njeni tehnolo\u0161ki enostavnosti predstavljala zelo veliko\
  \ tveganje.\nV nasprotju z EU-KZZ je KZZ \xBBpametna kartica\xAB in klju\u010D za\
  \ dostop do podatkov, ki so potrebni za uveljavljanje pravic iz zdravstvenega zavarovanja\
  \ v Sloveniji. Veljavnost KZZ je z veljavnostjo digitalnega potrdila iz varnostnih\
  \ razlogov omejena na deset let (veljavnost prve generacije KZZ pa je celo neomejena).\
  \ Izdelava ter drugi stro\u0161ki izdaje KZZ so vi\u0161ji od EU-KZZ. Vsakokratna\
  \ zamenjava KZZ ob izdaji nove EU-KZZ bi bila nesmiselna in negospodarna. Prav tako\
  \ je iz varnostnih in logisti\u010Dnih razlogov nesprejemljiv dotisk novega datuma\
  \ na \u017Ee izdane kartice. V prihodnosti se na nivoju EU predvideva mo\u017Enost\
  \ takoj\u0161njega preverjanja veljavnosti izdane EU-KZZ (vzpostavitev elektronske,\
  \ pametne kartice EU-KZZ), tako da bo ZZZS takrat ponovno ocenjeval smotrnost zdru\u017E\
  itve obeh kartic: EU-KZZ in KZZ."
