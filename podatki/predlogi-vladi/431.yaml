response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nMinistrstvo\
  \ za delo, dru\u017Eino in socialne zadeve je v izhodi\u0161\u010Dih za pripravo\
  \ Zakona o malem delu, kot enega izmed ciljev navedla, da \u017Eeli z zakonom, med\
  \ drugim urediti tudi na\u010Din delitve sredstev iz koncesijske dajatve. Predvsem\
  \ je namen zagotoviti bistveno ve\u010D sredstev za \u0161tipendije, hkrati pa zavezati\
  \ vse institucije in organizacije, ki upravljajo s sredstvi iz dajatve, da le-ta\
  \ porabijo gospodarno, na transparenten na\u010Din in v skladu z namenom, ki ga\
  \ dolo\u010Da zakon. Glede na Predlog zakona o malem delu, ki je trenutno v javni\
  \ razpravi (objavljen je na spletnih straneh Ministrstva za delo, dru\u017Eino in\
  \ socialne zadeve) bi se dele\u017E sredstev, ki je namenjen za neposredno delovanje\
  \ \u0160tudentske organizacije Slovenije postopoma zmanj\u0161eval, hkrati pa bi\
  \ se pove\u010Deval dele\u017E sredstev, ki se bodo delila na javnem razpisu za\
  \ projekte, namenjenim ob\u0161tudijskim dejavnostim dijakov in \u0161tudentom.\n\
  Ocenjujemo, da bomo na ta na\u010Din zagotovili transparentnej\u0161o razdelitev\
  \ sredstev iz dajatve iz dela \u0161tudentov in dijakov. \n \nOdziv Ministrstva\
  \ za visoko \u0161olstvo, znanost in tehnologijo\nV skladu z Zakonom o skupnosti\
  \ \u0161tudentov (Uradni list RS, \u0161t. 38/1994 z dne 30. 6. 1994) je \u0160\
  tudentska organizacija Slovenije pravna oseba s pravicami, obveznostmi in odgovornostmi,\
  \ ki jih dolo\u010Data zakon in njen temeljni akt.\nPo 9. \u010Dlenu Zakona o skupnosti\
  \ \u0161tudentov \u0160tudentska organizacija Slovenije sredstva za delovanje pridobiva\
  \ iz republi\u0161kega prora\u010Duna in prora\u010Dunov lokalnih samoupravnih skupnosti,\
  \ prora\u010Dunov organizacijskih oblik \u0160tudentske organizacije Slovenije,\
  \ prispevkov \u0161tudentov, prihodkov od dejavnosti, ki jih opravlja za uresni\u010D\
  evanje nalog in ciljev,  prihodkov od lastnega premo\u017Eenja, dotacij, daril ter\
  \ drugih virov. S premo\u017Eenjem razpolaga v skladu z namenom, za katerega je\
  \ bilo pridobljeno. Finan\u010Dno in materialno poslovanje in razpolaganje s pridobljenimi\
  \ sredstvi poteka pod pogoji in na na\u010Din, dolo\u010Den z zakonom in akti \u0160\
  tudentske organizacije.\nPo 8. \u010Dlenu Zakona o skupnosti \u0161tudentov lahko\
  \ \u0160tudentska organizacija Slovenije za dosego svojih v temeljnem aktu dolo\u010D\
  enih ciljev organizira gospodarske ali druge dejavnosti v skladu s predpisi, ki\
  \ urejajo opravljanje teh dejavnosti. V okviru notranjih organizacijskih enot pa\
  \ lahko opravlja dejavnosti, dolo\u010Dene s temeljnim aktom, \u010De se opravljajo\
  \ za potrebe \u0161tudentov in katerih cilj opravljanja ni pridobivanje dobi\u010D\
  ka.\nPo temeljnem aktu \u0160tudentske organizacije Slovenije, to je po \u0160tudentski\
  \ ustavi (Uradni list RS, \u0161t. 105/02, 133/03 in 56/05) \u2013 88. \u010Dlen,\
  \ se sredstva, zbrana iz koncesijskih dajatev, delijo na naslednji na\u010Din:\n\
  \ \n 3,1 % se nameni za delovanje \u0160tudentske organizacije Slovenije, 63,9 %\
  \ se nameni delovanju \u0161tudentskih organizacij univerz, in sicer: 38,6 % za\
  \ delovanje \u0160tudentske organizacije Univerze v Ljubljani, 20,3 % za delovanje\
  \ \u0160tudentske organizacije Univerze v Mariboru in 5% za delovanje \u0160tudentske\
  \ organizacije Univerze na Primorskem, 33 % se nameni za delovanje \u0161tudentskih\
  \ klubov. Sredstva iz prora\u010Duna \u0160tudentske organizacije Slovenije, zbrana\
  \ na podlagi tega \u010Dlena, pa se po 89. \u010Dlenu \u0160tudentske ustave namenjajo\
  \ za: financiranje delovanja \u0160tudentske organizacije Slovenije in njenih organov,\
  \ interesne oblike povezovanja \u0161tudentov, \u0161tudentske organizacije samostojnih\
  \ visoko\u0161olskih zavodov, financiranje dija\u0161ke organizacije Slovenije v\
  \ okviru \u0160tudentske organizacije Slovenije. \nKontrola nad namensko porabo\
  \ sredstev se po 10. \u010Dlenu Zakona o skupnosti \u0161tudentov opravlja v skladu\
  \ s posebnimi predpisi. Tako je Razsodi\u0161\u010De \u0160tudentske organizacije\
  \ Slovenije (45. \u010Dlen \u0160tudentske ustave) tisto, ki odlo\u010Da o skladnosti\
  \ poslovanja organizacijskih oblik \u0160tudentske organizacije Slovenije z akti,\
  \ ki zavezujejo \u0160tudentsko organizacijo Slovenije in organizacijske oblike\
  \ \u0160tudentske organizacije Slovenije, pa tudi o smotrnosti izdatkov in gospodarnosti\
  \ ravnanja predstavni\u0161kih teles in organov \u0160tudentske organizacije Slovenije\
  \ s premo\u017Eenjem \u0160tudentske organizacije Slovenije. Postopek pred Razsodi\u0161\
  \u010Dem \u0160tudentske organizacije Slovenije se za\u010Dne na predlog organa\
  \ \u0160tudentske organizacije Slovenije ali njene organizacijske oblike ali na\
  \ predlog posameznika, ki izka\u017Ee pravni interes. Poleg Razsodi\u0161\u010D\
  a nadzor nad poslovanjem izvajata tudi Nadzorna komisija in notranji revizor, izvr\u0161\
  uje pa se v obliki dajanja poro\u010Dil in neposredne kontrole.\nGlede na navedeno\
  \ Ministrstvo za visoko \u0161olstvo, znanost in tehnologijo nima pristojnosti oziroma\
  \ neposrednega vpogleda v delovanje \u0160tudentske organizacije Slovenije."
