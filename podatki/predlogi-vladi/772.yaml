response: "Odziv Ministrstva za promet\nDirekcija Republike Slovenije je \u017Ee pred\
  \ leti pri\u010Dela s snovanjem dr\u017Eavnega kolesarskega omre\u017Eja. Predlog\
  \ je predstavljen v publikaciji \"Zasnova dr\u017Eavnega kolesarskega omre\u017E\
  ja v Republiki Sloveniji\". Kot je razvidno iz prilo\u017Eenega gradiva, so zajete\
  \ vse ideje, ki jih podaja predlagatelj predloga in sicer z vidika strokovnega pristopa\
  \ k izgradnji dr\u017Eavnega kolesarskega omre\u017Eja, katerega dinamika izgradnje\
  \ pa je \u017Eal odvisna od razpolo\u017Eljivih finan\u010Dnih sredstev.\nV navedeni\
  \ publikaciji je v okviru poglavja \"Medsebojno sodelovanje ministrstev in ostalih\
  \ resorjev\" obravnavana tudi organizacija spremljajo\u010De infrastrukture, kot\
  \ so hoteli, preno\u010Di\u0161\u010Da itd, kar sicer ne sodi v pristojnost Ministrstva\
  \ za promet oziroma Direkcije RS za ceste.\nDirekcija Republike Slovenije za ceste\
  \ je izgradnjo kolesarskih povezav uvrstila med projekte, ki jim posve\u010Da posebno\
  \ pozornost, za nekatere posamezne projekte je pridobila tudi sredstva iz Evropskega\
  \ sklada za regionalni razvoj. S pomo\u010Djo teh sredstev bo lahko zagotovila dokon\u010D\
  anje posameznih povezav oziroma zveznost med posameznimi odseki. Ti projekti so\
  \ predstavljeni v posebni publikaciji, ki jo tudi prilagamo.  \nOdziv Ministrstva\
  \ za okolje in prostor\nZa prostorski razvoj je na splo\u0161no vzpostavljanje kolesarskih\
  \ povezav v omre\u017Eje pozitivno tako iz vidika turizma in rekreacije, kvalitete\
  \ \u017Eivljenja nasploh, kot tudi izbolj\u0161evanja povezav med urbanimi obmo\u010D\
  ji z ne-motorizirano obliko prometa.\nV Strategiji prostorskega razvoja Slovenije\
  \ (SPRS) je tako v zasnovi prihodnjega prostorskega razvoja Slovenije s ciljem doseganja\
  \ povezanega in usklajenega razvoja prometnega in poselitvenega omre\u017Eja ter\
  \ izgradnje gospodarske javne infrastrukture zapisano:  \xBBDa bi v najve\u010D\
  ji mo\u017Eni meri zmanj\u0161ali negativne vplive cestnega motornega prometa na\
  \ prostorski razvoj in okolje, se prednostno razvija \u017Eelezni\u0161ki promet\
  \ in javni potni\u0161ki promet ter poudarja razvoj vseh oblik ne-motoriziranega\
  \ prometa (kolesarski, pe\u0161 promet).\xAB  V istem poglavju je tudi zapisano:\
  \ \xBBOmre\u017Eja kolesarskih poti in pe\u0161poti se razvija v povezavi z ekolo\u0161\
  ko naravnano turisti\u010Dno ponudbo ter zaradi omogo\u010Danja zdravega telesnega\
  \ gibanja prebivalstva. Na lokalni ravni se z omre\u017Ejem javnega potni\u0161\
  kega prometa in kolesarskimi potmi povezuje obmestna naselja med seboj in z mestom.\
  \ \xBB V smernicah za razvoj poselitve in racionalno rabo zemlji\u0161\u010D in\
  \ objektov v naseljih pa je v zvezi z prometnimi povr\u0161inami v naseljih med\
  \ drugim zapisano, \xBBPri na\u010Drtovanju prometnih povr\u0161in se podpira \u0161\
  irjenje centralnih pe\u0161 povr\u0161in in razvoj kolesarskega mestnega omre\u017E\
  ja\u2026.\xAB\nPoleg tega je v poglavju, ki podaja smernice za razvoj prometne infrastrukture\
  \ je v SPRS namenjeno na\u010Drtovanju kolesarskega omre\u017Eja celotno podpoglavje.\
  \ V njem je zapisno naslednje:  \xBBZasnovo kolesarskega omre\u017Eja tvori omre\u017E\
  je dr\u017Eavnih daljinskih in glavnih kolesarskih povezav, ki povezujejo urbana\
  \ sredi\u0161\u010Da in turisti\u010Dna naselja ter se navezujejo na daljinski evropski\
  \ kolesarski povezavi \u0161tevilka 8 in 9, ki potekata skozi Slovenijo.\xAB V zvezi\
  \ z ume\u0161\u010Danjem takih poti v prostor pa je zapisano naslednje: \xBBGlede\
  \ na prostorske mo\u017Enosti ter razpolo\u017Eljivo cestno infrastrukturo se za\
  \ kolesarske poti izkoristi obstoje\u010De, z motornim prometom neobremenjene ali\
  \ malo obremenjene prometnice. Nove kolesarske poti se izgrajuje tam, kjer teh mo\u017E\
  nosti ni,\xAB  ter  \xBBOmre\u017Eja regionalnih kolesarskih povezav se razvija\
  \ v smereh daljinskih in glavnih cestnih povezav ter se jih navezuje na evropske\
  \ kolesarske povezave. Na obmo\u010Dju mest in drugih naselij se izgrajuje kolesarsko\
  \ omre\u017Eje tudi za dnevno migracijo na kraj\u0161ih razdaljah. S kolesarskimi\
  \ stezami in pasovi se opremi najpomembnej\u0161e smeri osebnega prometa v urbanih\
  \ obmo\u010Djih ter se jih navezuje na postajali\u0161\u010Da javnega potni\u0161\
  kega prometa in parkirne povr\u0161ine za motorna vozila.\xAB \u010Ce povzamemo,\
  \ lahko re\u010Demo, da je iz vidika prostorskega razvoja usmeritvenih podlag za\
  \ izvedbo predmetnega predloga dovolj. Na\u010Drtovanje kolesarskih poti, tako na\
  \ konceptualni (zasnova omre\u017Eja), kot na izvedbeni pa ni v pristojnosti MOP.\n\
  Omenili bi lahko \u0161e, da taka omre\u017Eja poznajo v kar nekaj evropskih dr\u017E\
  avah tako, da ta predlog ni edinstven v evropskem prostoru, je pa iz vidika prostorskega\
  \ razvoja pozitiven in bi ga lahko podprli. Kar nekaj takih poti je v Sloveniji\
  \ tudi \u017Ee izvedeno. V zvezi s konkretnim delom predloga, da se poti, ki vodijo\
  \ skozi neokrnjeno naravo, gozdove in travnike asfaltira, pa izra\u017Eamo resen\
  \ pomislek, ter opozarjamo, da taki posegi potrebujejo dodatno presojo.  "
