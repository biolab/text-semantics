response: "Odziv Ministrstva za zdravje\nKar se ti\u010De dviga prispevnih stopenj,\
  \ je predlog namenjen zbiranju sredstev na nov na\u010Din, ki je predvsem bolj u\u010D\
  inkovit in bolj solidaren ali povedano druga\u010De: revnej\u0161i bodo pla\u010D\
  evali manj, bogatej\u0161i ve\u010D, prispevki pa se bodo namesto na dveh mestih\
  \ (ki za sabo potegnejo dvojne administrativne stro\u0161ke) zbirali le na enem.\
  \ V sedanjem sistemu dr\u017Eavljani pla\u010Dujemo premijo za dopolnilno zdravstveno\
  \ zavarovanje, ki zavaruje dopla\u010Dila za skoraj vsako zdravstveno storitev.\
  \ \u010Ce ukinemo dopla\u010Dila, ob ustrezni reorganizaciji Zavoda za zdravstveno\
  \ zavarovanje in racionalizaciji poslovanja izvajalcev, bo potrebno ustrezno definirati\
  \ ko\u0161arico pravic vsakemu dr\u017Eavljanu, ki bo omogo\u010Dala dostopnost\
  \ do zdravstvenih storitev, ki jih potrebujemo, te pa bodo krite iz enega vira in\
  \ sicer iz sredstev, ki jih zberemo s prispevno stopnjo. Vse storitve, ki so nadstandardne\
  \ in niso nujne za zagotavljanje zdravja, pa\u010D pa le doprinesejo k ve\u010D\
  jemu udobju in ugodju zavarovancev ob izvajanju zdravstvenih storitev, so lahko\
  \ zavarovane v okviru prostovoljnega zdravstvenega zavarovanja. Ali bo dr\u017E\
  avljan to zavarovanje sklenil ali ne, je stvar njegove presoje, \u017Eelimo pa dose\u010D\
  i to, da odlo\u010Ditev o sklenitvi prostovoljnega zdravstvenega zavarovanja ne\
  \ bo v ni\u010Demer ovirala na\u0161ega dostopa do osnovnih zdravstvenih storitev\
  \ v ko\u0161arici.\nV sedanjem sistemu imamo s pla\u010Devanjem prispevkov dostop\
  \ le do dela (od 5%-95%) storitve. Ob rednem pla\u010Devanju prispevkov, ki so solidarni\
  \ in se pla\u010Dujejo glede na na\u0161 dohodek, torej ne moremo porabiti skoraj\
  \ nobene storitve, \u010De je ne dopla\u010Damo. To dopla\u010Dilo pa lahko tudi\
  \ zavarujemo v okviru dopolnilnega zdravstvenega zavarovanja. Glede na premijo,\
  \ ki je okrog 27 evrov (se nekoliko razlikuje med zavarovalnicami), je njeno pla\u010D\
  ilo za bogate neproblemati\u010Dno, nikakor pa 27 evrov na mesec ni neproblemati\u010D\
  no za nezaposlene, upokojence in druge dr\u017Eavljane, katerih dohodki so nizki.\
  \ Brez pla\u010Dila premije pa so dopla\u010Dila tako visoka, da jih nekateri dr\u017E\
  avljani nikakor ne zmorejo.\nPredlog za dvig prispevkov je zato potrebno pogledati\
  \ v celoti - gre za dvig solidarnega prispevka na ra\u010Dun ukinitve enotne, nesolidarne\
  \ premije. Z va\u0161o trditvijo, da ljudje nimajo ve\u010D kje jemati za barabe,\
  \ se strinjamo - ravno zato \u017Eelimo ukiniti premijo, ki denar od revnih prena\u0161\
  a k bogatim in zbiranje denarja narediti bolj solidarno.\nZa morda la\u017Eje razumevanje\
  \ vzemiva primer dr\u017Eavljana s 400 EUR dohodka, od katerega zdaj pla\u010Da\
  \ 27 evrov premije, po novem pa bi (po trenutnem predlogu 2% dviga prispevne stopnje)\
  \ pla\u010Dal 8 EUR prispevka. V primeru dr\u017Eavljana z visokim dohodkom, recimo\
  \ 3000 EUR, le ta sedaj prispeva premijo v vi\u0161ini 27 EUR, po novem pa bo pla\u010D\
  al 60 EUR.\nPri tem morate vedeti, da zaradi ukrepov racionalizacije in reorganizacije\
  \ v zdravstvenem sistemu v celoti zbiramo manj denarja, kot smo ga do sedaj. Zaradi\
  \ neu\u010Dinkovitosti in zbiranja prispevkov in premij preko dveh blagajn (zavarovalnice\
  \ in ZZZS) smo imeli dvojne administrativne stro\u0161ke (da ne omenjamo reklamiranja,\
  \ pogodb, rezerv, dobi\u010Dka) - teh administrativnih stro\u0161kov po novem predlogu\
  \ ve\u010D ne bo. Prav tako se bo zahtevala temeljita reorganizacija pla\u010Dnika,\
  \ ki bo moral aktivno naro\u010Dati tiste zdravstvene storitve, ki jih dr\u017E\
  avljani potrebujejo v zadostnem obsegu in kakovosti s ciljem prepre\u010Devanja\
  \ \u010Dakalnih dob in kakovostnih in varnih storitev za vse nas.\nTudi na podro\u010D\
  ju zdravil sta Ministrstvo za zdravje RS in ZZZS v zadnjem letu sprejela \u0161\
  tevilne ukrepe. Naj omenim samo sisteme javnega naro\u010Danja, regulacijo cen za\
  \ vsa zdravila, ki ne u\u017Eivajo patentne za\u0161\u010Dite, nediskriminatornost\
  \ med generiki in originatorji, interakcija farmacevtske industrije z ostalimi dele\u017E\
  niki v zdravstvu; pripravljajo pa se \u0161e nadaljnji ukrepi, kot so povra\u010D\
  ila, generi\u010Dno predpisovanje, terapevtske paralele, obnovljivi in elektronski\
  \ recept.\nKar se ti\u010De pla\u010Devanja prispevkov s strani zaposlenih in samozaposlenih\
  \ in kmetov, bo potrebno sprejeti dejstvo, da je v zdravstveno blagajno potrebno\
  \ prispevati v skladu s svojim dohodkom in ne glede na to, v katero kategorijo spada\u0161\
  . Prispevna osnova za samozaposlene in kmete je trenutno dolo\u010Dena glede na\
  \ dose\u017Eeni dobi\u010Dek zavarovanca, v katerem niso upo\u0161tevani obra\u010D\
  unani prispevki za obvezno zdravstveno zavarovanje ter zni\u017Eanje in pove\u010D\
  anje dav\u010Dne osnove, razen razlike v obrestih, skladno z zakonom, ki ureja dohodnino,\
  \ in sicer \u010De dose\u017Eena dav\u010Dna osnova ne prese\u017Ee minimalne letne\
  \ pla\u010De zaposlenih v RS, najmanj v vi\u0161ini minimalne pla\u010De. Vsekakor\
  \ pa je potrebno pri oblikovanju novih re\u0161itev v zakonodaji vedeti, da so zneski,\
  \ ki jih v blagajno prispevajo samostojni podjetniki, podpovpre\u010Dni, ker ve\u010D\
  ina samozaposlenih prispevke obra\u010Dunava od minimalne pla\u010De. S tem no\u010D\
  emo re\u010Di, da je taka re\u0161itev nelegalna, ker je skladna z zakonom. Vpra\u0161\
  amo pa se lahko, ali je res pravi\u010Dna? Zakaj bi bila npr. d.o.o.-jem omogo\u010D\
  eno pla\u010Dilo od minimalne pla\u010De? In kje je nadzor? Ali je res, da ima ve\u010D\
  ina s.p.-jev minimalno pla\u010Do? \u010Ceprav se posledice ka\u017Eejo v zdravstvu,\
  \ to ni problem, ki bi ga lahko re\u0161ilo ministrstvo za zdravje, pa\u010D pa\
  \ nadzor dav\u010Dne uprave. Podatki iz \u0161tudije Ekonomske fakultete ka\u017E\
  ejo, da so v letu 2008 zaposleni pri zasebnikih v blagajno ZZZS prispevali 565 EUR\
  \ manj od povpre\u010Dnega prispevka, zasebniki pa 414 EUR manj od povpre\u010D\
  nega prispevka. To pomeni, da zaposleni v teh zneskih subvencioniramo samozaposlene,\
  \ kmete in druge kategorije. Razlogov za odstopanja je najbr\u017E ve\u010D, kot\
  \ je ve\u010D tudi neenakosti med posameznimi kategorijami zavezancev za pla\u010D\
  evanje zdravstvenih prispevkov ter neenakosti pri prejemanju pravic iz naslova obveznega\
  \ zdravstvenega zavarovanja (omejenost osnove navzgor, upravi\u010Denost do pravic\
  \ v primeru nepla\u010Devanja prispevkov ipd.).\nNa va\u0161 zadnji odstavek pa:\
  \ stro\u0161ki dela bodo v novem sistemu obremenjeni manj\u0161i, razpolo\u017E\
  ljivi dohodek, ki bo ostal v denarnicah, pa ve\u010Dji. In to ob vi\u0161ji prispevni\
  \ stopnji, sistemu brez dopolnilnega zdravstvenega zavarovanja in bolj\u0161i dostopnosti\
  \ do zdravstvenih storitev. V kolikor vas zanimajo bolj podrobni podatki o redistribuciji\
  \ dohodka, vi\u0161ini pla\u010Dil sedaj in potem, lahko najdete podatke v Nadgradnji\
  \ zdravstvenega sistema do leta 2020, ki je objavljena na spletni strani MZ. Smo\
  \ na pravi poti, zato predlagano re\u0161itev podpiramo in zanjo stojimo.  "
