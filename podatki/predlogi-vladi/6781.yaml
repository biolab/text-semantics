response: "Odziv Ministrstva za okolje in prostor\nDimnikarski zakon v koncesijskem\
  \ sistemu ne obstaja, saj trenutno podro\u010Dje dimnikarskih storitev ureja Zakon\
  \ o varstvu okolja ter podzakonski akti. S sprejemom Zakona o varstvu okolja (ZVO-1F)\
  \ se sedanja ureditev izvajanja dimnikarskih storitev ohranja zgolj do 31. 12. 2015,\
  \ ko se bo prenehala izvajati kot obvezna dr\u017Eavna gospodarska javna slu\u017E\
  ba. To pomeni, da so brez uveljavitve novega sistema te storitve prepu\u0161\u010D\
  ene trgu, zaradi \u010Desar je treba sprejeti nov zakon (Zakon o dimnikarskih storitvah),\
  \ ki bo urejal navedeno podro\u010Dje.\nMnenje Ministrstva za okolje in prostor\
  \ je, da zaradi zagotovitve ciljev (javnega interesa, ki se ka\u017Ee v skrbi za\
  \ varstvo okolja, zdravja in premo\u017Eenja ljudi, po\u017Earne varnosti, kot tudi\
  \ energetske u\u010Dinkovitosti malih kurilnih naprav), izvajanje dimnikarskih storitev\
  \ ne more biti prepu\u0161\u010Deno trgu, temve\u010D, da je tudi v prihodnje potrebna\
  \ regulacija tega podro\u010Dja.\nV Sloveniji so za vsa dimnikarska obmo\u010Dja\
  \ podeljene koncesije in sklenjene koncesijske pogodbe v skladu z zakoni in veljavnimi\
  \ predpisi in jih je mogo\u010De odvzeti le v posami\u010Dnih primerih, \u010De\
  \ se doka\u017Eejo kr\u0161itve ali drugi razlogi za odvzem ali odpoved koncesijske\
  \ pogodbe. Koncesije podeljuje Vlada RS, koncesijsko pogodbo pa po pooblastilu vlade\
  \ sklene minister, pristojen za okolje.\nNova ureditev, predlagana z Zakonom o dimnikarskih\
  \ storitvah, bo dimnikarske storitve urejala na na\u010Din, da si bo vsak lahko\
  \ izbral dimnikarsko slu\u017Ebo. Sicer izvajalci ne bodo ve\u010D koncesionarji,\
  \ bo pa uporabnikom dimnikarskih storitev omogo\u010Deno, da sami izberejo dimnikarsko\
  \ dru\u017Ebo, ne glede na lokacijo.\nGlede zara\u010Dunavanja je dovoljeno obra\u010D\
  unati samo tiste storitve, ki so bile opravljene. Za dimnike, na katere niso priklju\u010D\
  ene kurilne naprave, je v skladu s predpisi, treba opraviti pregled vsako tretje\
  \ leto in jih po potrebi o\u010Distiti. Namen tega je, da je v primeru naravnih\
  \ nesre\u010D ali vi\u0161je sile na te dimnike mo\u017Eno takoj priklju\u010Diti\
  \ zasilni vir ogrevanja. V primeru, da storitve niso opravljene, ima vsak dr\u017E\
  avljan mo\u017Enost prito\u017Ebe. Za nadzor nad zara\u010Dunavanjem je sicer pristojen\
  \ Tr\u017Eni in\u0161pektorat RS.\nMinistrstvo je na svoji spletni strani objavilo\
  \ (poleg predloga zakona) tudi seznam odgovorov na najpogostej\u0161a vpra\u0161\
  anja o predlagani zakonodaji.\n "
