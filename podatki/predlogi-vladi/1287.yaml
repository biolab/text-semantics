response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nOdlo\u010Ditev\
  \ o tem, da se lahko nek aditiv uporablja v \u017Eivilih ni v pristojnosti posamezne\
  \ dr\u017Eave \u010Dlanice EU, ampak je to dolo\u010Deno s predpisi EU. Vsak aditiv,\
  \ ki se lahko doda v \u017Eivilo mora ustrezati merilom \u010Distosti, njegova uporaba\
  \ v \u017Eivilu pa mora biti tehnolo\u0161ko upravi\u010Dena. Na nivoju EU je podro\u010D\
  je aditivov urejeno z direktivami in uredbami. Uredbe so za dr\u017Eave \u010Dlanice\
  \ v celoti zavezujo\u010De, direktive pa morajo dr\u017Eave \u010Dlanice v celoti\
  \ implementirati v svoj pravni red. Na nivoju EU so aditivi, ki se lahko dodajo\
  \ v \u017Eivila urejeni s tremi krovnimi direktivami, in sicer z direktivo o sladilih,\
  \ barvilih in z direktivo o aditivih za \u017Eivila razen barvil in sladil. Tudi\
  \ merila \u010Distosti, katerim morajo ustrezati aditivi, so na nivoju EU predpisani\
  \ v treh krovnih direktivah. V Sloveniji je podro\u010Dje konzervansov, oja\u010D\
  evalcev arom in tudi ostalih funkcijskih razredov aditivov urejeno s Pravilnikom\
  \ o aditivih za \u017Eivila (Uradni list RS, \u0161t. 100/2010) in s Pravilnikom\
  \ o merilih \u010Distosti za aditive (Uradni list RS, \u0161t. 72/2010). Zaradi\
  \ varovanja zdravja ljudi je treba varnost aditivov, ki se uporabljajo v \u017E\
  ivilih za prehrano ljudi, oceniti \u0161e preden se dajejo na trg EU. S sprejetjem\
  \ Uredbe \u0161t. 1331/2008 Evropskega parlamenta in Sveta o vzpostavitvi skupnega\
  \ postopka odobritve za aditive za \u017Eivila, arome za \u017Eivila in encime za\
  \ \u017Eivila se vzpostavlja za odobritev teh treh kategorij snovi u\u010Dinkovit,\
  \ \u010Dasovno omejen in pregleden postopek, ki omogo\u010Da prost pretok na trgu\
  \ EU. V skladu z okvirom za oceno tveganja v zvezi z varnostjo \u017Eivil, ki ga\
  \ dolo\u010Da Uredba 178/2002 mora biti odobritev za dajanje  teh snovi v promet\
  \ podeljena \u0161ele po neodvisni znanstveni oceni. Tej oceni, za katero je odgovorna\
  \ Evropska agencija za varnost hrane (EFSA), mora slediti odlo\u010Ditev o obvladovanju\
  \ tveganja, ki jo sprejme Komisija s sprejetjem uredbe po regulativnem postopku,\
  \ ki je zavezujo\u010Da v vseh dr\u017Eavah \u010Dlanicah.   Evropska komisija je\
  \ v letu 2010 s sprejetjem Uredbe Komisije (EU) \u0161t. 257/2010 dolo\u010Dila\
  \ program za ponovno oceno varnosti aditivov za \u017Eivil, ki so bili v EU odobreni\
  \ pred 20. januarjem 2009. Ta program izvaja EFSA, prednostna pa se izvaja na podro\u010D\
  ju barvil. Ne moremo se strinjati z va\u0161o navedbo,  da Slovenija ne skrbi za\
  \ zdravje svojih dr\u017Eavljanov in ne izvaja ukrepov, s katerimi se zagotavlja\
  \ varnost \u017Eivil, ki se prodajajo na na\u0161em trgu. Na obmo\u010Dju Slovenije\
  \ je s strani in\u0161pekcijskih slu\u017Eb, ki delujejo v okviru Ministrstva za\
  \ kmetijstvo, gozdarstvo in prehrano in Ministrstva za zdravje zagotovljen reden\
  \ nadzor nad \u017Eivili, ki so v prometu. Kot \u010Dlanica EU pa smo dol\u017E\
  ni spo\u0161tovati na\u010Dela prostega pretoka varnih in kakovostnih \u017Eivil.\
