response: "Odziv Ministrstva za infrastrukturo\nV zvezi s podanim predlogom je potrebno\
  \ uvodoma poudariti, da so v okviru koncepta pav\u0161alnega pla\u010Devanja cestnine\
  \ za uporabo cestninskih cest oziroma obstoje\u010Dih vinjetnih sistemov cestninjenja\
  \ za osebna vozila praviloma na voljo kratkoro\u010Dne (4-10 dni), mese\u010Dne\
  \ (mese\u010Dna ali dvomese\u010Dna) in letne vinjete. Obenem je treba pojasniti,\
  \ da gre pri vinjetnih sistemih cestninjenja v vsakem primeru za pav\u0161alno pla\u010D\
  ilo cestnine glede na \u010Das uporabe cestninske ceste, kar pomeni, da se lahko\
  \ v dolo\u010Denem obdobju veljavnosti posamezne vrste vinjete opravi neomejeno\
  \ \u0161tevilo vo\u017Eenj po cestninskem omre\u017Eju. Vsak uporabnik cestninskega\
  \ sistema se lahko znotraj razpolo\u017Eljivih mo\u017Enosti odlo\u010Di o nakupu\
  \ posamezne vrste vinjete. V okviru razpolo\u017Eljivih ro\u010Dnosti vinjet, ki\
  \ so opredeljene v Zakonu o cestninjenju (tedenska, mese\u010Dna in letna), si namre\u010D\
  \ lahko vsak uporabnik izbere tisto vrsto vinjete, ki najbolj ustreza njegovim potovalnim\
  \ potrebam. Tudi v okviru novega sistema elektronske vinjete so v veljavi \u0161\
  e vedno ostale enake vrste elektronskih vinjet, spremenjen je zgolj na\u010Din zara\u010D\
  unavanja, saj klasi\u010Dno vinjeto v obliki nalepke, ki se prilepi na vetrobransko\
  \ steklo vozila, nadome\u0161\u010Da elektronska vinjeta v obliki digitalnega zapisa,\
  \ ki je vezana na registrsko tablico vozila. Omeniti je potrebno tudi dejstvo, da\
  \ skorajda identi\u010Dne koncepte oziroma vinjetne sisteme uporablja tudi precej\
  \ ostalih dr\u017Eav \u010Dlanic. V kolikor bodo na temu podro\u010Dju izvedene\
  \ morebitne spremembe, bo potrebno predhodno dose\u010Di dogovor na nivoju EU.\n\
  Na osnovi predhodno navedenih razlogov in podanih obrazlo\u017Eitev ugotavljamo,\
  \ da va\u0161ega predloga ni mo\u017Eno realizirati v okviru obstoje\u010Dega vinjetnega\
  \ sistema cestninjenja."
