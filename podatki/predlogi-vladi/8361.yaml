response: "Odziv Statisti\u010Dnega urada Republike Slovenije\nZbiranje podatkov o\
  \ narodnosti (narodni pripadnosti) v Sloveniji je bila tradicionalna vsebina vseh\
  \ terenskih popisov prebivalstva po II. svetovni vojni. Vpra\u0161anje se metodolo\u0161\
  ko ni spreminjalo, spreminjal pa se je na\u010Din zbiranja, uporabljeno izrazoslovje,\
  \ narodnostne opredelitve oz. mo\u017Eni odgovori (klasifikacije). Bolj podrobne\
  \ informacije so na voljo v poglavju Narodna pripadnost in veroizpoved.\nPodatki\
  \ o narodnem ali narodnostnem poreklu sodijo glede na Zakon o varstvu osebnih podatkov\
  \ (Uradni list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo)\
  \ med ob\u010Dutljive osebne podatke, za katere veljajo posebni pogoji zbiranja.\
  \ V skladu s tem so za zbiranje teh podatkov v popisu 2002 veljala posebna pravila:\n\
  \ odgovor na vpra\u0161anje o narodni/etni\u010Dni pripadnosti v skladu z 10. \u010D\
  lenom Zakona o popisu prebivalstva, gospodinjstev in stanovanj v Republiki Sloveniji\
  \ leta 2002 (Uradni list RS, \u0161t. 66-3056/2000; v nadaljevanju: ZPPGS) ni bil\
  \ obvezen (prostovoljnost odgovora); v 10. \u010Dlenu ZPPGS je bilo dolo\u010Deno,\
  \ da se mora vsaka oseba, stara 14 let ali ve\u010D, opredeliti sama (za mlaj\u0161\
  e od 14 let so odgovarjali star\u0161i oziroma skrbniki); odgovor na vpra\u0161\
  anje o narodni/etni\u010Dni pripadnosti je moral biti vpisan oziroma ozna\u010D\
  en natan\u010Dno tako, kakor ga je povedala popisovana oseba; omogo\u010Dena je\
  \ bila mo\u017Enost opredelitve narodne/etni\u010Dne pripadnosti brez prisotnosti\
  \ popisovalca ali drugih oseb v gospodinjstvu s posebnim vpra\u0161alnikom (varovanje\
  \ zasebnosti). \nV letu 2002, v zadnjem terenskem popisu prebivalstva (popis po\
  \ opredelitvi pomeni popolno zajetje), so se ti podatki zbirali za vse prebivalce.\
  \ Vsaki osebi je bilo omogo\u010Deno, da se o narodni/etni\u010Dni pripadnosti bodisi\
  \ opredeli bodisi zavrne odgovor na to vpra\u0161anje. Da bi omogo\u010Dili odgovor\
  \ na to vpra\u0161anje tudi za\u010Dasno odsotnim osebam (osebam, ki so bile odsotne\
  \ v \u010Dasu obiska popisovalca v gospodinjstvu ali v \u010Dasu popisa nasploh),\
  \ je bil pripravljen poseben vpra\u0161alnik Izjava o narodni/etni\u010Dni pripadnosti\
  \ in veroizpovedi, ki ga je popisovalec skupaj s kuverto za odgovor (in pla\u010D\
  ano po\u0161tnino) pustil v gospodinjstvu. Na ta na\u010Din je svojo narodno/etni\u010D\
  no pripadnost opredelilo okrog 200 tiso\u010D prebivalcev (oz. so na vpra\u0161\
  alniku ozna\u010Dili, da na to vpra\u0161anje ne \u017Eelijo odgovoriti).\nPo dolo\u010D\
  ilih 41. \u010Dlena Ustave RS se nih\u010De ni dol\u017Ean opredeliti glede svojega\
  \ verskega ali drugega prepri\u010Danja (torej tudi glede narodne/etni\u010Dne pripadnosti.\
  \ Pravni pouk je bil naveden tudi na vpra\u0161alnikih za zbiranje podatkov (Na\
  \ to vpra\u0161anje vam ni treba odgovoriti, \u010De ne \u017Eelite. \u010Ce izberete\
  \ to mo\u017Enost, ozna\u010Dite \u0161esto (6) okence.). V navodilih za zbiranje\
  \ podatkov ni bilo podane definicije narodne/etni\u010Dne pripadnosti (glej Metodolo\u0161\
  ko gradivo \u0161t. 2/2002, strani 104-105).\nMednarodna priporo\u010Dila za popise\
  \ prebivalstva dolo\u010Dajo, da se podatki o narodni/etni\u010Dni pripadnosti lahko\
  \ zbirajo, vendar je zbiranje prepu\u0161\u010Deno vsaki dr\u017Eavi posebej (Conference\
  \ of European Statisticians Recommendations for the 2020 Cens...).\nDokument ni\
  \ pravno zavezujo\u010D, ampak gre za metodolo\u0161ka priporo\u010Dila o izvajanju\
  \ popisov. Vse vsebine v poglavju XII (Ethno-cultural characteristics) navedenih\
  \ priporo\u010Dil sodijo med tako imenovane non-core (neobvezne) spremenljivke.\n\
  V Popisu 2002 se je izkazalo, da je bilo vpra\u0161anje za skoraj 50 tiso\u010D\
  \ prebivalcev (2,47 %) iz razli\u010Dnih razlogov neprimerno, saj nanj niso \u017E\
  eleli odgovoriti. Poleg tega podatka o narodni/etni\u010Dni pripadnosti nismo zbrali\
  \ \u0161e za dodatnih 126 tiso\u010D prebivalcev (6,43 %). Prete\u017Eno so bili\
  \ odsotni in niso vrnili vpra\u0161alnika, ki smo jim ga pustili na naslovu prebivali\u0161\
  \u010Da. Tako je skupna stopnja neodgovora v Popisu 2002 zna\u0161ala 8,9 % oz.\
  \ za vsakega enajstega prebivalca podatek o narodni/etni\u010Dni pripadnosti ni\
  \ bil zbran.\nV 2011 je bil v skladu z Uredbo (ES) \u0161t. 763/2008 Evropskega\
  \ parlamenta in Sveta EU o popisih prebivalstva in stanovanj na podlagi Letnega\
  \ programa statisti\u010Dnih raziskovanj za 2011 (Uradni list RS, \u0161t. 93/2010)\
  \ izveden prvi registrski popis prebivalstva, kar je pomenilo, da je bil popis izveden\
  \ zgolj na podlagi registrskih podatkov iz administrativnih virov in ne ve\u010D\
  \ s pomo\u010Djo vpra\u0161alnikov na terenu. Uredba dolo\u010Da samo obvezne vsebine,\
  \ med katerimi pa ni narodne/etni\u010Dne pripadnosti. V skladu z navedenim se podatki\
  \ o narodni/etni\u010Dni pripadnosti niso zbirali, ker za celotno prebivalstvo niso\
  \ na voljo v nobenem od uporabljenih administrativnih virov v Sloveniji. Z izvedbo\
  \ registrskega popisa prebivalstva je SURS zagotovil vse z uredbo predpisane vsebine\
  \ podatkov in jih tudi poslal Eurostatu. S tem je dr\u017Eavnemu prora\u010Dunu\
  \ prihranil najmanj 14 mio EUR, kolikor bi bilo predvidoma potrebnih za terensko\
  \ izvedbo popisa prebivalstva.\nV letu 2015 je bil v skladu z navedeno uredbo in\
  \ na podlagi Letnega programa statisti\u010Dnih raziskovanj za 2015 (Uradni list\
  \ RS, \u0161t. 83/2014) izveden \u017Ee drugi registrski popis prebivalstva po enaki\
  \ metodologiji in z enakimi administrativnimi viri kot v letu 2011.\nSURS kot pristojni\
  \ dr\u017Eavni organ ne izvaja nobenih statisti\u010Dnih raziskovanj, v katerih\
  \ bi zbirali podatke o narodni/etni\u010Dni pripadnosti. Prav tako v Srednjero\u010D\
  nem programu statisti\u010Dnih raziskovanj za obdobje 2018\u20132022 (ki je v pripravi)\
  \ ni predvideno nobeno raziskovanje, v katerem bi na individualni ravni (torej od\
  \ posameznika) zbirali podatke o narodni/etni\u010Dni pripadnosti.\nPosebej je treba\
  \ poudariti, da so se s popisi prebivalstva v Sloveniji podatki zbirali samo v statisti\u010D\
  ne namene. SURS je podatke o narodni/etni\u010Dni pripadnosti iz popisa 2002 objavljal\
  \ samo v agregirani obliki, pri \u010Demer je dosledno spo\u0161toval na\u010Dela\
  \ statisti\u010Dne zaupnosti in varovanja osebnih podatkov ter namen zbiranja podatkov.\
  \ Mnenje SURS je, da zbiranje podatkov o narodni/etni\u010Dni pripadnosti v popisih\
  \ prebivalstva ni zagotavljalo popolnih podatkov (predvsem glede \u0161tevil\u010D\
  nosti posamezne opredelitve). Poleg tega smo na podlagi analize podatkov o sestavi\
  \ prebivalstva po narodni/etni\u010Dni pripadnosti iz leta 2002 tudi ugotovili,\
  \ da bi bilo potencialno vzor\u010Dno raziskovanje, ki bi nudilo dovolj kakovostne\
  \ statisti\u010Dne podatke o \u0161tevilu in sestavi prebivalstva po narodni/etni\u010D\
  ni pripadnosti, neizvedljivo, predvsem zaradi neenakomerne ozemeljske razporeditve\
  \ pripadnikov posameznih narodnih/etni\u010Dnih opredelitev v Sloveniji.\nTudi novi\
  \ Zakon o prijavi prebivali\u0161\u010Da (ZPPreb-1), objavljen v Uradnem listu \u0161\
  t. 52/2016 , je ukinil zbiranje podatka o narodnosti iz razloga. 52. \u010Dlen zakona\
  \ v sedmem odstavku dolo\u010Da: Podatki o narodnosti in dovoljenju oziroma prepovedi\
  \ za posredovanje podatkov, ki se v registru stalnega prebivalstva vodijo na podlagi\
  \ prvega odstavka 7. \u010Dlena Zakona o prijavi prebivali\u0161\u010Da, se vodijo\
  \ do uveljavitve tega zakona. Pristojni organ podatke arhivira najkasneje v dveh\
  \ letih od uveljavitve tega zakona.\nPoleg tega velja poudariti, da bi bila po oceni\
  \ SURS (na podlagi vedno manj\u0161ega sodelovanja posameznikov v drugih statisti\u010D\
  nih raziskovanjih oseb in gospodinjstev, ki jih izvaja SURS) stopnja odgovora na\
  \ vpra\u0161anje o narodni/etni\u010Dni pripadnosti manj\u0161a kot je bila v Popisu\
  \ 2002, zato ne vidimo smiselnosti izvedbe takega raziskovanja v okviru dr\u017E\
  avne statistike, saj bi bila uporabnost tako zbranih podatkov vpra\u0161ljiva. V\
  \ skladu s Kodeksom ravnanja evropske statistike je dr\u017Eavna statistika tista,\
  \ ki zagotavlja, da so zbrani in objavljeni podatki verodostojni, objektivni, zanesljivi\
  \ in kakovostni v vseh pogledih.\n "
