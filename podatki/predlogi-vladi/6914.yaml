response: "Odziv Ministrstva za kulturo\nPredlog je zaradi  uveljavljenega posebnega\
  \ zakonskega na\u010Dina urejanja podro\u010Dja verske svobode samo deloma v pristojnosti\
  \ MK, in sicer glede oblikovanja stali\u0161\u010Da o predlagateljevih razlogih\
  \ za zakonsko prepoved zakrivanja obraza, ki jih je mogo\u010De povezati s podro\u010D\
  jem verske svobode (bojem zoper islamizacijo in dejstvom vedno ve\u010Djega \u0161\
  tevila muslimanov v Sloveniji). Zaradi uveljavljenega posebnega na\u010Dina zakonskega\
  \ urejanja podro\u010Dja verske svobode pa MK ni ministrstvo, ki bi bilo zaradi\
  \ ustavnih vrednot, ki se ume\u0161\u010Dajo v delovna podro\u010Dja  drugih ministrstev,\
  \ pristojno za pripravo pravnih pravil za omejevanje verske svobode.\nV nadaljevanju\
  \ tega dokumenta vam MK posreduje obrazlo\u017Eitev svojih ugotovitev in stali\u0161\
  \u010D. MK je na podlagi 32.a \u010Dlena Zakona o dr\u017Eavni upravi (Uradni list\
  \ RS, \u0161t. 113/05 - uradno pre\u010Di\u0161\u010Deno besedilo, 89/07 - Odl.\
  \ US, 126/07 - ZUP-E, 48/09, 8/10 - ZUP-G, 8/12 - ZVRS-F, 21/12, 47/13, 12/14 in\
  \ 90/14; v nadaljnjem besedilu: ZDU-1) opravlja naloge na podro\u010Dju verske svobode.\
  \ Podro\u010Dje verske svobode je kot delovno podro\u010Dje MK podrobneje dolo\u010D\
  eno s podro\u010Dnim zakonom oziroma 30. \u010Dlenom Zakona o verski svobodi (Uradni\
  \ list RS, \u0161t. 14/07, 46/10 \u2013 odlo\u010Dba US, 40/12 \u2013  ZUJF in 100/13;\
  \ v nadaljnjem besedilu: ZVS), ki se ga lahko pravilno razume in razlaga samo z\
  \ upo\u0161tevanjem \u017Ee navedenega 32. a \u010Dlena ZDU-1 oziroma ustavnosodne\
  \ razlage \u010Dlovekove pravice do verske svobode.\nZVS ni zakon, ki bi celovito\
  \ uredil podro\u010Dje verske svobode oziroma \xBBpopoln sistemski zakon\xAB kot\
  \ so npr. zakoniki, ki celovito urejajo nekatera podro\u010Dja \u010Dlovekovega\
  \ dru\u017Ebenega \u017Eivljenja (npr. Kazenski zakonik, Obligacijski zakonik \u2026\
  ). ZVS je \xBBtemeljni sistemski zakon\xAB, kateri vsebuje pravna pravila, ki  zaradi\
  \ temeljne lastnosti verske svobode (verska svoboda je v prvi vrsti obrambna pravica\
  \  oziroma t.i. pravica negativnega statusa) in zagotovitve spo\u0161tovanja mednarodnih\
  \ standardov varstva verske svobode, opredeljujejo versko svobodo na zelo abstraktni\
  \ in splo\u0161ni ravni  in pravna pravila, ki opredeljujejo versko svobodo na zakonsko\
  \ bolj  konkretizirani ravni (npr. glede \xBBdol\u017Enosti dr\u017Eave pri zagotavljanju\
  \ verske svobode\xAB kot je pridobitev pravne subjektivitete za verske skupnosti\
  \ in zagotovitev verske svobode v obliki posebne zakonske pravice do verske duhovne\
  \ oskrbe vojakov, zapornikov \u2026) .\nNavedenemu pritrjuje tudi \xBBpraksa normativnega\
  \ urejanja/omejevanja verske svobode\xAB. Iz nje je razvidno, da k \xBBzakonskemu\
  \ normativnemu urejanju \u017Eivljenjskih primerov, ki so manifestacija verske svobode\
  \ kot pravice negativnega statusa in se uresni\u010Duje neposredno na podlagi ustave\
  \ oziroma zelo abstraktne in splo\u0161ne dolo\u010Dbe 2. \u010Dlena ZVS (kamor\
  \ se ume\u0161\u010Da tudi \xBBzakrivanje obraza pri muslimankah\xAB), pristojni\
  \ dr\u017Eavni organi/resorna ministrstva pristopajo zaradi  svojih z ZDU-1  dolo\u010D\
  enih pristojnosti na posameznih podro\u010Djih dru\u017Ebenega \u017Eivljenja oziroma\
  \ ustavnih vrednot iz teh podro\u010Dij. Tako je npr. Dr\u017Eavni zbor Republike\
  \ Slovenije na predlog Vlade Republike Slovenije oziroma Ministrstva za kmetijstvo,\
  \ gozdarstvo in prehrano,  ki je v skladu z 32. \u010Dlenom ZDU-1 pristojno za podro\u010D\
  je zootehnike (reje \u017Eivali) oziroma \xBBza\u0161\u010Dite \u017Eivali\xAB,\
  \ z dolo\u010Dbo 25. \u010Dlena novele Zakona o spremembah in dopolnitvah Zakona\
  \ o za\u0161\u010Diti \u017Eivali \u2013 ZZZiv-C (Uradni list RS, \u0161t. 23/13)\
  \ \xBBpredpisal, da se omamljanje \u017Eivali izvede tudi pri obrednem zakolu\xAB\
  , \u010Deprav verska pravila (npr. islamska in judovska) ne dovoljujejo omamljanja.\
  \ O ustavnosti navedenega pravnega pravila bo odlo\u010Dilo Ustavno sodi\u0161\u010D\
  e Republike Slovenije.\nGlede na navedeno je pri\u010Dakovati, da bo pobudo za zakonsko\
  \ \xBBsplo\u0161no prepoved zakrivanja obraza\xAB, tudi glede dela, ki se nana\u0161\
  a uresni\u010Devanje verske svobode (\xBBzakrivanja obraza pri muslimankah\xAB,\
  \ ki ga je v tem trenutku nesporno \u0161teti  za ravnanje, ki pomeni manifestacijo\
  \ verske svobode) oblikovalo ministrstvo, v katerega pristojnosti je (bo) za\u0161\
  \u010Dita ustavna vrednota, na kateri naj bi temeljila omejitev verske svobode.\n\
  MK glede razlogov, ki jih je mogo\u010De povezati z versko svobodo kot delovnim\
  \ podro\u010Djem MK - \xBBbojem proti islamizaciji\xAB  in \xBBdejstva vedno ve\u010D\
  jega \u0161tevila muslimanov v Sloveniji\xAB meni, da sta oba navedena  argumenta\
  \ zaradi ustavno zapovedane nevtralnosti dr\u017Eave do verskih skupnosti (iz 7.\
  \ \u010Dlena Ustave RS), ustavno sporna. Dr\u017Eavi je namre\u010D prepovedano\
  \ poistovetenje  s katerim koli verskim (npr. katoli\u0161kim, islamskim, budisti\u010D\
  nim \u2026) ali drugim prepri\u010Danjem, pa tudi spodbujanje ali prepovedovanje\
  \ ideolo\u0161kih nazorov . MK opozarja, da sta navedena argumenta popolnoma nesprejemljiva\
  \ tudi  s stali\u0161\u010Da dol\u017Enosti dr\u017Eave pri zagotavljanju verske\
  \ svobode, ki vklju\u010Duje graditev strpnost med pripadniki razli\u010Dnih ver\
  \ ali prepri\u010Danj . Hkratno sklicevanje na argumenta \xBBboja proti islamizaciji\xAB\
  \ in na \xBBpreveliko \u0161tevilo muslimanov v dru\u017Ebi\xAB sta po oceni MK\
  \ praviloma del diskurza, ki predstavlja splo\u0161en, silovit napad na versko ali\
  \ etni\u010Dno skupino, in je nezdru\u017Eljiv z vrednotami tolerance, dru\u017E\
  benega miru in nediskriminacije.\nGlede argumenta \xBBintegracije muslimanov v evropsko\
  \ oziroma slovensko okolje\xAB MK ugotavlja, da  opredeljevanje do tega argumenta\
  \ lahko na podlagi 34. \u010Dlena ZDU-1 deloma sodi v pristojnost Ministrstva za\
  \ notranje zadeve, ki  na podlagi navedenega \u010Dlena ZDU-1 opravlja naloge tudi\
  \ na podro\u010Dju upravnih notranjih zadev in migracij, kamor se ume\u0161\u010D\
  a tudi vpra\u0161anje integracije tujcev oziroma tujcev islamske vere."
