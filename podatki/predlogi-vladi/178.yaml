response: "Odziv Ministrstva za promet\nPozdravljamo va\u0161o pobudo in opozorilo\
  \ glede nevestnega ravnanja nekaterih voznikov pri uporabi smernikov, kar je pomembna\
  \ informacija drugim udele\u017Eencem v prometu pri vsakem premiku vozila, torej\
  \ v kri\u017Ei\u0161\u010Dih, menjavi pasov in tudi kro\u017Enih kri\u017Ei\u0161\
  \u010Dih.  Kro\u017Ena kri\u017Ei\u0161\u010Da kot ukrep za ve\u010Djo varnost v\
  \ prometu so zelo u\u010Dinkovita, saj prepre\u010Dujejo ravno nesre\u010De z najhuj\u0161\
  imi posledicami (pri ve\u010Djih hitrostih, pod pravimi koti).  Glede pravilne vo\u017E\
  nje v kro\u017Enih kri\u017Ei\u0161\u010Dih smo na Direkciji RS za ceste in Svetu\
  \ za preventivo in vzgojo v cestnem prometu v preteklih dveh letih izdali kar nekaj\
  \ informativnih bro\u0161ur in letakov: Kro\u017Ena kri\u017Ei\u0161\u010Da, Kako\
  \ in zakaj na kro\u017Enih kri\u017Ei\u0161\u010Dih, \"Turbo\" kro\u017Ei\u0161\u010D\
  e, kjer je podrobneje predstavljena pravilna vo\u017Enja v kro\u017Ei\u0161\u010D\
  ih in tudi poudarek na uporabi smernikov pri zapu\u0161\u010Danju kro\u017Ei\u0161\
  \u010Da.  Hkrati je vo\u017Enja v kri\u017Ei\u0161\u010Dih med nekaterimi drugimi\
  \ temami tudi ena najpomembnej\u0161ih vsebin te\u010Dajev oz. programov osve\u017E\
  itvene vo\u017Enje, predvsem namenjenih starej\u0161im voznikom, ki jih izvajajo\
  \ ali organizirajo posamezni ob\u010Dinski sveti za preventivo in vzgojo v cestnem\
  \ prometu (SPV MO Maribor, Ptuj, Ljubljana, Kranj, Koper).  Vlada Republike Slovenije\
  \ je s sprejemom obdobnega na\u010Drta za izvajanje Nacionalnega programa varnosti\
  \ cestnega prometa za obdobje 2010 in 2011 dolo\u010Dila klju\u010Dna podro\u010D\
  ja ukrepanja, ki so vezana na problematiko: hitrost, alkohol, varnostni pas, pe\u0161\
  ci, motoristi, ki so bile izbrane glede na \u0161tevilo smrtnih \u017Ertev povezanih\
  \ z dejavniki tveganja in tako bo DRSC-SPV sredstva za preventivo in kampanje usmerila\
  \ na ta klju\u010Dna podro\u010Dja. \u017Dal za ve\u010Dje kampanje na kateremkoli\
  \ drugem podro\u010Dju ni dodatnih sredstev.  Uporaba smernikov pa je zelo specifi\u010D\
  en problem, ki se ga tudi bolj u\u010Dinkovito re\u0161uje z usmerjenim delovanjem\
  \ in izobra\u017Eevanjem (bodisi informiranje glede nujnosti uporabe smernikov,\
  \ ali s policijskim nadzorom).  Glede predloga, da se v kro\u017Ei\u0161\u010Dih\
  \ na izvozih postavijo manj\u0161e table z napisom \"Prosim, uporabite smernik\"\
  \ in doda piktogram smernika menimo, da je bolj u\u010Dinkovita pot dolo\u010Ditev\
  \ prometnih pravil za uporabo smernikov in ustreznih kazni za prekr\u0161ke na tem\
  \ podro\u010Dju, ustrezne izobra\u017Eevalne akcije o uporabi smernikov in bolj\
  \ u\u010Dinkovit nadzor na terenu s kaznovanjem kr\u0161iteljev. Nepravilna uporaba\
  \ oziroma neuporaba smernikov ni prisotna le na kro\u017Ei\u0161\u010Dih, temve\u010D\
  \ tudi na \u0161tevilnih drugih podro\u010Djih (menjavanje pasov, zavijanje v klasi\u010D\
  nih kri\u017Ei\u0161\u010Dih,....), tako da namestitve tabel povsod ne bi bile mogo\u010D\
  e. Seveda pa se tudi strinjamo, da samo informiranje ni dovolj, da je potrebno ravnanje\
  \ voznikov tudi dodatno nadzorovati s strani Policije.   "
