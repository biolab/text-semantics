response: "Odziv Ministrstva za finance\nV zvezi s prejeto pobudo uvodoma pojasnjujemo,\
  \ da je za dodaten dvig praga dose\u017Eenega prometa, nad katerim je obvezna identifikacija\
  \ za namene DDV, potrebno posredovati zaprosilo za posvetovanje Evropski komisiji.\
  \ Pri tem je predlog za zvi\u0161anje praga potrebno utemeljiti na ocenah in analizah\
  \ posledic predlaganega zvi\u0161anja praga, ki bi temeljile na dejanskih podatkih\
  \ in upo\u0161tevale celoten polo\u017Eaj dav\u010Dnih zavezancev in strukturo slovenskega\
  \ gospodarstva. Za dodaten dvig praga z obstoje\u010De vi\u0161ine 50.000 EUR bi\
  \ Slovenija morala pridobiti soglasje tako Evropske komisije kot tudi vseh dr\u017E\
  av \u010Dlanic EU, pri \u010Demer pojasnjujemo, da se Slovenija s pragom 50.000\
  \ EUR \u017Ee uvr\u0161\u010Da med dr\u017Eave \u010Dlanice z najvi\u0161jim pragom\
  \ za obvezen vstop v sistem DDV. \nV zvezi s pobudo za uvedbo relativnega praga,\
  \ ki se dviguje v odvisnosti od druge spremenljivke (npr. glede na minimalno pla\u010D\
  o oz. relevanten dejavnik), pojasnjujemo, da Direktiva Sveta 2006/112/ES z dne 28.\
  \ novembra 2006 o skupnem sistemu davka na dodano vrednost (UL L \u0161t. 347 z\
  \ dne 11. 12. 2006, str.1) (v nadaljevanju: Direktiva o DDV) dolo\u010Da zgolj uvedbo\
  \ praga na podlagi letnega prometa. Glede na obstoje\u010Do zakonodajo uvedba praga\
  \ za obvezen vstop v sistem davka na dodano vrednost (v nadaljevanju: DDV) v odvisnosti\
  \ od druge spremenljivke tako ni mogo\u010Da.\nGlede alternativne pobude za dvig\
  \ praga za obvezen vstop v sistem DDV na 70.000 EUR pojasnjujemo, da bi morala Republika\
  \ Slovenija vlo\u017Eiti na Evropsko komisijo zahtevo za dovoljenje, da uvede posebni\
  \ ukrep in povi\u0161a prag letnega prometa za obvezen vstop v sistem DDV. Skladno\
  \ z obstoje\u010Dim 395. \u010Dlenom Direktive o DDV lahko Svet na predlog Evropske\
  \ komisije soglasno dovoli katerikoli dr\u017Eavi \u010Dlanici, da uvede posebne\
  \ ukrepe, ki odstopajo od dolo\u010Db te direktive, za poenostavitev postopka obra\u010D\
  unavanja davka ali za prepre\u010Devanje nekaterih vrst dav\u010Dnih utaj ali izogibanja\
  \ davkom.\nRepublika Slovenija lahko na podlagi Izvedbenega sklepa Sveta (EU) 2022/464\
  \ z dne 21. marca 2022 o spremembi Izvedbenega sklepa 2013/54/EU glede dovoljenja,\
  \ podeljenega Republiki Sloveniji, da \u0161e naprej uporablja posebni ukrep, ki\
  \ odstopa od \u010Dlena 287 Direktive 2006/112/ES o skupnem sistemu davka na dodano\
  \ vrednost, prag 50.000 EUR uporablja do 31. 12. 2024. S 1. 1. 2025 se bodo namre\u010D\
  \ za\u010Dela uporabljati nova pravila za poenostavitev, ki bodo omogo\u010Dila\
  \ oprostitev pla\u010Dila DDV malim podjetjem s sede\u017Eem v drugih dr\u017Eavah\
  \ \u010Dlanicah in pripomogla k zmanj\u0161anju stro\u0161kov upo\u0161tevanja predpisov\
  \ s podro\u010Dja DDV. Nova ureditev naj bi zmanj\u0161ala upravna bremena za majhna\
  \ in srednje velika podjetja ter ustvarila enake pogoje za podjetja ne glede na\
  \ to, kje v EU imajo sede\u017E. Hkrati je tudi dolo\u010Den nov najvi\u0161ji prag\
  \ v znesku 85.000 EUR letnega prometa, do katerega lahko dr\u017Eave \u010Dlanice\
  \ uporabijo oprostitev pla\u010Dila DDV za mala podjetja (prag za obvezni vstop\
  \ v sistem DDV).\nDav\u010Dni zavezanci iz razli\u010Dnih razlogov vstopajo in ostajajo\
  \ v sistemu DDV, \u010Deprav ne dosegajo praga prometa za obvezno vklju\u010Ditev\
  \ v sistem DDV. Ukrep povi\u0161anja praga za obvezen vstop v sistem DDV pomeni\
  \ zmanj\u0161evanje u\u010Dinka nevtralnosti sistema DDV. Na\u010Delo nevtralnosti\
  \ zahteva, da ne pride do kopi\u010Denja dav\u010Dne obveznosti, kar pomeni, da\
  \ se v sistemu DDV dav\u010Dnemu zavezancu omogo\u010Di, da lahko celotno dav\u010D\
  no breme prek odbitka DDV prevali na svojega kupca, ne pa, da bi zaradi prepovedi\
  \ odbitka DDV moral del ali celotni DDV prenesti v svoje stro\u0161ke oz. za ta\
  \ del zmanj\u0161ati svoj dobi\u010Dek. Na delovanje na\u010Dela nevtralnosti pa\
  \ najbolj vplivajo oprostitve pla\u010Dila DDV. Pri dobavah blaga in storitev, ki\
  \ jih opravi dav\u010Dni zavezanec, ki je opro\u0161\u010Den obra\u010Dunavanja\
  \ DDV (mali dav\u010Dni zavezanec), dodana vrednost ni obdav\u010Dena, ostane pa\
  \ obdav\u010Dena dodana vrednost prej\u0161njih faz, s \u010Dimer pride do kopi\u010D\
  enja davka v stro\u0161kih dav\u010Dnega zavezanca.\nDvig praga s 50.000 EUR na\
  \ 70.000 EUR bi pomenil da bi le pribli\u017Eno 9.000 dav\u010Dnih zavezancev, sedaj\
  \ vklju\u010Denih v sistem DDV, imelo mo\u017Enost izstopa iz sistema DDV. Glede\
  \ na podatke o vklju\u010Denih dav\u010Dnih zavezancih v sistem DDV, ki ne dosegajo\
  \ praga letnega prometa 50.000 EUR, in na osnovi spremembe \u0161tevila zavezanec,\
  \ ki so ostali v sistemu DDV ob dvigu praga s 25.000 EUR na 50.000 EUR, ocenjujemo,\
  \ da bi se le okoli desetina teh zavezancev (cca. 900) dejansko odlo\u010Dila za\
  \ izstop iz sistema DDV.\nGlede na navedene podatke in ker bo v letu 2025 \u017E\
  e na podlagi Direktive o DDV omogo\u010Deno dr\u017Eavam \u010Dlanicam uporabiti\
  \ vi\u0161ji prag, kakr\u0161en bo najbolj ustrezal njihovim gospodarskim in politi\u010D\
  nim razmeram (do najvi\u0161je dovoljenega praga 85.000 EUR), Ministrstvo za finance\
  \ v tem trenutku dolo\u010Ditve novega praga in novega zaprosila Evropski komisiji\
  \ za povi\u0161anje praga na 70.000 EUR ne podpira."
