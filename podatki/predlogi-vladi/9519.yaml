response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo meni, da\
  \ predlogi za spremembe zakonodaje niso utemeljeni in da si predlagatelj nekatere\
  \ dolo\u010Dbe v Zakonu o splo\u0161nem upravnem postopku in Zakonu o in\u0161pekcijskem\
  \ nadzoru neustrezno razlaga, kar pojasnjujemo v nadaljevanju.\nV drugem odstavku\
  \ 3. \u010Dlena Zakona o in\u0161pekcijskem nadzoru je dolo\u010Deno, da se glede\
  \ vseh postopkovnih vpra\u0161anj, ki niso urejena s tem zakonom ali posebnim zakonom\
  \ uporablja zakon, ki ureja splo\u0161ni upravni postopek. Uporaba Zakona o splo\u0161\
  nem upravnem postopku je tako v in\u0161pekcijskem postopku subsidiarna, kar je\
  \ dolo\u010Deno tudi v drugem odstavku 3. \u010Dlena Zakona o splo\u0161nem upravnem\
  \ postopku: \xBBNa upravnih podro\u010Djih, za katera je z zakonom predpisan poseben\
  \ upravni postopek, se postopa po dolo\u010Dbah posebnega zakona. Po dolo\u010D\
  bah tega zakona pa se postopa v vseh vpra\u0161anjih, ki niso urejena s posebnim\
  \ zakonom.\xAB.\nZakon o in\u0161pekcijskem nadzoru v 24. \u010Dlenu vsebuje splo\u0161\
  no dolo\u010Dbo glede obravnavanja prijav. Ta \u010Dlen dolo\u010Da, da mora in\u0161\
  pektor obravnavati prijave, prito\u017Ebe, sporo\u010Dila in druge vloge v zadevah\
  \ iz svoje pristojnosti in vlagatelje na njihovo zahtevo obvestiti o svojih ukrepih\
  \ najkasneje po opravljenem nadzoru in sprejetem zadnjem ukrepu oziroma ustavitvi\
  \ postopka. Ta \u010Dlen vsebuje tudi dolo\u010Dbo glede anonimnih prijav, in sicer,\
  \ da mora in\u0161pektor, ne glede na dolo\u010Dbe Zakona o splo\u0161nem upravnem\
  \ postopku, obravnavati tudi anonimne prijave. Na podlagi navedenega podatki o prijavitelju/pobudniku\
  \ v postopku in\u0161pekcijskega nadzora niso bistveni, tako kot sicer velja za\
  \ obi\u010Dajno vlogo v upravnem postopku na podlagi 66. \u010Dlena Zakona o splo\u0161\
  nem upravnem postopku, temve\u010D so pomembna dejstva in okoli\u0161\u010Dine,\
  \ ki jih prijavitelj/pobudnik navede v prijavi.\nIn\u0161pekcijski postopek se namre\u010D\
  \ za\u010Dne po uradni dol\u017Enosti tudi v primeru prijave, saj mora in\u0161\
  pektor iz njene vsebine ugotoviti, ali bo z uvedbo in\u0161pekcijskega postopka\
  \ varoval javni interes (in\u0161pektor na podlagi 5. \u010Dlena Zakona o in\u0161\
  pekcijskem nadzoru varuje tudi zasebne interese, vendar le, \u010De s tem varuje\
  \ tudi javni interes). \u010Ce in\u0161pektor iz navedb v prijavi in drugih okoli\u0161\
  \u010Din ugotovi, da javni interes ni ogro\u017Een, prijave ne obravnava oziroma\
  \ ne uvede in\u0161pekcijskega postopka. Kontaktni podatki za posamezne in\u0161\
  pekcije so navedeni na njihovih spletnih straneh, prijavo pa je mogo\u010De oddati\
  \ posameznim in\u0161pekcijam in In\u0161pekcijskemu svetu tudi elektronsko preko\
  \ portala e-Uprava.\nNa podlagi zgoraj navedenega pojasnjujemo \u0161e, da se drugi\
  \ odstavek 127. \u010Dlena Zakona o splo\u0161nem upravnem postopku, ki dolo\u010D\
  a, da je upravni postopek na zahtevo stranke uveden z dnem vlo\u017Eitve zahteve\
  \ stranke, \u010De ne gre za primere iz 129. \u010Dlena tega zakona, v in\u0161\
  pekcijskem postopku ne uporablja, saj pri in\u0161pekcijskem postopku ne gre za\
  \ postopek na zahtevo stranke, temve\u010D za postopek po uradni dol\u017Enosti,\
  \ ki se za\u010Dne, ko in\u0161pekcijski organ opravi v ta namen kakr\u0161nokoli\
  \ dejanje. Prijavitelj na podlagi 24. \u010Dlena Zakona o in\u0161pekcijskem nadzoru\
  \ nima statusa stranke. V in\u0161pekcijskem postopku je le zavezanec stranka postopka.\
  \ Prijavitelj je lahko v in\u0161pekcijskem postopku le stranski udele\u017Eenec\
  \ na podlagi dolo\u010Db 43. \u010Dlena Zakona o splo\u0161nem upravnem postopku,\
  \ \u010De izka\u017Ee pravni interes, ta pa je podan, \u010De gre za varovanje njegovih\
  \ pravnih koristi. V slednjem primeru se uporabljajo dolo\u010Dbe Zakona o splo\u0161\
  nem upravnem postopku, saj Zakon o in\u0161pekcijskem nadzoru ne ureja stranske\
  \ udele\u017Ebe. Lahko pa prijavitelj od in\u0161pekcijskega organa zahteva, da\
  \ ga obvesti o svojih ukrepih oziroma ustavitvi postopka. Tudi v sodbi Upravnega\
  \ sodi\u0161\u010Da RS, opr. \u0161t. U 313/2004 z dne 1. 3. 2006 je obrazlo\u017E\
  eno, da se in\u0161pekcijski postopek s samo prijavo sploh ne za\u010Dne. Prijavitelj\
  \ na nek na\u010Din lahko sodeluje v postopku z zahtevo in\u0161pektorju, da se\
  \ ga obve\u0161\u010Da o sprejetih ukrepih, vendar je to povsem odvisno od njegove\
  \ volje oziroma zahteve.\nV zvezi s hitrostjo vodenja in\u0161pekcijskega postopka\
  \ pa pojasnjujemo, da mora in\u0161pektor pri obravnavanju konkretnega primera upo\u0161\
  tevati tudi slednji dve na\u010Deli - na\u010Delo materialne resnice (8. \u010D\
  len Zakona o splo\u0161nem upravnem postopku) in na\u010Delo ekonomi\u010Dnosti\
  \ postopka (14. \u010Dlen Zakona o splo\u0161nem upravnem postopku). Na podlagi\
  \ na\u010Dela materialne resnice mora in\u0161pektor v postopku ugotoviti resni\u010D\
  no dejansko stanje in v ta namen ugotoviti vsa dejstva, ki so pomembna za zakonito\
  \ in pravilno odlo\u010Dbo. Na podlagi na\u010Dela ekonomi\u010Dnosti postopka pa\
  \ mora in\u0161pektor postopek voditi hitro, s \u010Dim manj\u0161imi stro\u0161\
  ki in \u010Dim manj\u0161o zamudo za stranke in druge udele\u017Eence v postopku,\
  \ vendar tako, da se preskrbi vse, kar je potrebno, da se lahko pravilno ugotovi\
  \ dejansko stanje, zavarujejo pravice in pravne koristi stranke ter izda zakonita\
  \ in pravilna odlo\u010Dba. Na\u010Delo materialne resnice ima tako prednost pred\
  \ ekonomi\u010Dnostjo postopka. V in\u0161pekcijskem postopku se namre\u010D ne\
  \ izrekajo samo ukrepi (in\u0161pekcijski upravni postopek), temve\u010D tudi sankcije\
  \ zaradi storjenih prekr\u0161kov (in\u0161pekcijski prekr\u0161kovni postopek)\
  \ in v dolo\u010Denih postopkih so predpisane globe dokaj visoke, zaradi \u010D\
  esar je \u0161e posebej pomembna pravilna in popolna ugotovitev dejanskega stanja.\
  \ V zvezi s tem naj opozorimo \u0161e na 193. \u010Dlen Zakona o prekr\u0161kih,\
  \ ki ureja pravico do povrnitve \u0161kode. Ta dolo\u010Da, da komur je bila v postopku\
  \ o prekr\u0161ku izre\u010Dena sankcija, ima pravico do povrnitve \u0161kode, ki\
  \ jo je utrpel zaradi neopravi\u010Denega izreka sankcije, \u010De je bila pravnomo\u010D\
  na odlo\u010Dba oziroma sodba ali sklep o prekr\u0161ku spremenjena, odpravljena\
  \ ali razveljavljena in postopek zoper njega pravnomo\u010Dno ustavljen, razen,\
  \ \u010De je \u0161koda nastala zaradi zastaranja po krivdi storilca. Pravico do\
  \ povrnitve \u0161kode ima tudi tisti, ki je neupravi\u010Deno pla\u010Dal globo\
  \ ali stro\u0161ke postopka oziroma zoper katerega je bila odlo\u010Dba izvr\u0161\
  ena pred pravnomo\u010Dnostjo.\nPredpisovanje rokov, v katerih bi morali in\u0161\
  pekcijski organi re\u0161iti zadeve, bi lahko v primeru spremembe, odprave ali razveljavitve\
  \ odlo\u010Dbe o prekr\u0161ku imelo za posledico od\u0161kodninsko odgovornost\
  \ dr\u017Eave ali samoupravne lokalne skupnosti, \u010De bi bila hitrost re\u0161\
  evanja zadeve pomembnej\u0161a od pravilne in popolne ugotovitve dejanskega stanja.\n\
  In\u0161pektorati oziroma in\u0161pekcije, ki delujejo znotraj organa, ki niso in\u0161\
  pektorati, za zagotavljanje u\u010Dinkovitega izvajanja nalog in\u0161pekcijskega\
  \ nadzora sprejmejo letni program dela, s katerim dolo\u010Dijo vsebino in obseg\
  \ izvajanja in\u0161pekcijskega nadzora. Pri tem izhajajo iz ugotovitev v \u017E\
  e izvedenih in\u0161pekcijskih nadzorih in ocene, da na posameznem podro\u010Dju\
  \ obstaja ve\u010Dja verjetnost nespo\u0161tovanja oziroma kr\u0161itve zakonov\
  \ in drugih predpisov. Minister, pristojen za upravo, do 1. marca teko\u010Dega\
  \ leta seznani Vlado Republike Slovenije s strate\u0161kimi usmeritvami in prioritetami,\
  \ ki izhajajo iz sprejetih letnih programov dela (11.a \u010Dlen Zakona o in\u0161\
  pekcijskem nadzoru). Z zakonom, ne glede na to, ali gre za Zakon o in\u0161pekcijskem\
  \ nadzoru ali drug poseben zakon, ki ureja delovanje posamezne in\u0161pekcije,\
  \ zato ni utemeljeno dolo\u010Diti rokov, v katerih bi in\u0161pekcije morale re\u0161\
  iti zadeve, saj imajo te dolo\u010Dene prioritete, ki izhajajo iz dosedanjega dela\
  \ in\u0161pekcij in tudi pri\u010Dakovanj javnosti, npr. v medijsko odmevnih primerih.\n\
  Ministrstvo za javno upravo pripravlja spremembe in dopolnitve Zakona o in\u0161\
  pekcijskem nadzoru na osnovi konkretnih in obrazlo\u017Eenih predlogov, o katerih\
  \ mnenje poda tudi In\u0161pekcijski svet kot stalno medresorsko delovno telo, ki\
  \ ga vodi minister, pristojen za upravo, ki skrbi za medsebojno koordinacijo dela\
  \ in doseganje ve\u010Dje u\u010Dinkovitosti razli\u010Dnih in\u0161pekcij.\nObenem\
  \ naj dodamo \u0161e, da Ministrstvo za javno upravo, Upravna akademija, redno izvaja\
  \ usposabljanja (seminarji in delavnice) iz Zakona o in\u0161pekcijskem nadzoru,\
  \ Zakona o splo\u0161nem upravnem postopku in Zakona o prekr\u0161kih. Ugotovljeno\
  \ je bilo namre\u010D, da sedanja ureditev v ve\u010Dini primerov zadostuje in da\
  \ in\u0161pektorji potrebujejo usposabljanja predvsem zaradi pravilne uporabe veljavne\
  \ zakonodaje.\nNa podlagi zgoraj navedenega Ministrstvo za javno upravo meni, da\
  \ predlog ni primeren za nadaljnjo obravnavo.\n "
