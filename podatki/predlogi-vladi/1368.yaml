response: "Odziv Ministrstva za notranje zadeve\nVELJAVNA PRAVNA UREDITEV V SLOVENIJI:\
  \ Podro\u010Dje uporabe pirotehni\u010Dnih izdelkov ureja Zakon o eksplozivih in\
  \ pirotehni\u010Dnih izdelkih (Uradni list RS, \u0161t. 35/2008). Pirotehni\u010D\
  ni izdelki so glede na vrsto uporabe, namen, raven nevarnosti in glede na raven\
  \ hrupa, ki ga izdelek povzro\u010Da, razvr\u0161\u010Deni v kategorije 1, 2, 3,\
  \ 4, T1, T2, P1 in P2. Izdelki iz kategorije 1, 2, delno 3, P1 in T1 so v prosti\
  \ prodaji in jih lahko kupujejo fizi\u010Dne osebe skozi celo leto. Izdelki iz ostalih\
  \ kategorij pa do dostopni le strokovno usposobljenim osebam, ki imajo certifikat\
  \ o strokovni usposobljenosti za delo z eksplozivi ali pirotehni\u010Dnimi izdelki.\
  \  V skladu z Direktivo o dajanju pirotehni\u010Dnih izdelkov v promet se v kategoriji\
  \ 1 ne smejo nahajati petarde. V kategoriji 1 se nahajajo predvsem nenevarne pirotehni\u010D\
  ne igra\u010De, ki predstavljajo zelo majhno nevarnost, povzro\u010Dajo zanemarljivo\
  \ raven hrupa in so namenjeni tako uporabi v strnjenih naseljih kakor tudi v zaprtih\
  \ zgradbah in drugih zaprtih prostorih. Pirotehni\u010Dne izdelke kategorije 1,\
  \ katerih glavni u\u010Dinek je pok, je v Republiki Sloveniji dovoljeno prodajati\
  \ le v \u010Dasu od 19. do 31. decembra, uporabljati pa le od 26. decembra do 2.\
  \ januarja.  Prodaja in uporaba ognjemetnih izdelkov iz kategorije 2 in 3, katerih\
  \ glavnih u\u010Dinek je pok, kamor sodijo petarde, je v Republiki Sloveniji strogo\
  \ prepovedana. V primeru, da posameznik uporabi petardo ali drug pokajo\u010Di izdelek\
  \ iz teh dveh kategorij oziroma le tega poseduje, je za tako nespo\u0161tovanje\
  \ zakona predpisana globa v vi\u0161ini od 400 do 1.200 EUR. RAZLOGI ZA NEPRIMERNOST\
  \ NADALJNJE OBRAVNAVE: Predlog je v delu, ki se nana\u0161a na prepoved uporabe\
  \ petard neprimeren za nadaljnjo obravnavo, saj je tovrstna prepoved v Republiki\
  \ Sloveniji \u017Ee uzakonjena. Glede ostalega dela predloga, ki se nana\u0161a\
  \ na prepoved uporabe tudi ostalih pirotehni\u010Dnih izdelkov, pa je bistven razlog,\
  \ ki govori proti prepovedi, odprtost na\u0161ih meja, ki se je z vstopom v Evropsko\
  \ unijo \u0161e pove\u010Dala. Nobena sosednja dr\u017Eava take prepovedi ne pozna,\
  \ niti je ne pozna nobena druga dr\u017Eava \u010Dlanica Evropske unije, pa\u010D\
  \ pa so nekatere celo same proizvajalke pirotehni\u010Dnih izdelkov in imajo dovoljeno\
  \ prodajo in uporabo pirotehni\u010Dnih izdelkov z mo\u010Dnej\u0161imi polnitvami\
  \ kot v Republiki Sloveniji.  Hkrati pa Evropska Direktiva o dajanju pirotehni\u010D\
  nih izdelkov v promet uvaja obvezno ozna\u010Ditev pirotehni\u010Dnih izdelkov z\
  \ oznako CE, kar pomeni, da Evropa gradi svojo politiko na kakovosti izdelkov in\
  \ ne na prepovedi prodaje in uporabe pirotehni\u010Dnih izdelkov.  Poleg tega pa\
  \ prost pretok blaga sestavlja skupaj s prostim pretokom storitev, kapitala in oseb\
  \ \u0161tiri temeljne svobo\u0161\u010Dine, na podlagi katerih deluje notranji trg\
  \ Evropske unije in temelji na na\u010Delu, da nobena dr\u017Eava \u010Dlanica EU\
  \ ne sme postavljati ovir za nek proizvod, ki je legalno na trgu katere koli druge\
  \ dr\u017Eave \u010Dlanice. Torej bi bila prodaja pirotehni\u010Dnih izdelkov dovoljena,\
  \ njihova uporaba pa ne, zaradi \u010Desar predlog o prepovedi uporabe ne bi bil\
  \ smiseln.  Va\u0161 predlog o popolni prepovedi uporabe petard in ostalih pirotehni\u010D\
  nih izdelkov smo skrbno prou\u010Dili vendar smo mnenja, da \u017Ee sam Zakon o\
  \ eksplozivih in pirotehni\u010Dnih izdelkih v zadostni meri omejuje uporabo predvsem\
  \ mote\u010Dih pirotehni\u010Dnih izdelkov, ki imajo glavni u\u010Dinek pok oziroma\
  \ uporabo, prodajo in posest petard celo prepoveduje.  "
