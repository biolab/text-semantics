response: "Odziv Ministrstva za zdravje\nV Uradnem listu Republike Slovenije \u0161\
  t. 56 je bil dne 29. 7. 2015 objavljen nov Zakon o pridobivanju in presaditvi delov\
  \ \u010Dlove\u0161kega telesa zaradi zdravljenja (Uradni list RS, \u0161t. 56/15;\
  \ v nadaljnjem besedilu: ZPPD\u010CT). Zakon za\u010Dne veljati 30 dan po njegovi\
  \ objavi v Uradnem listu Republike Slovenije. Darovanje delov telesa po smrti natan\u010D\
  neje opredeljuje 11. \u010Dlen, in sicer vsakdo, ki je po zakonu, ki ureja pacientove\
  \ pravice, sposoben samostojno odlo\u010Dati o zdravljenju, lahko za \u010Dasa \u017E\
  ivljenja pisno privoli v darovanje ali nasprotuje darovanju delov telesa po smrti\
  \ (v nadaljnjem besedilu: opredelitev). Drugi odstavek 11. \u010Dlena tega zakona\
  \ dolo\u010Da, da se lahko opredelitev poda pri Slovenija-transplant, pri izbranem\
  \ osebnem zdravniku ali pred poobla\u0161\u010Deno osebo organa ali organizacije,\
  \ ki s Slovenija-transplant sklene pisni odgovor za zbiranje opredelitev.\nOpredelitev\
  \ se poda na obrazcu, ki mora vsebovati podatke, navedene v tretjem odstavku 11.\
  \ \u010Dlena ZPPD\u010CT in se evidentira v zbirki podatkov, ki jo upravlja Slovenija-transplant.\
  \ Lahko se poda tudi elektronsko, v skladu s predpisi, ki urejajo elektronsko poslovanje\
  \ in elektronski podpis. Opredelitev lahko oseba kadarkoli prekli\u010De na na\u010D\
  in, kakor je predviden za podajo opredelitve. \u010Ce oseba ne more podati pisne\
  \ opredelitve, se lahko opredeli tudi ustno v prisotnosti izbranega osebnega zdravnika\
  \ in dveh polnoletnih pri\u010D, skupaj z navedbo razloga nezmo\u017Enosti, kar\
  \ je treba dokumentirati na obrazcu za opredelitev tako, da izjavo podpi\u0161ejo\
  \ izbrani osebni zdravnik te osebe in pri\u010Di.\nV sedmem odstavku 11. \u010D\
  lena tega zakona je dolo\u010Deno, da obrazec za opredelitev, na\u010Din in postopek\
  \ opredelitve, postopek zapisa in izbrisa podatkov v zbirki podatkov ter postopek\
  \ seznanitve z opredelitvijo, predpi\u0161e minister, pristojen za zdravje, kar\
  \ vzpostavlja pravno podlago za sprejetje ustreznega podzakonskega akta.\nZa poslano\
  \ pobudo, da bi v vsako slovensko dru\u017Eino poslali pismo, s katerim bi ljudi\
  \ ozave\u0161\u010Dali o darovanju \u010Dlove\u0161kih organov po smrti ter jim\
  \ prilo\u017Eili tudi izjavo za opredelitev, se vam najlep\u0161e zahvaljujemo.\
  \ Ker se v Sloveniji soo\u010Damo z zelo nizkim \u0161tevilom pravno formalno opredeljenih\
  \ darovalcev, bi vsekakor \u017Eeleli, da se v register Vpi\u0161e ve\u010D ljudi.\
  \ Iz literature in \u0161tudij, opravljenih v drugih dr\u017Eavah je znano, da je\
  \ za u\u010Dinkovit program darovanja pomembno predvsem ozave\u0161\u010Danje, \u010D\
  vrst nacionalni okvir s strokovnimi in organizacijskimi smernicami za izvajanje\
  \ tega programa, jasna zakonodaja in upo\u0161tevanje eti\u010Dnih na\u010Del ter\
  \ za\u0161\u010Dita \u010Dlovekovih pravic. Na tem mestu je treba poudariti, da\
  \ je Slovenija na vseh navedenih podro\u010Djih zelo aktivna. Vendar imamo glede\
  \ po\u0161iljanja pisem na dom dolo\u010Dene pomisleke. Poleg eti\u010Dnega zadr\u017E\
  ka (nekateri bi namre\u010D lahko po\u0161iljanje tovrstnih pisem razumeli kot vsiljevanje\
  \ tuje volje), obstaja tudi finan\u010Dni argument proti po\u0161iljanju pisem?\
  \ na dom, utemeljen na prakti\u010Dnem primeru. In sicer pred nekaj leti so v Nem\u010D\
  iji izvedli enak projekt, ki pa razen. ogromnih izdatkov, ni prinesel ne bistvenega\
  \ napredka niti novih opredeljenih darovalcev.\nNa podlagi vsega zgoraj navedenega\
  \ na Ministrstvu za zdravje zavzemamo stali\u0161\u010De, da gre v primeru prostovoljnega\
  \ daroVanja organov po smrti za strogo osebno odlo\u010Ditev, zato menimo, da podan\
  \ predlog ni sprejemljiv in ga na Ministrstvu za zdravje iz tega razloga ne sprejmemo.\
  \ Ne nazadnje bi radi poudarili, da smo v Sloveniji zelo aktivni ' na podro\u010D\
  ju ozave\u0161\u010Danja prebivalcev. Slovenija-transplant se odziva na vse pobude\
  \ razli\u010Dnih skupin in posameznikov z namenom pove\u010Danja ozave\u0161\u010D\
  anja o darovanju \u010Dlove\u0161kih organov po smrti, seveda vse v okviru strokovnih\
  \ dejstev in neprofitnega marketinga.\n "
