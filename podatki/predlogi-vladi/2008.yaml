response: "Odziv Ministrstva za promet\nZakon o cestah (Uradni list RS, \u0161t. 109/10)\
  \ v 5. \u010Dlenu dolo\u010Da, da je prepovedano orati na razdalji manj kot 4 metre\
  \ od roba cestnega sveta v pravokotni smeri na cesto ali na razdalji manj kot 1\
  \ meter od roba cestnega sveta vzporedno s cesto. Pri tem je potrebno upo\u0161\
  tevati tudi \u0161irino cestnega sveta, ki je lahko najve\u010D 2 metra od pre\u010D\
  nega in vzdol\u017Enega profila cestnega telesa, ki ga sestavlja cesti\u0161\u010D\
  e z vkopi in nasipi.\n\u010Ce se\u0161tejemo navedene dol\u017Eine, bi glede na\
  \ pravno zahtevano stanje v praksi te\u017Eko pri\u0161lo do omejevanja polja preglednosti\
  \ ob javni cesti.\n\u010Ce je polje preglednosti ob dr\u017Eavni cesti kakorkoli\
  \ omejeno, je potrebno na to opozoriti upravljavca ceste oz. pristojnega in\u0161\
  pektorja za ceste (za dr\u017Eavne ceste Prometni in\u0161pektorat RS, za ob\u010D\
  inske ceste pa ob\u010Dinskega in\u0161pektorja za ceste).\nPoleg tega Zakon o cestah\
  \ v 75. \u010Dlenu dolo\u010Da, da v obmo\u010Dju nivojskega kri\u017Ei\u0161\u010D\
  a dr\u017Eavnih cest, dr\u017Eavne ceste z ob\u010Dinsko cesto, z \u017Eelezni\u0161\
  ko progo (preglednostni prostor) ali v obmo\u010Dju cestnih priklju\u010Dkov na\
  \ dr\u017Eavno cesto (pregledno polje) ter na notranjih straneh cestnih krivin (pregledna\
  \ berma) ni dovoljeno vzpostaviti kakr\u0161nekoli vegetacije ali postaviti objekte,\
  \ naprave in druge predmete ter storiti kar koli drugega, kar bi oviralo preglednost\
  \ cest, kri\u017Ei\u0161\u010Da ali priklju\u010Dka. V primeru kr\u0161itve se lastnik\
  \ kaznuje z globo 500 evrov. Enaka prepoved velja tudi za ob\u010Dinske ceste.\n\
  Kar zadeva divjad, ki pride iz njiv ali gozdov na javno cesto, pa se tovrstni primeri\
  \ v praksi re\u0161ujejo s postavitvijo ustreznega prometnega znaka za nevarnost,\
  \ ki voznike opozarja na nevarnost divjadi na cesti. \u010Ce tak\u0161nega prometnega\
  \ znaka ni postavljenega, je potrebno glede na okoli\u0161\u010Dine konkretnega\
  \ primera ugotavljati odgovornost upravljavca ceste, saj je upravljavec ceste tisti,\
  \ ki je odgovoren za varen in nemoten potek prometa na cesti, ki jo upravlja.\n\
  Kot je razvidno iz navedenega je zakonodajalec poskrbel za pravno ureditev tovrstnega\
  \ stanja; dol\u017Enost upravljavcev cest in pristojnih in\u0161pektorjev za ceste\
  \ pa je, da v praksi nadzirajo spo\u0161tovanje navedenih dolo\u010Db."
