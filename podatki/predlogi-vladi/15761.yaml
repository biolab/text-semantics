  \ sprejema in \u0161iri vesti in mnenja.\nZakon o medijih (Uradni list RS, \u0161\
  t. 110/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 36/08 \u2013 ZPOmK-1,\_\
  77/10 \u2013 ZSFCJA, 90/10 \u2013 odl. US, 87/11 \u2013 ZAvMS, 47/12, 47/15 \u2013\
  \ ZZSDT, 22/16, 39/16, 45/19\_\u2013 odl. US, 67/19 \u2013 odl. US in 82/21; v nadaljnjem\
  \ besedilu: ZMed), ki ureja pravice, obveznosti\_in odgovornosti pravnih in fizi\u010D\
  nih oseb ter javni interes Republike Slovenije na podro\u010Dju medijev, v 6. \u010D\
  lenu dolo\u010Da, da dejavnost medijev v Republiki Sloveniji temelji na nedotakljivosti\_\
  in varstvu \u010Dlovekove osebnosti in dostojanstva, na svobodnem pretoku informacij\
  \ in odprtosti\_medijev za razli\u010Dna mnenja, prepri\u010Danja in za raznolike\
  \ vsebine, na avtonomnosti urednikov,\_novinarjev in drugih avtorjev pri ustvarjanju\
  \ programskih vsebin v skladu s programskimi\_zasnovami in profesionalnimi kodeksi,\
  \ ter na osebni odgovornosti novinarjev oziroma drugih\_ avtorjev prispevkov in\
  \ urednikov za posledice njihovega dela.\_\nOgla\u0161evalske vsebine v medijih,\
  \ med katere sodi tudi TV prodaja in podobne vsebine, urejata\_ZMed ter Zakon o\
  \ avdiovizualnih medijskih storitvah (Uradni list RS, \u0161t. 87/11, 84/15 in 204/21;\_\
  v nadaljnjem besedilu: ZAvMS).\_\nZMed vsebuje splo\u0161ne dolo\u010Dbe glede ogla\u0161\
  evanja, ki veljajo za vse medije v Republiki Sloveniji.\_V tretjem odstavku 47.\
  \ \u010Dlena ZMed je tako dolo\u010Dno naslednje: Z ogla\u0161evanjem se ne sme:\n\
  \ prizadeti spo\u0161tovanja \u010Dlovekovega dostojanstva; vzpodbujati rasne, spolne\
  \ ali narodnostne diskriminacije in verske ali politi\u010Dne nestrpnosti vzpodbujati\
  \ dejanj, ki \u0161kodujejo zdravju in varnosti ljudi ali za\u0161\u010Diti okolja\
  \ ali kulturne\_dedi\u0161\u010Dine; \u017Ealiti verskih ali politi\u010Dnih prepri\u010D\
  anj; \u0161koditi interesom uporabnikov. \n50. \u010Dlen ZMed pa dolo\u010Da, da\
  \ je za resni\u010Dnost in to\u010Dnost navedb oziroma podatkov v oglasu\_odgovoren\
  \ njegov naro\u010Dnik, za skladnost oglasa s tem zakonom in s programsko zasnovo\_\
  medija pa izdajatelj.\nUpravni in in\u0161pekcijski nadzor nad predmetnimi dolo\u010D\
