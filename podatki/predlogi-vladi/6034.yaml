response: "Odziv Ministrstva za notranje zadeve\nZakon o dr\u017Eavljanstvu Republike\
  \ Slovenije (Uradni list RS, \u0161t. 24/07 \u2013 UPB2) v svojem 10. \u010Dlenu\
  \ dolo\u010Da pogoje za pridobitev dr\u017Eavljanstva z naturalizacijo. Eden izmed\
  \ pogojev dolo\u010Da, da mora oseba dejansko \u017Eiveti v Sloveniji 10 let, od\
  \ tega neprekinjeno zadnjih 5 let pred vlo\u017Eitvijo pro\u0161nje. Navedena zakonska\
  \ podlaga predstavlja mo\u017Enost pridobitve dr\u017Eavljanstva Republike Slovenije\
  \ za osebe, katerih navezna okoli\u0161\u010Dina z Republiko Slovenijo je ve\u010D\
  letno \u017Eivljenje v Republiki Sloveniji, Republika Slovenija pa je ravno zaradi\
  \ ve\u010Dletnega \u017Eivljenja v njej tem osebam postala sredi\u0161\u010De njihovih\
  \ \u017Eivljenjskih interesov tako zaradi poklicnih, ekonomskih, socialnih in drugih\
  \ vezi.\nIz navedenega razloga Ministrstvo za notranje zadeve ocenjuje, da je ravno\
  \ doba 10 let tista, ki omogo\u010Da vzpostavitev pristnih vezi med osebo in dr\u017E\
  avo, na podlagi katerih se lahko sklepa, da se je posamezna oseba podredila zakonskim\
  \ in drugim prisilnim predpisom ter da se je popolnoma asimilirala v dru\u017Ebeno\
  \ okolje. Navedena re\u0161itev pa je tudi skladna z dolo\u010Dbo tretjega odstavka\
  \ Evropske konvencije o dr\u017Eavljanstvu, ki dolo\u010Da, da naj vsaka dr\u017E\
  ava v svojem notranjem pravu dolo\u010Di mo\u017Enost naturalizacije oseb, ki zakonito\
  \ in dalj \u010Dasa prebivajo na njenem teritoriju, \u010Das bivanja pa ne sme presegati\
  \ 10 let.\nZakon o dr\u017Eavljanstvu Republike Slovenije pa v svojem 12. \u010D\
  lenu dolo\u010Da kategorije oseb, ki lahko dr\u017Eavljanstvo Republike Slovenije\
  \ pridobijo z olaj\u0161avami (npr. zakonci slovenskih dr\u017Eavljanov in osebe\
  \ slovenskega porekla lahko dr\u017Eavljanstvo pridobijo po izpolnjenem enoletnem\
  \ prebivanju v Republiki Sloveniji, osebe, ki so slovensko dr\u017Eavljanstvo neko\u010D\
  \ \u017Ee imele, pa lahko dr\u017Eavljanstvo pridobijo \u017Ee po 6 mesecih dejanskega\
  \ \u017Eivljenja v Sloveniji).\nGlede na navedeno ocenjujemo, da ni razlogov za\
  \ spremembo veljavne zakonske ureditve na podro\u010Dju naturalizacije tujcev.\n\
  \ "
