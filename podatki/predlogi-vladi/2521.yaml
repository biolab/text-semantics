response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nDelovni \u010D\
  as je delovno pravna kategorija, ki je pomembna tako za delavce kot tudi za podjetje\
  \ in organizacijo dela znotraj podjetja. Delovnega \u010Dasa ne ureja samo zakonodaja,\
  \ ampak tudi \u0161tevilni avtonomni viri (kolektivne pogodbe na razli\u010Dnih\
  \ ravneh dogovarjanja, splo\u0161ni akti). Delovni \u010Das pa je tudi predmet urejanja\
  \ razli\u010Dnih mednarodnih norm, za katere je zna\u010Dilno, da razli\u010Dna\
  \ vpra\u0161anja glede delovnega \u010Dasa pogosto urejajo z vidika delovnega \u010D\
  asa kot \u010Dlovekove pravice.\nEkonomski in tehnolo\u0161ki razvoj, razvoj v organizaciji\
  \ dela, situacija na trgu dela, proces globalizacije in nara\u0161\u010Dajo\u010D\
  a konkurenca, demografske spremembe, spremembe v strukturi zaposlenih in drugi podobni\
  \ dejavniki vplivajo na novosti v oblikah in na\u010Dinih organizacije delovnega\
  \ \u010Dasa. Z vidika delavcev so pomembne razli\u010Dne spremembe v razporejanju\
  \ delovnega \u010Dasa, ki pomenijo odstop od obi\u010Dajnega polnega tedenskega\
  \ delovnega \u010Dasa. Gre npr. za uvajanje dela s kraj\u0161im delovnim \u010D\
  asom od polnega in drugih fleksibilnih oblik delovnega \u010Dasa, za uvajanje referen\u010D\
  nih obdobij, v katerih se izra\u010Dunava povpre\u010Dno trajanje tedenskega delovnega\
  \ \u010Dasa, uvajanje razli\u010Dnih oblik razporejanja delovnega \u010Dasa, ki\
  \ omogo\u010Dajo individualizacijo delovnega \u010Dasa ipd.  V zvezi z delovnim\
  \ \u010Dasom pa so seveda pomembni tudi interesi delodajalcev. Zaradi vse ve\u010D\
  je konkurence znotraj svetovnega gospodarstva delodajalci uvajajo nove metode dela\
  \ in spreminjajo organizacijo dela s ciljem dose\u010Di \u010Dim ve\u010Djo produktivnost\
  \ in \u010Dim manj\u0161e stro\u0161ke dela. To vpliva na zahteve delodajalcev po\
  \ uvajanju ve\u010Dje fleksibilnosti pri organizaciji delovnega \u010Dasa. Vendar\
  \ pa uvajanje razli\u010Dnih na\u010Dinov organizacije delovnega \u010Dasa nemalokrat\
  \ povzro\u010Da vedno ve\u010Dje napetosti med delodajalci in njihovimi zahtevami\
  \ ter potrebami in \u017Eeljami delavcev glede delovnega \u010Dasa. Zato tako v\
  \ okviru Mednarodne organizacije dela (MOD) kot tudi v okviru Evropske skupnosti\
  \ (preambula Direktive 2003/88/ES) opozarjajo, da je izbolj\u0161anje varnosti,\
  \ higiene in zdravja delavcev pri delu, ki mu je namenjena tudi ustrezna organizacija\
  \ delovnega \u010Dasa, cilj, ki ne more biti podrejen izklju\u010Dno le ekonomski\
  \ situaciji. Potrebno in pomembno je iskati ravnovesje med legitimnimi interesi\
  \ delavcev in podjetij.\nZaradi velike pomembnosti je delovni \u010Das predmet ureditve\
  \ tako Mednarodne organizacije dela (MOD), Sveta Evrope kot tudi Evropske skupnosti.\
  \ Skupno vsem mednarodnim instrumentom s podro\u010Dja \u010Dlovekovih pravic na\
  \ splo\u0161no ali samo s podro\u010Dja socialnih in ekonomskih pravic je, da priznavajo\
  \ pravico do razumno omejenega delovnega \u010Dasa (npr. Splo\u0161na deklaracija\
  \ o \u010Dlovekovih pravicah, Mednarodni pakt o ekonomskih, socialnih in kulturnih\
  \ pravicah, spremenjena Evropska socialna listina). Norme, sprejete na mednarodni\
  \ ravni, so v dosedanjem razvoju urejanja delovnega \u010Dasa odigrale pomembno\
  \ vlogo pri dolo\u010Danju in organizaciji delovnega \u010Dasa v nacionalnih zakonodajah.\n\
  V Sloveniji je v obdobju, odkar je postala \u010Dlanica EU, relativno najve\u010D\
  \ pozornosti posve\u010Deno pravu Evropske skupnosti. Z vidika delovnega \u010D\
  asa je posebno pomembna predvsem Direktiva 2003/88/ES o dolo\u010Denih vidikih organizacije\
  \ delovnega \u010Dasa (v nadaljevanju direktiva), ki dolo\u010Da minimalne zahteve\
  \ v zvezi z varnostjo in zdravjem, ki jih je treba upo\u0161tevati pri organizaciji\
  \ delovnega \u010Dasa. Direktiva nalaga dr\u017Eavam \u010Dlanicam sprejem ukrepov,\
  \ s katerimi se izpolnijo minimalne zahteve glede varnosti in zdravja pri organizaciji\
  \ delovnega \u010Dasa v zvezi s trajanjem dnevnega po\u010Ditka, odmorov, tedenskega\
  \ po\u010Ditka, najdalj\u0161ega delovnega \u010Dasa, letnega dopusta ter vidiki\
  \ no\u010Dnega, izmenskega dela in vzorcev dela. Direktiva v 6. \u010Dlenu dolo\u010D\
  a najdalj\u0161i tedenski delovni \u010Das. Dr\u017Eavam \u010Dlanicam nalaga, da\
  \ s svojimi ukrepi zagotovijo, da je tedenski delovni \u010Das omejen z zakoni,\
  \ podzakonskimi, upravnimi akti ali s kolektivnimi pogodbami ali sporazumi med socialnimi\
  \ partnerji, pri \u010Demer povpre\u010Den delovni \u010Das v posameznem sedemdnevnem\
  \ obdobju vklju\u010Dno z nadurami ne sme presegati 48 ur. Upo\u0161tevaje 16. b\
  \ \u010Dlen lahko dr\u017Eave \u010Dlanice za uporabo 6. \u010Dlena dolo\u010Dijo\
  \ dalj\u0161e referen\u010Dno obdobje (obdobje, v katerem se delovni \u010Das upo\u0161\
  teva kot povpre\u010Dje), ki praviloma ne sme presegati \u0161tirih mesecev. Zaradi\
  \ mo\u017Enosti odstopanja od \u010Dlena 16. b (te mo\u017Enosti so predvidene \
  \ \u010Dlenu 17(3) in \u010Dlenu 18), referen\u010Dno obdobje ne sme prese\u010D\
  i \u0161estih mesecev. Vendar pa imajo dr\u017Eave \u010Dlanice skladno s splo\u0161\
  nimi na\u010Deli varovanja zdravja in varnosti delavcev mo\u017Enost, da iz objektivnih\
  \ ali tehni\u010Dnih razlogov ali razlogov, povezanih z organizacijo dela, s kolektivnimi\
  \ pogodbami ali sporazumi, sklenjenimi med socialnimi partnerji, dolo\u010Dijo dalj\u0161\
  a referen\u010Dna obdobja, ki pa v nobenem primeru ne presegajo dvanajstih mesecev\
  \ (19. \u010Dlen direktive).\nOcenjujemo, da so splo\u0161ne zahteve navedene direktive\
  \ ustrezno prenesene v Zakon o delovnih razmerjih (Ur. l. RS, \u0161t. 42/02, 79/06-ZZZPB-F,\
  \ 46/07-Odl. US, 103/07, 45/08-ZArbit in 83/09-Odl. US, v nadaljevanju ZDR ) v dolo\u010D\
  be, ki urejajo delovni \u010Das, no\u010Dno delo, odmore, po\u010Ditke in letni\
  \ dopust. Prvi odstavek 142. \u010Dlena ZDR omejuje maksimalno trajanje polnega\
  \ delovnega \u010Dasa na 40 ur na teden, kar pomeni, da z nobenim drugim zakonom\
  \ ali kolektivno pogodbo, s katerima se sicer polni delovni \u010Das lahko dolo\u010D\
  a, ne more biti dolo\u010Den polni delovni \u010Das, ki bi bil dalj\u0161i od 40\
  \ ur na teden. V skladu z drugim odstavkom 142. \u010Dlena pa se lahko s posebnim\
  \ zakonom ali kolektivno pogodbo (splo\u0161no, pano\u017Eno ali podjetni\u0161\
  ko) kot polni delovni \u010Das dolo\u010Di kraj\u0161i delovni \u010Das od 40 ur,\
  \ pri tem pa mora biti upo\u0161tevan zakonsko dolo\u010Den minimum 36 ur tedensko.\
  \ \u010Ceprav je dolo\u010Deno, da polni delovni \u010Das ne sme biti dalj\u0161\
  i od 40 ur na teden, pa to ne pomeni absolutne tedenske omejitve polnega delovnega\
  \ \u010Dasa. V primeru neenakomerne razporeditve in za\u010Dasne prerazporeditve\
  \ delovnega \u010Dasa se namre\u010D polni delovni \u010Das upo\u0161teva kot povpre\u010D\
  na delovna obveznost v obdobju, ki ne sme biti dalj\u0161e od \u0161est mesecev\
  \ (\u0161esti odstavek 147. \u010Dlena), izjemoma pa v obdobju, ki ne sme biti dalj\u0161\
  e od 12 mesecev (5. odstavek 158 .\u010Dlena). Pri tem velja poudariti, da zakon\
  \ pri neenakomerni razporeditvi ter za\u010Dasni prerazporeditvi polnega delovnega\
  \ \u010Dasa dolo\u010Da absolutno omejitev tedenskega delovnega \u010Dasa in sicer\
  \ delovni \u010Das v teh primerih ne sme trajati ve\u010D kot 56 ur na teden. Le\
  \ izjemoma, v primerih ko to narekujejo objektivni ali tehni\u010Dni razlogi ali\
  \ organizacije dela, se lahko s kolektivno pogodbo na ravni dejavnosti, upo\u0161\
  teva 40 urni polni delovni \u010Das kot povpre\u010Dna delovna  obveznost v obdobju,\
  \ ki ne sme biti dalj\u0161e od 12 mesecev. Poleg tega je pri razporejanju delovnega\
  \ \u010Dasa potrebno upo\u0161tevati tudi dolo\u010Dbe ZDR, ki urejajo dnevni in\
  \ tedenski po\u010Ditek (155. in 156. \u010Dlen). Pri tem pa 158. \u010Dlen dopu\u0161\
  \u010Da mo\u017Enost, da se z zakonom ali s kolektivnimi pogodbami na ravni dejavnosti\
  \ lahko za delovna mesta ali poklice v primerih\n kjer narava dela zahteva stalno\
  \ prisotnost ali kjer narava dejavnosti zahteva kontinuirano zagotavljanje dela\
  \ ali storitev ali v primerih predvidenega neenakomernega ali pove\u010Danega obsega\
  \ dela \ndolo\u010Di, da se dnevni in tedenski po\u010Ditek v povpre\u010Dnem minimalnem\
  \ trajanju, kot ga dolo\u010Da zakon, zagotavlja v dolo\u010Denem dalj\u0161em \u010D\
  asovnem obdobju, ki ne sme biti dalj\u0161e od \u0161est mesecev. Na tem mestu torej\
  \ ZDR poleg splo\u0161ne dolo\u010Dbe 2. \u010Dlena, \u0161e neposredno napotuje\
  \ na mo\u017Enost, da se s posebnimi zakoni ali kolektivnimi pogodbami dejavnosti\
  \ dolo\u010Dijo izjeme glede predvidenih re\u0161itev o zagotavljanju dnevnega in\
  \ tedenskega po\u010Ditka.\nTretji odstavek 143. \u010Dlena ZDR dolo\u010Da \u010D\
  asovno omejitev nadurnega dela in sicer na teden ni mo\u017Eno opraviti ve\u010D\
  \ kot 8 ur nadurnega dela, na mesec ne ve\u010D kot 20 ur, letna omejitev pa zna\u0161\
  a 170 ur. Dana je mo\u017Enost opravljanja nadurnega dela tudi prek letne \u010D\
  asovne omejitve ob vsakokratnem pisnem soglasju delavca, vendar skupaj najve\u010D\
  \ 230 ur na leto. V smislu dodatnega varovanja delavcev pa je dodatno dolo\u010D\
  ena \u0161e omejitev dnevne delovne obveznosti in sicer le-ta ne sme presegati 10\
  \ ur. Gre torej za omejitev dnevne delovne obveznosti, ki je vezana le na opravljanje\
  \ nadurnega dela in torej ne pomeni splo\u0161ne omejitve dnevne delovne obveznosti\
  \ delavca. Obenem velja opozoriti, da ZDR dopu\u0161\u010Da mo\u017Enost, da se\
  \ vse te omejitve nadurnega dela \u2013 dnevna, tedenska in mese\u010Dna, lahko\
  \ upo\u0161tevajo kot povpre\u010Dne omejitve v dolo\u010Denem obdobju, ki je dolo\u010D\
  eno z zakonom (posebnim zakonom) ali kolektivno pogodbo, ki pa ne sme biti dalj\u0161\
  e od \u0161estih mesecev. Poleg tega pa je tudi v primeru dolo\u010Ditve povpre\u010D\
  ne dnevne delovne obveznosti in tedenske omejitve \u0161tevila ur nadurnega dela\
  \ v obdobju do 6 mesecev potrebno upo\u0161tevati dolo\u010Dbe ZDR, ki urejajo dnevni\
  \ in tedenski po\u010Ditek, kar pomeni, da je najdalj\u0161a mo\u017Ena delovna\
  \ obveznost delavca tudi v teh primerih 12 oziroma 13 ur, v vsakem sedemdnevnem\
  \ obdobju pa mora biti zagotovljen 36 oziroma 35 urni nepretrgani po\u010Ditek.\n\
  Upo\u0161tevaje navedeno ureditev ugotavljamo, da dolo\u010Dbe ZDR, ki urejajo delovni\
  \ \u010Das, odmore in po\u010Ditke, predstavljajo predvsem minimalne standarde,\
  \ ki jih je zaradi zakonskega varstva delavca kot \u0161ibkej\u0161e stranke v delovnem\
  \ razmerju potrebno zagotavljati delavcem. Zato je prav pri vpra\u0161anjih delovnega\
  \ \u010Dasa v nadaljnjih spremembah delovne zakonodaje ob predhodnih obravnavah\
  \ in usklajevanjih zakona med socialnimi partnerji potrebno posebej temeljito tehtati\
  \  utemeljitve o obsegu minimalnih zakonskih pravic in varstva zaposlenih, saj je\
  \ to varstvo lahko u\u010Dinkovito le, \u010De je ureditev \u010Dim bolj uravnote\u017E\
  ena med interesi dela in interesi kapitala. Tudi pri morebitnih nadaljnjih spremembah\
  \ delovne zakonodaje pa je seveda treba upo\u0161tevati zahteve mednarodnih dokumentov.\
  \   \n "
