response: "Odziv Ministrstva za infrastrukturo\nInformacijska baza oz. popis stanja\
  \ obstoje\u010Dih dr\u017Eavnih kolesarskih povezav v Sloveniji ta trenutek \u0161\
  e ne obstaja, ravno tako v prostor \u0161e niso ume\u0161\u010Dene vse daljinske\
  \ kolesarske povezave, zato predlagani zemljevid ne bi bil popoln in ne bi predstavljal\
  \ a\u017Eurnega stanja na terenu. Ministrstvo za infrastrukturo pa izvaja aktivnosti,\
  \ da do predlaganega zemljevida pride v najkraj\u0161em mo\u017Enem \u010Dasu.\n\
  Dr\u017Eavno kolesarsko omre\u017Eje je definiral Pravilnik o kolesarskih povezavah,\
  \ ki nalogo ozna\u010Devanja in vodenja evidence dr\u017Eavnega kolesarskega omre\u017E\
  ja, v katero se uvr\u0161\u010Da tudi daljinske kolesarske povezave, nalaga Direkciji\
  \ Republike Slovenije za infrastrukturo (v nadaljevanju DRSI).\nNa podlagi tega\
  \ pravilnika in tudi Pravilnika o prometni signalizaciji in opremi na cestah je\
  \ DRSI na terenu \u017Ee uspe\u0161no ozna\u010Dil trase daljinskih kolesarskih\
  \ povezav D2: Rate\u010De-Jesenice-Kranj-Ljubljana; D3: Vi\u010D-Maribor-Ptuj-Ormo\u017E\
  -Sredi\u0161\u010De ob Dravi (Dravska kolesarska pot) ter odsek Bre\u017Eice-Novo\
  \ mestu (D8) in eno glavno kolesarsko povezavo G10: Ljubljana-\u0160kofljica-\u017D\
  u\u017Eemberk-Novo mesto. V letu 2020 je na podlagi elaboratov predvidena ozna\u010D\
  itev dodatnih dr\u017Eavnih kolesarskih povezav, med drugim odseka Eurovelo kolesarskih\
  \ povezav (D5: Martinje-\u0160alovci-Dobrovnik-Lendava-Pince (EuroVelo 13) in D6:\
  \ \u0160kofije-Koper-Se\u010Dovlje (EuroVelo 8)), odsek Bre\u017Eice-Bistrica ob\
  \ Sotli (D8), odsek Sevnica-Mokronog (G12) in Mokronog-Oto\u010Dec (R16), odsek\
  \ R19: \u010Crnomelj-Vinica in R20: Vinica-Petrina-Osilnica.\_\nPoleg tega je DRSI\
  \ v letu 2019 za\u010Del s pilotnim projektom popisa kolesarske infrastrukture na\
  \ odseku daljinske kolesarske povezave D3 med Dravogradom in Mariborom. Pilotni\
  \ projekt bo dolo\u010Dil enotno metodologijo popisa kolesarske infrastrukture za\
  \ celotno Slovenijo, tako za dr\u017Eavno kolesarsko omre\u017Eje daljinskih, glavnih\
  \ in regionalnih kolesarskih povezav kot tudi za lokalne kolesarke povezave v upravljanju\
  \ ob\u010Din. Projekt popisa ostalega dr\u017Eavnega kolesarskega omre\u017Eja se\
  \ bo predvidoma pri\u010Del \u0161e v letu 2020. Po izvedbi popisa bo mo\u017Eno\
  \ daljinske kolesarske povezave predstaviti na enotnemu in redno posodobljenemu\
  \ zemljevidu dr\u017Eavnega kolesarskega omre\u017Eja, ki bo uporabniku ponudil\
  \ tudi informacije o odsekih, na katerih se kolesar lahko pelje po lo\u010Deni kolesarski\
  \ povr\u0161ini ali vodenju kolesarja po lokalnih cestah skupaj z motornim prometom.\n\
  Naj dodamo, da DRSI na aktivnostih ozna\u010Devanja dr\u017Eavnega kolesarskega\
  \ omre\u017Eja, projektiranja in gradnje kolesarskih povr\u0161in tudi v letu 2020\
  \ intenzivno dela in se v naslednjih 4 letih na\u010Drtuje gradnja preko 150 km\
  \ novih kolesarskih povezav.\nMinistrstvo za infrastrukturo si bo v sodelovanju\
  \ z DRSI intenzivno prizadevalo, da se bo \u010Dim prej zaklju\u010Dil tudi popis\
  \ stanja na celotnem omre\u017Eju dr\u017Eavnih kolesarskih povezav in se bo le\
  \ to predstavilo tudi v obliki spletnega interaktivnega zemljevida, iz katerega\
  \ bo mo\u017Een tudi izvoz trase v .GPX zapisu."
