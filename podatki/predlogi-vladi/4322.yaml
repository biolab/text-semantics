response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza obstoje\u010Dega stanja:\nZavod RS za zaposlovanje izvede javno objavo\
  \ prostega delovnega mesta ali vrste dela na podlagi 25. \u010Dlena Zakona o delovnih\
  \ razmerjih (Uradni list RS \u0161t. 21/13, v  nadaljevanju ZDR-1), ki dolo\u010D\
  a, da mora delodajalec, ki zaposluje nove delavce, prosto delovno mesto oziroma\
  \ vrsto dela javno objaviti. Hkrati je v drugem odstavku navedenega \u010Dlena dolo\u010D\
  eno, da se za javno objavo \u0161teje tudi objava, ki jo izvede zavod za zaposlovanje.\
  \ Objava prostega dela mora vsebovati pogoje za opravljanje dela in rok za prijavo,\
  \ ki ne sme biti kraj\u0161i od treh delovnih dni. Navedeno obveznost je dolo\u010D\
  al \u017Ee prej\u0161nji ZDR, z ZDR-1 pa se je rok za prijavo s petih dni skraj\u0161\
  al na rok treh delovnih dni.\nObveznost javne objave prostega delovnega mesta ali\
  \ vrste dela se dolo\u010Da z zakonom zaradi zagotavljanja uresni\u010Devanja ustavne\
  \ pravice do proste izbire zaposlitve in pravice do dostopa do delovnega mesta po\
  \ enakimi pogoji. Ustava RS ima v 49. \u010Dlenu namre\u010D pomembni dolo\u010D\
  ili v zvezi z zaposlitvijo. V drugem odstavku dolo\u010Da, da vsakdo prosto izbira\
  \ zaposlitev, v tretjem odstavku pa, da je vsakomur pod enakimi pogoji dostopno\
  \ vsako delovno mesto. Obe ustavni dolo\u010Dili pa je mogo\u010De uresni\u010D\
  iti samo, \u010De so razpolo\u017Eljiva delovna mesta javno objavljena.\nKot navedeno,\
  \ ZDR-1 dolo\u010Da, da mora objava prostih delovnih mest oziroma vrste del vsebovati\
  \ pogoje za opravljanje dela, kar pomeni, da morajo biti v objavi jasno navedeni\
  \ pogoji, ki jih mora izpolnjevati kandidat za zasedbo dela in, \u010De je to potrebno,\
  \ tudi posebnosti tega dela. Gre za izpolnjevanje zahteve, da morajo biti pogoji\
  \ dela dolo\u010Deni vnaprej. Pogoji so lahko dolo\u010Deni v zakonu, lahko pa jih\
  \ dolo\u010Di delodajalec v svojem aktu. To pomeni, da jih lahko delodajalec sam\
  \ dolo\u010Di, vendar mora pri tem upo\u0161tevati tudi druge dolo\u010Dbe ZDR,\
  \ ustave in drugih predpisov.\nDelavec, ki sklene pogodbo o zaposlitvi, mora za\
  \ opravljanje dela izpolnjevati dolo\u010Dene pogoje (22. \u010Dlen ZDR-1), ti pa\
  \ morajo biti torej po prvem odstavku 25. \u010Dlena ZDR-1 javno objavljeni. Pogoji\
  \ za opravljanje dela morajo biti to\u010Dno dolo\u010Deni vnaprej in delodajalec\
  \ jih mora upo\u0161tevati (navesti) pri objavi, ker je le na tak\u0161en na\u010D\
  in zagotovljena dostopnost delovnega mesta pod enakimi pogoji vsem potencialnim\
  \ kandidatom. Ob tem velja omeniti, da lahko delodajalec v skladu z zakonom od kandidata\
  \ zahteva, da mu posreduje le tiste podatke, ki se nana\u0161ajo na delo, za katero\
  \ se sklepa  pogodba o zaposlitvi, oziroma le tiste podatke, ki so v neposredni\
  \ zvezi z delovnim razmerjem (28. \u010Dlen ZDR-1).\nMedsebojne pravice, obveznosti\
  \ in odgovornosti delavec in delodajalec, ki sklepata delovno razmerje, dogovorita\
  \ s pogodbo o zaposlitvi. Ena od temeljnih pravic, ki jih pogodbeni stranki dogovorita,\
  \ je dolo\u010Dilo o znesku osnovne pla\u010De delavca v eurih, ki mu pripada za\
  \ opravljanje dela po pogodbi o zaposlitvi ter o morebitnih drugih pla\u010Dilih.\n\
  Kot izhaja iz navedenega, morajo biti pogoji za opravljanje dela to\u010Dno dolo\u010D\
  eni vnaprej. Glede pla\u010Dila za delo, ki pripada delavcu za opravljeno delo,\
  \ pa velja, da ga morata pogodbeni stranki opredeliti v pogodbi o zaposlitvi, pri\
  \ \u010Demer je treba upo\u0161tevati minimum, dolo\u010Den z zakonom oziroma kolektivno\
  \ pogodbo, ki neposredno zavezuje delodajalca (126. \u010Dlen ZDR-1). Sama osnovna\
  \ pla\u010Da se dolo\u010Di ob upo\u0161tevanju zahtevnosti dela, za katerega je\
  \ delavec sklenil pogodbo o zaposlitvi (prvi odstavek 127. \u010Dlena ZDR-1).\n\
  \ Analiza predloga in razlogi za njegovo (ne)primernost:\nPo preu\u010Ditvi posredovanega\
  \ predloga vas obve\u0161\u010Damo, da ga v skladu z veljavno zakonodajo ni mogo\u010D\
  e upo\u0161tevati. Znesek osnovne pla\u010De, ki delavcu pripada za opravljeno delo,\
  \ se v skladu z ZDR-1 in ob upo\u0161tevanju minimuma, dolo\u010Denega z zakonom\
  \ oziroma kolektivno pogodbo, ki neposredno zavezuje delodajalca, dolo\u010Di v\
  \ pogodbi o zaposlitvi, s sklenitvijo katere \u0161ele nastane obveznost delodajalca\
  \ k izpla\u010Devanju pla\u010De v dogovorjeni vi\u0161ini. Delodajalec pa lahko\
  \ v javni objavi prostega dela \u017Ee sedaj zagotovi tudi podatek o okvirni vi\u0161\
  ini pla\u010De.\n "
