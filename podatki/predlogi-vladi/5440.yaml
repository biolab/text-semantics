response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nTrenutna\
  \ ureditev je tak\u0161na, da imajo u\u010Denci osnovnih \u0161ol v prvem in drugem\
  \ obdobju 3 ure \u0160porta tedensko, v tretjem obdobju pa 2. Pri srednjih \u0161\
  olah imajo gimnazijci tedensko 3 ure, dijaki v strokovnih in poklicnih programih\
  \ pa manj in razli\u010Dno po letnikih.\nSedaj veljavni predmetnik programa osnovne\
  \ \u0161ole in gimnazije predstavlja strokovno argumentirano in premi\u0161ljeno\
  \ odlo\u010Ditev ter konsenz usklajevanja \u0161tevilnih priznanih strokovnjakov\
  \ za posamezna predmetna podro\u010Dja ter sistem vzgoje in izobra\u017Eevanja.\
  \ Opredelitve ur za posamezni predmet so normativno usklajene z zakonsko dolo\u010D\
  enimi okviri. S spremembo, ki je zapisana v predlogu, bi dovoljene okvire obremenitve\
  \ otrok presegli in poru\u0161ili dogovorjen dele\u017E ur na posameznem predmetnem\
  \ podro\u010Dju. S tem bi se vnovi\u010D spro\u017Eilo tudi vpra\u0161anje doseganja\
  \ uravnote\u017Eene splo\u0161ne izobrazbe, ki jo morajo zagotoviti vsi podsistemi\
  \ izobra\u017Eevanja. Sedaj veljavni u\u010Dni na\u010Drti za \u0161port tako za\
  \ osnovno kot srednjo \u0161olo vklju\u010Dujejo cilje in vsebine, ki sledijo celostnemu\
  \ razvoju otroka in mladostnika. Cilji in vsebine so med drugim usmerjeni v na\u010D\
  rtno spremljanje in vrednotenje u\u010Den\u010Devega razvoja in njegovih dose\u017E\
  kov ter k spodbudi za redno \u0161olsko vadbo. Splo\u0161na izhodi\u0161\u010Da\
  \ poudarjajo povezovanje \u0161portne dejavnosti z drugimi predmetnimi podro\u010D\
  ji. Povezovanje \u0161porta z vsebinami drugih predmetov (npr. spoznavanje okolja,\
  \ biologija, gospodinjstvo, kemija, fizika, geografija) pripomore k razumevanju\
  \ \u0161porta in njegovih u\u010Dinkov. Pri predmetu \u0161port je mogo\u010De uresni\u010D\
  iti tudi cilje medpredmetnih vsebin, ki nimajo svojega predmeta v obveznem predmetniku,\
  \ imajo pa pomembno vlogo pri celostnem oblikovanju posameznika (npr. vzgoja za\
  \ zdravje, okoljska vzgoja). Uresni\u010Devanju ciljev in vsebin obstoje\u010Dih\
  \ u\u010Dnih na\u010Drtov za \u0161port tako za osnovno kot srednjo \u0161olo pomeni\
  \ in omogo\u010Da vzgojo za zdrav \u017Eivljenjski slog. Sicer pa je cilje, ki naj\
  \ bi jih s pove\u010Danim obsegom ur za \u0161port dosegli, mo\u017Eno pri osnovno\u0161\
  olski populaciji u\u010Dencev uresni\u010Diti pri neobveznem izbirnem predmetu \u0161\
  port (4. do 9. razred), \u0161tevilnih izbirnih predmetih na podro\u010Dju \u0161\
  porta (7. do 9. razred), interesnih dejavnostih (1. do 9. razred) idr. vzgojno-izobra\u017E\
  evalnih oblikah, ki sodijo v sklop obveznega in/ali raz\u0161irjenega programa osnovne\
  \ \u0161ole.\nPodobno je tudi v gimnazijskem programu, kjer so vsebine, ki so navedene\
