response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje po prou\u010D\
  itvi predloga sporo\u010Da, da veljavni sedmi odstavek 57. \u010Dlena Zakona o prekr\u0161\
  kih (v nadaljevanju: ZP-1; Uradni list RS, \u0161t. 29/11 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 21/13, 111/13, 74/14 \u2013 odl. US, 92/14 \u2013 odl.\
  \ US, 32/16, 15/17 \u2013 odl. US in 73/19 \u2013 odl. US) dolo\u010Da, da mora\
  \ kr\u0161itelj, ki bi se lahko z odhodom zaradi prebivanja v tujini izognil pla\u010D\
  ilu globe, pla\u010Dati globo takoj na kraju prekr\u0161ka. O pla\u010Dani globi\
  \ se izda potrdilo. \u010Ce kr\u0161itelj globe ne pla\u010Da, poobla\u0161\u010D\
  ena uradna oseba prekr\u0161kovnega organa izvede vse potrebne ukrepe za zavarovanje\
  \ izvr\u0161itve, kar pa ureja 201. \u010Dlen ZP-1 z naslovom \xBBzavarovanje izvr\u0161\
  itve\xAB. Peti odstavek predmetne dolo\u010Dbe pa v nadaljevanju dolo\u010Da, da\
  \ v primeru, \u010De se je bati, da se bo storilec med postopkom o prekr\u0161ku\
  \ ali do izvr\u0161itve odlo\u010Dbe skril ali od\u0161el neznano kam ali v tujino,\
  \ lahko poobla\u0161\u010Dena uradna oseba prekr\u0161kovnega organa oziroma sodi\u0161\
  \u010De zaradi zavarovanja izvr\u0161itve odlo\u010Dbe s sklepom odlo\u010Di, da\
  \ se mu za\u010Dasno vzamejo potna listina, vozni\u0161ko dovoljenje, dokumenti\
  \ vozila, prevozne listine ali drugi dokumenti, ki spremljajo blago, vrednostni\
  \ papirji, prevozna sredstva ali druge premi\u010Dnine, ki jih ima pri sebi, ne\
  \ glede na to, ali je njihov lastnik ali ne. Za\u010Dasni odvzem lahko traja najve\u010D\
  \ \u0161est mesecev in se lahko s sklepom podalj\u0161a \u0161e za najve\u010D \u0161\
  est mesecev. Storilcu prekr\u0161ka je treba takoj, najkasneje pa v treh urah, vro\u010D\
  iti pisni sklep o za\u010Dasnem odvzemu z navedbo razlogov za odvzem in s pravnim\
  \ poukom.\nV zvezi s pla\u010Dilom globe na kraju storitve prekr\u0161ka, lahko\
  \ storilec globo pla\u010Da z gotovino, peti odstavek 57.c \u010Dlena ZP-1 pa dolo\u010D\
  a, da lahko storilec prekr\u0161ka pod pogoji in v skladu s predpisi, ki urejajo\
  \ finan\u010Dno poslovanje organa, pristojnega za postopek o prekr\u0161ku, pla\u010D\
  a globo, stro\u0161ke postopka in stro\u0161ke negotovinskega pla\u010Dila tudi\
  \ z negotovinskim pla\u010Dilnim sredstvom. Pouk o mo\u017Enosti takega na\u010D\
  ina pla\u010Dila je sestavni del pravnega pouka.\nGlede mo\u017Enosti pla\u010D\
  ila globe preko spletnih bank pojasnjujemo, da nekateri prekr\u0161kovni organi\
  \ (npr. ob\u010Dinska redarstva) pla\u010Dilni nalog \u017Ee opremljajo tudi s QR\
  \ kodo za la\u017Eje pla\u010Dilo globe, pri \u010Demer storilci prekr\u0161kov\
  \ v praksi globo v ve\u010Dini primerov pla\u010Dajo z gotovino ali preko POS terminala.\
  \ Seveda ni nobenih zadr\u017Ekov, da ne bi oseba globe za storjeni prekr\u0161\
  ek pla\u010Dala preko spletne banke, saj je pla\u010Dilni nalog opremljen z vsemi\
  \ potrebnimi podatki, ki omogo\u010Dajo pla\u010Dilo globe preko sodobnih ban\u010D\
  nih poti.\nV zvezi s predlogom, da se storilcu prekr\u0161ka odvzame prostost do\
  \ pla\u010Dila globe, pa pojasnjujemo, da je prekr\u0161kovno pravo v Republiki\
  \ Sloveniji do leta 2014 poznalo institut t. i. \xBBuklonilnega zapora\xAB, ki je\
  \ bil poseben institut prisilitve storilca prekr\u0161ka k pla\u010Dilu globe, vendar\
  \ ga je Ustavno sodi\u0161\u010De Republike Slovenije z odlo\u010Dbo \u0161t. U-I-12/12-22\
  \ z dne 11. 12. 2014 zaradi neustrezne procesne ureditve razveljavilo. Institut\
  \ uklonilnega zapora je bil nato z Zakonom o spremembah in dopolnitvah Zakona o\
  \ prekr\u0161kih (v nadaljevanju: ZP-1J; Uradni list RS, \u0161t. 32/16) nadome\u0161\
  \u010Den z institutom nadomestnega zapora (20.a ter 192.a do 192.\u010D \u010Dlen\
  \ ZP-1), ki se od instituta uklonilnega zapora razlikuje v tem, da terjatev iz naslova\
  \ nepla\u010Dane globe, ki je zajeta s sklepom o nadomestnem zaporu, ugasne, ko\
  \ storilec prestane nadomestni zapor, v primeru uklonilnega zapora, pa je bila globa\
  \ posredovana v prisilno izterjavo, \u010De prisilitev storilca prekr\u0161ka k\
  \ pla\u010Dilu globe ni uspela.\nGlede na navedeno \u0161tejemo, da predlogi predlagatelja\
  \ niso primerni za nadaljnjo obravnavo."
