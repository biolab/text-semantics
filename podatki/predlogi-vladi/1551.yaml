  \ na S\u017D do dopolnjenega 26 leta starosti ob predlo\u017Eitvi potrdila o \u0161\
  olanju.\nIzkaznica SP-5A se izdaja v obliki brezkontaktne \u010Dip kartice. Uporabniku\
