  \ letu na vseh progah Slovenskih \u017Eeleznic. Ob vsakem nakupu vozovnice se avtomati\u010D\
  no od\u0161tevajo pravice do popusta. Za vlake, za katere je predviden dodatek,\
  \ je tega treba pla\u010Dati skladno s tarifo.\nTudi pridobitev izkaznice SP-5A\
  \ ni brezpla\u010Dna. Cena \u010Dip kartice zna\u0161a 15 EUR, cena letne ugodnosti\
  \ ki omogo\u010Da 20 enosmernih potovanj s 75-odstotnim popustom, pa 5 EUR.  "
