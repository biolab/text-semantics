response: "Odziv Ministrstva za pravosodje\nV skladu s 25. \u010Dlenom Zakona o dedovanju\
  \ (ZD) so nujni dedi\u010Di pokojnikovi potomci, njegovi posvojenci in njihovi potomci,\
  \ njegovi star\u0161i in njegov zakonec (absolutni nujni dedi\u010Di). \u010Ce so\
  \ trajno nezmo\u017Eni za delo in nimajo potrebnih sredstev za \u017Eivljenje, so\
  \ nujni dedi\u010Di tudi dedi in babice ter bratje in sestre pokojnika (relativni\
  \ nujni dedi\u010Di, saj so nujni dedi\u010Di le ob izpolnjenih opisanih pogojih).\
  \ Vse na\u0161tete osebe so nujni dedi\u010Di, \u010De so po zakonitem dednem redu\
  \ upravi\u010Deni dedovati. Nujni dedi\u010Di imajo pravico do dela zapu\u0161\u010D\
  ine, s katerim zapustnik ne more razpolagati \u2013 nujni dele\u017E. Nujni dele\u017E\
  \ potomcev, posvojenca in njihovih potomcev ter zakonca zna\u0161a polovico, nujni\
  \ dele\u017E drugih dedi\u010Dev pa tretjino tistega dele\u017Ea, ki bi \u0161el\
  \ vsakemu posameznemu izmed njih po zakonitem dednem redu.\nUstanova nujnega dele\u017E\
  a je v tesni zvezi z ustanovo oporoke, saj pomeni omejitev oporo\u010Dne svobode,\
  \ kljub temu pa dedovanje nujnih dedi\u010Dev ni oporo\u010Dno dedovanje. Dedovanje\
  \ nujnih dedi\u010Dev je namre\u010D zakonito dedovanje posebne vrste, in sicer\
  \ iz dveh razlogov: (1) ker imajo osebe, ki pridejo v po\u0161tev kot nujni dedi\u010D\
  i (prvi in tretji odstavek 25. \u010Dlena ZD) pravico do nujnega dele\u017Ea samo,\
  \ \u010De so po zakonitem dednem redu upravi\u010Dene dedovati, in (2) ker se velikost\
  \ nujnega dele\u017Ea dolo\u010Da v razmerju do zakonitega dednega dele\u017Ea (drugi\
  \ odstavek 26. \u010Dlena ZD). Zato ne more biti nujni dedi\u010D nekdo, ki ni poklican\
  \ k dedovanju po zakonitem dednem redu.\nOtrok zapustnikovega brata ali sestre (zapustnikov\
  \ ne\u010Dak ali ne\u010Dakinja) ni zapustnikov nujni dedi\u010D (po dolo\u010D\
  bi 25. \u010Dlena ZD). Je pa je njegov zakoniti dedi\u010D. Deduje v drugem dednem\
  \ redu. V drugi dedni red spadajo zapustnikovi star\u0161i in njegov zakonec. Star\u0161\
  i pridejo v po\u0161tev kot dedi\u010Di samo, \u010De ni zapustnikovih potomcev\
  \ ali \u010De ti ne dedujejo. Zakonec deduje v drugem dednem redu samo, \u010De\
  \ ni zapustnikovih potomcev. \u010Ce ni zakonca ali \u010De ta ne deduje, gre celotna\
  \ zapu\u0161\u010Dina star\u0161em po enakih delih. \u010Ce eden od zapustnikovih\
  \ star\u0161ev ne deduje, gre njegov dele\u017E na podlagi vstopne pravice njegovim\
  \ potomcem, zapustnikovim bratom ali sestram in njihovim potomcem. Vstopna pravica\
  \ (12. \u010Dlen ZD) pomeni, da del zapu\u0161\u010Dine, ki bi \u0161el prej umrlemu,\
  \ \u010De bi pre\u017Eivel zapustnika, dedujejo njegovi otroci, zapustnikovi vnuki,\
  \ po enakih delih; \u010De pa umre kateri od vnukov pred zapustnikom, dedujejo dele\u017E\
  , ki bi \u0161el njemu, \u010De bi bil \u017Eiv ob zapustnikovi smrti, njegovi otroci,\
  \ zapustnikovi pravnuki, po enakih delih in tako naprej po vrsti, dokler je kaj\
  \ zapustnikovih potomcev.\nNavedeno pomeni, da \u017Ee po veljavni ureditvi pravzaprav\
  \ velja, kar predlaga dr\u017Eavljan. \u010Ce namre\u010D pokojnik ni zapustil potomcev\
  \ (ti sodijo v krog absolutnih nujnih dedi\u010Dev), dedujejo (v drugem dednem redu)\
  \ njegovi star\u0161i in njegov zakonec. \u010Ce so ti (tako pokojnikov zakonec\
  \ kot njegovi star\u0161i sodijo v krog absolutnih nujnih dedi\u010Dev) \u017Ee\
  \ umrli, dedujejo zapustnikovi bratje in sestre (ti sodijo v krog relativnih nujnih\
  \ dedi\u010Dev); \u010De so tudi ti \u017Ee umrli, pa dedujejo otroci bratov in\
  \ sester, kot dolo\u010Da 15. \u010Dlen ZD.\n\u010Cetudi torej otrok zapustnikovega\
  \ brata ali sestre ne spada v krog privilegiranih oseb, ki ne smejo biti prikraj\u0161\
  ane ne mortis causae (to je z oporo\u010Dnimi razpolaganji) niti inter vivos (z\
  \ neodpla\u010Danimi razpolaganji zapustnika v \u010Dasu \u017Eivljenja - Sklep\
  \ Vi\u0161jega sodi\u0161\u010De v Celju, VSC sklep Cp 1168/2007), deduje na podlagi\
  \ vstopne pravice v drugem dednem redu, kot opisano zgoraj, \u017Ee po veljavni\
  \ ureditvi."
