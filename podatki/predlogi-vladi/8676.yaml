  ja. To bo prilo\u017Enost, da bomo lahko upo\u0161tevali tudi va\u0161 predlog glede\
  \ zagotavljanja pogojev za naknadno vgradnjo elektri\u010Dnih priklju\u010Dkov za\
  \ polnjene elektri\u010Dnih avtomobilov brez dodatnih gradbenih posegov.\nV prenovi\
  \ je tudi Direktiva o energetski u\u010Dinkovitosti stavb, ki bo dolo\u010Dala,\
  \ da smo kot \u010Dlanica EU tudi z zakonodajo s podro\u010Dja graditve objektov\
  \ dol\u017Eni zagotoviti pogoje za elektri\u010Dno mobilnost, kar pomeni zagotoviti\
  \ tudi ustrezno \u0161tevilo priklju\u010Dkov za polnjenje elektri\u010Dnih avtomobilov\
  \ na parkirnih mestih v ali ob stavbi.\nVsekakor je smiselno in predvsem racionalno,\
  \ da se zaradi na\u010Drtovanega pove\u010Danja \u0161tevila elektri\u010Dnih avtomobilov,\
  \ \u017Ee sedaj tako pri novogradnjah, kot pri rekonstrukcijah in prenovah stavb\
  \ zagotovi vse potrebno, za naknadno enostavno vgradnjo elektri\u010Dnih priklju\u010D\
  kov za polnjenje avtomobilov. Med te pogoje sodi tudi vgradnja npr. cevi, kanalov\
  \ do parkirnih mest v katere se bodo naknadno vgradili elektri\u010Dni vodniki za\
  \ elektri\u010Dne priklju\u010Dke za polnjenje avtomobilov na elektri\u010Dni pogon.\n\
  Vsekakor pa lahko investitor \u017Ee sedaj, \u010De tudi zakonodaja tega \u0161\
  e ne ureja, tudi na predlog projektanta, zagotovi vse potrebno za enostavno naknadno\
  \ vgradnjo priklju\u010Dkov za polnjenje elektri\u010Dnih avtomobilov.\n "
