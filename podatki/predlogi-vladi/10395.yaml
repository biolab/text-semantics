  \ ogla\u0161evanje in dajanje v promet tistih izdelkov, ki po Zakonu o zdravilih\
  \ ne veljajo za zdravila.\nGlede na to, da ogla\u0161evanje zdravstvene dejavnosti\
  \ v avdiovizualnih medijskih storitvah ureja poseben zakon (Zakon o avdiovizualnih\
  \ medijskih storitvah), ki v 22. \u010Dlenu prepoveduje ogla\u0161evanje zdravstvene\
  \ dejavnosti, za ogla\u0161evanje zdravil pa napotuje na Zakon o zdravilih, ki kot\
  \ \u017Ee re\u010Deno prepoveduje ogla\u0161evanje zdravilnih u\u010Dinkov izdelkov,\
  \ ki jih JAZMP ni razglasila za zdravila. V primerih, ko gre za zavajajo\u010De\
  \ ogla\u0161evanje nadzor izvaja JAZMP."
