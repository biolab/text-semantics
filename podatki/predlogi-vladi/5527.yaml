response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o zakonski zvezi in dru\u017Einskih razmerjih (Urani list RS, \u0161\
  t. 69/04 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo 1, 101/07 \u2013 odl.\
  \ US, 122/07 \u2013 odl. US; v nadaljevanju ZZZDR) v poglavju, ki ureja posvojitev\
  \ otrok neposredno ne ureja posvojitve otroka v istospolni partnerski skupnosti.\
  \ V 135. \u010Dlenu ZZZDR dolo\u010Da, da nih\u010De ne more biti posvojen od ve\u010D\
  \ oseb, razen \u010De sta posvojitelja zakonca. Nadalje 138. \u010Dlen ZZZDR dolo\u010D\
  a, da zakonca skupaj posvojita otroka, razen \u010De eden od njiju posvoji otroka\
  \ svojega zakonca.\nIz 135. \u010Dlena ZZZDR izhaja mo\u017Enost posvojitve s strani\
  \ dveh oseb skupaj (zakoncev) ali pa posvojitev s strani ene osebe. V skladu s sodno\
  \ prakso lahko zunajzakonski partner posvoji otroka svojega partnerja, in sicer\
  \ na podlagi 135. \u010Dlena ZZZDR, po katere lahko otroka posvoji samo ena oseba.\
  \ Navedena dolo\u010Dba po presoji sodi\u0161\u010Da ne predstavlja nikakr\u0161\
  ne ovire za tovrstno posvojitev. Ugotovitve o mo\u017Enosti posvojitve otroka s\
  \ strani ene osebe v primeru obstoja zunajzakonske skupnosti, napotujejo na to,\
  \ da ni nobenega stvarno utemeljenega razloga, da ista pravila ne obstajajo tudi\
  \ za posvojitev otroka s strani ene osebe v istospolni skupnosti. Zanikanje mo\u017E\
  nosti posvojitve otroka istospolnega partnerja, bi bila po na\u0161em mnenju nedopustna\
  \ diskriminacija na podlagi spolne usmerjenosti. Pravna podlaga za posvojitev v\
  \ obeh primerih je namre\u010D 135. \u010Dlen ZZZDR. Iz tega \u010Dlena, ki omogo\u010D\
  a posvojitev otroka eni osebi, namre\u010D ne izhaja pogoj v kak\u0161ni skupnosti\
  \ mora ta oseba \u017Eiveti. V vseh primerih pa mora biti v postopku posvojitve\
  \ ugotovljeno, da je posvojitev za otroka koristna.\nMo\u017Enost enostranske posvojitve\
  \ otroka v istospolni partnerski skupnosti obstaja \u017Ee v sedanji pravni ureditvi.\
  \ Pri pripravi nove dru\u017Einske zakonodaje pa se bo verjetno preu\u010Dila tudi\
  \ mo\u017Enosti dvostranske posvojitve v tak\u0161ni skupnosti.\n "
