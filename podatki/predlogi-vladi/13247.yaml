response: "Odziv Ministrstva za okolje in prostor\nPredloga, da bi se obrtnikom, kot\
  \ so na primer kovinarji, mizarji, elektri\u010Darji, avtomehaniki, peki, razni\
  \ proizvajalci in prodajalci tehni\u010Dnega blaga, omogo\u010Dilo, da bi to dejavnost\
  \ lahko na nemote\u010D na\u010Din opravljali tudi znotraj naselja, znotraj svojih\
  \ dvori\u0161\u010D, saj sedaj zaradi prostorskega na\u010Drta to ni dovoljeno,\
  \ ni mogo\u010De sprejeti.\nPredlog predstavlja dopustitev opravljanja obrtnih dejavnosti\
  \ znotraj naselij na splo\u0161en, pav\u0161alen na\u010Din. To pomeni, da bi bilo\
  \ to dopustno kjerkoli v naseljih ne glede na specifi\u010Dne okoli\u0161\u010D\
  ine, ki so zna\u010Dilne za posamezna naselja. Pri tem bi bili spregledani namen,\
  \ cilji in instrumenti urejanja prostora, ki za doseganje trajnostnega prostorskega\
  \ razvoja predvidevajo celovito obravnavo, usklajevanje in upravljanje dru\u017E\
  benih, okoljskih in ekonomskih vidikov. Med \u0161tevilnimi cilji urejanja prostora\
  \ je tudi cilj doseganja prostorsko usklajene in medsebojno dopolnjujo\u010De ve\u010D\
  -funkcijske razmestitve dejavnosti v prostoru, ki ne pomeni omejevanja opravljanja\
  \ dejavnosti v naseljih. Te so dopustne, a le tam, kjer se v postopkih prostorskega\
  \ na\u010Drtovanja preverja mo\u017Enosti razme\u0161\u010Danja dejavnosti v prostoru.\
  \ Prostorsko na\u010Drtovanje pa je kontinuirana interdisciplinarna aktivnost, s\
  \ katero se na na\u010Din dogovarjanja in usklajevanja med udele\u017Eenci urejanja\
  \ prostora na\u010Drtuje prostorski razvoj in dolo\u010Da izvedbena regulacija prostora.\
  \ Pri urejanju prostora je treba slediti na\u010Delom urejanja prostora, pri \u010D\
  emer je treba posebej opozoriti na na\u010Delo sodelovanja javnosti. Pristojni organi\
  \ morajo v zadevah urejanja prostora omogo\u010Dati sodelovanje javnosti pri odlo\u010D\
  anju in sprejemanju odlo\u010Ditev v prostorskih aktih tako, da je javnosti omogo\u010D\
  eno zgodnje in u\u010Dinkovito sodelovanje. V kolikor bi se na pav\u0161alen na\u010D\
  in dopustilo opravljanje razli\u010Dnih obrtnih dejavnosti v naseljih, bi bilo povsem\
  \ spregledano na\u010Delo javnosti, to pa bi vodilo v \u0161tevilne konflikte.\n\
  Pri urejanju prostora je treba iskati tudi mo\u017Enosti gospodarskega razvoja,\
  \ kamor sodi tudi razvoj obrtnih\_ dejavnosti. Pri tem je treba zagotavljati trajnostni\
  \ prostorski razvoj. Ta se zagotavlja tako, da izmed mo\u017Enosti za razvoj izberemo\
  \ tisto, ki je za uresni\u010Devanje interesov razvoja in obenem za ohranjanje kakovostnega\
  \ \u017Eivljenjskega prostora in drugih varstvenih zahtev najbolj\u0161a. V kolikor\
  \ bi sogla\u0161ali s predlogom, bi ob\u0161li navedeno na\u010Delo trajnostnega\
  \ prostorskega razvoja in s tem marsikje dosegli ravno nasprotne u\u010Dinke od\
  \ \u017Eelenih. Mo\u017Enosti za razvoj obrtnih dejavnosti se zato lahko zagotovijo\
  \ le v postopkih prostorskega na\u010Drtovanja, kjer se odlo\u010Ditve sprejemajo\
  \ na podlagi strokovnih standardov, dognanj in analiz o lastnostih in zmogljivostih\
  \ prostora.\nPredlog, da bi se za navedene dejavnosti pridobi samo uporabno dovoljenje,\
  \ ni mo\u017Eno sprejeti.\nUporabno dovoljenje je odlo\u010Dba, s katero se dovoljuje\
  \ uporaba objekta in je po trenutno veljavni zakonodaji \u017Ee hiter in enostaven\
  \ postopek v kolikor je objekt izveden skladno z izdanim gradbenim dovoljenjem.\
  \ Postopek pridobitve uporabnega dovoljenja je torej postopek, v katerem se preverja\
  \ skladnost z izdanim gradbenim dovoljenjem za uporabo objekta, na katerem je dokon\u010D\
  ana gradnja in s tem konec izvajanja del, ter se zagotavlja izpolnjevanje bistvenih\
  \ zahtev. Zato je potrebno za vsako gradnjo, ki pomeni izvedbo gradbenih in drugih\
  \ del, povezanih z novogradnjo objekta (razen enostavnega objekta), njegovo rekonstrukcijo\
  \ ali spremembo njegove namembnosti najprej pridobiti gradbeno dovoljenje. V postopku\
  \ se ugotavlja skladnost s prostorskimi pogoji, resornimi predpisi, mo\u017Enostjo\
  \ priklju\u010Ditve na komunalno opremo ter omogo\u010Di ustrezno pravno varstvo\
  \ udele\u017Eencem postopka,\nPogoj za prijavo za\u010Detka gradnje za manj zahteven\
  \ in zahtevne objekte je projektna dokumentacija, ki poleg na\u010Drta arhitekture\
  \ obsega \u0161e druge na\u010Drte (na\u010Drt gradbenih konstrukcij, razli\u010D\
  ne na\u010Drte in\u0161talacij, idr.), izkaze in potrdila, s katerimi se izkazuje\
  \ izpolnjevanje osem bistvenih zahtev (mehanska odpornost in stabilnost, varnost\
  \ pred po\u017Earom higienska in zdravstvena za\u0161\u010Dita ter za\u0161\u010D\
  ita okolja, varnost pri uporabi, za\u0161\u010Dita pred hrupom, var\u010Devanje\
  \ z energijo in ohranjanje toplote, univerzalna graditev in raba objektov in trajnostna\
  \ raba naravnih virov). Vsak objekt mora namre\u010D, glede na njegov namen, vrsto,\
  \ velikost, zmogljivost, predvidene vplive in druge zna\u010Dilnosti, izpolnjevati\
  \ vse bistvene zahteve, s \u010Dimer se zagotavlja varnost objekta za uporabnika\
  \ in okolico\nGradbeni zakon pa \u017Ee tudi danes omogo\u010Da poseben postopek,\
  \ \u010De gre zgolj za \_spremembo namembnosti objekta in sicer dolo\u010Da zgolj\
  \ obveznost pridobitev gradbenega dovoljenja na podlagi dokumentacije za pridobitev\
  \ gradbenega dovoljena, s katero se ugotavlja skladnost s prostorskimi in resornimi\
  \ pogoji ter povsem poenostavljen postopek pridobitve uporabnega dovoljenja na podlagi\
  \ izjava nadzornik, da so dela kon\u010Dana in skladna z tehni\u010Dnimi zahtevami.\n\
  Postopki prostorskega na\u010Drtovanja in pridobitve gradbenega ter uporabnega dovoljenja\
  \ so \u017Ee danes lahko hitri in enostavni, \u010De s k na\u010Drtovanje pristopi\
  \ pravo\u010Dasno, strokovno, se izkazuje javni interes ter zasleduje na\u010Dela\
  \ trajnostnega razvoja."
