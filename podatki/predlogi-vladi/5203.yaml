response: "Odziv Ministrstva za infrastrukturo in prostor\nMinistrstvo za infrastrukturo\
  \ in prostor Direktorat za prostor vodi pripravo dr\u017Eavnega prostorskega na\u010D\
  rta za polje vetrnih elektrarn Seno\u017Ee\u0161ka brda. Pobudo za to je junija\
  \ 2013 podal Direktorat za energijo pri istem ministrstvu. Pobuda je bila pripravljena\
  \ v skladu z Zakonom o ume\u0161\u010Danju prostorskih ureditev dr\u017Eavnega pomena\
  \ v prostor (po dolo\u010Dbah katerega poteka priprava dr\u017Eavnega prostorskega\
  \ na\u010Drta) in potrjena kot ustrezna.\nPobuda je bila predstavljena javnosti,\
  \ ki je podala svoje predloge, priporo\u010Dila, usmeritve in mnenja. K pobudi so\
  \ bile pridobljene tudi smernice nosilcev urejanja prostora. Dr\u017Eavni prostorski\
  \ na\u010Drt je trenutno v fazi izdelave \u0161tudije variant. Glede na to, da so\
  \ si smernice in predlogi javnosti v nekaterih segmentih nasprotujo\u010Di, bo v\
  \ fazi izdelave strokovnih podlag in \u0161tudije variant vsako stoji\u0161\u010D\
  e vetrne elektrarne preverjeno tako z okoljskega vidika, kot tudi z vseh ostalih\
  \ vidikov, ki jih je v tej fazi treba preveriti (prostorski, funkcionalni, ekonomski).\
  \ Podana bo tudi ocena posameznega stoji\u0161\u010Da z vidika njegove sprejemljivosti\
  \ v lokalnem okolju.\nV fazi \u0161tudije variant bo izdelano tudi okoljsko poro\u010D\
  ilo, ki bo \u0161e posebej preverilo vplive vetrnih elektrarn na ljudi in na ostale\
  \ sestavine okolja. Preverjena bodo vsa stoji\u0161\u010Da vetrnih elektrarn in\
  \ v kolikor se bo za kak\u0161no stoji\u0161\u010De izkazalo, da je z okoljskega\
  \ vidika neustrezno, bo to stoji\u0161\u010De izlo\u010Deno iz nadaljnje obravnave.\
  \ V dosedanjih fazah so bila izlo\u010Dena vsa stoji\u0161\u010Da, ki so bila postavljena\
  \ bli\u017Ee kot 800 m od stanovanjskih objektov in vsa stoji\u0161\u010Da, ki posegajo\
  \ na obmo\u010Dje Natura 2000, ter dve stoji\u0161\u010Di, ki sta bili na obmo\u010D\
  ju, kjer je predvidena \u0161iritev kamnoloma.\nV celoten postopek priprave dr\u017E\
  avnega prostorskega na\u010Drta bo tudi v nadaljevanju vklju\u010Dena zainteresirana\
  \ javnost (predstavitve, delavnice, javna razgrnitev \u0161tudije variant in javna\
  \ razgrnitev osnutka dr\u017Eavnega prostorskega na\u010Drta), tako, da bo imel\
  \ vsak posameznik mo\u017Enost izraziti svoje mnenje o re\u0161itvah. V Seno\u017E\
  e\u010Dah, Dolenji vasi in La\u017Eah so v za\u010Detku novembra 2013 \u017Ee potekala\
  \ sre\u010Danja s krajani, kjer je bil projekt podrobno predstavljen. Na sre\u010D\
  anjih so krajani izra\u017Eali svoja mnenja, pomisleke in podajali vpra\u0161anja.\
  \ Ker se je \u017Ee zelo zgodaj izkazalo, da prebivalce skrbi vpliv infrazvoka na\
  \ ljudi, je bil k projektu \u017Ee v tej zgodnji fazi povabljen tudi strokovnjak,\
  \ ki je prou\u010Dil vpliv infrazvoka na ljudi in je na sre\u010Danjih tudi odgovarjal\
  \ na vpra\u0161anja v zvezi s tem.\nMinistrstvo za infrastrukturo in prostor ocenjuje,\
  \ da vse dosedanje aktivnosti potekajo v skladu s predpisi in je zato zahteva po\
  \ prekinitvi postopka izdelave dr\u017Eavnega prostorskega na\u010Drta za park vetrnih\
  \ elektrarn neutemeljena.\n "
