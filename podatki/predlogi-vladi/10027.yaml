response: "Odziv Ministrstva za javno upravo\nVlada RS je za\u010Dela problem razdrobljenosti\
  \ informatike v dr\u017Eavni upravi re\u0161evati \u017Ee v letu 2013, in sicer\
  \ zaradi potreb sodobnega javnega sektorja, hitrega tehnolo\u0161kega razvoja na\
  \ informacijsko komunikacijskem podro\u010Dju ter re\u0161evanja javnofinan\u010D\
  nega polo\u017Eaja na podro\u010Dju informatike.\_\nEden izmed klju\u010Dnih trenutkov\
  \ je bil sprejem Zakona o spremembah in dopolnitvah Zakona o dr\u017Eavni upravi,\
  \ ki je dolo\u010Dil, da je ministrstvo, pristojno za javno upravo, v dr\u017Eavni\
  \ upravi pristojno za upravljanje informacijsko komunikacijske infrastrukture, razvoj\
  \ skupnih informacijskih re\u0161itev ter njihovo tehnolo\u0161ko, procesno in organizacijsko\
  \ skladnost s centralnim informacijsko komunikacijskim sistemom, izvajanje enotne\
  \ informacijske varnostne politike ter na\u010Drtovanje in upravljanje vseh prora\u010D\
  unskih virov na teh podro\u010Djih.\nNa podlagi 74. a \u010Dlena se je nato v letu\
  \ 2015 za\u010Del izvajati projekt reorganizacije informatike v dr\u017Eavni upravi,\
  \ ki je poleg konsolidacije infrastrukture, finan\u010Dnih sredstev, vzpostavitve\
  \ centralne nabavne funkcije, zajel tudi konsolidacijo oziroma zdru\u017Eitev kadrovskih\
  \ virov, se pravi je v celoti pokril, v predlogu dr\u017Eavljana, omenjena podro\u010D\
  ja.\_\nOb tem pa bi radi izpostavili naslednje:\n Po Zakonu o dr\u017Eavni pravi\
  \ so bili iz centralizacije izvzeti informacijsko komunikacijski sistemi namenjeni\
  \ podro\u010Dju obrambe, varstva pred naravnimi in drugimi nesre\u010Dami, policije,\
  \ obve\u0161\u010Devalno-varnostne dejavnosti, zunanjih zadev, prepre\u010Devanja\
  \ in odkrivanja pranja denarja in financiranja terorizma ter opravljanja pla\u010D\
  ilnega prometa za prora\u010Dunske uporabnike, zato njihovi informatiki niso pre\u0161\
  li na Ministrstvo za javno upravo. Na Ministrstvo za javno upravo prav tako niso\
  \ pri\u0161li informatiki, ki se na organih ukvarjajo s sektorsko specifi\u010D\
  nimi aplikacijami. Tisti informatiki, ki so pre\u0161li, so bili ume\u0161\u010D\
  eni v Direktorat za informacijsko dru\u017Ebo in informatiko, v Urad za podporo\
  \ uporabnikom in Urad za infrastrukturo, ki skrbita za vse t.i. \xBBcentralizirane\xAB\
  \ organe. \nZa zagotavljanje gospodarnega razpolaganja s prora\u010Dunskimi sredstvi,\
  \ je morala Vlada RS zagotoviti tudi nadzor nad porabo, in tako je leta 2015, na\
  \ podlagi Zakona o dr\u017Eavni upravi, ustanovila Svet za razvoj informatike v\
  \ dr\u017Eavni upravi, ki usmerja razvoj informacijsko komunikacijskih sistemov\
  \ dr\u017Eavne uprave in upravljanje njihovih finan\u010Dnih virov. Trenutno Svet\
  \ za razvoj informatike ne deluje v polni meri, ker se pripravlja sprememba \u010D\
  lanstva.\nNa podlagi komentarjev, ki so bili na portalu predlagam.vladi.si objavljeni\
  \ kot odziv na prvotni predlog pa \u0161e dodajamo, da smo z reorganizacijo informatike,\
  \ predvsem z ustanovitvijo \_Urada za podporo uporabnikom, vzpostavili nov na\u010D\
  in izvajanja sistema za podporo uporabnikom na prvem in drugem nivoju, s katerim\
  \ na hiter in u\u010Dinkovit na\u010Din spremljamo poslovne procese, izbolj\u0161\
  ali smo komunikacijo z uporabniki, skraj\u0161ali \u010Das re\u0161evanja te\u017E\
  av, hkrati pa u\u010Dinkoviteje spremljamo izvr\u0161evanje uporabni\u0161kih zahtev,\
  \ naro\u010Danje in stanje ra\u010Dunalni\u0161ke opreme.\nPri izvajanju podpore\
  \ uporabnikom (okoli 13.000) gre za neposredno dvosmerno komunikacijo med uporabniki/strankami\
  \ in dr\u017Eavo preko telefona in elektronskih poti (elektronska po\u0161ta, spletni\
  \ obrazci). Dr\u017Eavna uprava preko Enotnega kontaktnega centra (v nadaljevanju:\
  \ EKC) in aplikacije Maximo, sprejema in re\u0161uje te\u017Eave uporabnikov (javnih\
  \ uslu\u017Ebencev \u2013 prijava napak na strojni in programski opremi na centralizirani\
  \ informacijski infrastrukturi), jim zagotavlja kakovostne informacije o organizaciji\
  \ in poslovanju dr\u017Eavnih organov, o upravnih in drugih storitvah ter jim nudi\
  \ tehni\u010Dno pomo\u010D pri uporabi elektronskih storitev dr\u017Eavne uprave.\
  \ Sprejema tudi njihove pobude in predloge za izbolj\u0161anje poslovanja, na katere\
  \ se odziva s povratnimi informacijami.\_\nOd za\u010Detka 2017 do danes je EKC\
  \ v re\u0161evanje prejel ve\u010D kot 250.000 storitvenih zahtevkov uslu\u017E\
  bencev dr\u017Eavne uprave in dr\u017Eavljanov. Celoten postopek re\u0161evanja\
  \ se spremlja v aplikaciji Maximo, kjer je v vsakem trenutku vidno, v kateri fazi\
  \ re\u0161evanje je dolo\u010Dena zahteva ali vpra\u0161anje.\nEKC je dosegljiv\
  \ preko brezpla\u010Dne telefonske \u0161tevilke 080 2002 in telefonske \u0161tevilke\
  \ 01-478-8590 (01-478-8778 za dr\u017Eavne uslu\u017Ebence), preko e-po\u0161te:\
  \ ekc@gov.si in spletnega obrazca.\nV okviru drugega nivoja podpore skrbimo za delovanje\
  \ ra\u010Dunalni\u0161kih sistemov z vidika uporabnikov (npr. ra\u010Dunalniki,\
  \ tiskalniki itd.). To zajema nadgradnje, preventivne zamenjave in zamenjave opreme\
  \ v primerih odpovedi ter tehni\u010Dno pomo\u010D uporabnikom, usposabljanje uporabnikov,\
  \ zagotavljanje informacijske varnosti, vzdr\u017Eevanjem in nadzorom programske\
  \ opreme na delovnih postajah, odstranjevanje virusov in druge ne\u017Eelene programske\
  \ opreme, itd. Pomo\u010D uporabnikom izvajamo praviloma z uporabo programske opreme\
  \ za dostop do namizja uporabnika in stalno ali ob\u010Dasno prisotnostjo sodelavcev\
  \ na lokacijah uporabnikov. Ob\u010Dasno zagotavljamo tudi prisotnost podpore izven\
  \ stalnih delovnih mest (npr. volitve in izobra\u017Eevalno-predstavitveni dogodki).\n\
  Nivo in na\u010Din podpore je razli\u010Den glede na centraliziran organ. Na centralno\
  \ infrastrukturo postopno vklju\u010Dujemo centralizirane organe. Migracija vseh\
  \ organov je namre\u010D eden izmed klju\u010Dnih ciljev, ki predstavlja vzpostavitev\
  \ sistemov v skladu z aktualnimi trendi in dobrimi praksami na podro\u010Dju informatike.\
  \ Kon\u010Dni cilj centralizacije je enotno delovno okolje vseh uporabnikov, kar\
  \ dose\u017Eemo in nadzorujemo s sistemom SCCM (System Center Configuration Manager).\_\
  \nZ vzpostavitvijo enotnega delovnega okolja smo dosegli nadzorovano name\u0161\u010D\
  anje in posodabljanje raznovrstnih aplikacij, varnostno kopiranje, kontrolirano\
  \ tiskanje in skeniranje.\_\nZaradi reorganizacije informatike v dr\u017Eavni upravi,\
  \ s katero smo prevzeli v upravljanje vso strojno opremo dr\u017Eavnih organov,\
  \ smo vzpostavili centralno skladi\u0161\u010De, preko katerega oskrbujemo tudi\
  \ 13 regijskih skladi\u0161\u010D, kar je klju\u010Dnega pomena za hitro in fleksibilno\
  \ zagotavljanje strojne opreme organom dr\u017Eavne uprave po celotni Sloveniji.\n\
  Stanje informacijsko komunikacijske opreme spremljamo v aplikaciji Maximo, ki pokriva\
  \ proces celotnega \u017Eivljenjskega cikla sredstev od dobave do odpisa. V aplikaciji\
  \ je evidentiranih \u017Ee ve\u010D kot 52.000 sredstev. Preko teh podatkov med\
  \ drugim lahko spremljamo zaloge, ugotavljamo potrebe po novih sredstvih, planiramo\
  \ naro\u010Danje novih sredstev, spremljamo \u017Eivljenjski cikel itd.\nKer se\
  \ je od v tem \u010Dasu izkazalo, da potrebujejo organi \u0161e dodatno pomo\u010D\
  \ oziroma kontaktno to\u010Dko, smo na Ministrstvu za javno upravo ustanovili delovno\
  \ skupino skrbnikov centraliziranih organov dr\u017Eavne uprave na informacijsko-komunikacijskem\
  \ podro\u010Dju, katere cilj je vzpostavitev u\u010Dinkovitega skrbni\u0161kega\
  \ sistema z namenom doseganja \u010Dim vi\u0161je stopnje zadovoljstva organov dr\u017E\
  avne uprave na informacijsko-komunikacijskem podro\u010Dju pri izvajanju storitev\
  \ Direktorata za informacijsko dru\u017Ebo in informatiko."
