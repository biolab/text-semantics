response: "Odziv Ministrstva za pravosodje\nSlovenska zakonodaja elektronskega spremljanja\
  \ lokacije dolo\u010Dene osebe v dolo\u010Denem \u010Dasu dneva ali no\u010Di in\
  \ spremljanja njenega gibanja, ne pozna. Elektronski nadzor se v dr\u017Eavah, ki\
  \ ga imajo, uporablja kot samostojna sankcija ali kot dodaten pogoj pri sankcijah,\
  \ ki se izvr\u0161ujejo zunaj zapor (na primer hi\u0161ni zapor) ali pri pogojni\
  \ kazni. Lahko se uporablja kot del izvr\u0161evanja zaporne kazni ali kot pogoj\
  \ pri pogojnem odpustu. Ponekod poznajo tudi dodaten elektronski nadzor po prestani\
  \ kazni.\nV Republiki Sloveniji elektronskega spremljanja oseb ne poznamo, poznamo\
  \ pa v skladu u veljavno zakonodajo razli\u010Dne na\u010Dine izvr\u0161itve kazni\
  \ zapora (hi\u0161ni zapor, vikend kazen in izvr\u0161evanje dela v splo\u0161no\
  \ korist), ki posledi\u010Dno privedejo do manj\u0161e zasedenosti posameznih zavodov.\n\
  Ministrstvo za pravosodje pojasnjuje, da v predlogu naveden podatek, da je stro\u0161\
  ek oskrbnega dne v zavodu za prestajanje kazni zapora 83 evrov na zaprto osebo ne\
  \ dr\u017Ei, saj je bil v letu 2013 povpre\u010Dni dnevni stro\u0161ek 64 evrov\
  \ na zaprto osebo. V ta znesek so vklju\u010Deni vsi stro\u0161ki zaporskega sistema,\
  \ od prehrane, zdravstvenega varstva, investicij do pla\u010D zaposlenih.\nUvedba\
  \ elektronskega nadzora bi tako zmanj\u0161ala stro\u0161ke oskrbnega dne v zavodih\
  \ samo v primeru, \u010De bi z njegovo uvedbo kak\u0161en obstoje\u010Di zapor ukinili,\
  \ kar pa ni namen uvedbe elektronskega nadzora kot na\u010Dina izvr\u0161itve zaporne\
  \ kazni zapora.\nGlede na vse navedeno Ministrstvo za pravosodje ugotavlja, da je\
  \ predlog neutemeljen, saj uvedba elektronskega nadzora ne bi zni\u017Eala stro\u0161\
  kov oskrbnega dne v posameznih zaporih. Prav tako na\u0161a veljavna zakonodaja\
  \ \u017Ee pozna razli\u010Dne na\u010Dine izvr\u0161evanja kazni zapora, s katerimi\
  \ se lahko delno zmanj\u0161a prezasedenost zaporov.\n "
