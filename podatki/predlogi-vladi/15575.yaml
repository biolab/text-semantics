response: "Odziv Ministrstva za notranje zadeve\nMinistrstvo za notranje zadeve (v\
  \ nadaljevanju: MNZ) je skupaj s Policijo preu\u010Dilo predlog, posredovan preko\
  \ spletnega orodja predlagam.vladi.si, da se v Republiki Sloveniji (v nadaljevanju:\
  \ RS) zakonsko prepove no\u0161enje, izobe\u0161anje ali uporabo nacisti\u010Dnih,\
  \ fa\u0161isti\u010Dnih, domobranskih simbolov in gesel.[1]\nPonovno pojasnjujemo,\
  \ da bi za konkretno opredelitev do izpostavljene problematike potrebovali poglobljeno\
  \ oceno stanja oziroma \u0161tudijo, ki bi poleg kaznovalnega vidika zajela tudi\
  \ razli\u010Dne druge vidike kot so dru\u017Ebeni, socialni itd. Ocenjujemo, da\
  \ so tovrstna odklonska ravnanja \u0161e vedno redka, zato se bomo do njih ponovno\
  \ opredelili le na\u010Delno.\nPosest nacisti\u010Dnih, fa\u0161isti\u010Dnih in\
  \ domobranskih simbolov v Republiki Sloveniji ni zakonsko prepovedano, kot je to\
  \ urejeno v nekaterih drugih dr\u017Eavah (npr. Avstrija, Nem\u010Dija).\nV RS podro\u010D\
  je uporabe dr\u017Eavnih simbolov sicer ureja Zakon o grbu, zastavi in himni RS\
  \ ter o slovenski narodni zastavi (Uradni list RS, \u0161t. 67/94), ki pa ne ureja\
  \ podro\u010Dja izobe\u0161anja tujih zastav in uporabo drugih tujih simbolov. Dolo\u010D\
  be o izobe\u0161anju tujih zastav so sicer opredeljene v 4. \u010Dlenu Zakona o\
  \ varstvu javnega reda in miru (Uradni list RS, \u0161t. 70/06 in 139/20; v nadaljnjem\
  \ besedilu: ZJRM\u20111), sankcija za ravnanje v nasprotju z omenjeno zakonsko dolo\u010D\
  bo pa je predpisana v 14. \u010Dlenu istega zakona. Vendar, \u010De v konkretnem\
  \ primeru ne gre za zastave tujih dr\u017Eav, to ne predstavlja prekr\u0161ka po\
  \ omenjenem \u010Dlenu.\nZa izpostavljena ravnanja je tako potrebno morebitno kaznivost\
  \ iskati v drugih \u010Dlenih ZJRM\u20111. Izobe\u0161anje nacisti\u010Dnih, fa\u0161\
  isti\u010Dnih in domobranskih zastav, uporabo njihovih simbolov in gesel na javnem\
  \ kraju pa lahko predstavlja prekr\u0161ek po 7. \u010Dlenu ZJRM-1, vendar \u0161\
  ele, ko se med posamezniki in skupinami povzro\u010Da vznemirjanje ali razburjanje\
  \ oziroma, \u010De bi posameznik ali skupina z \u017Ealjivimi besedami in dejanji\
  \ \u0161kodovala ugledu posameznika ali skupine ali uradne osebe pri uradnem poslovanju\
  \ (5. to\u010Dka prvega odstavka 2. \u010Dlena ZJRM-1).\nOb tem je potrebno upo\u0161\
  tevati tudi dolo\u010Dbe 20. \u010Dlena ZJRM-1,[2] ki kot kvalificirano obliko dolo\u010D\
  a prekr\u0161ke storjene z namenom vzburjanja narodne, rasne, spolne, eti\u010D\
  ne, verske, politi\u010Dne nestrpnosti ali nestrpnosti glede spolne usmerjenosti.\n\
  Splo\u0161na policijska pooblastila v 38. \u010Dlenu Zakona o nalogah in pooblastilih\
  \ policije (Uradni list RS, \u0161t. 15/13, 23/15 \u2013 popr., 10/17, 46/19 \u2013\
  \ odl. US, 47/19 in 153/21 \u2013 odl. US) omogo\u010Dajo, da lahko policija osebe,\
  \ ki nosijo, izobe\u0161ajo ali uporabljajo domobranske, fa\u0161isti\u010Dne in\
  \ nacisti\u010Dne simbole, opozori, da jih na javnem kraju ne smejo uporabljati\
  \ v nasprotju z zgoraj omenjenimi predpisi.\nIzpostavljena problematika po sedaj\
  \ veljavni kazenski zakonodaji RS, ki upo\u0161teva napotila na mednarodni ravni\
  \ sprejetih minimalnih standardov za pregon vseh oblik sovra\u017Enosti, ne izpolnjuje\
  \ vseh znakov kaznivega dejanja javnega spodbujanja sovra\u0161tva, nasilja ali\
  \ nestrpnosti po 297. \u010Dlenu Kazenskega zakonika (Uradni list RS, \u0161t. 50/12\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 6/16 \u2013 popr., 54/15, 38/16,\
  \ 27/17, 23/20, 91/20, 95/21, 186/21 in 105/22 \u2013 ZZN\u0160PP; v nadaljnjem\
  \ besedilu: KZ-1).\nVrhovno dr\u017Eavno to\u017Eilstvo RS (v nadaljnjem besedilu:\
  \ VDT) je namre\u010D 4. 3. 2013 z dokumentom \u0161t. 007-11/2013/3 podalo pravno\
  \ stali\u0161\u010De, v katerem sovra\u017Eni govor opredeljuje kot dru\u017Ebeni\
  \ pojav, ki presega meje kaznivega dejanja javnega spodbujanja sovra\u0161tva, nasilja\
  \ ali nestrpnosti po 297. \u010Dlenu KZ-1, zato tudi ni nujno, da vsaka zaznana\
  \ oblika sovra\u017Enega govora, raz\u0161irjanja predsodkov ali diskriminacije,\
  \ \u010Deprav je protiustavna v smislu 63. \u010Dlena Ustave RS, \u017Ee izpolnjuje\
  \ pogoje za kazenski postopek. Pri oceni ali je podano kaznivo dejanje po 297. \u010D\
  lenu KZ-1, VDT meni, da je potrebno upo\u0161tevati, da je to dejanje \u0161ir\u0161\
  i in o\u017Eji objekt varstva, kar mora biti v obravnavanih primerih razvidno iz\
  \ ugotovljenega dejanskega stanja. Znaki opisanega kaznivega dejanja niso podani,\
  \ \u010De v posledici ravnanja ni pri\u0161lo do ogrozitve, motenja ali kr\u0161\
  itve javnega reda in miru. Podana mora biti objektivna mo\u017Enost in tudi verjetnost\
  \ njegove kr\u0161itve, saj abstraktna nevarnost ni dovolj. Kaznivo dejanje je storjeno\
  \ le, \u010De je spodbujanje ali razpihovanje usmerjeno zoper katero od depreviligiranih\
  \ dru\u017Ebenih skupin ali pripadnika teh skupin, ki so po zna\u010Dilnih osebnih\
  \ okoli\u0161\u010Dinah[3] izrecno navedene v Ustavi RS.\nV MNZ in Policiji se \u0161\
  e vedno zavedamo ob\u010Dutljivosti obravnave tak\u0161nih ravnanj, ki naj bi z\
  \ vzbujanjem razli\u010Dnih oblik nestrpnosti povzro\u010Dala ob\u010Dutek vznemirjenosti\
  \ ali razburjenosti posameznikov ali skupin. Za presojo kaznivosti ravnanja je vsekakor\
  \ potrebno ugotavljati tudi vzro\u010Dno povezavo simbolov oziroma dejanj s kr\u0161\
  iteljem in prijaviteljem ter namen storilca. Popolna prepoved je bolj vpra\u0161\
  anje stali\u0161\u010Da oziroma odnosa dru\u017Ebe do nesprejemljivosti ideologij,\
  \ ki se spogledujejo z nacizmom.\nGlede na zgoraj navedena dejstva o kaznovalnem\
  \ vidiku izpostavljenih ravnanj in predvsem redkosti tovrstnih ravnanj smo mnenja,\
  \ da predlog ni primeren za nadaljnjo obravnavo.\n\n[1] V MNZ smo se do izpostavljenega\
  \ predloga \u017Ee opredelili z dokumentom, \u0161t. 092-340/2017/4 (11-08), 24.\_\
  10.\_2017, v katerem je bil pojasnjen kaznovalni vidik izpostavljenih odklonskih\
  \ ravnanj.\n[2] Gre za t. i. \xBBblanketno normo\xAB (norma ne daje celotnega opisa\
  \ inkriminiranega ravnanja, ampak se glede znakov sklicuje na druge dolo\u010Dbe),\
  \ ki mora biti storjena v povezavi z enim od preostalih prekr\u0161kov ZJRM-1 (npr.\
  \ 6. in 7. \u010Dlen ZJRM-1).\n[3] Okoli\u0161\u010Dine oziroma lastnosti so lahko\
  \ ali v naprej dane, ali pa so posledica dru\u017Ebenih razmer, vpliva okolja ali\
  \ izraz \u010Dlovekove svobodne opredelitve. Biti morajo take narave, da trajanje\
  \ opredeljujejo dru\u017Ebeni polo\u017Eaj posameznika. Iz sklepa o boju proti nekaterim\
  \ oblikam in izrazom rasizma in ksenofobije s kazenskimi sredstvi (EU 2008/913/PNZ,\
  \ 28. 11. 2008) izhaja, da gre praviloma za depreviligirane, ogro\u017Eene oziroma\
  \ ranljive dru\u017Ebene skupine"
