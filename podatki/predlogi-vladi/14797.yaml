response: "Odziv Ministrstva za zdravje\nOsebnega zdravnika si zavarovana oseba izbere\
  \ po svoji lastni presoji med zdravniki v zdravstvenem domu ali med zasebnimi zdravniki,\
  \ ki opravljajo osnovno zdravstveno dejavnost na podlagi pogodbe z ZZZS. Izbiro\
  \ opravi tako, da pri zdravniku izpolni ustrezno listino. Zdravniki dru\u017Einske\
  \ medicine lahko odklonijo opredeljevanje novih zavarovanih oseb, ko dose\u017E\
  ejo obremenitev 1895 glavarinskih koli\u010Dnikov.\nVe\u010D informacij o izbiri\
  \ osebnega zdravnika in podatki o aktivnih zdravnikih s \u0161tevilom opredeljenih\
  \ zavarovanih oseb je dostopnih na spletni strani Zavoda za zdravstveno zavarovanje\
  \ Slovenije, in sicer na naslednji povezavi: https://zavarovanec.zzzs.si/wps/portal/portali/azos/ioz/.\n\
  Na Ministrstvu za zdravje se zavedamo problematike dostopnosti in razpolo\u017E\
  ljivosti osebnih zdravnikov, specialistov in drugega zdravstvenega kadra. V ta namen\
  \ smo in \u0161e vedno pripravljamo ukrepe, s katerimi bi \u0161tevilo zdravstvenih\
  \ delavcev izbolj\u0161ali tako kratkoro\u010Dno kot dolgoro\u010Dno s ciljem, da\
  \ bodo le ti \u0161tevilsko uspeli zadostiti potrebam prebivalcev Slovenije.\nZa\
  \ leto 2021 in 2022 smo omogo\u010Dili pove\u010Danja \u0161tevila mre\u017Ee osebnih\
  \ zdravnikov ter spremenili na\u010Din financiranja timov osebnih zdravnikov, ki\
  \ vzpodbuja, da opredelijo ve\u010D pacientov. Dodatno smo okrepili time z administrativnim\
  \ kadrom, da bi bili zdravniki manj obremenjeni z administracijo in ve\u010D \u010D\
  asa posvetili pacientu, potrebne bodo tudi organizacijske izbolj\u0161ave. Urejamo\
  \ podro\u010Dje zagotavljanja neprekinjenega zdravstvenega varstva, vzpodbujamo\_\
  \ zanimanja zdravnikov za nepokrite specializacije, pove\u010Dujemo \u0161tevilo\
  \ razpolo\u017Eljivih specializacij, uvajamo dodatke k osnovnim pla\u010Dam za mlade\
  \ zdravnike, ki so se odlo\u010Dili za specializacijo dru\u017Einske medicine. To\
  \ je zgolj presek kaj je \u017Ee bilo storjenega, zagotovo pa bo v tej smeri potrebno\
  \ storiti \u0161e veliko."
