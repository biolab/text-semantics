response: "Odziv Ministrstva za zdravje\n1. Za vsakega obveznika naj se zagotovi obvezen\
  \ pregled glede alergij na vse sestavine cepiva in se v primeru njihovega obstoja\
  \ cepljenje prepove. \nZdravnik cepitelj pred cepljenjem izvede skrbno anamnezo\
  \ s star\u0161i otroka in s tem pridobi podatke o zdravju, alergijah in po\u010D\
  utju po predhodnem cepljenju. Ugotavljanje morebitne alergije na cepivo z laboratorijsko\
  \ preiskavo ni potrebno. Ve\u010Dina cepljenj sovpada s sistemati\u010Dnim preventivnim\
  \ pregledom otroka, ki zado\u0161\u010Da za presojo, ali otroka izbran pediater\
  \ lahko cepi.  2. Pri vsakem obvezniku naj se zagotovi obvezno ugotavljanje dru\u017E\
  inske anamneze oz. predhodnih zdravstvenih te\u017Eav dru\u017Einskih \u010Dlanov\
  \ zaradi cepljenja. V tak\u0161nih primerih se cepljenje lahko opravi samo na izrecno\
  \ zahtevo star\u0161ev in na njihovo odgovornost. \n Usmerjeno pridobivanje podatkov\
  \ glede prisotnosti razli\u010Dnih alergij in dogodkov po cepljenju pri dru\u017E\
  inskih \u010Dlanih je del otrokove dru\u017Einske anamneze. Vpra\u0161anja o alergijah\
  \ so del Vpra\u0161alnika o zdravstvenem stanju otroka pred izvedbo cepljenja. Vpra\u0161\
  alnik je del Pojasnilne dol\u017Enosti.\nAlergije v dru\u017Eini (najpogostej\u0161\
  a alergijska bolezen je alergijski nahod) ne predstavljajo kontraindikacije za cepljenje.\
  \ \n3. Pri vsakem obvezniku naj se pred cepljenjem ugotovi morebiten spremenjen\
  \ imunski odziv oz. prisotnost alergij. V tak\u0161nih primerih se cepljenje dovoli\
  \ samo na izrecno zahtevo star\u0161ev in na njihovo odgovornost. \nZdravnik cepitelj\
  \ pred cepljenjem izvede skrbno anamnezo s star\u0161i otroka in s tem pridobi podatke\
  \ o zdravju, alergijah in po\u010Dutju po predhodnem cepljenju. Ugotavljanje imunskega\
  \ statusa pred cepljenjem se ne izvaja nikjer v svetu. \u010Ce zdravnik cepitelj\
  \ ugotovi, da obstajajo razlogi za opustitev cepljenja zaradi hude alergi\u010D\
  ne reakcije po predhodnem cepljenju z enakim cepivom, poda predlog za opustitev\
  \ cepljenja, kot ga dolo\u010Da 22.a \u010Dlen Zakona o nalezljivih boleznih (Uradni\
  \ list RS, \u0161t.33/2006).\n 4. Dosledno naj se sankcionira opustitev pojasnilne\
  \ dol\u017Enosti s strani zdravstvenega osebja in se v primeru zdravstvenih posledic\
  \ zaradi tak\u0161ne opustitve predpi\u0161e njihovo osebno odgovornost. Pred vsakim\
  \ cepljenjem bi star\u0161i morali podpisati izjavo, da so skrbno prebrali navodila,\
  \ da jim je jasno kdaj cepljenje ni dopustno in da jim je bilo odgovorjeno na vsa\
  \ vpra\u0161anja. Pred cepljenjem naj se izpolni vpra\u0161alnik o vseh zdravstvenih\
  \ dejavnikih, ki lahko vplivajo na varnost cepljenja (podobno kot pri krvodajalstvu,\
  \ kjer se sistemati\u010Dno preverja vse nevarnosti za uporabo odvzete krvi). \n\
  Pojasnilna dol\u017Enost je dol\u017Enost zdravnika, da pacienta na njemu razumljiv\
  \ na\u010Din seznani z informacijami, ki so pomembne za sprejetje odlo\u010Ditve\
  \ o zdravljenju/cepljenju in je opredeljena v zakonu o pacientovih pravicah (Uradni\
  \ list RS, \u0161t. 15/08, 20. \u010Dlen), s tem pa tudi odgovornost zdravnika.\n\
  Zdravnik je dol\u017Ean pojasnilno dol\u017Enost opraviti pred za\u010Detkom cepljenja\
  \ in sicer v \u010Dasovnem okviru, ki je namenjen za sistematski pregled, vklju\u010D\
  no s cepljenjem. Standardni postopek pojasnilne dol\u017Enosti, ki omogo\u010Da\
  \ ustrezno informiranje cepljene osebe oziroma star\u0161ev cepljenih otrok o koristih\
  \ in tveganjih cepljenja je objavljen na spletni strani NIJZ (http://www.nijz.si/sl/pojasnilna-dolznost-pred-cepljenjem).\
  \  Poleg tega mora zdravnik pred cepljenjem, v skladu z zakonom o nalezljivih boleznih\
  \ (Ur. list RS, \u0161t. 33/06, 22a. \u010Dlen) s pregledom osebe, ki se cepi in\
  \ vpogledom v njeno zdravstveno dokumentacijo ugotoviti morebitne razloge za opustitev\
  \ cepljenja.\n 5. Obrne naj se dokazno breme v primeru \"\u010Dasovne koincidence\"\
  \ in se v primeru nastanka \u0161kode neposredno po cepljenju domneva, da je povzro\u010D\
  ena s cepljenjem, razen \u010De je dokazano druga\u010De.  \u0160tevilne dogodke,\
  \ ki se pojavijo po cepljenju, se v lai\u010Dni javnosti pogosto pripi\u0161e cepivom,\
  \ \u010Deprav je pojavnost pogosto zgolj naklju\u010Dna. Tako kot druga zdravila,\
  \ lahko tudi cepiva povzro\u010Dajo ne\u017Eelene u\u010Dinke. Ne\u017Eeleni u\u010D\
  inki po cepljenju se lahko pojavijo zaradi prisotnosti drugih obolenj, genetske\
  \ predispozicije ali sestavin cepiva. Lahko pa gre za dogodek, ki se zgodi po cepljenju,\
  \ vendar ga ni povzro\u010Dilo cepljenje, temve\u010D gre za sovpadanje oz. \u010D\
  asovno sosledje dogodkov, ki bi se zgodili tudi, \u010De oseba ne bi bila cepljena.\
  \ Razlikovanje med dogodki, ki so vzro\u010Dno povezani s cepljenjem in tistimi,\
  \ kjer gre le za \u010Dasovno koincidenco, pa je pogosto velik izziv. Zato so strokovnjaki\
  \ Svetovne zdravstvene organizacije pripravili mednarodne k.... Samo izpolnjen kriterij\
  \ \"\u010Dasovne koincidence\" ne zado\u0161\u010Da, da je vzro\u010Dna povezanost\
  \ verjetna.\n 6. Zagotovi naj se aktiven sistem spremljanja posledic cepljenja,\
  \ kar med drugim pomeni, da morajo biti star\u0161i zavezani v vsakem primeru sporo\u010D\
  iti, kak\u0161ne reakcije so pri otroku opazili v dveh tednih po cepljenju. \nVe\u010D\
  ina te\u017Eav, ki jih opazimo po cepljenju, obi\u010Dajno ni posledica cepljenja.\
  \ \u0160e posebej to velja v prvem letu \u017Eivljenja, ko so cepljenja tako pogosta,\
  \ da se lahko so\u010Dasno z njimi pojavijo tudi drugi dogodki, ki vplivajo na zdravje.\
  \ Cepiva lahko povzro\u010Dijo ne\u017Eelene stranske u\u010Dinke, najpogosteje\
  \ bole\u010Dino in rde\u010Dino na mestu vboda ali povi\u0161ano telesno temperaturo,\
  \ vendar so ti praviloma blagi in prehodni. resni ne\u017Eeleni u\u010Dinki po cepljenju\
  \ so zelo redki, zato predlagan ukrep, da bi vsem star\u0161em nalo\u017Eili obvezno\
  \ spremljanje vseh te\u017Eav po cepljenju njihovih otrok nebi bil upravi\u010D\
  en. \u017De sedaj pa je mo\u017Eno, da star\u0161i ne\u017Eelene u\u010Dinkov po\
  \ cepljenju prijavijo in sicer na Javno agencijo za zdravila in medicinske pripomo\u010D\
  ke RS.\n7. Programe obveznega cepljenja, nabavo in kontrolo kvalitete cepiv naj\
  \ pripravljajo strokovnjaki, ki nimajo avtorskih ali druga\u010Dnih pogodb s proizvajalci\
  \ cepiv, niti niso z njimi interesno povezani. \nV skladu z Zakonom o nalezljivih\
  \ boleznih (Uradni list RS, \u0161t. 33/06) Program cepljenja in za\u0161\u010D\
  ite z zdravili za posamezno leto ali za dalj\u0161e obdobje dolo\u010Di minister,\
  \ pristojen za zdravje, na strokovni predlog, ki ga pripravi Nacionalnega in\u0161\
  tituta za javno zdravje (NIJZ).\nPreskrbo s cepivi, ki se financirajo iz sredstev\
  \ obveznega zdravstvenega zavarovanja, vr\u0161i NIJZ, ki na podlagi programa cepljenja\
  \ in v skladu z zakonodajo na podro\u010Dju javnega naro\u010Danja, za nakup cepiv\
  \ izvede javni razpis.\nKontrolo kakovosti vsake serije cepiva izvede:\n uradni\
  \ kontrolni laboratorij EU, ki na podlagi analize cepiva izda certifikat (sprostitveni\
  \ certifikat za posamezno serijo velja za celotno obmo\u010Dje EU), NLZOH, ki izvede\
  \ posebno kontrolo kakovosti vsake serije cepiva, ki se sprosti na trg Republike\
  \ Slovenije. \nUradna oseba mora biti pozorna na vsako dejansko ali mo\u017Eno nasprotje\
  \ interesov in mora storiti vse, da se mu izogne (1. odstavek 37. \u010Dlen ZIntPK).\
  \ Uradna oseba svoje funkcije ali slu\u017Ebe ne sme uporabiti zato, da bi sebi\
  \ ali komu drugemu uresni\u010Dila kak\u0161en nedovoljen zasebni interes. \u010C\
  e z drugim zakonom ni dolo\u010Deno druga\u010De, mora uradna oseba, ki ob nastopu\
  \ slu\u017Ebe ali funkcije ali med njenim izvajanjem, ugotovi nasprotje interesov\
  \ ali mo\u017Enost, da bi do njega pri\u0161lo, o tem takoj pisno obvestiti svojega\
  \ predstojnika, \u010De predstojnika nima, pa komisijo. Ob tem mora takoj prenehati\
  \ z delom v zadevi, v kateri je pri\u0161lo do nasprotja interesov, razen, \u010D\
  e bi bilo nevarno odla\u0161ati (38. \u010Dlen ZIntPK). \n "
