response: "Odziv Ministrstva za okolje in prostor\nGradbeni zakon ne ureja podro\u010D\
  ja vpogleda v zemlji\u0161ko knjigo, pridobivanja zemlji\u0161\u010D in sklepanja\
  \ pogodb. Gradbeni zakon skupaj z Zakonom o arhitekturni in in\u017Eenirski dejavnosti\
  \ ureja podro\u010Dje projektiranja, kamor pa pridobivanje informacij o zemlji\u0161\
  \u010Dih oziroma o pravice graditi ne sodi. Projektiranje zajema pripravo projektne\
  \ dokumentacije za dolo\u010Den namen in to je vsebina, ki jo pokriva Gradbeni zakon.\
  \ Seveda se poobla\u0161\u010Deni arhitekt ali in\u017Eenir lahko odlo\u010Di, da\
  \ bo pridobil tudi dokazila o pravici graditi in se z naro\u010Dnikom dogovoril\
  \ za to storitev. Posledi\u010Dno projektant potrebuje podatke iz zemlji\u0161ke\
  \ knjige, vendar to ni del projektiranja, ki ga kot nalogo, ki je z zakonskim pooblastilom\
  \ prenesena na poobla\u0161\u010Dene arhitekte in in\u017Eenirje, ureja Gradbeni\
  \ zakon. Projektiranje je v javnem interesu, saj se na ta na\u010Din zagotavlja\
  \ skladnost gradnje s prostorskim aktom in se zagotavljajo bistvene zahteve.\nZaradi\
  \ varovanja osebnih podatkov posameznikov ni predvidene spremembe zakonodaje, ki\
  \ bi projektantskim podjetjem omogo\u010Dila druga\u010Dno pridobivanje podatkov,\
  \ kot je opredeljeno v veljavnih predpisih (Zakon o zemlji\u0161ki knjigi - ZZK-1\
  \ ter Pravilnik o zemlji\u0161ki knjigi). Avtomatizirano \u010Drpanje podatkov,\
  \ ki bi olaj\u0161alo delo projektantom, je omejeno zaradi varstva osebnih podatkov\
  \ posameznikov, saj med drugim dolo\u010Dbi 199. \u010Dlena in 199.a \u010Dlena\
  \ ZZK-1 predvidevata omejitve javnosti zemlji\u0161ke knjige.\nPridobivanje podatkov\
  \ iz evidenc Geodetske uprave RS ureja Zakon o evidentiranju nepremi\u010Dnin (ZEN),\
  \ ki med drugim dolo\u010Da, da so zemlji\u0161ki kataster, kataster stavb, register\
  \ nepremi\u010Dnin, evidenca dr\u017Eavne meje in register prostorskih enot javne\
  \ evidence ter da ima vsakdo pravico vpogledati v podatke in pridobiti podatke iz\
  \ javnih evidenc iz prej\u0161njega odstavka o posameznih parcelah, stavbah in delih\
  \ stavb ali o posamezni nepremi\u010Dnini, ki so ob vpogledu vpisani kot zadnji\
  \ vpisani podatki. Ustavno sodi\u0161\u010De Republike Slovenije je prvi in drugi\
  \ odstavek 114. \u010Dlena delno razveljavilo leta 2007 in 2012 v primerih dostopa\
  \ do osebnih podatkov o fizi\u010Dni osebi evidentiranih v registru nepremi\u010D\
  nin ter zemlji\u0161kem katastru in katastru stavb.\nProjektantska podjetja kot\
  \ tudi splo\u0161na javnost imajo pravno podlago za pridobivanje osebnih podatkov\
  \ iz omenjenih javnih knjig in katastrov. Zakonodaja pa eksplicitno omejuje mo\u017E\
  nosti povezovanja evidenc, uparjanja podatkov in druge na\u010Dine uporabe podatkov\
  \ tako, da omejuje na\u010Dine pridobivanja podatkov. Na podlagi navedenega lahko\
  \ za potrebe projektiranja javne gospodarske infrastruktura oz. obse\u017Enej\u0161\
  ih linijskih objektov pridobivate osebne podatke o lastnikih nepremi\u010Dnin, vendar\
  \ po pravilih kot za vse zunanje uporabnike zemlji\u0161ke knjige.\nPojasnjujemo\
  \ vam tudi, da je v prostorskem informacijskem sistemu (PIS) registriranim uporabnikom\
  \ omogo\u010Den vpogled v podatke o lastni\u0161tvu, kar pomeni, da se vpogleduje\
  \ v podatke, ki so se prenesli iz zemlji\u0161ke knjige v PIS sistem, in ni\u010D\
  \ drugega. V primeru, da bi dolo\u010Denim uporabnikom omogo\u010Dali prevzem podatkov\
  \ o lastni\u0161tvu, pa bi pomenilo, da je potrebno ta podatek tudi voditi v PIS-u.\
  \ Tak\u0161en dualni sistem pa je zelo nevaren, saj lahko zaradi asinhrone izmenjave\
  \ podatkov, v tem primeru med PIS in zemlji\u0161ko knjigo, prihaja do neusklajenosti,\
  \ kar pa je lahko podlaga za manipulacije.\nNa podlagi navedenega menimo, da za\
  \ spremembo zakonodaje z gradbenega podro\u010Dja glede va\u0161ega predloga ni\
  \ razlogov."
