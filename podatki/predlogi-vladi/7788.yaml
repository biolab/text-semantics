response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nMeroslovne zahteve\
  \ za merilnike toplotne energije so predpisane s Pravilnikom o merilnih instrumentih,\
  \ ki povzema Direktivo 2014/32/EU Evropskega parlamenta in Sveta z dne 26. februarja\
  \ 2014 o harmonizaciji zakonodaj dr\u017Eav \u010Dlanic v zvezi z dostopnostjo merilnih\
  \ instrumentov na trgu. Omenjeni pravilnik poleg navedenega dolo\u010Da, da je potrebno\
  \ vsakih 5 let preveriti ali merilniki toplotne energije v uporabi, \u0161e izpolnjujejo\
  \ predpisane meroslovne zahteve.\nS predlogom 7788-262 se predlaga, da se redno\
  \ overjanje iz sedanjih 5 let spremeni na nedolo\u010Den \u010Das oziroma po potrebi.\
  \ Predlagatelj se spra\u0161uje o razlogih za overjanje, saj naj bi bili stanovalci\
  \ prvi, ki opazijo, \u010De pride do odstopanj pri porabi oziroma obra\u010Dunu\
  \ toplotne energije. Stro\u0161ek overitve ali zamenjave merilnika toplote ni nizek,\
  \ merilniki pa naj ne bi bili tako slabe kakovosti, da \u017Ee po 25 mesecih svojega\
  \ delovanja (toliko pribli\u017Eno traja ogrevanje v 5 letih), ne ka\u017Eejo ve\u010D\
  \ pravilne porabe toplote.\nNavedeno preverjanje v obliki rednih petletnih overitev\
  \ je nujno potrebno, saj so merilniki toplotne energije elektronske merilne naprave,\
  \ katerih deli so podvr\u017Eeni tako mehanski obrabi, kot lezenju in staranju zaradi\
  \ okoljskih in elektromagnetnih motenj.\nZ izvajanjem rednih overitev merilnikov\
  \ toplotne energije tako zagotavljamo to\u010Dne in zanesljive meritve. Cena toplote\
  \ je relativno visoka, zato lahko na osnovi podatkov o povpre\u010Dni porabi toplotne\
  \ energije v gospodinjstvih in ceni overitve merilnikov - kalorimetrov ter roka\
  \ redne overitve izra\u010Dunamo, da je stro\u0161ek overitve povsem upravi\u010D\
  en stro\u0161ek. Stro\u0161ek overitve je fiksen in znan vnaprej (npr., trenutno\
  \ zna\u0161a okoli 8 EUR na leto).\nOveritvena perioda za merilnike toplotne energije\
  \ v Sloveniji je povsem primerljiva z ureditvami v drugih \u010Dlanicah EU. Tako\
  \ je npr. rok overitve v ZRN, Avstriji, \u0160vici, Poljski in na Hrva\u0161kem\
  \ 5 let, na \u010Ce\u0161kem, Slova\u0161kem in Mad\u017Earskem pa 4 leta.\nPri\u010D\
  akovati je, da bo cena energije rasla neprimerno hitreje kot cena overitve (in tudi\
  \ kot cena samih merilnikov), zato menimo, da redno overjanje merilnikov toplotne\
  \ energije zagotavlja to\u010Den, zanesljiv in po\u0161ten obra\u010Dun stro\u0161\
  kov na tem podro\u010Dju.\n "
