response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nOzna\u010Devanje\
  \ \u017Eivil je enotno predpisano v Evropski uniji (EU) za vse dr\u017Eave \u010D\
  lanice v Uredbi (EU) \u0161t. 1169/2011 Evropskega Parlamenta in Sveta o zagotavljanju\
  \ informacij o \u017Eivilih potro\u0161nikom. Namen navedenega predpisa je ob upo\u0161\
  tevanju prostega pretoka varnih in kakovostnih \u017Eivil znotraj notranjega trga\
  \ EU ter ob doseganju visoke ravni varovanja zdravja potro\u0161nikov\_ zagotoviti\
  \ njihove pravice do obve\u0161\u010Denosti, ki vklju\u010Duje\_ jasno, razumljivo\
  \ in \u010Ditljivo ozna\u010Devanje \u017Eivil. Ozna\u010Dbe \u017Eivil morajo biti\
  \ jasne in razumljive, da so v pomo\u010D potro\u0161nikom, ki \u017Eelijo ve\u010D\
  \ informacij pri izbiri \u017Eivil in vrsti prehrane. \u0160tudije ka\u017Eejo,\
  \ da je dobra \u010Ditljivost pomembna za pove\u010Danje mo\u017Enosti vpliva informacij\
  \ na ozna\u010Dbah na uporabnike in da so lahko ne\u010Ditljive informacije o proizvodu\
  \ eden glavnih vzrokov za nezadovoljstvo potro\u0161nikov v zvezi z ozna\u010Dbami\
  \ na \u017Eivilih. Zato je treba za upo\u0161tevanje vseh vidikov v zvezi s \u010D\
  itljivostjo razviti celosten pristop, ki vklju\u010Duje tudi vrsto pisave, barvo\
  \ in kontrast. \u010Clen 13. Uredbe (EU) \u0161t. 1169/2011 predpisuje v to\u010D\
  ki 2. minimalno velikost \u010Drk\_ s \u010Drkami v velikosti, pri kateri je srednji\
  \ \u010Drkovni pas (x-height), kot je opredeljeno v Prilogi IV, enak ali ve\u010D\
  ji od 1,2 mm. Uporaba slovenskega jezika na ozna\u010Dbah \u017Eivil v Sloveniji\
  \ je obvezna, ve\u010Djezi\u010Dne ozna\u010Dbe pa so ob upo\u0161tevanju enotno\
  \ predpisanih pravil v Uredbi (EU) \u0161t. 1169/2011 odlo\u010Ditev nosilcev \u017E\
  ivilske dejavnosti ter so prostovoljno lahko na ozna\u010Dbah \u017Eivil, ki se\
  \ tr\u017Eijo znotraj dr\u017Eav \u010Dlanic EU. \_\nOdziv Ministrstva za kmetijstvo,\
  \ gozdarstvo in prehrano\nS trenutno veljavnim Zakonom o varstvu potro\u0161nikov\
  \ (Uradni list RS, \u0161t.\_98/04\_\u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\_\
  114/06\_\u2013 ZUE,\_126/07,\_86/09,\_78/11,\_38/14,\_19/15,\_55/17\_\u2013 ZKolT,\_\
  31/18; v nadaljnjem besedilu: ZVPot) oziroma trenutno veljavnim Pravilnikom o na\u010D\
  inu ozna\u010Devanja cen blaga in storitev (Uradni list RS, \u0161t.\_63/99,\_27/01,\_\
  65/03), ki urejata le pravice potro\u0161nikov pri ponujanju, prodajanju in drugih\
  \ oblikah tr\u017Eenja blaga in storitev s strani podjetij, predpisujemo le velikost\
  \ cen blaga in storitev, ne pa tudi velikosti pisave na deklaracijskih nalepkah\
  \ in na etiketah kjer so ozna\u010Dene sestavine in prehranske vrednosti.\nV skladu\
  \ s 1. to\u010Dko prvega odstavka 25.b \u010Dlena ZVPot mora podjetje potro\u0161\
  niku pred sklenitvijo pogodbe oziroma preden potro\u0161nika zavezuje ponudba na\
  \ jasen in razumljiv na\u010Din zagotoviti glavne zna\u010Dilnosti blaga ali storitev\
  \ v obsegu, ki ustreza nosilcu podatkov in blagu ali storitvam, \u010De niso jasne\
  \ \u017Ee iz okoli\u0161\u010Din. Prav tako pa mora podjetje v skladu s prvim odstavkom\
  \ 32. \u010Dlena ZVPot potro\u0161nika seznaniti z lastnostmi ponujenega blaga,\
  \ po katerem povpra\u0161uje.\nZVPot v prvem odstavku 2. \u010Dlena glede uporabe\
  \ jezika pri ozna\u010Devanju izdelkov dolo\u010Da, da mora podjetje pri ozna\u010D\
  evanju izdelkov potro\u0161niku posredovati potrebne informacije glede zna\u010D\
  ilnosti, prodajnih pogojev, uporabe in namembnosti izdelka. Te informacije morajo\
  \ biti v jeziku, ki je potro\u0161nikom na obmo\u010Dju Republike Slovenije lahko\
  \ razumljiv. Namesto besednega jezika lahko podjetje pri ozna\u010Devanju izdelkov\
  \ uporablja tudi splo\u0161no razumljive simbole in slike. Omenjene dolo\u010Dbe\
  \ bodo ohranjene tudi v drugem odstavku 7.\u010Dlena novega Zakona o varstvu potro\u0161\
  nikov (Uradni list RS, \u0161t.\_130/22), ki se bo za\u010Del uporabljati 26. januarja\
  \ 2023.\nNa ministrstvu menimo, da je obstoje\u010Da ureditev dolo\u010Dbe ZVPot\
  \ glede uporabe \xBBlahko razumljivega\xAB jezika pri navajanju prej omenjenih informacij\
  \ pri ozna\u010Devanju izdelkov ustrezna, saj zajema tudi slovenski jezik. V primeru\
  \ morebitnih kr\u0161itev pa pristojni in\u0161pekcijski organ presoja od primera\
  \ do primera ali so informacije pri ozna\u010Devanju izdelkov navedene v jeziku,\
  \ ki je dejansko razumljiv za potro\u0161nika. Ob tem pa pojasnjujemo tudi, da je\
  \ izraz \xBBlahko razumljiv jezik\xAB namesto le \xBBslovenskega jezika\xAB uporabljen\
  \ v navedeni dolo\u010Dbi ZVPot zaradi uskladitve predpisovanja jezika pri ozna\u010D\
  evanju in ogla\u0161evanju izdelkov in storitev s pravom Evropske unije in Pogodbo\
  \ o delovanju Evropske unije. Uporaba le dolo\u010Denega jezika za ozna\u010Devanje\
  \ \u017Eivil (\u010Detudi gre za uradni jezik posamezne dr\u017Eave), ne da bi dopu\u0161\
  \u010Dala mo\u017Enosti uporabe drugega jezika, ki je kupcu lahko razumljiv, ali\
