  no razumljivih simbolov in slik), namre\u010D ni dovoljena, saj bi lahko povzro\u010D\
  ila enak u\u010Dinek kot ukrepi nedovoljene omejitve trgovine med dr\u017Eavami\
  \ \u010Dlanicami Evropske unije."
