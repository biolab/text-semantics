response: "Odziv Ministrstva za notranje zadeve\nPridobitev dr\u017Eavljanstva z naturalizacijo\
  \ ureja Zakon o dr\u017Eavljanstvu Republike Slovenije (Uradni list RS, \u0161t.\
  \ 24/07 \u2013 UPB2). Eden izmed pogojev za pridobitev dr\u017Eavljanstva Republike\
  \ Slovenije z naturalizacijo je pogoj, da oseba obvlada slovenski jezik za potrebe\
  \ vsakdanjega sporazumevanja, kar doka\u017Ee s spri\u010Devalom o uspe\u0161no\
  \ opravljenem izpitu iz znanja sloven\u0161\u010Dine na osnovni ravni. Vlada Republike\
  \ Slovenije je s Sklepom o dolo\u010Ditvi strokovne komisije za opravljanje preizkusa\
  \ znanja slovenskega jezika (Uradni list RS, \u0161t. 47/94) imenovala Center za\
  \ sloven\u0161\u010Dino kot drugi tuj jezik na Filozofski fakulteti Univerze v Ljubljani\
  \ kot strokovno komisijo, pristojno za preizkus znanja slovenskega jezika. Izpit\
  \ iz slovenskega jezika lahko prosilci za dr\u017Eavljanstvo opravijo pri navedenem\
  \ centru ali dvanajstih izobra\u017Eevalnih ustanovah po celi Sloveniji. Izpit iz\
  \ slovenskega jezika je sestavljen iz petih sklopov, in sicer:\n govorno sporazumevanje;\
  \ razumevanje govorjenih besedil; razumevanje zapisanih besedil; poznavanje slovni\u010D\
  nih struktur; tvorjenje pisnega besedila. \nMinistrstvo za notranje zadeve, ob sofinanciranju\
  \ EU, vsem migrantom, zlasti pa novo prispelim, omogo\u010Da pomo\u010D pri vklju\u010D\
  evanju v okolje. Navedeno pomo\u010D sestavlja nabor razli\u010Dnih programov, katerih\
  \ najpomembnej\u0161i element sestavlja prav u\u010Denje slovenskega jezika.\nMinistrstvo\
  \ za notranje zadeve se zaveda, da je znanje jezika dr\u017Eave, v kateri se migrant\
  \ nahaja, nujno za njegovo \u017Eivljenje in delo. Znanje slovenskega jezika pa\
  \ je dokazljivo le z izpitom, katerega je mogo\u010De opravljati na treh ravneh.\
  \ Izpit iz znanja sloven\u0161\u010Dine na osnovni ravni, ki je potreben za pridobitev\
  \ dr\u017Eavljanstva Republike Slovenije, je namenjen odraslim, katerih prvi jezik\
  \ ni sloven\u0161\u010Dina, potrebujejo pa javno veljavno listino o znanju sloven\u0161\
  \u010Dine kot drugega jezika za zasebne ali uradne namene. Skladno s Standardi znanja\
  \ v izobra\u017Eevanem programu Sloven\u0161\u010Dina za tujce pa osebe, ki uspe\u0161\
  no opravijo izpit na osnovni ravni obvladajo osnove slovenskega jezika s katerimi\
  \ se lahko sporazumevajo v predvidljivih govornih polo\u017Eajih ob vsakdanjih temah,\
  \ razumejo bistvene informacije v kraj\u0161ih, manj zahtevnih avtenti\u010Dnih\
  \ zapisanih in govorjenih besedilih, napi\u0161ejo kraj\u0161e besedilo ob navodilih\
  \ ter se govorno in pisno izra\u017Eajo preprosto, ustrezno in pravilno, brez ve\u010D\
  jih motenj v sporazumevanju.\nMinistrstvo za notranje zadeve dr\u017Eavljanom tretjih\
  \ dr\u017Eav omogo\u010Da brezpla\u010Dno udele\u017Ebo v enotnem programu Za\u010D\
  etna integracija priseljencev (ZIP), katerega sestavljajo tako elementi u\u010D\
  enja slovenskega jezika na osnovnem nivoju kot tudi seznanjanja s slovensko kulturo,\
  \ zgodovino in ustavo. Navedeni program obsega 180 ur. Ministrstvo za notranje zadeve\
  \ osebam, ki so bile na te\u010Daju prisotne vsaj 80% ur, krije tudi stro\u0161\
  ke prvega opravljanja izpita iz slovenskega jezika na osnovni ravni, katerega izvajajo\
  \ v RS poobla\u0161\u010Dene ustanove. Posebna skrb pa je namenjena osebam s priznano\
  \ mednarodno za\u0161\u010Dito, ki so upravi\u010Dene do 300 ur u\u010Denja slovenskega\
  \ jezika, dodatno pa jim je lahko omogo\u010Deno \u0161e 100 ur u\u010Denja jezika.\
  \ Tudi tem osebam ministrstvo krije stro\u0161ke prvega opravljanja izpita iz slovenskega\
  \ jezika na osnovni ravni.\nGlede na navedeno na Ministrstvu za notranje zadeve\
  \ ocenjujemo, da so mo\u017Enosti za u\u010Denje slovenskega jezika, ki so namenjene\
  \ tujcem, zelo dobre. Raven znanja slovenskega jezika, ki je potrebna za pridobitev\
  \ dr\u017Eavljanstva Republike Slovenije pa izkazuje, da se je prosilec za dr\u017E\
  avljanstvo zmo\u017Een uspe\u0161no sporazumevati v slovenskem jeziku v razli\u010D\
  nih \u017Eivljenjskih situacijah. Ali bo prosilec za dr\u017Eavljanstvo, ki je izpit\
  \ uspe\u0161no opravil, slovenski jezik tudi uporabljal kasneje v vsakdanjem \u017E\
  ivljenju, pa ni mogo\u010De zagotoviti s stro\u017Ejimi pogoji v zakonu. Neuporaba\
  \ slovenskega jezika v vsakdanjem \u017Eivljenju pa ne sme imeti za posledico odvzema\
  \ dr\u017Eavljanstva Republike Slovenije, saj bi s tem odvzeli pravno varnost dr\u017E\
  avljanom Republike Slovenije.\n \n "
