response: "Odziv Ministrstva za pravosodje\n1. Nadzor nad sodniki in to\u017Eilci\n\
  Uvodoma je treba izpostaviti, da bi bila ureditev, ki dr\u017Eavnemu to\u017Eilcu\
  \ sicer ne bi nalagala pravne dol\u017Enosti, da ravna po \u017Eeljah ali navodilih\
  \ drugih oseb, bi pa omogo\u010Dala, da se na dr\u017Eavnega to\u017Eilca nedopustno\
  \ vpliva ali se nad njim izvaja nedopusten pritisk, naj v posami\u010Dni zadevi\
  \ ravna na dolo\u010Den na\u010Din v neskladju s prvim odstavkom 135. \u010Dlena\
  \ Ustave Republike Slovenije (v nadaljevanju Ustava; Uradni list RS, \u0161t. 33/91-I,\
  \ 42/97 - UZS68, 66/00 - UZ80, 24/03 - UZ3a, 47, 68, 69/04 - UZ14, 69/04 - UZ43,\
  \ 69/04 - UZ50, 68/06 - UZ121,140,143, 47/13 - UZ148 in 47/13 - UZ90,97,99). Po\
  \ 135. \u010Dlenu Ustave je dr\u017Eavno to\u017Eilstvo organizirano kot samostojen\
  \ dr\u017Eavni organ oziroma kot sistem samostojnih dr\u017Eavnih organov znotraj\
  \ izvr\u0161ilne veje oblasti. Zato bi bila v neskladju s prvim odstavkom 135. \u010D\
  lena Ustave tudi zakonska ureditev, ki bi dolo\u010Dala, da je dr\u017Eavni to\u017E\
  ilec pri vlaganju ali zastopanju kazenskih obto\u017Eb pravno vezan na zapoved,\
  \ prepoved ali drugo navodilo, saj bi to pomenilo, da ni dr\u017Eavni to\u017Eilec\
  \ tisti, ki dejansko vlaga in zastopa kazenske obto\u017Ebe na podlagi in v okviru\
  \ Ustave, zakona in sprejete politike pregona storilcev kaznivih dejanj, temve\u010D\
  \ da je le podalj\u0161ana roka nekoga drugega. To sicer ne pomeni, da ne bi bil\
  \ dopusten notranji nadzor nad delom dr\u017Eavnega to\u017Eilca zaradi zagotovitve\
  \ enotnosti kazenskega pregona ter strokovne pravilnosti in u\u010Dinkovitosti izvr\u0161\
  evanja dr\u017Eavnoto\u017Eilske funkcije. Prav tako ne pomeni, da dr\u017Eavni\
  \ to\u017Eilec ni dol\u017Ean upo\u0161tevati splo\u0161nih navodil o politiki kazenskega\
  \ pregona, ki jih pristojni organ oblikuje v skladu z zakonsko ureditvijo. Glede\
  \ na navedeno Zakon o dr\u017Eavnem to\u017Eilstvu (v nadaljevanju ZDT-1; Uradni\
  \ list RS, \u0161t. 58/2011, 21/2012 \u2013 ZDU-1F, 47/2012, 15/2013 \u2013 ZODPol,\
  \ 47/2013 \u2013 ZDU-1G) v 173. \u010Dlenu ureja strokovni nadzor, ki ga izvaja\
  \ Vrhovno dr\u017Eavno to\u017Eilstvo nad delom okro\u017Enih dr\u017Eavnih to\u017E\
  ilstev s splo\u0161nim, delni ali posami\u010Dni strokovnim pregledom dela dr\u017E\
  avnih to\u017Eilstev in dr\u017Eavnih to\u017Eilcev ter to\u017Eilskega osebja,\
  \ s pregledovanjem spisov, vpisnikov in druge dokumentacije. Za opravljanje pravosodnega\
  \ nadzora nad opravljanjem zadev dr\u017Eavnoto\u017Eilske uprave pa je pristojno\
  \ Ministrstvo za pravosodje (v nadaljevanju ministrstvo), ki lahko nadzor izvede\
  \ posredno ali neposredno. Namen izvajanja pravosodnega nadzora je pregled in ocena\
  \ opravljanja zadev dr\u017Eavnoto\u017Eilske uprave, kakor so opredeljene v ZDT-1,\
  \ v Dr\u017Eavnoto\u017Eilskem redu in v drugih podzakonskih aktih, ki urejajo podro\u010D\
  je dr\u017Eavnoto\u017Eilske uprave (prvi odstavek 159. \u010Dlena ZDT-1). Neposredni\
  \ nadzor se na podlagi \u010Detrtega odstavka 160. \u010Dlena ZDT-1 izvede prek\
  \ uslu\u017Ebencev ministrstva, dolo\u010Denih z odlo\u010Dbo ministra o izvajanju\
  \ nadzora (nadzorna skupina). Nadzorna skupina izvaja nadzor samostojno, v okviru\
  \ in na podlagi Ustave, zakona in drugih predpisov. Pri pravosodnem nadzoru ni dopustno\
  \ posegati v samostojnost dr\u017Eavnih to\u017Eilcev pri odlo\u010Danju v konkretni\
  \ zadevi v zvezi s predkazenskim postopkom, sodnimi postopki in upravnimi postopki\
  \ pred drugimi dr\u017Eavnimi organi. Posredni pravosodni nadzor pa ministrstvo\
  \ izvaja na podlagi drugega odstavka 160. \u010Dlena ZDT-1 nad okro\u017Enimi dr\u017E\
  avnimi to\u017Eilstvi prek vodje okro\u017Enega dr\u017Eavnega to\u017Eilstva ali\
  \ prek generalnega dr\u017Eavnega to\u017Eilca, nad Vrhovnim dr\u017Eavnim to\u017E\
  ilstvom pa prek generalnega dr\u017Eavnega to\u017Eilca.\nNadzor nad delovanjem\
  \ dr\u017Eavnih to\u017Eilcev predstavljajo tudi drugi instituti, ki jih dolo\u010D\
  a ZDT-1. To sta predvsem disciplinski postopek in ocena dr\u017Eavnoto\u017Eilske\
  \ slu\u017Ebe. Dr\u017Eavnoto\u017Eilski svet sprejme merila za kakovost dela dr\u017E\
  avnih to\u017Eilcev za oceno dr\u017Eavnoto\u017Eilske slu\u017Ebe in merila za\
  \ uspe\u0161nost pregona dr\u017Eavnih to\u017Eilstev. Z merili za kakovost dela\
  \ dr\u017Eavnih to\u017Eilcev se dolo\u010Dijo okvirni kriteriji za oceno strokovnosti\
  \ dela dr\u017Eavnih to\u017Eilcev, vklju\u010Dno z dolo\u010Ditvijo predvidenega\
  \ \u010Dasa za re\u0161evanje posamezne vrste zadev in za tipi\u010Dna procesna\
  \ dejanja. Z merili za uspe\u0161nost pregona dr\u017Eavnih to\u017Eilstev se dolo\u010D\
  i dele\u017E zadev v dolo\u010Denem \u010Dasovnem obdobju, v katerih se glede na\
  \ naravo kaznivega dejanja, vrsto postopka in politiko pregona pri\u010Dakuje re\u0161\
  itev z odlo\u017Eenim pregonom, poravnavanjem, kaznovalnim nalogom, skraj\u0161\
  animi postopki, vlo\u017Eitev obto\u017Enega akta, obsodilna sodba, vrsta in vi\u0161\
  ina izre\u010Dene sankcije. Nenazadnje pa je kot kr\u0161itev dr\u017Eavnoto\u017E\
  ilske slu\u017Ebe v 80. \u010Dlenu ZDT-1 dolo\u010Deno nedoseganje pri\u010Dakovanih\
  \ delovnih dose\u017Ekov po obsegu, kakovosti ali uspe\u0161nosti ali pri\u010D\
  akovanega \u010Dasa za posamezna procesna opravila ve\u010D kakor tri mesece zaporedoma\
  \ iz neopravi\u010Denih razlogov.\nNadzor nad delom sodi\u0161\u010D oziroma sodnikov\
  \ je v osnovi urejen v Zakonu o sodi\u0161\u010Dih (v nadaljevanju ZS; Uradni list\
  \ RS, \u0161t. 94/07 - uradno pre\u010Di\u0161\u010Deno besedilo, 45/08, 96/09,\
  \ 86/10 - ZJNepS, 33/11, 75/12 - ZSPDSLS-A in 63/13) in Zakonu o sodni\u0161ki slu\u017E\
  bi (v nadaljevanju ZSS; Uradni list RS, \u0161t. 94/07 - uradno pre\u010Di\u0161\
  \u010Deno besedilo, 91/09, 33/11, 46/13, 63/13, 69/13 - popr. in 95/14 - ZUPPJS15).\
  \ Nadzor nad izvajanjem zadev sodne uprave opravlja predsednik sodi\u0161\u010D\
  a vi\u0161je stopnje, na sodi\u0161\u010Dih vseh stopenj pa predsednik Vrhovnega\
  \ sodi\u0161\u010Da Republike Slovenije in slu\u017Eba za nadzor (prvi odstavek\
  \ 67. \u010Dlena ZS). Pri tem je treba upo\u0161tevati, da v okviru sodne uprave\
  \ in izvajanja nadzora nad njenim izvajanjem ni dovoljeno posegati v neodvisen polo\u017E\
  aj sodnika pri odlo\u010Danju o zadevah, ki so mu dodeljene v re\u0161evanje (drugi\
  \ odstavek 60. \u010Dlena ZS). Tudi Ministrstvo lahko od predsednikov sodi\u0161\
  \u010D zahteva podatke in poro\u010Dila o stanju re\u0161evanja posamezne zadeve\
  \ ali vrste zadev oziroma druge podatke, ki jih v zvezi z delom sodi\u0161\u010D\
  a potrebuje za obve\u0161\u010Danje javnosti, za odgovore na vpra\u0161anja Dr\u017E\
  avnega zbora Republike Slovenije, Dr\u017Eavnega sveta Republike Slovenije, Vlade\
  \ Republike Slovenije, Ra\u010Dunskega sodi\u0161\u010Da Republike Slovenije, Ustavnega\
  \ sodi\u0161\u010Da Republike Slovenije, varuha \u010Dlovekovih pravic in predsednika\
  \ Republike Slovenije ali za izvajanje svojih pristojnosti po zakonu, ki ureja organizacijo\
  \ in delovanje sodi\u0161\u010D ali zakonu, ki ureja sodni\u0161ko slu\u017Ebo (prvi\
  \ odstavek 67.a \u010Dlena ZS).\nZSS v VI.a poglavju \xBBSlu\u017Ebeni nadzor sodnikovega\
  \ dela\xAB (\u010Dleni 79.a do 79.c) celovito ureja izvajanje nadzora nad izpolnjevanja\
  \ sodni\u0161kih dol\u017Enosti po zakonu in Sodnem redu ter zajema vse ukrepe za\
  \ odpravljanje vzrokov za neustrezen obseg, kakovost in strokovnost dela ter zaostanke\
  \ pri delu. Enako kot pri izvajanju nadzora nad delovanjem sodne uprave tudi pri\
  \ tej obliki nadzora ni dovoljeno posegati v neodvisnost sodnika pri opravljanju\
  \ sodni\u0161ke funkcije (drugi odstavek 79.a \u010Dlena ZSS).\nTreba je tudi izpostaviti,\
  \ da obliko nadzora nad delovanjem sodnikov predstavljajo tudi drugi instituti,\
  \ ki jih dolo\u010Da ZSS. To sta predvsem disciplinski postopek (80. do 100. \u010D\
  len ZSS) in ocena sodni\u0161ke slu\u017Ebe (28. do 36. \u010Dlen ZSS). Pri izdelavi\
  \ ocene sodni\u0161ke slu\u017Ebe se upo\u0161tevajo \xBBMerila za kakovost dela\
  \ sodnikov za oceno sodni\u0161ke slu\u017Ebe\xAB (http://www.sodni-svet.si/images/stories/merila_14_11_2013_a.pdf),\
  \ ki jih je sprejel Sodni svet in ta med drugim pokrivajo tudi podro\u010Dje u\u010D\
  inkovitosti sodni\u0161kega dela, saj natan\u010Dno dolo\u010Dajo pri\u010Dakovano\
  \ \u0161tevilo zadev (glede na posamezna strokovna podro\u010Dja), ki jih naj sodnik\
  \ re\u0161i na letni ravni.\nNadalje tudi Zakon o varstvu pravice do sojenja brez\
  \ nepotrebnega odla\u0161anja (Uradni list RS, \u0161t. 67/12 - UPB) predstavlja\
  \ posebno obliko nadzora nad (pravo\u010Dasnim) delom sodi\u0161\u010D, saj dolo\u010D\
  a posebna pravna sredstva (nadzorstvena prito\u017Eba, rokovni predlog, zahteva\
  \ za pravi\u010Dno zado\u0161\u010Denje) v sklopu katerih se ugotavlja pravilno\
  \ in pravo\u010Dasno delo sodnikov in sodi\u0161\u010D.\nTudi Kazenski zakonik (v\
  \ nadaljnjem besedilu: KZ-1; Uradni list RS, \u0161t. 50/12 - UPB) je v 288. \u010D\
  lenu opredelil kaznivo dejanje protizakonitega, pristranskega in krivi\u010Dnega\
  \ sojenja, kar je vsekakor predstavlja dodatno obliko preverjanja sodnikovega dela\
  \ v sklopu kazenskega postopka. Prav tako pa so tudi sodniki kot uradne osebe (2.\
  \ to\u010Dka prvega odstavka 99. \u010Dlena KZ-1) podvr\u017Eeni kazenskopravni\
  \ presoji storitve kaznivega dejanja jemanja podkupnine (261. \u010Dlen KZ-1).\n\
  Iz zgornjih pojasnil tako izhaja, da \u017Ee veljavna zakonodaja vsebuje precej\u0161\
  en nabor oblik nadzora nad delovanjem sodi\u0161\u010D in sodnikov ter dr\u017E\
  avnih to\u017Eilstev in dr\u017Eavnih to\u017Eilcev. Ne glede na to pa Ministrstvo\
  \ za pravosodje prou\u010Duje in na\u010Drtuje dodatne spremembe zakonodaje, ki\
  \ bi nadzor nad delom pravosodnih organov lahko \u0161e izbolj\u0161ale in ga naredile\
  \ bolj u\u010Dinkovitega, seveda od predpostavki upo\u0161tevanja na\u010Dela neodvisnosti\
  \ sodnikov oziroma sodstva ter samostojnosti dr\u017Eavnih to\u017Eilcev oziroma\
  \ dr\u017Eavnih to\u017Eilstev.\n \n 2. Oprostitve sodnih taks in pravi\u010Dno\
  \ sojenje\nV zvezi s predlogom za vpogled v  premo\u017Eenjsko stanje strank, tako\
  \ da bi se socialno \u0161ibke stranke oprostilo pla\u010Dila vseh sodnih taks,\
  \ saj socialno \u0161ibke stranke visokih stro\u0161kov ne morejo pla\u010Dati menimo,\
  \ da Zakon o sodnih taksah (v nadaljevanju ZST-1; Uradni list RS, \u0161t. 37/08,\
  \ 97/10, 63/13 in 58/14 - odl. US) premo\u017Eenjsko \u0161ibkej\u0161im strankam\
  \ omogo\u010Da uveljavljanje oprostitve, odloga in obro\u010Dnega pla\u010Dila sodnih\
  \ taks, s \u010Dimer se na podro\u010Dju sodnih taks zagotavlja ustavna pravica\
  \ do sodnega varstva v povezavi z ustavnim na\u010Delom socialne dr\u017Eave. Pogoji\
  \ in postopek uveljavljanja oprostitve, odloga in obro\u010Dnega pla\u010Dila sodnih\
  \ taks na podlagi sodne odlo\u010Dbe so urejeni v 11. do 15. \u010Dlenu ZST-1. Tako\
  \ je v  skladu z 11. \u010Dlenom ZST-1 celotna taksna oprostitev pogojevana z upravi\u010D\
  enostjo stranke do denarne socialne pomo\u010Di, kar pomeni, da lahko stranka, ki\
  \ izpolnjuje pogoje za pridobitev denarne socialne pomo\u010Di, zaprosi za celotno\
  \ oprostitev pla\u010Dila sodnih taks. Stranka, ki ne izpolnjuje pogojev za denarno\
  \ socialno pomo\u010D, sicer ne more biti opro\u0161\u010Dena pla\u010Dila sodnih\
  \ taks v celoti, lahko pa zaprosi za delno oprostitev, odlog in obro\u010Dno pla\u010D\
  ilo sodnih taks, \u010De bi bila s pla\u010Dilom v celotnem znesku ali s takoj\u0161\
  njim pla\u010Dilom ob\u010Dutno zmanj\u0161ana sredstva, s katerimi se pre\u017E\
  ivlja sama ali se pre\u017Eivljajo njeni dru\u017Einski \u010Dlani. Pri odlo\u010D\
  anju o delni oprostitvi, odlogu in obro\u010Dnem pla\u010Dilu sodnih taks mora sodi\u0161\
  \u010De skrbno presoditi vse okoli\u0161\u010Dine, zlasti pa upo\u0161tevati premo\u017E\
  enjsko stanje stranke in njenih dru\u017Einskih \u010Dlanov, vrednost predmeta postopka\
  \ in \u0161tevilo oseb, ki jih stranka pre\u017Eivlja. Glede delne taksne oprostitve\
  \ ZST-1 ne predpisuje nobenih \u0161tevil\u010Dnih ali zneskovnih omejitev, kar\
  \ pomeni, da lahko sodi\u0161\u010De nalo\u017Ei stranki v pla\u010Dilo minimalen\
  \ znesek sodne takse in na ta na\u010Din taksno obveznost prilagodi pla\u010Dilnim\
  \ zmo\u017Enostim vsake posamezne stranke.\nZa zgoraj navedene taksne ugodnosti\
  \ mora stranka v skladu z 12. \u010Dlenom ZST-1 posebej zaprositi in predlogu prilo\u017E\
  iti pisno izjavo o svojem premo\u017Eenjskem stanju in premo\u017Eenjskem stanju\
  \ svojih dru\u017Einskih \u010Dlanov, ki jo poda na predpisanem obrazcu. ZST-1 v\
  \ 13. \u010Dlenu dolo\u010Da, da lahko stranka za taksno ugodnost zaprosi do izteka\
  \ roka za pla\u010Dilo sodne takse.\nPoleg tega ZST-1 za dolo\u010Dene osebe oziroma\
  \ za dolo\u010Dene vrste postopkov dolo\u010Da taksno oprostitev \u017Ee na podlagi\
  \ zakona, kar pomeni, da zanjo ni treba posebej zaprositi. Tako je npr. pla\u010D\
  ila sodne takse na podlagi zakona opro\u0161\u010Den delavec v individualnih delovnih\
  \ sporih o sklenitvi, obstoju in prenehanju delovnega razmerja in dijak ali \u0161\
  tudent v individualnih delovnih sporih zoper delodajalca v zvezi s kadrovsko \u0161\
  tipendijo ter za\u010Dasnim ali ob\u010Dasnim opravljanjem dela. Sodna taksa se\
  \ tudi ne pla\u010Da v postopku za izvr\u0161itev zahtevka za pre\u017Eivljanje\
  \ otroka ali zakonca oziroma izvenzakonskega partnerja ter za izvr\u0161itev odlo\u010D\
  b delovnih in socialnih sodi\u0161\u010D v sporih delavcev iz delovnih razmerij\
  \ oziroma v zvezi z delom ipd.\nZa nekatere situacije je torej iz razlogov varstva\
  \ premo\u017Eenjsko, socialno ipd. \u0161ibkej\u0161ih strank \u017Ee zakonodajalec\
  \ predpisal taksne oprostitve, medtem ko se v vseh ostalih primerih pri\u010Dakuje\
  \ od strank, ki \u017Eelijo dose\u010Di dolo\u010Dene taksne ugodnosti, da te ugodnosti\
  \ aktivno uveljavljajo tekom sodnega postopka. Poleg tega je ugotavljanje premo\u017E\
  enjskega stanja strank povezano z dodatnim delom in stro\u0161ki sodi\u0161\u010D\
  , kar je \u0161e dodaten argument v prid veljavni ureditvi, po kateri sodi\u0161\
  \u010De o taksnih ugodnostih iz 11. \u010Dlena ZST-1 odlo\u010Da le na predlog strank.\n\
  Na podlagi navedenega menimo, da je veljavna ureditev oprostitve, odloga in obro\u010D\
  nega pla\u010Dila sodnih taks ustrezna ter kot taka omogo\u010Da tudi premo\u017E\
  enjsko \u0161ibkej\u0161im strankam uveljavljanje njihovih pravic pred sodi\u0161\
  \u010Di.\nGlede va\u0161ega predloga, da bi se socialno \u0161ibkim omogo\u010D\
  ilo pravi\u010Dno sojenje na na\u010Din, da bi se jim dodelil brezpla\u010Den odvetnik\
  \ vam pojasnjujemo, da v Republiki Sloveniji od leta 2001 velja Zakon o brezpla\u010D\
  ni pravni pomo\u010Di (v nadaljevanju ZBPP; Uradni list RS, \u0161t. . 96/04 - uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 23/08 in 15/14 - odl. US), ki celovito ureja\
  \ sistem nudenja brezpla\u010Dne prave pomo\u010Di socialno \u0161ibkim dr\u017E\
  avljanom in drugim osebam, ki so po prvem odstavku 10. \u010Dlena ZBPP upravi\u010D\
  ene do take pomo\u010Di. ZBPP dolo\u010Da materialne in vsebinske pogoje, pod katerimi\
  \ je posameznik upravi\u010Den do brezpla\u010Dne pravne pomo\u010Di. Po 26. \u010D\
  lenu ZBPP se lahko brezpla\u010Dna pravna pomo\u010D posamezniku v isti zadevi dodeli\
  \ kot pravno svetovanje, pravno zastopanje po odvetniku, prav tako pa tudi kot oprostitev\
  \ pla\u010Dila stro\u0161kov sodnega postopka. Pro\u0161nja za brezpla\u010Dno pravno\
  \ pomo\u010D se lahko vlo\u017Ei pri pristojnem sodi\u0161\u010Du ali pri okrajnem\
  \ sodi\u0161\u010Du na obmo\u010Dju katerega ima prosilec stalno ali za\u010Dasno\
  \ prebivali\u0161\u010De oziroma sede\u017E. Sredstva, potrebna za izvajanje brezpla\u010D\
  ne pravne pomo\u010Di se pristojnim sodi\u0161\u010Dem zagotavljajo iz prora\u010D\
  una Republike Slovenije. Po podatkih sodne statistike za leto 2013 je bilo v navedenem\
  \ letu za celotno izvajanje brezpla\u010Dne pravne pomo\u010Di po ZBPP izpla\u010D\
  anih 4.945.521 evrov.\nPri pojasnilu na predlog, da se socialno ogro\u017Eene dol\u017E\
  nike izvzame iz prisilne izvr\u0161be je treba izhajati iz temeljnega na\u010Dela\
  \ pogodbenega prava, po katerem fizi\u010Dne in pravne osebe samostojno in svobodno\
  \ vstopajo v razmerja, iz katerih za njih izhajajo pravice in obveznosti. V primeru\
  \ neizpolnitve obveznosti, ki izhaja iz nekega pravnega razmerja, pa je zagotovljeno\
  \ sodno varstvo civilnih pravic v pravdnem postopku, vendar pa se z izdajo sodne\
  \ odlo\u010Dbe sodno varstvo \u0161e ne iz\u010Drpa. Kadar dol\u017Enik ne izpolni\
  \ tistega, kar mu je nalo\u017Eeno s sodno odlo\u010Dbo, jo je treba prisilno izvr\u0161\
  iti. Cilj izvr\u0161ilnega postopka je u\u010Dinkovita realizacija upnikove terjatve\
  \ in s tem dokon\u010Dna uresni\u010Ditev upnikove ustavne pravice do sodnega varstva,\
  \ tega cilja pa vendarle ni mogo\u010De dose\u010Di za vsako ceno in na kakr\u0161\
  enkoli na\u010Din. Pri dol\u017Eniku fizi\u010Dni osebi je treba iz socialnih razlogov\
  \ prepre\u010Diti, da bi izvr\u0161ba ogrozila njegovo eksistenco. Zakon o izvr\u0161\
  bi in zavarovanju (v nadaljevanju ZIZ; Uradni list RS, \u0161t. 3/07 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 93/07, 37/08 \u2013 ZST-1, 45/08 \u2013 ZArbit,\
  \ 28/09, 51/10, 26/11, 17/13 \u2013 odl. US, 45/14 \u2013 odl. US, 53/14 in 58/14\
  \ \u2013 odl. US) zato dolo\u010Da, da izvr\u0161ba za uveljavitev denarnih terjatev\
  \ ni dovoljena na stvareh in pravicah, ki so nujne za zadovoljitev osnovnih \u017E\
  ivljenjskih potreb dol\u017Enika in oseb, ki jih je ta po zakonu dol\u017Ean pre\u017E\
  ivljati, ali so dol\u017Eniku nujne za opravljanje njegove poklicne dejavnosti,\
  \ na nekaterih stvareh in pravicah pa je mo\u017Ena izvr\u0161ba samo v omejenem\
  \ obsegu (zlasti 79. \u010Dlen, 101. \u010Dlen in 102. \u010Dlen). \u010Ce izvr\u0161\
  itelj, ali druga oseba, ki sodeluje v postopku,  pri opravljanju izvr\u0161be stori\
  \ nepravilnosti, lahko dol\u017Enik z vlogo zahteva od sodi\u0161\u010Da, naj nepravilnosti\
  \ odpravi (52. \u010Dlen ZIZ).\n 3. Preglednost sodnih postopkov in prepre\u010D\
  evanje zlorab\nPredlagate tudi, da se omogo\u010Dijo prito\u017Ebe na pravnomo\u010D\
  ne sodbe, ki so bile izre\u010Dene brez mo\u017Enosti prito\u017Ebe. Pojasnjujemo,\
  \ da slovenska Ustava zahteva zgolj enostopenjsko pravno sredstvo (25. \u010Dlen),\
  \ kljub temu pa slovenska pravna ureditev predvideva razli\u010Dna redna in izredna\
  \ pravna sredstva. Zoper sodbo prvostopenjskega sodi\u0161\u010Da v kazenskem postopku\
  \ je tako mogo\u010De vlo\u017Eiti prito\u017Ebo (pod dolo\u010Denimi pogoji tudi\
  \ zoper sodbo sodi\u0161\u010Da druge stopnje). Poleg tega sta na voljo \u0161e\
  \ dve izredni pravni sredstvi, zahteva za varstvo zakonitosti in obnova postopka,\
  \ kasneje pa \u0161e ustavna prito\u017Eba in prito\u017Eba na Evropsko sodi\u0161\
  \u010De za \u010Dlovekove pravice (kadar gre za kr\u0161itev \u010Dlovekovih pravic\
  \ oziroma temeljnih svobo\u0161\u010Din). Glede na navedeno, ocenjujemo, da je veljavna\
  \ ureditev pravnih sredstev ustrezna. Prav tako \u017Eelimo poudariti, da na\u0161\
  a ureditev ne predvideva izrekanja sodb brez mo\u017Enosti prito\u017Ebe, kot to\
  \ sledi iz va\u0161ega predloga.\nPreglednost sodnih postopkov in prepre\u010Devanje\
  \ zlorab zagotavljajo torej pravna sredstva, tako redna kot izredna. Na civilnem\
  \ podro\u010Dju so pravna sredstva urejena v Zakonu o pravdnem postopku (v nadaljevanju\
  \ ZPP; Uradni list RS, \u0161t. 73/07 - uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 45/08 - ZArbit, 45/08, 57/09 - odl. US, 12/10 - odl. US, 50/10 - odl. US, 107/10\
  \ - odl. US, 75/12 - odl. US, 40/13 - odl. US in 10/14 - odl. US), ki zagotavlja\
  \ ustrezno in u\u010Dinkovito varstvo civilnih pravic, ob tem pa dovolj visoko raven\
  \ varstva ustavnih procesnih jamstev. Ustavna pravica do sodnega varstva je zagotovljena\
  \ z mo\u017Enostjo vsakogar, da brani svoje pravice na sodi\u0161\u010Du. To redno\
  \ pravno sredstvo (to\u017Eba), ki je obravnavano na prvi stopnji, dopolnjuje \u0161\
  e prito\u017Eba (drugo redno pravno sredstvo), ki izhaja iz ustavne pravice do pravnega\
  \ sredstva, 25. \u010Dlen Ustave . Prito\u017Eba, o kateri odlo\u010Da sodi\u0161\
  \u010De druge stopnje je urejena v 25. poglavju zakona (\u010Dleni 333. \u2013 366.\
  \ ZPP). Poleg sodb se lahko izpodbijajo tudi sodni sklepi, \u010De prito\u017Ebe\
  \ ZPP izrecno ne izklju\u010Duje (\u010Dlen 363).\nIzredna pravna sredstva so dolo\u010D\
  ena v 26. poglavju zakona: revizija (367. \u010Dlen ZPP), zahteva za varstvo zakonitosti\
  \ (385. \u010Dlen ZPP), to\u017Eba za razveljavitev sodne poravnave (392. \u010D\
  len ZPP), obnova postopka (394. \u010Dlen ZPP). O reviziji in zahtevi za varstvo\
  \ zakonitosti odlo\u010Da vrhovno sodi\u0161\u010De; o to\u017Ebi za razveljavitev\
  \ sodne poravnave, sodi\u0161\u010De v sestavi, ki jo dolo\u010Da zakon za odlo\u010D\
  anje o spornem predmetu, o katerem je bila sodna poravnava sklenjena; o obnovi postopka\
  \ se odlo\u010Da na prvi stopnji, razen \u010De se nana\u0161a razlog za obnovo\
  \ izklju\u010Dno na postopek na drugi stopnji.\nNa podlagi navedenega je razvidno,\
  \ da veljavna ureditev omogo\u010Da dostop do sodnega varstva in preverjanje strokovnosti\
  \ teh odlo\u010Ditev na ve\u010D ravneh. Sistem je nato \u0161e podvr\u017Een ustavnemu\
  \ nadzoru in nenazadnje \u0161e mednarodnemu. Tako celoten mehanizem zagotavlja\
  \ neodvisno kontrolo strokovnosti, tudi po mednarodnih standardih.\n  4. Slu\u017E\
  ba za sodni\u0161ko vro\u010Danje\n- vro\u010Danje v kazenskem postopku\nPredlagate,\
  \ da bi ustanovili slu\u017Ebo za sodni\u0161ko vro\u010Danje, saj se tako ljudje\
  \ ne bi mogli izogniti vro\u010Ditvi sodbe. Vro\u010Devalec bi moral po va\u0161\
  em mnenju imeti pooblastilo, da bi lahko listek o vro\u010Ditvi podpisal kar sam\
  \ ter napisal, da je bilo vro\u010Deno, \u010De oseba, kateri naj bi vro\u010Dil,\
  \ ne bi \u017Eelela prevzeti po\u0161iljke.\nKer niste obrazlo\u017Eili, zakaj bi\
  \ bilo potrebno ustanoviti ravno slu\u017Ebo za sodni\u0161ko vro\u010Danje, \u0161\
  tejemo, da klju\u010Dni poudarek va\u0161ega predloga predstavlja mo\u017Enost,\
  \ da vro\u010Devalec lahko podpi\u0161e namesto osebe, ki zavra\u010Da vro\u010D\
  itev. S tem v zvezi pojasnjujemo, da Zakon o kazenskem postopku (v nadaljevanju\
  \ ZKP; Uradni list RS, \u0161t. 32/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 47/13 in 87/14) \u017Ee vsebuje tak\u0161no mo\u017Enost. Praviloma potrdilo o\
  \ vro\u010Ditvi (vro\u010Dilnico) podpi\u0161eta prejemnik in vro\u010Devalec. Prejemnik\
  \ zapi\u0161e sam z besedo na vro\u010Dilnici datum prejema. \u010Ce je prejemnik\
  \ nepismen ali \u010De se ne more podpisati, ga podpi\u0161e vro\u010Devalec in\
  \ navede datum prejema s pripombo, zakaj je podpisal prejemnika. \u010Ce prejemnik\
  \ no\u010De podpisati vro\u010Dilnice, zapi\u0161e vro\u010Devalec to na vro\u010D\
  ilnici in navede datum vro\u010Ditve; s tem je vro\u010Ditev opravljena (122. \u010D\
  len ZKP).\n- vro\u010Danje v pravdnem postopku\nPri pobudi predlagatelja, ki se\
  \ nana\u0161a na u\u010Dinkovito vro\u010Danje sodnih pisanj ni mogo\u010De prezreti,\
  \ da ZPP vzpostavlja celovit sistem vro\u010Danja, ki ima ve\u010D delitev, glede\
  \ na na\u010Din, vrsto, vro\u010Danja, glede na tipe naslovnika; itd. Zaradi kompleksnosti\
  \ in obse\u017Enosti sistema se v nadaljevanju v odgovoru omejujemo na navedbe v\
  \ predlogu, torej za primer osebnega vro\u010Danja fizi\u010Dni osebi.\nZPP v prvem\
  \ odstavku 132. \u010Dlenu dolo\u010Da na\u010Dine vro\u010Danja in sicer, da se\
  \ pisanja vro\u010Dajo po po\u0161ti, po delavcu sodi\u0161\u010Da, na sodi\u0161\
  \u010Du ali na drug na\u010Din, dolo\u010Den z zakonom. Naslednji odstavek 132.\
  \ \u010Dlena ZPP dolo\u010Da, da sodi\u0161\u010De lahko na predlog nasprotne stranke\
  \ odredi, da se vro\u010Ditev opravi po pravni ali fizi\u010Dni osebi, ki opravlja\
  \ vro\u010Danje pisanj v fizi\u010Dni obliki ali po varni elektronski poti kot registrirano\
  \ dejavnost.\nSodi\u0161\u010Da uporabljajo za vro\u010Danje predvsem zelo razvejano\
  \ organizacijo po\u0161tne slu\u017Ebe, ker je ta na\u010Din tudi najcenej\u0161\
  i. \u0160ele \u010De stranke predlagajo druga\u010Dno vro\u010Ditev, se uporabijo\
  \ drugi na\u010Dini vro\u010Danja, predlagatelj pa mora zalo\u017Eiti predujem za\
  \ stro\u0161ke posebne vro\u010Ditve. Zakon nadalje dolo\u010Da vro\u010Danje po\
  \ delavcu sodi\u0161\u010Da, ki ga opravlja sodno osebje v sprejemu in odpravi pisanj\
  \ v organizacijski enoti v okviru sodne uprave (vro\u010Devalska slu\u017Eba; prvi\
  \ odstavek 49. \u010Dlena Sodnega reda; v nadaljevanju: SR; Uradni list RS, \u0161\
  t. 17/95, 35/98, 91/98, 22/00, 113/00, 62/01, 88/01, 102/01, 22/02, 15/03, 75/04,\
  \ 138/04, 74/05, 5/07, 82/07, 16/08, 93/08, 110/08, 117/08, 22/10 in 48/11). Prek\
  \ te slu\u017Ebe poteka tudi osebno vro\u010Danje sodnih po\u0161iljk, ki se skladno\
  \ s procesnimi predpisi vro\u010Dajo na sede\u017Eu sodi\u0161\u010Da (deseti odstavek\
  \ 208. \u010Dlena SR). \u010Ce je naslovnik pisanja navzo\u010D na sodi\u0161\u010D\
  u ali k njemu prostovoljno pride, mu lahko sodnik ali drug sodni delavec vro\u010D\
  i neposredno kar tam, prejemnik pa s podpisom potrdi prevzem pisanja. Kot navedeno,\
  \ pa sodi\u0161\u010De lahko na predlog nasprotne stranke odredi, da se vro\u010D\
  itev opravi po pravni ali fizi\u010Dni osebi, ki opravlja vro\u010Danje pisanj v\
  \ fizi\u010Dni obliki ali po varni elektronski poti kot registrirano dejavnost.\
  \ Nadaljnja pravila in pogoje ureja Pravilnik o delovanju oseb, ki opravljajo vro\u010D\
  anje v kazenskem in pravdnem postopku (Uradni list RS, \u0161t. 35/13). Pravilnik\
  \ dolo\u010Da pravila za delovanje pravnih in fizi\u010Dnih oseb, ki opravljajo\
  \ vro\u010Danje v kazenskem in pravdnem postopku, izbranih v postopku javnega naro\u010D\
  anja za posamezno sodi\u0161\u010De, pravila za delovanje poobla\u0161\u010Denih\
  \ vro\u010Devalcev ter vsebino sporo\u010Dil pri vro\u010Danju in vro\u010Dilnic.\
  \ Dokler se javni razpis ne izvede, vro\u010Danje opravljajo poobla\u0161\u010D\
  eni vro\u010Devalci, tj. s pooblastilom ministra za pravosodje, pridobljenega na\
  \ podlagi pravilnika (Pravilnik o pogojih, ki jih morajo izpolnjevati osebe  za\
  \ opravljanje vro\u010Danja in o pravilih za njihovo delovanje; Uradni list RS,\
  \ \u0161t. 32/2000). Ministrstvo za pravosodje vodi evidenco vro\u010Devalcev, ki\
  \ tako na podlagi pravilnika predstavlja zbir pravnih ali fizi\u010Dnih oseb, ki\
  \ izpolnjujejo pogoje registrirane dejavnosti kurirskih storitev oz. oseb, ki opravljajo\
  \ funkcijo izvr\u0161itelja ali detektiva, ali detektivske dru\u017Ebe, katerim\
  \ je minister na pisno zahtevo izdal dovoljenje za opravljanje dejavnosti vro\u010D\
  anja. Vro\u010Devalci so dol\u017Eni ravnati v skladu s procesnimi zakoni (ZPP in\
  \ ZKP, v skladu z odredbo sodi\u0161\u010Da) ter ostalimi dolo\u010Dili pravilnika.\
  \ V primeru neuspe\u0161ne vro\u010Ditve, pisanje nemudoma vrnejo sodi\u0161\u010D\
  u skupaj z zapisnikom, v katerem opi\u0161ejo posku\u0161ena dejanja vro\u010Ditve\
  \ in razloge za neuspe\u0161no vro\u010Ditev.\nSodi\u0161\u010De odlo\u010Da, katero\
  \ pisanje in na kak\u0161en na\u010Din je treba vro\u010Diti, ter dolo\u010Di za\
  \ vro\u010Ditev primernega vro\u010Devalca, ki mu nalo\u017Ei pridobitev dokaza\
  \ o opravljeni vro\u010Ditvi. Potrebni sklepi o posameznih vpra\u0161anjih vro\u010D\
  anja so odredbe glede vro\u010Danja, ki jih odredi sodnik. Glede vrste vro\u010D\
  itev, ali gre za navadno ali osebno vro\u010Ditev, \u017Ee sam zakon dolo\u010D\
  a, v katerih primerih je potrebna osebna vro\u010Ditev (tudi sodba), ker so od pravilne\
  \ vro\u010Ditve odvisne pravne posledice. V drugih primerih sodi\u0161\u010De presodi,\
  \ \u010De je treba vro\u010Diti pisanje osebno. Sicer so stranke pri sodnih vro\u010D\
  itvah pisanja dol\u017Ene sprejeti. Naslovnik, ki sprejem odkloni oziroma pisanja\
  \ no\u010De sprejeti bo obravnavan tako, kot \u010De bi pisanje sprejel. Na vro\u010D\
  ilnici zapi\u0161e vro\u010Devalec dan, uro in razlog odklonitve sprejema ter kraj,\
  \ kjer je pustil pisanje, \u0161teje se, da je s tem vro\u010Ditev opravljena. Sprejem\
  \ je veljavno mogo\u010De odkloniti le, \u010De se vro\u010Ditev opravlja na protipraven\
  \ na\u010Din oziroma \u010De obstaja zavrnitveni razlog.\nDodaten institut zagotavljanja\
  \ uspe\u0161nosti vro\u010Danja predstavlja institut fikcije vro\u010Ditve, ki je\
  \ urejena v 142. \u010Dlenu ZPP. Fikcija vro\u010Ditve pomeni, da se vro\u010Ditev\
  \ \u0161teje za opravljeno (kot da bi naslovnik po\u0161iljko osebno prevzel), \u010D\
  eprav obstaja mo\u017Enost, da se naslovnik z vsebino te vro\u010Dene po\u0161iljke\
  \ ni seznanil. Institut nastopi, ko naslovniku sodnega pisanja vro\u010Devalec ne\
  \ more vro\u010Diti ter mu o tem pusti obvestilo, po katerem za\u010Dne te\u010D\
  i 15-dnevni rok, v katerem je mo\u017Eno dvigniti po\u0161iljko. \u0160teje se,\
  \ da je vro\u010Ditev bila opravljena s potekom 15-dnevnega roka. S tem, ko se mu\
  \ po\u0161iljka pusti v predal\u010Dniku se zagotovi ve\u010Dja verjetnost seznanjenja\
  \ s po\u0161iljko in mo\u017Enost \u0161e pravo\u010Dasnega reagiranja. \u010Ce\
  \ naslovnik predal\u010Dnika nima ali je le-ta neuporaben, se pisanje vrne sodi\u0161\
  \u010Du.\nGlede na predstavljen sistem vro\u010Danja v pravdnem postopku (ki se\
  \ zaradi navedb o \xBBsodbi\xAB v drugem delu nana\u0161a \xBBle\xAB na osebno vro\u010D\
  itev fizi\u010Dni osebi) menimo, da dolo\u010Dbe ZPP (s podzakonskimi akti) ustrezno\
  \ urejajo dejavnost vro\u010Danja, ki ob zakonsko dolo\u010Denih predpostavkah prekomerno\
  \ ne posegajo v ustavne pravice dr\u017Eavljanov. \n \n "
