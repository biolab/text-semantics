response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nOdlok o za\u010D\
  asni prepovedi ponujanja in prodajanja blaga in storitev potro\u0161nikom v Republiki\
  \ Sloveniji (Uradni list RS, \u0161t. 27/21, v nadaljevanju: Odlok), ki je stopil\
  \ v veljavo 27. februarja 2021 v 1. \u010Dlenu dolo\u010Da izjeme brez pogoja testiranja,\
  \ ki veljajo za obmo\u010Dje celotne Slovenije:\n lekarne, bencinski servisi, finan\u010D\
  ne storitve, geodetske storitve, po\u0161te, dostavne slu\u017Ebe, dimnikarske storitve,\
  \ pod pogojem, da je v prostoru, kjer se izvajajo dimnikarske storitve prisoten\
  \ samo en izvajalec, \u010De pa to ni mogo\u010De, je lahko v prostoru prisoten\
  \ izvajalec storitve in ena oseba, ki je uporabnik male kurilne naprave; opravljanje\
  \ dimnikarskih storitev ni dovoljeno v prostorih, v katerih je name\u0161\u010D\
  ena mala kurilna naprava, ki jih po opravljeni storitvi ni mogo\u010De prezra\u010D\
  iti, gradbena dela v oziroma na nenaseljenih gradbi\u0161\u010Dih, hi\u0161ah oziroma\
  \ stanovanjih, pri izvajanju katerih je zagotovljeno, da ni stika s potro\u0161\
  niki, individualne nezdravstvene svetovalne in terapevtske storitve, osebni prevzem\
  \ blaga ali hrane, razen alkohola in alkoholnih pija\u010D, na prevzemnih mestih,\
  \ vklju\u010Dno s prodajo kmetijskih pridelkov na kmetiji, kjer je zagotovljen minimalni\
  \ stik s potro\u0161niki, med 6. in 21. uro, pri \u010Demer konzumiranje prevzete\
  \ hrane in pija\u010De na javnih povr\u0161inah ni dovoljeno, \u010Distilne servise\
  \ in \u010Distilnice, servisne delavnice, v katerih se opravljajo storitve popravil\
  \ in vzdr\u017Eevanja motornih vozil in koles (vulkanizerske, avtomehani\u010Dne,\
  \ avtoli\u010Darske ali avtokleparske delavnice, delavnice za popravilo koles),\
  \ druge nujne storitve za zagotavljanje varnosti in zdravja. \nPoleg navedenega\
  \ je dovoljeno \u0161e:\n ponujanje in prodajanje blaga in storitev potro\u0161\
  nikom na daljavo, kot ju ureja zakon, ki ureja varstvo potro\u0161nikov, opravljanje\
  \ dejavnosti priprave jedi in pija\u010D v primeru dostave, opravljanje dejavnosti\
  \ priprave in stre\u017Ebe jedi ter pija\u010D v organizacijah, ki izvajajo gostinsko\
  \ dejavnost za svoje zaposlene oziroma varovance, pri \u010Demer je potrebno zagotoviti\
  \ minimalni stik med uporabniki teh storitev ter upo\u0161tevanje vseh higienskih\
  \ priporo\u010Dil ministrstva, pristojnega za zdravje in NIJZ. \nV to\u010Dki 1.\
  \ do 6., 3. \u010Dlena Odlok dolo\u010Da izjeme ponujanja in prodajanja blaga in\
  \ storitev potro\u0161nikom s pogojem testa. Le-te so:\n opravljanje trgovinske\
  \ dejavnosti, kot jo ureja zakon, ki ureja trgovino, druge servisne delavnice s\
  \ povr\u0161ino do 400 m2 ter storitve izdelave, vzdr\u017Eevanja in monta\u017E\
  e, storitve nepremi\u010Dninskega posredovanja, storitve higienske nege (kot na\
  \ primer storitve frizerskih salonov, kozmeti\u010Dne dejavnosti, pedikura, manikura,\
  \ dejavnosti salonov za nego telesa), storitve strokovnega oziroma poslovnega izobra\u017E\
  evanja in usposabljanja do 10 oseb (kot na primer in\u0161trukcije, jezikovne \u0161\
  ole, strokovne delavnice), storitve salonov za nego \u017Eivali. \nPonujanje in\
  \ prodajanje blaga je torej dovoljeno pod pogojem, da zaposleni, ki izvajajo ponujanje\
  \ in prodajanje blaga in storitev enkrat tedensko izvedejo testiranje na virus SARS-CoV-2\
  \ s hitrimi antigenskimi testi (v nadaljevanju: test HAGT) ali z metodo veri\u017E\
  ne reakcije s polimerazo (v nadaljevanju: test PCR), pri \u010Demer lahko ponujanje\
  \ in prodajanje blaga in storitev opravljajo le zaposleni, ki imajo negativni rezultat\
  \ testa.\nTestiranje pa ni potrebno osebi, ki:\n e negativni rezultat testa na virus\
  \ SARS-CoV-2 s testom PCR ali testom HAGT, ki ni starej\u0161i od 48 ur, dokazilo\
  \ o cepljenju zoper COVID-19, s katerim dokazujejo, da je od prejema drugega odmerka\
  \ cepiva proizvajalca Biontech/Pfizer preteklo najmanj sedem dni ali proizvajalca\
  \ Moderna najmanj 14 dni oziroma od prejema prvega odmerka cepiva proizvajalca AstraZeneca\
  \ najmanj 21 dni, potrdilo o pozitivnem rezultatu testa PCR ali testa HAGT, ki je\
  \ starej\u0161i od 21 dni, vendar ni starej\u0161i od \u0161est mesecev, ali potrdilo\
  \ zdravnika, da so prebolele COVID-19 in od za\u010Detka simptomov ni minilo ve\u010D\
  \ kot \u0161est mesecev. \nZaradi poslab\u0161anih epidemiolo\u0161kih razmer v\
  \ Obalno-kra\u0161ki statisti\u010Dni regiji, ki izpolnjuje kriterije za rde\u010D\
  o regijo pa se poleg obstoje\u010Dih izjem, ki ne zahtevajo pogoja testa (1. \u010D\
  len Odloka), ponudba in prodaja blaga in storitev potro\u0161nikom dovoli tudi v\
  \ slede\u010Dih dejavnostih, pod pogojem izvedbe tedenskega testiranja:\n prodajalne,\
  \ ki v prete\u017Eni meri prodajajo \u017Eivila, blago za osebno nego in \u010D\
  i\u0161\u010Denje, prodajalne z medicinskimi pripomo\u010Dki in ortopedskimi pripomo\u010D\
  ki, kmetijske prodajalne, specializirane prodajalne z otro\u0161kim programom, prodajalne\
  \ s povr\u0161ino do 400 m2, ne glede na vrsto blaga, tr\u017Enice, premi\u010D\
  ne stojnice za prodajo kmetijskih pridelkov in proizvodov kmetovalcev, trafike in\
  \ kioske za prodajo \u010Dasopisov in revij, druge servisne delavnice s povr\u0161\
  ino do 400 m2 ter storitve izdelave, vzdr\u017Eevanja in monta\u017Ee, storitve\
  \ nepremi\u010Dninskega posredovanja, storitve higienske nege (kot na primer storitve\
  \ frizerskih salonov, kozmeti\u010Dne dejavnosti, pedikura, manikura, dejavnosti\
  \ salonov za nego telesa), individualne storitve strokovnega oziroma poslovnega\
  \ izobra\u017Eevanja in usposabljanja (kot na primer in\u0161trukcije, jezikovne\
  \ \u0161ole, strokovne delavnice), storitve salonov za nego \u017Eivali. \nKot dolo\u010D\
  a 7. \u010Dlen Odloka, Vlada Republike Slovenije preverja strokovno utemeljenost\
  \ ukrepov Odloka na podlagi strokovnih mnenj. Ker v trenutku sprejetja Odloka bla\u017E\
  jih in u\u010Dinkovitej\u0161ih ukrepov za zajezitev in obvladovanje \u0161irjenja\
  \ bolezni COVID-19 od sprejetih ni bilo, je Vlada z zadevnim Odlokom sprejela navedene\
  \ ukrepe.\nKer je z ukrepi potrebno prepre\u010Diti morebitno \u0161irjenje oku\u017E\
  b, predvsem pa zagotoviti varovanje zdravja potro\u0161nikov, kot tudi vseh zaposlenih\
  \ v trgovinski in storitveni dejavnosti, va\u0161emu predlogu iz razlogov na\u0161\
  tetih zgoraj ne moremo slediti."
