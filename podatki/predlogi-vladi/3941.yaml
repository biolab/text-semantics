response: "Odziv ministrstva za delo, dru\u017Eino in socialne zadeve\nUgotavljamo,\
  \ da ne gre za predlog, ki bi ga lahko upo\u0161tevali v nadaljnji obravnavi.\n\
  Zaradi mo\u010Dno poslab\u0161anega javnofinan\u010Dnega stanja v dr\u017Eavi, so\
  \ nujno potrebni ukrepi, povezani s konsolidacijo javnih financ. Na podlagi navedenega\
  \ je Vlada RS sprejela Zakon za uravnote\u017Eenje javnih financ. Oblikovani so\
  \ bili ukrepi, ki naj bi \u010Dim manj posegli v varstvo pravic upravi\u010Dencev\
  \ po vojni zakonodaji. Zaradi te\u017Eke finan\u010Dne situacije bo brez sprejetih\
  \ ukrepov te\u017Eko zagotavljati izvajanje \u017Ee priznanih zakonskih pravic po\
  \ vojni zakonodaji, saj se obseg sredstev, ki so potrebna za izvajanje zakonov (npr\
  \ za izvajanje zakona o vojnih invalidih), ni\u017Ea. Zakon za uravnote\u017Eenje\
  \ javnih financ (Url RS, \u0161t. 40/2012), ki je za\u010Del veljati 31.5.2012,\
  \ je spremenil pogoje za uveljavitev pravice do zdravstvenega varstva osebam s statusom\
  \ vojnega veterana. Po 1.1.2013 se pla\u010Dilo zdravstvenih storitev v vi\u0161\
  ini razlike do polne vrednosti storitev zagotovljenih v okviru obveznega zavarovanja\
  \ (dopolnilno zdravstveno zavarovanje \u2013 DZZ) zagotavlja le vojnim veteranom\
  \ \u2013 prejemnikom veteranskega dodatka in ki so starej\u0161i od 55 let. Spremenjeno\
  \ varstvo velja za vse vojne veterane.\nPredvidevamo, da je mi\u0161ljeno pod \xBB\
  \ da se povrne vojnim veteranom za Slovenijo edini socialni moment\xAB pravica do\
  \ navedenega zdravstvenega varstva. Ob tem pripominjamo, da \u010De vojni veteran\
  \ izpolnjujejo pogoje za priznanje pravice do navedenega zdravstvenega varstva po\
  \ novih pogojih, ki jih dolo\u010Da zakon, lahko vlo\u017Eijo ponovno zahtevek za\
  \ priznanje te pravice.\nIz navedenega sledi, da je za socialno \u0161ibke vojne\
  \ veterane \u017Ee poskrbljeno, saj se jim ta pravica zagotavlja \u0161e naprej.\n\
