response: "Odziv Ministrstva za okolje in prostor\n\nMinistrstvo za okolje in prostor\
  \ (MOP), na podlagi usmeritev Resolucije o nacionalnem stanovanjskem programu 2015-2025\
  \ (ReNSP 15-25), skupaj s Stanovanjskim skladom RS (SSRS), glavnim izvajalcem stanovanjske\
  \ politike, pripravlja ukrepe za izbolj\u0161anje stanovanjskega polo\u017Eaja mladih.\n\
  \nSSRS ima kot vodilni izvajalec NSP 15-25 v na\u010Drtu \u0161tevilne naloge, od\
  \ pilotnih projektov za mlade, starej\u0161e in druge ranljive skupine prebivalstva,\
  \ pa do zagotavljanja novih najemnih stanovanj na lokacijah, kjer je izkazana potreba\
  \ lokalnih skupnosti. Pri pilotnih projektih se bodo preizku\u0161ale razli\u010D\
  ne oblike bivanja mladih od skupinskega najema do stanovanjskih skupnosti in zadrug,\
  \ za starej\u0161e pa poleg varovanih stanovanj predvidevamo ve\u010D razli\u010D\
  nih mo\u017Enosti za dnevno bivanje v okviru obstoje\u010Dih institucij.  Za pripravo\
  \ in izvedbo ukrepov za izbolj\u0161anje stanovanjske problematike mladih, je bila\
  \ na podlagi sklepa Vlade RS z dne 10. 3. 2016, ustanovljena Delovna skupina za\
  \ mlade za izvedbo pilotnih projektov po ReNSP 15-25. Delovno skupino pod vodstvom\
  \ MOP sestavljajo \u0161e predstavniki SSRS, Urada za mladino RS, Mladinskega sveta\
  \ Slovenije, \u0160tudentske organizacije Slovenije, Skupnosti ob\u010Din Slovenije,\
  \ Zdru\u017Eenja ob\u010Din Slovenije in Zdru\u017Eenja mestnih ob\u010Din Slovenije.\n\
  \nV okviru Delovne skupine za mlade se izvaja pilotni projekt zagotovitve cenovno\
  \ ugodnih najemnih stanovanj za mlade, predviden v akcijskem na\u010Drtu ReNSP 15-25.\
  \ Po zaklju\u010Deni izvedbeni fazi projekta bo delovna skupina na podlagi celovite\
  \ evalvacije oziroma ocene, pripravila konkretne predloge za oblikovanje sistemskih\
  \ re\u0161itev za re\u0161evanje stanovanjskega problema mladih in mladih dru\u017E\
  in, ki prvi\u010D re\u0161ujejo svoje stanovanjsko vpra\u0161anje ter sistemske\
  \ re\u0161itve za zagotavljanje stanovanjskih skupnosti za mlade.\n\nV okviru pilotnega\
  \ projekta, je SSRS v okviru svojih prostih kapacitet in v sodelovanju z zainteresiranimi\
  \ ob\u010Dinami, v mesecu marcu 2017 objavil javni razpis za oddajo 13 stanovanj\
  \  - t.i. \xBBNajem za mlade\xAB. Vsa stanovanja so funkcionalno opremljena (minimalna\
  \ kuhinja, osnovne omare, postelje), najemnina je neprofitna. Nabor stanovanj se\
  \ sprotno dopolnjuje z razpolo\u017Eljivimi stanovanji SSRS in drugih akterjev.\
  \ Namen je, da se na osnovi odziva in potreb mladih, oblikuje dolgoro\u010Dni na\u010D\
  rt zagotavljanja zadostnega \u0161tevila stanovanj na obmo\u010Djih, kjer bo izkazano\
  \ povpra\u0161evanje.\n\nSSRS nadaljuje tudi s (pilotnim) projektom gradnje Skupnost\
  \ za mlade Gerbi\u010Deva, ki predvideva 110 stanovanjskih enot. Stanovanjska skupnost\
  \ za mlade je novost, ki jo uvaja ReNSP 15-25 in \u0161e ni podrobneje urejena v\
  \ (stanovanjski) zakonodaji, predvideva pa stanovanja, posebej prilagojena za sobivanje\
  \ mladih. Gradnja takih stanovanj je praviloma ugodnej\u0161a od gradnje manj\u0161\
  ih samostojnih stanovanjskih enot, kar se odra\u017Ea v ni\u017Ejih (dostopnej\u0161\
  ih) najemninah. Tak\u0161en na\u010Din bivanja je lahko zaradi cenovno ugodnega\
  \ najema privla\u010Den za mlade, ki si \u017Eelijo samostojnega \u017Eivljenja,\
  \ a so hkrati \u0161e vedno pripravljeni sobivati z vrstniki. Stanovanjske skupnosti\
  \ so lahko namenjene mladim, ki kon\u010Dajo \u0161tudijsko pot in ne izpolnjujejo\
  \ ve\u010D pogojev za bivanje v \u0161tudentskih domovih, in za mlade, ki ne \u0161\
  tudirajo in se vseeno \u017Eelijo osamosvojiti. Predlagana oblika bivanja ni namenjena\
  \ dolgoro\u010Dni stanovanjski oskrbi, temve\u010D kot prva pomo\u010D pri zagotavljanju\
  \ bivalne osamosvojitve mladih. Predvidena bo \u010Dasovna ali starostna omejitev\
  \ bivanja.\n Ve\u010D o navedenem projektu SSRS \n\n\nOdziv Ministrstva za delo,\
  \ dru\u017Eino, socialne zadeve in enake mo\u017Enosti\n\nS strani pristojnosti\
  \ Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti lahko\
  \ dodamo to, da je za vse socialno ogro\u017Eene osebe, torej tudi samske osebe,\
  \ predvidena pravica do subvencije najemnine v okviru pravic iz javnih sredstev,\
  \ informacije o njenem uveljavljanju pa lahko zainteresirane osebe prejmejo na spletni\
  \ strani ministrstva in pri centrih za socialno delo.\_\_ "
