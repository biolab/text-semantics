response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo za infrastrukturo in Direkcija\
  \ RS za infrastrukturo izvajata ve\u010D nadgradenj in modernizacij \u017Eelezni\u0161\
  kih prog v RS z namenom pospe\u0161itve in ureditve javnega potni\u0161kega prometa\
  \ v RS kakor tudi preusmeritev tovora iz cestnega omre\u017Eja na \u017Eeleznice.\
  \ Posodabljanje \u017Eelezni\u0161ke in avtocestne infrastrukture poteka na podlagi\
  \ sprejete Resolucije o nacionalnem programu razvoja prometa v Republiki Sloveniji\
  \ do leta 2030 (Uradni list RS, \u0161t. 75/16, v nadaljevanju: resolucija), ki\
  \ jo je sprejel Dr\u017Eavni zbor. V sprejeti resoluciji so predvidene hitrosti\
  \ za potni\u0161ki promet na jedrnem in celovitem omre\u017Eju do 160 km/h. Na podlagi\
  \ resolucije je Vlada RS sprejela Na\u010Drt vlaganj v promet in prometno infrastrukturo\
  \ za obdobje 2018 - 2023 (sklep Vlade RS, \u0161t.: 37100-1/2018/10, z dne 29. 3.\
  \ 2018). V teku je ve\u010D projektov nadgradenj \u017Eelezni\u0161kih povezav na\
  \ omre\u017Eju J\u017DI v RS, ki si jih lahko podrobneje ogledate na spletni strani\
  \ Direkcije RS za infrastrukturo ali na spletnem naslovu www.krajsamorazdalje.si.\
  \ Projekti so financirani s sredstvi EU IPE, EKP 2014 - 2020 ter nacionalnimi sredstvi.\n\
  Glede mo\u017Enosti vzpostavitve direktne \u017Eelezni\u0161ke povezave Ljubljane\
  \ z letali\u0161\u010Dem Jo\u017Eeta Pu\u010Dnika je bilo v preteklosti \u017Ee\
  \ preu\u010Deno ve\u010D variantnih re\u0161itev v okviru postopka priprave DPN\
  \ za \u017Eelezni\u0161ko progo Ljubljana - Kranj - Jesenice - dr\u017Eavna meja\
  \ z navezavo na letali\u0161\u010De Jo\u017Eeta Pu\u010Dnika Ljubljana. V juliju\
  \ 2015 se je zaklju\u010Dilo vrednotenje vseh variant v novem koridorju z navezavo\
  \ na letali\u0161\u010De iz katerega izhaja, da so vse variante bile nesprejemljive.\
  \ Poro\u010Dilo \u0161tudije variant za DPN za \u017Eelezni\u0161ko progo Ljubljana\
  \ - Kranj - Jesenice \u2013 dr\u017Eavna meja z navezavo na letali\u0161\u010De\
  \ Jo\u017Eeta Pu\u010Dnika Ljubljana navaja, da nobena od obravnavanih variant,\
  \ kljub \u0161tevilnim preveritvam in optimizacijam, ni okoljsko sprejemljiva. Na\
  \ podlagi ekonomskega vidika vrednotenja so se vse variante izkazale kot ekonomsko\
  \ neupravi\u010Dene. Iz tega naslova je odpadlo tudi varovanje koridorja za navezavo\
  \ letali\u0161\u010Da na \u017Eelezni\u0161ko omre\u017Eje.\nVendar pa se je tako\
  \ Direktorat za kopenski promet, kot tudi vodstvo ministrstva strinjalo, da je navezave\
  \ letali\u0161\u010Da na \u017Eelezni\u0161ko omre\u017Eje nujna. Na podlagi tega\
  \ je bila s strani pobudnika in naro\u010Dnika DPN (MzI in DRSI) sprejeta odlo\u010D\
  itev, da se poi\u0161\u010De racionalnej\u0161a in okoljsko sprejemljivej\u0161\
  a varianta v smislu nadgradnje regionalne proge \u0161t. 21 Ljubljana \u0160i\u0161\
  ka \u2013 Kamnik Graben in podalj\u0161ka povezave proti letali\u0161\u010Du Jo\u017E\
  eta Pu\u010Dnika ter da se ideja o \u017Eelezni\u0161ki povezavi letali\u0161\u010D\
  a z Ljubljano s tem ne opusti. \nDirekcija RS za infrastrukturo je v marcu 2019\
  \ objavila javni razpis za Izdelavo strokovnih podlag in pred\u0161tudije upravi\u010D\
  enosti za nadgradnjo regionalnih \u017Eelezni\u0161kih prog v RS ter \u017Eelezni\u0161\
  kega omre\u017Eja na podro\u010Dju LUR. \u0160tudija naj bi bila zaklju\u010Dena\
  \ in recenzirana predvidoma v maju leta 2020. Narejena bo za omre\u017Eje regionalnih\
  \ \u017Eelezni\u0161kih prog v R Sloveniji in Ljubljanske urbane regije. V sklopu\
  \ te naloge bo preu\u010Den tudi podalj\u0161ek proge za me\u0161ani promet \u0161\
  t. 21 Ljubljana \u0160i\u0161ka \u2013 Kamnik Graben proti letali\u0161\u010Du Jo\u017E\
  eta Pu\u010Dnika na na\u010Din, da se proga proti Brniku cepi od mati\u010Dne obstoje\u010D\
  e proge bodisi na postaji Dom\u017Eale, ali pa na novem cepi\u0161\u010Du na odprti\
  \ progi za postajo Dom\u017Eale. Potek do\_letali\u0161ke postaje\_Brnik bo obdelan\
  \ variantno. Iz letali\u0161ke postaje Brnik naj bi se potni\u0161ka proga nato\
  \ podalj\u0161ala predvidoma \u0161e do Zlatega polja v Kranju ter nadalje do gorenjske\
  \ proge G20 Ljubljana \u2013 Jesenice \u2013 d.m.\nZaradi vseh zgoraj navedenih\
  \ dejstev predlog v tej fazi \u0161e ni primeren za nadaljnjo obravnavo. V primeru\
  \ potrebe po dodatnih informacijah smo vam seveda na voljo."
