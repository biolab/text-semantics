response: "Odziv Ministrstva za pravosodje in javno upravo\nPosamezne pobude za elektronsko\
  \ glasovanje se v dru\u017Ebi pojavljajo periodi\u010Dno v \u010Dasu, ko se bli\u017E\
  ajo volitve oziroma referendumi. Po drugi strani pa ve\u010Djih raziskav, s katerimi\
  \ bi ugotavljali oziroma merili podporo Slovencev glasovanju preko interneta, ni\
  \ bilo. V letu 2010 je sicer bilo mogo\u010De na dr\u017Eavnem portalu oziroma podportalu\
  \ E-demokracija sodelovati v e-anketi, katere namen je bil ugotoviti, ali bi uporaba\
  \ interneta in mobilnega telefona vplivala na udele\u017Ebo na volitvah in referendumih.\
  \ Vpra\u0161anje se je glasilo: \xBBAli bi se volitev in referendumov udele\u017E\
  evali bolj pogosto, \u010De bi lahko glasovali z uporabo modernih komunikacijskih\
  \ poti (spletno glasovanje, glasovanje preko mobilnih telefonov)?\xAB. Odziv je\
  \ bil zelo skromen, saj je v anketi, ki je trajala od 2. 6. do 2. 9. 2010, sodelovalo\
  \ le 40 ljudi, od katerih jih je ve\u010Dina sicer odgovorila pritrdilno.\nMnenja\
  \ v strokovni javnosti o uvajanju sistemov e-volitev so deljena. Pri tem je treba\
  \ opozoriti, da pojem e-volitve zajema dve vrsti volitev, in sicer elektronske volitve,\
  \ pri katerih volivci lahko glasujejo s pomo\u010Djo elektronske naprave na klasi\u010D\
  nem voli\u0161\u010Du ter internetne volitve (nekateri to vrsto e-volitev imenujejo\
  \ i-volitve), kjer volivci lahko glasujejo preko interneta (volivci obi\u0161\u010D\
  ejo posebno volilno spletno stran, kjer se elektronsko identificirajo in oddajo\
  \ svoj glas). V Republiki Sloveniji je bilo do sedaj opravljenih \u017Ee ve\u010D\
  \ strokovnih \u0161tudij in analiz, v katerih so avtorji le teh natan\u010Dno prou\u010D\
  evali prednosti in slabosti elektronskih oziroma internetnih volitev. Po mnenju\
  \ zagovornikov e-volitev bi bile le te tehnolo\u0161ka posodobitev, ki bi omogo\u010D\
  ale la\u017Eji dostop do pravice glasovanja. Postopek volitev bi bil poenostavljen,\
  \ zato bi po njihovem mnenju to pove\u010Dalo udele\u017Ebo na volitvah, hkrati\
  \ bi bile e-volitve tudi cenej\u0161e. Na drugi strani pa so nasprotniki e-volitev\
  \ zaskrbljeni predvsem zaradi njihovega varnostnega vidika, saj informacijska tehnologija\
  \ po njihovem mnenju ne zagotavlja ustavne pravice neposrednega in tajnega glasovanja,\
  \ poleg tega tudi onemogo\u010Da nadzor nad izvedbo volitev ter \u0161ir\u0161i\
  \ javnosti ne daje jasnega zagotovila, da objavljeni rezultat dejansko odra\u017E\
  a voljo volivcev. Nasprotniki e-volitev izpostavljajo tudi razlog, da volitve morajo\
  \ biti in ostati praznik in veliki dan demokracije, medtem ko bi z e-volitvami vse\
  \ skupaj potisnili v anonimnost.\nSlovenija je e-volitve v nadzorovanem okolju \u017E\
  e uvedla. Volivcem s posebnimi potrebami je namre\u010D na voli\u0161\u010Dih \u017E\
  e omogo\u010Deno glasovanje prek posebnih elektronskih naprav. Vlada Republike Slovenije\
  \ pa je od leta 2003 dalje prou\u010Devala tudi mo\u017Enosti uvedbe e-volitev v\
  \ nenadzorovanem okolju, torej prek interneta in v ta namen naro\u010Dila izdelavo\
  \ ve\u010D \u0161tudij in analiz. Na podlagi opravljenih \u0161tudij je vlada v\
  \ preteklih letih pripravila tudi ve\u010D predlogov sprememb zakonodaje, vendar\
  \ so bili vsi poskusi uvedbe e-volitev zaradi nezadostne politi\u010Dne podpore\
  \ zaenkrat neuspe\u0161ni. Januarja 2012 so politi\u010Dne stranke \u2013 koalicijski\
  \ partnerji podpisali Koalicijsko pogodbo o sodelovanju v Vladi Republike Slovenije\
  \ za mandat 2012 \u2013 2015, v katerem so se zavezali tudi k uvajanju novih e-storitev,\
  \ kot na primer e-volitvam. Glede na izku\u0161nje z internetnim volilnim sistemom\
  \ v tujini menimo, da je najbolj primerno postopno uvajanje e-volitev oziroma e-referenduma\
  \ in da je vsaj na za\u010Detku na tako glasovanje potrebno gledati zgolj kot na\
  \ dodatno in ne edino mo\u017Enost glasovanja. Na Ministrstvu za pravosodje in javno\
  \ upravo se zavedamo kompleksnosti tega projekta, zato bomo z delom nadaljevali\
  \ tudi v okviru \u0161ir\u0161e razprave, saj tak\u0161ni projekti ne morejo biti\
  \ predmet hitrih odlo\u010Ditev na podlagi tak\u0161nega predloga, kot smo ga prejeli.\
  \ Pri tem je v zvezi z uvedbo e-volitev oziroma e-referenduma potrebno posebno pozornost\
  \ nameniti zagotovitvi tajnosti glasovanja, ki je eden temeljnih pogojev za uresni\u010D\
  evanje svobode volitev, ker omogo\u010Da volivcu svobodno izbiro.\nV zvezi z drugim\
  \ delom predloga Ministrstvo za pravosodje in javno upravo podpira pobude, ki stremijo\
  \ k zmanj\u0161anju stro\u0161kov volitev in referendumov. Strinjamo se, da je stro\u0161\
  ke treba \u010Dim bolj racionalizirati, vendar ne na predlagani na\u010Din. Volitve\
  \ so mno\u017Ei\u010Dno dejanje in s tem izredno zahteven organizacijski, tehni\u010D\
  ni in tudi finan\u010Dni podvig. So namre\u010D dejanje, ki od vseh politi\u010D\
  nih in sploh dru\u017Ebenih aktivnosti, k sodelovanju v najkraj\u0161em \u010Dasu\
  \ pritegne najve\u010Dje \u0161tevilo dr\u017Eavljanov. Tehni\u010Dno izvedbo volitev\
  \ omogo\u010Da organizacija volitev. Gre za izredno pomemben element volilnega sistema,\
  \ saj slaba in neu\u010Dinkovita organizacija ne omogo\u010Da ustreznega uresni\u010D\
  evanja volilne pravice in lahko poraja dvom v zakonitost volitev. Poglavitno vlogo\
  \ pri organizaciji volitev imajo volilni organi (volilne komisije in volilni odbori).\
  \ Neposredno na voli\u0161\u010Dih volitve vodijo volilni odbori, ki skrbijo za\
  \ pripravo voli\u0161\u010D, za pravilnost glasovanja, za to, da je omogo\u010D\
  ena svoboda in tajnost glasovanja, skrbijo za red in mir na voli\u0161\u010Du, ugotavljajo\
  \ volilno pravico volivcev po volilnem imeniku, ugotavljajo izid volitev na voli\u0161\
  \u010Du idr. Funkcija v volilnem organu je \u010Dastna. Za opravljanje te funkcije\
  \ \u010Dlani volilnih organov ne prejemajo pla\u010Dila za delo. V skladu z zakonom\
  \  imajo \u010Dlani volilnih organov zaradi dela v volilnem organu le pravico do\
  \ ustreznega enkratnega nadomestila. Vi\u0161ino nadomestil oziroma povra\u010D\
  il stro\u0161kov \u010Dlanov volilnih organov, tajnikov in drugih oseb, ki opravljajo\
  \ dol\u017Enosti pri volitvah, dolo\u010Di Dr\u017Eavna volilna komisija v soglasju\
  \ z ministrstvom, pristojnim za finance. Navedena ureditev je primerljiva z ureditvami\
  \ drugih evropskih dr\u017Eav. Ob tem dodajamo, da se vsi dr\u017Eavni organi, ki\
  \ imajo pristojnosti na podro\u010Dju izvedbe volitev, zavedajo trenutnega finan\u010D\
  nega stanja dr\u017Eavnega prora\u010Duna. Za namene var\u010Devanja je zato Dr\u017E\
  avna volilna komisija \u017Ee skr\u010Dila sredstva za izvedbo zadnjega referenduma\
  \ o dru\u017Einskem zakoniku. Zni\u017Eala je nadomestila \u010Dlanom okrajnih volilnih\
  \ komisij, komisij volilnih enot, tajnikom ter drugim, ki so opravljali dol\u017E\
  nosti v zvezi z referendumom (informatiki in ra\u010Dunovodje). Zni\u017Eali so\
  \ tudi nadomestilo, ki pripada predsedniku in namestniku predsednika Dr\u017Eavne\
  \ volilne komisije ter njenim \u010Dlanom. Na ta na\u010Din je bilo privar\u010D\
  evanih skoraj 100.000 evrov. \n "
