response: "Odziv Ministrstva za zunanje zadeve\nV zvezi s prejetim Predlogom umestitve\
  \ imenovanja guvernerja STO na dnevni red Varnostnega sveta OZN menimo, da gre za\
  \ pobudo, ki je v nasprotju z mednarodnim javnim pravom. Svobodno tr\u017Ea\u0161\
  ko ozemlje je bilo ustanovljeno z Mirovno pogodbo z Italijo leta 1947, nato pa so\
  \ vlade Italije, Zdru\u017Eenega kraljestva, Zdru\u017Eenih dr\u017Eav Amerike in\
  \ Jugoslavije 5. oktobra 1954 sklenile memorandum, s katerim sta bili odpravljeni\
  \ voja\u0161ki upravi v coni A in coni B ter opravljena jugoslovansko-italijanska\
  \ razmejitev na kopnem na tem odseku. Celotna jugoslovansko-italijanska meja na\
  \ kopnem in morju je bila nato formalno dolo\u010Dena s Pogodbo med SFR Jugoslavijo\
  \ in Republiko Italijo, podpisano v Osimu 10.11.1975. Ta Osimska pogodba je bila\
  \ 9.7.1987 v skladu z ustanovno listino OZN in Dunajsko konvencijo o pravu mednarodnih\
  \ pogodb registrirana pri Organizaciji zdru\u017Eenih narodov. S tem so vpra\u0161\
  anja v zvezi s Svobodnim tr\u017Ea\u0161kim ozemljem postala prese\u017Eena.\n \n\
  \ "
