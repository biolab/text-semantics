response: "Odziv Ministrstva za kmetijstvo in okolje\nZakon o varstvu okolja dolo\u010D\
  a, da Vlada dolo\u010Di primere in pogoje, ko mora pravna ali fizi\u010Dna oseba,\
  \ ki razvija, izdeluje, predeluje, obdeluje, prodaja ali uva\u017Ea izdelke, delno\
  \ ali v celoti zagotoviti tak\u0161no ravnanje z izdelki in odpadki, ki nastanejo\
  \ po uporabi teh izdelkov, da se spodbuja ponovna uporaba ter prepre\u010Devanje\
  \ nastajanja odpadkov in njihova predelava (raz\u0161irjena odgovornost proizvajalca).\
  \ Na podlagi tega je sprejeta Uredba o ravnanju z odpadnimi nagrobnimi sve\u010D\
  ami, ki dolo\u010Da pravila ravnanja z odpadnimi nagrobnimi sve\u010Dami, z namenom\
  \ zagotoviti njihovo lo\u010Deno zbiranje od drugih komunalnih odpadkov, njihovo\
  \ recikliranje in druge na\u010Dine predelave.\nRavnanje z odpadnimi nagrobnimi\
  \ sve\u010Dami je v Sloveniji torej urejeno na podlagi na\u010Dela raz\u0161irjene\
  \ odgovornosti proizvajalca. To pomeni, da so proizvajalci nagrobnih sve\u010D -\
  \ sem sodijo tudi uvozniki in pridobitelji iz dr\u017Eav \u010Dlanic EU - odgovorni\
  \ za vzpostavitev, izvajanje in financiranje sistema ravnanja z odpadnimi nagrobnimi\
  \ sve\u010Dami, ki nastanejo po uporabi njihovih izdelkov. Proizvajalci nagrobnih\
  \ sve\u010D v ta namen pla\u010Dujejo vse stro\u0161ke, ki nastanejo pri ravnanju\
  \ z odpadnimi nagrobnimi sve\u010Dami, razen stro\u0161kov njihovega lo\u010Denega\
  \ zbiranja na pokopali\u0161\u010Du (te stro\u0161ke nosi upravljavec pokopali\u0161\
  \u010Da).\nPoleg tega morajo proizvajalci nagrobnih sve\u010D pla\u010Devati tudi\
  \ okoljsko dajatev za onesna\u017Eevanje okolja zaradi nastajanja odpadnih nagrobnih\
  \ sve\u010D v skladu z Uredbo o okoljski dajatvi za onesna\u017Eevanje okolja zaradi\
  \ nastajanja odpadne embala\u017Ee.\n "
