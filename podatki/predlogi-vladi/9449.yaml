response: "Odziv Ministrstva za kulturo\nZakon o Radioteleviziji Slovenija (ZRTVS-1)\
  \ v okviru javne slu\u017Ebe RTV Slovenija ureja tudi poseben nacionalni televizijski\
  \ program, namenjen neposrednim prenosom sej Dr\u017Eavnega zbora Republike Slovenije\
  \ in njegovih delovnih teles ter predvajanju posnetkov teh sej, kadar neposredni\
  \ prenos ni mogo\u010D, in celovitemu informiranju javnosti tudi o vsem drugem parlamentarnem\
  \ dogajanju, vklju\u010Dno s sejami Dr\u017Eavnega sveta Republike Slovenije, mednarodnimi\
  \ aktivnostmi parlamenta, posveti v organizaciji Dr\u017Eavnega zbora Republike\
  \ Slovenije oziroma njegovih delovnih telesih ali Dr\u017Eavnega sveta Republike\
  \ Slovenije in drugimi aktivnostmi, povezanimi z uresni\u010Devanjem ustavnih pristojnosti\
  \ slovenskega parlamenta.\nGlede na navedeno zakonsko ureditev javne slu\u017Ebe\
  \ RTV Slovenija poseben televizijski program, TV SLO 3, ni namenjen predstavitvi\
  \ neparlamentarnih politi\u010Dnih strank, ampak informiranju v zvezi z dogajanjem\
  \ v slovenskem parlamentu. O vsem preostalem politi\u010Dnem dogajanju, torej tudi\
  \ o aktivnostih neparlamentarnih politi\u010Dni strank, pa RTV Slovenija celovito\
  \ obve\u0161\u010Da v okviru preostalih radijskih in televizijskih programov ter\
  \ multimedijskega centra, pri \u010Demer pa je odlo\u010Ditev o tem, katere konkretne\
  \ programske vsebine bo uvrstila v svoj program, izklju\u010Dno v njeni pristojnosti.\n\
  Na podlagi ZRTVS-1 je v skladu z ustavno dolo\u010Dbo o pravici do javnega obve\u0161\
  \u010Danja RTV Sloveniji zagotovljena institucionalna in programska avtonomija ter\
  \ uredni\u0161ka neodvisnost. Za oblikovanje programske politike RTV Slovenija (programske\
  \ standarde, programske zasnove in sheme ter programsko-produkcijski na\u010Drt)\
  \ je pristojen programski svet, strokovno programsko delo RTV Slovenije vodijo generalni\
  \ direktor ter direktorja radia in televizije, konkretne programske odlo\u010Ditve\
  \ pa sprejemajo odgovorni uredniki programov, ki so pri tem neodvisni in samostojni.\
  \ Glede na navedeno z zakonom ni dopustno predpisati, da mora RTV Slovenija enkrat\
  \ mese\u010Dno predvajati predstavitve neparlamentarnih strank, saj bi se s tem\
  \ prekomerno poseglo v njeno ustavno in zakonsko varovano programsko avtonomijo\
  \ in uredni\u0161ko neodvisnost.\nMinistrstvo za kulturo v zvezi z zadevnim predlogom\
  \ \u0161e pripominja, da javnost delovanja in javnost finan\u010Dnega poslovanja\
  \ strank ureja Zakon o politi\u010Dnih strankah (ZPoIS). Zato je \u0161e dodatno\
  \ neprimerno in nepotrebno, da se nadzor nad porabo javnih sredstev neparlamentarnih\
  \ strank zagotovi tudi v ZRTVS-1. \n "
