response: "Odziv Ministrstva za pravosodje\nDr\u017Eavljan v svojem predlogu navaja,\
  \ da Republika Slovenija dopu\u0161\u010Da nakupovanje nepremi\u010Dnin s strani\
  \ fizi\u010Dnih in pravnih oseb tretjih dr\u017Eav, kjer ni evropske regulacije\
  \ v povezavi z okoljskimi standardi, za\u0161\u010Dito delovne sile in varstvom\
  \ \u017Eivali in okolja; v nekaterih pa tudi ni davka na dobi\u010Dek. Hipoteti\u010D\
  no se tako lahko v teh dr\u017Eavah opravlja podjetni\u0161ka dejavnost, ki bi bila\
  \ v Evropi \u017Ee 50 let prepovedana, kot na primer kemi\u010Dno onesna\u017Eevanje\
  \ okolja, izkori\u0161\u010Danje in nepla\u010Devanje delavcev, se\u010Dnja gozdov\
  \ in krznarstvo, ter nato z zaslu\u017Eki v Republiki Sloveniji kupuje nepremi\u010D\
  nine. Nadalje navaja, da so na drugi strani dr\u017Eavljani Evropske unije pod nenehno\
  \ regulacijo preko telefonskih operaterjev, IP naslovov, cestnih kamer, policijskih,\
  \ ban\u010Dnih, dav\u010Dnih, carinskih, redarskih, obmejnih in drugih kontrol,\
  \ vendar morajo vsak gotovinski polog nad 10.000,00 EUR dokazovati s pri\u010Dami\
  \ in ban\u010Dnimi izpiski. Dr\u017Eavljan ocenjuje, da je opisano nepo\u0161teno,\
  \ v prid pranju denarja iz tretjih dr\u017Eav ter favoriziranju podjetni\u0161kega\
  \ kapitala, ki je bil zaslu\u017Een v dr\u017Eavah brez prave regulacije, zato predlaga\
  \ ukinitev ali mo\u010Dno omejitev nakupov nepremi\u010Dnin (in drugega) s strani\
  \ kapitala, ki ni bil zaslu\u017Een v Evropski uniji pod predpisano regulacijo.\n\
  V zvezi z navedenim predlogom uvodoma pojasnjujemo, da lahko v Republiki Sloveniji\
  \ tujci[1] na podlagi 68. \u010Dlena Ustave RS[2]\_ pridobivajo lastninsko pravico\
  \ na nepremi\u010Dninah pod pogoji, ki jih dolo\u010Da zakon ali mednarodna pogodba,\
  \ ki jo ratificira dr\u017Eavni zbor. Glede na veljavno zakonodajo in mednarodne\
  \ pogodbe v na\u0161i dr\u017Eavi obstajajo za dr\u017Eavljane posameznih dr\u017E\
  av razli\u010Dni re\u017Eimi pridobivanja lastninske pravice na nepremi\u010Dninah.\n\
  Pridobivanje lastninske pravice na nepremi\u010Dninah na podlagi vseh pravnih temeljev,\
  \ pod enakimi pogoji, kot veljajo za dr\u017Eavljane Republike Slovenije, je mogo\u010D\
  \ za dr\u017Eavljane in pravne osebe dr\u017Eav \u010Dlanic Evropske unije (EU),\
  \ Organizacije za gospodarsko sodelovanje in razvoj (OECD) in Evropskega zdru\u017E\
  enja za prosto trgovino (EFTA) na podlagi mednarodnih pogodb (Pristopne pogodbe\
  \ k Evropski uniji, Sporazum o Evropskem gospodarskem prostoru in Konvencija o organizaciji\
  \ za gospodarsko sodelovanje in razvoj). Poleg tega je to mogo\u010De tudi za osebe\
  \ s statusom Slovenca brez slovenskega dr\u017Eavljanstva na podlagi Zakona o odnosih\
  \ Republike Slovenije s Slovenci zunaj njenih meja[3] in na podlagi Sporazuma o\
  \ vpra\u0161anjih nasledstva[4] \u0161e za tujce iz biv\u0161ih republik SFRJ v\
  \ morebitnih danes za\u010Detih postopkih vknji\u017Ebe lastninske pravice na nepremi\u010D\
  ninah, \u010De so vse pogoje za vknji\u017Ebo izpolnjevali \u017Ee pred 31.\_12.\_\
  1990.\nZa dr\u017Eavljane in pravne osebe dr\u017Eav kandidatk za \u010Dlanstvo\
  \ v EU (Republika Severna Makedonija, Republika Srbija, \u010Crna gora, Republika\
  \ Albanija) pa se uporablja Zakon o pogojih za pridobitev lastninske pravice fizi\u010D\
  nih in pravnih oseb dr\u017Eav kandidatk za \u010Dlanstvo v Evropski uniji na nepremi\u010D\
  ninah (v nadaljnjem besedilu: ZPPLPKEU)[5]. Na podlagi dolo\u010Db navedenega zakona\
  \ imajo dr\u017Eavljani in pravne osebe dr\u017Eav kandidatk za \u010Dlanstvo v\
  \ EU formalno pravico do pridobivanja lastninske pravice na nepremi\u010Dninah na\
  \ ozemlju Republike Slovenije, \u010De obstaja vzajemnost, ta pa se po 4. \u010D\
  lenu ZPPLPKEU ugotavlja v skladu z Zakonom o ugotavljanju vzajemnosti (ZUVza-1)[6].\
  \ V skladu s 3. \u010Dlenom ZPPLPKEU lahko navedeni dr\u017Eavljani pridobijo lastninsko\
  \ pravico na nepremi\u010Dninah v Republiki Sloveniji na podlagi pravnega posla,\
  \ dedovanja ali odlo\u010Dbe dr\u017Eavnega organa, pri \u010Demer se vknji\u017E\
  ba lastninske pravice na nepremi\u010Dnini za dr\u017Eavljane in pravne osebe dr\u017E\
  av kandidatk za \u010Dlanstvo v EU v zemlji\u0161ko knjigo lahko opravi le pod pogojem,\
  \ da je bila s strani Ministrstva za pravosodje na ime vlo\u017Enika izdana pravnomo\u010D\
  na odlo\u010Dba o ugotovitvi vzajemnosti po ZUVza-1. Navedeno ureditev upo\u0161\
  teva tudi Zakon o zemlji\u0161ki knjigi (ZZK-1)[7], ki v tretjem odstavku 36. \u010D\
  lena dolo\u010Da: \xBB\u010Ce se z zemlji\u0161koknji\u017Enim dovolilom dovoljuje\
  \ pridobitev lastninske pravice v korist osebe, ki ima polo\u017Eaj tujca po zakonu,\
  \ ki ureja ugotavljanje vzajemnosti kot pogoj za pridobitev lastninske pravice na\
  \ nepremi\u010Dnini, mora biti zemlji\u0161koknji\u017Enemu dovolilu prilo\u017E\
  ena pravnomo\u010Dna odlo\u010Dba ministrstva, pristojnega za pravosodje, o ugotovitvi\
  \ vzajemnosti.\xAB\nDr\u017Eavljani in pravne osebe s sede\u017Eem v dr\u017Eavah,\
  \ ki se ne uvr\u0161\u010Dajo v nobeno od zgoraj na\u0161tetih skupin (med drugim\
  \ tudi Bosna in Hercegovina ter Ruska federacija), pa v Republiki Sloveniji ne morejo\
  \ pridobiti lastninske pravice na nepremi\u010Dnini na podlagi pravnega posla, saj\
  \ (\u0161e) ni bil sprejet zakon, ki bi to omogo\u010Dal, prav tako pa tudi ni bila\
  \ ratificirana nobena mednarodna pogodba, ki bi to omogo\u010Dala. To velja tudi\
  \ v primeru, \u010De je oseba samostojni podjetnik. Pravnoorganizacijska oblika\
  \ samostojnega podjetnika posameznika namre\u010D nima lastne pravne subjektivitete,\
  \ lo\u010Dene od pravne subjektivitete nosilca podjema \u2013 podjetnika kot fizi\u010D\
  ne osebe[8], saj je skladno s \u0161estim odstavkom 3. \u010Dlena Zakona o gospodarskih\
  \ dru\u017Ebah[9] podjetnik fizi\u010Dna oseba, ki na trgu samostojno opravlja pridobitno\
  \ dejavnost v okviru organiziranega podjetja.\nDoma\u010Da pravna oseba, torej gospodarska\
  \ dru\u017Eba s sede\u017Eem v Republiki Sloveniji, pa je lahko, ne glede na to,\
  \ kdo je njen ustanovitelj, tudi lastnica nepremi\u010Dnin v Republiki Sloveniji.\n\
  Glede na navedeno ocenjujemo, da predlog dr\u017Eavljana ob veljavni ureditvi, ki\
  \ (\u017Ee) omejuje pridobivanje lastninske pravice na nepremi\u010Dninah v Republiki\
  \ Sloveniji s strani tujih dr\u017Eavljanov in dr\u017Eavljanom t. i. tretjih dr\u017E\
  av ne omogo\u010Da pridobitve lastninske pravice na nepremi\u010Dnini s pravnim\
  \ poslom, ni primeren za nadaljnjo obravnavo.\n\_\n\n[1] Fizi\u010Dne osebe, ki\
  \ niso dr\u017Eavljani Republike Slovenije in pravne osebe, ki imajo svoj sede\u017E\
  \ zunaj Republike Slovenije (2. \u010Dlen Zakona o ugotavljanju vzajemnosti; Uradni\
  \ list RS, \u0161t. 27/17).\n[2] Uradni list RS, \u0161t. 33/91-I, 42/97 \u2013\
