response: "Odziv Ministrstva za zdravje\nPodro\u010Dje  prepovedanih  drog  v  Republiki\
  \ Sloveniji je urejeno v skladu s tremi konvencijami Organizacije zdru\u017Eenih\
  \ narodov (v nadaljnjem besedilu: OZN) s tega podro\u010Dja, ki so zavezujo\u010D\
  e za vse dr\u017Eave \u010Dlanice, drugimi mednarodnimi pravnimi akti in z usmeritvami\
  \ Evropske unije. Konoplja in tetrahidrokanabinol (v nadaljnjem besedilu: THC) po\
  \ mednarodnih konvencijah OZN spadata  med prepovedane droge. Dr\u017Eave podpisnice\
  \ konvencij OZN so se  zavezale, da  bodo na nacionalni ravni sprejemale ukrepe\
  \ zoper zlorabo drog  in  mednarodno  tihotapstvo. Konvencije  OZN  posameznim \
  \ dr\u017Eavam  dopu\u0161\u010Dajo  le malo manevrskega prostora  pri  oblikovanju\
  \ nacionalnih politik. Kljub temu, pa so na primer na  Nizozemskem in v nekaterih\
  \ drugih dr\u017Eavah (\u0160panija, \u010Ce\u0161ka, Portugalska, Slovenija)  z\
  \  interpretacijami  konvencij  svojo  zakonodajo  in  politiko razvili  tako, \
  \ da  se  kazensko  ne preganja uporabnikov konoplje. Za bolj liberalno  dr\u017E\
  avo na tem podro\u010Dju torej velja tudi Slovenija, ki je \u017Ee leta 1999 s \
  \ sprejetjem Zakona o proizvodnji in prometu s prepovedanimi drogami (v nadaljnjem\
  \ besedilu: ZPPPD) dekriminalizirala uporabo drog. Na podlagi ZPPPD se je de-iure\
  \ dekriminalizirala posest manj\u0161e koli\u010Dine prepovedane droge za enkratno\
  \ lastno uporabo. Torej je posest manj\u0161e koli\u010Dine prepovedanih drog, tudi\
  \  konoplje,  le  prekr\u0161ek  po ZPPPD in Zakonu o prekr\u0161kih (v nadaljnjem\
  \ besedilu: ZP-1), za katerega je zagro\u017Eeno: opomni, opozorilo ali zelo mila\
  \ denarna kazen oz. globa. Ustavno   sodi\u0161\u010De  je  z  odlo\u010Dbo  U-I-69/06-16\
  \  odlo\u010Dilo,  da  po  preteku predhodnega  obdobja iz 223. \u010Dlena ZP-1\
  \ za prekr\u0161ek ni ve\u010D  dovoljeno  izrekati  zaporne  kazni.  Zaradi  tega\
  \  je potrebno voditi postopke  po dolo\u010Dilih ZP-1, kar pomeni, da se praviloma\
  \ za prekr\u0161ke vodijo hitri  postopki  razen  v  primerih, ko ZP-1 dolo\u010D\
  a druga\u010De. Za prekr\u0161ek po Zakonu  o proizvodnji in prometu s prepovedanimi\
  \ drogami je torej dovoljeno izre\u010Di  samo  globo, ne pa tudi zaporne kazni,\
  \ ki je bila prej alternativno predvidena  za  te prekr\u0161ke. Zakon o proizvodnji\
  \ in prometu s prepovedanimi drogami  za  prekr\u0161ek  po  tem zakonu predpisuje\
  \  tudi obligatorni odvzem prepovedane droge.\nNadalje, ZPPPD v 6. \u010Dlenu navaja,\
  \ da se za prepovedane droge ne \u0161tejejo substance, ki se v skladu s posebnimi\
  \ predpisi uporabljajo kot zdravila. Z lanskoletno spremembo Uredbe o razvrstitvi\
  \ prepovedanih drog je omogo\u010Deno, da lahko zdravnik, skladno s smernicami na\
  \ posameznem podro\u010Dju medicine, predpi\u0161e zdravila na osnovi kanabinoidov\
  \ (THC)  na recept, skladno s predpisi.\nPodro\u010Dje industrijske konoplje je\
  \ pri nas urejeno s Pravilnikom o spremembah Pravilnika pogojih za pridobitev dovoljenja\
  \ za gojenje konoplje in maka (Uradni list RS, \u0161t. 36/2015 ) in drugimi relevantnimi\
  \ in v pravilniku navedenimi Uredbami Sveta EU. Skladno z drugim odstavkom 2. \u010D\
  lena omenjenega  pravilnika se konoplja lahko goji za pridelavo semena za nadaljnje\
  \ razmno\u017Eevanje, za proizvodnjo hrane in pija\u010D, za pridobivanje substanc\
  \ za kozmeti\u010Dne namene, za pridelavo vlaken, za krmo \u017Eivali in za druge\
  \ industrijske namene. Za konopljo po tem pravilniku se \u0161tejejo sorte konoplje,\
  \ ki so na\u0161tete v Skupnem katalogu sort polj\u0161\u010Din (evropska sortna\
  \ lista), objavljenem vsako leto v Uradnem listu Evropske unije in na spletni strani\
  \ Uprave RS za varno hrano. Vsebnost THC v vzorcu konoplje pa ne sme presegati 0,2\
  \ odstotka. V zadnjih letih se je povr\u0161ina obdelovalnih povr\u0161in namenjenih\
  \ gojenju industrijske konoplje pri nas mo\u010Dno pove\u010Dalo, tudi v Prekmurju,\
  \ in skupaj dosega \u017Ee skoraj 700 hektarov.\nOb tem \u017Eelimo opozoriti na\
  \ zavajanja, ki se nana\u0161ajo na obljube o splo\u0161ni zdravilnosti konoplje\
  \ pri desetinah bolezni in prakti\u010Dno ne\u0161kodljivi uporabi. Konopljo se\
  \ v javnosti predstavlja kot \u010Dude\u017Eno rastlino, kot univerzalno zdravilo\
  \ za vse bolezni. Na ta na\u010Din se pri ljudeh ustvarja vtis o smiselnosti (samo)obravnave\
  \ s konopljo in hkrati dvom o konvencionalnih metodah zdravljenja. V najslab\u0161\
  em primeru ljudje terapijo, ki jim jo je predpisal zdravnik,  zamenjajo za preparate\
  \ iz konoplje, ki jih kupijo na \u010Drnem trgu za drag denar in v upanju na ozdravitev.\n\
  Omeniti je treba \u0161tevilne dokaze iz znanstvene literature, da uporaba konoplje\
  \ pri ljudeh, \u0161e posebej pri mladostnikih, lahko pove\u010Da tveganje za razvoj\
  \ odvisnosti od konoplje (prvi iskalci pomo\u010Di \u2013 zdravljenje in socialna\
  \ obravnava \u2013 v EU v letu 2014 navajajo najpogosteje konopljo, kot razlog za\
  \ iskanje pomo\u010Di), povzro\u010Di te\u017Eave v du\u0161evnem zdravju (pri 24%\
  \ bolnikov s psihozo je bila za razvoj bolezni klju\u010Dna uporaba skunka \u2013\
  \ potentnej\u0161e konoplje: raziskava King's College), pove\u010Da tveganja za\
  \ sr\u010Dno-\u017Eilne in respiratorne bolezni (v Kanadi je letno v povpre\u010D\
  ju med 130 \u2013 280 primerov smrti zaradi plju\u010Dnega raka povezanih s kajenjem\
  \ konoplje) in pri mladostnikih negativno vpliva na u\u010Dni uspeh, verbalne sposobnosti\
  \ ter pomnjenje. Tveganja so povezana tudi s prometno varnostjo, v kanadski \u0161\
  tudiji, ki je bila objavljena januarja, je izra\u010Dunano, da je bilo v letu 2010\
  \ med 89 \u2013 267 prometnih nesre\u010D s smrtnim izidom zaradi konoplje. Hkrati\
  \ je bilo v Kanadi zaradi konoplje v letu 2010 na\u0161tetih od 6825 \u2013 20475\
  \ primerov prometnih po\u0161kodb. V ZDA ugotavljajo \u0161e, zlasti v tistih zveznih\
  \ dr\u017Eavah, kjer so legalizirali konopljo za rekreativno rabo, da nara\u0161\
  \u010Da \u0161tevilo obiskov v ambulantah nujne medicinske pomo\u010Di, tudi med\
  \ mladimi. Vse omenjeno pa pomeni tudi nove in dodatne stro\u0161ke za vzpostavitev\
  \ in delovanje preventivnega, zdravstvenega in varnostnega sistema za delo na tem\
  \ podro\u010Dju.\nGlede va\u0161e pobude za razpis referenduma na to temo, vam sporo\u010D\
  amo, da v Sloveniji to podro\u010Dje ureja Zakon o referendumu in ljudski iniciativi\
  \ (Uradni list RS, \u0161t. 26/07-UPB2 in 47/13), ki opredeljuje  referendum o spremembi\
  \ ustave, zakonodajni referendum, referendum o mednarodnih povezavah in posvetovalni\
  \ referendum o vpra\u0161anjih iz pristojnosti dr\u017Eavnega zbora. Zakon ureja\
  \ tudi ljudsko iniciativo za spremembo ustave in za sprejem zakona. Dr\u017Eavni\
  \ zbor lahko razpi\u0161e referendum po lastni odlo\u010Ditvi na predlog vlade,\
  \ najmanj desetih poslancev ali poslanske skupine. Predlog je na referendumu sprejet,\
  \ \u010De zanj glasuje ve\u010Dina volivcev, ki so veljavno glasovali. Dr\u017E\
  avni zbor je vezan na odlo\u010Ditev volivcev na referendumu.\nDr\u017Eavni zbor\
  \ lahko razpi\u0161e posvetovalni referendum o vpra\u0161anjih iz svoje pristojnosti,\
  \ ki so \u0161ir\u0161ega pomena za dr\u017Eavljane. Razpi\u0161e se lahko na celotnem\
  \ obmo\u010Dju dr\u017Eave ali na dolo\u010Denem o\u017Ejem obmo\u010Dju, \u010D\
  e vpra\u0161anje zadeva samo prebivalce tega obmo\u010Dja.  Referendum razpi\u0161\
  e dr\u017Eavni zbor, pobudo zanj lahko da vsak poslanec dr\u017Eavnega zbora. Dr\u017E\
  avni zbor ni vezan na izid posvetovalnega referenduma.\nLjudska iniciativa je oblika\
  \ neposredne demokracije. Pojavlja se v obliki zakonske in ustavnorevizijske iniciative,\
  \ kar pomeni, da lahko 30.000 volivcev predlaga spremembo ustave in 5000 volivcev\
  \ predlaga spremembo zakona. Pobudo volivcem za vlo\u017Eitev predloga za za\u010D\
  etek postopka za spremembo ustave oziroma predloga zakona lahko da vsak volivec,\
  \ politi\u010Dna stranka ali drugo zdru\u017Eenje dr\u017Eavljanov.\nPrimernost\
  \ oziroma neprimernost predloga za nadaljnjo obravnavo Po mnenju Ministrstva za\
  \ zdravje je predlog za legalizacijo rekreativne rabe marihuane neprimeren, saj\
  \ pav\u0161alno navaja, da naj bi se z legalizacijo marihuane ustvarila nova delovna\
  \ mesta, povi\u0161ala naj bi se kupna mo\u010D ter pove\u010Dalo \u0161tevilo tujih\
  \ turistov pri nas. Predlagatelj navaja, da marihuana ni bolj \u0161kodljiva kot\
  \ na primer alkohol ali tobak, v nekaterih primerih pa je celo zdravilna. Poudariti\
  \ je treba, da nobeno zdravilo ne pomaga vselej in vsem ljudem, ali v vseh fazah\
  \ neke bolezni. Nekriti\u010Dne navedbe o katerikoli snovi, kot \u010Dude\u017E\
  ni, vsestransko uporabni in povsem ne\u0161kodljivi, lahko pri posamezniku povzro\u010D\
  ijo negotovost, stisko ali celo dvom v proces zdravljenja. \u0160kodljivost drugih\
  \ snovi pa ne more biti opravi\u010Dilo, da bi omogo\u010Dili enako splo\u0161no\
  \ dostopnost \u0161e drugim ali novim psihoaktivnim snovem.\n "
