response: "Odziv Agencije RS za okolje\nSpo\u0161tovani, zahvaljujemo se vam za va\u0161\
  o pobudo, da radarsko sliko padavin podlo\u017Eimo s podrobnej\u0161o karto, ki\
  \ bi omogo\u010Dila natan\u010Dnej\u0161o lokacijo tudi manj\u0161ih krajev v Sloveniji,\
  \ v primerjavi z radarsko sliko padavin, ki je na razpolago na strani www.arso.gov.si/vreme/napovedi%20in%20podatki/radar_animacija.html.\n\
  Ob tem vas obve\u0161\u010Damo, da je \u017Ee kar nekaj let (od leta 2012) na spletnih\
  \ straneh ARSO dostopen vpogled v radarsko izmerjene jakosti padavin in verjetnosti\
  \ pojavljanja to\u010De tudi na interaktivnem zemljevidu, kjer lahko uporabnik izbira\
  \ med nekaj razli\u010Dnimi podlagami in si tudi prikroji pogled v smislu izbranega\
  \ obmo\u010Dja in \u017Eelene prosojnosti podatkov. Izdelka sta na razpolago na\
  \ naslovih: www.meteo.si/uploads/meteo/app/inca/?par=si0zm www.meteo.si/uploads/meteo/app/inca/?par=hp\n\
  Podoben prikaz je omogo\u010Den \u0161e na prenovljenem vremenskem portalu (od februarja\
  \ 2018), kjer so vsebine bolje prilagojene tudi mobilnim napravam: www.vreme.si/napoved/Ljubljana/padavine\
  \ www.vreme.si/napoved/Ljubljana/toca\nNazivni \u010Das radarskih slik je \u010D\
  as za\u010Detka radarske meritve, ki \u017Ee fizi\u010Dno traja pribli\u017Eno 5\
  \ minut. To je torej \u010Das, ki ga radar potrebuje, da pri razli\u010Dnih dvi\u017E\
  nih kotih pre\u010De\u0161e celotno obmo\u010Dje meritve. Do nastanka radarske slike\
  \ je potrebno veliko koli\u010Dino izmerjenih podatkov \u0161e ustrezno obdelati,\
  \ kar lahko vzame \u0161e nekaj minut, tipi\u010Dno pa dandana\u0161nji to traja\
  \ okrog ene minute. Takoj, ko je slika razpolo\u017Eljiva, je tudi objavljena na\
  \ spletu. Tako je tipi\u010Dno dostopna med 6. in 8. minuto po za\u010Detku meritve.\
  \ Nikakor torej ne dr\u017Ei, da bi sliko kakorkoli zakasnjevali, ampak je objavljena\
  \ takoj, ko je produkt razpolo\u017Eljiv.\nV\u010Dasih lahko v dolo\u010Denih spletnih\
  \ brskalnikih pride do zamika prikaza zaradi predhranjenja v brskalniku (cache),\
  \ ko brskalnik prikazuje staro sliko, \u010Deprav je na razpolago \u017Ee novej\u0161\
  a. V tem primeru ro\u010Dna osve\u017Eitev strani navadno re\u0161i te\u017Eavo.\
  \ Tehni\u010Dno je najmanj mo\u017Enosti za tovrsten zamik na prenovljeni strani\
  \ www.vreme.si, kjer je to nekoliko bolje prepre\u010Deno \u017Ee na strani stre\u017E\
  ni\u0161kih nastavitev.\nNekaj ve\u010D odgovorov na pogosta vpra\u0161anja v povezavi\
  \ z radarskimi meritvami najdete tule: www.meteo.si/met/sl/weather/observ/radar/"
