response: "Odziv Ministrstva za finance\nVlada RS se zaveda, da je potrebno nujno\
  \ sprejeti odlo\u010Dne strukturne ukrepe ter izbolj\u0161ati upravljanje z dr\u017E\
  avnim premo\u017Eenjem ter na ta na\u010Din prispevati k maksimiranju njegove vrednosti,\
  \ zato je sprejela Zakon o Slovenskem dr\u017Eavnem holdingu (ZSDH), ki je stopil\
  \ v veljavo 28. 12. 2012. Bodo\u010Da ureditev upravljanja dr\u017Eavnega premo\u017E\
  enja bo pripomogla k transparentnej\u0161emu in u\u010Dinkovitej\u0161emu upravljanju\
  \ kapitalskih nalo\u017Eb na enem mestu, dr\u017Eava pa se bo na ta na\u010Din la\u017E\
  je umaknila iz gospodarstva in odprodala dolo\u010Dene dr\u017Eavne dele\u017Ee.\n\
  Eden izmed glavnih ciljev ZSDH je pove\u010Dati vrednost dr\u017Eavnih nalo\u017E\
  b z aktivnim upravljanjem in dosledno vzpostavitvijo sistema korporativnega upravljanja,\
  \ temelje\u010Dega na jasno postavljenih aktih upravljanja, kot jih dolo\u010Da\
  \ zakon. To je mo\u010D dose\u010Di s koncentracijo vseh nalo\u017Eb dr\u017Eave\
  \ pri enem upravljavcu \u2013 Slovenskem dr\u017Eavnem holdingu (SDH). Premo\u017E\
  enje dr\u017Eave je trenutno v lasti ve\u010D pravnih oseb, ki zasledujejo razli\u010D\
  ne poslovne cilje. Premo\u017Eenje velikokrat ni upravljano optimalno, zato izkupi\u010D\
  ek (donosnost) za lastnika ni maksimalen, temve\u010D je podrejen razli\u010Dnim\
  \ ciljem, ki jih te dru\u017Ebe zasledujejo. Predlagani zakon torej stremi k poenostavitvi\
  \ strukture upravljanja, jasnej\u0161i opredelitvi namena in meril upravljanja dr\u017E\
  avnih nalo\u017Eb ter oblikovanju enotne premo\u017Eenjske rezerve dr\u017Eave.\
  \ Predvideva se, da bo holding v polni meri za\u017Eivel v praksi, v obdobju pol\
  \ leta od za\u010Detka veljavnosti zakona.\nDr\u017Eavljan tudi predlaga, da bi\
  \ morala podjetja, pozitivna dr\u017Eavna podjetja stimulira pla\u010Dno glede na\
  \ ostalo gospodarstvo, podjetja, ki imajo izgubo pa bi morala imeti ni\u017Eje pla\u010D\
  e od povpre\u010Dja v gospodarstvu, nadzorniki pa si nebi smeli izpla\u010Devati\
  \ ni\u010Desar prekomernega, dokler si denarja ne prislu\u017Eijo s svojim delom.\n\
  Pojasnjujemo, da Vlada RS sicer nima zakonskih pooblastil za sprejemanje ukrepov\
  \ s tega podro\u010Dja, lahko pa sprejme priporo\u010Dila in pozove uprave in nadzorne\
  \ svete oziroma upravne odbore gospodarskih dru\u017Eb, da ravnajo v skladu s priporo\u010D\
  ili. Priporo\u010Dila vlade ne predstavljajo neposredno pravno zavezujo\u010Dega\
  \ akta, zaradi neupo\u0161tevanja katerega je mogo\u010De kr\u0161itelja sankcionirati.\n\
  Vlada RS je tako je na 92. redni seji dne 22. 7. 2010 sprejela priporo\u010Dila\
  \ v zvezi z omejitvijo pla\u010D in osebnih prejemkov zaposlenih v javnih podjetjih\
  \ in gospodarskih dru\u017Ebah, ki opravljajo gospodarske javne slu\u017Ebe. Priporo\u010D\
  ila so veljala za javna podjetja in gospodarske dru\u017Ebe, ki so v neposredni\
  \ ve\u010Dinski lasti dr\u017Eave ali samoupravnih lokalnih skupnosti in za njihove\
  \ odvisne dru\u017Ebe.\n S priporo\u010Dili je vlada javnim podjetjem in gospodarskim\
  \ dru\u017Ebam v neposredni ali posredni ve\u010Dinski dr\u017Eavni ali ob\u010D\
  inski lasti priporo\u010Dala, da zaradi gospodarske krize uveljavijo naslednje var\u010D\
  evalne ukrepe:\n vi\u0161ina pla\u010D za leti 2011 in 2012 se obdr\u017Ei na ravni\
  \ meseca julija 2010, sredstva, namenjena za izpla\u010Dilo poslovne uspe\u0161\
  nosti v letih 2011 in 2012 se namenijo za  razvojne investicije, regres za letni\
  \ dopust za leti 2011 in 2012 se zaposlenim izpla\u010Da v vi\u0161ini minimalne\
  \ pla\u010De, stro\u0161ki dela se v letu 2011 z optimizacijo delovnih in poslovnih\
  \ procesov zni\u017Eajo za 5 odstotkov glede na stro\u0161ke dela v letu 2010. V\
  \ letu 2012 se ohranijo nominalno v enaki vi\u0161ini kot v letu 2011. \nUprave\
  \ in nadzorne svete oziroma upravne odbore gospodarskih dru\u017Eb je vlada pozvala,\
  \ da ravnajo v skladu s priporo\u010Dili in v zvezi s tem izvedejo ustrezne ukrepe\
  \ do 31. 12. 2010.\nGlede na to, da se gospodarske razmere \u0161e vedno niso izbolj\u0161\
  ale, bi bilo smiselno dano priporo\u010Dilo podalj\u0161ati oziroma pripraviti podobno\
  \ novo.\n "
