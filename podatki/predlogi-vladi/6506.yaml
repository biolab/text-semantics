response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n1.\nPokojninsko in invalidsko zavarovanje temelji na zavarovalni\u0161kem\
  \ principu, kar v osnovi pomeni, da je pravica do pokojnine pravica iz pokojninskega\
  \ in invalidskega zavarovanja, ki izhaja iz minulega dela in temelji na prispevkih,\
  \ pla\u010Danih v \u010Dasu aktivne dobe zavarovanca. Pravice iz pokojninskega in\
  \ invalidskega zavarovanja so na\u010Deloma odvisne od dol\u017Eine trajanja zavarovalne\
  \ dobe in od vi\u0161ine pla\u010D oziroma zavarovalnih osnov, od katerih je zavarovanec\
  \ pla\u010Deval prispevke. Po Zakonu o pokojninskem in invalidskem zavarovanju /ZPIZ-2/\
  \ (Uradni list RS, \u0161t. 96/2012, 39/2013 in 63/13-ZIUPTDSV) se pokojninska osnova,\
  \ od katere se odmeri starostna in invalidska pokojnina, praviloma dolo\u010Di na\
  \ podlagi mese\u010Dnega povpre\u010Dja prejetih pla\u010D oziroma zavarovalnih\
  \ osnov, od katerih so bili obra\u010Dunani prispevki, v katerihkoli zaporednih\
  \ 24 letih zavarovanja po 1.1.1970, ki so za zavarovanca najugodnej\u0161a. V prehodnem\
  \ obdobju se bo obra\u010Dunsko obdobje za izra\u010Dun pokojninske osnove podalj\u0161\
  evalo postopoma za eno leto letno, za\u010Den\u0161i z 19 leti v letu 2013, 20 leti\
  \ v letu 2014, leta 2018 pa bodo osebi, ki se bo \u017Eelela upokojiti, pokojnino\
  \ izra\u010Dunali na podlagi najugodnej\u0161ih zaporednih 24 let. Zaradi medsebojne\
  \ primerljivosti osnov iz prej\u0161njih let zavarovanja, se le-te pri izra\u010D\
  unu pokojninske osnove prera\u010Dunajo z valorizacijskimi koli\u010Dniki na raven\
  \ povpre\u010Dne pla\u010De na zaposleno osebo, izpla\u010Dane za leto 2012. Valorizacijske\
  \ koli\u010Dnike dolo\u010Da vsako leto na novo minister, pristojen za delo, dru\u017E\
  ino, socialne zadeve in enake mo\u017Enosti v soglasju z ministrom, pristojnim za\
  \ finance.\nDodatno je potrebno pojasniti, da se z novim na\u010Dinom izra\u010D\
  unavanja pokojnine ustavlja nadaljnje zni\u017Eevanje vi\u0161ine pokojnin, upokojencem\
  \ pa bodo s tem zagotovljene dostojne pokojnine. Hkrati je v pokojninski sistem\
  \ vpeljana ve\u010Dja pravi\u010Dnost v skladu z na\u010Delom ve\u010Dje povezanosti\
  \ vpla\u010Dil in izpla\u010Dil. Vi\u0161ina pokojnine je bolj kot do zdaj odvisna\
  \ od vpla\u010Danih prispevkov, v pokojninsko dobo pa se \u0161tejejo samo obdobja,\
  \ za katera so bili pla\u010Dani prispevki.\nVi\u0161ina pokojnine je tako odvisna\
  \ od vi\u0161ine pokojninske osnove in vi\u0161ine prispevkov, ki jih je posameznik\
  \ vpla\u010Deval v sistem obveznega pokojninskega in invalidskega zavarovanja, pa\
  \ tudi od dol\u017Eine dopolnjene pokojninske dobe. Dol\u017Eina dopolnjene pokojninske\
  \ dobe pogojuje vi\u0161ino odstotka, ki se uporabi za odmero starostne pokojnine,\
  \ le-ta pa se razlikuje glede na spol zavarovanca. Vi\u0161ina vpla\u010Danih prispevkov\
  \ je odvisna od vi\u0161ine osnove, kar pomeni, da mora oseba z vi\u0161jo osnovo\
  \ pla\u010Dati tudi vi\u0161je prispevke. Izhajajo\u010D iz navedenega menimo, da\
  \ medsebojna primerjava razli\u010Dnih pokojnin ni ustrezna, \u017Eeleli pa bi tudi\
  \ poudariti, da pokojninsko in invalidsko zavarovanje temelji na zavarovalni\u0161\
  kem principu, kar v osnovi pomeni, da se pravica do pokojnine in druge pravice iz\
  \ naslova minulega dela priznavajo na temelju vpla\u010Danih prispevkov in minulega\
  \ dela ter da mora obstajati sorazmernost med vpla\u010Danimi prispevki in prejemki\
  \ iz sistema.\nOb tem pa je potrebno dodati, da sistem pokojninskega zavarovanja\
  \ vendarle ni \u010Disti \xBBzavarovalni\u0161ki\xAB sistem, temve\u010D gre za\
  \ sistem, ki temelji tudi na na\u010Delih vzajemnosti in solidarnosti. To sta na\u010D\
  eli, ki posameznikom, ki so sicer 40 let vpla\u010Devali v sistem, vendar pa so\
  \ imeli v svojem aktivnem obdobju zelo nizke pla\u010De, zaradi \u010Desar s svojimi\
  \ vpla\u010Dili ne bi dosegli niti minimalne pokojnine, omogo\u010Da, da se upokojijo\
  \ z dostojno pokojnino, ki pri teh posameznikih nastopa v funkciji socialnega korektiva.\
  \ Zaradi na\u010Dela solidarnosti ali redistribucije se tem zavarovancem torej zagotavljajo\
  \ vi\u0161je pravice, kot bi jim \u0161le glede na pla\u010Dane prispevke. Za razliko,\
  \ ki jo te osebe prejmejo med pokojnino, ki bi ustrezala njihovim prispevkom in\
  \ pokojnino, ki jo garantira obvezni (javni) pokojninski sistem, je potrebno zagotoviti\
  \ finan\u010Dna sredstva, ki pa gredo deloma v \u0161kodo posameznikom, ki so 40\
  \ let pla\u010Devali prispevke, ki presegajo najvi\u0161jo pokojninsko osnovo, deloma\
  \ pa v breme dr\u017Eave. Ker je v slovenskem javnem pokojninskem sistemu vi\u0161\
  ina pokojnine z zakonom omejena tako navzdol kot navzgor in je najvi\u0161ja pokojnina\
  \ preko najvi\u0161je pokojninske osnove omejena s 4-kratnikom najni\u017Eje pokojninske\
  \ osnove, se vsa finan\u010Dna sredstva, ki jih ti posamezniki s prispevki prepla\u010D\
  ajo, prerazporedijo znotraj sistema in z vidika posameznika nastopajo kot dav\u010D\
  ni odtegljaj.\nVendar pa ne glede na navedeno \u0161e vedno zmanjka finan\u010D\
  nih sredstev za izpla\u010Dilo vseh pravic, ki se financirajo iz javnega pokojninskega\
  \ sistema, zato razliko dopla\u010Da dr\u017Eava. Osebe z vi\u0161jimi dohodki tako\
  \ v skladu s solidarnostnim na\u010Delom zagotavljajo sredstva za osebe z ni\u017E\
  jimi dohodki tekom aktivne dobe, kar prispeva k vi\u0161ji socialni varnosti upokojencev.\
  \ Sistem obveznega pokojninskega zavarovanja je tako tudi solidarno naravnan, vendar\
  \ pa ne gre spregledati, da gre za sistem na podlagi zavarovanja, v katerem mora\
  \ biti do dolo\u010Dene mere spo\u0161tovana tudi vi\u0161ina prispevka posameznika\
  \ med aktivno dobo. Tako glede na navedeno menimo, da je razmerje 1:4, kot ga ureja\
  \ sedaj veljavna zakonodaja, ustrezno.\n2.\nGlede mo\u017Enosti vpogleda v zbrana\
  \ sredstva posameznika in njegove mo\u017Enosti seznanitve s stanjem na individualnem\
  \ ra\u010Dunu moramo pojasniti, da sedaj veljavni ZPIZ-2 v \u0161estem odstavku\
  \ 140. \u010Dlena \u017Ee ureja obve\u0161\u010Danje svojih zavarovancev po uradni\
  \ dol\u017Enosti. Skladno s to dolo\u010Dbo mora namre\u010D Zavod za pokojninsko\
  \ in invalidsko zavarovanje zavarovancu, ki v koledarskem letu dopolni 58 let starosti,\
  \ po uradni dol\u017Enosti posredovati informacijo o pri\u010Dakovani vi\u0161ini\
  \ njegove pred\u010Dasne oziroma starostne pokojnine, na podlagi meril, ki jih predpi\u0161\
  e minister, pristojen za delo.\n3.\nV zvezi s tretjim predlogom vas obve\u0161\u010D\
  amo, da so bili, \u017Ee na podlagi prej veljavnega Zakona o pokojninskem in invalidskem\
  \ zavarovanju (ZPIZ-1), ustanovljeni pokojninski skladi, v katere se lahko vklju\u010D\
  ijo posamezniki sami (individualno prostovoljno dodatno pokojninsko zavarovanje)\
  \ ali preko svojega delodajalca (kolektivno prostovoljno dodatno pokojninsko zavarovanje)\
  \ z namenom, da si s privar\u010Devanimi sredstvi zagotovijo dodatno starostno pokojnino\
  \ v obliki do\u017Eivljenjske pokojninske rente.\n\u010Clani pokojninskih skladov\
  \ dodatnega pokojninskega zavarovanja lahko redno spremljajo stanje na svojih osebnih\
  \ ra\u010Dunih dodatnega zavarovanja, prav tako pa lahko kadarkoli vpla\u010Dajo\
  \ dodatne premije.\nGlede na zgoraj navedeno je va\u0161 predlog \u017Ee uresni\u010D\
  en.\n \n "
