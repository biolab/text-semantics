response: "Odziv Ministrstva za \u0161olstvo in \u0161port\nV letu 2009 je Ministrstvo\
  \ za \u0161olstvo in \u0161port \u0161olam poslalo vpra\u0161alnik z namenom evalvacije\
  \ izvajanja Zakona o subvencioniranju dija\u0161ke prehrane, ki je od leta 2008\
  \ dalje vsem dijakom zagotavljal brezpla\u010Dno toplo malico. Ravnatelji so v anketnem\
  \ vpra\u0161alniku med drugim navajali tudi bistvene pomanjkljivosti v sistemu dija\u0161\
  ke prehrane na svojih \u0161olah in izpostavili te\u017Eavno organizacijo ustreznih\
  \ odmorov in neustrezen odnos dijakov do brezpla\u010Dne hrane. Kot ena ve\u010D\
  jih pomanjkljivosti se je izkazala tudi pretirana koli\u010Dina zavr\u017Eene hrane.\n\
  Ministrstvo za \u0161olstvo in \u0161port je pri kreiranju politike s predlogom\
  \ novega Zakona o \u0161olski prehrani poiskalo re\u0161itve, s katerimi se na enak\
  \ na\u010Din subvencionira \u0161olska prehrana v osnovnih in srednjih \u0161olah.\
  \ Pri tem je \u017Eelelo v okviru finan\u010Dnih mo\u017Enosti socialno \u010Dimbolj\
  \ pravi\u010Dno urediti \u0161olsko prehrano in jo kombinirati z univerzalno socialno\
  \ pravico in subvencijo. To pomeni, da ministrstvo \u0161olsko prehrano uvr\u0161\
  \u010Da v razvojno politiko, pri \u010Demer sledi ciljem zdravega prehranjevanja\
  \ in vzgojne aktivnosti v \u0161olah.\nObenem je z novim zakonom omogo\u010Dilo\
  \ \u0161olam, da dijakom ponudijo bogatej\u0161o hladno malico in ne ve\u010D nujno\
  \ topli obrok, s \u010Demer naj bi precej te\u017Eav pri zagotavljanju ustreznih\
  \ kapacitet in organizaciji ustreznih odmorov odpadlo. Poleg tega zakon u\u010D\
  ence, dijake in star\u0161e usmerja k odgovornej\u0161emu ravnanju s hrano, saj\
  \ so dol\u017Eni spo\u0161tovati \u0161olska pravila evidentiranja v zvezi s kori\u0161\
  \u010Denjem dnevnega obroka in so v nasprotnem primeru sankcionirani, tako da morajo\
  \ ob nespo\u0161tovanju teh pravil povrniti celotno vrednost obroka.\n\u0160ola\
  \ mora skladno z dolo\u010Dbami zakona v letnem delovnem na\u010Drtu opredeliti\
  \ vsebino, obseg in dejavnosti vzgojno-izobra\u017Eevalne dejavnosti, povezane s\
  \ prehrano in vzpodbujanjem kulture prehranjevanja. Na \u0161oli lahko deluje skupina\
  \ za prehrano, ki je posvetovalno telo ravnatelja.\nV pravilih \u0161olske prehrane,\
  \ ki jih sprejme svet \u0161ole, \u0161ola opredeli natan\u010Dnej\u0161e postopke,\
  \ ki zagotavljajo evidentiranje, nadzor nad kori\u0161\u010Denjem obrokov, dolo\u010D\
  i \u010Das in na\u010Din odjave posameznega obroka, ravnanje z neprevzetimi obroki,\
  \ na\u010Dine seznanitve u\u010Dencev oziroma dijakov in star\u0161ev. \u010Ce na\
  \ \u0161oli deluje skupina za prehrano se njeno sestavo in \u0161tevilo \u010Dlanov\
  \ dolo\u010Di v pravilih.\nU\u010Denec oziroma dijak, ki se \u017Eeli v \u0161oli\
  \ prehranjevati, se k \u0161olski prehrani prijavi. S tem nastopi dol\u017Enost\
  \ u\u010Denca ali dijaka oziroma star\u0161ev, da bodo spo\u0161tovali pravila \u0161\
  olske prehrane, pla\u010Devali prispevek za \u0161olsko prehrano, pravo\u010Dasno\
  \ odjavili posamezni obrok, pla\u010Dali polno ceno obroka, \u010De obrok ni bil\
  \ pravo\u010Dasno odjavljen. Star\u0161i lahko prenesejo obveznost odjave posameznega\
  \ obroka na dijaka. \u0160ola mora u\u010Dence ali dijake oziroma star\u0161e seznaniti\
  \ z organizacijo \u0161olske prehrane, pravili ter njihovimi pravicami in obveznostmi.\
  \  Obroke, ki so bili pripravljeni in jih u\u010Denci oziroma dijaki v predvidenem\
  \ \u010Dasu niso prevzeli, \u0161ola brezpla\u010Dno ponudi drugim u\u010Dencem\
  \ oziroma dijakom, lahko pa se dogovori tudi s humanitarnimi organizacijami (npr.\
  \ Rde\u010Di kri\u017E, Karitas, ipd.), da prevzamejo te obroke.\nZakon tudi dolo\u010D\
  a, da morajo \u0161ole upo\u0161tevati smernice za prehranjevanje v vzgojno-izobra\u017E\
  evalnih zavodih, ki jih sprejme Strokovni svet Republike Slovenije za splo\u0161\
  no izobra\u017Eevanje in opredeljujejo tako vzgojno-izobra\u017Eevalni kot tudi\
  \ zdravstveni vidik \u0161olske prehrane. Strokovno spremljanje jedilnikov in usmeritev\
  \ izvajajo pristojne organizacije, ki jih za to pooblasti ministrstvo, pristojno\
  \ za zdravje.\nV \u0161olskem letu 2010/2011 je bilo v srednje \u0161ole vpisanih\
  \ 82.648 dijakov. Na malico je bilo prijavljenih 63.000 dijakov, kar je 76,23% vseh\
  \ vpisanih dijakov. Kot izhaja iz zakona, so vsi dijaki upravi\u010Deni do subvencije,\
  \ vendar v odvisnosti od socialnega polo\u017Eaja. Tako je bilo do samo splo\u0161\
  ne subvencije v vi\u0161ini 2/3 cene malice (1,60 EUR) upravi\u010Denih 29.591 dijakov,\
  \ kar je skoraj 47% dijakov, prijavljenih na malico. Do dodatne subvencije v skupni\
  \ vi\u0161ini 5/6 cene malice (2,01 EUR) je bilo upravi\u010Denih 16.214 dijakov,\
  \ oziroma 25,74% dijakov, prijavljenih na malico. Do polne subvencije oziroma do\
  \ v celoti brezpla\u010Dnega obroka (katerega cena je 2,42 EUR) pa je bilo upravi\u010D\
  enih 17.195 dijakov, ki predstavljajo 27,29% dijakov, prijavljenih na malico. Skupni\
  \ dele\u017E dijakov, prijavljenih na malico, ki zaradi socialnega polo\u017Eaja\
  \ prejemajo dodatno subvencijo in ne samo splo\u0161ne, je bilo tako 52,03%.\nDele\u017E\
  \ neodjavljenih in neprevzetih obrokov, oziroma tistih, ki jih morajo dijaki oziroma\
  \ njihovi star\u0161i pla\u010Dati v celoti, je bilo v strukturi pripravljenih obrokov\
  \ 5,02%. V revizijskem poro\u010Dilu Zakona o subvencioniranju dija\u0161ke prehrane,\
  \ ki ga je pripravilo Ra\u010Dunsko sodi\u0161\u010De RS je bil dele\u017E zavr\u017E\
  enih obrokov ocenjen na bistveno vi\u0161jih 13%. Ob 5% dele\u017Eu zavr\u017Eenih\
  \ obrokov pa je zanimiv tudi podatek, da 25% \u0161ol takih obrokov sploh ni imelo,\
  \ \u0161e 26% \u0161ol pa jih je imelo do 5% . Nekaj \u0161ol pa je odstopalo izrazito\
  \ navzgor, z njimi bodo opravljeni pogovori o sistemu naro\u010Danja in evidentiranja\
  \ obrokov.\n\u010Ce v izhodi\u0161\u010De postavimo predvideno \u0161tevilo obrokov\
  \ glede na \u0161tevilo dijakov, prijavljenih na malico oziroma obroke, ki bi bili\
  \ pripravljeni, \u010De dijaki obrokov, ki jih ne nameravajo prevzeti, ne bi odjavljali\
  \ ugotovimo, da je bilo okoli 10% obrokov pravo\u010Dasno odjavljenih, torej se\
  \ jih ni pripravljalo in posledi\u010Dno ne zavrglo zaradi neodgovornega odnosa\
  \ do hrane. Podatek je razveseljiv tudi zato, ker je bil eden od ciljev zakona tudi\
  \ spodbujanje odgovornega odnosa do hrane in denarja.\n\u0160ol, ki same pripravljajo\
  \ obroke za svoje dijake, je bilo 26 oz. 21%, drugi vzgojno izobra\u017Eevalni zavodi\
  \ (osnovne \u0161ole in dija\u0161ki domovi) so pripravljali obroke za 10 \u0161\
  ol (8%). Zunanji izvajalci so bili prisotni na 76 \u0161olah (61%), trije \u0161\
  olski centri pa so kombinirali med mo\u017Enostmi.\n\u0160ole so ponujale obroke\
  \ prete\u017Eno v svojih jedilnicah (62%), dodatnih 10% \u0161ol je delu dijakov\
  \ omogo\u010Dalo u\u017Eivanje obrokov v lastni jedilnici, ostalim pa bodisi v drugem\
  \ vzgojno izobra\u017Eevalnem zavodu u\u010Dilnici ali pri zunanjem ponudniku. 8%\
  \ \u0161ol je nudilo obroke v celoti v u\u010Dilnicah, 9% v celoti pri zunanjem\
  \ ponudniku in 10% v celoti v jedilnici drugega vzgojno izobra\u017Eevalnega zavoda.\n\
  \u010Ce povzamemo vse navedeno ugotovimo, da Zakon o \u0161olski prehrani zagotavlja\
  \ vse mehanizme za odpravo pomanjkljivosti predhodnega Zakona o subvencioniranju\
  \ dija\u0161ke prehrane. Dejstvo je, da je mnogim dijakom obrok, ki ga prejmejo\
  \ v \u0161oli, nujno potreben, in da je la\u017Eje dostopen z mo\u017Enostjo pridobitve\
  \ dodatne subvencije. Seveda pa \u0161ole k organizaciji \u0161olske prehrane razli\u010D\
  no pristopajo, zato se \u017Eal najdejo tudi neustrezne re\u0161itve. Obroki, ki\
  \ niso v skladu z zgoraj navedenimi smernicami, neustrezna organizacija odmorov\
  \ ter pretirana koli\u010Dina zavr\u017Eenih obrokov so okoli\u0161\u010Dine, za\
  \ odpravo katerih so ustrezni mehanizmi zagotovo na voljo, in so dolo\u010Deni z\
  \ zakonom.   "
