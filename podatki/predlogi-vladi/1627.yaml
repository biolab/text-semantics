response: "Odziv Ministrstva za zdravje\nIzvajalci zdravstvenih storitev so \u017E\
  e dol\u017Eni izdajati informativne ra\u010Dune na sekundarni in terciarni ravni\
  \ obravnave in za zobozdravstvene storitve. Trenutno se ra\u010Duni za pregled pri\
  \ izbranem osebnem zdravniku dru\u017Einske medicine ne izdajajo, ker je model financiranja\
  \ zapleten in je v osnovi glavarinski model. Zdravstvena kartica omogo\u010Da dostop\
  \ do podatkov o zavarovanju in nekatere druge in ni nosilec podatkov o sami opravljeni\
  \ obravnavi, torej ne vsebuje informacij o opravljenih storitvah ali dostopa do\
  \ njih. Natan\u010Dnej\u0161e odgovore lahko da Zavod za zdravstveno zavarovanje\
  \ Slovenije (Zavod).\nNamen kartice zdravstvenega zavarovanja je za preverjanje\
  \ urejenosti obveznega zdravstvenega zavarovanja. Izvajalec jo torej uporabi zato,\
  \ da preveri ali ima oseba urejeno zdravstveno zavarovanje in ali storitev lahko\
  \ zara\u010Duna Zavodu. \u010Ce zavarovanje ni urejeno, opravljeno storitev izvajalec\
  \ zara\u010Duna osebi. Obra\u010Dun opravljenih storitev izvajalec opravi kasneje,\
  \ brez kartice.\nZavod skrbi za izvajanje pravic obveznega zdravstvenega zavarovanja,\
  \ ki jih opredeljuje Zakon o zdravstvenem varstvu in zdravstvenem zavarovanju. Zavod\
  \ pla\u010Duje opravljene zdravstvene storitve vsem izvajalcem, ki so vklju\u010D\
  eni v mre\u017Eo izvajalcev javnih zdravstvenih storitev, to je vsem koncesionarjem\
  \ in javnim zavodom. Zasebni izvajalci brez koncesije niso vklju\u010Deni v to mre\u017E\
  o, zato tudi zdravstvene storitve niso pla\u010Dane iz sredstev Zavoda. Ne gre za\
  \ ustaljeno obliko, temve\u010D za pravilo, da mora imeti izvajalec z Zavodom sklenjeno\
  \ pogodbo o opravljanju programa zdravstvenih storitev. Vsako leto se predstavniki\
  \ izvajalcev, Ministrstva za zdravje in Zavoda pogajajo o odgovorni rabi javnih\
  \ sredstev. V skupnem dogovoru, ki predstavlja pravno podlago za sklepanje pogodb\
  \ z javnimi zdravstvenimi zavodi in zasebniki, so ob upo\u0161tevanju globalnih\
  \ ekonomskih mo\u017Enosti opredeljeni skupni obseg programov zdravstvenih storitev,\
  \ prednostna podro\u010Dja, potrebne zmogljivosti in elementi za vrednotenje storitev.\n\
  Zaradi navedenega menimo, da Republika Slovenija ne kr\u0161i Konvencije o pravicah\
  \ invalidov (Uradni list RS-MP, \u0161t. 10/08) oziroma katere druge konvencije,\
  \ ki varuje osnovne \u010Dlovekove pravice.  "
