response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nUvodoma navajamo,\
  \ da je ministrstvo pristojno izklju\u010Dno za dejavnosti turizma in gostinstva,\
  \ trgovine ter storitev, zato z informacijami v zvezi z odprtjem preostalih dejavnost\
  \ izven tega podro\u010Dja ne razpolagamo.\nZ namenom, da se omeji gibanje prebivalstva\
  \ in zaradi zajezitve in obvladovanja epidemije COVID-19 je Vlada Republike Slovenije\
  \ izdala Odlok o za\u010Dasni prepovedi ponujanja in prodajanja blaga in storitev\
  \ potro\u0161nikom v Republiki Sloveniji (Uradni list RS, \u0161t. 20/21, v nadaljevanju:\
  \ Odlok) z za\u010Detkom veljavnosti dne 13. februarja 2021 in za\u010Detkom uporabnosti\
  \ dne 15. februarja 2021.\nOdlok v 2. \u010Dlenu dolo\u010Da izjeme ponujanja in\
  \ prodajanja blaga in storitev potro\u0161nikom brez testa, ki so:\n lekarne, bencinske\
  \ servise, finan\u010Dne storitve, geodetske storitve, po\u0161to, dostavne slu\u017E\
  be, dimnikarske storitve, pod pogojem, da je v prostoru, kjer se izvajajo dimnikarske\
  \ storitve prisoten samo en izvajalec, \u010De pa to ni mogo\u010De, je lahko v\
  \ prostoru prisoten izvajalec storitve in ena oseba, ki je uporabnik male kurilne\
  \ naprave; opravljanje dimnikarskih storitev ni dovoljeno v prostorih, v katerih\
  \ je name\u0161\u010Dena mala kurilna naprava, ki jih po opravljeni storitvi ni\
  \ mogo\u010De prezra\u010Diti, gradbena dela v oziroma na nenaseljenih gradbi\u0161\
  \u010Dih, hi\u0161ah oziroma stanovanjih, pri izvajanju katerih je zagotovljeno,\
  \ da ni stika s potro\u0161niki, individualne nezdravstvene svetovalne in terapevtske\
  \ storitve, osebni prevzem blaga ali hrane, razen alkohola in alkoholnih pija\u010D\
  , na prevzemnih mestih, vklju\u010Dno s prodajo kmetijskih pridelkov na kmetiji,\
  \ kjer je zagotovljen minimalni stik s potro\u0161niki, med 6. in 21. uro, pri \u010D\
  emer konzumiranje prevzete hrane in pija\u010De na javnih povr\u0161inah ni dovoljeno,\
  \ \u010Distilne servise in \u010Distilnice, servisne delavnice, v katerih se opravljajo\
  \ storitve popravil in vzdr\u017Eevanja motornih vozil in koles (vulkanizerske,\
  \ avtomehani\u010Dne, avtoli\u010Darske ali avtokleparske delavnice, delavnice za\
  \ popravilo koles), druge nujne storitve za zagotavljanje varnosti in zdravja. \n\
  Poleg navedenega je dovoljeno \u0161e:\n ponujanje in prodajanje blaga in storitev\
  \ potro\u0161nikom na daljavo, kot ju ureja zakon, ki ureja varstvo potro\u0161\
  nikov. opravljanje dejavnosti priprave jedi in pija\u010D v primeru dostave, opravljanje\
  \ dejavnosti priprave in stre\u017Ebe jedi ter pija\u010D v organizacijah, ki izvajajo\
  \ gostinsko dejavnost za svoje zaposlene oziroma varovance. \nV 3. \u010Dlenu Odloka\
  \ pa so dolo\u010Dene izjeme od prepovedi, ki zahtevajo izvedbo testa. Le-te so:\n\
  \ opravljanje trgovinske dejavnosti, kot jo ureja zakon, ki ureja trgovino, druge\
  \ servisne delavnice s povr\u0161ino do 400 m2 ter storitve izdelave, vzdr\u017E\
  evanja in monta\u017Ee, storitve nepremi\u010Dninskega posredovanja, storitve higienske\
  \ nege (kot na primer storitve frizerskih salonov, kozmeti\u010Dne dejavnosti, pedikura,\
  \ manikura, dejavnosti salonov za nego telesa), storitve strokovnega oziroma poslovnega\
  \ izobra\u017Eevanja in usposabljanja do 10 oseb (kot naprimer in\u0161trukcije,\
  \ jezikovne \u0161ole, strokovne delavnice), storitve salonov za nego \u017Eivali.\
  \ \nPonujanje in prodajanje blaga in storitev, ki zahtevajo izvedbo testa, je torej\
  \ dovoljeno pod pogojem, da zaposleni, ki izvajajo ponujanje in prodajanje blaga\
  \ in storitev enkrat tedensko izvedejo testiranje na virus SARS-CoV-2 s hitrimi\
  \ antigenskimi testi (v nadaljevanju: test HAGT) ali z metodo veri\u017Ene reakcije\
  \ s polimerazo (v nadaljevanju: test PCR), pri \u010Demer lahko ponujanje in prodajanje\
  \ blaga in storitev opravljajo le zaposleni, ki imajo negativni rezultat testa.\n\
  Testiranje pa ni potrebno osebi, ki:\n predlo\u017Ei negativni rezultat testa na\
  \ virus SARS-CoV-2 s testom PCR ali testom HAG, ki ni starej\u0161i od 24 ur, ima\
  \ potrdilo o cepljenju zoper COVID-19, s katerim dokazuje, da je od prejema drugega\
  \ odmerka cepiva proizvajalca Biontech/Pfizer preteklo najmanj 7, MODERNA 14 in\
  \ AstraZeneca 21 dni, ima potrdilo o pozitivnem rezultatu testa PCR ali testa HAGT,\
  \ ki je starej\u0161i od 21 dni, vendar ni starej\u0161i od \u0161est mesecev, ali\
  \ ima potrdilo zdravnika, da je prebolela COVID-19 in od za\u010Detka simptomov\
  \ ni minilo ve\u010D kot \u0161est mesecev. \nPonujanje in prodajanje blaga in storitev\
  \ potro\u0161nikom je dovoljeno pod pogojem, da se zagotovi minimalni mo\u017Eni\
  \ stik s potro\u0161niki v skladu s sprejetimi navodili Nacionalnega in\u0161tituta\
  \ za javno zdravje (v nadaljevanju: NIJZ), redno prezra\u010Devanje ali ustrezna\
  \ ventilacija prostorov, v katerih se izvaja dejavnost ponujanja in prodajanja blaga\
  \ in storitev potro\u0161nikom ter razku\u017Eevanje rok za stranko pred vstopom\
  \ in ob izstopu iz prostorov, v katerih se izvaja dejavnost ponujanja in prodajanja\
  \ blaga in storitev potro\u0161nikom. \u0160tevilo oseb v zaprtih javnih prostorih,\
  \ v katerih se izvaja dejavnost ponujanja in prodajanja blaga in storitev potro\u0161\
  nikom, je omejeno na 30 kvadratnih metrov na posamezno stranko ali na eno stranko,\
  \ \u010De je poslovni prostor manj\u0161i od 30 kvadratnih metrov. \u010Ce gre za\
  \ odprto tr\u017Enico, se dejavnost ponujanja in prodajanja blaga in storitev potro\u0161\
  nikom omeji na 10 kvadratnih metrov na posamezno stranko.\nPrav tako morajo upo\u0161\
  tevati vsa navodila NIJZ in dolo\u010Dila ostalih odlokov ter higienska priporo\u010D\
  ila s strani ministrstva za zdravje za prepre\u010Devanje oku\u017Ebe z virusom\
  \ SARS-CoV-2.\nPoleg dejavnosti ponujanja in prodajanja blaga in storitev navedenih\
  \ v 2. in 3. \u010Dlenu Odloka je izvzeto ponujanje in prodajanje blaga in storitev\
  \ potro\u0161nikom na daljavo, kot ju ureja zakon, ki ureja varstvo potro\u0161\
  nikov, opravljanje dejavnosti priprave jedi in pija\u010D v primeru dostave, opravljanje\
  \ dejavnosti priprave in stre\u017Ebe jedi ter pija\u010D v organizacijah, ki izvajajo\
  \ gostinsko dejavnost za svoje zaposlene oziroma varovance. Izvzete tudi vse oblike\
  \ ponujanja in prodajanja blaga in storitev potro\u0161nikom, ki so kot izjema navedene\
  \ v drugih odlokih, ki jih Vlada Republike Slovenije sprejme zaradi zajezitve in\
  \ obvladovanja epidemije COVID-19.\nPotrebno je omeniti, da je Vlada z zadevnim\
  \ Odlokom sprejela u\u010Dinkovite ukrepe, ki so primerni glede na epidemiolo\u0161\
  ke razmere v Republiki Sloveniji in so kot taki usmerjeni v zajezitev in obvladovanje\
  \ \u0161irjenja bolezni COVID-19. Vse zgoraj navedene dejavnosti ponujanja in prodajanja\
  \ blaga in storitev so tako trenutno dolo\u010Dene pod pogoji in nadzorom njihovega\
  \ spo\u0161tovanja. Ob izbolj\u0161anju epidemiolo\u0161ke slike pa bomo vsekakor\
  \ strmeli k \u010Dimprej\u0161nji ukinitvi vseh omejitvenih ukrepov in ponovnemu\
  \ zagonu celotnega storitvenega gospodarstva."
