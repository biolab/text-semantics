response: "Odziv Ministrstva za notranje zadeve\nPredlagatelju se sicer najlep\u0161\
  e zahvaljujemo za posredovanje predloga, ki sam po sebi pomeni, da je na\u0161e\
  \ podro\u010Dje dela pod proaktivnim nadzorom, v tem primeru s strani uporabnikov.\
  \ V zvezi z odprtokodnimi re\u0161itvami tudi, v \u010Demer se strinjamo s predlagateljem,\
  \ ki je menda pred leti \u017Ee posredoval podoben predlog, ugotavljamo, da so ravno\
  \ zaradi razlogov, ki jih na\u0161teva \u2013 brezpla\u010Dnost in vedno ve\u010D\
  ja uporabljivost s strani uporabnikov, vedno zanimivi za vsakokratne razvijalce\
  \ informacijskih re\u0161itev, ki jih razvijamo ali podpiramo za delo v dr\u017E\
  avnih organih. V tem delu se tudi strinjamo s komentatorji predloga, ki podpirajo\
  \ \u010Dim \u0161ir\u0161o uporabo odprtokodnih sistemov in se strinjamo, da v veliki\
  \ meri lahko pomenijo \xBBdigitalno svobodo in neodvisnost, transparentnost in participativnost\xAB\
  .\nNe glede na pozitivne lastnosti odprtokodnih sistemov in v odgovor na popolnoma\
  \ neupravi\u010Dene o\u010Ditke o aktivni borbi proti njim, moramo poudariti, da\
  \ se Linux \u017Ee sedaj uporablja tam, kjer se je to izkazalo za smiselno in u\u010D\
  inkovito. V podporo tej trditvi, Vam posredujemo diagram, ki prikazuje strukturo\
  \ stre\u017Enikov dr\u017Eavne uprave po platformah in je rezultat analize, ki se\
  \ je izvedla v leto\u0161njem letu v okviru priprav na reorganizacijo dr\u017Eavne\
  \ informatike.\nMnoge pripombe predlagatelja in nekaterih komentatorjev predloga\
  \ o razlogih za zavra\u010Danje odprtokodnih re\u0161itev moramo torej kategori\u010D\
  no zavrniti in poudariti, da postopek odlo\u010Danja o tem, kak\u0161na re\u0161\
  itev je najprimernej\u0161a in tudi najcenej\u0161a, dale\u010D presega ugotovitve\
  \ o stro\u0161kih izobra\u017Eevanja in usposabljanja uporabnikov. Postopek naro\u010D\
  anja \u2013 nakupa ali najema vsake nove informacijske re\u0161itve namre\u010D\
  \ poteka tako, da se brez izjeme pred naro\u010Dilom razi\u0161\u010De mo\u017E\
  nosti in ponudbo na trgu ter se odlo\u010Di o ekonomsko najbolj ustrezni re\u0161\
  itvi. Kot primer \u0161ir\u0161e uporabe odprtokodne re\u0161itve v dr\u017Eavnih\
  \ organih se ka\u017Ee \u017Ee pred \u010Dasom izpeljan projekt Vrhovnega sodi\u0161\
  \u010Da, kjer so uspe\u0161no uvedli v svoje poslovanje OpenOffice. Podobno tudi\
  \ projekt enotnih spletnih strani dr\u017Eavne uprave, ki v celoti temelji na odprtokodni\
  \ platformi Typo3 in predstavlja eno najve\u010Djih namestitev v Evropi.\nV zvezi\
  \ z odlo\u010Ditvijo o izbiri in nakupu sistemske programske opreme moramo poudariti,\
  \ da nanjo ne vpliva samo cena, ampak se upo\u0161tevajo tudi celotni stro\u0161\
  ki lastni\u0161tva (TCO), kar vklju\u010Duje tudi stro\u0161ke povezane s posodabljanjem\
  \ in upravljanjem sistemov ter stro\u0161ke izobra\u017Eevanja tako na strani kon\u010D\
  nih uporabnikov kot tudi na strani upravljavcev sistema. Mnoge analize in izku\u0161\
  nje namre\u010D ka\u017Eejo, da so v ve\u010Dini primerov stro\u0161ki lastni\u0161\
  tva pla\u010Dljive programske opreme ni\u017Eji od brezpla\u010Dne programske opreme,\
  \ ki je prilagojena za doma\u010Do uporabo in ne vklju\u010Duje ustreznih gradnikov,\
  \ ki omogo\u010Dajo centralno upravljanje in nadzor. Pri izgradnji resnih informacijskih\
  \ sistemov je izredno pomembna tudi zanesljiva podpora principala, ki zmore zagotavljati\
  \ redne popravke in posodobitve, kot tudi celovito tehni\u010Dno podporo s certificiranimi\
  \ kadri za izvajanje take podpore.\nZnotraj tega diskurza je treba tudi razlo\u010D\
  evati med odprtokodnimi in zastonjskimi re\u0161itvami. Niso vse zastonjske re\u0161\
  itve odprtokodne. Velja pa tudi obratno \u2013 niso vse odprtokodne re\u0161itve\
  \ zastonjske. V dr\u017Eavni upravi \u017Ee sedaj uporabljamo mno\u017Eico programov\
  \ (kot nadomestna ali kot primarna orodja), ki sicer niso odprtokodni, so pa brezpla\u010D\
  ni.\nIzbira Windows operacijskega sistema (pla\u010Dljive programske opreme) na\
  \ strani odjemalcev oziroma delovnih postaj je pogojena z dolgo zgodovino razvoja\
  \ informacijskih sistemov v dr\u017Eavni upravi, katere za\u010Detki segajo v leto\
  \ 1991. V tem obdobju je bilo razvito veliko \u0161tevilo aplikacij in implementiranih\
  \ veliko \u0161tevilo podpornih sistemov (npr. za elektronsko po\u0161to, pisarni\u0161\
  ko poslovanje, finan\u010Dno poslovanje, datote\u010Dne in tiskalni\u0161ke storitve),\
  \ ki temeljijo na pla\u010Dljivi sistemski programski opremi. Stro\u0161ki razvoja\
  \ in vzdr\u017Eevanja mnogih od teh aplikacij mo\u010Dno presegajo same stro\u0161\
  ke nakupa sistemske programske opreme oziroma golega operacijskega sistema, kar\
  \ sicer ni neka izjema, ki bi veljala samo za dr\u017Eavno in javno upravo. Velika\
  \ ve\u010Dina aplikacij je bila razvitih ob predpostavki, da se bo izvajala v okolju\
  \ z Windows operacijskim sistemom in to v \u010Dasu, ko odprtokodni sistemi \u0161\
  e niso predstavljali resne alternative pla\u010Dljivim re\u0161itvam. V tej lu\u010D\
  i je zamenjava operacijskega sistema Windows z odprtokodnimi re\u0161itvami, tudi\
  \ \u010De odmislimo veliko tveganje za pove\u010Danje stro\u0161kov lastni\u0161\
  tva, vsaj kratkoro\u010Dno popolnoma neizvedljiva.\nNa tej to\u010Dki naj si dovolimo\
  \ \u0161e opa\u017Eanje, da dr\u017Eava po uporabi odprtokodnih re\u0161itev ne\
  \ zaostaja za primerljivi sistemi v gospodarstvu, ampak jih kve\u010Djemu prehiteva\
  \ in odprtokodnim re\u0161itvam ponuja ve\u010D prostora. V vsakem primeru pa lahko\
  \ ocenimo, da se tudi v gospodarstvu, ki je neprimerno bolj izpostavljeno tr\u017E\
  nim zakonitostim in imperativu po zmanj\u0161evanju stro\u0161kov, ne odlo\u010D\
  ajo za mno\u017Ei\u010Dno uporabo odprtokodnih sistemov, kot bi bilo smiselno, \u010D\
  e bi njihovo uvajanje v resnici prina\u0161alo tako velike prihranke.\nOb o\u010D\
  itkih o vsesplo\u0161nem zavra\u010Danju odprtokodnih re\u0161itev, naj pojasnimo\
  \ \u0161e to, da se v okviru sedanje organiziranosti dr\u017Eavne informatike vsako\
  \ resorno ministrstvo odlo\u010Da samostojno o izbiri programske opreme in programskih\
  \ re\u0161itev, ki se nana\u0161ajo na njihovo podro\u010Dje. Tako bi bilo treba\
  \ argumente za izbiro posamezne programske re\u0161itve iskati pri vsakem konkretnem\
  \ projektu. Se pa v naslednjih mesecih na\u010Drtuje sprememba organiziranosti in\
  \ posledi\u010Dna konsolidacija dr\u017Eavne informatike, ki bo, \u010De bo izvedena\
  \ v trenutno zastavljenem obsegu, imela za posledico mo\u017Enost centralnega vplivanja\
  \ na lastnosti razvoja prihodnjih informacijskih re\u0161itev oziroma izbiro programske\
  \ opreme. V tem obsegu se na\u010Drtuje tudi dopolnitev prihodnjega javnega naro\u010D\
  anja z zahtevo po izpolnjevanju na\u010Dela \xBBopen source\xAB kot vsaj primarne\
  \ izbire pri zagotavljanju najustreznej\u0161ih re\u0161itev.\n "
