response: "Odziv Ministrstva za kulturo\nObveznost pla\u010Devanja RTV prispevka izhaja\
  \ iz javne slu\u017Ebe, ki jo RTV Slovenija opravlja na podro\u010Dju radijske in\
  \ televizijske dejavnosti ter njene vloge na podro\u010Dju javne obve\u0161\u010D\
  enosti. RTV Slovenija (ime je nekoliko zavajajo\u010De) ne izvaja zgolj radijske\
  \ in televizijske dejavnosti, temve\u010D tudi multimedijsko dejavnost ter opravlja\
  \ bistveno \u0161ir\u0161o funkcijo na podro\u010Dju kulture in medijev. Lahko re\u010D\
  emo, da je RTV Slovenija osrednja ustanova na podro\u010Dju kulture, saj skladno\
  \ z ZRTVS-1 skrbi za ohranjanje kulturne identitete in jezika ter med drugim zagotavlja\
  \ kakovostno produkcijo igranega programa (filmi in druga avdiovizualna dela), s\
  \ posebnim poudarkom na programu, ki je namenjen otrokom, mladostnikom ter starostnikom.\
  \ Skladno s statutom pa RTV Slovenija skrbi tudi za koncertno (Simfoni\u010Dni orkester\
  \ RTV Slovenija, Big band RTV Slovenija ter Komorni, Mladinski in Otro\u0161ki zbor\
  \ RTV Slovenija) in zalo\u017Eni\u0161ko dejavnost. Posebej pomembno nalogo pa ima\
  \ RTV Slovenija tudi na podro\u010Dju izvajanja programskih vsebin, ki so namenjene\
  \ slepim in slabovidnim ter gluhim in gluhonemim v njim prilagojenih tehnikah ter\
  \ pri obravnavi z invalidi in drugimi ranljivimi dru\u017Ebenimi skupinami povezanih\
  \ vsebin (obveznosti so podrobno opredeljen v 4. \u010Dlenu ZRTVS-1).\nV primeru,\
  \ da bi odlo\u010Ditev glede pla\u010Dila RTV prispevka prepustili uporabnikom oziroma\
  \ da bi RTV prispevek pla\u010Devali zgolj tisti, ki njene programe gledajo in poslu\u0161\
  ajo, RTV Slovenija ne bi mogla izvajati javne slu\u017Ebe v obsegu, ki je dolo\u010D\
  en z ZRTVS-1. Na ta na\u010Din bi bil okrnjen javni interes na podro\u010Dju medijev\
  \ ter znatno okrnjena pravica do javnega obve\u0161\u010Danja in do obve\u0161\u010D\
  enosti. RTV Slovenija bi morala vtem primeru pridobiti sredstva iz drugih virov\
  \ bodisi iz dr\u017Eavnega prora\u010Duna bodisi od ogla\u0161evalcev, vendar pa\
  \ bi se tako znatno pove\u010Dala tveganja za posege v njeno programsko neodvisnost\
  \ in organizacijsko avtonomijo, kar bi bilo po mnenju ustavnega sodi\u0161\u010D\
  a nedopustno.\nGlede predlagateljevega stali\u0161\u010Da, da bi oprostitev pla\u010D\
  ila RTV prispevka veljala za osebe z najni\u017Ejimi dohodki in ne bi bila na vezna\
  \ na socialnovarstvene prejemke, zaradi strahu pred tem, da bo dr\u017Eava po njihovi\
  \ smrti uveljavljala vra\u010Dilo prejete socialne pomo\u010Di od njihovih dedi\u010D\
  ev, pa pojasnjujemo, da je Oprostitev pla\u010Dila RTV prispevka vezana socialnovarstveno\
  \ zakonodajo, saj se z ZRTVS-1 ni \u017Eelelo posegati na to podro\u010Dje in ustvarjati\
  \ novih socialnovarstvenih kategorij. Socialno ogro\u017Eenost se dokazuje z pravnomo\u010D\
  no odlo\u010Dbo organa, ki ugotavlja upravi\u010Denost do denarne pomo\u010Di oziroma\
  \ denarnega dodatka, zato ker RTV Slovenija ne more izvajati ukrepov na podro\u010D\
  ju socialnega varstva in ugotavljati stopnje socialne ogro\u017Eenosti zavezancev\
  \ za pla\u010Dilo RTV prispevka. \u010Ce bi RTV Slovenija sama ugotavljala socialno\
  \ ogro\u017Eenost zavezancev za pla\u010Dilo RTV prispevka, bi to pomenilo, da bi\
  \ za ta namen morala zagotoviti posebno slu\u017Ebo, ki bi samo \u0161e pove\u010D\
  ala stro\u0161ke njenega delovanja in s tem tudi vi\u0161ji RTV prispevek.\n "
