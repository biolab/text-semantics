response: "Odziv Ministrstva za kulturo\nObe za nov spomenik predlagani obletnici\
  \ sta \u017Ee minili. Arhitekt je bil rojen 23. januarja 1872, umrl pa je 7. januarja\
  \ 1957. Ministrstvo za kulturo se je ob obletnicah poklonilo spominu arhitekta s\
  \ polo\u017Eitvijo venca na njegov grob. Strokovne organizacije pa so pripravile\
  \ vrsto razstav v Sloveniji in tujini. Zalo\u017Ebe so izdale ve\u010D knjig o Ple\u010D\
  niku in njegovem delu.\nArhitekt Jo\u017Ee Ple\u010Dnik je v Ljubljani ustvaril\
  \ ve\u010D kot 120 arhitektur, spomenikov, ureditev v  javnem prostoru, vklju\u010D\
  no z okoli 40 nagrobniki na ljubljanskih pokopali\u0161\u010Dih. Njegovo lastno\
  \ delo je njegov najbolj\u0161i spomin.\nUmetnik Ple\u010Dnik ima v rojstnem mestu\
  \ \u017Ee blizu deset javnih spomenikov, portretov in drugih spominskih znamenj\
  \ na javno dostopnih ali delno dostopnih lokacijah. Najpomembnej\u0161i spominski\
  \ objekt je njegova v muzej prenovljena  hi\u0161a v Trnovem. V hi\u0161i hranijo\
  \ tudi arhitektov kiparski portret Vladimire Brato\u017E. Po pri\u010Devanjih je\
  \ bil to njegov najljub\u0161i portret.\nSlavko Pengov je Ple\u010Dnika upodobil\
  \ na okrasu ju\u017Enega pro\u010Delja nekdanje mizarske delavnice na \u017Dalah,\
  \ ki jo je projektiral arhitekt sam. Ple\u010Dnikova portretna glava je \u0161e\
  \ na Koro\u0161\u010Devem kri\u017Eu v Fran\u010Di\u0161kanski cerkvi v Ljubljani.\
  \ Arhitekt je zasnoval ta kri\u017E. Njegov u\u010Denec Edvard Ravnikar je s spominskim\
  \ stebrom ozna\u010Dil lokacijo Ple\u010Dnikove rojstne hi\u0161e v Gradi\u0161\u010D\
  u. Ple\u010Dnik pa je sam oblikoval nagrobnik tudi za lastni grob na \u017Dalah.\
  \  Po Ple\u010Dniku so v Ljubljani poimenovani trg, gimnazija, gostinski lokal in\
  \ posebna nagrada za arhitekte.\nDruga figuralna poprsja, portretne glave in reliefne\
  \ podobe so postavljene ve\u010Dinoma v o\u017Ejem jedru mesta. Arhitektu so se\
  \ kmalu po smrti oddol\u017Eili s kamnito portretno glavo, postavljeno v preddverju\
  \ Kri\u017Eank. Izklesana je po modelu Vladimire Bratu\u017E. Odlitek tega portreta\
  \ je postavljen \u0161e na Pra\u0161kem gradu.\nPred Rektoratom univerze na Kongresnem\
  \ trgu v Ljubljani zre v nas bronasta spominska herma, delo Petra \u010Cerneta.\
  \  V vhodno ve\u017Eo Gimnazije Jo\u017Eeta Ple\u010Dnika so postavili Begi\u0107\
  ev portret. Ostali portreti so \u0161e na vhodnem pro\u010Delju Trnovske cerkve,\
  \ v vhodni ve\u017Ei Fakultete za arhitekturo, v preurejeni kleti Narodne in univerzitetne\
  \ knji\u017Enice in v rekonstruirani Ple\u010Dnikovi Lectariji v Slovenskem etnografskem\
  \ muzeju. Zadnji, nekoliko samosvoje oblikovan portret je bil postavljen ob Eipprovi\
  \ ulici v preteklem letu. Najbolj radovedni se lahko sprehodijo \u0161e do Narodne\
  \ galerija, ki ima v stalni zbirki Savin\u0161kov model za Ple\u010Dnikov spomenik.\n\
  Podvajanje in podeseterjenje spomenikov isti osebi v Ljubljani ne bi bilo smiselno\
  \ in bi celo odvra\u010Dalo pozornost obiskovalcev od Ple\u010Dnikovih lastnih del.\
  \ Zato ideje poslane Vladi RS za \u0161e en spomenik v Ljubljani ne podpiramo.\n\
  Spodbujamo pa prenovo posameznih po\u0161kodovanih Ple\u010Dnikovih del, npr.: nadomestitev\
  \ ukradenega \u0160lajmerjevega bronastega portreta na spomeniku ob Zalo\u0161ki\
  \ ali za pritrditev odlitka odlomljenega angel\u010Dka na njegov spomenik v spomin\
  \ demonstracijam v parku Zvezda v jedru mesta.\n "
