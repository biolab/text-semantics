response: "Odziv Ministrstva za finance\nDodatna splo\u0161na olaj\u0161ava je bila\
  \ uvedena z dav\u010Dnim letom 2008 s ciljem razbremenitve najni\u017Ejih dohodkovnih\
  \ skupin, medtem ko je cilj (osnovne) splo\u0161ne olaj\u0161ave druga\u010Den,\
  \ in sicer v pokrivanju osnovnih nujnih \u017Eivljenjskih potreb\u0161\u010Din zavezanca.\n\
  Predlagan ukrep povi\u0161anja splo\u0161ne olaj\u0161ave na predlagano vi\u0161\
  ino 6.360 evrov bi, ob upo\u0161tevanju podatkov iz zadnje letne odmere dohodnine\
  \ in ob nespremenjeni vi\u0161ini dohodkov, pomenil izpad prihodkov v dr\u017Eavnem\
  \ prora\u010Dunu za slabe pol milijarde evrov.\nPri iskanju ustreznih re\u0161itev\
  \ oziroma odgovorov v povezavi s spremembo dav\u010Dnega sistema imajo mednarodne\
  \ primerjave obremenitve z davki in prispevki tudi velik vpliv. Podatki o obremenitvi\
  \ slovenskih pla\u010D, upo\u0161tevajo\u010D izra\u010Dune v skladu z metodologijo\
  \ Organizacije za ekonomsko sodelovanje in razvoj (OECD), zbrane v publikaciji Taxing\
  \ Wages, ka\u017Eejo, da je Slovenija po obremenitvi pla\u010D nad povpre\u010D\
  jem dr\u017Eav \u010Dlanic OECD. Po teh podatkih je Slovenija po obremenitvi dela\
  \ v letu 2018 pri samski osebi ne glede na vi\u0161ino dohodka v primerjavi z dr\u017E\
  avami, ki so na\u0161e konkurentke (Poljska, Estonija, \u0160panija, Slova\u0161\
  ka), v dav\u010Dnem prime\u017Eu odstopala navzgor. V primerjavi z razvitimi dr\u017E\
  avami (Italija, Francija, Avstrija, Nem\u010Dija) pa je po obremenitvi dela odstopala\
  \ navzdol. Po podatkih je namre\u010D Slovenija po obremenitvi dela leta 2018 pri\
  \ samski osebi s povpre\u010Dno pla\u010Do dosegla 8. mesto, pred njo so bile dr\u017E\
  ave kot so Avstrija, Nem\u010Dija, Francija, Belgija, Italija, Mad\u017Earska in\
  \ \u010Ce\u0161ka. Vendar pa lahko ob podrobnej\u0161em pregledu strukture dav\u010D\
  nega prime\u017Ea vidimo, da ta pri samski osebi s povpre\u010Dno pla\u010Do v Sloveniji\
  \ odstopa navzdol pri dohodnini in prispevkih za socialno varnost delodajalca ter\
  \ mo\u010Dno odstopa navzgor pri prispevkih za socialno varnost delojemalca v primerjavi\
  \ s povpre\u010Djem dr\u017Eav \u010Dlanic OECD. Najve\u010Dji dele\u017E k dav\u010D\
  nemu prime\u017Eu v Sloveniji prispevajo prispevki za socialno varnost, saj zajemajo\
  \ v stro\u0161kih dela prispevki delojemalca 19 %, prispevki delodajalca 13,9 %\
  \ in dohodnina 10,3 % (dav\u010Dni prime\u017E skupaj zna\u0161a 43,3 %). Za primerjavo:\
  \ pri taki osebi v dr\u017Eavah \u010Dlanicah OECD dav\u010Dni prime\u017E zna\u0161\
  a v povpre\u010Dju 36,1 %, od tega prispevki za socialno varnost 22,6 % (prispevki\
  \ delodajalca v vi\u0161ini 14,4 % in prispevki delojemalca 8,2 %) in dohodnina\
  \ 13,5 %.\nPrimerjava razli\u010Dnih sistemov obdav\u010Ditve dohodkov fizi\u010D\
  nih oseb med dr\u017Eavami je zgolj ob primerjavi ene dav\u010Dne kategorije neustrezna,\
  \ tako z vidika bruto dru\u017Ebenega proizvoda, finan\u010Dnega polo\u017Eaja in\
  \ dodane vrednosti na prebivalca v posamezni dr\u017Eavi kot tudi z vidika samega\
  \ ustroja dav\u010Dnega sistema in posameznih dav\u010Dnih kategorij znotraj le-teh\
  \ (npr. Zakon o dohodnini zagotavlja izvzem dolo\u010Denih kategorij dohodkov delavcev\
  \ iz dav\u010Dne osnove, ki jih druge dr\u017Eave ne zagotavljajo oziroma jih zagotavljajo\
  \ v manj\u0161i meri, npr. povra\u010Dilo stro\u0161kov za prehrano in prevoz na\
  \ delo in z dela, del pla\u010De za poslovno uspe\u0161nost, regres za letni dopust).\
  \ Prav tako je navedba, da bi se na dolgi rok pove\u010Dali prihodki dr\u017Eave\
  \ iz naslova pobranega DDV zaradi pove\u010Dane splo\u0161ne potro\u0161nje, posplo\u0161\
  ena. Vpliv na zasebno potro\u0161njo zaradi razbremenitve zavezancev za dohodnino\
  \ ima namre\u010D najve\u010Dji u\u010Dinek v ni\u017Ejih dohodkovnih razredih,\
  \ ki so v ve\u010Dji meri kot ostali dohodkovni razredi likvidnostno omejeni in\
  \ ves dodatni dohodek porabijo za potro\u0161njo. Glede na to, da so najni\u017E\
  ji dohodkovni razredi \u017Ee upravi\u010Deni do dodatne splo\u0161ne olaj\u0161\
  ave, bi se prihodki iz naslova DDV zvi\u0161ali minimalno glede na izpad dav\u010D\
  nih prihodkov iz naslova dohodnine.\nPredlog za znatno pove\u010Danje splo\u0161\
  ne olaj\u0161ave se lahko obravnava kot ena izmed idej za dosego cilja razbremenitve\
  \ dela z davki, ki pa v tem trenutku ne zdr\u017Ei presoje primernosti, predvsem\
  \ z vidika finan\u010Dne vzdr\u017Enosti javnofinan\u010Dnih prihodkov, brez zagotovitve\
  \ drugih na\u010Dinov zagotavljanja teh prihodkov, poleg tega pa bi bilo ob tak\u0161\
  ni spremembi potrebno razmisliti tudi o ustreznosti temeljnih zasnov obstoje\u010D\
  ega sistema (\u0161tevilne olaj\u0161ave ter izvzem dolo\u010Denih dohodkov iz dav\u010D\
  ne osnove)."
