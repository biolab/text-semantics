response: "Odziv Ministrstva za zdravje\n \nUporabo  kartice  zdravstvenega zavarovanja\
  \ na podlagi zakona dolo\u010Da Pravilnik o kartici zdravstvenega zavarovanja (Uradni\
  \ list RS, \u0161t. 27/14 z dne 18. 4. 2014). Ta med drugim dolo\u010Da, da je kartica\
  \ javna listina, s katero imetnik uveljavlja pravice iz zdravstvenega zavarovanja.\
  \ Kartico zdravstvenega zavarovanja pa izda Zavod imetniku, ko je le-ta vklju\u010D\
  en v obvezno zdravstveno zavarovanje.\n \nS prenovo karti\u010Dnega sistema in uvedbo\
  \ on-line dostopa do podatkov kartica od oktobra 2008 dalje ni ve\u010D nosilec\
  \ podatkov, pa\u010D pa le klju\u010D za dostop do podatkovnih zbirk. V karti\u010D\
  nem \u010Dipu in na zunanjosti kartice so zapisani predvsem podatki za identifikacijo\
  \ zavarovane osebe, poleg digitalnih potrdil \u0161e ZZZS \u0161tevilka, \u0161\
  tevilka izvoda kartice, priimek osebe, ime osebe in datum rojstva.\nKartica imetnika\
  \ se v sistemu on-line dostopa uporablja kot klju\u010D za dostop do osebnih podatkov\
  \ imetnika v zbirkah podatkov. Pri tem pa je zelo pomembno dejstvo, da kartica predstavlja\
  \ klju\u010D za dostop izklju\u010Dno do podatkov ene osebe, oziroma imetnika. Eden\
  \ od klju\u010Dnih razlogov za tak na\u010Din dostopa do podatkovnih zbirk je zagotavljanje\
  \ ustrezne varnosti in prepre\u010Devanje morebitnih zlorab.\nTak na\u010Din uporabe\
  \ zagotavlja, da je potrebno za vsak dostop do osebnih podatkov osebe pridobiti\
  \ soglasje te osebe. Oseba svoje soglasje za dostop poda z izro\u010Ditvijo svoje\
  \ kartice pri uveljavljanju pravic iz zdravstvenega zavarovanja.\nUsmeritev je v\
  \ celoti skladna z mednarodno uveljavljenimi priporo\u010Dili in dobrimi praksami,\
  \ kar pomeni, da se kartica ne uporablja kot nosilec podatkov. Zaradi tega tudi\
  \ ni predvideno, da bi se na kartico zapisovali podatki, kot je npr. podatki o dru\u017E\
  inskih \u010Dlanih. Prav tako pa je kartico zaradi zagotavljanja varnosti ob dostopu\
  \ do ob\u010Dutljivih osebnih podatkov nemogo\u010De primerjati s komercialnimi\
  \ re\u0161ivami trgovskih verig.\n "
