  \ spremembo Energetskega zakona v letu 2008 in s sprejemom podzakonskih predpisov\
  \ v letu 2009, ki so v skladu z evropskimi predpisi za dr\u017Eavne pomo\u010Di\
  \ in je bila ta podporna shema prijavljena Evropski komisiji, ki je njeno uporabo\
  \ dovolila, ker gre za dovoljeno pomo\u010D.\nDr\u017Eava sama ne gradi in ne upravlja\
  \ elektrarn, take neposredne porabe prora\u010Dunskih sredstev tudi ne more biti.\
