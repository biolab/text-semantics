response: "Odziv Ministrstva za zdravje\nZdravstvene preglede delavcev opredeljuje\
  \ Pravilnik o preventivnih zdravstvenih pregledih delavcev (UL RS 87/02 in 124/06),\
  \ ki v 7. \u010Dlenu opredeljuje, da se z \"usmerjenim obdobnim zdravstvenim pregledom\
  \ v dolo\u010Denih obdobjih ocenjuje zdravstvena ogro\u017Eenost delavca in njegovo\
  \ izpolnjevanje posebnih zdravstvenih zahtev za dolo\u010Deno delo v delovnem okolju\
  \ zaradi vpliva kriti\u010Dnih dejavnikov tveganja v tem obdobju, dolo\u010Denih\
  \ z izjavo o varnosti z oceno tveganja delodajalca\".\nV prilogi omenjenega pravilnika\
  \ je predpisan obseg osnovnega pregleda ter obseg raz\u0161irjenega pregleda v primeru,\
  \ da na dolo\u010Denem delovnem mestu obstajajo dolo\u010Dena, v oceni tveganja\
  \ identificirana tveganja, ki so jim delavci izpostavljeni. Dolo\u010Deni so tudi\
  \ okvirni roki, v katerih mora biti pregled opravljen. Iz citiranega \u010Dlena\
  \ tudi izhaja, da je od same izjave o varnosti z oceno tveganja \u2013 ki jo mora\
  \ imeti delodajalec in pri katere pripravi morata tesno sodelovati strokovni delavec\
  \ delodajalca in poobla\u0161\u010Deni zdravnik delodajalca \u2013 odvisno, kako\
  \ pogosto se bodo opravljali usmerjeni obdobni pregledi za posameznega delavca na\
  \ dolo\u010Denem delovnem mestu, za katerega so identificirana dolo\u010Dena tveganja.\n\
  To pomeni, da veljavna zakonodaja pravzaprav \u017Ee vsebuje ureditev, podobno tej,\
  \ ki jo predlagate. Torej \u2013 od kvalitetno pripravljene izjave o varnosti z\
  \ realno ocenjenimi tveganji in ob tesnem sodelovanju delodajalca s strokovnim delavcem\
  \ ter poobla\u0161\u010Denim zdravnikom sta odvisna tako pogostnost kot tudi obseg\
  \ usmerjenih obdobnih pregledov delavca.\nNa Ministrstvu za zdravje se pripravlja\
  \ prenova omenjenega pravilnika v skladu z Zakonom o varnosti in zdravju pri delu,\
  \ ki je iz\u0161el v Uradnem listu RS 34/11 dne 3. 6. 2011. Pri njegovi prenovi\
  \ bomo preverili tudi vsebino ter roke usmerjenih obdobnih pregledov glede na posamezna\
  \ tveganja in jih po potrebi prilagodili. \u017Deleli pa bi poudariti, da gre pri\
  \ dolo\u010Ditvi okvira obsega in pogostosti pregledov delavcev za strokovno medicinska\
  \ vpra\u0161anja.  \n "
