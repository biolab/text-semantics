response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPobuda, da bi se uvedla mo\u017Enost sistema \xBBPreveri delodajalca\xAB\
  , ki bi omogo\u010Dala javnosti anonimno prijavo z dav\u010Dno \u0161tevilko delodajalca\
  \ tako kot sistem \xBBPreveri ra\u010Dun\xAB, se nam ne zdi smiselna oz. je nepotrebna.\n\
  In\u0161pekcijski nadzor je nadzor nad izvajanjem oziroma spo\u0161tovanjem zakonov\
  \ in drugih predpisov, izvr\u0161ujejo pa ga in\u0161pektorji kot uradne osebe s\
  \ posebnimi pooblastili in odgovornostmi. Naloge in\u0161pekcijskega nadzora nad\
  \ izvajanjem zakonov, drugih predpisov, kolektivnih pogodb in splo\u0161nih aktov,\
  \ ki urejajo delovna razmerja, pla\u010De in druge prejemke iz delovnega razmerja,\
  \ zaposlovanje delavcev doma in v tujini, sodelovanje delavcev pri upravljanju,\
  \ stavko ter varnost in zdravje pri delu opravlja In\u0161pektorat Republike Slovenije\
  \ za delo ( v nadaljevanju: IRSD).\nPrijavo na IRSD (in tudi ostale in\u0161pekcijske\
  \ organe) je mo\u017Eno oddati elektronsko preko eUprave, po po\u0161ti ali osebno\
  \ na pristojni enoti IRSD, ta pristojnost pa se ugotavlja glede na sede\u017E delodajalca.\
  \ 16. \u010Dlen Zakona o in\u0161pekcijskem nadzoru\_ob tem dolo\u010Da, da je in\u0161\
  pektor dol\u017Ean varovati tajnost vira prijave in vira drugih informacij, na podlagi\
  \ katerih opravlja in\u0161pekcijski nadzor.\nNa predhodno navedene na\u010Dine\
  \ je omogo\u010Dena tudi anonimna prijava nepravilnosti ali kr\u0161itev na IRSD,\
  \ torej prav tako elektronsko preko eUprave, po po\u0161ti ali osebno na pristojni\
  \ enoti\_IRSD.\nZa u\u010Dinkovito izvedbo postopka nadzora na podlagi prijave je\
  \ priporo\u010Dljivo, da prijavitelj poda \u010Dim ve\u010D podatkov, kot na primer:\n\
  \ poln naziv delodajalca (naslov, po\u0161ta in kraj), kratek opis kr\u0161itve\
  \ (podatki, podrobnej\u0161e informacije o kr\u0161itvi, kraj in datum kr\u0161\
  itve), predlo\u017Eitev morebitnih dokazov (fotografije, listine, dokumenti, urniki,\
  \ pri\u010De,..). \nTorej so za izvedbo u\u010Dinkovitega nadzora in morebitno ukrepanje\
  \ na tej podlagi priporo\u010Dljive oz. potrebne \u0161ir\u0161e informacije v podani\
  \ prijavi zoper delodajalca.\nNi pa odve\u010D povedati tudi, da je fizi\u010Dna\
  \ oseba, ki poda la\u017Eno prijavo, v skladu z 38. \u010Dlenom Zakona o in\u0161\
  pekcijskem nadzoru lahko kaznovana s 500 evri globe.\nUpo\u0161tevaje navedeno torej\
  \ ocenjujemo, da trenutna ureditev v zvezi z mo\u017Enostmi prijave kr\u0161itev\
  \ delodajalca nudi enostaven in u\u010Dinkovit na\u010Din podaje prijave in je kot\
  \ tak\u0161na ustrezna in da ni razlogov za njeno spreminjanje. Ne glede na navedeno\
  \ pa se bo \u0161e nadalje stremelo k vzpostavljanju pogojev za u\u010Dinkovitej\u0161\
  e in\u0161pekcijsko oz. nadzorstveno delo IRSD."
