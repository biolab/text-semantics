response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nTrenutno je\
  \ \u0161tudentsko delo urejeno v Zakon o zaposlovanju in zavarovanju za primer brezposelnosti\
  \ (Uradni list RS, \u0161t. 107/06 \u2013 UPB-1, 114/06 \u2013 ZUTPG in 59/07 \u2013\
  \ Z\u0161tip. (63/07 popr.), 51/10 Odl.US, 80/10-ZUTD; v nadaljnjem besedilu: ZZZPB)\
  \ ter v Pravilniku o pogojih za opravljanje dejavnosti agencij za zaposlovanje (Uradni\
  \ list RS, \u0161t. 139/06; v nadaljnjem besedilu: pravilnik).\nPravilnik v 18.\
  \ \u010Dlenu dolo\u010Da, da agencija (\u0161tudentski servis) posreduje delo dijakom\
  \ in \u0161tudentom na podlagi napotnice, pri \u010Demer se za realizirano posredovanje\
  \ \u0161teje opravljeno delo, ki ga na napotnici potrdi delodajalec, in izvr\u0161\
  eno pla\u010Dilo dijaku ali \u0161tudentu. Nadalje je v 20. \u010Dlenu pravilnika\
  \ dolo\u010Deno, da mora biti napotnica izdana v \u0161tirih izvodih. Ob pri\u010D\
  etku dela morajo biti vsaj trije izvodi napotnice potrjeni, sicer napotnica ni veljavna.\
  \ Napotnica je potrjena, ko jo podpi\u0161eta ali \u017Eigosata delavec pri agenciji,\
  \ ki je vpisan v koncesijski pogodbi kot oseba, ki opravlja koncesijsko dejavnost\
  \ in delodajalec. Dijak ali \u0161tudent ob za\u010Detku dela prejme en izvod potrjene\
  \ napotnice. Agencija ob izdaji napotnice posreduje njeno kopijo in\u0161pektoratu\
  \ v fizi\u010Dni ali elektronski obliki.\nV praksi se najve\u010Dkrat dogaja, da\
  \ si dijak ali \u0161tudent priskrbi napotnico \u0161ele, ko delo opravi (kar je\
  \ v nasprotju s predpisi) in potem se lahko zgodi, da mu je dodajalec ne potrdi.\
  \ Brez potrjene napotnice pa agencija ne more izdati ra\u010Duna za opravljeno delo\
  \ in na tak na\u010Din dijak ali \u0161tudent ostane brez pla\u010Dila opravljenega\
  \ dela.\n24. \u010Dlen pravilnika ureja rizi\u010Dni sklad, in sicer dolo\u010D\
  a, da mora agencija vsako leto, ko je ugotovljen dejanski prihodek iz koncesijske\
  \ dejavnosti za preteklo leto, na podlagi tega oblikovati rizi\u010Dni sklad v vi\u0161\
  ini 0,8% od prihodka iz koncesijske dejavnosti v preteklem letu za primer nepla\u010D\
  ila delodajalcev za opravljena dela dijakov in \u0161tudentov in dolo\u010Diti na\u010D\
  in kori\u0161\u010Denja sredstev sklada tako, da v svojem splo\u0161nem aktu oblikujejo\
  \ merila upravi\u010Denosti, vrstnega reda izpla\u010Dil, roke ter pravila evidentiranja\
  \ poslovnih dogodkov v zvezi s terjatvami. Sredstva rizi\u010Dnega sklada se smejo\
  \ uporabiti za pla\u010Dilo dela dijakom ali \u0161tudentom ter sodne takse. Agencija\
  \ mora za\u010Deti postopek izterjave dol\u017Enika najkasneje z dnem pla\u010D\
  ila za delo iz rizi\u010Dnega sklada. Agencija s pravili poslovanja sklada seznani\
  \ ministrstvo in zagotovi, da so ta pravila javno dostopna vsem zainteresiranim.\
  \ Za izpla\u010Dana sredstva iz rizi\u010Dnega sklada agencija uveljavlja terjatve\
  \ proti dol\u017Eniku po splo\u0161nih pravilih civilnega prava. Sredstva rizi\u010D\
  nega sklada se vodijo na posebnem kontu. Ko se sredstva rizi\u010Dnega sklada za\
  \ teko\u010De leto iz\u010Drpajo, se nadaljnja pla\u010Dila izpla\u010Dujejo v naslednjem\
  \ letu, ko se oblikuje nov rizi\u010Dni sklad.\nNa Ministrstvu za delo, dru\u017E\
  ino in socialne zadeve se strinjamo, da je potrebno \u0161tudentsko delo urediti,\
  \ zaradi \u010Desar smo ga, kot eno izmed pro\u017Enih oblik dela, uredili v Zakonu\
  \ o malem delu, ki pa je bil na referendumu zavrnjen.\nZavrnjeni zakon je v 39.\
  \ \u010Dlena urejal tudi \xBBskupni\xAB rizi\u010Dni sklad, ki bi zagotavljal pla\u010D\
  ila dijakom in \u0161tudentom v primerih, ko delodajalec opravljanega dela ne bi\
  \ pla\u010Dal:\n\xBBUpravi\u010Denec v primeru nepla\u010Dila delodajalca pri organizaciji\
  \ vlo\u017Ei zahtevek za izpla\u010Dilo dohodka za opravljeno malo delo iz rizi\u010D\
  nega sklada. Organizacija preveri podatke iz zahtevka in jih vnese v centralno evidenco\
  \ o malem delu. Organizacija delodajalca opozori na obveznosti iz napotnice ter\
  \ mu dolo\u010Di rok za pla\u010Dilo obveznosti iz malega dela, ki ne sme biti dalj\u0161\
  i od 15 dni. V kolikor delodajalec v danem roku ne poravna obveznosti iz malega\
  \ dela, organizacija izterja dolg skladno s predpisi, ki urejajo izvr\u0161bo denarnih\
  \ dajatev.\xAB\nZakon o referendumu in o ljudski iniciativi (Uradni list \u0161\
  t. 26/07-uradno pre\u010Di\u0161\u010Deno besedilo) v 25. \u010Dlenu dolo\u010D\
  a, da dr\u017Eavni zbor eno leto po razglasitvi odlo\u010Ditve na referendumu, ne\
  \ sme sprejeti zakona, ki bi bil vsebinsko v nasprotju z odlo\u010Ditvijo volivcev.\n\
  Ministrstvo za delo, dru\u017Eino in socialne zadeve iz navedenih razlogov ocenjuje,\
  \ da podanemu predlogu spremembe \u0161tudentskega dela trenutno ni mo\u017Eno slediti.\
