response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nO PROGRAMU RAZVOJA\
  \ PODE\u017DELJA IN UKREPU DOBROBIT \u017DIVALI\nDobrobit \u017Eivali je zelo pomemben\
  \ dejavnik pri konceptu kakovosti hrane, saj potro\u0161niki pri\u010Dakujejo, da\
  \ bo njihova hrana \u017Eivalskega izvora pridelana na karseda \u017Eivalim in okolju\
  \ prijazen na\u010Din. Na Ministrstvu za kmetijstvo, gozdarstvo in prehrano (MKGP)\
  \ bi si sicer \u017Eeleli, da bi se slovenski rejci \u0161e v ve\u010Dji meri odlo\u010D\
  ali za nadstandardne na\u010Dine reje \u017Eivali, ki upo\u0161tevajo vidike dobrobiti\
  \ \u017Eivali in presegajo predpisane zahteve ravnanja ali obi\u010Dajno rejsko\
  \ prakso. Razlogi, zaradi katerih se rejci ne odlo\u010Dajo za nadstandardne na\u010D\
  ine reje \u017Eivali so razli\u010Dni \u2013 od neugodne posestne strukture kmetijskih\
  \ gospodarstev in starostne strukture rejcev, v mnogih primerih pa je tudi lokacija\
  \ kmetijskega gospodarstva znotraj strnjenega va\u0161kega naselja, kar prepre\u010D\
  uje mo\u017Enosti pove\u010Danja in prilagoditve hlevov vi\u0161jim standardom dobrobiti\
  \ \u017Eivali. Poleg tega rejce od nadstandardnih na\u010Dinov reje, ki so praviloma\
  \ dra\u017Eji, odvra\u010Da predvsem ekonomika.\nZato MKGP v okviru ukrepov Programa\
  \ razvoja pode\u017Eelja (PRP) 2014 \u2013 2020 spodbuja kmetijska gospodarstva\
  \ k izpolnjevanju zahtev za dobrobit \u017Eivali, ki presegajo predpisane zahteve\
  \ ravnanja in obi\u010Dajno rejsko prakso.\nSlovenski PRP se osredoto\u010Da na\
  \ tri glavna podro\u010Dja, s katerimi Slovenija zagotavlja 1) izbolj\u0161anje\
  \ biodiverzitete, stanje voda in tal, 2) konkuren\u010Dnost kmetijskega sektorja\
  \ in 3) socialno vklju\u010Denost ter lokalni razvoj pode\u017Eelskih obmo\u010D\
  ij, s \u010Dimer v najve\u010Dji meri odra\u017Ea nacionalne prednostne naloge,\
  \ ki jih je Slovenija opredelila na podlagi analize danosti in stanja kmetijstva,\
  \ \u017Eivilstva in gozdarstva, pa tudi vpetosti teh gospodarskih panog v dogajanje\
  \ na pode\u017Eelju in celotnem prostoru.\nV programskem obdobju 2014\u20132020\
  \ se v okviru PRPja izvaja 15 ukrepov, med katerimi je tudi ukrep M14 \u2013 Dobrobit\
  \ \u017Eivali (D\u017D), za katerega je v programskem obdobju 2014-2020, ki je podalj\u0161\
  ano do konca leta 2022, namenjenih ve\u010D kot 51 milijonov evrov.\nUkrep D\u017D\
  \ se od leta 2017 izvaja za: pra\u0161i\u010De, govedo in drobnico. Kot je \u017E\
  e uvodoma navedeno je cilj ukrepa D\u017D spodbuditi rejce k izvajanju nadstandardnih\
  \ oblik reje \u017Eivali, nadstandardne oblike reje \u017Eivali za pra\u0161i\u010D\
  e, govedo in drobnico pa so zelo nadrobno opisane na spletni strani Programa razvoja\
  \ pode\u017Eelja: https://skp.si/prp-2014-2020-2022/ukrepi/skrb-za-okolje-in-prilagajanj...\n\
  \_\nDOBROBIT \u017DIVALI IN NOVA SKUPNA KMETIJSKA POLITIKA\nMKGP tudi v strate\u0161\
  kem na\u010Drtu skupne kmetijske politike za obdobje (SN SKP) 2023\u20132027 na\u010D\
  rtuje izvajanje ukrepa oziroma po novem intervencije dobrobit \u017Eivali, kjer\
  \ bodo vklju\u010Dene vse gospodarsko pomembne vrste rejnih \u017Eivali.\nSlovensko\
  \ kmetijstvo je lahko glede na naravne in strukturne danosti konkuren\u010Dno in\
  \ odporno le ob izraziti usmeritvi v ve\u010Djo dodano vrednost, ki je obenem okoljsko\
  \ vzdr\u017Ena ter podpira potrebe potro\u0161nika. Zato potrebujemo znanje, ustrezne\
  \ pridelovalne tehnologije ter sodobno in konkuren\u010Dno \u017Eivilskopredelovalno\
  \ industrijo, ki temelji na podjetni\u0161kih pristopih in tr\u017Eni naravnanosti.\n\
  V okviru SN SKP 2023\u20132027 se bo s podporami nalo\u017Ebam v pridelavo in predelavo\
  \ ter tr\u017Eenje ekolo\u0161kih proizvodov pove\u010Dala produktivnost in dodana\
  \ vrednost kmetijskim proizvodom, s tem se bo pove\u010Dala tudi stopnja samooskrbe\
  \ s kmetijskimi proizvodi in \u017Eivili. Spodbujalo se bo uvajanje novih tehnologij,\
  \ digitalizacijo, znanje in inovacije v kmetijstvu in predelavi. Ekonomski in pogajalski\
  \ polo\u017Eaj pridelovalcev ter predelovalcev se bo okrepil s povezovanjem in z\
  \ vklju\u010Devanjem v verige vrednosti preskrbe s hrano na podlagi dolgoro\u010D\
  nih medsebojnih pogodb. S tem se sledi cilju izbolj\u0161anja pogajalskega in ekonomskega\
  \ polo\u017Eaja pridelovalcev in predelovalcev, kar bo omogo\u010Dilo pove\u010D\
  anje stopnje samooskrbe s kmetijskimi proizvodi in \u017Eivili.\nGlede na mo\u017E\
  nosti, ki jih ponuja SKP v prihodnje, bodo k ciljem prispevale tudi osnovna dohodkovna\
  \ podpora prek neposrednih pla\u010Dil, sektorske intervencije, pla\u010Dila za\
  \ obmo\u010Dja z naravnimi omejitvami, podpora nalo\u017Ebam, ki zagotavljajo dvig\
  \ dohodka iz naslova pridelave, predelave, prireje in tr\u017Eenja ter regulatorni\
  \ mehanizmi v okviru drugih javnih politik. Na drugi strani pa bodo morale biti\
  \ kmetije podprte pri svojih vlaganjih v znanje za doseganje ve\u010Dje ekonomske\
  \ u\u010Dinkovitosti.\nIn nenazadnje - prehranska politika je izrazito medsektorska\
  \ politika, ki oblikuje in podpira okvir prehranskih sistemov, od primarne proizvodnje\
  \ (kmetje) prek proizvodne faze (predelave) do porabe. \u0160irina vpra\u0161anj,\
  \ ki jih neposredno ali posredno zadevajo slovenska pridelava in predelava hrane,\
  \ zahteva iskanje sinergij in celostni pristop na podro\u010Dju finan\u010Dne, okoljske,\
  \ prostorske, regionalno-razvojne, gospodarske, infrastrukturne, socialne, zdravstvene,\
  \ znanstveno-izobra\u017Eevalne ter drugih politik."
