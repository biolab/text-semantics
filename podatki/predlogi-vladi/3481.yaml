response: "Odziv Ministrstva za infrastrukturo in prostor\nV Zakonu o voznikih (Uradni\
  \ list RS, \u0161t. 109/10) je v 56. \u010Dlenu dolo\u010Deno, da spadajo v kategorijo\
  \ A1 motorna kolesa na dveh kolesih, s stransko prikolico ali brez nje, katerih\
  \ prostornina motorja ne presega 125 ccm in katerih mo\u010D motorja ne presega\
  \ 11 kW, z razmerjem mo\u010D motorja/masa vozila, ki ne presega 0,1 kW/kg, ter\
  \ trikolesa, katerih mo\u010D motorja ne presega 15 kW. Dovoljenje za vo\u017Enjo\
  \ te kategorije vklju\u010Duje tudi dovoljenje za vo\u017Enjo vozil kategorije AM\
  \ in G. Hkrati je v zakonu dolo\u010Deno, da dovoljenje za vo\u017Enjo vozil B kategorije\
  \ vklju\u010Duje dovoljenje za vo\u017Enjo vozil kategorij AM, B1 in G.\nTaka ureditev\
  \ je v skladu z Direktivo 2006/126/ES z dne 20. decembra 2006 o vozni\u0161kih dovoljenjih,\
  \ \u010Deprav le ta omogo\u010Da opcijo, da lahko dr\u017Eave \u010Dlanice na svojem\
  \ ozemlju odobrijo ekvivalente tako, da se imetnikom vozni\u0161kih dovoljenj kategorije\
  \ B omogo\u010Di vo\u017Enja motornih koles kategorije A1. Potrebno je izpostaviti,\
  \ da pravica do vo\u017Enje motornih vozil kategorije A1 z vozni\u0161kim dovoljenjem\
  \ kategorije B velja izklju\u010Dno na nacionalnem ozemlju, te kategorije dr\u017E\
  ave ne vpisujejo v vozni\u0161ka dovoljenja, ampak pridobljena kategorija B daje\
  \ imetnikom samo pravico do vo\u017Enje lahkih motornih koles (A1).\nAvtomati\u010D\
  no priznavanje pravice do vo\u017Enje motornega kolesa kategorije A1 z vozni\u0161\
  kim dovoljenjem kategorije B je predvsem iz varnostnega vidika nesprejemljivo, kajti\
  \ tehnika vo\u017Enje in obvladovanje motornega kolesa se bistveno razlikuje od\
  \ tehnike vo\u017Enje osebnega avtomobila oziroma motornega vozila B kategorije.\
  \ Glede na podatke statistike je najve\u010Dji dele\u017E prometnih nesre\u010D\
  \ (s smrtnim izidom in te\u017Ejimi telesnimi po\u0161kodbami) povzro\u010Denih\
  \ z motornimi kolesi pri starosti voznikov od 18-34 let. To pa je ravno starost\
  \ primerna oz. ustrezna za vo\u017Enjo vozil A1 kategorije. Zato je z veljavnim\
  \ Zakonom o voznikih dolo\u010Deno postopno pridobivanje vozni\u0161kega dovoljenja\
  \ za vo\u017Enjo motornih koles A kategorije (brez omejitev), in sicer preko kategorije\
  \ A1 in A2 (pri tem je potrebno zadostiti pogojem kot so ustrezna starost, ustrezne\
  \ izku\u0161nje z vo\u017Enjo motornih koles in dodatno opravljanje prakti\u010D\
  nega dela vozni\u0161kega izpita ustrezne kategorije).\nOpozoriti pa je potrebno\
  \ tudi na tehni\u010Dne zna\u010Dilnosti vozil - razlika med kolesi z motorjem (AM\
  \ kategorije, ki jo lahko vozi imetnik vozni\u0161kega dovoljenja B kategorije),\
  \ katerega hitrost je konstrukcijsko omejena na 45 km/h in motornimi kolesi kategorije\
  \ A1, katerih hitrost lahko presega 100 km/h. Iz teh razlogov se tudi usposabljanje\
  \ kandidatov za voznike motornih koles izvaja na druga\u010Den na\u010Din kot usposabljanje\
  \ za voznike dvoslednih motornih vozil.\nPotrebno je poudariti, da zlasti z varnostnega\
  \ vidika, predpisi v Republiki Sloveniji s podro\u010Dja varnosti cestnega prometa\
  \ niso nikoli dopu\u0161\u010Dali mo\u017Enosti vo\u017Enje motornega kolesa kategorije\
  \ A1 z vozni\u0161kim dovoljenjem kategorije B.\n "
