response: "Odziv Ministrstva za notranje zadeve\nV Sloveniji sta v skladu z Zakonom\
  \ o davku na dodano vrednost (Uradni list RS, \u0161t. 18/11, 78/11, 38/12, 83/12\
  \ in 46/13-ZIPRS1314-A; v nadaljevanju ZDDV-1) predpisani dve stopnji DDV, splo\u0161\
  na (22%) in ni\u017Eja (9,5%). Ni\u017Eja stopnja DDV se uporablja za dobave blaga\
  \ in storitev iz Priloge I k ZDDV-1, v katero so vklju\u010Dene kategorije blaga\
  \ in storitev, ki so predvsem namenjene zadovoljevanju osnovnih \u017Eivljenjskih\
  \ potreb, dolo\u010Dene druge javno pomembne dobrine ter dolo\u010Dene delovno intenzivne\
  \ storitve.\nNavedena DDV ureditev je v celoti usklajena z zakonodajo EU s podro\u010D\
  ja DDV, po kateri so dr\u017Eave \u010Dlanice EU dol\u017Ene uporabljati eno samo\
  \ splo\u0161no stopnjo DDV, ne ni\u017Ejo od 15%, lahko pa uporabljajo tudi eno\
  \ z. najve\u010D dve ni\u017Eji stopnji, ki pa ne smeta biti ni\u017Eji od 5%. Ni\u017E\
  je stopnje se lahko uporabljajo le za taksativno dolo\u010Dene kategorije.\nV skladu\
  \ s pojasnjenim se torej v Sloveniji v zvezi z navedenimi izdelki uporablja splo\u0161\
  na, 22% stopnja DDV. Uvedba druge, posebno visoke stopnje DDV (vi\u0161je od splo\u0161\
  ne, 22% stopnje DDV) le za pirotehni\u010Dna sredstva z vidika skladnosti z EU zakonodajo,\
  \ ni dopustna.\n \n "
