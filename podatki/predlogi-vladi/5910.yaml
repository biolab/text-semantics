response: " Odziv Ministrstva za notranje zadeve\nMinistrstvo za notranje zadeve je\
  \ pristojno za pripravo in tolma\u010Denje temeljnega volilnega zakona, Zakona o\
  \ volitvah v dr\u017Eavni zbor (Uradni list RS, \u0161t. 109/06), zato v nadaljevanju\
  \ pojasnjujemo zakonske dolo\u010Dbe tega zakona, ki urejajo glasovanje na volitvah\
  \ in podajamo mnenje ministrstva v zvezi s predlaganim glasovanjem na volitvah.\n\
  Prvi odstavek 73. \u010Dlena Zakona o volitvah v dr\u017Eavni zbor (Uradni list\
  \ RS, \u0161t. 109/06) dolo\u010Da, da se glasovanje opravi z glasovnico. Drugi\
  \ odstavek istega \u010Dlena zakona dolo\u010Da vsebino glasovnice, t.j., da glasovnica\
  \ o kandidatih v volilnih okrajih vsebuje oznako volilne enote, oznako volilnega\
  \ okraja, zaporedne \u0161tevilke in imena list kandidatov po vrstnem redu iz seznama\
  \ list kandidatov ter priimke in imena kandidatov, o katerih se glasuje v volilnem\
  \ okraju ter navodilo o na\u010Dinu glasovanja. Tretji odstavek pa dolo\u010Da,\
  \ da volivec glasuje samo za enega kandidata ter da glasuje tako, da na glasovnici\
  \ obkro\u017Ei zaporedno \u0161tevilko pred priimkom in imenom kandidata, za katerega\
  \ glasuje.\nVolilna pravica je ena temeljnih politi\u010Dnih pravic. Vsebuje pravico\
  \ osebe, da lahko voli (aktivna volilna pravica) in da je lahko izvoljena (pasivna\
  \ volilna pravica). Je hkrati individualna in kolektivna pravica, saj jo volivec\
  \ lahko izvr\u0161uje le skupaj z drugimi volivci ob \u010Dasu in na na\u010Din,\
  \ ki je vnaprej predpisan in izveden po tem predpisanem postopku. Skozi razvoj demokrati\u010D\
  ne dru\u017Ebe so se razvila na\u010Dela, za katera lahko re\u010Demo, da so pogoj\
  \ za demokrati\u010Dne volitve in tako tudi za moderno demokracijo. To so na\u010D\
  ela splo\u0161ne volilne pravice, na\u010Delo enake volilne pravice, na\u010Delo\
  \ neposrednih volitev, na\u010Delo svobodnih volitev ter na\u010Delo tajnosti glasovanja.\
  \ Navadno so ta na\u010Dela dolo\u010Dena \u017Ee v ustavah posameznih dr\u017E\
  av ter dodatno razdelana \u0161e v zakonodaji in ostalih predpisih.\nNa\u010Delo\
  \ enake volilne pravice pomeni, da je glas vsakega dr\u017Eavljana vreden enako,\
  \ vsak dr\u017Eavljan ima en glas in njegov glas nima nikakr\u0161ne prednosti pred\
  \ glasovi drugih volivcev.\nIz zgornjega pisanja je razvidno, da sta na\u010Din\
  \ glasovanja na volitvah ter vsebina glasovnice \u017Ee vnaprej predpisana, volitve\
  \ pa izvedene po vnaprej predpisanem postopku, ki je opredeljen v ustavi in zakonodaji.\
  \ Poleg tega velja izpostaviti, da je za sprejem sprememb temeljne volilne zakonodaje\
  \ potrebno visoko politi\u010Dno soglasje. Za sprejem Zakona o volitvah v dr\u017E\
  avni zbor je namre\u010D potrebna dvotretjinska ve\u010Dina glasov vseh poslancev.\n\
  Glede na navedeno menimo, da predlog ni primeren za nadaljnjo obravnavo."
