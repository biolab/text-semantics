response: "Odziv Ministrstva za infrastrukturo in prostor\nV zvezi s predlogom 2411:\
  \ \" Chemtrails - kemi\u010Dno zapra\u0161evanje neba\u201D vas obve\u0161\u010D\
  amo, da po mnenju Ministrstva za infrastrukturo in prostor ni strokovnih ali upravnih\
  \ razlogov za nadaljnjo obravnavo. Zra\u010Dni promet v slovenskem zra\u010Dnem\
  \ prostoru poteka v skladu z veljavnimi predpisi, z njegovo ureditvijo pa se zainteresirana\
  \ javnost lahko seznani z vpogledom v Zbornik letalskih informacij Republike Slovenije,\
  \ ki ga objavlja izvajalec navigacijskih slu\u017Eb zra\u010Dnega prometa javno\
  \ podjetje Kontrola zra\u010Dnega prometa Slovenije, d.o.o., na svojih spletnih\
  \ straneh (www.sloveniacontrol.si/acrobat/aip/eaip/Operations/history-en-GB.html).\
  \  Navedeni predlog 2411 je po vsebini podoben predlogu 853: \"Izpu\u0161ne sledi\
  \ na na\u0161em in tujem nebu\xAB iz leta 2010, ko smo podali enako mnenje glede\
  \ obravnave predloga. Podajamo vam obrazlo\u017Eitev, kot smo jo posredovali tudi\
  \ leta 2010.  Letala v zra\u010Dnem prometu najpogosteje uporabljajo standardni\
  \ letalski gorivi JET-A1 in 100LL. Obe vrsti goriva imata, podobno kot goriva, ki\
  \ se uporabljajo v cestnem prometu, razli\u010Dne dodatke, kot so antioksidanti\
  \ in deaktivatorji kovin, dodatki za zmanj\u0161anje tveganja za zaledenitev ali\
  \ eksplozijo zaradi visokih temperatur, dodatki za zmanj\u0161anje korozivnosti\
  \ in ne\u010Disto\u010De. Ob tem moramo pojasniti, da se tudi v okviru mednarodnih\
  \ organizacij na podro\u010Dju civilnega letalstva, zlasti pa v okviru Mednarodne\
  \ organizacije civilnega letalstva (ICAO), ki vodi \u0161tevilne projekte za zmanj\u0161\
  anje vpliva toplogrednih plinov, du\u0161ikovih oksidov in razli\u010Dnih drugih\
  \ potencialno \u0161kodljivih snovi, nismo zasledili projekta, ki bi se ukvarjal\
  \ z \"izpu\u0161nimi sledmi\" kot ne\u010Dim neznanim ali druga\u010Dnim od sicer\u0161\
  nje problematike onesna\u017Eevanja okolja z izpusti letalskih motorjev. Ve\u010D\
  \ podrobnosti si lahko vsakdo ogleda na spletni strani ICAO www.icao.int/env/.\n\
  \ \nOdziv Ministrstva za zdravje\nMinistrstvo za zdravje ne razpolaga z novimi podatki\
  \ oziroma informacijami o tako imenovanih kemijskih repih oziroma o problematiki\
  \ v zvezi z njimi, saj to presega okvir na\u0161ega delovanja in domet na\u0161\
  ih pristojnosti. Pobudnikom lahko zato le ponovimo odgovor, ki smo ga na podobno\
  \ pobudo podali \u017Ee septembra 2010.  Po pregledu obse\u017Ene literature, dostopne\
  \ na medmre\u017Eju, ugotavljamo, da je na zastavljeno vpra\u0161anje zelo te\u017E\
  ko strokovno odgovoriti. Ideja o t. i. \"kemi\u010Dnih sledeh\" se v svetovni javnosti\
  \ pojavlja \u017Ee vsaj dve desetletji in je \u017Ee ves ta \u010Das predmet \u0161\
  tevilnih razprav in ugibanj ter bolj in manj resnih interpretacij, od teorij zarote,\
  \ do povsem znanstvenih pojasnil o nastanku omenjenih sledi. Vzroke za sledi je\
  \ mogo\u010De pojasniti z znanstvenimi metodami; doslej so bili pobudnikom \u017E\
  e ve\u010Dkrat predstavljeni s strani ministrstva za okolje in prostor in njegovih\
  \ strokovnih slu\u017Eb, pa tudi drugih ministrstev. O dejanski uporabi kemikalij\
  \ za namene, ki jih omenja pobudnik, pa obstajajo le bolj ali manj posredni podatki,\
  \ ugibanja in \u0161pekulacije.  Neposrednih dokazov o uporabi kemikalij za tovrstne\
  \ namene v Sloveniji na Uradu RS za kemikalije nimamo. Znano je, da so glavni produkti\
  \ izgorevanja kerozina voda (vodna para), ogljikov dioksid in drugi produkti izgorevanja\
  \ (kot npr. du\u0161ikovi oksidi NOx, saje, organske spojine itd).  Prav tako nastajajo\
  \ ob delovanju letalskih motorjev toplogredni plini, kar vse pove\u010Duje onesna\u017E\
  evanje atmosfere. Da pa bi ti t. i. kemijski repi vsebovali kemikalije ali celo\
  \ mikroorganizme, ki povzro\u010Dajo ne\u0161tete bolezni, ali celo vplivali na\
  \ podnebje, pa nam ni znano in tudi ni zelo verjetno. Za doseganje tovrstnih u\u010D\
  inkov je po na\u0161i oceni uporaba letal, kot jih opisuje teorija \"kemi\u010D\
  nih sledi\", precej neu\u010Dinkovita in bi jih bilo mogo\u010De dose\u010Di z drugimi,\
  \ veliko u\u010Dinkovitej\u0161imi, cenej\u0161imi in tudi bolj prikritimi na\u010D\
  ini in metodami. Ob vsem navedenem ne bi smeli pozabiti, da imajo vse posledice\
  \ za na\u0161e zdravje in okolje, ki jih avtorji pripisujejo tem domnevnim \"kemi\u010D\
  nim sledem\", nedvomno bli\u017Eje in znanstveno nedvoumno dokazljive vzroke. Te\
  \ so prej in v neprimerno ve\u010Djem obsegu posledica izpostavljenosti  kemikalijam\
  \ in snovem, ki jih v okolje spu\u0161\u010Damo ljudje s svojimi vsakodnevnimi dejavnostmi\
  \ ter brezbri\u017Enim in malomarnim odnosom do okolja (gospodinjstva, kmetijstvo,\
  \ industrija, avtomobilski izpuhi, se\u017Eiganje in nekontrolirano odlaganje odpadkov\
  \ ipd.). V tem pogledu lahko \u017Eal ocenjujemo tudi, da se s pomo\u010Djo tovrstnih\
  \ teorij pozornost ljudi usmerja na abstraktne in te\u017Eko dokazljive fenomene\
  \ in senzacije, namesto da bi njihovo razmi\u0161ljanje in ravnanje usmerjali na\
  \ druge, realnej\u0161e izzive, ki so za na\u0161e \u017Eivljenje in obstoj zelo\
