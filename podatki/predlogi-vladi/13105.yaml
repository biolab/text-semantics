response: "Odziv Uprave\_za varno hrano, veterinarstvo in varstvo rastlin\nKratka\
  \ analiza veljavne ureditve\nVeljavni Zakon o za\u0161\u010Diti \u017Eivali (ZZZiv,\
  \ Uradni list RS, 38/2013, uradno pre\u010Di\u0161\u010Deno besedilo, 21/18 ZNOrg\
  \ in 90/20) dolo\u010Da splo\u0161ne zahteve za obvladovanje psov, da niso nevarni\
  \ okolici. V drugem odstavku 11. \u010Dlena zakon dolo\u010Da da mora skrbnik \u017E\
  ivali z ustrezno vzgojo in \u0161olanjem oziroma z drugimi ukrepi zagotoviti, da\
  \ \u017Eival ni nevarna okolici, ter v tretjem odstavku, da morajo skrbniki psov\
  \ zagotoviti\_fizi\u010Dno varstvo\_svojih psov tako, da jih imajo na javnem mestu\
  \ na povodcu. Pri \u010Demer je javno mesto javni kraj, kot je opredeljen v zakonu,\
  \ ki ureja varstvo javnega reda in miru, razen povr\u0161in, kjer ni oziroma ni\
  \ pri\u010Dakovati ve\u010Djega \u0161tevila ljudi. Javni kraj je v Zakonu o varstvu\
  \ javnega reda in miru opredeljen kot vsak prostor, ki je brezpogojno ali pod dolo\u010D\
  enimi pogoji dostopen vsakomur.\n\u010Ce pa pride do situacije, ko pes povzro\u010D\
  i po\u0161kodbo, je za po\u0161kodovanega najprimerneje, da takoj obi\u0161\u010D\
  e osebnega zdravnika ali zdravnika urgentne medicine, ki oceni stopnjo po\u0161\
  kodbe in napoti po\u0161kodovanega v antirabi\u010Dno ambulanto skladno s predpisi,\
  \ ki urejajo nalezljive bolezni. Po\u0161kodovani lahko prijavi napad psa Policiji\
  \ ali pristojnemu obmo\u010Dnemu uradu UVHVVR. Policija in drugi pristojni po Zakonu\
  \ o za\u0161\u010Diti \u017Eivali, ki obravnavajo ugriz, morajo o ugrizu v roku\
  \ 24 ur obvestiti obmo\u010Dni urad UVHVVR, ki podatke o ugrizu vnese v CRPsi. Ko\
  \ pristojni obmo\u010Dni urad prejme obvestilo o ugrizu s strani antirabi\u010D\
  ne ambulante (po\u0161kodba \u010Dloveka), veterinarske organizacije (po\u0161kodba\
  \ drugega psa ali druge \u017Eivali) ali s strani policije, ki je obravnavala dogodek,\
  \ v postopku preveri vse navedbe in izda odlo\u010Dbo s katero dodeli psu status\
  \ nevarnega psa.\nNevaren pes\_je po definiciji Zakona o za\u0161\u010Diti \u017E\
  ivali\n pes, ki ogro\u017Ea okolico zaradi svoje neobvladljivosti oziroma ka\u017E\
  e napadalno vedenje do \u010Dloveka, ali pa pes, ki je ugriznil \u010Dloveka oziroma\
  \ \u017Eival. \nZa nevarne pse se ne \u0161tejejo slu\u017Ebeni policijski ali voja\u0161\
  ki psi, katerih ugriz je posledica izvajanja slu\u017Ebene dol\u017Enosti, psi,\
  \ katerih ugriz je posledica nedovoljenega vstopa osebe v objekt ali na ograjeno\
  \ zemlji\u0161\u010De, ki je na vhodu ozna\u010Den z opozorilnim znakom, psi, katerih\
  \ ugriz je posledica ravnanja z njimi med veterinarskimi posegi, ter psi, ki \u0161\
  e niso dopolnili devet mesecev starosti in so v tem obdobju ugriznili enkrat, datum\
  \ skotitve psa pa je bil vnesen v CRPsi \u017Ee pred ugrizom.\nPes postane nevaren,\
  \ ko je bilo v uradnem postopku ugotovljeno, da je pes neobvladljiv in/ali ka\u017E\
  e napadalno vedenje do \u010Dloveka, oziroma je bil ugriz evidentiran, dokazan in\
  \ izvedeni vsi predpisani postopki. Tak pes dobi\_status nevarnega psa z odlo\u010D\
  bo uradnega veterinarja\_v upravnem postopku. Postopek pridobitve statusa \xBBnevaren\
  \ pes\xAB nikakor ni avtomatiziran.\nPes, ki ima status nevarnega psa, mora biti\_\
  fizi\u010Dno varovan\_v skladu z 12. \u010Dlenom Zakona o za\u0161\u010Diti \u017E\
  ivali, ki dolo\u010Da da morajo skrbniki nevarnih psov zagotoviti fizi\u010Dno varstvo\
  \ psov na enega izmed naslednjih na\u010Dinov:\n da so psi na povodcu\_in\_opremljeni\
  \ z nagob\u010Dnikom, da so zaprti v pesjaku ali objektu, da so v ograjenem prostoru\
  \ z ograjo, visoko najmanj 1,8 m, ki je na vhodu ozna\u010Den z opozorilnim znakom.\
  \ \nNevarnega psa ni dovoljeno zaupati v vodenje osebam, ki so mlaj\u0161e od 16\
  \ let.\n\u010Ce\_nevaren pes ponovno ugrizne, pri \u010Demer po\u0161kodba ni posebno\
  \ huda telesa po\u0161kodba, je zanj predpisano obvezno\_\u0161olanje, ki mora biti\
  \ izvedeno v \u0161estih mesecih od dogodka oziroma do dopolnjenega drugega leta\
  \ starosti, \u010De gre za mladega psa. Takega \u0161olanja se morata udele\u017E\
  iti pes in njegov lastnik oziroma skrbnik po\_programu, ki je odobren s strani UVHVVR.\
  \ Uspe\u0161nost opravljenega \u0161olanja psa preveri komisija, ki jo imenuje izvajalec\
  \ programa \u0161olanja. Lastnik psa pa je dol\u017Ean dokazilo o uspe\u0161no opravljenem\
  \ \u0161olanju predlo\u017Eiti pristojni veterinarski organizaciji, ki ta podatek\
  \ vnese v CRPsi. \u0160olanje psa je obvezno tudi za psa, ki \u017Eivi ali bo \u017E\
  ivel v istem okolju kot lastnik, ki je \u017Ee posedoval psa, pa je bil pes usmr\u010D\
  en zaradi povzro\u010Ditve smrti ali posebno hude telesne po\u0161kodbe. \u010C\
  e pes ne opravi predpisanega \u0161olanja ali je \u0161olanje neuspe\u0161no, uradni\
  \ veterinar odredi usmrtitev takega psa.\n\_\nAnaliza predloga\nPredlagatelj posedovanje\
  \ psa ve\u010Dje pasme ena\u010Di s posedovanjem oro\u017Eja in predlaga podobne\
  \ ukrepe, predvsem obvezen pregled, te\u010Daj ali izpit, pri \u010Demer ne navaja\
  \ vrste pregleda ali vsebine te\u010Daja oziroma izpita.\n\_\nRazlogi za neprimernost/primernost\
  \ predloga za nadaljnjo obravnavo\nVeljaven predpis, ki ureja za\u0161\u010Dito\
  \ \u017Eivali, \u017Ee dolo\u010Da dol\u017Enosti skrbnika psa glede vzgoje in \u0161\
  olanja, opredeljuje fizi\u010Dno varstvo psov na javnem mestu, opredeli nevarnega\
  \ psa in dodatne obveznosti za lastnika psa, ki izhajajo iz te opredelitve. \u0160\
  olanje lastnika/vodnika psa je tudi predvideno v primeru, da je pes kljub predpisanim\
  \ dodatnim za\u0161\u010Ditnim ukrepom ponovno ugriznil \u010Dloveka.\nPredlagatelj\
  \ ne pojasnjuje, zakaj po njegovem mnenju veljavna zakonodaja ne dosega cilja varovanja\
  \ javnega interesa (za\u0161\u010Dite zdravja in \u017Eivljenja ljudi) in ne pojasnjuje\
  \ razlogov, zaradi katerih bi bilo nujno uvesti pregled oziroma usposabljanje lastnikov\
  \ psov.\nMenimo, da bi bilo smiselno zaradi racionalne porabe kadrovskih virov predlog\
  \ pred nadaljnjo obravnavo dopolniti."
