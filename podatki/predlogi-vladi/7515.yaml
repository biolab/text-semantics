response: "Odziv Ministrstva za pravosodje\nUstava Republike Slovenije (Ustava) v\
  \ 33. \u010Dlenu zagotavlja pravico do zasebne lastnine in dedovanja, v 67. \u010D\
  lenu pa dolo\u010Da, da zakon dolo\u010Da na\u010Din pridobivanja in u\u017Eivanja\
  \ lastnine, in sicer tako, da je zagotovljena njena gospodarska, socialna in ekolo\u0161\
  ka funkcija, ter, da zakon dolo\u010Da na\u010Din in pogoje dedovanja. Na\u010D\
  in in pogoje dedovanja ureja Zakonu o dedovanju (ZD). Krog nujnih dedi\u010Dev,\
  \ nujni dele\u017E in razpolo\u017Eljivi del ter pravico do nujnega dele\u017Ea\
  \ zakon ureja \u010Dlenih od 25 do 27. Nujni dedi\u010Di so pokojnikovi potomci,\
  \ njegovi posvojenci in njihovi potomci, njegovi star\u0161i in njegov zakonec.\
  \ \u010Ce so trajno nezmo\u017Eni za delo in nimajo potrebnih sredstev za \u017E\
  ivljenje, so nujni dedi\u010Di tudi dedi in babice ter bratje in sestre pokojnika.\
  \ Vse na\u0161tete osebe so nujni dedi\u010Di, \u010De so po zakonitem dednem redu\
  \ upravi\u010Deni dedovati. Nujni dedi\u010Di imajo pravico do dela zapu\u0161\u010D\
  ine, s katerim zapustnik ne more razpolagati \u2013 nujni dele\u017E. Nujni dele\u017E\
  \ potomcev, posvojenca in njihovih potomcev ter zakonca zna\u0161a polovico, nujni\
  \ dele\u017E drugih dedi\u010Dev pa tretjino tistega dele\u017Ea, ki bi \u0161el\
  \ vsakemu posameznemu izmed njih po zakonitem dednem redu. Z ostankom zapu\u0161\
  \u010Dine lahko oporo\u010Ditelj razpolaga po svoji volji (razpolo\u017Eljivi del).\
  \ Nujnemu dedi\u010Du gre dolo\u010Den del vsake stvari in vsake pravice, ki sestavlja\
  \ zapu\u0161\u010Dino, oporo\u010Ditelj pa lahko tudi dolo\u010Di, da dobi nujni\
  \ dedi\u010D svoj dele\u017E v dolo\u010Denih stvareh, pravicah ali v denarju. V\
  \ 28. \u010Dlenu ZD je dolo\u010Den na\u010Din, po katerem se ugotovi vrednost zapu\u0161\
  \u010Dine, na podlagi katere se izra\u010Duna nujni dele\u017E. V 42. \u010Dlenu\
  \ pa ZD dolo\u010Da \u0161e vzroke, zaradi katerih lahko oporo\u010Ditelj razdedini\
  \ dedi\u010Da, ki ima pravico do nujnega dele\u017Ea (1) \u010De se je huje pregre\u0161\
  il nad zapustnikom s kr\u0161itvijo kak\u0161ne zakonite ali moralne dol\u017Enosti,\
  \ 2) \u010De je naklepoma storil kak\u0161no huj\u0161e kaznivo dejanje zoper oporo\u010D\
  itelja ali njegovega zakonca, otroka, posvojenca ali star\u0161e ali 3) \u010De\
  \ se je vdal brezdelju in nepo\u0161tenemu \u017Eivljenju). Poleg tega lahko v skladu\
  \ s 45. \u010Dlenom ZD oporo\u010Ditelj nujni dele\u017E svojega potomca ali posvojenca\
  \ v celoti ali deloma odvzame v korist potomcev tega nujnega dedi\u010Da. Pogoj\
  \ za veljavnost takega odvzema pa je, da ima tisti, ki mu je vzet nujni dele\u017E\
  , ob uvedbi dedovanja mladoletnega otroka ali mladoletnega vnuka od prej umrlega\
  \ otroka, ali da ima polnoletnega otroka ali polnoletnega vnuka od prej umrlega\
  \ otroka, ki je pridobitno nesposoben.\nInstitut nujnega dedovanja posega v zapustnikovo\
  \ pravico, da prosto razpolaga s svojim premo\u017Eenjem za primer smrti kot tudi\
  \ med \u017Eivimi, hkrati pa pomeni kompromis med (neomejeno) svobodo testiranja\
  \ in dedovanjem zapustnikovih svojcev. Zakonska ureditev nujnega dele\u017Ea zagotavlja\
  \ po eni strani bli\u017Enjim svojcem zapustnika dolo\u010Deno udele\u017Ebo na\
  \ premo\u017Eenju zapustnika, po drugi strani pa omogo\u010Da zapustniku prostor\
  \ za uresni\u010Devanje svobode pri sestavi oporoke. Zato je zakonska ureditev nujnega\
  \ dedovanja v skladu s 33. \u010Dlenom Ustave. To pa ne pomeni, da bi zakonodajalec\
  \ nujnega dedovanja ne mogel urediti druga\u010De, na na\u010Din, ki bi dajal manj\u0161\
  i poudarek nujnim dedi\u010Dem in tako manj omejeval zapustnikovo svobodno voljo,\
  \ da prosto razpolaga s svojim premo\u017Eenjem.\nInstitut nujnega dedovanja pozna\
  \ ve\u010Dina evropskih dr\u017Eav, izjema je le Anglija, ki je edina evropska dr\u017E\
  ava, v kateri je dosledno uveljavljena svoboda oporo\u010Dnega razpolaganja. V ve\u010D\
  ini evropskih dr\u017Eav, ki imajo uzakonjeno nujno dedovanje, je krog nujnih dedi\u010D\
  ev o\u017Eji kot v Sloveniji. Ureditve sledijo stali\u0161\u010Du, po katerem je\
  \ smisel nujnega dedovanja zagotoviti pre\u017Eivljanje dru\u017Einskih \u010Dlanov,\
  \ torej je pravica do nujnega dele\u017Ea vezana na nezmo\u017Enost pre\u017Eivljanja\
  \ tistih zapustnikovih svojcev, ki so bili v \u010Dasu njegovega \u017Eivljenja\
  \ od njega finan\u010Dno odvisni. Torej je obstoj nujnega dele\u017Ea mogo\u010D\
  e upravi\u010Diti predvsem ob pogoju, da se z njim zagotavlja \u017Eivljenjska eksistenca\
  \ zapustnikovih svojcev. Ta pogoj omejuje zapustnikovo svobodo testiranja v najmanj\u0161\
  i mo\u017Eni meri, saj ima tako pravica do nujnega dele\u017Ea funkcijo pravice\
  \ do pre\u017Eivljanja. Danes je povpre\u010Dna starost zapustnika vi\u0161ja in\
  \ zato ob smrti zapustniki praviloma ne zapu\u0161\u010Dajo mladoletnih otrok, ampak\
  \ so njihovi dedi\u010Di otroci, ki so si \u017Ee ustvarili eksistenco. Zato ti\
  \ dedi\u010Di praviloma ne potrebujejo pre\u017Eivljanja, ampak ga potrebujejo morda\
  \ drugi zapustnikovi svojci.\nGlede na vse navedeno na Ministrstvu za pravosodje\
  \ menimo, da bo treba o vpra\u0161anjih, povezanih z obstojem oziroma na\u010Dinom\
  \ ureditve instituta nujnega dedovanja v slovenskem pravnem redu, opraviti \u0161\
  iroko strokovno razpravo in morebitno spremenjeno ureditev vklju\u010Diti v naslednjo\
  \ novelo ZD oziroma v nov zakon, ki bo namesto veljavnega ZD urejal dedovanje.\n\
