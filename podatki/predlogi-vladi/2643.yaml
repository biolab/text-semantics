response: "Odziv Ministrstva za pravosodje in javno upravo\n\nNa podlagi 33. a \u010D\
  lena Zakona o lokalni samoupravi mora imeti vsaka ob\u010Dina najmanj enega pod\u017E\
  upana. Pod\u017Eupan pomaga \u017Eupanu pri njegovem delu ter opravlja posamezne\
  \ naloge iz pristojnosti \u017Eupana, za katere ga pooblasti. Pod\u017Eupan nadome\u0161\
  \u010Da \u017Eupana v primeru njegove odsotnosti ali zadr\u017Eanosti. V primeru\
  \ pred\u010Dasnega prenehanja mandata \u017Eupana pa pod\u017Eupan  opravlja funkcijo\
  \ \u017Eupana do nastopa mandata novo izvoljenega \u017Eupana. \u017Dupan ima zelo\
  \ pomembne naloge: predstavlja in zastopa ob\u010Dino, usmerja in nadzira ob\u010D\
  insko upravo, je  predlagatelj prora\u010Duna in drugih aktov ob\u010Dine ter opravlja\
  \ \u0161e vrsto  nalog, dolo\u010Denih z zakonom. V primeru prenehanja funkcije\
  \ \u017Eupana bi v primeru, da ob\u010Dina ne bi imela pod\u017Eupana, bilo okrnjeno\
  \ nemoteno delovanje ob\u010Dine.    Predlog za zmanj\u0161anje \u0161tevila ob\u010D\
  in v Sloveniji je v izhodi\u0161\u010Du podoben tistemu, s katerim smo se sre\u010D\
  ali, ko smo v tedanji Slu\u017Ebi Vlade RS za lokalno samoupravo in regionalno politiko\
  \ izdelali \xBBAnalizo posledic ustanavljanja velikega \u0161tevila novih ob\u010D\
  in od uvedbe lokalne samouprave\xAB, ki je bila strokovna osnova za spremembo Zakona\
  \ o lokalni samoupravi v letu 2010 (Zakon o spremembah in dopolnitvah Zakona o lokalni\
  \ samoupravi \u2013 ZLS-R - Uradni list RS, \u0161t. 51/10 z dne 28. 6. 2010). Navedena\
  \ analiza je dostopna na spletni strani:   www.svlr.gov.si/si/delovna_podrocja/podrocje_lokalne_samouprave/obcine....\
  \ Glede na potrebno dolgoro\u010Dno na\u010Drtovanje na podro\u010Dju lokalne samouprave\
  \ bo Ministrstvo za pravosodje in javno upravo predlagalo Vladi Republike Slovenije,\
  \ da za\u010Dne postopek za pripravo Strategije razvoja lokalne samouprave v Sloveniji.\
  \ K temu nas napotujejo ugotovitve iz revizije Ra\u010Dunskega sodi\u0161\u010D\
  a Republike Slovenije, ki jo je sodi\u0161\u010De izvedlo v za\u010Detku leta 2012\
  \ in so revidirali podro\u010Dje ureditve ob\u010Din. Eno od podro\u010Dij, ki mu\
  \ bomo posvetili ve\u010Djo pozornost, bo tudi dolgoro\u010Dni strate\u0161ki okvir\
  \ za zdru\u017Eevanje ob\u010Din. Menimo, da je za to potrebno dalj\u0161e obdobje.\
  \ Zdru\u017Eevanje vsekakor ne bo moglo biti administrativno, temve\u010D prostovoljno\
  \ z ustreznimi spodbudami. O ustanavljanju pokrajin trenutno zaradi finan\u010D\
  ne krize ni mogo\u010De razmi\u0161ljati, bo pa resorno ministrstvo \u0161e naprej\
  \ spodbujalo in podpiralo povezovanje ob\u010Din na podlagi veljavne zakonodaje\
  \ z namenom zmanj\u0161anja stro\u0161kov in bolj u\u010Dinkovitega delovanja ob\u010D\
  in. Pojasnjujemo \u0161e to, da je Vlada RS na 9. redni seji 5. 4. 2012 sprejela\
  \ sklep, s katerim je nalo\u017Eila  ministrstvom, pristojnim za podro\u010Dja nalog\
  \ ob\u010Din iz prvega odstavka 11. \u010Dlena  Zakona o financiranju ob\u010Din,\
  \ da  pripravijo predlog sprememb podro\u010Dnih zakonov in drugih predpisov z namenom\
  \ zmanj\u0161anja stro\u0161kov ob\u010Dinskih prora\u010Dunov za izvajanje zakonskih\
  \ nalog.  "
