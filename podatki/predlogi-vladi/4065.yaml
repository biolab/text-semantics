response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nNa Ministrstvu\
  \ za delo, dru\u017Eino in socialne zadeve smo prejeli va\u0161a zgoraj navedena\
  \ dopisa skupaj s prilogama. V prvi prilogi stranka opisuje dru\u017Einske te\u017E\
  ave, s katerimi se soo\u010Da zaradi neizvajanja stikov, iz druge pa izhaja nezadovoljstvo\
  \ zaradi diskriminacije o\u010Detov.\nObe vlogi strank skupaj s predlogi smo preu\u010D\
  ili. Odlo\u010Dili smo se, da predlogov ne bomo vklju\u010Dili v nadaljnjo obravnavo,\
  \ saj ocenjujemo, da niso ustrezno utemeljeni in za obravnavo niso primerni.\n \n\
  Odziv Ministrstva za pravosodje\nUvodoma pojasnjujemo, da sme Ministrstvo za pravosodje\
  \ v okviru svojih pristojnosti posredovati zgolj neobvezna pravna mnenja glede razlage\
  \ dolo\u010Db posameznih zakonov, ki sodijo v njegovo resorno pristojnost. Sicer\
  \ pa zakone obvezujo\u010De razlaga sodi\u0161\u010De v konkretnih sodnih postopkih,\
  \ v katere Ministrstvo za pravosodje glede na svoje pristojnosti in ustavno na\u010D\
  elo delitve oblasti ne more in ne sme posegati.\nGlede drugega predloga, po katerem\
  \ naj dr\u017Eava uvede posebna dru\u017Einska sodi\u0161\u010Da, ki bodo a\u017E\
  urna, u\u010Dinkovita in bodo imela usposobljen kader, pojasnjujemo, da Zakon o\
  \ sodi\u0161\u010Dih  (v nadaljevanju: ZS) \u017Ee sedaj dolo\u010Da, da se lahko\
  \ pri vsakem okro\u017Enem sodi\u0161\u010Du, na vi\u0161jih sodi\u0161\u010Dih\
  \ in na Vrhovnem sodi\u0161\u010Du Republike Slovenije organizirajo oddelki za dru\u017E\
  inskopravno podro\u010Dje. Trenutno deluje na okro\u017Enih sodi\u0161\u010Dih \u0161\
  est tak\u0161nih oddelkov, in sicer na Okro\u017Enem sodi\u0161\u010Du v Ljubljani,\
  \ Okro\u017Enem sodi\u0161\u010Du v Celju, Okro\u017Enem sodi\u0161\u010Du v Kranju,\
  \ Okro\u017Enem sodi\u0161\u010Du v Kr\u0161kem, Okro\u017Enem sodi\u0161\u010D\
  u v Mariboru in Okro\u017Enem sodi\u0161\u010Du v Novem mestu. Zakon sicer dolo\u010D\
  a, da je mo\u017Ena ustanovitev oddelkov po posameznih pravnih podro\u010Djih, \u010D\
  e je v oddelek razporejeno najmanj pet sodnikov. Za oddelke dru\u017Einskopravnega\
  \ podro\u010Dja pa ta omejitev ni dolo\u010Dena, kar ka\u017Ee na to, da se je zakonodajalec\
  \ zavedal, da je potrebna izjemna skrbnost v celostni obravnavi dru\u017Einske problematike.\
  \ Delovanje teh oddelkov je zaradi ob\u010Dutljive tematike izrednega pomena, veliko\
  \ odgovornost pri samem postopku pa poleg sodnikov nosijo tudi sodni izvedenci,\
  \ predvsem pedopsihiatri in klini\u010Dni psihologi, predvsem v zadevah, kjer se\
  \ odlo\u010Da o skrbni\u0161tvu nad otroki. Pojasnjujemo \u0161e, da primerno usposobljenost\
  \ kadrov zagotavlja Ministrstvo za pravosodje. V okviru Centra za izobra\u017Eevanje\
  \ v pravosodju namre\u010D organizira za sodnike tudi izobra\u017Eevanja iz dru\u017E\
  inskega prava, kjer se obravnavajo tako teoreti\u010Dne kot prakti\u010Dne teme.\n\
  Glede tretjega predloga, da naj se ukine trajni mandat sodnikom in naj se na vsake\
  \ \u0161tiri leta podalj\u0161uje njihov mandat v primeru uspe\u0161nosti, pojasnjujemo,\
  \ da Ustava dolo\u010Da, da je funkcija sodnika trajna, zakon pa dolo\u010Da pogoje\
  \ za izvolitev ter starostno mejo za upokojitev. Trajni sodni\u0161ki mandat je\
  \ sicer ena od temeljnih prvin sodnikove neodvisnosti. Sodniki z nastopom sodni\u0161\
  ke slu\u017Ebe pridobijo tudi pravico do napredovanja, o \u010Demer pa se odlo\u010D\
  a po izvedenem postopku ugotavljanja uspe\u0161nosti in strokovnosti sodnika. Ocena\
  \ sodni\u0161ke slu\u017Ebe se izdela vsake tri leta, za sodnika za\u010Detnika\
  \ pa v prvih treh letih vsako leto. Od ocene sodni\u0161ke slu\u017Ebe je odvisna\
  \ tako pravica do pla\u010De kot tudi pravica do napredovanja v vi\u0161ji sodni\u0161\
  ki naziv. \u010Ce iz ocene sodni\u0161ke slu\u017Ebe izhaja, da sodnik ne ustreza\
  \ sodni\u0161ki slu\u017Ebi, mu sodni\u0161ka funkcija preneha.\nV zvezi s \u010D\
  etrtim predlogom, ki se nana\u0161a na uvedbo mo\u0161kih kvot za sodnike, pojasnjujemo,\
  \ da Ustava 14. \u010Dlenu dolo\u010Da, da so v Sloveniji vsakomur zagotovljene\
  \ enake \u010Dlovekove pravice in temeljne svobo\u0161\u010Dine, ne glede na narodnost,\
  \ raso, spol, jezik, vero, politi\u010Dno ali drugo prepri\u010Danje, gmotno stanje,\
  \ rojstvo, izobrazbo, dru\u017Ebeni polo\u017Eaj, invalidnost ali katerokoli osebno\
  \ okoli\u0161\u010Dino. Prav tako Zakon o delovnih razmerjih  prepoveduje posredno\
  \ ali neposredno diskriminacijo pri zaposlovanju zaradi osebnih okoli\u0161\u010D\
  in, med katere spada tudi spol delavca. Razli\u010Dno obravnavanje, ki temelji na\
  \ tak\u0161ni osebni okoli\u0161\u010Dini, kot je spol, izjemoma ne pomeni diskriminacije,\
  \ \u010De zaradi narave dela oziroma okoli\u0161\u010Din, v katerih se delo opravlja,\
  \ dolo\u010Dena osebna okoli\u0161\u010Dina predstavlja bistven in odlo\u010Dilen\
  \ pogoj za delo in je tak\u0161na zahteva sorazmerna ter upravi\u010Dena z zakonitim\
  \ ciljem. Po na\u0161em mnenju opravljanje sodni\u0161ke funkcije ni vezano na tak\u0161\
  no naravo dela, ki bi zahtevala razli\u010Dno obravnavanje glede na spol, zato uvedbe\
  \ mo\u0161kih kvot med sodniki ne podpiramo, saj bi bilo to tudi v nasprotju z Ustavo\
  \ in mednarodnimi konvencijami.\nGlede \u0161estega predloga, ki se nana\u0161a\
  \ na od\u0161kodninsko odgovornost sodnikov, pojasnjujemo slede\u010De: 26. \u010D\
  len Ustave dolo\u010Da, da ima vsakdo pravico do povra\u010Dila \u0161kode, ki mu\
  \ jo v zvezi z opravljanjem slu\u017Ebe ali kak\u0161ne druge dejavnosti dr\u017E\
  avnega organa, organa lokalne skupnosti ali nosilca javnih pooblastil s svojim protipravnim\
  \ ravnanjem stori oseba ali organ, ki tako slu\u017Ebo ali dejavnost opravlja. O\u0161\
  kodovanec ima pravico, da v skladu z zakonom zahteva povra\u010Dilo tudi neposredno\
  \ od tistega, ki mu je tako \u0161kodo povzro\u010Dil. V skladu z na\u010Delom pravne\
  \ dr\u017Eave iz 2. \u010Dlena Ustave morajo pravni akti in dejanja nosilcev oblasti\
  \ temeljiti na Ustavi, zakonih ali zakonitih predpisih, kar zagotavlja pravno varnost.\
  \ S tem, ko dr\u017Eava zagotavlja pravico do povra\u010Dila \u0161kode, zagotavlja\
  \ sodno varstvo pravice in prevzema dol\u017Enost povra\u010Dila. Pri tem ni izklju\u010D\
  ena protipravnost nobene veje oblasti, tudi sodne. Ravnanje je nedopustno, \u010D\
  e gre za kr\u0161itev dol\u017Enosti izvr\u0161evalca oblasti do prizadetega posameznika\
  \ in \u010De mora izvr\u0161evalec oblasti \u0161\u010Dititi interese prizadetega\
  \ posameznika. Vendar pa ravnanje organov oblasti, v okviru pristojnosti in brez\
  \ napak, ne more biti podlaga za pravico do povrnitve \u0161kode. Ravnanje nosilca\
  \ oblasti je protipravno le, kadar nima podlage v zakonu in kadar je v nasprotju\
  \ s slu\u017Ebeno dol\u017Enostjo. Dolo\u010Deni organi smejo odlo\u010Dati tudi\
  \ po prostem preudarku. Odlo\u010Ditev sodnika, ki jo sprejme v okviru proste presoje,\
  \ je vedno pravilna. V nasprotnem primeru bi lahko posegli v neodvisnost sodnika.\
  \ Tudi sprememba ali razveljavitev odlo\u010Ditve \u0161e ni podlaga za stali\u0161\
  \u010De, da je bilo storjeno protipravno ravnanje, ki je podlaga za pravico do povra\u010D\
  ila \u0161kode.\n "
