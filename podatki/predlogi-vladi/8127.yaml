response: "Odziv Ministrstva za pravosodje\nV zvezi z navedenim predlogom je treba\
  \ primarno izhajati iz Ustave Republike Slovenije (Ustava), ki v 129. \u010Dlenu\
  \ dolo\u010Da, da je funkcija sodnika trajna. Sodniki so pri opravljanju sodni\u0161\
  ke funkcije neodvisni, vezani na Ustavo in zakon. V skladu z Ustavo je sodnik vezan\
  \ tudi na splo\u0161na na\u010Dela mednarodnega prava in na ratificirane in objavljene\
  \ mednarodne pogodbe (8. \u010Dlen Ustave). ZSS podrobneje dolo\u010Da, da mora\
  \ sodnik pri uresni\u010Devanju svojih pravic in svobo\u0161\u010Din vselej ravnati\
  \ tako, da varuje nepristranskost in neodvisnost sojenja ter ugled sodni\u0161ke\
  \ slu\u017Ebe (2. \u010Dlen), ne sme opravljati funkcije ali dejavnosti, ki so po\
  \ dolo\u010Dbi Ustave ali po dolo\u010Dbah ZSS nezdru\u017Eljive s sodni\u0161ko\
  \ funkcijo (81. \u010Dlen), sodni\u0161ko funkcijo pa mora opravljati strokovno\
  \ po\u0161teno in vestno (2.a \u010Dlen).\nDolo\u010Dba 132. \u010Dlena Ustave dolo\u010D\
  a tri izhodi\u0161\u010Da za prenehanje sodni\u0161ke funkcije. Prvo izhodi\u0161\
  \u010De je prenehanje sodni\u0161ke funkcije po samem zakonu, kar dolo\u010Da 74.\
  \ \u010Dlen ZSS (npr. upokojitev, izguba dr\u017Eavljanstva, izguba poslovne sposobnosti\
  \ ali zdravstvene zmo\u017Enosti, izre\u010Dena disciplinska sankcija prenehanja\
  \ sodni\u0161ke funkcije, iz ocene sodni\u0161ke slu\u017Ebe izhaja, da ne ustreza\
  \ sodni\u0161ki slu\u017Ebi, drugi razlogi). Kot drugo izhodi\u0161\u010De je treba\
  \ upo\u0161tevati drugi odstavek 132. \u010Dlena Ustave, ki pride v po\u0161tev,\
  \ \u010De sodnik pri opravljanju sodni\u0161ke funkcije kr\u0161i Ustavo ali huje\
  \ kr\u0161i zakon ter ga dr\u017Eavni zbor na predlog sodnega sveta lahko razre\u0161\
  i. Tretje izhodi\u0161\u010De pa dolo\u010Da tretji odstavek 132. \u010Dlena Ustave,\
  \ ki dolo\u010Da, da sodnika razre\u0161i dr\u017Eavni zbor, kadar sodnik stori\
  \ naklepno kaznivo dejanje z zlorabo sodne funkcije in je to ugotovljeno s pravnomo\u010D\
  no sodno odlo\u010Dbo.\n \n\u010Ce so v konkretnih primerih sodnega odlo\u010Danja\
  \ meje ustavnopravno in sistemskopravno zapovedanega neodvisnega sodni\u0161kega\
  \ odlo\u010Danja prekora\u010Dene ali gre celo za izkazljive malomarnosti, ki jih\
  \ nikakor ni mo\u017Eno umestiti v okvir neodvisnega sodni\u0161kega odlo\u010D\
  anja, pa so za sankcioniranje tovrstnih prekora\u010Ditev \u017Ee dolo\u010Deni\
  \ ustrezni mehanizmi, ki jih ZSS dolo\u010Da preko institutov ocene sodni\u0161\
  ke slu\u017Ebe, ugotavljanja disciplinske odgovornosti in slu\u017Ebenega nadzora\
  \ sodnikovega dela. Uporaba posameznih institutov je primarno v pristojnosti predsednikov\
  \ sodi\u0161\u010D, sodnikov samih in sodnega sveta, dolo\u010Dene vzvode pa ima\
  \ v omejeni obliki tudi minister za pravosodje.\nPoleg navedenega imajo v sistemu\
  \ zavor in ravnovesij klju\u010Dno vlogo tudi dolo\u010Dbe procesnih predpisov,\
  \ po katerih so nadzoru odlo\u010Danja v konkretnih sodnih postopkih namenjena pravna\
  \ sredstva. Pravna sredstva v sodnih postopkih namre\u010D strankam omogo\u010D\
  ajo, da sodi\u0161\u010De vi\u0161je stopnje preveri nepristranskost, pravilnost\
  \ in zakonitost odlo\u010Ditev sodi\u0161\u010D ni\u017Eje stopnje. Poleg mo\u017E\
  nosti, da stranke uveljavljajo pravna sredstva (redna in izredna), pa je \u017E\
  e po Ustavi dolo\u010Dena pristojnost Ustavnega sodi\u0161\u010Da za presojo skladnosti\
  \ predpisov z Ustavo, varstvo \u010Dlovekovih pravic in svobo\u0161\u010Din pa se\
  \ zagotavlja preko sistema ustavne prito\u017Ebe pred Ustavnim sodi\u0161\u010D\
  em Republike Slovenije.\nNenazadnje je pod posebnimi pogoji kot korektiv pri varstvu\
  \ \u010Dlovekovih pravic in svobo\u0161\u010Din pomembna tudi vloga Evropskega sodi\u0161\
  \u010Da za \u010Dlovekove pravice (ES\u010CP) in Sodi\u0161\u010Da Evropske unije.\
  \ Vsekakor je temeljna obveznost dr\u017Eave, da spo\u0161tuje mednarodno obveznost,\
  \ ki jo nalagajo sodbe ES\u010CP ter zagotovi prenehanje kr\u0161itev Evropske konvencije\
  \ za \u010Dlovekove pravice (EK\u010CP) in izvr\u0161itev sodbe ES\u010CP v svojem\
  \ pravnem redu. Glede na navedeno menimo, da se s predlogom ne zasleduje cilja,\
  \ to je uresni\u010Devanje sodb ES\u010CP v pravnem redu Republike Slovenije.\n\
  Kot zaklju\u010Dno \u0161e enkrat poudarjamo, da vsebuje veljavna zakonodaja \u0161\
  irok nabor mehanizmov za preverjanje dela sodnikov tudi v primeru kr\u0161itev,\
  \ ki jih omenja predlagatelj, zato menimo, da je navedena pobuda \u017Ee ustrezno\
  \ zajeta na normativni ravni in zato predlog ni primeren za nadaljnjo obravnavo.\n\
