response: "Odzv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s posredovanim predlogom pojasnjujemo, da je Ustavno sodi\u0161\u010D\
  e Republike Slovenije (v nadaljevanju Ustavno sodi\u0161\u010De RS) dne 26. 3. 2015\
  \ \u0161t. U-I-239/14-10 izdalo odlo\u010Dbo, v kateri je ugotovilo, da je bil ZPIZ-1\
  \ v neskladju z Ustavo RS, ker ni vseboval izrednega pravnega sredstva, ki bi omogo\u010D\
  al ponovno odmero pokojnin v nekaterih primerih. Hkrati je odlo\u010Dilo, da mora\
  \ Zavod za pokojninsko in invalidsko zavarovanje Slovenije (v nadaljevanju ZPIZ)\
  \ v roku 60 dni ponovno odmeriti pokojnino zavarovancem oziroma u\u017Eivalcem pokojnine,\
  \ za katere je v postopku revizije ugotovil, da so bile delnice odkupljene z delom\
  \ pla\u010De, ki se v\u0161teva v pokojninsko osnovo, pa ta del pla\u010De ni bil\
  \ v\u0161tet zaradi protipravne \u010Detrte alineje 46. ZPIZ-92. Ravno tako je dolo\u010D\
  eno, da lahko v tem roku (60 dni) zavarovanci oziroma u\u017Eivalci pokojnine, pri\
  \ katerih ni bila opravljena revizija, zahtevajo revizijo podatkov o pla\u010Dah\
  \ in pokojninskih osnovah za obdobje, v katerem so bile vpla\u010Dane delnice za\
  \ notranji odkup ter ponovno odmero pokojnine na podlagi ugotovitev revizije. ZPIZ\
  \ izda odlo\u010Dbo o ponovni odmeri pokojnine na podlagi posebnega izrednega pravnega\
  \ sredstva razveljavitve ali spremembe dokon\u010Dne odlo\u010Dbe iz 183. \u010D\
  lena ZPIZ-2, in sicer na glede na rok, ki je v predmetni dolo\u010Dbi dolo\u010D\
  en. Ustavno sodi\u0161\u010De je dolo\u010Dilo tudi o u\u010Dinkovanju izdane nove\
  \ odlo\u010Dbe o odmeri pokojnine, in sicer od prvega dne po izdaji nove odlo\u010D\
  be, v kolikor je bila odlo\u010Dba izdana po uradni dol\u017Enosti oziroma od prvega\
  \ dne naslednjega meseca po podaji zahteve, \u010De je bila dana zahteva. Za tiste,\
  \ ki so podali zahtevo za ponovno odmero pokojnine pred objavo ustavne odlo\u010D\
  be, pa odlo\u010Dbe u\u010Dinkujejo od prvega dne naslednjega meseca po podaji take\
  \ zahteve.\nUstavno sodi\u0161\u010De je iz razloga, ker ZPlZ-1 ne velja ve\u010D\
  \ in ker ZPIZ-2 ne omogo\u010Da odprave posledic vseh obravnavanih zavarovancev,\
  \ dolo\u010Dilo na\u010Din izvr\u0161itve svoje odlo\u010Ditve iz prve to\u010D\
  ke predmetne odlo\u010Dbe (40/2 \u010Dlen Zakona o ustavnem sodi\u0161\u010Du).\
  \ V konkretnem primeru namre\u010D ne more priti do u\u010Dinka razveljavitve, saj\
  \ je bil ZPIZ-1 neustaven, ker dolo\u010Denega vpra\u0161anja, ki bi ga moral urejati,\
  \ ni urejal. V takem primeru ustavno sodi\u0161\u010De obi\u010Dajno nalo\u017E\
  i zakonodajalcu, da v dolo\u010Denem roku uredi stvar, kar v konkretnem primeru\
  \ tudi ni mogo\u010De, saj ZPIZ-1 ne velja ve\u010D.\nUstavno sodi\u0161\u010De\
  \ je postavilo rok 60 dni za izdajo novih odlo\u010Db zavarovancem oziroma u\u017E\
  ivalcem pokojnin, za katere se je v reviziji \u017Ee ugotovilo, da so v pokojninsko\
  \ osnovo za odmero pokojnine niso \u0161teli deli pla\u010De namenjeni za notranji\
  \ odkup delnic, kljub temu da so bili od tega dela pla\u010Dani prispevki, hkrati\
  \ pa je Ustavno sodi\u0161\u010De podalo tudi podlago za uvedbo novih revizijskih\
  \ postopkov za vse zavarovance oziroma u\u017Eivalce pokojnin, katerim se je del\
  \ pla\u010De ravno tako namenil za notranji odkup delnic, pa to v predhodnih postopkih/revizijah\
  \ \u0161e ni bilo ugotovljeno. Tudi za te primere je Ustavno sodi\u0161\u010De RS,\
  \ kot najvi\u0161ji organ sodne oblasti za varstvo \u010Dlovekovih pravic in svobo\u0161\
  \u010Din ter varuh ustavnosti in zakonitosti, dolo\u010Dilo rok 60 dni za podajo\
  \ predloga za uvedbo revizije. Predlagatelj enako kot Ustavno sodi\u0161\u010De\
  \ RS meni, da je rok za uvedbo teh postopkov zadosten in je omogo\u010Dal, da so\
  \ lahko zavarovanci zahtevali uvedbo revizije v njihovih konkretnih primerih. Hkrati\
  \ poudarjamo, da je ZPIZ na svoji spletni strani objavil tudi sporo\u010Dilo za\
  \ javnost, v katerem je vse morebitne upravi\u010Denca opozoril na mo\u017Enost\
  \ spro\u017Eitve revizije, ravno tako je v ta namen pripravil poseben obrazec za\
  \ vlo\u017Eitev zahteve za revizijo ter ponovno odmero pokojnine, poleg tega je\
  \ bila odlo\u010Dba Ustavnega sodi\u0161\u010Da javno objavljena tudi v Uradnem\
  \ listu RS, problematika pa ve\u010Dkrat objavljena v medijih, tako \u010Dasopisih,\
  \ kot tudi raznih spletnih medijih.\nGlede na to, da je zavod prejel preko 30.000\
  \ zahtev za revizijo in ponovno odmero pokojnine, je sklepati, da je bila javnost\
  \ korektno obve\u0161\u010Dena in so tisti upokojenci, ki so bili mnenja, da so\
  \ pri odmeri pokojnine prikraj\u0161ani, zaradi neupo\u0161tevanja dela pla\u010D\
  , namenjenega notranjemu odkupu podjetja, v pokojninsko osnovi, imeli dovolj \u010D\
  asa, da so zahtevo za revizijo in ponovno odmero pokojnine tudi vlo\u017Eili.\n "
