response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nPodro\u010Dje\
  \ upravljanja z divjadjo in ureditev lovstva v Sloveniji obravnava Zakon o divjadi\
  \ in lovstvu (Uradni list RS, \u0161t. 16/2004, 120/2006-Odl.US in 17/2008) s podzakonskimi\
  \ predpisi. Lovi se lahko le prosto \u017Eive\u010De \u017Eivali, ki so kot divjad\
  \ dolo\u010Dene v Uredbi o dolo\u010Ditvi divjadi in lovnih dob (23 vrst). Ostalih\
  \ vrst \u017Eivali ni dovoljeno loviti. Zaradi sprememb v naravnem okolju, ki jih\
  \ \u010Dlovek povzro\u010Da s svojo aktivnostjo (na primer gradnja naselij in druge\
  \ infrastrukture, promet ter kmetovanje) je izvajanje lova nujno potrebno. Lov ne\
  \ pomeni zgolj odstrela divjadi. Lovci s svojo dejavnostjo skrbijo tudi za \u017E\
  ivljenjsko okolje divjadi (na primer spremljanje bolezni, skrb za povo\u017Eeno\
  \ divjad, ko\u0161nja in vzdr\u017Eevanje grmi\u0161\u010D). Z navedenimi deli opravijo\
  \ veliko korist ne samo za divjad, ampak tudi za ostale zavarovane \u017Eivalske\
  \ vrste. Zakonodajalec je s sprejetjem zakona potrdil koristnost lova, ki se v organiziranosti,\
  \ ki jo poznamo tudi danes, izvaja \u017Ee ve\u010D kot 100 let. V tem \u010Dasu\
  \ zaradi lova ni bila iztrebljena nobena \u017Eivalska vrsta. Lov v Sloveniji se\
  \ vr\u0161i na podlagi na\u010Drtov, ki jih pripravlja Zavod za gozdove Slovenije\
  \ v sodelovanju z vsemi uporabniki prostora. Na\u010Drti se pripravljajo vsako leto\
  \ in so predstavljeni na javnih predstavitvah po celotni Sloveniji. Javne predstavitve\
  \ so namenjene podajanju pripomb na na\u010Drte. Poleg odvzema divjadi (med odvzem\
  \ se \u0161teje tudi vsa povo\u017Eena divjad), ki je le eden od kazalcev stanja\
  \ populacije, na\u010Drtovalec tekom na\u010Drtovanja upo\u0161teva vse biotske\
  \ in abiotske dejavnike, ki vplivajo na posamezne populacije divjadi. Upravljavke\
  \ lovi\u0161\u010D upravljajo s populacijami divjadi v skladu z na\u010Drti. Lov\
  \ brejih samic in samic z mladi\u010Di je prepovedan, saj ima vsaka od vrst divjadi\
  \ lovno dobo, katero je treba upo\u0161tevati. Delo upravljavcev lovi\u0161\u010D\
  \ nadzira lovska in\u0161pekcija. \u010Ce kdorkoli meni, da konkretne upravljavke\
  \ lovi\u0161\u010D lova ne izvajajo v skladu s predpisi, lahko poda prijavo na omenjeno\
  \ in\u0161pekcijo."
