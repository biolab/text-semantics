response: "Odziv Ministrstva za pravosodje\nZ vidika resorne pristojnosti Ministrstva\
  \ za pravosodje za kaznovalno (prekr\u0161kovno, kazensko) pravo (37. \u010Dlen\
  \ Zakona o dr\u017Eavni upravi;[1] v nadaljevanju: ZDU-1) menimo, da predlog ni\
  \ primeren za nadaljnjo obravnavo, saj kaznovalno pravo \u017Ee dolo\u010Da ustavno\
  \ skladne na\u010Dine dela v splo\u0161no korist, pri \u010Demer pa na neprimernost\
  \ predloga ka\u017Ee tudi Ustava Republike Slovenije[2] (v nadaljevanju: Ustava),\
  \ ki v \u010Detrtem odstavku 49. \u010Dlena izrecno dolo\u010Da, da je prisilno\
  \ delo v Republiki Sloveniji prepovedano. Predlog, po katerem naj bi dela nezmo\u017E\
  ne storilce za dalj\u0161e obdobje dali v posebne ustanove, pa je v nasprotju predvsem\
  \ s temeljnim ustavnim na\u010Delom sorazmernosti (2. \u010Dlen v zvezi s tretjim\
  \ odstavkom 15. \u010Dlena Ustave), poleg tega pa \u0161e s spo\u0161tovanjem \u010D\
  love\u0161kega dostojanstva (34. \u010Dlen Ustave), zato je z vsebinskega vidika\
  \ neprimeren. V zvezi z navedbo, da dolo\u010Dene kategorije storilcev prekr\u0161\
  kov ne odgovarjajo za prekr\u0161ke, pa Ministrstvo za pravosodje pojasnjuje, da\
  \ 20.a \u010Dlen Zakona o prekr\u0161kih[3] (v nadaljevanju: ZP-1) dolo\u010Da institut\
  \ nadomestnega zapora, ki se uporabi v primerih, ko najmanj 1.000 eurov globe ni\
  \ mogo\u010De izterjati po pravilih upravne izvr\u0161be \u2013 v teh primerih lahko\
  \ pristojni\ndav\u010Dni organ sodi\u0161\u010Du predlaga, da se neizterljive globe\
  \ izvr\u0161i z odreditvijo nadomestnega zapora.\nGlede na navedeno pojasnjujemo,\
  \ da opravljanje dela v splo\u0161no korist v Republiki Sloveniji ni prisilno, ampak\
  \ ga je mogo\u010De opravljati le na predlog storilca kaznivega dejanja ali storilca\
  \ prekr\u0161ka, saj tako kazensko pravo kot tudi prekr\u0161kovno pravo v Republiki\
  \ Sloveniji poznata institut dela v splo\u0161no korist. Osmi odstavek 86. \u010D\
  lena Kazenskega zakonika[4] (v nadaljevanju: KZ-1) namre\u010D kot na\u010Din izvr\u0161\
  itve kazni zapora dolo\u010Da delo v splo\u0161no korist, in sicer pod naslednjimi\
  \ pogoji:\n\xBB(8) Kazen zapora do dveh let, razen za kaznivo dejanje zoper spolno\
  \ nedotakljivost, se lahko izvr\u0161i tudi tako, da obsojenec namesto kazni zapora\
  \ opravi v obdobju najve\u010D treh let od izvr\u0161ljivosti sodbe delo v splo\u0161\
  no korist. Obseg dela se dolo\u010Di tako, da se en dan zapora nadomesti z dvema\
  \ urama dela. Organ, pristojen za izvr\u0161evanje, pri dolo\u010Ditvi dela obsojencu\
  \ v okviru razpolo\u017Eljivih del pri izvajalskih organizacijah upo\u0161teva obsojen\u010D\
  evo strokovno znanje in sposobnosti, lahko pa tudi tiste njegove nujne interese\
  \ glede neodlo\u017Eljivih dru\u017Einskih, izobra\u017Eevalnih ali poklicnih obveznosti,\
  \ katerih neupo\u0161tevanje bi povzro\u010Dilo te\u017Eko popravljivo ali nepopravljivo\
  \ \u0161kodo za uresni\u010Devanje teh obveznosti. Delo v splo\u0161no korist se\
  \ opravlja brez nadomestila.\xAB.\nDelo v splo\u0161no korist pa je v skladu z 19.a\
  \ \u010Dlenom ZP-1 mogo\u010De predlagati tudi v prekr\u0161kovnih zadevah ali v\
  \ postopku odreditve nadomestnega zapora kot to dolo\u010Da 192.b \u010Dlen ZP-1:\n\
  Delo v splo\u0161no korist\n19.a \u010Dlen\n Storilec, ki zaradi svojega premo\u017E\
  enjskega stanja oziroma zmo\u017Enosti za pla\u010Dilo po kriteriju iz drugega odstavka\
  \ tega \u010Dlena ne more pla\u010Dati globe in stro\u0161kov postopka v vi\u0161\
  ini najmanj 300 eurov, lahko najpozneje do poteka roka za pla\u010Dilo predlaga,\
  \ da se pla\u010Dilo globe in stro\u0161kov postopka nadomesti z delom v splo\u0161\
  no korist. Sodi\u0161\u010De odobri nadomestitev pla\u010Dila globe in stro\u0161\
  kov postopka z delom v splo\u0161no korist predlagatelju, ki bi bil upravi\u010D\
  en do redne brezpla\u010Dne pravne pomo\u010Di po materialnem kriteriju iz zakona,\
  \ ki ureja brezpla\u010Dno pravno pomo\u010D. Obseg dela v splo\u0161no korist dolo\u010D\
  i sodi\u0161\u010De tako, da za vsakih za\u010Detih 10 eurov globe in stro\u0161\
  kov postopka dolo\u010Di eno uro dela, pri \u010Demer lahko odrejeno delo traja\
  \ najmanj 30 in najve\u010D 400 ur. Rok, v katerem mora biti delo opravljeno, ne\
  \ sme biti dalj\u0161i od \u0161estih mesecev. \u010Ce sodi\u0161\u010De ob upo\u0161\
  tevanju storil\u010Deve delovne zmo\u017Enosti, njegovih osebnih razmer ali drugih\
  \ okoli\u0161\u010Din v \u010Dasu odlo\u010Danja oceni, da za to obstajajo utemeljeni\
  \ in upravi\u010Deni razlogi, lahko \u0161tevilo ur dela v splo\u0161no korist,\
  \ dolo\u010Deno na podlagi prej\u0161njega odstavka, zvi\u0161a ali zni\u017Ea za\
  \ najve\u010D eno tretjino, vendar ne na manj kot 30 in ve\u010D kot 400 ur. \u010C\
  e storilec obseg ur dela v splo\u0161no korist, ki mu je bil dolo\u010Den v sklepu\
  \ iz \u010Detrtega odstavka 202.c \u010Dlena tega zakona, opravi v celoti, se izre\u010D\
  ena globa in stro\u0161ki postopka ne izterjajo. \n\n[1] Uradni list RS, \u0161\
