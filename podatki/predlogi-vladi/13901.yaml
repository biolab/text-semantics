response: "Odziv Ministrstva za pravosodje\nPodro\u010Dje gradenj ureja Gradbeni zakon[1]\
  \ (v nadaljevanju GZ), ki opredeljuje tudi tako imenovane \xBB\u010Drne gradnje\xAB\
  \ oziroma nedovoljene objekte. Med navedenimi izpostavljamo predvsem nelegalne in\
  \ neskladne objekte, v zvezi s katerimi GZ predpisuje najprej pravila in\u0161pekcijskega\
  \ nadzora z ustreznimi in\u0161pekcijskimi ukrepi \u2013 gre za mo\u017Enost ustavitve\
  \ gradnje, odstranitve dela ali celotnega objekta na stro\u0161ke in\u0161pekcijskega\
  \ zavezanca, vzpostavitve prej\u0161njega stanja ali druga\u010Dne sanacije zemlji\u0161\
  \u010Da ali objekta pri nelegalnih objektih ter spremembo gradbenega dovoljenja\
  \ oziroma odstranitev ter vzpostavitev prej\u0161njega stanja ob ne-pridobitvi spremenjenega\
  \ dovoljenja pri neskladnih objektih).\nGZ dolo\u010Da tudi \u0161tevilne prekr\u0161\
  ke fizi\u010Dnih in pravnih oseb ter nadzornikov, vodij nadzora in izvajalcev gradenj,\
  \ povezane s kr\u0161itvami v postopku pridobivanja dovoljenj za gradnjo in \u0161\
  ir\u0161e, s sorazmerno visokimi globami (na primer do 60.000 evrov za pravne osebe,\
  \ do 3.000 evrov za posameznike). Izpostavljamo, da se v skladu s 103. \u010Dlenom\
  \ GZ z globo od 10.000 do 30.000 eurov kaznuje za prekr\u0161ek tudi pravna oseba,\
  \ \u010De se pravna oseba po predpisu, ki ureja gospodarske dru\u017Ebe, \u0161\
  teje za srednjo ali veliko gospodarsko dru\u017Ebo, pa v razponu od 20.000 do 60.000\
  \ eurov, \u010De pred izvedbo dejanj, za katera je pristojna, ne preveri, ali je\
  \ za objekt izdano gradbeno dovoljenje, kadar je predpisano, in ali je v zemlji\u0161\
  ki knjigi vpisana zaznamba o prepovedi.\nOcenjujemo, da so obravnavani prekr\u0161\
  ki in predpisani razponi glob zanje ustrezni in skladni z na\u010Delom sorazmernosti\
  \ v prekr\u0161kovnem in kazenskem pravu. Kolikor bi dejanja, povezana z gradnjami\
  \ brez ustreznih dovoljenj povzro\u010Dila, na primer, nevarnost za splo\u0161no\
  \ varnost ljudi in premo\u017Eenja, lahko prerastejo glede na konkretne okoli\u0161\
  \u010Dine v katero od kaznivih dejanj iz tridesetega poglavja Kazenskega zakonika[2]\
  \ (v nadaljevanju KZ-1), ki med drugim dolo\u010Da kaznivo dejanje povzro\u010D\
  itve nevarnosti pri gradbeni dejavnosti. \u010Ce bi obravnavana dejanja vklju\u010D\
  evala tudi zavzetje tujega zemlji\u0161\u010Da z namenom gradnje, bi \u0161lo lahko\
  \ z kaznivo dejanje protipravnega zavzetja nepremi\u010Dnine iz poglavja kaznivih\
  \ dejanj zoper okolje in prostor, ki vsebuje tudi nekatera dejanja s podro\u010D\
  ja obremenjevanja in uni\u010Devanja okolja.\nOb tem pojasnjujemo, da je potrebno\
  \ opredelitve prekr\u0161kov in kaznivih dejanj z dolo\u010Denega podro\u010Dja\
  \ razvr\u0161\u010Dati v skladu z na\u010Delom \xBBultima ratio\xAB, ki velja za\
  \ dolo\u010Danje kaznivih dejanj. Torej je treba kazniva ravnanja dolo\u010Dati\
  \ kot prekr\u0161ke ali kot kazniva dejanja glede na njihovo nevarnost in pravno\
  \ zavarovano dobrino ter glede na vpra\u0161anje, ali dolo\u010Deno ravnanje pomeni\
  \ le kr\u0161itev predpisa (prekr\u0161ek) ali pa ima \u017Ee posledice za pravno\
  \ zavarovano dobrino v obliki ogrozitve ali po\u0161kodbe (kaznivo dejanje).\nGlede\
  \ na navedeno menimo, da je na obravnavanem podro\u010Dju ustrezna mo\u017Enost,\
  \ da se najprej v \u010Dim zgodnej\u0161i fazi z in\u0161pekcijskimi ukrepi dose\u017E\
  e spo\u0161tovanje gradbenih predpisov, po potrebi odstranitev in vzpostavitev stanja\
  \ pred kr\u0161itvijo ter celo kaznovanje s sorazmerno visokimi globami. Kolikor\
  \ pa dejanja po intenziteti in drugih znakih prerastejo v kr\u0161itve kazensko-pravno\
  \ varovanih dobrin, pa so dolo\u010Dena ustrezna kazniva dejanja, zgolj nekatera\
