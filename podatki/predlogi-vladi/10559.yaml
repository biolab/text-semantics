response: "Odziv Ministrstva za okolje in prostor\nStanovanjska najemna razmerja v\
  \ Sloveniji dejansko izkazujejo slab\u0161e stanje kot bi si \u017Eeleli, razloge\
  \ za to pa je mogo\u010De iskati tudi v nezaupanju med najemodajalci in najemniki.\
  \ Ureditev pravnega varstva najemnikov in lastnikov stanovanj se, v skladu s praksami\
  \ iz tujine, sicer ka\u017Ee kot ustrezna, kljub temu pa je treba izvesti nekatere\
  \ prenovitve sistema. Ve\u010Djo stabilnost najema je mogo\u010De zagotoviti s povezanimi\
  \ ukrepi na razli\u010Dnih podro\u010Djih (zakonodaja, izvedba sodnih postopkov,\
  \ in\u0161pekcijski nadzor, dopolnilni mehanizmi).\nSodno varstvo v primeru odpovedi\
  \ najema predstavlja edini pravi\u010Dni na\u010Din re\u0161evanja spora med najemnikom\
  \ in najemodajalcem. Sodni postopki za re\u0161evanja odpovedi najemnih razmerij\
  \ pa so v praksi, kljub prednostni obravnavi, \u017Eal po\u010Dasni. Za ureditev\
  \ ve\u010Dje varnosti najemnih razmerij bo tako v okviru priprave novega Stanovanjskega\
  \ zakona\_(SZ-2) predlagan skraj\u0161an postopek odpovedi in izpraznitve stanovanja\
  \ v primeru, \u010De bo najemna pogodba sklenjena v obliki notarske listine.\nK\
  \ pove\u010Danju zaupanja med najemniki in najemodajalci bo prispevala tudi uvedba\
  \ javne slu\u017Ebe za najemni\u0161ko upravljanje. Javna najemna slu\u017Eba bo\
  \ upravi\u010Dencem do javnega stanovanja oddajala pridobljena stanovanja po stro\u0161\
  kovni najemnini, medtem ko bo vi\u0161ina najemnine, ki jo bo javna najemna slu\u017E\
  ba izpla\u010Devala lastniku stanovanja kot mese\u010Dno nadomestilo za uporabo\
  \ stanovanja, predmet individualnega dogovora in ne bo vezana na vi\u0161ino stro\u0161\
  kovne najemnine. Z uvedbo javne najemne slu\u017Ebe ne \u017Eelimo konkurirati trenutnim\
  \ visokim tr\u017Enim najemninam, temve\u010D ciljamo na aktiviranje praznih stanovanj,\
  \ katerih lastniki se za vstop na najemni trg ne odlo\u010Dijo zaradi razli\u010D\
  nih zadr\u017Ekov, kot so med drugim strah pred nepla\u010Dniki, negospodarnim ravnanjem\
  \ z njihovo imovino ter pretirano birokracijo. Javna najemna slu\u017Eba bo lastnike\
  \ razbremenila vseh poslov in tveganj, povezanih z oddajo stanovanj, dolgoro\u010D\
  no pa jim bo zagotavljala prejemanje rednih dohodkov, s \u010Dimer se bodo ti lastniki\
  \ la\u017Eje odlo\u010Dili za oddajo stanovanj v najem.\nDodatno spodbudo za oddajo\
  \ stanovanj javni najemni slu\u017Ebi bi lastnikom zagotovo predstavljala tudi dav\u010D\
  na olaj\u0161ava, za katero si prizadeva Ministrstvo za okolje in prostor. Trenutno\
  \ na tem podro\u010Dju poteka analiza prejetih pripomb iz javne obravnave ter spreminjanje\
  \ oz. dopolnjevanje \u010Dlenov SZ-2, ki se na javno najemno slu\u017Ebo nana\u0161\
  ajo. Dopolnjeno gradivo bomo uskladili s Stanovanjskim skladom RS, ki bo nosilec\
  \ javne najemne slu\u017Ebe.\nPredvideni ukrepi bodo zagotovo prispevali k pove\u010D\
  anju varnosti najemnih razmerij, tudi za lastnike stanovanj."
