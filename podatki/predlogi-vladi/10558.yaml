response: "Odziv Ministrstva za finance\nMinistrstvo za finance kot resorno ministrstvo\
  \ za podro\u010Dje finan\u010Dnega sistema pojasnjuje, da je bila Dru\u017Eba za\
  \ upravljanje terjatev bank (v nadaljevanju: DUTB) ustanovljena z Zakonom o ukrepih\
  \ Republike Slovenije za krepitev stabilnosti bank (v nadaljevanju: ZUKSB), ki je\
  \ bil sprejet konec leta 2012 z namenom sanacije ban\u010Dnega sektorja. Navedeni\
  \ zakon kot cilj ustanovitve DUTB dolo\u010Da izvajanje ukrepov za krepitev stabilnosti\
  \ bank na na\u010Din, da se zagotovi gospodarna uporaba javnih sredstev in povrnitev\
  \ prora\u010Dunskih sredstev, zagotavljanje stabilnosti bank in finan\u010Dnega\
  \ sistema, omogo\u010Danje u\u010Dinkovitega prestrukturiranja podjetij, katerih\
  \ dru\u017Ebenik ali upnik je zaradi izvedbe pospe\u0161evanje kreditiranja nefinan\u010D\
  nega sektorja postala DUTB, in olaj\u0161anje prepoznavanja nepravilnosti, ki so\
  \ vodile do kreditov in nalo\u017Eb, ki so bile kot tvegane postavke prenesene na\
  \ DUTB.\nPo prvotnih dolo\u010Dbah ZUKSB iz leta 2012 je bilo sicer res predvideno,\
  \ da DUTB preneha obstajati 31. decembra 2017 (po petletnem delovanju). Novela ZUKSB\
  \ iz leta 2015 pa je podalj\u0161ala obdobje njenega obstoja do 31. decembra 2022,\
  \ saj ni namen, da bi DUTB prodajala sredstva pod pritiskom in za vsako ceno, temve\u010D\
  \ je namen, da se najde primeren kupec in v \u010Dim ve\u010Dji meri povrne prora\u010D\
  unska sredstva.\nPrav tako ne gre pozabiti, da je eden klju\u010Dnih ciljev DUTB\
  \ tudi u\u010Dinkovito prestrukturiranje podjetij, katerih dru\u017Ebenik ali upnik\
  \ DUTB je, kar je bilo izrecno dolo\u010Deno prav z novelo ZUKSB v letu 2015. Naj\
  \ ob tem pojasnimo, da je bil namen predmetne novele zagotoviti uspe\u0161en in\
  \ za davkopla\u010Devalce ugoden zaklju\u010Dek procesov sanacije bank. Projekt\
  \ sanacije bank se namre\u010D z izvedbo ukrepov za krepitev stabilnosti ne kon\u010D\
  a. O\u010Di\u0161\u010Dene in dokapitalizirane banke same po sebi \u0161e ne zagotavljajo\
  \ uspe\u0161nega poslovanja, saj potrebujejo za posojanje prestrukturirana podjetja\
  \ z dobrimi programi. S tem namenom je treba odlo\u010Dno ukrepati ter izvajati\
  \ proaktiven, sodelovalen in celovit pristop k prestrukturiranju podjetij. DUTB\
  \ ima pri tem pomembno vlogo, saj nastopa kot koordinator bank in drugih upnikov\
  \ ter ima vodilno vlogo pri najzahtevnej\u0161ih procesih prestrukturiranja.\nVeljavna\
  \ pravna ureditev DUTB zavezuje, da mora pri opravljanju svojih dejavnosti ravnati\
  \ s skrbnostjo dobrega gospodarstvenika v skladu z na\u010Deli preglednosti, u\u010D\
  inkovitosti, gospodarnosti in uspe\u0161nosti. Merila za ugotavljanje u\u010Dinkovitosti,\
  \ gospodarnosti in uspe\u0161nosti dolo\u010Dajo Smernice za delovanje DUTB, ki\
  \ jih je Vlada Republike Slovenije sprejela 18. 4. 2019 v okviru sklepa \u0161t.\
  \ 40300-19/2018/8. Navedene smernice med drugim dolo\u010Dajo, da DUTB upravlja\
  \ premo\u017Eenje po na\u010Delu dobrega gospodarstvenika in na\u010Delih mednarodnih\
  \ standardov korporativnega upravljanja. Za upravljanje premo\u017Eenja DUTB sprejme\
  \ poslovno strategijo.\nKlju\u010Dne usmeritve in strate\u0161ki cilji DUTB, kot\
  \ jih dolo\u010Da sprejeta poslovna strategija DUTB 2019 - 2022, so slede\u010D\
  i:\n finan\u010Dni cilj DUTB je zagotoviti najve\u010Dji mogo\u010Di donos za dr\u017E\
  avo in davkopla\u010Devalce ter v zvezi s tem: (1) odpla\u010Dati obveznice z dr\u017E\
  avnim poro\u0161tvom, ki so bile izdane kot pla\u010Dilo za prenesena sredstva,\
  \ in (2) ustvariti zahtevani donos na prvotno vpla\u010Dani kapital s strani Republike\
  \ Slovenije; skladno s predhodnim ciljem prestrukturirati dru\u017Ebe, \u010De je\
  \ to ekonomsko upravi\u010Deno, ter prispevati k ponovni vzpostavitvi vzdr\u017E\
  nega delovanja nepremi\u010Dninskega in drugih trgov v Sloveniji. intenzivno upravljati\
  \ sredstva in dodatno investirati vanje z namenom optimiziranja njihovega poslovnega\
  \ potenciala in pove\u010Devanja njihove unov\u010Dljive vrednosti. \nMinistrstvo\
  \ za finance pri\u010Dakuje, da bo DUTB delovala v skladu z zadanim ciljem, to pa\
  \ je zmanj\u0161anje skupnih stro\u0161kov prora\u010Duna in povrnitev vrednosti\
  \ premo\u017Eenja za slovenske davkopla\u010Devalce v najve\u010Dji mo\u017Eni meri\
  \ ter rekonstruiranje in upravljanje prenesenega premo\u017Eenja na na\u010Din doseganja\
  \ njegove \u010Dim vi\u0161je vrednosti na trgu in odprodaje po najvi\u0161ji mo\u017E\
  ni ceni.\nGlede na vse predhodno navedeno in upo\u0161tevajo\u010D dejstvo, da DUTB\
  \ skladno s sprejeto poslovno strategijo \u0161e vedno razpolaga z dolo\u010Denimi\
  \ nepremi\u010Dninami, obenem pa vodi tudi pomembne procese prestrukturiranja ve\u010D\
  \ podjetij, Ministrstvo za finance v tem trenutku ne na\u010Drtuje aktivnosti za\
  \ uveljavitev podanega predloga za nepreklicno ukinitev DUTB."
