response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nSkladno z zakonodajo, se delovna dovoljenja izdajo praviloma le na podlagi\
  \ predhodne kontrole trga dela, kar pomeni, da za vsako prosto delovno mesto, na\
  \ katerem \u017Eeli delodajalec zaposliti tujca, Zavod RS za zaposlovanje preveri\
  \ ali v njihovi evidenci ni ustreznih doma\u010Dih brezposelnih oseb ali oseb, ki\
  \ so glede pravic do zaposlitve izena\u010Dene z dr\u017Eavljani Republike Slovenije.\
  \ Na ta na\u010Din Republika Slovenija zagotavlja, da zaposlovanje tujih delavcev\
  \ nima negativnega vpliva na stopnjo doma\u010De brezposelnosti.\n \nOdziv Ministrstva\
  \ za notranje zadeve\nKonkretnega predloga dr\u017Eavljana sicer ni mogo\u010De\
  \ povsem razbrati, vendar pa pojasnjujemo, da je vstop in prebivanje tujcev v Republiki\
  \ Sloveniji urejeno z Zakonom o tujcih (Uradni list RS, \u0161t. 45/14 \u2013 UPB1\
  \ in 90/14; v nadaljevanju ZTuj-2), ki med drugim dolo\u010Da tudi, da se dovoljenje\
  \ za prebivanje tujcu lahko izda za dolo\u010Den namen in za dolo\u010Den \u010D\
  as. V 35. \u010Dlenu ZTuj-2 pa je dolo\u010Deno, iz katerih razlogov oziroma namenov\
  \ se dovoljenje za za\u010Dasno prebivanje lahko izda, in sicer se dovoljenje lahko\
  \ izda zaradi:\n zaposlitve ali dela; zdru\u017Eitve dru\u017Eine; \u0161tudija,\
  \ izobra\u017Eevanja, specializacije ali strokovnega izpopolnjevanja ter prakti\u010D\
  nega usposabljanja, sodelovanja oziroma udele\u017Ebe v programih mednarodnih izmenjav\
  \ prostovoljcev; drugih upravi\u010Denih in z zakonom, mednarodnimi akti ali mednarodnimi\
  \ na\u010Deli in obi\u010Daji utemeljenih razlogov ali zaradi interesa Republike\
  \ Slovenije. \nDovoljenje za za\u010Dasno prebivanje v Republiki Sloveniji se izda\
  \ tudi:\n tujcem, ki imajo status rezidenta za dalj\u0161i \u010Das v drugi dr\u017E\
  avi \u010Dlanici Evropske unije; tujcem slovenskega rodu do drugega kolena v ravni\
  \ vrsti; otrokom tujcev, rojenih v Republiki Sloveniji; \u017Ertvam trgovine z ljudmi;\
  \ \u017Ertvam nezakonitega zaposlovanja; tujcem, ki jim je bilo v Republiki Sloveniji\
  \ dovoljeno zadr\u017Eevanje. \nZa izdajo dovoljenja za za\u010Dasno prebivanje\
  \ pa mora tujec prilo\u017Eiti dokazila o izpolnjevanju pogojev, poleg splo\u0161\
  nih pogojev, kot so veljavna potna listina, zadostna sredstva za pre\u017Eivljanje\
  \ ter ustrezno zdravstveno zavarovanje, mora izpolnjevati \u0161e pogoje, ki so\
  \ dolo\u010Deni za posamezen razlog oziroma namen prebivanja, npr. potrdilo o vpisu\
  \ na \u0161tudij, kadar se dovoljenje za za\u010Dasno prebivanje izdaja zaradi \u0161\
  tudija.\nIz pisma dr\u017Eavljana je zaslediti tudi kritiko na ra\u010Dun pravice\
  \ do zdru\u017Eitve dru\u017Eine. Varstvo dru\u017Eine ureja tako Splo\u0161na deklaracija\
  \ Zdru\u017Eenih narodov o \u010Dlovekovih pravicah (16. \u010Dlen), kot Evropska\
  \ konvencija o varstvu \u010Dlovekovih pravic in temeljnih svobo\u0161\u010Din (8.\
  \ \u010Dlen), v Republiki Sloveniji pa je tujcem zagotovljeno enako varstvo pravic\
  \ z 22. \u010Dlenom Ustave RS. Ukrepe, ki se nana\u0161ajo na zdru\u017Eitev dru\u017E\
  ine morajo zato dr\u017Eave sprejeti v skladu z obvezo, da se dru\u017Eina varuje\
  \ in dru\u017Einsko \u017Eivljenje spo\u0161tuje, kot je to poudarjeno tudi v zgoraj\
  \ na\u0161tetih in mnogih drugih aktih mednarodnega prava.\nPravica do zdru\u017E\
  itve dru\u017Eine za dru\u017Einske \u010Dlane tujcev je urejena v ZTuj-2 (47. \u010D\
  len) in dolo\u010Da, da se dovoljenje za za\u010Dasno prebivanje zaradi zdru\u017E\
  itve dru\u017Eine izda tujcu, ki v Republiki Sloveniji prebiva na podlagi dovoljenja\
  \ za stalno prebivanje in tujcu z veljavnim dovoljenjem za za\u010Dasno prebivanje,\
  \ \u010De je tujec zadnje leto v Republiki Sloveniji prebival na podlagi dovoljenja\
  \ za za\u010Dasno prebivanje in ima dovoljenje za za\u010Dasno prebivanje izdano\
  \ z veljavnostjo najmanj enega leta. Namen take ureditve pa je predvsem v prepre\u010D\
  evanju zlorab pri pridobivanju socialnih transferjev.\n "
