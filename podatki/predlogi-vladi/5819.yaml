response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nPrijavno-izbirni\
  \ postopek v visoko \u0161olstvo ureja Pravilnik o razpisu za vpis in izvedbi vpisa\
  \ v visokem \u0161olstvu (Uradni list RS, \u0161t. 7/10, 3/11, 6/12, 7/13 in 6/14;\
  \ v nadaljevanju: pravilnik). Kdo lahko odda prijavo za vpis v prvem, drugem ali\
  \ tretjem prijavnem roku dolo\u010Da 13. \u010Dlena pravilnika, in sicer:\n V prvem\
  \ roku se lahko prijavijo vsi kandidati, ki se nameravajo vpisati v \u0161tudijskem\
  \ letu, za katerega se objavlja razpis. V drugem prijavnem roku se na \u0161e prosta\
  \ vpisna mesta lahko prijavijo kandidati, ki se niso prijavili v prvem prijavnem\
  \ roku ali se niso uvrstili v nobenega od v prvi prijavi na\u0161tetih \u0161tudijskih\
  \ programov. Izjemoma se lahko prijavijo tudi kandidati, ki so bili v prvem roku\
  \ sprejeti, \u010De imajo za to upravi\u010Den razlog. Razlog je upravi\u010Den,\
  \ ko so kumulativno izpolnjene predpostavke, da gre za zunanji dogodek (zunaj okvira\
  \ kandidatove obi\u010Dajne dejavnosti), ki je nepredvidljiv, neizogiben in ga kandidat\
  \ ni bil zmo\u017Een odvrniti. O upravi\u010Denih razlogih odlo\u010Di pristojni\
  \ organ univerze oziroma samostojnega visoko\u0161olskega zavoda na podlagi pro\u0161\
  nje kandidata. V tretjem roku se za redni \u0161tudij lahko prijavijo kandidati,\
  \ ki so oddali prvo ali drugo prijavo in se v izbirnem postopku teko\u010Dega leta\
  \ niso uvrstili v nobenega od v prijavi na\u0161tetih \u0161tudijskih programov,\
  \ in kandidati, ki se prijavljajo za izredni \u0161tudij. Ravno tako se v tretjem\
  \ roku lahko prijavijo \u0161tudenti, ki \u017Eelijo zamenjati \u0161tudijski program\
  \ in te pravice oziroma pravice do ponavljanja \u0161e niso izkoristili. Ne morejo\
  \ pa v tem roku pravice do zamenjave izkoristiti tisti kandidati, ki so se v \u0161\
  tudijski program vpisali na podlagi prijavno-sprejemnega postopka v prvem ali drugem\
  \ roku istega leta. V tretjem roku se lahko prijavijo tudi kandidati, sprejeti v\
  \ prvem ali drugem prijavnem roku v \u0161tudijski program, ki se ne bo izvajal.\
  \ \nPravilnik (in posledi\u010Dno razpis za vpis) je pripravljen ob predpostavki,\
  \ da kandidat oddaja prijavo za \u0161tudijski program, na katerega se \u017Eeli\
  \ vpisati. Tudi zato ima prijava za vpis v prvem in drugem prijavnem roku mo\u017E\
  nost treh \u017Eelja \u2013 to pomeni, da kandidat lahko vpi\u0161e eno, dve ali\
  \ tri \u017Eelje. Izhajajo\u010D iz tega je drugi prijavni rok mo\u017Enost za kandidata,\
  \ da se odlo\u010Di glede drugega \u0161tudija, \u010De ni sprejet na \u017Eeleni\
  \ \u0161tudijski program v prvem prijavnem roku. Tretji prijavni rok se ohranja\
  \ predvsem za \u0161tudente, ki \u017Eelijo koristiti pravico do menjave \u0161\
  tudija v skladu s 66. \u010Dlenom Zakona o visokem \u0161olstvu. Mo\u017Enost menjave\
  \ \u0161tudijskega programa je treba razumeti kot \u0161e eno prilo\u017Enost za\
  \ posameznika (\u0161tudenta), da se premisli glede izbranega \u0161tudija in izbere\
  \ novo \u0161tudijsko pot.\nOmejitev vpisa pomeni, da je za posamezni \u0161tudijski\
  \ program ve\u010D kandidatov, kot je predvidenih mest \u2013 vpisna mesta so omejena.\
  \ V tem primeru se med kandidati izbira na podlagi meril za omejitev vpisa, ki so\
  \ del akreditiranega \u0161tudijskega programa in objavljena z razpisom za vpis.\
  \ Vsi kandidati so v enakem polo\u017Eaju in kandidirajo s svojim dosedanjim srednje\u0161\
  olskim uspehom. Potrebno \u0161tevilo to\u010Dk se dolo\u010Di za sprejem se dolo\u010D\
  i glede na uspeh kandidatov, ki se potegujejo za vpisno mesto.\nVa\u0161 predlog,\
  \ da se v naprej postavi fiksno \u0161tevilo to\u010Dk (minimum), ki ga mora \u0161\
  tudent dose\u010Di, da je sprejet na \u0161tudijski program predstavlja veliko spremembo\
  \ v visoko\u0161olskem sistemu.  Prijavno-izbirni postopek ni mogo\u010De spremeniti\
  \ fragmentalno saj se za\u010Dne \u017Ee z akreditacijo \u0161tudijskega programa\
  \ (dolo\u010Danje pogojev za vpis in omejitev vpisa), dolo\u010Danja \u0161tevila\
  \ vpisnih mest ob razpisu za vpis, kateremu daje soglasje Vlada RS, do izbirnega\
  \ postopka s tremi \u017Eeljami.\nSmo pa va\u0161 predlog smo zabele\u017Eili med\
  \ predloge dr\u017Eavljanov in bo posredovan pripravljavcem novega Zakona o visokem\
  \ \u0161olstvu. \n "
