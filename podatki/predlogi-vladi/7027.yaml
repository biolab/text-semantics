response: "Odziv Ministrstva za finance\nDav\u010Dni zavezanci, ki so rezidenti, lahko\
  \ letno dav\u010Dno osnovo za odmero dohodnine zni\u017Eajo z dav\u010Dnimi olaj\u0161\
  avami najve\u010D do vi\u0161ine pozitivne dav\u010Dne osnove.\nOlaj\u0161ava za\
  \ razli\u010Dne namene in olaj\u0161ava za pla\u010Dane zneske za re\u0161itev stanovanjskega\
  \ problema rezidenta sta bili nadome\u0161\u010Dene z ve\u010Djo splo\u0161no olaj\u0161\
  avo in bla\u017Ejo progresijo. Leto 2006 je bilo zadnje leto, za katero se je olaj\u0161\
  ava za investicije, namenjene re\u0161evanju stanovanjskega problema posameznika,\
  \ \u0161e lahko uveljavljala.\nVeljavni Zakon o dohodnini (Uradni list RS, \u0161\
  t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 9/12 \u2013 odl. US,\
  \ 24/12, 30/12, 40/12 \u2013 ZUJF, 75/12, 94/12, 52/13 \u2013 odl. US, 96/13, 29/14\
  \ \u2013 odl. US, 50/14, 23/15 in 55/15; ZDoh-2) je uvedel olaj\u0161ave, ki jih\
  \ razvr\u0161\u010Da na splo\u0161no, ki se prizna vsakemu rezidentu, osebne, posebne\
  \ osebne, posebno olaj\u0161avo, olaj\u0161ave za rezidente dr\u017Eav \u010Dlanic\
  \ EU oziroma EGP ter olaj\u0161avo za prostovoljno dodatno pokojninsko zavarovanje.\
  \ Navedene olaj\u0161ave, predvsem obstoje\u010Da splo\u0161na olaj\u0161ava, omogo\u010D\
  a zni\u017Eanje dav\u010Dne obremenitve fizi\u010Dnih oseb.\nKot primer navajamo,\
  \ da se je zmanj\u0161anje letne dav\u010Dne osnove zaradi splo\u0161ne olaj\u0161\
  ave za leto 2006, priznalo v vi\u0161ini 604.330 takratnih tolarjev (to je 2.776,31\
  \ EUR), medtem, ko lahko splo\u0161na olaj\u0161ava za leto 2014 zna\u0161a do 6.519,82\
  \ EUR.\nSprejete so bile tudi poenostavitve, tako administrativne kot postopkovne,\
  \ v zvezi z vlaganjem dav\u010Dne napovedi za odmero dohodnine. Tako dohodnino na\
  \ letni ravni izra\u010Duna oziroma ugotovi dav\u010Dni organ z odlo\u010Dbo, ki\
  \ jo izda na podlagi podatkov, s katerimi razpolagata dav\u010Dni organ in dav\u010D\
  ni zavezanec. Na podlagi teh podatkov dav\u010Dni organ sestavi informativni izra\u010D\
  un dohodnine, ki se \u0161teje za dav\u010Dno napoved, \u010De dav\u010Dni zavezanec\
  \ nanj ne ugovarja.\nOlaj\u0161ava za pla\u010Dane zneske za re\u0161itev stanovanjskega\
  \ problema rezidenta je bila tako po eni strani ukinjena zaradi administrativnih\
  \ razlogov, ker bi dokazovanje na podlagi dokazil o odpla\u010Devanju stanovanjskega\
  \ kredita s strani zavezanca zapletlo dav\u010Dni postopek pri sestavi informativnega\
  \ izra\u010Duna dohodnine. Po drugi strani pa je bila olaj\u0161ava za pla\u010D\
  ane zneske za re\u0161itev stanovanjskega problema dav\u010Dnega zavezanca ukinjena\
  \ zaradi ekonomskih razlogov. Dav\u010Dni zavezanci se lahko prosto odlo\u010Dajo\
  \ na kak\u0161en na\u010Din re\u0161evati stanovanjsko problematiko, zato je za\
  \ dav\u010Dne zavezance bolj ugodna uveljavljena vi\u0161ja splo\u0161na olaj\u0161\
  ava, ki enakopravno obravnava vse. Glede na navedeno ni mogo\u010De upo\u0161tevati\
  \ predloga.\n "
