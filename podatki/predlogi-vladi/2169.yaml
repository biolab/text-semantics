response: "Odziv Ministrstva za finance\nPredlog sicer govori o obdav\u010Ditvi premo\u017E\
  enja, vendar je iz podrobnej\u0161e vsebine mogo\u010De razumeti, da se v bistvu\
  \ nana\u0161a na obdav\u010Ditev nepremi\u010Dnega premo\u017Eenja. Predlog je bil\
  \ podan v \u010Dasu priprave nove ureditve obdav\u010Ditve nepremi\u010Dnin ob prvem\
  \ ugotavljanju vrednosti vsem nepremi\u010Dninam v dr\u017Eavi. Razprava ob obravnavi\
  \ takratnih predlogov je pokazala, da so stali\u0161\u010Da do te vsebine zelo razli\u010D\
  na. Prejetih je bilo veliko povsem odklonilnih mnenj, pa tudi veliko podpornih predlogov.\
  \ Zaradi obse\u017Enosti odzivov ni bilo mogo\u010De odgovarjati na vsako pobudo,\
  \ pa\u010D pa je bil pripravljen \u0161ir\u0161i javni odziv s predstavitvijo predlaganih\
  \ in upo\u0161tevanih re\u0161itev.\nDanes imamo v Sloveniji nepremi\u010Dnine \u017E\
  e obdav\u010Dene s tremi vrstami javnih dajatev, ki imajo naravo davka na nepremi\u010D\
  nine (nadomestilo za uporabo stavnih zemlji\u0161\u010D - NUSZ, davek od premo\u017E\
  enja in za gozdna zemlji\u0161\u010Da pristojbino za vzdr\u017Eevanje gozdnih cest).\
  \ Prihodki od dajatev so v celoti prihodki ob\u010Din. Obstoje\u010Di sistem je\
  \ nepregleden, administrativno zapleten in zato relativno drag (tri razli\u010D\
  en dajatve z razli\u010Dnimi predmeti obdav\u010Ditve, razli\u010Dnimi zavezanci,\
  \ razli\u010Dnimi pravili za dolo\u010Ditev vi\u0161ine dav\u010Dne obveznosti,\
  \ razli\u010Dnimi viri podatkov za obdav\u010Ditev itd.), predvsem sistem NUSZ pa\
  \ tudi neprimerljiv med ob\u010Dinami, pogosto neskladen s pravnimi podlagami pa\
  \ tudi neustaven in zato posledi\u010Dno tudi nepravi\u010Den. Poleg tega je obstoje\u010D\
  \ sistem fiskalno neu\u010Dinkovit, saj zagotavlja razmeroma skromne dav\u010Dne\
  \ prihodke, le okoli 0,6% bruto doma\u010Dega proizvoda, kar je trikrat manj od\
  \ dele\u017Ea, ki ga obdav\u010Ditev nepremi\u010Dnin prispeva v povpre\u010Dju\
  \ drugih dr\u017Eav OECD.\n\u017De vrsto let se zato pripravljajo nove re\u0161\
  itve obdav\u010Ditve nepremi\u010Dnin. Z uveljavitvijo sistema mno\u017Ei\u010D\
  nega vrednotenja nepremi\u010Dnin je bila dana podlaga, da se tudi v Sloveniji uvede\
  \ sodoben davek na nepremi\u010Dnine, ki pa je do sedaj, tudi zaradi zelo razli\u010D\
  nih politi\u010Dnih in interesnih stali\u0161\u010D do vsebine, ni bilo mogo\u010D\
  e realizirati.\nSedanja vlada ima sicer v koalicijskem sporazumu tudi predlog uvedbe\
  \ davka na nepremi\u010Dnine, vendar v obsegu sedanje ravni obdav\u010Ditve. Torej\
  \ iz naslova morebitnega davka na nepremi\u010Dnine ni pri\u010Dakovati bistveno\
  \ ve\u010Djega prora\u010Dunskega priliva kot v sedaj veljavnem sistemu oziroma\
  \ bi se priliv lahko pove\u010Dal le preko raz\u0161iritve dav\u010Dne osnove, torej\
  \ zajema ve\u010Djega obsega nepremi\u010Dnin v obdav\u010Ditev. \n "
