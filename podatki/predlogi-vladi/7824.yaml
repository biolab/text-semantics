response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o star\u0161evskem varstvu in dru\u017Einskih prejemkih (Uradni list\
  \ RS, \u0161t. 26/14 in 90/15) v 70. \u010Dlenu dolo\u010Da, da se z otro\u0161\
  kim dodatkom star\u0161em zagotovi dopolnilni prejemek za pre\u017Eivljanje, vzgojo\
  \ in izobra\u017Eevanje otroka. V 71. \u010Dlenu pa dolo\u010Da, da se glede vpra\u0161\
  anj postopka uveljavljanja otro\u0161kega dodatka, na\u010Dina ugotavljanja materialnega\
  \ polo\u017Eaja, meje dohodkov, ki so pogoj za pridobitev in vi\u0161ino otro\u0161\
  kega dodatka, postopka, obdobja prejemanja in izpla\u010Dila otro\u0161kega dodatka,\
  \ sprememb okoli\u0161\u010Din in pravil o neupravi\u010Deno priznani pravici do\
  \ otro\u0161kega dodatka, nadzora nad delom centrov pri dodeljevanju otro\u0161\
  kega dodatka ter zbirk podatkov se uporabljajo dolo\u010Dbe zakona, ki ureja uveljavljanje\
  \ pravic iz javnih sredstev. Dohodkovni razred je dolo\u010Den v odstotku od povpre\u010D\
  ne mese\u010Dne pla\u010De vseh zaposlenih v Republiki Sloveniji za koledarsko leto\
  \ pred vlo\u017Eitvijo vloge.\nPojasnjujemo, da je ob pravici do otro\u0161kega\
  \ dodatka nujno upo\u0161tevati tudi sistem dav\u010Dnih olaj\u0161av za vzdr\u017E\
  evane otroke, ki jih dolo\u010Da Zakon o dohodnini (Uradni list RS, \u0161t. 13/11\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 9/12 \u2013 odl. US, 24/12,\
  \ 30/12, 40/12 \u2013 ZUJF, 75/12, 94/12, 52/13 \u2013 odl. US, 96/13, 29/14 \u2013\
  \ odl. US, 50/14, 23/15, 55/15 in 63/16). U\u010Dinek otro\u0161kega dodatka je\
  \ ve\u010Dji pri ni\u017Ejih dohodkih, u\u010Dinek olaj\u0161ave pa pri vi\u0161\
  jih, kar v praksi pomeni, da osebe z ni\u017Ejimi dohodki prejmejo vi\u0161ji otro\u0161\
  ki dodatek in manj\u0161o dav\u010Dno olaj\u0161avo, osebe z vi\u0161jimi dohodki\
  \ pa nizek otro\u0161ki dodatek (\u010De so do njega sploh upravi\u010Deni), prejmejo\
  \ pa vi\u0161jo dav\u010Dno olaj\u0161avo. Tako imamo kar dokaj univerzalen sistem,\
  \ saj je pri enakem \u0161tevilu otrok ne glede na dohodke, skupen u\u010Dinek otro\u0161\
  kega dodatka in dav\u010Dne olaj\u0161ave za vse dru\u017Eine pribli\u017Eno enak.\
  \ \n "
