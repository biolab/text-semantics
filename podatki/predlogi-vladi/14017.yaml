response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZa\u010Dasno ali ob\u010Dasno delo se opravlja na podlagi pogodbe o opravljanju\
  \ za\u010Dasnega ali ob\u010Dasnega dela kot posebnega pogodbenega razmerja med\
  \ delodajalcem in upravi\u010Dencem in je urejeno v dolo\u010Dbah Zakona o urejanju\
  \ trga dela - ZUTD (\u010Dleni 27.a do 27.g). ZUTD ureja vsebino, upravi\u010Dence,\
  \ omejitev, vodenje dnevnih evidenc, dohodke, dajatve in zbiranje sredstev v posebnem\
  \ skladu.\nZa\u010Dasno in ob\u010Dasno delo se opravlja po civilnopravni pogodbi,\
  \ dohodek iz tega naslova pa se v skladu z 38. \u010Dlenom Zakona o dohodnini (ZDoh-2)\
  \ dav\u010Dno obravnava kot dohodek iz drugega pogodbenega razmerja.\nUpokojenec:\n\
  \ v dogovoru z delodajalcem sklene pogodbo o opravljanju za\u010Dasnega ali ob\u010D\
  asnega dela, v kateri mora biti (med drugim) navedeno tudi obdobje opravljanja in\
  \ \u0161tevilo predvidenih ur dela, dolo\u010Dena mora biti urna postavka za opravljeno\
  \ delo ter predviden skupni znesek dohodka, za opravljanje tega dela ni dol\u017E\
  an opraviti nobene posebne prijave ali registracije (npr. pri Zavodu RS za zaposlovanje,\
  \ upravni enoti ipd.), lahko opravlja delo pri ve\u010D delodajalcih hkrati (vendar\
  \ v se\u0161tevku do najve\u010D 60 ur mese\u010Dno). \nDelodajalec:\n mora upo\u0161\
  tevati dolo\u010Dbe delovno pravne zakonodaje, ki prepovedujejo diskriminacijo,\
  \ spolno in drugo nadlegovanje ter trpin\u010Denje na delovnem mestu, zahtevajo\
  \ enako obravnavo glede na spol, urejajo delovni \u010Das, odmore, po\u010Ditke\
  \ in od\u0161kodninsko odgovornost, ter pravila o varnosti in zdravju pri delu,\
  \ mora voditi dnevno evidenco prihoda in odhoda ter \u0161tevila dejansko opravljenih\
  \ ur za\u010Dasnega ali ob\u010Dasnega dela, mora upokojencu izpla\u010Dati dohodek\
  \ najkasneje do 18. dne v naslednjem mesecu. \nZa razliko od \u0161tudentskega dela,\
  \ kjer delo posredujejo \u0161tudentski servisi, pri tej obliki dela ni posrednika,\
  \ zato je na\u010Din iskanja ter zagotavljanja dela oziroma delavca prepu\u0161\u010D\
  en izklju\u010Dno delodajalcem in upokojencem. V skladu s citiranim upokojencem\
  \ ni potrebno izvesti nobene posebne prijave ali registracije.\nOpisani institut\
  \ za\u010Dasnih in ob\u010Dasnih del ne ukinja ali omejuje mo\u017Enosti nadaljnjega\
  \ sklepanja pogodb civilnega prava (tako podjemnih kot avtorskih in drugih pogodb,\
  \ na podlagi katerih se za naro\u010Dnika opravi delo, ki je praviloma \u010Dasovno\
  \ omejeno), ampak je mo\u017Enost, ko pogodb civilnega prava ni dopustno sklepati\
  \ iz razloga, ker opravljanje dela za naro\u010Dnika vsebuje elemente delovnega\
  \ razmerja.\nV skladu s citiranim je za\u010Dasno in ob\u010Dasno delo upokojencev\
  \ urejeno na na\u010Din, da si upokojenec sam zagotovi delo v dogovoru z delodajalcem\
  \ in je regulirano z vidika nelojalne konkurence. V kolikor zasebno podjetje \u017E\
  eli posredovati delo, mu tega zakonodaja ne prepoveduje in zato ministrstvo ocenjuje,\
  \ da ni potrebe po dodatni regulaciji posredovanja."
