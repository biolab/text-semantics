response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZahvaljujemo se vam za izra\u017Eeno mnenje in hkrati v zvezi predlogom pojasnjujemo,\
  \ da je temeljni namen predloga zakona zagotoviti starostno oziroma invalidsko pokojnino\
  \ osebam, ki imajo dalj\u0161o pokojninsko dobo brez dokupa v Republiki Sloveniji\
  \ in imajo navkljub temu zaradi nizkih pla\u010D, ki so jih prejemale v \u010Dasu\
  \ aktivnosti, po splo\u0161nih pravilih odmerjeno izjemno nizko pokojnino, vsaj\
  \ v enaki vi\u0161ini kot je vi\u0161ina varstvenega dodatka kot socialnega transferja\
  \ (471 EUR mese\u010Dno).\nGlede kriterijev, kateri naj bodo tisti upokojenci, ki\
  \ jim bo zagotovljena pokojnina v najni\u017Eje dolo\u010Denem znesku, ne glede\
  \ na to, da je njihova dejansko odmerjena pokojnina po splo\u0161nih pravilih ni\u017E\
  ja od tega zneska, je potrebno poudariti, da je predlog povzet po pobudi Zveze dru\u0161\
  tev upokojencev Slovenije. Namen pobude in posledi\u010Dno zakona je zagotoviti\
  \ najni\u017Ejo starostno in invalidsko pokojnino upokojencem z dalj\u0161o pokojninsko\
  \ dobo brez dokupa vsaj v tak\u0161nem znesku, da jim za zagotovitev osnovne socialne\
  \ varnosti ne bo treba zapro\u0161ati za varstveni dodatek, saj bo njihova pokojnina\
  \ vi\u0161ja od le-tega.\nMeja 37 let pokojninske dobe brez dokupa je bila dolo\u010D\
  ena na podlagi povpre\u010Dne dopolnjene pokojninske dobe ob starostni upokojitvi\
  \ v letu 2015, ki je za \u017Eenske zna\u0161ala 37 let in 1 mesec, ter za mo\u0161\
  ke 38 let in 1 mesec. Pomembno je poudariti, da se s predlogom zakona ne posega\
  \ v veljavni sistem odmere pokojnine po ZPIZ, temve\u010D se zgolj zagotavlja znesek\
  \ najni\u017Eje pokojnine za dopolnjena leta pokojninske dobe brez dokupa, kadar\
  \ le-ta presegajo povpre\u010Dje. Na ta na\u010Din \u017Eelimo tudi dvigniti dejansko\
  \ upokojitveno starost in posledi\u010Dno povpre\u010Dno pokojninsko dobo v RS.\n\
  Hkrati poudarjamo, da so imele \u017Eenske, ki so se upokojevale pod pogoji, ki\
  \ so veljali do ZPIZ-1, (\u017Eenske npr. 35 let pokojninske dobe in 53 let starosti),\
  \ zakonsko dolo\u010Deno ugodnej\u0161o odmero, in so se s 35 leti pokojninske dobe\
  \ upokojile z enakim odmernim odstotkom (85% pokojninske osnove) kot mo\u0161ki\
  \ pri 40 letih (\u010Dlen 52. ZPIZ-92). Ravno tako jim je bila odmerjena pokojnina\
  \ od ni\u017Ejega povpre\u010Dja zaporedja let (povpre\u010Dje 10 zaporednih let),\
  \ kar jih v zvezi z odmero pokojnine postavlja v ugodnej\u0161i polo\u017Eaj tako\
  \ napram mo\u0161kim, ki so se upokojevali tedaj in danes, kot tudi napram \u017E\
  enskim zavarovankam, ki se upokojujejo sedaj.\nNa koncu bi \u017Eeleli \u0161e dodati,\
  \ da v skladu z obstoje\u010Do zakonodajo starostna pokojnina, odmerjena od najni\u017E\
  je pokojninske osnove za 40 let pokojninske dobe brez dokupa, zna\u0161a za \u017E\
  enske 498 EUR, medtem ko za mo\u0161ke zna\u0161a skoraj 55 EUR manj (443,74 EUR),\
  \ ob \u010Demer je pomembno opozoriti, da je v letu 2015 povpre\u010Dna doba prejemanja\
  \ starostne pokojnine za mo\u0161ke zna\u0161ala 17 let, za \u017Eenske pa kar 6,5\
  \ let ve\u010D, t.j. 23 let in 6 mesecev.\nOb koncu bi \u0161e poudarili, da je\
  \ predlog zakona \u0161e predmet koalicijskega usklajevanja, v okviru katerega bi\
  \ morebiti lahko pri\u0161lo \u0161e do kak\u0161nih sprememb pri sami kategoriji\
  \ upravi\u010Dencev do zagotovljene vi\u0161ini starostne ali invalidske pokojnine.\
