response: "Odziv Ministrstva za pravosodje in javno upravo\nOb poznavanju organizacije,\
  \ na\u010Dina izvedbe postopkov javnih nate\u010Dajev ter pri tem uporabljene metodologije\
  \ in tehnike, hkrati pa razlogov za ustanovitev ter razvoja organa, po katerem naj\
  \ bi se zgledovali postopki za zaposlitev v slovenski dr\u017Eavni upravi, torej\
  \ Evropskega urada za izbiro kadrov (EPSO), je ugotoviti, da je to mogo\u010De le\
  \ v majhni meri. Namre\u010D, EPSO je organ, ki ima sede\u017E v Bruslju in pribli\u017E\
  no 140 zaposlenih, njegova glavna pristojnost in poslanstvo pa je organiziranje\
  \ in izvajanje javnih nate\u010Dajev za zaposlitev na uradni\u0161kih delovnih mestih\
  \ v evropskih institucijah kot so Evropski parlament, Svet Evrope, Evropska komisija,\
  \ Sodi\u0161\u010De EU, Evropsko ra\u010Dunsko sodi\u0161\u010De, Ekonomsko-socialni\
  \ odbor, Odbor regij, Evropski varuh \u010Dlovekovih pravic in Varuh osebnih podatkov.\
  \ Na delovna mesta se lahko prijavijo kandidati iz vseh dr\u017Eav \u010Dlanic EU,\
  \ zato je ob vsakem krogu javnih nate\u010Dajev, ki jih razpi\u0161e EPSO, prijavljeno\
  \ ogromno \u0161tevilo kandidatov, ki obi\u010Dajno ve\u010D kot desetkrat presega\
  \ \u0161tevilo razpisanih delovnih mest. EPSO zagotavlja enotna merila in uresni\u010D\
  evanje enakih na\u010Del izbora za vse institucije, pri \u010Demer so izbirni postopki\
  \ usmerjeni k zagotavljanju najbolj\u0161ih od vseh prijavljenih kandidatov glede\
  \ na njihovo usposobljenost in u\u010Dinkovitost. Stalni izziv, s katerim se ves\
  \ \u010Das od ustanovitve soo\u010Da EPSO, je zagotoviti sodoben, \u0161e objektivnej\u0161\
  i, cenej\u0161i, hitrej\u0161i in \u0161e bolj transparenten postopek za to, da\
  \ bodo uradni\u0161ka delovna mesta v evropskih institucijah zasedli kandidati,\
  \ ki kar najbolj izpolnjujejo strokovne in druge pogoje, izpolnjevanje katerih pri\u010D\
  akuje posamezna institucija.\nZaradi navedenih dejstev v zvezi z \u0161tevilom prijavljenih\
  \ kandidatov na posamezno razpisano prosto delovno mesto, prav tako pa ob dejstvu,\
  \ da v Sloveniji nimamo centralnega organa za izvedbo javnih nate\u010Dajev za celotno\
  \ javno upravo, niti za celotno dr\u017Eavno upravo, upo\u0161tevajo\u010D tudi\
  \ omejen obseg sredstev za izvedbo nate\u010Dajnih postopkov, primerjava s postopki\
  \ in metodologijo javnih nate\u010Dajev, ki jih izvaja EPSO, objektivno ni mo\u017E\
  na.\nNe glede na navedeno pa je za izbiro uradni\u0161kih delovnih mest v organih\
  \ dr\u017Eavne uprave in v upravah lokalnih skupnosti v Zakonu o javnih uslu\u017E\
  bencih (Uradni list RS, \u0161t. 63/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo\
  \ in 65/08; v nadaljnjem besedilu: ZJU) predpisan postopek javnega nate\u010Daja,\
  \ podrobneje dolo\u010Den v Uredbi o postopku za zasedbo delovnega mesta v organih\
  \ dr\u017Eavne uprave in v pravosodnih organih (Uradni list RS, \u0161t. 139/06\
  \ in 104/10), ki vsebuje postopkovna pravila, na podlagi katerih je potrebno, da\
  \ se zaposlovanje javnih uslu\u017Ebencev izvaja tako, da je zagotovljena enakopravna\
  \ dostopnost delovnih mest za vse zainteresirane kandidate pod enakimi pogoji in\
  \ tako, da je zagotovljena izbira kandidata, ki je najbolje strokovno usposobljen\
  \ za opravljanje nalog na delovnem mestu (7. \u010Dlen ZJU \u2013 na\u010Delo enakopravne\
  \ dostopnosti). V postopku javnega nate\u010Daja se morajo kandidati obravnavati\
  \ enakopravno; izbira se mora opraviti na podlagi izkazane bolj\u0161e strokovne\
  \ usposobljenosti (drugi odst. 27. \u010Dlena ZJU), in sicer v obveznem izbirnem\
  \ postopku, v katerem se presoja usposobljenost kandidata za opravljanje nalog na\
  \ uradni\u0161kem delovnem mestu, pri \u010Demer je faz izbirnega postopka lahko\
  \ ve\u010D in se kandidati postopno izlo\u010Dajo - presoja strokovne usposobljenosti\
  \ iz dokumentacije, ki jo je predlo\u017Eil kandidat, pisnega preizkusa usposobljenosti,\
  \ ustnega razgovora ali v drugi obliki \u2013 (61. \u010Dlen ZJU). V izbirni postopek\
  \ se ne smejo  uvrstiti kandidati, ki ne izpolnjujejo nate\u010Dajnih pogojev, o\
  \ \u010Demer predstojnik organa vsakemu kandidatu izda sklep (61.a \u010Dlen ZJU)\
  \ zoper katerega lahko tak\u0161en kandidat uveljavlja pravno varstvo s prito\u017E\
  bo na pristojno komisijo za  prito\u017Ebe iz delovnih razmerij javnih uslu\u017E\
  bencev. Po izdaji sklepa o izbiri oziroma neizbiri lahko vsak kandidat, ki je sodeloval\
  \ v izbirnem postopku, pod nadzorom uradne osebe organa vpogleda v vse podatke,\
  \ ki jih je izbrani kandidat navedel v prijavi na javni nate\u010Daj in dokazujejo\
  \ izpolnjevanje nate\u010Dajnih pogojev, in v gradiva izbirnega postopka (drugi\
  \ odst. 63. \u010Dlena ZJU). Kandidat, ki se je prijavil na javni nate\u010Daj,\
  \ pa ni bil izbran, ima zoper sklep pravico do prito\u017Ebe v osmih dneh od vro\u010D\
  itve sklepa na pristojno komisijo za prito\u017Ebe, iz razlogov, ki jih ZJU dolo\u010D\
  a v prvem odstavku 65. \u010Dlena (\u010De neizbrani kandidat meni, da je izbran\
  \ kandidat, ki ne izpolnjuje nate\u010Dajnih postopkov, \u010De meni, da izpolnjuje\
  \ pogoje, vendar mu ni bila dana mo\u017Enost sodelovanja v izbirnem postopku, \u010D\
  e meni, da je bil izbran kandidat, ki po merilih izbirnega postopka o\u010Ditno\
  \ ni dosegel najbolj\u0161ega rezultata, ali \u010De meni, da je pri\u0161lo do\
  \ bistvenih kr\u0161itev postopka javnega nate\u010Daja oziroma izbirnega postopka).\
  \ Zoper odlo\u010Ditev pristojne komisije za prito\u017Ebe je dovoljen \u0161e upravni\
  \ spor.\nIzbira za polo\u017Eajna uradni\u0161ka delovna mesta (generalni direktor,\
  \ generalni sekretar, predstojnik organa v sestavi ministrstev, predstojnik vladne\
  \ slu\u017Ebe in na\u010Delnik upravne enote) se izvede po posebnem nate\u010Dajnem\
  \ postopku, ki ga izvede posebna nate\u010Dajna komisija, katero za vsak primer\
  \ posebej imenuje Uradni\u0161ki svet. Gre za samostojen organ ustanovljen z ZJU,\
  \ ki v 175. \u010Dlenu dolo\u010Da tudi njegovo sestavo, in sicer ima svet dvanajst\
  \ \u010Dlanov, imenovanih oziroma izvoljenih na naslednji na\u010Din: tri \u010D\
  lane imenuje predsednik republike izmed strokovnjakov s podro\u010Dja javnega sektorja,\
  \ tri \u010Dlane izvolijo izmed sebe uradniki z nazivom vi\u0161ji sekretar v organih\
  \ dr\u017Eavne uprave na tajnih volitvah, ki potekajo ob smiselnem upo\u0161tevanju\
  \ dolo\u010Db zakona o sodi\u0161\u010Dih, dva \u010Dlana imenujejo reprezentativni\
  \ sindikati dejavnosti oziroma poklicev v organih dr\u017Eavne uprave, \u0161tiri\
  \ \u010Dlane imenuje vlada na predlog ministra, pristojnega za upravo. V poslovniku\
  \ o delu uradni\u0161kega sveta je natan\u010Dneje dolo\u010Den tudi potek sej uradni\u0161\
  kega sveta, priprava in posredovanje gradiv za seje ter odlo\u010Danje.\nNaloge\
  \ oziroma pristojnosti uradni\u0161kega sveta, kot jih dolo\u010Da zakon, so  naslednje:\n\
  \ dolo\u010Danje standardov strokovne usposobljenosti, meril za izbiro in metod\
  \ preverjanja usposobljenosti; Uradni\u0161ki svet je dolo\u010Dil standarde strokovne\
  \ usposobljenosti v treh sklopih, in sicer gre za izku\u0161nje, znanja in mened\u017E\
  erske sposobnosti; skrbi za izvajanje izbire uradnikov na polo\u017Eajih generalnih\
  \ direktorjev, generalnih sekretarjev, predstojnikov organov v sestavi ministrstev,\
  \ predstojnikov vladnih slu\u017Eb in na\u010Delnikov upravnih enot z imenovanjem\
  \ posebnih nate\u010Dajnih komisij. daje vladi in dr\u017Eavnemu zboru mnenja o\
  \ predpisih, ki urejajo uradni\u0161ki sistem in polo\u017Eaj uradnikov; v sodelovanju\
  \ z reprezentativnimi sindikati v organu ter strokovnimi zdru\u017Eenji javnih uslu\u017E\
  bencev v dr\u017Eavnih organih in v upravah lokalnih skupnosti sprejme kodeks etike\
  \ javnih uslu\u017Ebencev v dr\u017Eavnih organih in v upravah lokalnih skupnosti;\
  \ lahko predlaga komisiji za prito\u017Ebe odlo\u010Danje o razveljavitvi pogodbe\
  \ o zaposlitvi oziroma odlo\u010Dbe o imenovanju na naziv, \u010De oceni, da so\
  \ nastali razlogi za tak\u0161en predlog (na primer, da  ni bil izveden predpisan\
  \ postopek javnega nate\u010Daja). \nPosebna nate\u010Dajna komisija izvede postopek,\
  \ v katerem najprej ugotovi, kateri kandidati izpolnjujejo pogoje za polo\u017E\
  aj, nato pa \u0161e, kateri izmed kandidatov, ki izpolnjujejo pogoje za polo\u017E\
  aj, so glede na svojo strokovno usposobljenost primerni za polo\u017Eaj. Kandidatom,\
  \ ki izpolnjujejo pogoje in so hkrati tudi primerni za polo\u017Eaj, posebna nate\u010D\
  ajna komisija izda odlo\u010Dbo, kandidatom, ki sicer izpolnjujejo pogoje za polo\u017E\
  aj, pa se, upo\u0161tevaje njihovo strokovno usposobljenost, niso uvrstili med kandidate,\
  \ ki so primerni za polo\u017Eaj, pa poseben sklep. Seznam kandidatov, ki so glede\
  \ na strokovno usposobljenost primerni za polo\u017Eaj, nate\u010Dajna komisija\
  \ predlo\u017Ei funkcionarju, ki je predlagal izvedbo javnega ali internega nate\u010D\
  aja. Dokon\u010Dna izbira kandidata, kdo izmed kandidatov iz prejetega seznama primernih\
  \ kandidatov bo imenovan oziroma predlagan v imenovanje na delovno mesto uradnika\
  \ na polo\u017Eaju, je v pristojnosti funkcionarja, ki mu je uradnik na polo\u017E\
  aju odgovoren.\nStandardi strokovne usposobljenosti, ki jih sprejme Uradni\u0161\
  ki svet, so podlaga za zagotavljanje strokovnosti na najvi\u0161jih uradni\u0161\
  kih polo\u017Eajih in uresni\u010Devanje na\u010Dela lo\u010Ditve politike in stroke.\
  \ Za zasedbo polo\u017Eajnih uradni\u0161kih delovnih mest, ki so vezana na mandat,\
  \ veljajo torej pogoji, ki veljajo za uradni\u0161ka delovna mesta, dodatno pa \u0161\
  e  standardi strokovne usposobljenosti, ki vklju\u010Dujejo dva sklopa: izku\u0161\
  nje in managerske sposobnosti in strokovna znanja.\nV skladu z zakonom je uradni\u0161\
  ki svet dolo\u010Dil tudi merila za izbiro, in sicer tako, da je dolo\u010Dil ocenjevanje\
  \ elementov posameznega sklopa standarda z ocenami neustrezno in ustrezno, ocenjevanje\
  \ sklopa standarda, torej izku\u0161enj n mened\u017Eerskih sposobnosti ter strokovnih\
  \ znanj, pa z ocenama primerno in neprimerno. Zakon namre\u010D dolo\u010Da, da\
  \ posebna nate\u010Dajna komisija ugotovi, kateri kandidati izmed kandidatov, ki\
  \ izpolnjujejo nate\u010Dajne pogoje, so primerni za polo\u017Eaj. Pri dolo\u010D\
  anju metod preverjanja usposobljenosti pa je uradni\u0161ki tudi sledil zakonu in\
  \ kot metode preverjanja usposobljenosti v izbirnem postopku dolo\u010Dil tudi nekatere\
  \ tiste metode, ki jih \u017Ee dolo\u010Da zakon o javnih uslu\u017Ebencih. Gre\
  \ za na\u010Din ugotavljanja primernosti kandidata na podlagi pregleda dokumentacije\
  \ in dokazil, ki jih je predlo\u017Eil kandidat, ter za razgovor s kandidatom. Glede\
  \ na navedeno ocenjujemo, da so postopki za zaposlitev na uradni\u0161kih delovnih\
  \ mestih, tudi polo\u017Eajnih, urejeni primerno in celovito, upo\u0161tevajo\u010D\
  \ enakopravno dostopnost delovnih mest, objektivnost ter transparentnost pri izvedbi\
  \ izbirnih postopkov ter ob zagotovljenem pravnem varstvu v okviru zakonsko dolo\u010D\
  enih prito\u017Ebenih razlogov.  \n "
