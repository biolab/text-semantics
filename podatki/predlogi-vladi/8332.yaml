response: "Odziv Ministrstva za okolje in prostor\nV Uredbi o odpadkih (Uradni list\
  \ RS, \u0161t. 37/15, 69/15) je v prvem odstavku 17. \u010Dlena dolo\u010Deno, da\
  \ je odpadke prepovedano pu\u0161\u010Dati v okolju, jih odmetavati ali z njimi\
  \ nenadzorovano ravnati. Ne gre za novo dolo\u010Dbo, saj je tak\u0161no prepoved\
  \ vsebovala \u017Ee Uredba o ravnanju z odpadki iz leta 2008.\nNadzor nad izvajanjem\
  \ Uredbe o odpadkih opravljajo in\u0161pektorji, pristojni za varstvo okolja. \u010C\
  e gre za pu\u0161\u010Danje ali odmetavanje odpadkov na kmetijskih zemlji\u0161\u010D\
  ih pa opravljajo nadzor tudi in\u0161pektorji, pristojni za kmetijstvo. Za te prekr\u0161\
  ke so zagro\u017Eene globe v vi\u0161ini 10.000 - 30.000 evrov za pravno osebo,\
  \ 6.000 - 20.000 evrov za samostojnega podjetnika posameznika in posameznika, ki\
  \ samostojno opravlja dejavnost, 2.000 - 4.100 evrov za odgovorno osebo prej na\u0161\
  tetih oseb ter 100 - 300 evrov za posameznika.\nDodajamo pa \u0161e, da je prepoved\
  \ smetenja na javnih povr\u0161inah urejena s predpisi lokalnih skupnosti, ki v\
  \ skladu z zakonom dolo\u010Dajo obvezno ob\u010Dinsko gospodarsko javno slu\u017E\
  bo urejanja in \u010Di\u0161\u010Denja javnih povr\u0161in. Ti predpisi dolo\u010D\
  ajo tudi prepovedi za posameznike in pravne osebe, organe, pristojne za nadzor,\
  \ in globe. Predpise lokalnih skupnosti najdete v Registru lokalnih skupnosti.\n\
  V Mestni ob\u010Dini Ljubljana (MOL) velja Odlok o urejanju in \u010Di\u0161\u010D\
  enju ob\u010Dinskih cest in javnih zelenih povr\u0161in (Uradni list RS, \u0161\
  t. 11/09 z vsemi spremembami), s katerim je prepovedano odmetavanje odpadkov na\
  \ ob\u010Dinskih cestah in javnih zelenih povr\u0161inah, organ, pristojen za nadzor,\
  \ je In\u0161pektorat Mestne uprave MOL, predpisane pa so tudi globe za kr\u0161\
  itev prepovedi odmetavanja odpadkov za posameznike, za pravne osebe in fizi\u010D\
  ne osebe ter za odgovorne osebe pravnih in fizi\u010Dnih oseb.\nNa podlagi zapisanega\
  \ zaklju\u010Dujemo, da je predlog \u017Ee ustrezno obravnavan v veljavnih predpisih\
  \ o varstvu okolja.\n "
