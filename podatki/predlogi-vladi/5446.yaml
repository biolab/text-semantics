response: "Odziv Ministrstva za pravosodje\nPo prou\u010Ditvi predloga Ministrstvo\
  \ za pravosodje ocenjuje, da bi predlagana sprememba KZ-1 ni primerna za nadaljnjo\
  \ obravnavo, saj bi ta parcialno posegel v sistem kazenskih sankcij, ki ga sicer\
  \ dolo\u010Da 3. \u010Dlen KZ-1, glede hkratnega izrekanja zapora in denarne kazni\
  \ pa pripominjamo, da veljavni KZ-1 pod dolo\u010Denimi pogoji omogo\u010Da hkraten\
  \ izrek zapora kot glavne kazni in denarne kazni kot stranske kazni.\nV slovenskem\
  \ pravnem redu poznamo tri vrste kazenskih sankcij (prvi odstavek 3. \u010Dlena\
  \ KZ-1):\n kazni (zapor, denarna kazen in prepoved vo\u017Enje motornega vozila),\
  \ opozorilni ukrepi (pogojna obsodba, pogojna obsodba z varstvenim nadzorstvom in\
  \ sodni opomin) in varnostni ukrepi (obvezno psihiatri\u010Dno zdravljenje in varstvo\
  \ v zdravstvenem zavodu, obvezno psihiatri\u010Dno zdravljenje na prostosti, prepoved\
  \ opravljanja poklica, odvzem vozni\u0161kega dovoljenja in odvzem predmetov). \n\
  \ Za kaznivo dejanje je v KZ-1 vedno predpisana kazen, ki se izre\u010De storilcu\
  \ kaznivega dejanja v sorazmerju s te\u017Eo dejanja in njegovo krivdo. Ob pogojih,\
  \ dolo\u010Denih v splo\u0161nem delu KZ-1, se storilcu smejo izre\u010Di namesto\
  \ kazni opozorilne sankcije in poleg kazni ali opozorilne sankcije \u0161e varnostni\
  \ ukrepi (drugi odstavek 3. \u010Dlena KZ-1). Ob tem je seveda treba upo\u0161tevati\
  \ tudi zakonitost pri izrekanju kazni (45. \u010Dlen KZ-1):\n storilcu kaznivega\
  \ dejanja se izre\u010De kazen, ki je predpisana za storjeno kaznivo dejanje; milej\u0161\
  a kazen od predpisane se sme izre\u010Di le ob pogojih, ki jih dolo\u010Da KZ-1;\
  \ za kazniva dejanja, storjena iz koristoljubnosti, se sme izre\u010Di denarna kazen\
  \ kot stranska kazen tudi, kadar ni predpisana z zakonom ali kadar je z zakonom\
  \ predpisano, da bo storilec kaznovan z zaporom ali denarno kaznijo, sodi\u0161\u010D\
  e pa izre\u010De kot glavno kazen zapor. \n Glede na navedeno je mogo\u010De ugotoviti,\
  \ da ima sodi\u0161\u010De za vsa kazniva dejanja na podlagi splo\u0161nega dela\
  \ KZ-1 na voljo ves instrumentarij kazenskih sankcij, tako, da lahko glede na okoli\u0161\
  \u010Dine konkretnega primera dose\u017Ee namen kaznovanja storilca. Ob tem pa seveda\
  \ ne gre pozabiti, da je izrekanje pogojne obsodbe omejeno, pravila izrek pogojne\
  \ obsodbe pa dolo\u010Da 58. \u010Dlen KZ-1:\n pogojna obsodba se sme izre\u010D\
  i, \u010De je sodi\u0161\u010De storilcu dolo\u010Dilo kazen zapora do dveh let\
  \ ali denarno kazen; pogojna obsodba se ne sme izre\u010Di za kazniva dejanja, za\
  \ katera je predpisana kazen zapora najmanj treh let; sodi\u0161\u010De izre\u010D\
  e pogojno obsodbo, \u010De glede na osebnost storilca, njegovo prej\u0161nje \u017E\
  ivljenje, njegovo obna\u0161anje po storjenem kaznivem dejanju, stopnjo krivde in\
  \ glede na druge okoli\u0161\u010Dine, v katerih je dejanje storil, spozna, da je\
  \ mogo\u010De pri\u010Dakovati, da ne bo ve\u010D ponavljal kaznivih dejanj; \u010D\
  e sodi\u0161\u010De v pogojni obsodbi dolo\u010Di stranske kazni, sme izre\u010D\
  i, da se vse ali posamezne stranske kazni izvr\u0161ijo; storilcu, ki po zakonu,\
  \ ki ureja kazenski postopek, prizna krivdo, ko se prvi\u010D izjavi o obto\u017E\
  nem aktu, v katerem je za tak primer predlagan izrek pogojne obsodbe, ali jo prizna\
  \ v sporazumu z dr\u017Eavnim to\u017Eilcem, sme sodi\u0161\u010De izre\u010Di pogojno\
  \ obsodbo tudi za kazniva dejanja, za katera je predpisana kazen zapora najmanj\
  \ petih let, dolo\u010Diti kazen zapora do petih let, preizkusno dobo pa do desetih\
  \ let. \n Zaklju\u010Dno Ministrstvo za pravosodje ugotavlja, da veljavni KZ-1 \u017E\
  e dolo\u010Da mo\u017Enost, da sodi\u0161\u010De poleg kazni zapora izre\u010De\
  \ tudi denarno kazen, da se pogojna obsodba po eni strani ne more uporabiti v vseh\
  \ konkretnih primerih kaznivih dejanj, po drugi strani pa KZ-1 v dolo\u010Denih\
  \ primerih omogo\u010Da uporabo instituta pogojne obsodbe za te\u017Eja kazniva\
  \ dejanja, a je hkrati v teh primerih lahko dolo\u010Dena preizkusna doba do desetih\
  \ let, da je sistem kazenskih sankcij in izrekanje le-teh primerljiv s sistemi kazenskih\
  \ sankcij drugih evropskih dr\u017Eav, zato spremembe sistema kazenskih sankcij\
  \ na predlagani na\u010Din niso potrebne.\n \n "
