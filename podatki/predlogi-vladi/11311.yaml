response: "Odziv Ministrstva za infrastrukturo\nZakon o motornih vozilih (Uradni list\
  \ RS, \u0161t. 106/10, 23/15 in 68/16) je v prvem odstavku 30. \u010Dlena za registracijske\
  \ organizacije poleg upravnih enot in strokovnih organizacij, ki opravljajo tehni\u010D\
  ne preglede vozil ali identifikacijo in oceno tehni\u010Dnega stanja vozil dolo\u010D\
  al tudi pravne osebe in samostojne podjetnike posameznike, ki so registrirani za\
  \ dejavnost prodaje vozil, in jih za registracijo vozil pooblasti Javna agencija\
  \ Republike Slovenije za varnost prometa.\nPri pripravi Zakona o motornih vozilih\
  \ (Uradni list RS, \u0161t. 75/17) je bilo na podlagi \u0161iroke javne razprave,\
  \ medresorskega usklajevanja in obravnav v postopku sprejema zakona v Dr\u017Eavnem\
  \ zboru ugotovljeno, da so za registracijske organizacije primerne le upravne enote\
  \ in strokovne organizacije, ki opravljajo tehni\u010Dne preglede vozil ali identifikacijo\
  \ in oceno tehni\u010Dnega stanja vozil, zato je bil zakon sprejet kot je bil sklenjen\
  \ kompromis.\_\nNa podlagi navedenega v tem trenutku Ministrstvo za infrastrukturo\
  \ ne namerava v tem delu spreminjati besedila Zakona o motornih vozilih, saj je\
  \ bilo konec leta 2019 na tem podro\u010Dju upravnih enot in poobla\u0161\u010D\
  enih registracijskih organizacij skupaj 203.\nMinistrstvo za infrastrukturo bo spremljalo\
  \ situacijo na podro\u010Dju registracij vozil in ob ugotovljenih problemih tudi\
  \ ustrezno ukrepalo."
