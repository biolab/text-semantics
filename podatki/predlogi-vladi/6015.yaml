response: "Odziv Ministrstva za notranje zadeve\nV okviru pobude predlagatelj predlaga\
  \ mo\u017Enost zagotovitve elektronskega glasovanja. Posamezne pobude za elektronske\
  \ volitve oziroma elektronsko glasovanje se v dru\u017Ebi sicer pojavljajo periodi\u010D\
  no v \u010Dasu, ko se bli\u017Eajo volitve. Mnenja v strokovni javnosti o uvajanju\
  \ sistemov e-volitve so deljena. Pri tem je potrebno opozoriti, da pojem e-volitve\
  \ zajema dve vrsti volitev, in sicer elektronske volitve, pri katerih volivci lahko\
  \ glasujejo s pomo\u010Djo elektronske naprave na klasi\u010Dnem voli\u0161\u010D\
  u ter internetne volitve (nekateri to vrsto e-volitev imenujejo i-volitve), kjer\
  \ volivci lahko glasujejo preko interneta (volivci obi\u0161\u010Dejo posebno volilno\
  \ spletno stran, kjer se elektronsko identificirajo in oddajo svoj glas). V Republiki\
  \ Sloveniji je bilo do sedaj opravljenih \u017Ee ve\u010D strokovnih \u0161tudij\
  \ in analiz, v katerih so avtorji le teh natan\u010Dno prou\u010Dili prednosti in\
  \ slabosti elektronskih oziroma internetnih volitev. Po mnenju zagovornikov e-volitev\
  \ bi bile le-te tehnolo\u0161ka posodobitev, ki bi omogo\u010Dale la\u017Eji dostop\
  \ do pravice glasovanja. Postopek volitev bi bil poenostavljen, zato bi po njihovem\
  \ mnenju to pove\u010Dalo udele\u017Ebo na volitvah, hkrati bi bile e-volitve tudi\
  \ cenej\u0161e. Na drugi strani pa so nasprotniki e-volitev zaskrbljeni predvsem\
  \ zaradi njihovega varnostnega vidika, saj informacijska tehnologija po njihovem\
  \ mnenju ne zagotavlja ustavne pravice neposrednega in tajnega glasovanja, poleg\
  \ tega tudi onemogo\u010Da nadzor nad izvedbo volitev ter \u0161ir\u0161i javnosti\
  \ ne daje jasnega zagotovila, da objavljeni rezultat dejansko odra\u017Ea voljo\
  \ volivcev. Vlada je v preteklih letih, tudi na podlagi opravljenih \u0161tudij\
  \ pripravila ve\u010D predlogov sprememb zakonodaje, vendar so bili vsi poskusi\
  \ uvedbe e-volitev zaradi nezadostne politi\u010Dne podpore zaenkrat neuspe\u0161\
  ni. Podro\u010Dju e-volitev se precej posve\u010Dajo tudi v okviru Sveta Evrope.\n\
  Glede na vse navedeno in glede na izku\u0161nje z internetnim volilnim sistemom\
  \ v tujini, menimo, da bo v zvezi s tem \u0161e potreben \u0161ir\u0161i razmislek,\
  \ da je najbolj primerno postopno uvajanje tega dodatnega na\u010Dina glasovanja.\
  \ Na ministrstvu se zavedamo kompleksnosti e-volitev, z delom na tem projektu pa\
  \ bomo, tudi v okviru \u0161ir\u0161e razprave, nadaljevali.\nKar zadeva predloga,\
  \ da se na volitvah lahko izbere opcijo ''nih\u010De'' oz. ''neopredeljen'' ali\
  \ da bi imelo ljudstvo mo\u017Enost izbrati brezvladje pa odgovarjamo naslednje:\
  \ Prvi odstavek 73. \u010Dlena Zakona o volitvah v dr\u017Eavni zbor (Uradni list\
  \ RS, \u0161t. 109/06) dolo\u010Da, da se glasovanje opravi z glasovnico. Drugi\
  \ odstavek istega \u010Dlena zakona dolo\u010Da vsebino glasovnice, t.j., da glasovnica\
  \ o kandidatih v volilnih okrajih vsebuje oznako volilne enote, oznako volilnega\
  \ okraja, zaporedne \u0161tevilke in imena list kandidatov po vrstnem redu iz seznama\
  \ list kandidatov ter priimke in imena kandidatov, o katerih se glasuje v volilnem\
  \ okraju ter navodilo o na\u010Dinu glasovanja. Tretji odstavek pa dolo\u010Da,\
  \ da volivec glasuje samo za enega kandidata ter da glasuje tako, da na glasovnici\
  \ obkro\u017Ei zaporedno \u0161tevilko pred priimkom in imenom kandidata, za katerega\
  \ glasuje.\nIz zgornjega pisanja je razvidno, da je na\u010Din glasovanja na volitvah\
  \ \u017Ee vnaprej predpisan in izveden po predpisanem postopku, ki je opredeljen\
  \ v ustavi in zakonodaji, za sprejem sprememb temeljne volilne zakonodaje pa je\
  \ potrebno visoko politi\u010Dno soglasje. Za sprejem Zakona o volitvah v dr\u017E\
  avni zbor je namre\u010D potrebna dvotretjinska ve\u010Dina glasov vseh poslancev.\n\
  Volitve so politi\u010Dni postopek, med katerim cenzusno dolo\u010Deni ljudje oddajo\
  \ svoj glas, ki predstavlja njihovo pravico do udele\u017Ebe v politi\u010Dnem dogajanju\
  \ ter tako prenesejo svoje pravice na drugo osebo - politika, ki se s tem ukvarja\
  \ poklicno. Namen volitev je torej, da ljudje izberejo svoje predstavnike. Predlog,\
  \ da bi ljudje imeli mo\u017Enost izbrati brezvladje se nam zdi neprimeren.\nV zvezi\
  \ s predlogom glede uvedbe finan\u010Dne kazni za tiste, ki iz neupravi\u010Denih\
  \ razlogov ne volijo pa pojasnjujemo, da obvezna udele\u017Eba na volitvah sicer\
  \ pomaga pri doseganju ve\u010Dje udele\u017Ebe je pa vpra\u0161anje ali to prispeva\
  \ k ve\u010Dji demokrati\u010Dnosti. Udele\u017Eba na volitvah je pravica in ne\
  \ dol\u017Enost in tako jo razume ves napredni svet. Pa tudi tam, kjer je udele\u017E\
  ba obvezna, sankcij proti tistim, ki ne pridejo na volitve, ve\u010Dinoma sploh\
  \ ne izvajajo. Ustavni pravnik dr. Igor Kau\u010Di\u010D meni, da bi bilo smiselno\
  \ volilno udele\u017Ebo spodbujati na druga\u010Dne na\u010Dine \u2013 s promocijo\
  \ in poudarjanjem pomena volitev, ljudi naj k udele\u017Ebi nagovarjajo ugledne\
  \ osebnosti. Tudi dr. Rajko Pirnat pravi, da obvezna udele\u017Eba ne bi bila smiselna.\
  \ Dr\u017Eave, ki imajo to tako urejeno, so redkost. Volitve so po njegovem mnenju\
  \ pravica in za pravico je zna\u010Dilno, da jo lahko njen imetnik uveljavi ali\
  \ pa ne. Tisti, ki ne gredo volit, odlo\u010Ditev pa\u010D prepustijo tistim, ki\
  \ gredo. Legitimnost volitev se po Pirnatovem mnenju res za\u010Dne manj\u0161ati,\
  \ ko pride na volitve manj kot polovica volilnih upravi\u010Dencev, a tudi take\
  \ volitve so legalne. Nasprotniki instituta obvezne volilne udele\u017Ebe pravijo,\
  \ da je nizka volilna udele\u017Eba tudi dobra stvar, saj je le-ta lahko namre\u010D\
  \ legitimen pokazatelj nezadovoljstva in nekak\u0161en opozorilni znak politi\u010D\
  ni opciji. Iz tega vidika obvezna volilna udele\u017Eba zmanj\u0161uje mo\u017E\
  nost tak\u0161ne legitimne poti izkazovanja nezadovoljstva dr\u017Eavljanov. Dodaten\
  \ vpliv na dele\u017E neveljavnih glasov pa ima tudi izvajanje oziroma neizvajanje\
  \ sankcij, saj je dele\u017E neveljavnih glasov v dr\u017Eavah z obvezno udele\u017E\
  bo na volitvah, kjer sankcije izvajajo, ve\u010Dji, kot na primeru dr\u017Eav, kjer\
  \ sankcij ni.\nGlede na navedeno menimo, da predlog \u0161t. 6015-234 ni primeren\
  \ za nadaljnjo obravnavo, razen v delu, ki se nana\u0161a na e-glasovanje. Z delom\
  \ na tem projektu bo ministrstvo, kot je bilo \u017Ee zgoraj navedeno, nadaljevalo.\n\
