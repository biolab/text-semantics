response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nAnaliza obstoje\u010D\
  ega stanja\nZa\u010Dasno in ob\u010Dasno delo dijakov in \u0161tudentov (v nadaljevanju:\
  \ \u0161tudentsko delo) je sistemsko urejal Zakon o zaposlovanju in zavarovanju\
  \ za primer brezposelnosti (Uradni list RS, \u0161t. 107/06 - uradno pre\u010Di\u0161\
  \u010Deno besedilo, 114/06-ZUTPG in 59/07-Z\u0161tip, v nadaljevanju: ZZZPB), ki\
  \ se je zaradi sprejema novega Zakona o urejanju trga dela (Uradni list RS, \u0161\
  t. 80/10 in 40/12-ZUJF; v nadaljevanju: ZUTD) prenehal uporabljati z dnem 1. 1.\
  \ 2011. Glede na to, da se je v obdobju sprejemanja ZUTD isto\u010Dasno pripravljal\
  \ tudi nov sistemski predpis na podro\u010Dju urejanja \u0161tudentskega dela, je\
  \ ZUTD do za\u010Detka njegove uporabe podalj\u0161al veljavnost tistim dolo\u010D\
  bam ZZZPB, ki urejajo podro\u010Dje \u0161tudentskega dela (po tej ureditvi se je\
  \ 37,5% fakturiranih sredstev iz koncesijske dajatve iz naslova \u0161tudentskega\
  \ dela namenilo tudi za delovanje \u0161tudentskih organizacij).\nZ uveljavitvijo\
  \ Zakona za uravnote\u017Eenje javnih financ (Uradni list RS, \u0161t. 40/12; v\
  \ nadaljevanju: ZUJF) se je dolo\u010Dila nova vi\u0161ina koncesijske dajatve (zvi\u0161\
  ana iz 12% na 23%) in opravila njena nova razdelitev (dolo\u010Dbe ZZZPB v delu,\
  \ ki niso bile spremenjene z ZUJF, so \u0161e vedno v uporabi). Razdelitev nove\
  \ 23% koncesijske dajatve se z ZUJF spreminja v dveh fazah. \u0160tudentska organizacija\
  \ Slovenije je za obdobje do izteka leta 2012 namesto dosedanjih 37,5 % upravi\u010D\
  ena do 17,4 % obra\u010Dunane koncesijske dajatve (t.j. do 4 odstotnih to\u010D\
  k, do sedaj 4,5), za obdobje od 1. 1. 2013 dalje pa se bo ta dele\u017E zmanj\u0161\
  al na 16,5% obra\u010Dunane koncesijske dajatve ali 3,8 odstotne to\u010Dke.\n Analiza\
  \ predloga in razlogi za njegovo (ne)primernost\nPo preu\u010Ditvi posredovanega\
  \ predloga vam v okviru svojih pristojnosti sporo\u010Damo, da trenutno \u0161e\
  \ ni znano, kdaj naj bi se podro\u010Dje \u0161tudentskega dela uredilo v sistemskem\
  \ predpisu, bo pa podro\u010Dje financiranja \u0161tudentskih organizacij iz tega\
  \ naslova v postopku priprave omenjenega sistemskega predpisa s strani pripravljavca\
  \ predpisa v sodelovanju s socialnimi partnerji nedvomno obravnavano.\n \nOdziv\
  \ Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\nPo Zakonu o\
  \ visokem \u0161olstvu (68. \u010Dlen) imajo \u0161tudenti avtonomno pravico do\
  \ oblikovanja skupnosti \u0161tudentov; njen na\u010Din uresni\u010Devanja se dolo\u010D\
  i z zakonom. Sprejet je bil tako Zakon o skupnosti \u0161tudentov (Uradni list RS,\
  \ \u0161t. 38/94), ki \u0160tudentsko organizacijo Slovenije statusno opredeljuje,\
  \ dolo\u010Da njene dejavnosti in na\u010Din financiranja.\nZakon za uravnote\u017E\
  enje javnih financ (Uradni list RS, \u0161t. 32/12) pa je v 130. \u010Dlenu dolo\u010D\
  il:      (2) Ne glede na dolo\u010Dbe sedmega, osmega in desetega odstavka 6. \u010D\
  lena Zakona o zaposlovanju in zavarovanju za primer brezposelnosti:       a) organizacije\
  \ iz prej\u0161njega odstavka do 31. decembra 2012 namenijo:\n 63 odstotkov obra\u010D\
  unanih sredstev iz koncesijske dajatve v prora\u010Dunski sklad ministrstva, 17,4\
  \ odstotka obra\u010Dunanih sredstev iz koncesijske dajatve za delovanje \u0160\
  tudentske organizacije Slovenije, organizaciji pa se priznajo stro\u0161ki v vi\u0161\
  ini 19,6 odstotka obra\u010Dunanih sredstev iz koncesijske dajatve; \n     b) organizacije\
  \ iz prej\u0161njega odstavka od 1. januarja 2013 namenijo:\n 67 odstotkov obra\u010D\
  unanih sredstev iz koncesijske dajatve v prora\u010Dunski sklad ministrstva, 16,5\
  \ odstotka obra\u010Dunanih sredstev iz koncesijske dajatve za delovanje \u0160\
  tudentske organizacije Slovenije, organizaciji pa se priznajo stro\u0161ki v vi\u0161\
  ini 16,5 odstotka obra\u010Dunanih sredstev iz koncesijske dajatve. \nNavedeno pomeni,\
  \ da je dr\u017Eava pri var\u010Devalnih ukrepih upo\u0161tevala tudi na\u010Din\
  \ in naravo financiranja \u0160tudentske organizacije Slovenije.\nMenimo sicer,\
  \ da je ustrezno, da na ravni Slovenije obstaja tudi organ, ki povezuje vse slovenske\
  \ \u0161tudente. \u010Ce pa se bo izkazalo, da na\u010Din financiranja ni ustrezen\
  \ oziroma da ima (negativen) vpliv na izvajanje dejavnosti, bomo pristopili k re\u0161\
  evanju zadeve."
