  \ pravnih ureditvah in so sprejemljivi v svobodni in demokrati\u010Dni dru\u017E\
  bi.[3] Predlagano omejitev volilne pravice je torej treba analizirati z vidika sorazmernosti\
  \ in z vidika skladnosti z drugimi primerljivimi pravnimi ureditvami.[4]\nZakon\
