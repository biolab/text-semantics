  \ V tem primeru pa govorimo o novih omejitvah pasivne volilne pravice, ki jih je\
  \ potrebno vnaprej dolo\u010Diti v zakonu, ki ureja volitve v dr\u017Eavni zbor.\n\
  Volilna pravica je po Ustavi splo\u0161na in enaka (43. \u010Dlen Ustave). Ustava\
  \ pri tem dolo\u010Da dva pogoja, polnoletnost in dr\u017Eavljanstvo, ki sodita\
  \ v okvir splo\u0161ne volilne pravice. Drugih pogojev Ustava v 43. \u010Dlenu ne\
  \ dolo\u010Da, za pasivno volilno pravico poslancev pa posebej omogo\u010Da, da\
  \ zakonodajalec dolo\u010Di, kdo ne sme biti izvoljen za poslanca (drugi odstavek\
  \ 82. \u010Dlena Ustave). Volilna pravica je tudi ena izmed temeljnih \u010Dlovekovih\
  \ pravic. Ustava varstvo \u010Dlovekovih pravic zagotavlja in le izjemoma dopu\u0161\
  \u010Da posege, ki so mo\u017Eni pod pogoji iz tretjega odstavka 15. \u010Dlena\
  \ Ustave - \u010De ustava tako dolo\u010Da, ali \u010De je to potrebno za varstvo\
  \ pravic drugih.[1]\nPri dopustnosti omejitev \u010Dlovekovih pravic ima pomembno\
  \ in odlo\u010Dilno vlogo Ustavno sodi\u0161\u010De ter obstoje\u010Da ustavnosodna\
  \ praksa. Ustavno sodi\u0161\u010De, ki je \u017Ee ve\u010Dkrat presojalo posege\
  \ v volilno pravico, je v odlo\u010Dbi, kjer je presojalo dopustnost dolo\u010D\
  anja pogojev, ki vplivajo na splo\u0161no volilno pravico, zavzelo stali\u0161\u010D\
  a, ki jih je mogo\u010De \u0161teti za standarde pri posegih v volilno pravico.[2]\
