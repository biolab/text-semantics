response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nTako imenovana pravica do odklopa, ki delavcem zagotavlja, da jim zunaj delovnega\
  \ \u010Dasa ni treba opravljati z delom povezanih nalog, kot so telefonski klici,\
  \ pisanje elektronskih sporo\u010Dil in drugo digitalno komuniciranje ali opravljati\
  \ dela med po\u010Ditnicami in drugimi oblikami izostankov od dela, se je \u0161\
  e posebej aktualizirala v zadnjem letu z pove\u010Danim obsegom opravljanja dela\
  \ od doma.\_\nResolucija Evropskega parlamenta z dne 21. januarja 2021 s priporo\u010D\
  ili Komisiji o pravici do odklopa in Predlogom Direktive Evropskega parlamenta in\
  \ sveta o pravici do odklopa med drugim izpostavlja, da lahko stalna povezanost\
  \ v kombinaciji z visoko zahtevnostjo dela in vse ve\u010Djim pri\u010Dakovanjem,\
  \ da so delavci vedno dosegljivi, negativno vpliva na temeljne pravice delavcev,\
  \ na usklajevanje njihovega zasebnega in poklicnega \u017Eivljenja ter njihovo telesno\
  \ in du\u0161evno zdravje ter dobro po\u010Dutje. Med drugim lahko u\u010Dinkovito\
  \ evidentiranje delovnega \u010Dasa prispeva k spo\u0161tovanju pogodbenega delovnega\
  \ \u010Dasa.\nKot izhaja iz resolucije trenutno ne obstaja pravo Unije, ki bi izrecno\
  \ urejalo pravico do odklopa, zakonodaje s tega podro\u010Dja pa se med dr\u017E\
  avami \u010Dlanicami mo\u010Dno razlikujejo. Nekatere dr\u017Eave \u010Dlanice so\
  \ sprejele ukrepe za ureditev pravice delavcev, ki uporabljajo digitalna orodja\
  \ za namene dela, do odklopa. Predlagana direktiva naj bi uredila minimalne zahteve,\
  \ da se delavcem, ki uporabljajo digitalna orodja, vklju\u010Dno z IKT, za namene\
  \ dela, omogo\u010Di uveljavljanje pravice do odklopa in zagotovi, da delodajalci\
  \ spo\u0161tujejo pravico delavcev do odklopa.\nV Sloveniji se delovni \u010Das\
  \ in pogoji dela urejajo v Zakonu o delovnih razmerjih (Uradni list RS, \u0161t.\_\
  21/13,\_78/13 \u2013 popr.,\_47/15\_\u2013 ZZSDT,\_33/16\_\u2013 PZ-F,\_52/16,\_\
  15/17\_\u2013 odl. US,\_22/19\_\u2013 ZPosS in\_81/19- ZDR-1).\nZDR-1 dolo\u010D\
  a, da se delavec in delodajalec glede delovnega \u010Dasa, no\u010Dnega dela, odmora,\
  \ dnevnega in tedenskega po\u010Ditka lahko dogovorita ne glede na minimalne standarde,\
  \ ki jih v zvezi s tem dolo\u010Da ZDR-1, \u010De:\n delovnega \u010Dasa ni mogo\u010D\
  e vnaprej razporediti oziroma si delavec lahko razporeja delovni \u010Das samostojno\
  \ \nter pod pogojem, da sta delavcu zagotovljena varnost in zdravje pri delu.\n\
  Ne glede na navedeno izjemo v ZDR-1 pa Zakon o evidencah na podro\u010Dju dela in\
  \ socialne varnosti (Uradni list RS, \u0161t. 40/06) glede vodenja evidence o izrabi\
  \ delovnega \u010Dasa ne dolo\u010Da nikakr\u0161ne izjeme glede dela na domu. Tako\
  \ mora delodajalec tudi za delavca, ki dela na domu, med drugim v evidenco dnevno\
  \ vpisovati naslednje podatke:\n podatke o \u0161tevilu ur, skupno \u0161tevilo\
  \ opravljenih delovnih ur s polnim delovnim \u010Dasom in s kraj\u0161im delovnim\
  \ \u010Dasom od polnega z oznako vrste opravljenega delovnega \u010Dasa, opravljene\
  \ ure v \u010Dasu nadurnega dela. \nPravica do odklopa je urejena v nekaj kolektivnih\
  \ pogodbah, ki so v Sloveniji uredile institut opravljanja dela od doma. Te so dolo\u010D\
  ile, da mora biti v pogodbi o zaposlitvi natan\u010Dno dolo\u010Den \u010Das, v\
  \ katerem mora biti delavec na razpolago delodajalcu po telefonu ali elektronski\
  \ po\u0161ti ter da izven tega \u010Dasa se delavec ni dol\u017Ean javljati ali\
  \ odgovarjati delodajalcu (pravica do odklopa).\nV okviru Ekonomsko socialnega sveta\
  \ je bil ustanovljen in deluje Strokovni odbor za delo na daljavo, ki bo med drugim\
  \ med drugim obravnaval tudi ureditev pravice do odklopa."
