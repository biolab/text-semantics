response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Podro\u010Dje ogla\u0161evanja na televizijskih programih je v Republiki Sloveniji\
  \ urejeno skladno z evropsko direktivo o avdiovizualnih medijskih storitvah, kar\
  \ pomeni, da je slovenska ureditev primerljiva ureditvam drugih dr\u017Eav, \u010D\
  lanic EU. V Zakonu o avdiovizualnih medijskih storitvah (Uradni list RS, \u0161\
  t. 87/11; v nadaljevanju: ZAvMS) je tako predpisano, da se lahko avdiovizualna dela,\
  \ kot so na primer celove\u010Derni in televizijski filmi, prekine s televizijskim\
  \ ogla\u0161evanjem enkrat v rednem \u010Dasovnem intervalu, ki traja najmanj 30\
  \ minut (\u010Detrti odstavek 28. \u010Dlena ZAvMS). O\u010Ditek predlagatelja,\
  \ da lahko reklame prekinjajo film tudi po desetkrat, je tako neutemeljen. ZAvMS\
  \ v 32. \u010Dlenu prav tako predpisuje najve\u010Dji dele\u017E ogla\u0161evanja\
  \ v televizijskem programu, in sicer najve\u010D 12 minut na uro.\nPrihodki iz naslova\
  \ ogla\u0161evanja predstavljajo za (komercialne) televizijske programe glavni oziroma\
  \ nemalokrat tudi edini prihodek. Stro\u017Eja omejitev ogla\u0161evanja bi zato\
  \ povzro\u010Dila zmanj\u0161anje najbolj gledanih programskih vsebin (poro\u010D\
  ila, celove\u010Derni filmi in serije, \u0161portni prenosi itd.) na televizijskih\
  \ programih, najverjetneje pa celo konec oddajanja ve\u010Dine komercialnih televizijskih\
  \ programov v RS.\nKot ugotavlja predlagatelj sam, pa je manj ogla\u0161evanja prisotno\
  \ v programih javne Radiotelevizije Slovenija. Stro\u017Eje omejitve ogla\u0161\
  evanja v programih Radiotelevizije Slovenija (na primer prepoved prekinjanja posameznih\
  \ oddaj in filmov; manj\u0161i dele\u017E oglasov) so mo\u017Ene zato, ker se Radiotelevizija\
  \ Slovenija (v dobr\u0161ni meri) financira iz naslova RTV prispevka, katerega morajo\
  \ po zakonu pla\u010Devati vsi imetniki radijskih in televizijskih sprejemnikov.\n\
  Glede na vse navedeno ocenjujemo, da je predlagani ukrep, ki bi dodatno omejil ogla\u0161\
  evanje na televizijskih programih, neprimeren. \n "
