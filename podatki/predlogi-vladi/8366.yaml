response: "Odziv Ministrstva za finance\nPostopek odmere davka od nenapovedanih dohodkov\
  \ dav\u010Dnega zavezanca \u2013 fizi\u010Dne osebe je urejen v 68.a \u010Dlenu\
  \ Zakona o dav\u010Dnem postopku (v nadaljnjem besedilu: ZDavP-2). Dav\u010Dni organ\
  \ ugotovi predmet obdav\u010Ditve s cenitvijo (Cenitev je ugotovitveni postopek,\
  \ v katerem se ugotavljajo dejstva, ki omogo\u010Dajo dav\u010Dnemu organu dolo\u010D\
  iti verjetno dav\u010Dno osnovo), \u010De ugotovi, da dav\u010Dni zavezanec \u2013\
  \ fizi\u010Dna oseba razpolaga s sredstvi za privatno potro\u0161njo, vklju\u010D\
  no s premo\u017Eenjem, ki znatno presegajo dohodke, ki jih je dav\u010Dni zavezanec\
  \ napovedal, oziroma, \u010De je dav\u010Dni organ na druga\u010Den na\u010Din seznanjen\
  \ s podatki o sredstvih, s katerimi razpolaga dav\u010Dni zavezanec \u2013 fizi\u010D\
  na oseba, s tro\u0161enjem dav\u010Dnega zavezanca \u2013 fizi\u010Dne osebe ali\
  \ s podatki o pridobljenem premo\u017Eenju dav\u010Dnega zavezanca \u2013 fizi\u010D\
  ne osebe. Dav\u010Dna osnova je enaka ugotovljeni razliki med vrednostjo premo\u017E\
  enja, zmanj\u0161ano za obveznosti iz naslova pridobivanja premo\u017Eenja, sredstev\
  \ oziroma porabo sredstev in dohodki, od katerih je bil odmerjen ali obra\u010D\
  unan davek, oziroma dohodki, od katerih se davki ne pla\u010Dajo. Postopek odmere\
  \ davka od nenapovedanih dohodkov se lahko uvede za eno ali ve\u010D koledarskih\
  \ let v obdobju zadnjih desetih let pred letom, v katerem je bil ta postopek uveden.\
  \ Od dav\u010Dne osnove se izra\u010Duna in pla\u010Da davek po 70 % stopnji, ki\
  \ se \u0161teje za dokon\u010Den davek. S cenitvijo ugotovljena dav\u010Dna osnova\
  \ se lahko zni\u017Ea, \u010De dav\u010Dni zavezanec \u2013 fizi\u010Dna oseba doka\u017E\
  e dejstva in okoli\u0161\u010Dine za njeno zni\u017Eanje (Dne 11. 7. 2017 je bila\
  \ na Ustavno sodi\u0161\u010De RS vlo\u017Eena zahteva za oceno ustavnosti 68.a\
  \ \u010Dlena ZDavP-2).\_\_\_\_\_\_\_\_\nZa namene izvedbe postopka odmere ZDavP-2\
  \ v 69. \u010Dlenu ureja institut prijave premo\u017Eenja, v skladu s katerim sme\
  \ dav\u010Dni organ pozvati posameznega dav\u010Dnega zavezanca \u2013 fizi\u010D\
  no osebo, da predlo\u017Ei dav\u010Dnemu organu podatke o svojem premo\u017Eenju\
  \ ali delih premo\u017Eenja in dohodkih. V prijavi premo\u017Eenja mora dav\u010D\
  ni zavezanec navesti premo\u017Eenje, ki ga ima v lasti. Obveznost prijave premo\u017E\
  enja se nana\u0161a tudi na zakonca dav\u010Dnega zavezanca oziroma osebo, ki \u017E\
  ivi z dav\u010Dnim zavezancem v \u017Eivljenjski skupnosti, ki je po predpisih o\
  \ zakonski zvezi in dru\u017Einskih razmerjih v pravnih posledicah izena\u010Dena\
  \ z zakonsko zvezo, ter otroka do 18. leta starosti, ki se prijavi v prijavi premo\u017E\
  enja star\u0161ev oziroma skrbnikov."
