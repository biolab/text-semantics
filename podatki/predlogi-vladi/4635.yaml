response: "Odziv Ministrstva za zdravje\nNalezljive bolezni \u0161e vedno predstavljajo\
  \ pomemben javnozdravstveni problem, zato je potrebno njihovemu spremljanju in obvladovanju\
  \ nameniti posebno pozornost. Eden izmed posebnih ukrepov za prepre\u010Devanje\
  \ in obvladovanje nalezljivih bolezni je cepljenje.\nTo podro\u010Dje ureja Zakon\
  \ o nalezljivih boleznih (Uradni list RS, \u0161t 33/06; v nadaljevanju: zakon),\
  \ natan\u010Dneje ga opredeljujeta letni Program cepljenja in za\u0161\u010Dite\
  \ z zdravili in Navodilo za izvajanje programa cepljenja in za\u0161\u010Dite z\
  \ zdravili. Letni program cepljenja se letno dopolnjuje in na\u010Drtuje na osnovi\
  \ spremljanja nalezljivih boleznih, precepljenosti ciljnih skupin prebivalstva in\
  \ ne\u017Eelenih u\u010Dinkov po cepljenju.\nCepljenje je varen in u\u010Dinkovit\
  \ preventivni zdravstveni ukrep s katerim prepre\u010Dujemo obolevanje in posledice\
  \ trajnih posledic in celo smrtnih izidov pri tistih boleznih proti katerim obstajajo\
  \ cepiva. Ob zni\u017Eevanju precepljenosti bi se pove\u010Dala verjetnost za ponovno\
  \ pojavljanje in raz\u0161irjanje takih bolezni, zato ukrepi, ki bi lahko vodili\
  \ k zni\u017Eevanju precepljenosti so nesprejemljivi.\nLeta 2004 je pri\u0161lo\
  \ tudi do pobude za presojo ustavnosti omenjenega zakona. Ustavno sodi\u0161\u010D\
  e Republike Slovenije je takrat presodilo, da bi opustitev obveznega cepljenja pomenila\
  \ veliko tveganje, da bi v primeru, \u010De bi zaradi tega stopnja precepljenosti\
  \ padla pod kriti\u010Dno mejo, pri\u0161lo do ponovnega pojava nalezljivih bolezni\
  \ in epidemij.\nPodatki o precepljenosti ka\u017Eejo, da se precepljenost proti\
  \ otro\u0161kim nalezljivim boleznim v Sloveniji zni\u017Euje.\nPodrobnej\u0161\
  e podatke o precepljenosti proti posameznim boleznim od leta 2006 do 2015 najdete\
  \ v poro\u010Dilu: Analiza izvajanja cepljenja v Sloveniji v letu 2015.\nZavedamo\
  \ se, da bo v bodo\u010De potrebno zagotoviti \u0161e ve\u010Djo informiranost star\u0161\
  ev o pojavu in bremenu nalezljivih bolezni, predvsem tistih, ki jih lahko uspe\u0161\
  no prepre\u010Dimo s cepljenjem in izbolj\u0161ati ter okrepiti komunikacijo s strokovno\
  \ in lai\u010Dno javnostjo.\nPri pripravi izhodi\u0161\u010D za spremembe zakonodaje\
  \ na tem podro\u010Dju Ministrstvo za zdravje sledi priporo\u010Dilu stroke, ki\
  \ opozarja, da bi ukinitev obveznega cepljenja pomembno zni\u017Eala precepljenost\
  \ v populaciji, zato je sprejemanje ukrepov, ki bi vodili v nadaljnje zni\u017E\
  evanje precepljenosti s stali\u0161\u010Da varovanja zdravja ljudi pred nalezljivimi\
  \ boleznimi nesprejemljivo.\n "
