response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo, Urad za verske skupnosti\
  \ (v nadaljnjem besedilu: MK) je dne 24. 9. 2015 od Urada Vlade Republike Slovenije\
  \ za komuniciranje prejelo elektronsko sporo\u010Dilo -  Predlagam.vladi predlog\
  \ 6929-243: Zakon o verski svobodi. V nadaljevanju vam v predpisanem roku, ki se\
  \ izte\u010De 14. 10. 2015 posredujemo stali\u0161\u010De MK. Iz navedenega sporo\u010D\
  ila je razvidno, da sta njegova vsebina dva predloga, in sicer \xBBpredlog za \u010D\
  rtanje ali popravek \u010Detrtega odstavka 2. \u010Dlena Zakona o verski svobodi\
  \ (Uradni list RS, \u0161t. 14/07, 46/10 \u2013 odlo\u010Dba US, 40/12 \u2013  ZUJF\
  \ in 100/13; v nadaljnjem besedilu: ZVS)\xAB in \xBBpredlog za sprejem dopolnitve\
  \ (dodatka) k 29. \u010Dlenu ZVS, s katerim naj bi se zakonsko prepovedalo financiranja\
  \ verskih skupnosti in njihovih objektov iz tujine\xAB. Razloga za \u010Drtanje\
  \ ali popravek 2. \u010Dlena ZVS naj bi bila nedopustna vzpostavitev podrejenosti\
  \ dr\u017Eavne zakonodaje verskim normam in njegova spornosti s stali\u0161\u010D\
  a ustavno zapovedane enakosti pred zakonom iz 14. \u010Dlena Ustave Republike Slovenije\
  \ (v nadaljnjem besedilu: ustava). Razlogi za sprejem  dopolnitve 29. \u010Dlena\
  \ ZVS naj bi bili ne\u017Eelen vpliv tujih organizacij iz bogatih dr\u017Eav na\
  \ slovensko kulturo oziroma nesorazmeren razvoj verskih skupnosti v dr\u017Eavi\
  \ (z npr. gradnjo ve\u010Djega \u0161tevila verskih objektov, ve\u010Djim splo\u0161\
  nim vplivom itd.) v primerjavi z razvojem in \u0161irjenjem verskih skupnosti, ki\
  \ imajo v Republiki Sloveniji (v nadaljnjem besedilu: RS) ve\u010Dje \u0161tevilo\
  \ doma\u010Dih vernikov, vendar njihova skupnost \xBBbazira\xAB v revnej\u0161ih\
  \ dr\u017Eavah in zagotovitev ve\u010Dje enakopravnosti verskih skupnosti na podro\u010D\
  ju razvoja verskih skupnosti, ki naj bi temeljila \u0161tevilu in volji v RS prebivajo\u010D\
  ih vernikov.\nMK ugotavlja, da naslovni predlog, ker temelji na pravno nepravilnem\
  \ razumevanju \u010Detrtega odstavka 2. \u010Dlena ZVS in na\u010Dela enakopravnosti\
  \ iz 14. \u010Dlena ustave ter ustavno nedopustnih in neprepri\u010Dljivih razlogih\
  \ za dopolnitev 29. \u010Dlena ZVS, ni primeren za nadaljnjo obravnavo. V nadaljevanju\
  \ tega dokumenta vam MK posreduje obrazlo\u017Eitev svojih ugotovitev in stali\u0161\
  \u010D.\nMK glede predloga za \u010Drtanje ali popravek dolo\u010Dbe \u010Detrtega\
  \ odstavka 2. \u010Dlena ZVS, ki ureja uresni\u010Devanje verske svobode s tem,\
  \ da vanjo vklju\u010Duje \xBBpravico do odklonitve izpolnitve obveznosti, dolo\u010D\
  ene z zakonom, ki resno nasprotuje verskemu prepri\u010Danju osebe, \u010De se s\
  \ tem ne omejujejo pravice in svobo\u0161\u010Dine drugih oseb, v primerih, ki jih\
  \ dolo\u010Da zakon\xAB, ugotavlja, da navedeno pravno pravilo izjemoma vzpostavlja\
  \ mo\u017Enost neupo\u0161tevanja z dr\u017Eavnim pravom zapovedanih ravnanj, in\
  \ sicer izklju\u010Dno v primerih, ki jih dolo\u010Da zakon (glej npr. predpise\
  \ s podro\u010Dja obrambe in izvr\u0161evanja voja\u0161ke dol\u017Enosti ter predpisa\
  \ s podro\u010Dja zdravstvene dejavnosti). Ker ugovor vesti oziroma verskega prepri\u010D\
  anja pomeni posameznikovo nasprotovanje pravnemu redu, tak\u0161ne pravice, tako\
  \ kar na splo\u0161no, ni mogo\u010De priznati, pa\u010D pa jo je mo\u017Eno priznati\
  \ samo s sprejetjem posebnega podro\u010Dnega zakona, ki ureja natan\u010Dno opredeljeni\
  \ \u017Eivljenjski primer. Tako  46. \u010Dlen ustave kot tudi  \u010Detrti odstavek\
  \ 2. \u010Dlena ZVS izrecno dolo\u010Data da morajo biti primeri (natan\u010Dneje:\
  \ \u017Eivljenjski primeri) uveljavljanja ustavne oziroma zakonske pravice dolo\u010D\
  eni z zakonom. Zato so trditve o domnevni splo\u0161ni podrejenosti dr\u017Eavnega\
  \ prava verskim normam povsem neutemeljene. MK glede domnevne razli\u010Dne obravnave\
  \ vernikov in ateistov ugotavlja, da lahko tako verniki kot ateisti neposredno na\
  \ podlagi 46. \u010Dlena ustave in zato povsem enakopravno uresni\u010Dujejo \u010D\
  lovekovo pravico do ugovora vesti, saj \u010Dlovekova pravica do svoboda vesti iz\
  \ 41. \u010Dlena ustave vklju\u010Duje tudi posebno obliko svobode vesti, ki jo\
  \ izpostavljata \u017Ee prvi in drugi odstavek 41. \u010Dlena ustave \u2013 versko\
  \ svobodo. Dolo\u010Dba 2. \u010Dlena ZVS vernikom tudi ne daje nobenih posebnih\
  \ pravic (posebnega pravnega statusa), pa\u010D pa na o\u017Ejem podro\u010Dju svobode\
  \ vesti (podro\u010Dju verske svobode) zgolj konkretizira ustavno pravico do ugovora\
  \ vesti tako, da v uresni\u010Devanje verske svobode izrecno vklju\u010Di ugovor\
  \ vesti v obliki \xBBpravice do odklonitve izpolnitve obveznosti, dolo\u010Dene\
  \ z zakonom, ki resno nasprotuje verskemu prepri\u010Danju osebe\xAB in izrecno\
  \ opredeli podro\u010Dje uveljavljanja \u2013 \xBBodklonitev obveznosti dolo\u010D\
  ene z  zakonom\xAB ter  izrecno poimenuje kvaliteto razloga za uveljavljanje zakonske\
  \ pravice \u2013 \xBBrazloga, ki resno nasprotuje verskemu prepri\u010Danju osebe\xAB\
  . Klju\u010Dna pogoja za uveljavljanje ustavnega ugovora vesti ali zakonske pravice\
  \ po \u010Detrtem odstavku 2. \u010Dlena ZVS pa ostajata identi\u010Dna z ustavnima\
  \ pogojema iz 46. \u010Dlena ustave (\xBBneomejevanje pravic in svobo\u0161\u010D\
  in drugih oseb\xAB in \xBBizklju\u010Dna opredeljenost uveljavljanja ugovora oziroma\
  \ pravice po ZVS v primerih, ki jih dolo\u010Da zakon\xAB).\nMK glede razlogov za\
  \ dopolnitev 29. \u010Dlena ZVS, natan\u010Dno povzetih v prvem odstavku tega dokumenta\
  \ in katerih bistvo je ne\u017Eelen vpliv tujih bogatih dr\u017Eav, ki se ka\u017E\
  e v prevelikem \u0161tevilu  verskih objektov in splo\u0161nem dru\u017Ebenem vplivu\
  \ iz tujine financiranih verskih skupnosti in katerega posledica je neenakopraven\
  \ razvoj  verskih skupnosti, ki imajo v RS \u0161tevil\u010Dno \u010Dlanstvo doma\u010D\
  ih vernikov, vendar \xBBbazirajo\xAB v revnej\u0161ih delih sveta, ugotavlja, da\
  \ na\u010Delo lo\u010Ditve dr\u017Eave in verskih skupnosti iz 7. \u010Dlena ustave,\
  \ katerega bistvena sestavina je nazorska nevtralnost dr\u017Eave, dr\u017Eavo zavezuje,\
  \ da je nepristranska, da religije in drugih svetovnih nazorov niti ne prevzema\
  \ niti ne zavra\u010Da in da jih v nazorskem smislu niti ne podpira niti ne ovira\
  \ (Glej 145. to\u010Dko obrazlo\u017Eitve ustavnosodne odlo\u010Dbe \u0161tevilka\
  \ U-I-92/07 (Uradni list RS, \u0161t. 46/10).). MK ugotavlja, da predlog  izrecno\
  \ ne pojasnjuje kriterija \xBBza\u017Eelenosti dru\u017Ebenega vpliva verskih skupnosti\xAB\
  \ in da temelji na predpostavki o dopustnosti dr\u017Eavnega opredeljevanj glede\
  \ \xBB\u017Eelenega in ne\u017Eelenega dru\u017Ebenega vpliva verskih skupnosti\
  \ v RS\xAB, ki pa po naravi stvari v obravnavanem primeru lahko temelji samo v ustavno\
  \ nedopustnem nazorskem vrednotenju verskih skupnosti oziroma religij. Zato MK tovrstno\
  \ razpravo o dr\u017Eavni \xBBza\u017Eelenosti dru\u017Ebenega vpliva verskih skupnosti\xAB\
  , ki je najmanj ustavno sporna, v celoti zavra\u010Da. Glede razloga zagotovitve\
  \ \xBBenakopravnega razvoja verskih skupnosti v RS\xAB,  ki naj bi utemeljil splo\u0161\
  no prepoved financiranja verskih objektov in verskih skupnosti iz tujine, MK ugotavlja,\
  \ da sicer neobvezujo\u010Di mednarodni instrument - Deklaracija Zdru\u017Eenih\
  \ narodov o odpravi vseh oblik nestrpnosti in diskriminacije na podlagi vere ali\
  \ prepri\u010Danja (Glej: http://www2.ohchr.org/english/law/religion.htm), razgla\u0161\
  ena z resolucijo \u0161t. 36/55 dne 25.11.1981, poleg splo\u0161ne opredelitve te\
  \ pravice v 1. \u010Dlenu (pravico imeti kakr\u0161nokoli veroizpoved ali prepri\u010D\
  anje po lastni izbiri, svobodno izpovedovanje vere ali izra\u017Eanje prepri\u010D\
  anja posamezno ali v skupnosti z drugimi, javno ali zasebno, z bogoslu\u017Ejem,\
  \ verskimi obredi in rituali in s pou\u010Devanjem) v 6. \u010Dlenu opredeljuje\
  \ tudi \u0161ir\u0161o vsebino in pomen pravice do svobode misli, vesti in veroizpovedi.\
  \ Tako pod to\u010Dko f) dolo\u010Da, da pravica do svobode misli, vesti in veroizpovedi\
  \ obsega tudi svobodo \xBBzbiranja in prejemanja prostovoljnih finan\u010Dnih in\
  \ drugih materialnih prispevkov od posameznikov in institucij\xAB. Glede na navedeno\
  \ je \xBBfinanciranje  verskih objektov in verskih skupnosti v RS iz tujine\xAB\
  \ mogo\u010De umestiti med ravnanja, ki so manifestacija pravica do svobode misli,\
  \ vesti in veroizpovedi oziroma pravice do verske svobode. MK meni, da gola navedba\
  \ \xBBrazloga enakopravnosti razvoja verskih skupnosti\xAB, ni prepri\u010Dljiv\
  \ razlog za poseg v versko svobodo kot jo razume navedena deklaracija.\nPravna teorija\
  \ ugotavlja, da je ustavnosodna odlo\u010Dba \u0161tevilka U-I-92/07 (Uradni list\
  \ RS, \u0161t. 46/10) opredelila vodila za normativno urejanje podro\u010Dja verske\
  \ svobode oziroma svobode vere in drugih prepri\u010Danj,  ki predstavljajo nujno\
  \ podlago za dosego dejanske strpnosti med ljudmi razli\u010Dnih prepri\u010Dan\
  \ in medsebojnega spo\u0161tovanja kot temelja demokrati\u010Dne dru\u017Ebe ter\
  \ da normativna ureditev, ki osebam vseh prepri\u010Danj in skupnostim v okviru\
  \ katerih so organizirane, posreduje sporo\u010Dilo o vklju\u010Denosti v \u017E\
  ivljenje dru\u017Ebe sodi v ta ustavni okvir (\u0160turm, Lovro in drugi.,: Komentar\
  \ ustave Republike Slovenije, Fakulteta za podiplomske dr\u017Eavne in evropske\
  \ \u0161tudije, Kranj 2011, str. 661.). MK meni, da predlagana splo\u0161na prepoved\
  \ financiranja verskih objektov in verskih skupnosti iz tujine \u0161e posebej pripadnikom\
  \ verskih skupnosti iz bogatih dr\u017Eav (konkretno npr. muslimanom oziroma pripadnikom\
  \ Islamske skupnosti v Republiki Sloveniji) ne posreduje sporo\u010Dila o vklju\u010D\
  enosti v \u017Eivljenje dru\u017Ebe.\n "
