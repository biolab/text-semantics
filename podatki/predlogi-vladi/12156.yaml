  \ potro\u0161nikom omogo\u010Da racionalnej\u0161e obna\u0161anje pri nakupu goriva.\n\
  Menimo, da trenutno prikazovanje cen vseh naftnih derivatov na vseh bencinskih servisih\
  \ v Republiki Sloveniji zado\u0161\u010Da za transparentno obve\u0161\u010Danje\
  \ potro\u0161nikov in zato ni potrebno dodajanje oz obve\u0161\u010Danje potro\u0161\
  nikov o zgodovini sprememb cen ampak je bistveno, da so potro\u0161niki seznanjeni\
  \ s trenutno veljavno ceno na posameznih bencinskih servisih. Ker je spletna stran\
  \ kot \u017Ee obrazlo\u017Eeno namenjen potro\u0161nikom tudi menimo, da ni potrebe,\
  \ da bi bili podatki v ra\u010Dunalni\u0161ko berljivi obliki."
