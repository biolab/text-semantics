response: "Odziv Ministrstva za javno upravo\nV zvezi s prejetim predlogom uvodoma\
  \ opozarjamo, da Zakon o Vladi Republike Slovenije[1] (v nadaljevanju: ZVRS) med\
  \ drugim dolo\u010Da sestavo in delo ter organizacijo vlade, ne ureja pa vpra\u0161\
  anj v zvezi z delovnimi razmerji javnih uslu\u017Ebencev, ki so na posameznih ministrstvih\
  \ sklenili pogodbo o zaposlitvi za delovna mesta, vezana na osebno zaupanje funkcionarja\
  \ (delovna mesta v kabinetu). Pobuda predlagatelja se dejansko nana\u0161a na vsebino\
  \ Zakona o javnih uslu\u017Ebencih[2] (v nadaljevanju: ZJU), ki v 5. \u010Dlenu\
  \ dolo\u010Da, da za delovna razmerja javnih uslu\u017Ebencev ter za pravice in\
  \ dol\u017Enosti iz delovnega razmerja veljajo predpisi, ki urejajo delovna razmerja\
  \ (tj. Zakon o delovnih razmerjih), in kolektivne pogodbe, kolikor ZJU ali drug\
  \ poseben zakon ne dolo\u010Da druga\u010De.\_\nGlede na navedeno pojasnjujemo,\
  \ da se za sklenitev delovnega razmerja v dr\u017Eavnih organih in upravah lokalnih\
  \ skupnosti uporabljajo dolo\u010Dbe ZJU. Na podlagi 1. to\u010Dke prvega odstavka\
  \ 68. \u010Dlena ZJU se tako za specifi\u010Dna delovna mesta, tj. delovna mesta,\
  \ vezana na osebno zaupanje funkcionarja (delovna mesta v kabinetu), lahko sklene\
  \ pogodba o zaposlitvi za dolo\u010Den \u010Das. Pogodba o zaposlitvi za dolo\u010D\
  en \u010Das je izjema od splo\u0161nega pravila sklepanja pogodb za nedolo\u010D\
  en \u010Das, zato jo je dopustno skleniti le izjemoma v primerih in pod pogoji,\
  \ dolo\u010Denimi z ZJU. Upo\u0161tevati je potrebno, da je vsaka posamezna zaposlitev\
  \ za dolo\u010Den \u010Das vezana na to\u010Dno dolo\u010Den razlog, zaradi katerega\
  \ je bila sklenjena pogodba za dolo\u010Den \u010Das. Kot izhaja iz 10. \u010Dlena\
  \ Uredbe o notranji organizaciji, sistemizaciji, delovnih mestih in nazivih v organih\
  \ javne uprave in v pravosodnih organih se kabinet oblikuje za opravljanje strokovnih,\
  \ svetovalnih, organizacijskih, koordinativnih in administrativno-tehni\u010Dnih\
  \ nalog, vezanih na funkcije predsednika vlade, ministrov in generalnega sekretarja\
  \ vlade. Na podlagi 72. \u010Dlena ZJU \u0161tevilo in vrste delovnih mest v kabinetu\
  \ za dolo\u010Den \u010Das dolo\u010Di za organe dr\u017Eavne uprave (npr. ministrstva)\
  \ vlada. V teh primerih gre za delovna mesta, na katerih javni uslu\u017Ebenci opravljajo\
  \ naloge za funkcionarja, zanje je potrebno osebno zaupanje med funkcionarjem in\
  \ javnim uslu\u017Ebencem, zato sta temu prilagojena postopek zaposlitve (tretji\
  \ odstavek 70. \u010Dlena ZJU) in tudi trajanje pogodbe o zaposlitvi za dolo\u010D\
  en \u010Das.\nV zvezi s prejetim predlogom posebej izpostavljamo, da ZJU natan\u010D\
  no opredeljuje trajanje pogodbe o zaposlitvi za dolo\u010Den \u010Das, ki se sklene\
  \ za delovna mesta v kabinetu. Ker gre za delovna mesta, vezana na zaupanje funkcionarja,\
  \ se na podlagi prvega odstavka 69. \u010Dlena ZJU pogodba o zaposlitvi lahko sklene\
  \ najdlje za \u010Das trajanja funkcije funkcionarja. Z dnem prenehanja funkcije\
  \ funkcionarjev zato javnim uslu\u017Ebencem, ki so na delovnih mestih, vezanih\
  \ na osebno zaupanje, delovno razmerje preneha. Gre namre\u010D za delo javnih uslu\u017E\
  bencev, ki so v pomo\u010D ministru pri opravljanju njegovega dela, zato je tudi\
  \ \u010Das prenehanja delovnega razmerja\_ ter opravljanja njihovega dela vezano\
  \ na prenehanje dejanskega opravljanja dela ministra.\nNadalje pojasnjujemo, da\
  \ v skladu z ZJU po prenehanju pogodbe o zaposlitvi za dolo\u010Den \u010Das oseba\
  \ sicer lahko sklene novo pogodbo o zaposlitvi za dolo\u010Den \u010Das v istem\
  \ ali drugem organu javne uprave, vendar le iz zakonsko dopustnega razloga (68.\
  \ \u010Dlen ZJU), za prosto delovno mesto in na podlagi predpisanega postopka. Prav\
  \ tako lahko oseba sklene pogodbo o zaposlitvi za nedolo\u010Den \u010Das, \u010D\
  e je delovno mesto prosto in samo na podlagi postopka, ki ga dolo\u010Da ZJU, torej\
  \ na podlagi javnega nate\u010Daja (za uradni\u0161ko delovno mesto) ali javne objave\
  \ (za strokovno-tehni\u010Dno delovno mesto).\nV primeru javnega uslu\u017Ebenca,\
  \ ki je zaposlen za dolo\u010Den \u010Das, je za zaposlitev javnega uslu\u017Ebenca\
  \ na uradni\u0161ko delovno mesto za nedolo\u010Den \u010Das potrebno izpeljati\
  \ javni nate\u010Daj, skladno z dolo\u010Dbo 71. \u010Dlena ZJU, ki dolo\u010Da,\
  \ da se z javnim uslu\u017Ebencem, ki ima sklenjeno delovno razmerje za dolo\u010D\
  en \u010Das, ne sme skleniti delovno razmerje za nedolo\u010Den \u010Das na uradni\u0161\
  kem delovnem mestu brez javnega nate\u010Daja.\nOpisana sistemska ureditev zaposlovanja\
  \ javnih uslu\u017Ebencev v dr\u017Eavnih organih in upravah lokalnih skupnosti\
  \ temelji na Ustavi Republike Slovenije, ki v 122. \u010Dlenu (zaposlitev v upravnih\
  \ slu\u017Ebah) dolo\u010Da, da je zaposlitev v upravnih slu\u017Ebah mogo\u010D\
  a samo na temelju javnega nate\u010Daja, razen v primerih, ki jih dolo\u010Da zakon.\
  \ Zaposlovanje na podlagi Ustave nadalje podrobno ureja ZJU, ki na podro\u010Dju\
  \ zaposlovanja postavlja predvsem dve na\u010Deli:\n na\u010Delo enakopravne dostopnosti\
  \ (7. \u010Dlen ZJU), v skladu s katerim se zaposlovanje javnih uslu\u017Ebencev\
  \ izvaja tako, da je zagotovljena enakopravna dostopnost delovnih mest za vse zainteresirane\
  \ kandidate pod enakimi pogoji in tako, da je zagotovljena izbira kandidata, ki\
  \ je najbolje strokovno usposobljen za opravljanje nalog na delovnem mestu; na\u010D\
  elo javnega nate\u010Daja (27. \u010Dlen ZJU), ki predstavlja pravni mehanizem,\
  \ kateri zagotavlja dosledno izpeljavo na\u010Dela enakopravne dostopnosti. Po tem\
  \ na\u010Delu se uradniki izbirajo na javnem nate\u010Daju, ki poteka javno in transparentno.\
  \ \nPosebej izpostavljamo na\u010Delo enakopravne dostopnosti, v skladu s katerim\
  \ ima vsakdo, pod enakimi pogoji, pravico do enakega dostopa do delovnih mest v\
  \ javnem sektorju. Na\u010Delo ima tri sestavne elemente: prvi se nana\u0161a na\
  \ krog subjektov, katerim je zagotovljen dostop do delovnih mest. Zakon jasno dolo\u010D\
  a, da je tak\u0161na dostopnost zagotovljena vsakomur, torej gre za izvedbo ustavnega\
  \ na\u010Dela svobode dela (tretji odstavek 49. \u010Dlena Ustave). Drugi element\
  \ je izpeljan iz ustavnega na\u010Dela enakosti (14. \u010Dlen Ustave) in pomeni,\
  \ da je delo vsem tem subjektom dostopno pod enakimi pogoji. Tretji element enakopravne\
  \ dostopnosti je kriterij strokovne usposobljenosti kot glavno vodilo pri izbiri\
  \ kandidatov; izbran je tisti, ki je najbolj strokovno usposobljen.\nPojasnjujemo\
  \ \u0161e, da je za zaposlovanje v posameznem organu odgovoren predstojnik organa,\
  \ ki izvr\u0161uje pravice in dol\u017Enosti delodajalca. Poleg tega ZJU dolo\u010D\
  a sankcije za razli\u010Dne primere nezakonitosti (npr. \u010De pred sklenitvijo\
  \ pogodbe o zaposlitvi ni bil izveden predpisan postopek javnega nate\u010Daja,\
  \ \u010Deprav bi moral biti), nadzor nad pravilnim izvajanjem ZJU pa opravlja In\u0161\
  pekcija za sistem javnih uslu\u017Ebencev, ki deluje v okviru In\u0161pektorata\
  \ za javni sektor na Ministrstvu za javno upravo.\nGlede na vse navedeno v zvezi\
  \ s prejetim predlogom menimo, da je veljavna zakonodajna ureditev v Republiki Sloveniji,\
  \ ki izhaja iz enakih izhodi\u0161\u010D kot ureditev ve\u010Dine primerljivih evropskih\
  \ dr\u017Eav, ustrezna, navedeni predlog pa neprimeren za nadaljnjo obravnavo.\n\
