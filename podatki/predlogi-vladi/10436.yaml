response: "Odziv Ministrstva za notranje zadeve\nMednarodna za\u0161\u010Dita v Republiki\
  \ Sloveniji ustavno varovana kategorija in pomeni priznanje za\u0161\u010Dite osebi,\
  \ ki je svojo izvorno dr\u017Eavo zapustila zaradi preganjanja. Za razliko od migracij\
  \ zaradi ekonomskih, socialnih, zdravstvenih in podobnih razlogov, je mednarodna\
  \ za\u0161\u010Dita vrsta prisilne, nena\u010Drtovane migracije in je zato podvr\u017E\
  ena \u0161tevilnim garancijam in standardom, ki jih predpisujejo v prvi vrsti mednarodni\
  \ akti, ki so jih demokrati\u010Dne dr\u017Eave dol\u017Ene spo\u0161tovati.\nKot\
  \ je razvidno tudi iz predloga, je bilo pravilno ugotovljeno, da \u017Denevska konvencija\
  \ kot univerzalni sporazum, dolo\u010Da, kdo je begunec in definira pravice ter\
  \ dol\u017Enosti beguncev in dr\u017Eav gostiteljic. Kljub temu da je bila sprejeta\
  \ pred 68 leti, \u017Denevska konvencija o beguncih \u0161e vedno predstavlja temelj\
  \ za\u0161\u010Dite beguncev po svetu.\nGlede navedbe, da je Konvencija o statusu\
  \ beguncev iz leta 1951 (v nadaljevanju: \u017Denevska konvencija) pravno neveljavna\
  \ oziroma nezavezujo\u010Da za Republiko Slovenijo, pojasnjujemo, da je Republika\
  \ Slovenija z Aktom o notifikaciji nasledstva glede konvencij Organizacije zdru\u017E\
  enih narodov in konvencij, sprejetih v Mednarodni agenciji za atomsko energijo (Uradni\
  \ list RS \u2013 Mednarodne pogodbe, \u0161t. 9/92) postala pravna naslednica \u0161\
  tevilnih mednarodnih sporazumov, med drugim tudi \u017Denevske konvencije in Protokola\
  \ iz leta 1967, katerih \u010Dlanica je bila biv\u0161a Socialisti\u010Dna federativna\
  \ republika Jugoslavija. S Protokolom iz leta 1967 so bile odstranjene geografske\
  \ in \u010Dasovne omejitve \u017Denevske konvencije.\nNa podlagi 8. \u010Dlen Ustave\
  \ Republike Slovenije morajo biti zakoni in drugi predpisi v skladu s splo\u0161\
  no veljavnimi na\u010Deli mednarodnega prava in z mednarodnimi pogodbami, ki obvezujejo\
  \ Republiko Slovenijo. Ratificirane in objavljene mednarodne pogodbe se uporabljajo\
  \ neposredno. Skladno z navedenim sta tako tudi \u017Denevska konvencija in Protokol\
  \ za Republiko Slovenijo pravno zavezujo\u010Da in neposredno uporabljiva.\nDodatno\
  \ pojasnjujemo, da mednarodno za\u0161\u010Dito v Republiki Sloveniji dolo\u010D\
  a skupna evropska azilna zakonodaja, ki jo je Republika Slovenija kot dr\u017Eava\
  \ \u010Dlanica Evropske unije dol\u017Ena spo\u0161tovati. Evropska zakonodaja s\
  \ podro\u010Dja mednarodne za\u0161\u010Dite je prenesena v nacionalni pravni red\
  \ z Zakonom o mednarodni za\u0161\u010Diti (Uradni list RS, \u0161t. 16/17 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo), skladno s katerim se status begunca\
  \ v Republiki Sloveniji prizna osebi, ki utemeljeno in verodostojno izka\u017Ee,\
  \ da je v izvorni dr\u017Eavi ogro\u017Eena zaradi rase, vere, narodnosti, politi\u010D\
  nega prepri\u010Danja ali pripadnosti posebni dru\u017Ebeni skupini. Subsidiarna\
  \ za\u0161\u010Dita pa se prizna osebi, ki ne izpolnjuje pogojev za priznanje statusa\
  \ begunca, vendar izka\u017Ee utemeljene in verodostojne razloge, da bi ji bila\
  \ ob vrnitvi v izvorno dr\u017Eavo povzro\u010Dena resna \u0161koda (smrtna kazen\
  \ ali usmrtitev, mu\u010Denje ali nehumano ali poni\u017Eevalno ravnanje). Prav\
  \ tako se prizna subsidiarna za\u0161\u010Dita zaradi resne in individualne gro\u017E\
  nje zoper \u017Eivljenje ali svobodo prosilca zaradi samovoljnega nasilja v situacijah\
  \ mednarodnega ali notranjega oboro\u017Eenega spopada v izvorni dr\u017Eavi.\n\
  Nudenje za\u0161\u010Dite osebam, ki za za\u0161\u010Dito zaprosijo, pomeni spo\u0161\
  tovanje mednarodnega humanitarnega prava in \u010Dlovekovih pravic ter humanitaren\
  \ in solidaren odnos dr\u017Eave ali skupnosti dr\u017Eav do dogajanja v svetu in\
  \ civilistov, ki so se zna\u0161li v oboro\u017Eenih spopadih oziroma so v izvorni\
  \ dr\u017Eavi preganjani."
