response: "Odziv Ministrstva za finance\nV skladu z veljavno ureditvijo sistema obdav\u010D\
  evanja blaga in storitev z DDV, kot je v Sloveniji predpisan z Zakonom o davku na\
  \ dodano vrednost (Ur.l. RS, \u0161t. 13/11\u2013UPB, 18/11, 78/11, 38/12, 40/12\u2013\
  ZUJF in 83/12; ZDDV-1), so dav\u010Dni zavezanci, ki so identificirani za namene\
  \ DDV, ob prodaji izdelkov iz zlata, vklju\u010Dno zlatega nakita, kot tudi drugega\
  \ nakita, dol\u017Eni obra\u010Dunavati DDV po splo\u0161ni stopnji 20%.\nPosebna\
  \ ureditev je po ZDDV-1 predvidena v zvezi s transakcijami, povezanimi z dobavami\
  \ zlata, ki se uporablja v nalo\u017Ebene namene, t.j. \xBBinvesticijskega zlata\xAB\
  , v zvezi s katerimi so dav\u010Dni zavezanci, ob izpolnjevanju predpisanih pogojev,\
  \ opro\u0161\u010Deni obra\u010Dunavanja in pla\u010Devanja DDV. Po tej ureditvi\
  \ se obravnavajo dobave zlata v obliki palic ali plo\u0161\u010Dic z maso, ki jo\
  \ sprejemajo trgi plemenitih kovin in dobave zlatih kovancev.\nNi\u017Eja, 8,5%\
  \ stopnja DDV se uporablja za dobave blaga in storitev iz Priloge I k ZDDV-1, v\
  \ katero so vklju\u010Dene kategorije blaga in storitev, ki so predvsem namenjene\
  \ zadovoljevanju osnovnih \u017Eivljenjskih potreb (hrana, voda, zdravila, medicinski\
  \ pripomo\u010Dki, socialna stanovanja), nekatere druge javno pomembne dobrine (javni\
  \ prevoz potnikov, dobava knjig in \u010Dasopisov, vstopnina za kulturne in \u0161\
  portne dogodke, avtorske pravice knji\u017Eevnikov, skladateljev in izvajalskih\
  \ umetnikov, kratkotrajni najem hotelskih in po\u010Ditni\u0161kih zmogljivosti,\
  \ uporaba \u0161portnih objektov, pogrebne storitve, storitve javne higiene, storitve\
  \ za uporabo v kmetijstvu) ter nekatere delovno intenzivne storitve (manj\u0161\
  a popravila koles, \u010Devljev in usnjenih izdelkov, obla\u010Dil in gospodinjskega\
  \ perila, obnova in popravila zasebnih stanovanj, \u010Di\u0161\u010Denje oken in\
  \ zasebnih gospodinjstev, storitve doma\u010Dega varstva, frizerske storitve), vklju\u010D\
  no s pripravo jedi v gostinski dejavnosti ter dobava lon\u010Dnic, sadik in rezanega\
  \ cvetja.\nNavedena DDV ureditev je v celoti usklajena z zakonodajo EU s podro\u010D\
  ja DDV, po kateri so dr\u017Eave \u010Dlanice EU dol\u017Ene uporabljati (eno samo)\
  \ splo\u0161no stopnjo DDV, ne ni\u017Ejo od 15%, lahko pa  uporabljajo tudi eno\
  \ oz. (najve\u010D) dve ni\u017Eji stopnji, ki pa ne smeta biti ni\u017Eji od 5%.\
  \ Ni\u017Eje stopnje se lahko uporabljajo le za (taksativno) dolo\u010Dene kategorije.\
  \ Uporaba ni\u017Eje stopnje DDV za izdelke iz zlata, niti za drug nakit, ni predvidena.\n\
  V skladu s pojasnjenim je torej v Sloveniji v zvezi z dobavami zlatega in drugega\
  \ nakita uveljavljena splo\u0161na 20% stopnja DDV. Uvedba posebno visoke stopnje\
  \ DDV (vi\u0161je od splo\u0161ne, 20% stopnje DDV) le za  posamezne, t.im. luksuzne\
  \ izdelke (npr. za izdelke iz zlata oz. iz drugih plemenitih kovin; za izdelke,\
  \ izdelane z dragimi okrasnimi kamni in/ali iz biserov, itd.) z vidika skladnosti\
  \ z EU zakonodajo, ni dopustna.  \n "
