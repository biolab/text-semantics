response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nPredlagatelju se\
  \ iskreno zahvaljujemo, da s svojim znanjem aktivno sodeluje pri skupnih naporih\
  \ pri iskanju re\u0161itev trenutne situacije in pri pripravi \u010Dim bolj\u0161\
  ih ukrepov. Na predlog Ministrstva za zdravje je Vlada Republike Slovenije dne 31.3.3020\
  \ izdala Odlok o uporabi etanola v dezinfekcijskih sredstvih (UR.I. \u0161t. 40/2020,\
  \ v nadaljevanju: Odlok). Odlok za\u010Dasno dolo\u010Da posebne pogoje glede dobaviteljev\
  \ etanola kot aktivne snovi za proizvodnjo dezinfekcijskih sredstev za zagotavljanje\
  \ njihove dostopnosti na trgu v \u010Dasu epidemije COVID-19.\nZaradi epidemije\
  \ COVID-19 se je namre\u010D v Republiki Sloveniji pove\u010Dala potreba po biocidnih\
  \ proizvodih iz vrste proizvodov 1 in 2 za osebno razku\u017Eevanje in razku\u017E\
  evanje povr\u0161in na osnovi etanola, \u0161e posebej v zdravstvenih in drugih\
  \ ustanovah. Teh potreb ni mogo\u010De zadovoljiti z biocidnimi proizvodi z etanolom,\
  \ ki izpolnjujejo zahteve iz Uredbe 528/2012/EU, saj so proizvodne zmogljivosti\
  \ proizvajalcev, ki so vklju\u010Deni na seznam iz 95. \u010Dlena navedene uredbe,\
  \ zasedene.\nBlagovne rezerve dr\u017Eave, ki jih v skladu z Zakonom o blagovnih\
  \ rezervah (ZBR) nadzira Ministrstvo za gospodarski razvoj in tehnologijo, se oblikujejo\
  \ za zagotavljanje potreb osnovne preskrbe pri ve\u010Djih motnjah in nestabilnostih\
  \ na trgih, ob naravnih in drugih nesre\u010Dah ve\u010Djega obsega in v vojni.\
  \ Osnovna preskrba je preskrba z osnovnimi \u017Eivili in ne\u017Eivilskimi proizvodi,\
  \ ki so nujno potrebni za \u017Eivljenje ljudi, ter strate\u0161kimi surovinami\
  \ in reprodukcijskimi materiali, ki so potrebni za zagotavljanje proizvodnje ali\
  \ ki so posebnega pomena za obrambo dr\u017Eave. Po sprejetem petletnem programu\
  \ dela ZBR, etanol ni vrsta blaga, ki bi se hranila v blagovnih rezervah.\nZaradi\
  \ ustrezne oskrbe na obmo\u010Dju Republike Slovenije s sredstvi za razku\u017E\
  evanje so se z Odlokom za\u010Dasno sprostili pogoji za uporabo etanola kot aktivne\
  \ snovi, in sicer tako, da se za njihovo proizvodnjo lahko uporabi tudi etanol drugih\
  \ dobaviteljev, ohranjajo se le \u0161e osnovne zahteve glede njegove kakovosti\
  \ in varnosti za zdravje. Uporabo etanola, pridobljenega po drugih postopkih, v\
  \ dezinfekcijskih sredstvih za osebno higieno odobri Urad Republike Slovenije za\
  \ kemikalije.\nPodjetja, ki so za to usposobljena, torej imajo mo\u017Enost izdelave\
  \ etanola, vendar v okviru podro\u010Dne zakonodaje nimamo pravne podlage, da bi\
  \ podjetjem nalagali, kaj morajo proizvajati.\nKljub temu smo prepri\u010Dani, da\
  \ se zaradi velikih potreb po za\u0161\u010Ditni opremi v \u010Dasu epidemije koronavirusa\
  \ vse ve\u010D slovenskih podjetij, ki se prej niso ukvarjala s tovrstno dejavnostjo,\
  \ odlo\u010Da tudi za izdelavo razku\u017Eila in drugo potrebno za za\u0161\u010D\
  ito pred novim koronavirusom."
