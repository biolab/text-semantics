response: "Odziv Ministrstva za finance\nDru\u017Eba za upravljanje terjatev bank\
  \ je bila ustanovljena z Zakonom o ukrepih Republike Slovenije za krepitev stabilnosti\
  \ bank (Uradni list RS, \u0161t. 105/12 in 63/13 \u2013 ZS-K), ki je bil sprejet\
  \ konec leta 2012 z namenom sanacije ban\u010Dnega sektorja. Dru\u017Eba za upravljanje\
  \ terjatev bank je delni\u0161ka dru\u017Eba z enotirnim sistemom upravljanja s\
  \ skup\u0161\u010Dino (Vlada Republike Slovenije kot edini delni\u010Dar) in sedem\
  \ \u010Dlanskim upravnim odborom (trije \u010Dlani so izvr\u0161ni direktorji).\
  \ V sodni register je bila vpisana 19.3.2013.\nZakon o ukrepih Republike Slovenije\
  \ za krepitev stabilnosti bank predvideva ve\u010D ukrepov, ki imajo razli\u010D\
  ne finan\u010Dne posledice za prora\u010Dun Republike Slovenije, vsem pa je skupno\
  \ to, da se morajo izvajati na na\u010Din, s katerim se bo zagotovila gospodarna\
  \ uporaba javnih sredstev in povrnitev prora\u010Dunskih sredstev, pospe\u0161evanje\
  \ kreditiranja nefinan\u010Dnega sektorja, zagotovitev pogojev za odprodajo kapitalskih\
  \ nalo\u017Eb dr\u017Eave v bankah in ugotavljanje odgovornosti za nastanek kreditov\
  \ in nalo\u017Eb, ki se vodijo kot slabitve v bilancah banke, dele\u017Enih ukrepov\
  \ po tem zakonu.\nCena sanacije ban\u010Dnega sistema temelji na rezultatih stresnih\
  \ testov, na podlagi katerih je bil ugotovljen primanjkljaj razpolo\u017Eljivega\
  \ kapitala glede na kapitalske zahteve. Poleg tega so k pokritju ban\u010Dnih izgub\
  \ najprej v celoti prispevali delni\u010Darji banke ter imetniki podrejenih finan\u010D\
  nih instrumentov, zaradi \u010Desar so potrebna prora\u010Dunska sredstva za sanacijo\
  \ ban\u010Dnega sistema ni\u017Eja, kot bi bila sicer.\nGlede na to, da so se za\
  \ sanacijo ban\u010Dnega sistema namenila prora\u010Dunska sredstva velja spomniti,\
  \ da je dr\u017Eavni prora\u010Dun pomemben instrument, ki ga ima vlada na voljo\
  \ pri izvajanju ve\u010Dletne makroekonomske politike, katere cilj je zagotavljanje\
  \ stabilnih javnih financ in pospe\u0161evanje gospodarskega ter dru\u017Ebenega\
  \ razvoja. Temeljne naloge pri upravljanju prora\u010Duna so uresni\u010Ditev prora\u010D\
  una v okvirih in za namene, kot je bil sprejet, njegovo pravo\u010Dasno in fleksibilno\
  \ prilagajanje spremenjenim fiskalnim okoli\u0161\u010Dinam in uresni\u010Devanje\
  \ v prora\u010Dunu zastavljenih dru\u017Ebenih in gospodarskih ciljev.\nZaradi omejenosti\
  \ prora\u010Dunskih sredstev morajo uporabniki z njimi ravnati smotrno in gospodarno.\
  \ S tak\u0161nim ravnanjem prispevajo k u\u010Dinkovitem izvr\u0161evanju prora\u010D\
  una. Res je, da sredstva v dr\u017Eavni prora\u010Dun prispevajo davkopla\u010D\
  evalci, vendar se ta sredstva koristijo za izpolnjevanje potreb dr\u017Eave in njenih\
  \ prebivalcev. Glede na na\u010Din delovanja dr\u017Eave in namen prora\u010Duna\
  \ ter izpolnjevanje na\u010Del u\u010Dinkovitosti in gospodarnosti menimo, da podaritev\
  \ delnic Dru\u017Ebe za upravljanje terjatev bank davkopla\u010Devalcem ni primerna.\
  \ Predlagana re\u0161itev bi ogrozila delovanje dr\u017Eavnega prora\u010Duna in\
  \ s tem povezano izpolnjevanje na\u010Drtovanih dru\u017Ebenih in gospodarskih ciljev.\n\
  Veljavna pravna ureditev to dru\u017Ebo zavezuje, da mora pri opravljanju svojih\
  \ dejavnosti ravnati s skrbnostjo dobrega gospodarstvenika v skladu z na\u010Deli\
  \ preglednosti, u\u010Dinkovitosti, gospodarnosti in uspe\u0161nosti. Ministrstvo\
  \ za finance zato pri\u010Dakuje, da bo Dru\u017Eba za upravljanje terjatev bank\
  \ delovala v skladu z zadanim ciljem, to pa je zmanj\u0161anje skupnih stro\u0161\
  kov prora\u010Duna in povrnitev vrednosti premo\u017Eenja za slovenske davkopla\u010D\
  evalce v najve\u010Dji mo\u017Eni meri ter rekonstruiranje in upravljanje bank in\
  \ prenesenega premo\u017Eenja na na\u010Din doseganja njegove \u010Dim vi\u0161\
  je vrednosti na trgu in odprodaje po najvi\u0161ji mo\u017Eni ceni.\nGlede na povedano\
  \ Ministrstvo za finance ocenjuje, da je sedanji institucionalni okvir, ki Dru\u017E\
  bi za upravljanje terjatev bank nalaga u\u010Dinkovito in gospodarno razpolaganje\
  \ s ciljem povrnitve prora\u010Dunskih sredstev, ustrezen, zato ne na\u010Drtuje\
  \ nadaljnjih postopkov v zvezi s predlogom.\n "
