response: "Odziv Ministrstva za pravosodje\nUvodoma v zvezi z odgovornostjo odvetnikov\
  \ za svoje delovanje pojasnjujemo, da je po veljavni ureditvi Zakona o odvetni\u0161\
  tvu (ZOdv; Uradni list RS, \u0161t. 18/93, 24/96 \u2013 odl. US, 24/01, 54/08, 35/09,\
  \ 97/14, 8/16 \u2013 odl. US in 46/16) spremljanje in obravnavanje problematike\
  \ dela odvetnikov ter skrb za skladen razvoj odvetni\u0161tva v pristojnosti Odvetni\u0161\
  ke zbornice Slovenije. Pomemben del te naloge je tudi u\u010Dinkovito, nepristransko\
  \ in pregledno uveljavljanje odgovornosti odvetnikov za disciplinske in eti\u010D\
  ne kr\u0161itve. To je pomembno tako zaradi specialne, kot tudi zaradi generalne\
  \ prevencije v smislu odvra\u010Danja drugih stanovskih \u010Dlanov (odvetnikov)\
  \ od nesprejemljivega ravnanja.\nZa delovanje in skladen razvoj odvetni\u0161tva\
  \ je pomembno tudi zaupanje javnosti v sposobnost odvetni\u0161tva, da se u\u010D\
  inkovito in dosledno odziva na zaznane nepravilnosti, \u0161e posebej tistega dela\
  \ javnosti, ki ima z odvetniki neposreden stik.\nV skladu z navedenim izhodi\u0161\
  \u010Dem je vsak odvetnik dol\u017Ean svoj poklic opravljati vestno in je odgovoren\
  \ za kr\u0161itve svojih dol\u017Enosti (59. \u010Dlen ZOdv). Z namenom zagotavljanja\
  \ vestnega, po\u0161tenega in skrbnega ravnanja odvetnikov ZOdv ureja disciplinsko\
  \ odgovornost odvetnikov, odvetni\u0161kih pripravnikov in odvetni\u0161kih kandidatov\
  \ (VII. poglavje ZOdv, \u010Dleni 59 do 65), kjer so natan\u010Dno dolo\u010Dene\
  \ naloge disciplinskih organov, ki v disciplinskih postopkih odlo\u010Dajo o kr\u0161\
  itvah dol\u017Enosti pri opravljanju odvetni\u0161kega poklica.\nV disciplinskih\
  \ postopkih proti odvetnikom in odvetni\u0161kim kandidatom se kot disciplinski\
  \ ukrepi izrekajo: opomin, ukor, denarna kazen in odvzem pravice opravljati odvetni\u0161\
  ki poklic oziroma delo v odvetni\u0161ki pisarni. Dejanja, ki pomenijo kr\u0161\
  itev dol\u017Enosti pri opravljanju odvetni\u0161kega poklica, ter dejanja, ki pomenijo\
  \ kr\u0161itev vestnega opravljanja dela in prakse v odvetni\u0161ki pisarni dolo\u010D\
  a Statut Odvetni\u0161ke zbornice Slovenije (77.a in 77.b \u010Dlen Statuta; Uradni\
  \ list RS, \u0161t. 15/94, 10/95, 55/96, 4/00, 13/02, 90/03, 131/04, 103/11, 86/13\
  \ in 41/14), h kateremu daje soglasje Vlada Republike Slovenije, s \u010Dimer je\
  \ v ustrezni meri varovan javni interes.\nSpremembe in dopolnitve Zakona o odvetni\u0161\
  tvu iz leta 2009 (novela ZOdv-C; Uradni list RS, \u0161t. 35/09) so okrepile re\u017E\
  im disciplinske odgovornosti odvetnikov, zlasti tudi podro\u010Dje pobude za uvedbo\
  \ disciplinskega postopka. Tako imata predsednik Vrhovnega sodi\u0161\u010Da Republike\
  \ Slovenije in minister za pravosodje od uveljavitve navedene novele mo\u017Enost\
  \ zahtevati od disciplinskega to\u017Eilca, da zahteva uvedbo disciplinskega postopka.\
  \ Prav tako imata pravico sama nadaljevati disciplinski postopek, \u010De disciplinski\
  \ to\u017Eilec odstopi od postopka (64. \u010Dlen ZOdv) ter pravico vlo\u017Eiti\
  \ prito\u017Ebo zoper oprostilno odlo\u010Dbo disciplinske komisije, kadar je postopek\
  \ tekel na njuno zahtevo (64.c \u010Dlen ZOdv).\nZ namenom u\u010Dinkovitej\u0161\
  ega re\u017Eima disciplinske odgovornosti odvetnikov je bila leta 2009 uveljavljena\
  \ tudi re\u0161itev glede sestave disciplinskih organov. Senate disciplinskih komisij\
  \ prve in druge stopnje sestavljajo predsednik in dva \u010Dlana, izmed katerih\
  \ predsednika in enega \u010Dlana izvoli skup\u0161\u010Dina Odvetni\u0161ke zbornice,\
  \ enega \u010Dlana pa Odvetni\u0161ka zbornica izbere za vsak senat disciplinske\
  \ komisije prve in druge stopnje iz liste \u010Dlanov, ki jih za posamezno komisijo\
  \ imenuje minister za pravosodje izmed univerzitetnih diplomiranih pravnikov z najmanj\
  \ tremi leti prakti\u010Dnih izku\u0161enj pri pravni\u0161kih delih po opravljenem\
  \ pravni\u0161kem dr\u017Eavnem izpitu. S tem sta zagotovljena varstvo javnega interesa\
  \ in nadzorna funkcija dr\u017Eave. Disciplinsko sodi\u0161\u010De pa sestavljata\
  \ dva sodnika Vrhovnega sodi\u0161\u010Da RS in trije odvetniki, ki jih izvoli skup\u0161\
  \u010Dina Odvetni\u0161ke zbornice, s \u010Dimer se prav tako zagotavlja upo\u0161\
  tevanje javnega interesa.\nV zvezi z vsem zgoraj navedenim opozarjamo \u0161e na\
  \ dolo\u010Dbo 65. \u010Dlena ZOdv, ki dolo\u010Da, da Odvetni\u0161ka zbornica\
  \ pravnomo\u010Dne odlo\u010Dbe disciplinske komisije prve ali druge stopnje ali\
  \ disciplinskega sodi\u0161\u010Da po\u0161ilja ministru za pravosodje.  Nadalje\
  \ sta bili zaradi ve\u010Dje transparentnosti delovanja odvetnikov in Odvetni\u0161\
  ke zbornice Slovenije s spremembami in dopolnitvami Zakona o odvetni\u0161tvu leta\
  \ 2014 (novela ZOdv-D; Uradni list RS, \u0161t. 97/14) uveljavljeni obveznost javne\
  \ objave seznama izbrisov iz imenika odvetnikov (hkrati z objavo razloga) ter obveznost\
  \ javne objave poimenske sestave vseh disciplinskih organov in organov pristojnih\
  \ za presojo kr\u0161itev Kodeksa odvetni\u0161ke poklicne etike. Z navedeno spremembo\
  \ je bil uveljavljen pregleden in a\u017Euren javni prikaz podrobnej\u0161ih \u0161\
  tevil\u010Dnih in vsebinskih podatkov o sposobnosti odvetni\u0161tva, da se u\u010D\
  inkovito odziva na nepravilnosti, ki jih zazna preko pobud oziroma zahtev javnih\
  \ organov po nadzoru in preko prijav konkretnih uporabnikov odvetni\u0161kih storitev.\n\
  Na podlagi navedene dopolnitve ZOdv lahko do opisanih podatkov dostopate preko spletne\
  \ strani Odvetni\u0161ke zbornice Slovenije, pod zavihkom  \xBBnovice\xAB in podzavihkom\
  \ \xBBobjave po 31. in 60. \u010Dlenu zakona o odvetni\u0161tvu\xBB.   Glede na\
  \ vse navedeno ocenjujemo, da je podro\u010Dje odgovornosti odvetnikov ustrezno\
  \ urejeno. V vsakem konkretnem primeru pa se lahko stranka, ki meni, da je odvetnik\
  \ pri svojem delu kr\u0161il svoje dol\u017Enosti, obrne na disciplinskega to\u017E\
  ilca, ki deluje pri Odvetni\u0161ki zbornici Slovenije. Ta pa zoper odvetnika lahko\
  \ zahteva uvedbo disciplinskega postopka v konkretnem primeru.  \n "
