response: "Odziv Ministrstva za pravosodje\nUvodoma pojasnjujemo, da je treba razlikovati\
  \ med podatki, ki so javno objavljeni, in do katerih lahko dostopa vsak, in podatki,\
  \ do katerih lahko (sicer prek spleta) dostopajo zgolj posamezniki, ki imajo za\
  \ to specialno pravno podlago. Procesni predpisi dolo\u010Dajo, da imajo spis v\
  \ elektronski obliki stranke pravico pregledovati in prepisovati tudi v elektronski\
  \ obliki v informacijskem sistemu, v katerem stranka doka\u017Ee svojo istovetnost.\
  \ Poleg tega imajo pravico v informacijskem sistemu spremljati potek postopka (tako\
  \ 150. \u010Dlen Zakona o pravdnem postopku (Uradni list RS, \u0161t. 73/07 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 45/08 \u2013 ZArbit, 45/08, 111/08\
  \ \u2013 odl. US, 57/09 \u2013 odl. US, 12/10 \u2013 odl. US, 50/10 \u2013 odl.\
  \ US, 107/10 \u2013 odl. US, 75/12 \u2013 odl. US, 40/13 \u2013 odl. US, 92/13 \u2013\
  \ odl. US, 10/14 \u2013 odl. US, 48/15 \u2013 odl. US, 6/17 \u2013 odl. US, 10/17,\
  \ 16/19 \u2013 ZNP-1 in 70/19 \u2013 odl. US.) in 128. \u010Dlen Zakona o kazenskem\
  \ postopku (Uradni list RS, \u0161t. 32/12 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 47/13, 87/14, 8/16 \u2013 odl. US, 64/16 \u2013 odl. US, 65/16 \u2013\
  \ odl. US, 66/17 \u2013 ORZKP153,154, 22/19 in 55/20 \u2013 odl. US)).\nZakonske\
  \ dolo\u010Dbe konkretizira tudi podzakonski predpis \u2013 Sodni red (Uradni list\
  \ RS, \u0161t. 87/16), ki ureja podro\u010Dje poslovanja sodi\u0161\u010D, in sicer\
  \ notranjo organizacijo sodi\u0161\u010D, poslovanje sodi\u0161\u010D v posameznih\
  \ vrstah zadev, poslovanje v zadevah sodne uprave, pisarni\u0161ko poslovanje, finan\u010D\
  no poslovanje sodi\u0161\u010D in informatizacijo sodi\u0161\u010D. Glede podatkov\
  \ o stanju zadeve tako dolo\u010Da, da podatke o stanju zadeve, kot izhajajo iz\
  \ vpisnika, strankam, njihovim poobla\u0161\u010Dencem in drugim upravi\u010Denim\
  \ osebam daje sodna oseba v sodni pisarni v \u010Dasu uradnih ur. \u010Ce informacijski\
  \ sistem e-sodstvo omogo\u010Da, sodi\u0161\u010De strankam in drugim upravi\u010D\
  enim osebam, ki se identificirajo s kvalificiranim potrdilom za overjanje varnega\
  \ elektronskega podpisa, zagotavlja spremljanje podatkov o stanju zadeve (73. \u010D\
  len).\nKar v svojem predlogu predlaga dr\u017Eavljan, je torej na normativni ravni\
  \ \u017Ee dolo\u010Deno. Glede izvajanja v praksi pa pojasnjujemo, da iz Otvoritve\
  \ sodnega leta 2020, kjer Vrhovno sodi\u0161\u010De Republike Slovenije opredeli\
  \ klju\u010Dne projekte svojega dela v teko\u010Dem letu, izhaja, da sta predsednik\
  \ Vrhovnega sodi\u0161\u010Da Republike Slovenije in Svet uporabnikov kot prednostno\
  \ podro\u010Dje \u017Ee v letu 2019 dolo\u010Dila elektronsko poslovanje sodi\u0161\
  \u010D. Center za informatiko in Slu\u017Eba za upravljanje projektov na Vrhovnem\
  \ sodi\u0161\u010Du Republike Slovenije sta opredelila nabor funkcionalnosti, ki\
  \ opredeljujejo stopnjo podpore elektronskemu poslovanju, med njimi tudi elektronsko\
  \ vodenje vpisnika.\nNa podlagi nabora funkcionalnosti je bila opravljena analiza\
  \ stopnje podpore elektronskemu poslovanju pri obstoje\u010Dih informacijskih sistemih\
  \ sodstva. Analiza je pokazala, da so dolo\u010Dena podro\u010Dja (insolven\u010D\
  ni, zemlji\u0161koknji\u017Eni in izvr\u0161ilni postopki) visoko elektronsko podprta\
  \ s posameznimi funkcionalnostmi elektronskega poslovanja, medtem ko civilni, kazenski\
  \ in prekr\u0161kovni postopki elektronskega poslovanja \u0161e ne podpirajo v zadovoljivi\
  \ meri ter jih je zato treba prednostno usposobiti oziroma nadgraditi. Trenutno\
  \ se na\u010Drtuje obse\u017Enej\u0161a nadgradnja vpisnika iK, ki bo vklju\u010D\
  evala celovito elektronsko poslovanje in naj bi bila zaklju\u010Dena do konca leta\
  \ 2022. Prav tako se na\u010Drtuje prenova prekr\u0161kovnega informacijskega sistema,\
  \ in sicer v okviru nadgradnje vpisnika iK.\nZ nara\u0161\u010Danjem koli\u010D\
  ine elektronskih dokumentov se pojavljajo tudi dodatne uporabni\u0161ke zahteve,\
  \ povezane z dostopom do digitalnih dokumentov ter njihovim prikazom na uporabniku\
  \ prijazen na\u010Din. \_Ker sodni postopki temeljijo na dokumentih v posamezni\
  \ zadevi, urejenimi v spis, je treba v okviru elektronskega poslovanja zagotoviti\
  \ funkcionalnost, enakovredno \"papirnemu\" spisu, dodatno pa uporabnikom ponuditi\
  \ nove mo\u017Enosti, ki jih omogo\u010Da informacijska tehnologija. V letu 2019\
  \ je bila z namenom izgradnje sistema eSpis imenovana projektna skupina, ki pripravlja\
  \ tehni\u010Dne in uporabni\u0161ke zahteve za izgradnjo sistema. Objava razpisa\
  \ je predvidena za prvo polovico leta 2020, za\u010Detek izgradnje naj bi se za\u010D\
  el nemudoma po uspe\u0161nem zaklju\u010Dku javnega naro\u010Dila.\nIz Otvoritve\
  \ Sodnega leta 2020 izhaja tudi, da se bodo aktivnosti na podro\u010Dju elektronskega\
  \ poslovanja tudi v prihodnje nadaljevale kot del rednega poslovanja. Slovensko\
  \ sodstvo bo tudi v prihodnjem srednjero\u010Dnem obdobju izgradnjo oziroma nadgradnjo\
  \ informacijskih sistemov obravnavalo absolutno prednostno. Vrhovno sodi\u0161\u010D\
  e na\u010Drtuje, da bodo funkcionalnosti elektronskega poslovanja, zaradi katerih\
  \ je bilo to podro\u010Dje v letu 2019 dolo\u010Deno kot prednostno, v celoti implementirane\
  \ in s tem na voljo kon\u010Dnim uporabnikom do konca leta 2023."
