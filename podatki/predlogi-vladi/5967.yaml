response: "Komentar Urada za komunicranje\nMinistrstvo za notranje zadeve je predlog\
  \ podprlo. Ko bo oblikovana nova vlada, bomo predlog (znova) poslali pristojnemu\
  \ ministrstvu in jih prosili za za\u010Detek postopkov za realizacijo predloga.\n\
  \_\nOdziv Ministrstva za notranje zadeve\nV mnenje smo prejeli predlog za spremembo\
  \ volilne zakonodaje v Sloveniji v smislu, da se za kandidate na evropskih, dr\u017E\
  avnih ali lokalnih volitvah uvedeta dva pogoja za kandidiranje na volitvah, in sicer\
  \ nekaznovanost ter poravnane dav\u010Dne obveznosti kandidatov. Mnenje predlagatelja\
  \ je, da ni primerno, da oseba, ki se je prekr\u0161ila zoper pravni red ali ni\
  \ poravnala svojih dav\u010Dnih obveznosti, kandidira na volitvah vse dokler trajajo\
  \ pravne posledice kazenske ovadbe oziroma dokler tak\u0161na oseba ne poravna vseh\
  \ zapadlih dav\u010Dnih obveznosti. V obeh primerih gre po predlagateljevem mnenju\
  \ za omejevanje ustavno zagotovljene pasivne volilne pravice, torej pravice biti\
  \ voljen, vendar pa je po njegovem mnenju tak\u0161no omejevanje skladno z ustavnopravnim\
  \ na\u010Delom sorazmernosti, ki dopu\u0161\u010Da omejevanje ustavnih pravic posameznikov\
  \ v kolikor je to nujno zaradi varstva pravic drugih. Glede potrdila o nekaznovanosti\
  \ predlagatelj meni, da se tak dokument vse pogosteje zahteva pri novih zaposlitvah,\
  \ zato se mu ne zdi ni\u010D spornega, da bi tak\u0161no potrdilo morali predlo\u017E\
  iti tudi kandidati na volitvah. Kar pa zadeva dav\u010Dne obveznosti predlagatelj\
  \ meni, da bi bil primeren enostaven kriterij, da bi morale osebe, ki \u017Eelijo\
  \ kandidirati na volitvah predlo\u017Eiti potrdilo o poravnanih dav\u010Dnih obveznostih.\
  \ Prepri\u010Dan je, da bi uvedba tak\u0161nih zahtev za kandidate na volitvah pove\u010D\
  ala zaupanje ljudi v politiko in kredibilnost politike na splo\u0161no.\nKer volivci\
  \ volijo predstavnike v parlamentu na volitvah, je bistvenega pomena, da se dolo\u010D\
  i, kdo ima pravico voliti in kdo ima pravico kandidirati na volitvah. Ne glede na\
  \ to, da so na\u010Dela splo\u0161ne in enake volilne pravice, tajnega in svobodnega\
  \ glasovanja na neposrednih volitvah opredeljena kot temeljni kamen evropske demokrati\u010D\
  nosti, je priznanje pravice posameznikom da volijo podvr\u017Eeno dolo\u010Denim\
  \ omejitvam. Za pasivno volilno pravico na\u010Deloma ne smejo biti predpisani stro\u017E\
  ji pogoji v primerjavi z aktivno volilno pravico. Praksa v razli\u010Dnih ureditvah\
  \ ka\u017Ee na to, da ni zagotovljena popolna enakost aktivne in pasivne volilne\
  \ pravice. Pasivna volilna pravica je stro\u017Eje dolo\u010Dena kot aktivna, ker\
  \ se poleg aktivne volilne pravice lahko za opravljanje dolo\u010Dene voljene funkcije\
  \ zahtevajo \u0161e druge, posebne sposobnosti kandidata. Iz tega sledi, da osebe\
  \ z omejeno pasivno volilno pravico lahko v osnovi razdelimo na dve skupini: popolnoma\
  \ volilno nesposobne osebe in osebe zgolj z omejeno pasivno volilno pravico. Ker\
  \ je volilna pravica temeljnega pomena za izpeljavo na\u010Dela ljudske suverenosti,\
  \ jo vse dr\u017Eave v bistvenem urejajo \u017Ee v ustavi, zato morajo biti tudi\
  \ omejitve volilne pravice praviloma urejene z ustavo. \u010Ce ne druga\u010De,\
  \ vsaj tako, da ustava nakazuje na zakon, ki bo podrobneje uredil to materijo[1].\n\
  Pasivno volilno pravico je po navedbah ustavnega pravnika, dr. Sa\u0161e Zagorca\
  \ mo\u017Eno omejiti tako, da se npr. dolo\u010Di[2]:\n starost kandidata, ki je\
  \ dolo\u010Dena stro\u017Eje kot za aktivno volilno pravico da ima kandidat prebivali\u0161\
  \u010De \u017Ee dolo\u010Den \u010Das na ozemlju dr\u017Eave, da je rojen na ozemlju\
  \ dr\u017Eave oziroma da je kandidat dr\u017Eavljan dr\u017Eave \u017Ee dolo\u010D\
  en \u010Das ali celo od rojstva da kandidat nima dvojnega dr\u017Eavljanstva ali\
  \ ni dal prisege drugi dr\u017Eavi da kandidat ne sme biti obsojen za kaznivo dejanje\
  \ da kandidat ne sme storiti volilnih prekr\u0161kov da nad kandidatom ni uveden\
  \ ste\u010Daj da kandidat ne sme biti \u010Dlan obrambnih ali policijskih sil, itd.\
  \ \nKer se predlagatelj v predlogu osredoto\u010Da na omejitev pasivne volilne pravice\
  \ zaradi kaznivega dejanja in neporavnanih dav\u010Dnih obveznosti, v nadaljevanju\
  \ pojasnjujemo ta dva vidika omejitve pasivne volilne pravice.\nVpra\u0161anje neizvoljivosti\
  \ zaradi kr\u0161itev temeljnih norm obna\u0161anja v dru\u017Ebi je primerjalnopravno\
  \ najpogostej\u0161a omejitev pasivne volilne pravice in praviloma urejena \u017E\
  e z ustavo, podrobneje pa z zakonom. Neizvoljivost zaradi obsodbe za kaznivo dejanje\
  \ sodi v posebno skupino pravnih posledic obsodbe in je ponavadi vezana le na dolo\u010D\
  ena najhuj\u0161a kazniva dejanja, pri \u010Demer mora biti izre\u010Dena nepogojna\
  \ zaporna kazen, ob dodatni zahtevi, da mora biti dejanje storjeno naklepno.\nSkupina\
  \ poslank in poslancev, s prvopodpisanim poslancem Rihardom Branisljem je februarja\
  \ 2013 v obravnavo v Dr\u017Eavni zbor Republike Slovenije posredovala predlog Zakona\
  \ o spremembah in dopolnitvah Zakona o volitvah v dr\u017Eavni zbor[3]. Predlog\
  \ zakona dolo\u010Da tudi omejitve pasivne volilne pravice v primeru storitve kaznivega\
  \ dejanja. Predlagane re\u0161itve so bile usklajene tudi s so\u010Dasno predlaganimi\
  \ spremembami in dopolnitvami Zakona o poslancih, Zakona o dr\u017Eavnem svetu,\
  \ Zakona o volitvah predsednika republike, Zakona o lokalnih volitvah, Zakona o\
  \ lokalni samoupravi in Zakona o vladi (primer Mr. Muscolo). Postopek obravnave\
  \ predloga zakona se je zaklju\u010Dil po drugi obravnavi mati\u010Dnega delovnega\
  \ telesa Dr\u017Eavnega zbora.\nKar pa zadeva neporavnane dav\u010Dne obveznosti\
  \ oziroma osebnega ste\u010Daja kandidata, pa pojasnjujemo, da npr. Zdru\u017Eeno\
  \ kraljestvo in Irska za tak\u0161ne primere dolo\u010Data omejitev pasivne volilne\
  \ pravice. Po eni strani bi lahko rekli, da gre za omejitev, ki temelji na premo\u017E\
  enjskem cenzusu, kar bi bilo sicer prepovedano v skladu z na\u010Delom enake volilne\
  \ pravice ne glede na osebne okoli\u0161\u010Dine. Po drugi strani pa je upravi\u010D\
  eno prevladalo stali\u0161\u010De, da oseba, ki ni zmo\u017Ena upravljati lastnih\
  \ finan\u010Dnih zadev, \u0161e toliko bolj ne more biti sposobna upravljati javnih\
  \ zadev kot predstavnik ljudstva. Drugi razlog za omejitev je tudi v tem, da se\
  \ osebnemu dol\u017Eniku omeji poslovna sposobnost, kar ga dejansko omejuje ali\
  \ celo onemogo\u010Da pri opravljanju predstavni\u0161ke funkcije.\nSlovenska ureditev\
  \ glede omejevanja pasivne volilne pravice na volitvah v dr\u017Eavni zbor stoji\
  \ na stali\u0161\u010Du, da morata biti aktivna in pasivna volilna pravica \u010D\
  im bolj izena\u010Deni, \u010De ni posebnih, prepri\u010Dljivih razlogov za omejevanje\
  \ pasivne pravice. Ustava dopu\u0161\u010Da zakonsko urejanje prepovedi kandidiranja\
  \ na volitvah v dr\u017Eavni zbor. Vsekakor bi bilo primerno razmisliti o tem, da\
  \ se mo\u017Enost kandidiranja omeji tistim osebam, ki so se pregre\u0161ile zoper\
  \ temeljne vrednote v dru\u017Ebi in bile za to tudi pravnomo\u010Dno obsojene.\
  \ Le-to bi bilo po na\u0161em mnenju potrebno smiselno celovito urediti bodisi z\
  \ novim zakonom ali v okviru obstoje\u010Dega Zakona o funkcionarjih v dr\u017E\
  avnih organih, pri \u010Demer bi se jasno dolo\u010Dili kriteriji tako za pridobitev\
  \ funkcije kot njeno prenehanje (vidiki vstopa in izstopa iz sistema). Kandidati,\
  \ ki kandidirajo na lokalnih, dr\u017Eavnozborskih ali evropskih volitvah bi po\
  \ na\u0161em mnenju morali izpolnjevati vsaj minimalne pogoje (npr.pogoj nekaznovanosti),\
  \ ki veljajo za javne uslu\u017Ebence.\nGlede na navedeno menimo, da je predlog\
  \ \u0161t. 5967-215 primeren za nadaljnjo obravnavo.\n[1] Mag. Sa\u0161a Zagorc:\
  \ Omejitve pasivne volilne pravice na volitvah poslancev Dr\u017Eavnega zbora, Zbornik\
  \ znanstvenih razprav, LXVI.letnik, 2006, stran 337\n[2] Mag. Sa\u0161a Zagorc:\
  \ Omejitve pasivne volilne pravice na volitvah poslancev Dr\u017Eavnega zbora, Zbornik\
  \ znanstvenih razprav, LXVI.letnik, 2006, stran 340-343\n[3] http://www.dz-rs.si/wps/portal/Home/deloDZ/zakonodaja/izbranZakonAkt?u...\n\
  \_\nOdziv Ministrstva za javno upravo dne 13. 1. 2020\nMinistrstvo za javno upravo\
  \ poudarja, da je za tako pomembne spremembe volilne zakonodaje potrebno \u0161\
  iroko politi\u010Dno soglasje in praviloma koalicijski partnerji vsakokratne vlade\
  \ tak\u0161ne spremembe napovedo v koalicijskih pogodbah. Za la\u017Eje razumevanje\
  \ mnenja MJU iz leta 2014 navajamo dva predloga novel ZVDZ iz mandatov dveh preteklih\
  \ Vlad, katerih pomembne re\u0161itve so bile tudi omejitve pasivne volilne pravice.\n\
  V mandatu mag. Alenke Bratu\u0161ek (20. 3. 2013 - 18. 9. 2014) je bila leta 2013\
  \ v zakonodajni postopek s strani poslancev (prvopodpisani Rihard Braniselj) vlo\u017E\
  ena novela ZVDZ-C (EPA: 0977 \u2013 VI). Poglavitna re\u0161itev predloga zakona\
  \ je bila zaostritev pogojev za nastop funkcij poslancev. Skupaj s predlaganimi\
  \ spremembami drugih zakonov bi te pogoje izena\u010Dili tudi za nastop funkcij\
  \ predsednika republike, predsednika vlade, ministrov, dr\u017Eavnih sekretarjev,\
  \ dr\u017Eavnih svetnikov, \u017Eupanov in ob\u010Dinskih svetnikov. Za vse na\u0161\
  tete funkcionarje so predlogi sprememb posameznih zakonov dolo\u010Dili enake vstopne\
  \ pogoje:\n polnoletnost, poslovno sposobnost, neobstoj pravnomo\u010Dne obsodbe\
  \ na nepogojno kazen zapora v trajanju ve\u010D kot tri mesece, oziroma zaradi naklepnega\
  \ kaznivega dejanja, ki se preganja po uradni dol\u017Enosti, na pogojno kazen zapora\
  \ v istem trajanju, neobstoj pravnomo\u010Dne obsodbe zaradi katerega izmed kaznivih\
  \ dejanj zoper uradno dol\u017Enost, javna pooblastila in javna sredstva iz \u0161\
  estindvajsetega poglavja Kazenskega zakonika in neobstoj pravnomo\u010Dne obto\u017E\
  nice zaradi naklepnega kaznivega dejanja, ki se preganja po uradni dol\u017Enosti.\
  \ \nZakonodajni postopek v Dr\u017Eavnem zboru s predlogom zakona je bil kon\u010D\
  an, ker ni bil dele\u017Een zadostne podpore poslancev (za sprejem novele ZVDZ je\
  \ potrebna je dvotretjinska podpora vseh poslancev).\nV mandatu Vlade, ko je bil\
  \ predsednik dr. Miro Cerar (18. 9. 2014 - 13. 9. 2018), so poslanci leta 2015 (prvopodpisana\
  \ mag. Lilijana Kozlovi\u010D) vlo\u017Eili podoben predlog zakona (EPA: 483 \u2013\
  \ VII) kot leta 2013. Poglavitna re\u0161itev predloga zakona je bila zaostritev\
  \ pogojev za nastop funkcije poslanca oziroma na novo bi se dolo\u010Dil institut\_\
  \ neizvoljivosti.\_ S spremembo 7. \u010Dlena ZVDZ se je predlagal dodatni pogoj,\
  \ ki se je nana\u0161al na nekaznovanost. Pasivno volilno pravico oziroma pravico\
  \ biti voljen bi po predlogu poslancev izgubila oseba, ki je bila pravnomo\u010D\
  no obsojena na nepogojno kazen zapora za kaznivo dejanje, ki se preganja po uradni\
  \ dol\u017Enosti. \u010Cas omejitve pasivna volilne pravice je vezan na obdobje\
  \ vpisa v kazensko evidenco. Z dnem izbrisa kazni iz kazenske evidence, bi oseba\
  \ ponovno pridobila pasivno volilno pravico oziroma pravico biti voljen.\nTudi zakonodajni\
  \ postopek v Dr\u017Eavnem zboru s predlogom tega zakona je bil kon\u010Dan, ker\
  \ ni bil dele\u017Een zadostne podpore poslancev.\nDve pretekli vladi sta torej\
  \ v splo\u0161nem podprli predlog sprememb, ki so jih predlagali poslanci glede\
  \ zaostritve vstopnih pogojev za dolo\u010Dene funkcionarje. Vendar pa do sprejema\
  \ zakona ni pri\u0161lo oziroma se je zakonodajni postopek v obeh primerih ustavil\
  \ zaradi nezadostne podpore poslancev (potrebna je dvotretjinska podpora).\nV mandatu\
  \ Vlade pod vodstvom Marjana \u0160arca je glede volilne zakonodaje aktualna prioriteta\
  \ uskladitev volilne zakonodaje, in sicer Zakona o volitvah v dr\u017Eavni zbor\
  \ in Zakona o dolo\u010Ditvi volilnih enot za volitve poslancev v dr\u017Eavni zbor,\
  \ skladno z odlo\u010Dbo Ustavnega sodi\u0161\u010Da iz novembra 2018 (glede prevelikih\
  \ razlik v velikosti volilnih okrajev). Tudi koalicijska pogodba Vlade RS iz leta\
  \ 2018 glede volilnega sistema dolo\u010Da, da je \u017Eelja in cilj, da je sistem\
  \ zasnovan tako, da ima volivec odlo\u010Dilni glas ter da politi\u010Dni sistem\
  \ deluje dovolj operativno in preprosto, da je formacija organov za vodenje dr\u017E\
  ave transparentna ter hitra. Pridobitev \u0161irokega politi\u010Dnega soglasja\
  \ glede re\u0161itve, ki bo ustrezno implementirala odlo\u010Dbo Ustavnega sodi\u0161\
  \u010Da, torej predstavlja prioriteto na podro\u010Dju volilne zakonodaje. Aktualna\
  \ koalicijska pogodba ne govori ve\u010D o omejevanju pasivne volilne pravice.\n\
  Glede na vse navedeno, mnenja MJU glede volilne zakonodaje, ki izhaja iz stali\u0161\
  \u010D in opredelitev vlade iz julija 2014 oziroma iz julija 2016 glede omejevanje\
  \ pasivne volilne pravice, v skladu z navedenim ni aktualno. Kot smo poudarili \u017E\
  e zgoraj je glavni cilj vlade kot tudi ministrstva \u010Dimprej\u0161nja uskladitev\
  \ volilne zakonodaje\_ z odlo\u010Dbo Ustavnega sodi\u0161\u010Da iz novembra 2018.\
  \ V skladu s tem je MJU pripravilo predlog sprememb Zakona o volitvah v dr\u017E\
  avni zbor in predloge za spremembe volilnih okrajev glede na primerljivo zastopanost\
  \ \u0161tevila volivcev (Zakon o dolo\u010Ditvi volilnih enot in volilnih okrajev).\n\
  Vse, \u0161e druge spremembe volilne zakonodaje, ki niso neposredno vezane na sam\
  \ volilni sistem in realizacijo odlo\u010Dbe ustavnega sodi\u0161\u010Da, bodo predmet\
  \ strokovnih presoj in priprave predlogov po uskladitvi in sprejemu sprememb volilnega\
  \ sistema v volilni zakonodaji, saj je vpra\u0161anje sprememb volilnega sistema\
  \ izredno zahtevna strokovna in politi\u010Dna tematika,\_ ki zahteva celovito in\
  \ poglobljeno razpravo, visoko strokovno ter politi\u010Dno soglasje."
