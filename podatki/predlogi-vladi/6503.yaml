response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti (junij 2016) Najprej velja opozoriti, da ZZZS ne financira nakupa baterij\
  \ za slu\u0161ne aparate, ki jih potrebujejo naglu\u0161ne osebe.\nTa pravica je\
  \ na podlagi Zakona o izena\u010Devanju mo\u017Enosti invalidov (Uradni list RS\
  \ \u0161t. 94/10, 50/14) oziroma Pravilnika o tehni\u010Dnih pripomo\u010Dkih in\
  \ prilagoditvi vozila (Uradni list RS \u0161t. 71/14) zagotovljena samo gluhim osebam,\
  \ ki jim je bil z operativnim posegom vsajen pol\u017Eev vsadek. Postopek se vodi\
  \ preko upravne enote na podlagi vloge upravi\u010Denca. Ta mora vlogi prilo\u017E\
  iti potrdilo o pol\u017Eevem vsadku. Na podlagi odlo\u010Dbe upravi\u010Denec prejme\
  \ vrednotnico s katero lahko nabavi enkrat letno baterije za pol\u017Eev vsadek\
  \ v vrednosti 450 eur. Nakup baterij se praviloma sofinancira v vi\u0161ini 85%\
  \ tega zneska oziroma v z zakonom dolo\u010Denimi pogoji v vi\u0161ini 100%. Nadalje\
  \ velja opozoriti, da je v Sloveniji po vedenju ministrstva, pristojnega za invalidsko\
  \ varstvo, pribli\u017Eno 300 oseb s pol\u017Eevim vsadkom. Dodati \u0161e velja,\
  \ da sredstva zagotavlja dr\u017Eavni prora\u010Dun oziroma ministrstvo, pristojno\
  \ za invalidsko varstvo.\nMinistrstvo bo preverilo navedbe in v kolikor so to\u010D\
  ne, ob prvi spremembi pravilnika spremenilo vi\u0161ino zneska, ki ga sofinancira.\n\
  \ Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\
  \ (julij 2016) Na podlagi Zakona o izena\u010Devanju mo\u017Enosti invalidov Ministrstvo\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti sofinancira nakup\
  \ baterij za slu\u0161ne aparate, ki jih uporabljajo osebe s pol\u017Ekovim vsadkom.\
  \ Postopek uveljavljanja pravice ter njeno sofinanciranje je podrobneje urejeno\
  \ v Pravilniku o tehni\u010Dnih pripomo\u010Dkih in prilagoditvi vozila.\nPravilnik\
  \ o tehni\u010Dnih pripomo\u010Dkih in prilagoditvi vozila bomo predvidoma novelirali\
  \ do konca tega leta. Kot \u017Ee navedeno, bomo ob tej priliki tudi preverili ceno\
  \ baterij. V zvezi z nakupom baterij na celotnem trgu EU pa dodatno pojasnjujemo,\
  \ da upravi\u010Denec dobi vrednotnico,  v vi\u0161ini zneska katerega sofinanciramo\
  \ posamezni tehni\u010Dni pripomo\u010Dek (tudi baterije), ki je podlaga za izpla\u010D\
  ilo navedenega zneska dobavitelju tehni\u010Dnih pripomo\u010Dkov. Upravi\u010D\
  enec torej ne dobi denarja, ampak se pripomo\u010Dek pla\u010Da direktno dobavitelju,\
  \ ki mora poleg ra\u010Duna predlo\u017Eiti tudi vrednotnico. Zakon o izena\u010D\
  evanju mo\u017Enosti izrecno dolo\u010Da, da se tehni\u010Dni pripomo\u010Dek lahko\
  \ nabavi pri katerem koli dobavitelju tehni\u010Dnih pripomo\u010Dkov v Republiki\
  \ Sloveniji. Vpra\u0161ljivo je, \u010De bi dobavitelji izven obmo\u010Dja dr\u017E\
  ave sploh sprejeli vrednotnico, prav tako pa bi te\u017Eje zagotavljali ustrezen\
  \ nadzor in transparentnost pla\u010Dil na podlagi vrednotnic.\nOdziv Ministrstva\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti (julij 2017) Glede\
  \ baterij za pol\u017Eev vsadek je Ministrstvo za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti spremenilo Pravilnik o tehni\u010Dnih pripomo\u010Dkih\
  \ in prilagoditvi vozila (Uradni list RS, \u0161t. 37/17). Novost se nana\u0161\
  a na mo\u017Enost nakupa baterij za pol\u017Eev vsadek v obeh u\u0161esih."
