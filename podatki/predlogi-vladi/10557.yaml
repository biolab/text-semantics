response: "Odziv Ministrstva za zdravje\nV Sloveniji poteka zdravljenje uporabnikov\
  \ prepovedanih drog v obliki hospitalnih in ambulantnih programov zdravljenja, ki\
  \ jih je potrdil Zdravstveni svet. Za zdravljenje se \u0161teje tudi program vzdr\u017E\
  evanja z metadonom in ostalimi substitucijskimi sredstvi (buprenorfin, kombinacija\
  \ buprenorfin/naloxon in SR-morfin), ki jih potrdi Zdravstveni svet. Ministrstvo\
  \ za zdravje je v preteklih letih \u017Ee dvakrat izvedlo vrednotenje izvajanja\
  \ tega programa, eno od vrednotenj smo zaupali Trimbus in\u0161titutu iz Nizozemske.\
  \ V obeh primerih je bila izkazana velika mera uspe\u0161nosti in u\u010Dinkovitosti\
  \ delovanja tega programa zdravljenja.\nPo vseh definicijah klju\u010Dnih mednarodnih\
  \ organizacij, vklju\u010Dno s Svetovno zdravstveno organizacijo, je zdravljenje\
  \ z opioidnimi agonisti vsaj v nekem obdobju zdravljenja odvisnosti od opioidov\
  \ najbolj uspe\u0161na in priporo\u010Dena oblika zdravljenja/obravnave, ki se za\
  \ dobr\u0161en del tovrstnih bolnikov lahko uporablja do\u017Eivljenjsko. Bolniki\
  \ se v tem programu torej zdravijo, s zdravljenjem pa prispevamo k ponovni socializaciji,\
  \ ki vklju\u010Duje tudi zaposljivost in skrb za dru\u017Eino. S tovrstnim zdravljenjem,\
  \ ki je del \u0161ir\u0161e obravnave, ki vsebuje tudi \u0161tevilne psihosocialne\
  \ intervencije ter zdravljenje morebitnih pridru\u017Eenih telesnih in du\u0161\
  evnih motenj, smo v Sloveniji skoraj v celoti prepre\u010Dili \u0161irjenje oku\u017E\
  be s HIV v tej populaciji, uspeli zadr\u017Eati relativno nizko stopnjo oku\u017E\
  enosti z virusi hepatitisov B in C ter omejili \u0161tevilo smrti zaradi predoziranj\
  \ prepovedanih drog, glede katerih smo v povpre\u010Dju EU. Raziskave ka\u017Eejo,\
  \ da tak\u0161na obravnava prispeva tudi k manj kaznivih dejanj pri u\u017Eivalcih\
  \ prepovedanih drog in zagotavlja ve\u010Djo varnost tako za tistega v obravnavi,\
  \ kot za njegove svojce in skupnost.\nV Sloveniji spremljamo posledice opioidne\
  \ krize, kot jih imajo trenutno v ZDA ali Kanadi in sku\u0161amo vklju\u010Diti\
  \ v razli\u010Dne programe pomo\u010Di tudi vse tiste uporabnike, ki \u0161e niso\
  \ bili vklju\u010Deni v nobenega izmed programov pomo\u010Di. V ta namen je Ministrstvo\
  \ za zdravje skupaj s Centrom za zdravljenje odvisnosti vzpostavilo dva nova programa\
  \ v tistih delih Slovenije, kjer tovrstnih programov do sedaj ni bilo (Koro\u0161\
  ka, Ptuj) ter v okviru teh dveh programov vklju\u010Dilo tudi po eno mobilno enoto.\
  \ S tem smo pove\u010Dali dostopnost do programov pomo\u010Di odvisnim od drog v\
  \ bolj odro\u010Dnih delih Slovenije. Slovenski program zdravljenja je primer dobre\
  \ prakse ne le v Evropi, temve\u010D so na\u0161i strokovnjaki pomagali razvijati\
  \ tovrstne programe na vseh kontinentih, razen v Severni Ameriki. To pa seveda ne\
  \ pomeni, da ga ves \u010Das ne posku\u0161amo s stroko izbolj\u0161ati in prilagoditi\
  \ potrebam uporabnikov in novim znanstvenim spoznanjem.\nZ ukinitvijo tega programa\
  \ ali z uvedbo samopla\u010Dni\u0161tva substitucijskega programa zdravljenja odvisnosti\
  \ bi tvegali, da bi veliko uporabnikov prekinilo s svojo zdravstveno obravnavo in\
  \ se zateklo na \u010Drni trg s prepovedanimi drogami. S tem bi izni\u010Dili zgoraj\
  \ opisane u\u010Dinke programa.\nOb tovrstni pomo\u010Di za tisti del uporabnikov\
  \ opiatov, ki iz razli\u010Dnih razlogov \u0161e niso sposobni vklju\u010Ditve v\
  \ program, ki zagotavlja abstinenco, v zdravstvu zagotavljamo tako programe popolne\
  \ opustitve rabe prepovedanih drog kot programe prepre\u010Devanja za\u010Detka\
  \ uporabe katerekoli droge, tudi alkohola in tobaka, \u0161e posebej za otroke in\
  \ mladostnike. V teh prizadevanjih \u017Ee vrsto let sodelujemo s socialnim varstvom,\
  \ \u0161olstvom, civilno dru\u017Ebo in lokalno skupnostjo. Ker je poraba drog v\
  \ veliki meri odvisna od ponudbe na \u010Drnem trgu, je klju\u010Dno tudi sodelovanje\
  \ s policijo in pravosodjem. Koordinacijo tovrstnega sodelovanja na ravni Vlade\
  \ \u017Ee vrsto let zagotavlja Komisija Vlade RS za droge.\n\_\nPrimernost oziroma\
  \ neprimernost predloga za nadaljnjo obravnavo\nPo mnenju Ministrstva za zdravje\
  \ predlog posredovan Vladi RS za ukinitev financiranja Metadona s strani dr\u017E\
  ave v Sloveniji ni primeren za nadaljnjo obravnavo, saj ni v skladu z v svetu uveljavljeno\
  \ doktrino zdravljenja oseb z opioidno odvisnostjo, ne vsebuje zadostnih vsebinskih\
  \ argumentov za ukinitev, niti ni vklju\u010Denih celovitih analiz (npr. stro\u0161\
  kovnih), vklju\u010Dno z analizo posledic, ki bi lahko nastale v primeru ukinitve\
  \ te metode zdravljenja, kot jo predvideva predlagatelj. Predlagatelj hkrati tudi\
  \ ne navaja ukrepov za u\u010Dinkovitej\u0161e prepre\u010Devanje uporabe opiatov\
  \ v Sloveniji."
