response: "Odziv Ministrstva za zdravje\n\nSpremenjene zdravstvene potrebe prebivalstva\
  \ zaradi dolgo\u017Eive dru\u017Ebe in pove\u010Devanje neenakosti v zdravju se\
  \ ka\u017Ee tudi na primarni ravni. Ministrstvo za zdravje je \u017Ee v preteklosti\
  \ izvedlo ve\u010D aktivnosti za krepitev osnovnega zdravstva.\_\n\nLeta 2011 je\
  \ Ministrstvo za zdravje na podro\u010Dju dru\u017Einske medicine za\u010Delo s\
  \ projektom uvajanja t. i. referen\u010Dnih ambulant dru\u017Einske medicine. Referen\u010D\
  ne ambulante so organizacijsko in vsebinsko nadgradile delo v ambulanti osebnega\
  \ zdravnika. Leta 2017 je Ministrstvo za zdravje izvedlo celovito analizo kakovosti\
  \ njihovega dela. Rezultati analize so pokazali: nara\u0161\u010Danje \u0161tevila\
  \ registriranih pacientov v referen\u010Dnih ambulantah in visoko raven zadovoljstva\
  \ pacientov in zaposlenih. To je potrdilo uspe\u0161no umestitev referen\u010Dnih\
  \ ambulant v obstoje\u010Di sistem dela, medtem ko bodo dejanski u\u010Dinki sistemati\u010D\
  nega dela z odraslo populacijo vidni \u0161ele \u010Dez nekaj let. Leta 2018 se\
  \ je projekt sicer zaklju\u010Dil, vendar upo\u0161tevajo\u010D rezultate projekta\
  \ postajajo referen\u010Dne ambulante obvezni sestavni del ambulant splo\u0161ne\
  \ in dru\u017Einske medicine.\_\n\nLeta 2013 je Ministrstvo za zdravje pripravilo\
  \ Javno mre\u017Eo primarne zdravstvene dejavnosti v Republiki Sloveniji, in sicer\
  \ za ambulante splo\u0161ne oziroma dru\u017Einske medicine in pediatrije na primarni\
  \ ravni. Kadrovski cilj mre\u017Ee je bil zagotoviti en tim specialisti\u010Dne\
  \ ambulante dru\u017Einske medicine oziroma pediatri\u010Dne ambulante na 1.500\
  \ prebivalcev v obdobju 2014\u20132018. To je pomenilo, da bi morali zagotoviti\
  \ 1364 zdravnikov za podro\u010Dje celotne Slovenije, torej dodatnih 318 zdravnikih\
  \ v naslednjih petih letih. Zaradi tega je bilo v obdobju od 2013 do 2018 razpisanih\
  \ 645 specializacij iz dru\u017Einske medicine.\n\nJulija 2017 je bil sprejet Zakon\
  \ o spremembah in dopolnitvah <link http: pisrs.si pis.web internal link in current>Zakona\
  \ o zdravni\u0161ki slu\u017Ebi. Zakon je opredelil nov na\u010Din dolo\u010Danja\
  \ specializacij zdravnikov in doktorjev dentalne medicine. Pri na\u010Drtovanju\
  \ specializacij se morajo upo\u0161tevati potrebe izvajalcev zdravstvene dejavnosti\
  \ v mre\u017Ei javne zdravstvene slu\u017Ebe, potrebe prebivalcev, mre\u017Eo javne\
  \ zdravstvene slu\u017Ebe in podatke iz registra zdravnikov. Z zakonom je bilo uvedeno\
  \ tudi 6-mese\u010Dno dodatno usposabljanje, t.i. sekundariat, z namenom, da se\
  \ zagotovi zaposlitve mladih zdravnikov, ki niso uspeli pridobiti specializacije.\
  \ Zakon tudi omogo\u010Da, z namenom razbremenitve osebnih izbranih zdravnikov,\
  \ da specializant dru\u017Einske medicine opredeljuje paciente. S tem se razbremenjuje\
  \ zdravnike specialiste na primarni ravni zdravstvene dejavnosti, prebivalcem Slovenije\
  \ pa se omogo\u010Da la\u017Eji in hitrej\u0161i dostop do zdravni\u0161kih storitev.\
  \ Isto\u010Dasno se specializantom omogo\u010Di tudi la\u017Eji prehod iz statusa\
  \ specializanta v status specialista, in sicer v regijah, kjer je \u0161tevilo zdravnikov\
  \ pod povpre\u010Djem.\_\n\nNove zaposlitve v mre\u017Ei javne zdravstvene slu\u017E\
  be so vezane tudi na nove zdravstvene programe in \u0161iritve obstoje\u010Dih zdravstvenih\
  \ programov, ki so dogovorjeni z vsakoletnim Splo\u0161nim dogovorom. Splo\u0161\
  ni dogovor se sprejema na podlagi 63. \u010Dlena Zakona o zdravstvenem varstvu in\
  \ zdravstvenem zavarovanju. Na podlagi Splo\u0161nega dogovora za pogodbeno leto\
  \ 2016 je bila dogovorjena \u0161iritev programov dru\u017Einske medicine in otro\u0161\
  kega ter \u0161olskega dispanzerja za 26,35 timov. V letu 2017 je bila dogovorjena\
  \ \u0161iritev za 23,27 timov, v letu 2018 pa za 54,42 timov.\_\n\nMinistrstvo za\
  \ zdravje bo tudi v prihodnje izvajalo sistemske ukrepe za krepitev primarnega zdravstvenega\
  \ varstva. Ukrepi, ki so se na Ministrstvu za zdravje \u017Ee sprejeli in se \u0161\
  e na\u010Drtujejo:\nMinistrstvo za zdravje bo prioritetno, v sodelovanju z vsemi\
  \ dele\u017Eniki, dokon\u010Dalo iz leta 2016 za\u010Deti proces priprave Strategije\
  \ razvoja osnovne zdravstvene dejavnosti v Sloveniji.V primarno raven zdravstvene\
  \ dejavnosti bo Ministrstvo za zdravje usmerilo ve\u010D finan\u010Dnih sredstev.\
  \ Za leto 2019 se v okviru Splo\u0161nega dogovora \u0161e pove\u010Duje \u0161\
  tevilo timov v splo\u0161ni ambulanti za 32 timov in v otro\u0161kem in \u0161olskem\
  \ dispanzerju za 21 timov.Ministrstvo za zdravje podpira tudi pove\u010Dano \u0161\
  tevilo razpisanih mest za specializacije iz dru\u017Einske medicine, pediatrije\
  \ in ginekologije in porodni\u0161tva, s ciljem zagotavljanja ustrezne mre\u017E\
  e specialistov na primarni ravni zdravstvene dejavnosti, vsakemu novemu specialistu\
  \ pa se bo na ta na\u010Din zagotovilo ustrezno delovno mesto.Skupaj z Zavodom za\
  \ zdravstveno zavarovanje Slovenije, Odborom za osnovno zdravstvo pri Zdravni\u0161\
  ki zbornici Slovenije in Zdru\u017Eenjem zdravstvenih zavodov Slovenije bo Ministrstvo\
  \ za zdravje pripravilo prenovljen model financiranja primarne ravni zdravstvene\
  \ dejavnosti.Ministrstvo za zdravje v letu 2019 na\u010Drtuje tudi pripravo ukrepov,\
  \ s katerimi se bo zmanj\u0161alo administrativne obremenitve zaposlenih.Na\u010D\
  rtujejo se tudi dolo\u010Dene spremembe v izvajanju\_ dejavnosti diplomiranih medicinskih\
  \ sester v ambulantah dru\u017Einske medicine. S Splo\u0161nim dogovorom za leto\
  \ 2019 je dolo\u010Deno, da se v teh ambulantah pove\u010Duje plan obsega storitev.\_"
