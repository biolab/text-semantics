response: "Odziv Ministrstva za pravosodje in javno upravo\nv zvezi s predlogom 2313\
  \ glede var\u010Devanja z javnimi sredstvi ugotavljamo, da se ve\u010Dina predlogov\
  \ nana\u0161a na poslanke in poslance in na njihove aktivnosti. Za realizacijo tovrstnih\
  \ predlogov, ki se nana\u0161ajo na poslanke in poslance,  na\u0161e ministrstvo\
  \ niti vlada nista pristojna, ampak je predlog za realizacijo predlogov treba posredovati\
  \ v Dr\u017Eavni zbor. Glede predlogov, ki se nana\u0161ajo na pla\u010De in druge\
  \ prejemke funkcionarjev ter na nadomestila po prenehanju opravljanja funkcije pa\
  \ pojasnjujemo naslednje: Pravice poslancev med in po prenehanju mandata ureja Zakon\
  \ o poslancih (Uradni list RS, 48/92, 15/94, 19/94, 15/03, 123/04, 90/05, 112/05-upb2),\
  \ pla\u010De tako poslancev kot ostalih funkcionarjev pa ureja zakon, ki ureja sistem\
  \ pla\u010D v javnem sektorju.  Glede pravic poslancev pa zakon, ki ureja poslance,\
  \ med drugim dolo\u010Da, da ima poslanec, ki je bil do izvolitve v delovnem razmerju,\
  \ pravico, da se v treh mesecih po prenehanju poslanskega mandata vrne na delo,\
  \ ki ga je opravljal, ali na drugo delo, ki ustreza vrsti in stopnji njegove strokovne\
  \ izobrazbe. Poslanec, ki mu je prenehal mandat in iz objektivnih razlogov ne more\
  \ nadaljevati prej\u0161njega dela ali dobiti druge ustrezne zaposlitve, niti ni\
  \ izpolnil pogojev za upokojitev po splo\u0161nih predpisih, ima pravico do nadomestila\
  \ pla\u010De v vi\u0161ini pla\u010De, ki bi jo prejemal, \u010De bi opravljal funkcijo,\
  \ dokler se ne zaposli oziroma dokler ne izpolni pogojev za upokojitev po splo\u0161\
  nih predpisih, vendar najdlje eno leto od prenehanja mandata. Pravica do nadomestila\
  \ iz prej\u0161njega odstavka se lahko podalj\u0161a do izpolnitve pogojev za upokojitev\
  \ po splo\u0161nih predpisih ali po tem zakonu, vendar najdlje \u0161e za eno leto.\
  \ Do nadomestila po prenehanju funkcije torej ni upravi\u010Den poslanec, ki mu\
  \ je prenehal mandat in ki izpolni pogoje za upokojitev po splo\u0161nih predpisih,\
  \ ostali poslanci pa le pod pogojem, da se iz objektivnih razlogov ne morejo takoj\
  \ vrniti k prej\u0161njemu delodajalcu oziroma ne morejo skleniti delovno razmerje\
  \ za delovno mesto, ki ustreza njegovi stopnji izobrazbe za dolo\u010Deno vrsto\
  \ poklica. Prav tako zakonodaja ureja vi\u0161ino nadomestila, in sicer biv\u0161\
  emu poslancu pripada nadomestilo v vi\u0161ini pla\u010De, ki bi jo prejemal, \u010D\
  e bi opravljal funkcijo. Pojasnjujemo \u0161e, da o priznanju pravice do nadomestila\
  \ pla\u010De po prenehanju funkcije poslanca odlo\u010Da Dr\u017Eavni zbor.  Upo\u0161\
  tevaje razmere je Vlada RS prvi\u010D \u017Ee v letu 2009 v okviru var\u010Devalnih\
  \ ukrepov predlagala Zakon o za\u010Dasnem zni\u017Eanju pla\u010D funkcionarjev\
  \  (Uradni list RS, \u0161t. 20/09 in 13/10), ki ga je sprejel Dr\u017Eavni zbor,\
  \ in ki dolo\u010Da, da za\u010Dasno zni\u017Eanje pla\u010D velja tudi za prejemnike\
  \ nadomestil po prenehanju funkcije. Z Zakonom o dodatnih interventnih ukrepih za\
  \ leto 2012 (Uradni list RS, \u0161t. 110/11) je nadalje v 7. \u010Dlenu dolo\u010D\
  eno, da se za omejitev u\u010Dinkov finan\u010Dne krize od 1. januarja 2012 do 31.\
  \ decembra 2012 dolo\u010Di zni\u017Eanje pla\u010D funkcionarjev za znesek v vi\u0161\
  ini 4 % osnovne pla\u010De posameznega funkcionarja. Ne glede na dolo\u010Dbe predpisov,\
  \ ki dolo\u010Dajo vi\u0161ino nadomestila funkcionarju po prenehanju funkcije,\
  \ se pla\u010Da funkcionarja, dolo\u010Dena v skladu s prej\u0161njim odstavkom,\
  \ upo\u0161teva kot osnova za dolo\u010Ditev vi\u0161ine nadomestila pla\u010De\
  \ funkcionarju po prenehanju funkcije. Na enak na\u010Din se dolo\u010Dijo tudi\
  \ pla\u010De osebam, ki status funkcionarja pridobijo po uveljavitvi tega zakona.\
  \ Dogovor socialnih partnerjev in parlamentarnih strank, sklenjen 22. 12. 2011 ob\
  \ obravnavi Zakona o dodatnih interventnih ukrepih za leto 2012 je bil, da se bodo\
  \ v roku veljavnosti tega zakona, torej do 30. 6. 2012, pripravili ter v socialnem\
  \ dialogu uskladili potrebne reforme in spremembe skupaj s celotnim paketom var\u010D\
  evalnih ukrepov. Vlada RS je pripravila paket ukrepov za uravnote\u017Eenje javnih\
  \ financ, ki vklju\u010Dujejo tudi ukrepe za zni\u017Eanje pla\u010D zaposlenih\
  \ v javnem sektorju, tudi funkcionarjem. Pogajanja oziroma usklajevanje predlaganih\
  \ ukrepov z reprezentativnimi sindikati javnega sektorja \u0161e potekajo. Glede\
  \ na to, da je Vlada RS \u017Ee sprejela rebalans prora\u010Duna za leto 2012, ki\
  \ predvideva bistveno ni\u017Eja sredstva za delovanje ministrstev, bo zagotovo\
  \ potrebna optimizacija in racionalizacija postopkov v ministrstvih. Prav tako pojasnjujemo,\
  \ da je zakonodajni postopke vlo\u017Een predlog sprememb zakona o poslancih, ki\
  \ dolo\u010Da kraj\u0161e \u010Das prejemanja nadomestila po prenehanju mandata,\
  \ in sicer samo \u0161est mesecev, podalj\u0161anje za \u0161e \u0161est mesecev\
  \ pa bi bilo izjemoma mo\u017Eno, \u010De bi oseba v tem obdobju izpolnila minimalne\
  \ pogoje za upokojitev. Predlog zakona je Vlada RS podprla, posebej pa je \u0161\
  e predlagala, da bi funkcionarju po prenehanju mandata v drugih \u0161estih mesecih\
  \ pripadalo nadomestilo pla\u010De v vi\u0161ini 50 odstotkov pla\u010De, ki jo\
  \ je poslanec prejemal, ko je opravljal funkcijo.  "
