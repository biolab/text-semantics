response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nZakon o Javnem\
  \ jamstvenem in pre\u017Eivninskem skladu Republike Slovenije (v nadaljevanju ZJSRS)\
  \ dolo\u010Da, da ima pravice po tem zakonu delavec, ki mu je delovno razmerje prenehalo\
  \ zaradi insolventnosti delodajalca. ZJSRS kot insolventnost opredeli ste\u010D\
  aj in prisilno poravnavo, enake pravice pa imajo tudi delavci, ki jim je delovno\
  \ razmerje prenehalo zaradi izbrisa delodajalca iz sodnega registra po Zakonu o\
  \ finan\u010Dnem poslovanju, postopkih zaradi insolventnosti in prisilnem prenehanju\
  \ (v nadaljevanju ZFPPIPP).\nV skladu z 18. \u010Dlenom pridobi pravice po tem zakonu\
  \ upravi\u010Denec z dnem prenehanja delovnega razmerja, pri \u010Demer je dodaten\
  \ pogoj v primeru ste\u010Daja, da je svoje pravice prijavil v rokih in na na\u010D\
  in dolo\u010Den v ZFPPIPP. Opozarjamo na tretji odstavek ZJSRS, ki dolo\u010Da,\
  \ da prijava terjatve v ste\u010Dajnem postopku ni pogoj za pridobitev pravic po\
  \ tem zakonu, \u010De je bil ste\u010Dajni postopek zaklju\u010Den, ne da bi bila\
  \ opravljena delitev upnikom, ker premo\u017Eenje, ki bi pri\u0161lo v ste\u010D\
  ajno maso, ni zado\u0161\u010Dalo niti za stro\u0161ke ste\u010Dajnega postopka\
  \ oziroma je bilo neznatne vrednosti. V primeru prisilne poravnave pa je dodaten\
  \ pogoj, da je delavec zahteval varstvo svojih pravic v rokih in na na\u010Din dolo\u010D\
  en v predpisih, ki urejajo delovna razmerja, \u010De mu pravice niso bile priznane\
  \ v skladu s temi predpisi.\nV kolikor je torej delavcu prenehalo delovno razmerje\
  \ zaradi ste\u010Daja ali prisilne poravnave, je upravi\u010Den do izpla\u010Dila:\n\
  \ neizpla\u010Danih pla\u010D oz. neizpla\u010Danih nadomestil pla\u010De za pla\u010D\
  ane odsotnosti z dela za obdobje zadnjih treh mesecev pred datumom prenehanja delovnega\
  \ razmerja (najve\u010D do zneska v vi\u0161ini treh minimalnih pla\u010D dolo\u010D\
  enih z zakonom na dan izdaje odlo\u010Dbe, zmanj\u0161anih za davke in prispevke),\
  \ nadomestila pla\u010De za \u010Das neizrabljenega letnega dopusta, do katerega\
  \ je upravi\u010Den v teko\u010Dem koledarskem letu (najve\u010D do zneska v vi\u0161\
  ini ene polovice minimalne pla\u010De dolo\u010Dene z zakonom na dan izdaje odlo\u010D\
  be, zmanj\u0161ane za davke in prispevke) in odpravnine, v vi\u0161ini in pod pogoji,\
  \ kot jih za prese\u017Ene delavce dolo\u010Dajo predpisi, ki urejajo delovna razmerja\
  \ (najve\u010D do zneska v vi\u0161ini ene minimalne pla\u010De dolo\u010Dene z\
  \ zakonom na dan izdaje odlo\u010Dbe, zmanj\u0161ane za davke in prispevke). \n\
  Zahteva za uveljavljanje pravic se vlo\u017Ei na posebnem obrazcu v roku 90 dni\
  \ od datuma prenehanja delovnega razmerja na Zavodu RS za zaposlovanje po sede\u017E\
  u delodajalca. Zahtevi je treba prilo\u017Eiti:\n dokazilo o odpovedi pogodbe o\
  \ zaposlitvi ter dokazilo o tem, da je \u2013 v primeru ste\u010Daja svoje pravice\
  \ prijavil v rokih in na\u010Din dolo\u010Den v ZFPPIPP (razen, kadar je bil ste\u010D\
  ajni postopek zaklju\u010Den, ne da bi bila opravljena delitev upnikom)  - v primeru\
  \ prisilne poravnave zahteval varstvo svojih pravic v rokih in na na\u010Din dolo\u010D\
  en v predpisih, ki urejajo delovna razmerja, \u010De mu pravice niso bile priznane\
  \ v skladu s temi predpisi. \nUpo\u0161tevaje navedeno zakonsko ureditev menimo,\
  \ da so pravice delavcev v primeru insolventnosti delodajalca ustrezno zavarovane.\n\
