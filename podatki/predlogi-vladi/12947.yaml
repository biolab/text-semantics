response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nUspe\u0161\
  en gospodarski in splo\u0161ni razvoj moderne dru\u017Ebe temelji tudi na podjetnosti\
  \ in podjetni\u0161tvu vseh njenih prebivalcev, \u0161e posebej mladih. Zato tudi\
  \ \u0161ole usmerjajo izobra\u017Eevalne napore v seznanitev u\u010Dencev in dijakov\
  \ z izzivi samostojnega podjetni\u0161kega delovanja in mo\u017Enostjo oblikovanja\
  \ lastne podjetni\u0161ke karierne poti ter kako jim posredovati potrebna strokovna\
  \ znanja preko razli\u010Dnih programov, podjetni\u0161kih projektov, kro\u017E\
  kov, tekmovanj tudi v sodelovanju z Javno agencijo SPIRIT Slovenija in drugimi dele\u017E\
  niki, ki ponujajo mo\u017Enost, da z lastnim delom na konkretnih primerih samostojno\
  \ uresni\u010Dujejo razli\u010Dne podjetni\u0161ke zamisli ter jih u\u010Dijo obvladovanja\
  \ uspe\u0161nih podajnih tehnik. Tak\u0161en na\u010Din dela med mladimi je zelo\
  \ priljubljen, saj mlade motivira in zelo zanima. \u0160ole, u\u010Ditelji, pri\
  \ tem sodelujejo z razli\u010Dnimi podjetji, organizacijami za spodbujanje podjetni\u0161\
  ke miselnosti in spoznavanja podro\u010Dij podjetni\u0161kega delovanja.\nNa Zavodu\
  \ RS za \u0161olstvo smo v okviru mednarodnega projekta UStart \u2013 Izzivi podjetnosti\
  \ za mlade, katerega namen je bil izbolj\u0161anje u\u010Dinkovitosti in uspe\u0161\
  nosti izobra\u017Eevalnih sistemov pri izvajanju inovativnih politik razvijanja\
  \ podjetnosti in uvajanju prakti\u010Dnih ukrepov za spodbujanje podjetnosti v \u0161\
  olah, na osnovi izkustvenega u\u010Denja, usposabljali in opolnomo\u010Dili u\u010D\
  itelje za izvajanje dejavnosti, ki pri u\u010Dencih in dijakih spodbujajo inovativnost\
  \ in ustvarjalnost ter s tem razvoj kompetence podjetnosti.\nV okviru projekta POGUM\
  \ (PO-djetnost, Gradnik za-Upanja Mladih), \xBBKrepitev kompetence po... spodbujamo\
  \ na\u010Din razmi\u0161ljanja in razumevanja podjetnosti v osnovnih \u0161olah\
  \ kot zmo\u017Enost razvijanja ustvarjalnosti, inovativnosti in proaktivnosti posameznika\
  \ in skupin. \u0160olarjem in strokovnemu osebju (u\u010Diteljem, svetovalnim delavcem,\
  \ drugim strokovnim in vodstvenim delavcem v osnovnih \u0161olah) \u017Eelimo omogo\u010D\
  iti razumevanje kompetence podjetnosti, da bi jo uspe\u0161no implementirali v u\u010D\
  ni proces obveznega kurikula ter skozi druge dejavnosti, ki jih \u0161ole izvajajo\
  \ v \u010Dasu \u0161olanja \u0161oloobveznih otrok. \u017Delimo, da bi kompetenca\
  \ podjetnosti in inovativnosti postala del kulture okolja. Mladim \u017Eelimo omogo\u010D\
  iti na\u010Din razmi\u0161ljanja, da bodo delovali proaktivno in samoiniciativno,\
  \ z namenom prenosa znanja in zmo\u017Enosti iz \u0161olskega okolja navzven, kar\
  \ naj bi prispevalo k uspe\u0161nemu oblikovanju karierne orientacije.\nV projektu\
  \ PODVIG (Krepitev kompetence podjetnosti in spodbujanje pro\u017Enega prehaj...\
  \ razvijamo in preizku\u0161amo model celostnega razvoja kompetence podjetnosti\
  \ pri dijakih skozi medpredmetno povezovanje in sodelovanje z okoljem in \u0161\
  ir\u0161o skupnostjo. Poseben poudarek pri projektu namenjamo prepoznavanju dru\u017E\
  benih, okoljskih, gospodarskih in osebnih izzivov in njihovem re\u0161evanju s pomo\u010D\
  jo kompetence podjetnosti v smeri iskanja trajnostnih re\u0161itev. Zato razvijamo\
  \ pro\u017Ene oblike u\u010Denja, zlasti tiste, ki omogo\u010Dajo sistemati\u010D\
  no vpeljevanje in razvijanje medpredmetnih in (kros)kurikularnih povezav s poudarkom\
  \ na aktivni vlogi dijakov in re\u0161evanju avtenti\u010Dnih problemskih situacij\
  \ ter dru\u017Ebenih izzivov. Posebna pozornost je posve\u010Dena tudi razvijanju\
  \ pedago\u0161kih strategij, ki spodbujajo sodelovanje ter izmenjavo izku\u0161\
  enj, idej in inovacij ter najrazli\u010Dnej\u0161e oblike mre\u017Eenja."
