response: "Odziv Ministrstva za pravosodje\nUvodoma pojasnjujemo, da so zbornice pravne\
  \ osebe, v katere se brez profitnega namena zdru\u017Eujejo subjekti. So nevladne\
  \ organizacije, v katerih uresni\u010Dujejo \u010Dlani svoje interese, so pa tudi\
  \ javno koristne organizacije, ki delujejo v javnem interesu. Zbornice so lahko\
  \ javnopravne ali zasebnopravne osebe. Od vpra\u0161anja, ali gre za javnopravno\
  \ ali zasebnopravno osebo, je v veliki meri odvisna notranja ureditev zbornice,\
  \ pravo razmerij, v katere vstopa, in celotni pravni re\u017Eim te pravne osebe.\
  \ Vpra\u0161anju obveznega \u010Dlanstva v Odvetni\u0161ki zbornici Slovenije smo\
  \ v preteklih letih posvetili veliko pozornosti, saj so predstavniki Ministrstva\
  \ za pravosodje pod vodstvom Slu\u017Ebe Vlade RS za zakonodajo aktivno sodelovali\
  \ v delovni skupini za pripravo analize zborni\u010Dnega sistema v Republiki Sloveniji.\
  \ Na podlagi opravljenih analiz se je izkazalo, da obvezno \u010Dlanstvo v Odvetni\u0161\
  ki zbornici Sloveniji, ki jo zaradi izvr\u0161evanja navedenih nalog spremlja izrazit\
  \ javni interes, prina\u0161a vrsto prednosti. Z njim je zagotovljena ve\u010Dja\
  \ reprezentativnost zbornice kot nosilke javnega interesa, ve\u010Dja stabilnost\
  \ njenega delovanja, poleg tega pa je z obveznim \u010Dlanstvom omogo\u010Deno dr\u017E\
  avi, da ima na strani nosilca javnega interesa praviloma enega sogovornika, kar\
  \ omogo\u010Da bolj\u0161o komunikacijo. Re\u0161itev, kot jo predlaga dr\u017E\
  avljan, tudi ni primerna z vidika sistemskega normiranja podro\u010Dja odvetni\u0161\
  tva. Zakon o odvetni\u0161tvu namre\u010D pla\u010Devanja dolo\u010Danega zneska\
  \ ob vpisu v imenik odvetnikov zaenkrat ne ureja. Vpisnino in ostala vpra\u0161\
  anja glede zagotavljanja sredstev za delo Odvetni\u0161ke zbornice ureja Statut\
  \ Odvetni\u0161ke zbornice. Tudi pri drugih avtonomnih poklicnih zdru\u017Eenjih\
  \ dolo\u010Danje vpisnine ter njena vi\u0161ina nista stvar zakonskega normiranja.\
  \ Kot primer navajamo tudi  vpisnino v imenik notarjev, kjer tudi sama vpisnina\
  \ niti njena vi\u0161ina nista dolo\u010Deni z Zakonom o notariatu, temve\u010D\
  \ Statut Notarske zbornice Slovenije dolo\u010Da, da skup\u0161\u010Dina zbornice\
  \ odlo\u010Da o vi\u0161ini vpisnine, \u010Dlanarine in drugih prispevkih.  Glede\
  \ na vse zgoraj navedeno zaklju\u010Dujemo, da je pobuda, kot jo naslavlja dr\u017E\
  avljan, v posameznih predpisih \u017Ee ustrezno normirana.  \nOdziv Ministrstva\
  \ za finance\nPoklic dav\u010Dnega svetovalca ni zakonsko reguliran poklic v Republiki\
  \ Sloveniji, kar pomeni, da ne gre za poklic, za katerega dr\u017Eava vnaprej s\
  \ predpisom dolo\u010Di pogoje, ki jih mora izpolnjevati vsak, ki \u017Eeli ta poklic\
  \ opravljati.  Zbornica dav\u010Dnih svetovalcev Slovenije (v nadaljevanju: ZDSS)\
  \ je v skladu z drugim \u010Dlenom Statuta ZDSS, ki ureja njen status in delovanje,\
  \ samostojna pravna oseba. \u010Clanstvo je na podlagi Statuta ZDSS prostovoljno.\
  \ \u010Clani so pravne oziroma fizi\u010Dne osebe, ki na trgu samostojno in prete\u017E\
  no opravljajo pridobitno storitveno dejavnost dav\u010Dnega svetovanja. \u010Clani\
  \ so lahko tudi iz drugih gospodarskih panog. ZDSS ne ustanavlja ali predvideva\
  \ noben zakon, deluje na podlagi Zakona o gospodarskih zbornicah (v nadaljevanju:\
  \ ZGZ). Gospodarske zbornice so namre\u010D v skladu z ZGZ opredeljene kot pravne\
  \ osebe zasebnega prava. Na podlagi Statuta ZDSS se ve\u010Dina nalog, ki jih ima\
  \ zbornica, nana\u0161a na vsebino, ki je povezana z zasledovanjem interesov \u010D\
  lanov oziroma strokovnim razvijanjem podro\u010Dja, na katerem deluje (sodelovanje\
  \ oziroma vklju\u010Devanje pri pripravi dav\u010Dne zakonodaje, zastopanje interesov\
  \ \u010Dlanov pred pristojnimi organi, nudenje strokovne, pravne oziroma druga\u010D\
  ne pomo\u010Di \u010Dlanom, \u2026), opravlja tudi naloge \u0161ir\u0161ega javnega\
  \ pomena (organiziranje izvajanja strokovnih izpitov kandidatov za dav\u010Dnega\
  \ svetovalca, ...). O vi\u0161ini \u010Dlanarine na podlagi Statuta ZDSS odlo\u010D\
  a skup\u0161\u010Dina zbornice, ki jo sestavljajo vsi \u010Dlani zbornice. Glede\
  \ na to, da je ZDSS avtonomna organizacija, ustanovljena z zasebnopravnim aktom,\
  \ predvsem zaradi izvr\u0161evanja nalog v interesu \u010Dlanov in temelji na prostovoljnem\
  \ zdru\u017Eevanju, kar pomeni, da imajo \u010Dlani mo\u017Enost izbire, ali se\
  \ v zbornico vklju\u010Dijo ali ne, in tudi mo\u017Enost vpliva na to, kdo jih bo\
  \ po organih zbornice zastopal, menimo, da se Ministrstvo za finance do vpra\u0161\
  anja dolo\u010Danja vpisnine in  \u010Dlanarine ne more opredeljevati. Na podlagi\
  \ zgoraj navedenega ugotavljamo, da urejanje tovrstnih vpra\u0161anj z zakonom ne\
  \ bi bilo primerno.  \nOdziv Ministrstva za gospodarski razvoj in tehnologijo\n\
  Ministrstvo za gospodarski razvoj in tehnologijo je pristojno za podro\u010Dje obrti\
  \ in gospodarskih zbornic. Na podlagi Obrtnega zakona (v nadaljevanju: ObrZ) se\
  \ urejajo obrtne dejavnosti, pogoji za opravljanje obrtnih dejavnosti, organiziranje\
  \ obrtnega zborni\u010Dnega sistema idr., medtem ko se na podlagi Zakona o gospodarskih\
  \ zbornicah (v nadaljevanju: ZGZ) ureja status gospodarskih zbornic, postopek ustanavljanja,\
  \ delovanja, preoblikovanja in prenehanja gospodarskih zbornic ter preoblikovanje\
  \ Gospodarske zbornice Slovenije.\nObema podro\u010Djema je skupno, da je \u010D\
  lanstvo v Obrtno-podjetni\u0161ki zbornici Sloveniji, ki deluje na podlagi ObrZ\
  \ ter Gospodarski zbornici Slovenije in drugih gospodarskih zbornicah, ki delujejo\
  \ na podlagi ZGZ, prostovoljno. Fizi\u010Dne in pravne osebe, ki opravljajo pridobitno\
  \ dejavnost, se v zbornicah zdru\u017Eujejo zaradi skupnih interesov. Namen interesnega\
  \ zdru\u017Eevanja je razviden \u017Ee iz samega imena zbornice. Vpra\u0161anja,\
  \ povezana s \u010Dlanstvom v zbornici, se urejajo v statutu, ki se sprejema na\
  \ skup\u0161\u010Dini, ki je najvi\u0161ji organ upravljanja zbornice.\nZbornice\
  \ pridobivajo sredstva za opravljanje svojih nalog iz ve\u010Dih virov, med katerimi\
  \ so \u010Dlanarine samo eden od mo\u017Enih virov. O vi\u0161ini \u010Dlanarine\
  \ tako kot v primeru statuta odlo\u010Dajo \u010Dlani zbornice na skup\u0161\u010D\
  ini.\nZbornice lahko izvajajo tudi dolo\u010Dena javna pooblastila. Javna pooblastila\
  \ po ObrZ npr. obsegajo izdajanje in odvzem obrtnih dovoljenj, naloge s podro\u010D\
  ja poklicnega izobra\u017Eevanja, nadzor nad strokovno usposobljenostjo nosilcev\
  \ obrtnih dejavnosti, vodenje registra obrtnih dovoljenj, registra obratovalnic,\
  \ registra izdanih spri\u010Deval o opravljenem mojstrskem izpitu idr. Sredstva\
  \ se lahko zagotovijo iz sredstev dr\u017Eavnega prora\u010Duna, ali pa npr. s pla\u010D\
  ilom nadomestila za opravljene storitve pri izvajanju javnih pooblastil. Vi\u0161\
  ino nadomestil dolo\u010Di Obrtno-podjetni\u0161ka zbornica Slovenije v soglasju\
  \ z Vlado Republike Slovenije. V primeru izdaje obrtnega dovoljenja zna\u0161a nadomestilo\
  \ po podatkih dr\u017Eavnega portala za poslovne subjekte in samostojne podjetnike\
  \ 111 evrov.\nPo na\u0161em mnenju predstavljeni normativni okvir omogo\u010Da posamezniku,\
  \ da se na podlagi svojih interesov prostovoljno odlo\u010Di, h kateri zbornici\
  \ bo pristopil in kdaj. Od njegove odlo\u010Ditve o \u010Dlanstvu v zbornici so\
  \ povezani stro\u0161ki \u010Dlanarine in morebitni drugi povezani stro\u0161ki.\
  \ Zaradi tega predloga na Ministrstvu za gospodarski razvoj in tehnologijo ne moremo\
  \ podpreti."
