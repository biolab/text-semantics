response: "Odziv Ministrstva za javno upravo\nUvodoma pojasnjujemo, da predloga, kot\
  \ je bil posredovan, ni mo\u017Eno realizirati, saj je treba upo\u0161tevati dr\u017E\
  avno ureditev in sistem oblasti ter izvajanja javnih nalog v Republiki Sloveniji.\
  \ Dr\u017Eavna uprava v Republiki Sloveniji tako deluje v skladu z na\u010Delom\
  \ zakonitosti in pravne varnosti in seveda v skladu z ustavo ter zakoni in podzakonskimi\
  \ predpisi. Organiziranost uprave je dolo\u010Dena \u017Ee v Ustavi, saj prvi odstavek\
  \ 120. \u010Dlena dolo\u010Da, da organizacijo uprave, njene pristojnosti in na\u010D\
  in imenovanja njenih funkcionarjev dolo\u010Da zakon. Prav tako mora zakon dolo\u010D\
  iti pristojnosti posameznih ministrstev, kar izhaja iz drugega odstavka 114. \u010D\
  lena Ustave. Na ta na\u010Din zakonodajna veja oblasti dolo\u010Da organiziranost\
  \ in pristojnost izvr\u0161ilne veje oblasti, pri \u010Demer pa izvr\u0161ilna veja\
  \ oblasti upo\u0161tevaje naloge in pristojnosti notranjo organiziranost in podrobnej\u0161\
  a delovna podro\u010Dja posameznih organov lahko dolo\u010Da sama. Z zakonom se\
  \ namre\u010D ustanavljajo ministrstva in dolo\u010Dajo ministri, drugi organi in\
  \ organizacijske enote dr\u017Eavne uprave pa se lahko ustanavljajo tako z zakonom\
  \ kot tudi s podzakonskimi predpisi, ki jih sprejema vlada.\nZakon o Vladi Republike\
  \ Slovenije dolo\u010Da, da je vlada najvi\u0161ji organ dr\u017Eavne uprave Republike\
  \ Slovenije, opredeljuje sestavo in delo vlade ter dolo\u010Da ministre za posamezne\
  \ resorje, daje pravno podlago za imenovanje ministrov brez resorja kot tudi za\
  \ ustanavljanje vladnih slu\u017Eb. Vladna slu\u017Eba se v skladu z zakonom ustanovi\
  \ za organizacijsko, strokovno in drugo pomo\u010D pri delovanju vlade in usklajevanju\
  \ dela ministrstev. Zakon o spremembah in dopolnitvah Zakona o Vladi Republike Slovenije\
  \ (Uradni list RS, \u0161t. 65/2014 \u2013 ZVRS-H), ki je pri\u010Del veljati 6.9.2014\
  \ je spremenil strukturo vlade oziroma na novo dolo\u010Dil nekatere ministrice\
  \ in ministre, tako da so v  vladi ministrice ali ministri za zunanje zadeve, notranje\
  \ zadeve, obrambo, finance, gospodarski razvoj in tehnologijo, pravosodje, javno\
  \ upravo, delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti, zdravje, izobra\u017E\
  evanje, znanost in \u0161port, infrastrukturo, kulturo, kmetijstvo, gozdarstvo in\
  \ prehrano ter okolje in prostor. Zakon torej dolo\u010Da dvanajst ministrstev in\
  \ enega ministra brez resorja.\nZakon o dr\u017Eavni upravi v 1. \u010Dlenu opredeljuje\
  \ upravo kot del izvr\u0161ilne oblasti v Republiki Sloveniji, ki izvr\u0161uje\
  \ upravne naloge. Vlada vodi in usmerja dr\u017Eavno upravo prek ministrstev. Tako\
  \ je bil v mesecu decembru 2014 sprejet Zakon o spremembah in dopolnitvah Zakona\
  \ o dr\u017Eavni upravi (Uradni list RS, \u0161t. 90/2014 \u2013 ZDU-1I), ki ureja\
  \ notranjo organizacijo ministrstev kot organov dr\u017Eavne uprave. Pri pripravi\
  \ predloga zakona so bila upo\u0161tevana na\u010Dela sodobne javne uprave, in sicer\
  \ predvsem na\u010Delo zakonitosti in samostojnosti dr\u017Eavne uprave, v skladu\
  \ s katerim uprava opravlja svoje delo samostojno v okviru in na podlagi ustave,\
  \ zakonov in drugih predpisov, in na\u010Delo transparentnosti, v skladu s katerim\
  \ so ministrstva in njihova delovna podro\u010Dja natan\u010Dno dolo\u010Dena.\n\
  Notranjo organiziranost uprave ureja Uredba o organih v sestavi, ki je izvedbeni\
  \ predpis zakona o dr\u017Eavni upravi, v skladu s katero se lahko ustanovi upravni\
  \ organ v sestavi ministrstva za opravljanje specializiranih strokovnih nalog, izvr\u0161\
  ilnih in razvojnih upravnih nalog, nalog in\u0161pekcijskega in drugega nadzora\
  \ in nalog na podro\u010Dju javnih slu\u017Eb. V skladu z zakonskimi merili uredba\
  \ dolo\u010Da, kateri organi v sestavi delujejo v posameznih ministrstvih, njihova\
  \ delovna podro\u010Dja, naziv predstojnika in na\u010Din opravljanja spremljajo\u010D\
  ih nalog strokovne pomo\u010Di predstojniku. Pristojnost za ustanavljanje in ukinjanje\
  \ ter za dolo\u010Danje delovnih podro\u010Dij organov v sestavi ministrstev je\
  \ zakon o dr\u017Eavni upravi prenesel na Vlado RS in ji na ta na\u010Din prepustil\
  \ odgovornost za oblikovanje strukture vladnega sektorja..\nSprememba delovnih podro\u010D\
  ij in spremenjena organizacijska struktura ministrstev je vplivala tudi na notranjo\
  \ organizacijsko strukturo ministrstev, zaradi \u010Desar je bila spremenjena tudi\
  \ Uredba  o notranji organizaciji, sistemizaciji, delovnih mest in nazivih v organih\
  \ javne uprave in v pravosodnih organih (Uradni list RS, \u0161t. 91/2014). Ta uredba\
  \ ureja notranjo organizacijo organov dr\u017Eavne uprave, in sicer dolo\u010Da\
  \ vsebino in vrsto notranjih organizacijskih enot ter v nadaljevanju notranjo organizacijo\
  \ ministrstva, odvisno od velikosti in pristojnosti posameznega ministrstva. V skladu\
  \ z uredbo so notranje organizacijske enote v organih dr\u017Eavne uprave naslednje:\
  \ kabinet, direktorat, sekretariat, urad, sektor, in\u0161pekcija, oddelek, center,\
  \ slu\u017Eba, glavna pisarna, obmo\u010Dna enota, izpostava, referat, krajevni\
  \ urad, diplomatsko predstavni\u0161tvo in konzulat.\nNadalje zakon o dr\u017Eavni\
  \ upravi dolo\u010Da, da upravne naloge opravljajo upravni organi in nosilci javnih\
  \ pooblasti, v okviru slednjega ureja torej tudi mo\u017Enost podelitve javnih pooblastil\
  \ osebam javnega prava, posameznikom in pravnim osebam zasebnega prava, kamor uvr\u0161\
  \u010Damo tudi javne agencije. Zakon o dr\u017Eavni upravi predpisuje, da se javna\
  \ agencija lahko ustanovi za opravljanje upravnih nalog v skladu s posebnim zakonom,\
  \ ki ureja javne agencije, \u010De je s tem omogo\u010Deno u\u010Dinkovitej\u0161\
  e in smotrnej\u0161e opravljanje upravnih nalog, kot bi bilo v primeru opravljanja\
  \ nalog v upravnem organu, zlasti \u010De se lahko opravljanje upravnih nalog v\
  \ celoti ali prete\u017Eno financira z upravnimi taksami oziroma pla\u010Dili uporabnikov\
  \ ali \u010De glede na naravo oziroma vrsto nalog ni potreben ali ni primeren stalni\
  \ neposredni politi\u010Dni nadzor nad opravljanjem nalog. Status organizacijo ter\
  \ naloge in dejavnosti javnih agencij na sistemski ravni ureja Zakon o javnih agencijah\
  \ (Uradni list RS, \u0161t. 52/02, 51/04 - EZ-A in 33/11 - ZEKom-C; v nadaljevanju\
  \ besedila: ZJA).\nJavno agencijo se ustanovi zlasti v primeru,  ko je treba upravljavsko,\
  \ nadzorno ali regulatorno funkcijo lo\u010Diti od politike resornih ministrstev\
  \ ali vladnih slu\u017Eb. V skladu z ZJA je javna agencija opredeljena  kot statusna\
  \ oblika osebe javnega prava. ZJA dolo\u010Da, da se javna agencija ustanovi za\
  \ opravljanje regulatornih, razvojnih ali strokovnih nalog v javnem interesu, \u010D\
  e zanje z zakonom ni predvidena druga statusna oblika. Glede kriterijev za ustanovitev\
  \ javne agencije ZJA vsebuje enako dolo\u010Dbo kot zakona o dr\u017Eavni upravi.\
  \ Javna agencija se torej ustanovi, \u010De je s tem omogo\u010Deno u\u010Dinkovitej\u0161\
  e in smotrnej\u0161e upravljanje nalog, kot bi bilo v primeru opravljanja upravnih\
  \ nalog v upravnem organu, zlasti \u010De se lahko upravljanje upravnih nalog v\
  \ celoti ali prete\u017Eno financira z upravnimi taksami oziroma pla\u010Dili uporabnikov,\
  \ ali \u010De glede na naravo ali vrsto nalog ni potreben ali primeren neposredni\
  \ politi\u010Dni nadzor nad opravljanjem nalog.\nPomembno je opozoriti tudi na dolo\u010D\
  bo ZJA, po kateri se javna agencija lahko ustanovi le v primeru, ko z organizacijsko\
  \ obliko organa v sestavi ministrstva ne bi bilo mogo\u010De uresni\u010Diti cilja\
  \ u\u010Dinkovitej\u0161ega opravljanja upravnih nalog v upravnem organu.\nUpo\u0161\
  tevaje navedena pojasnila je torej mo\u017Eno zaklju\u010Diti, da organizacijska\
  \ struktura uprave temelji na pravnih podlagah, ki urejajo tudi delovno podro\u010D\
  je. Sam obstoj in delovanje oseb javnega prava pa temelji na namenu, zaradi katerega\
  \ so bile ustanovljene, zato jih ni mo\u017Eno enostavno ukiniti. Sicer pa Ministrstvo\
  \ za javno upravo v okviru naslednje finan\u010Dne perspektive na\u010Drtuje strukturno,\
  \ funkcionalno in kadrovsko analizo subjektov javnega prava, ki bo lahko podlaga\
  \ tudi za morebitne organizacijske spremembe.\n \n "
