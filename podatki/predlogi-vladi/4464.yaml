response: "Odziv Ministrstva za notranje zadeve\nUvodoma pojasnjujemo, da v okvir\
  \ pristojnosti Ministrstva za notranje zadeve ne sodi urejanje delovnega \u010D\
  asa v celotnem javnem sektorju, ki obsega dr\u017Eavne organe, uprave samoupravnih\
  \ lokalnih skupnosti, javne agencije, javne sklade, javne zavode in javne gospodarske\
  \ zavode ter druge osebe javnega prava, \u010De so posredni uporabniki dr\u017E\
  avnega prora\u010Duna ali prora\u010Duna lokalne skupnosti, temve\u010D le urejanje\
  \ delovnega \u010Dasa javnih uslu\u017Ebencev v organih dr\u017Eavne uprave (ministrstva,\
  \ organi v sestavi ministrstva, vladne slu\u017Ebe in upravne enote).\nSplo\u0161\
  no je delovni \u010Das urejen v Zakonu o delovnih razmerjih, ki sodi v pristojnost\
  \ Ministrstva za delo, dru\u017Eino in socialne zadeve, s posebnimi zakoni, ki sodijo\
  \ v pristojnost resornih ministrstev, s kolektivnimi pogodbami, ki jih sklepajo\
  \ sindikati in vlada oziroma resorna ministrstva ter s podzakonskimi predpisi. Razporeditev\
  \ delovnega \u010Dasa je lahko enakomerna, neenakomerna ali za\u010Dasno prerazporejena.\
  \ Za javne uslu\u017Ebence v organih dr\u017Eavne uprave mo\u017Enost odrejanja\
  \ neenakomerne razporeditve in za\u010Dasne prerazporeditve polnega delovnega \u010D\
  asa ter mo\u017Enost organiziranja premakljivega za\u010Detka in konca delovnega\
  \ \u010Dasa ureja Uredba o delovnem \u010Dasu v organih dr\u017Eavne uprave (Uradni\
  \ list RS, \u0161t. 115/07). Na Ministrstvo za notranje zadeve prejemamo razli\u010D\
  ne predloge za druga\u010Dno dolo\u010Ditev premakljivega delovnega \u010Dasa, tudi\
  \ tak\u0161ne, ki predlagajo ureditev delovnega \u010Dasa ravno v nasprotni smeri,\
  \ kot izhaja iz predloga \u0161t. 4464-161, in sicer v smeri splo\u0161ne premaknitve\
  \ premakljivega delovnega \u010Dasa na bolj zgodnjo uro.\nDelodajalec delovni \u010D\
  as lahko razporedi neenakomerno ali ga za\u010Dasno prerazporedi zaradi narave ali\
  \ organizacije dela oziroma potreb delovnega procesa ali potreb uporabnikov. V zvezi\
  \ s predlogom \u0161t. 4464-161 za podalj\u0161anje uradnih ur in za delo v soboto,\
  \ pojasnjujemo tudi namen uradnih ur. Uradne ure so namenjene poslovanju z uporabniki\
  \ - strankami in so eden izmed klju\u010Dnih elementov poslovanja s strankami. Temeljna\
  \ izhodi\u0161\u010Da in standarde minimalnega obsega poslovnega \u010Dasa in uradnih\
  \ ur dolo\u010Da Uredba o upravnem poslovanju (Uradni list RS, \u0161t. 20/05, 106/05,\
  \ 30/06, 86/06, 32/07, 63/07, 115/07 (122/07 popr.), 31/08, 35/09, 58/10 in 101/10).\
  \ Vpra\u0161anje nabora in razporeditve uradnih ur ni le organizacijsko-tehni\u010D\
  no vpra\u0161anje, ampak je tudi instrument usmerjanja vlade pri delovanju javne\
  \ uprave, pri \u010Demer vlada stremi k uresni\u010Ditvi svojih ciljev, tj. usmeritev\
  \ javne uprave k uporabnikom, v smislu ve\u010Dje dostopnosti uprave ljudem in v\
  \ smeri strankam prijazne in dostopne javne uprave. Ni bistvenega pomena zgolj \u0161\
  tevilo uradnih ur in njihova razporeditev, ampak usklajenost uradnih ur med razli\u010D\
  nimi upravnimi organi, in sicer v razmerju do uporabnikov \u2013 strank. Hkrati\
  \ so pri razporeditvi uradnih ur pomembni tudi narava dela in naloge organa, lokalne\
  \ potrebe ali krajevni obi\u010Daji.  Leta 2007 je stopila v veljavo Uredba o spremembah\
  \ in dopolnitvah uredbe o upravnem poslovanju (Uradni list RS, \u0161t. 32/07),\
  \ ki je takrat kot novost uvedla uradne ure upravnih enot in obmo\u010Dnih enot\
  \ tudi vsako prvo oziroma drugo soboto v mesecu, v kolikor pride prva sobota na\
  \ dr\u017Eavni praznik ali drug dela prost dan. Upravne enote so od leta 2007 dalje\
  \ spremljale obisk oziroma \u0161tevilo strank po upravnih enotah ob sredah po 17.00\
  \ uri in \u0161tevilo strank ob delovnih sobotah. Ministrstvo je na podlagi zbranih\
  \ podatkov, prejetih od upravnih enot, nato vsako leto opravilo obdelavo klju\u010D\
  nih podatkov, pomembnih za zagotovitev u\u010Dinkov uradnih ur. Osnovni podatki,\
  \ ki so bili zbrani za potrebe analize, so bili: - \u0161tevilo strank ob delovnih\
  \ sobotah; - vi\u0161ina stro\u0161kov, nastalih zaradi dela ob sobotah; - \u0161\
  tevilo zaposlenih, ki so delali ob delovnih sobotah in - \u0161tevilo strank po\
  \ 17.00 uri na upravnih enotah, ki imajo uradne ure.\nPo preu\u010Ditvi gibanja\
  \ podatkov o \u0161tevilu strank ter vi\u0161ini stro\u0161kov, nastalih ob delovnih\
  \ sobotah na upravnih enotah, je bilo ugotovljeno, da je glede na vedno manj\u0161\
  i obisk strank (gledano primerjalno med leti od 2007 do 2010), upo\u0161tevajo\u010D\
  \ dejstvo, da so stro\u0161ki sobotnega dela, kljub zmanj\u0161evanju \u2013 prilagajanju\
  \ s \u0161tevilom zaposlenih (na minimum, ki \u0161e omogo\u010Da opravljanje upravnih\
  \ nalog na upravnih enotah ob delovnih sobotah, upo\u0161tevajo\u010D vsakoletno\
  \ zmanj\u0161evanje \u0161tevila strank), \u0161e vedno visoki (takoreko\u010D iz\
  \ leta v leto vi\u0161ji), je Vlada RS decembra 2010 na svoji 111. redni seji sprejela\
  \ spremembo Uredbe o upravnem poslovanju in ukinila delovne sobote. Splo\u0161na\
  \ obveznost delovnih sobot v upravnih enotah se je ukinila zaradi zmanj\u0161anega\
  \ povpra\u0161evanja strank po storitvah, pove\u010Danih materialnih stro\u0161\
  kih oziroma stro\u0161kih poslovanja in zaostrene splo\u0161ne javnofinan\u010D\
  ne situacije. \u017De pred tem je Vlada RS s spremembo Uredbe o upravnem poslovanju\
  \ (Uradni list RS, \u0161t. 35/09) v maju 2009, iz istih razlogov, ukinila sobotno\
  \ delo na obmo\u010Dnih enotah DURS.\n\u0160e vedno pa Uredba o upravnem poslovanju\
  \ omogo\u010Da, da predstojniki organov zaradi zadovoljitve povpra\u0161evanj po\
  \ upravnih storitvah lahko organizirajo delo tudi ob sobotah. Odlo\u010Ditev o tem,\
  \ ali je v dolo\u010Denih lokalnih okoljih izvajanje sobotnega dela potrebno, je\
  \ prepu\u0161\u010Dena predstojnikom organov, ki morajo skrbno ugotoviti, kak\u0161\
  ne so potrebe prebivalstva na obmo\u010Dju njihove krajevne pristojnosti. Drugi\
  \ odstavek 52. \u010Dlena Uredbe o upravnem poslovanju namre\u010D dolo\u010Da:\
  \ \xBB(2) Organi ali posamezne notranje organizacijske enote poslujejo tudi v soboto,\
  \ \u010De to zaradi izvajanja uradnih ur s strankami odredi predstojnik. Upravne\
  \ enote ali njihove notranje organizacijske enote poslujejo v soboto, \u010De tako\
  \ odredi na\u010Delnik ali minister, pristojen za upravo. \u0160teje se, da je tak\u0161\
  no poslovanje potrebno, \u010De organ oziroma posamezna organizacijska enota organa\
  \ v ostalih poslovnih dneh ne more zadostiti pove\u010Danemu interesu uporabnikov\
  \ za opravo dolo\u010Dene upravne storitve.\xAB.\nNenazadnje pa je potrebno izpostaviti\
  \ tudi dejstvo, da je delovni \u010Das v dr\u017Eavni upravi kot tudi v \u0161ir\u0161\
  em javnem sektorju, v dolo\u010Denem delu \u017Ee organiziran na na\u010Din, da\
  \ javni uslu\u017Ebenci zagotavljajo storitve 24 ur na dan, in sicer v poklicih,\
  \ kjer narava dela zahteva stalno prisotnost oziroma kjer narava dejavnosti zahteva\
  \ kontinuirano zagotavljanje dela ali storitev (npr.: policisti, zdravstveni delavci,\
  \ cariniki, pazniki, \u2026).\n "
