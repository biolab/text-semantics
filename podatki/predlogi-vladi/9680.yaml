response: "Odziv Ministrstva za notranje zadeve\n\nPodro\u010Dje prodaje in uporabe\
  \ pirotehni\u010Dnih izdelkov ureja <link http: pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakon o eksplozivih in pirotehni\u010Dnih izdelkih, ki\
  \ pirotehni\u010Dne izdelke glede na vrsto uporabe, namen, raven nevarnosti in raven\
  \ hrupa, ki ga pirotehni\u010Dni izdelek povzro\u010Da, razvr\u0161\u010Da v kategorije\
  \ F1, F2, F3, F4 (ognjemetni izdelki), T1 in T2 (pirotehni\u010Dni izdelki za odrska\
  \ prizori\u0161\u010Da) ter P1 in P2 (drugi pirotehni\u010Dni izdelki). Ognjemetne\
  \ izdelke kategorije F1, F2, T1, P1 in fontane ter baterije in kombinacije iz kategorije\
  \ F3, lahko kupujejo in uporabljajo fizi\u010Dne osebe, vse ostale izdelke iz kategorije\
  \ F3, ter kategorij F4, T2 in P2 pa lahko kupujejo, posedujejo ali uporabljajo le\
  \ pravne osebe ali podjetniki, ki imajo ustrezno dovoljenje za promet s pirotehni\u010D\
  nimi izdelki.\_\n\nProstorsko ter \u010Dasovno je omejena prodaja in uporaba le\
  \ ognjemetnih izdelkov kategorije F1, katerih glavni u\u010Dinek je pok (sem sodijo\
  \ predvsem nenevarni pirotehni\u010Dni izdelki, ki predstavljajo zelo majhno nevarnost,\
  \ povzro\u010Dajo zanemarljivo raven hrupa in so namenjeni uporabi v strnjenih naseljih,\
  \ vklju\u010Dno z izdelki, ki so namenjeni uporabi v stanovanjskih zgradbah in drugih\
  \ zaprtih prostorih). Prodaja teh ognjemetnih izdelkov (kategorije F1, katerih glavni\
  \ u\u010Dinek je pok), je dovoljena od 19. do 31. decembra, njihova uporaba pa je\
  \ dovoljena od 26. decembra do vklju\u010Dno 1. januarja. V skladu s harmoniziranimi\
  \ standardi v kategorijo F1 spada le nekaj izdelkov, katerih glavni u\u010Dinek\
  \ je pok, in sicer so to npr. pokajo\u010De v\u017Eigalice, (pokajo\u010Di) trak,\
  \ bo\u017Ei\u010Dne pokalice, pasje bombice, pokajo\u010Di konfeti\u2026. Ostali\
  \ izdelki, ki imajo glavni u\u010Dinek pok, so petarde, dvojne petarde, bliskovne\
  \ petarde, poskakujo\u010De petarde, ki pa ne sodijo v kategorijo F1, temve\u010D\
  \ v kategorijo F2 in F3 (nekatere pa celo v kategorijo F4). Prodaja, posest in uporaba\
  \ ognjemetnih izdelkov kategorije F2 in F3, katerih glavni u\u010Dinek je pok, pa\
  \ je fizi\u010Dnim osebam prepovedana. To so izdelki, ki so po mnenju javnosti najbolj\
  \ mote\u010Di med vsemi pirotehni\u010Dnimi izdelki, vsebujejo pa ve\u010Djo koli\u010D\
  ino neto mase tistih eksplozivnih snovi v posameznem izdelku, zaradi \u010Desar\
  \ povzro\u010Dajo ve\u010Djo jakost poka oziroma hrupa. Poleg tega je fizi\u010D\
  nim osebam prepovedana tudi uporaba ognjemetnih izdelkov kategorije F1, katerih\
  \ glavni u\u010Dinek je pok, na dolo\u010Denih krajih, kakor tudi predelava pirotehni\u010D\
  nih izdelkov zaradi pove\u010Danja u\u010Dinka, uporaba pirotehni\u010Dnih izdelkov\
  \ v drugih predmetih, lastna izdelava pirotehni\u010Dnih izdelkov ali zmesi in preprodaja\
  \ pirotehni\u010Dnih izdelkov.\_\n\nOpredelitev posamezne kategorije glede nevarnosti,\
  \ ravni hrupa in namena uporabe sledi dolo\u010Dbam Direktive 2007/23/ES Evropskega\
  \ parlamenta in Sveta z dne 23. 5. 2007 o dajanju pirotehni\u010Dnih izdelkov v\
  \ promet oziroma prenovljene Direktive 2013/29 z 12. junija 2013 o harmonizaciji\
  \ zakonodaj dr\u017Eav \u010Dlanic v zvezi z dostopnostjo pirotehni\u010Dnih izdelkov\
  \ na trgu. Razvrstitev pirotehni\u010Dnih izdelkov opravi proizvajalec glede na\
  \ vrsto uporabe, namen, raven nevarnosti in glede na raven hrupa, ki ga pirotehni\u010D\
  ni izdelek povzro\u010Da, potrdi pa jo prigla\u0161eni organ za ugotavljanje skladnosti,\
  \ ki po kon\u010Danem in uspe\u0161nem testiranju zanje izda listino o skladnosti\
  \ oziroma CE certifikat. To je s strani Evropske komisije potrjen akreditiran laboratorij,\
  \ ki pirotehni\u010Dne izdelke testira v skladu s harmoniziranimi EN standardi.\
  \ Prigla\u0161enih organov za ugotavljanje skladnosti pirotehni\u010Dnih izdelkov\
  \ je 14 in se nahajajo v Franciji, \u0160paniji, Luksemburgu, Nem\u010Diji, Mad\u017E\
  arski, Slova\u0161ki, Poljski, Romuniji, \u010Ce\u0161ki, Avstriji in Hrva\u0161\
  ki. Zakon o eksplozivih in pirotehni\u010Dnih izdelkih dolo\u010Da \u0161e, da se\
  \ pirotehni\u010Dni izdelki lahko dajo v promet oziroma se smejo za\u010Deti uporabljati,\
  \ \u010De je bila njihova skladnost ugotovljena po predpisanem postopku in imajo\
  \ oznako CE.\_\n\nZ Direktivo 2007/23/ES Evropskega parlamenta in Sveta z dne 23.\
  \ 5. 2007 o dajanju pirotehni\u010Dnih izdelkov v promet in prenovljeno Direktivo\
  \ 2013/29/ES z 12. junija 2013 o harmonizaciji zakonodaj dr\u017Eav \u010Dlanic\
  \ v zvezi z dostopnostjo pirotehni\u010Dnih izdelkov na trgu, je bila z julijem\
  \ 2010 (za ognjemetne izdelke kategorije F1, F2 in F3) oziroma julijem 2013 (za\
  \ vse ostale kategorije pirotehni\u010Dnih izdelkov) uvedena obvezna ozna\u010D\
  itev pirotehni\u010Dnih izdelkov z oznako CE. Z oznako CE, kot \u017Ee prej navedeno,\
  \ so ozna\u010Deni izdelki, ki so testirani v akreditiranih laboratorijih in naj\
  \ ne bi povzro\u010Dali dodatne obremenitve okolja ter so varni za uporabo, kar\
  \ pomeni, da Evropa svojo politiko gradi na kakovosti izdelkov.\_\_\n\nV okviru\
  \ projekta PROSAFE, ki je (so) financiran s strani Evropske Unije, je bilo v letu\
  \ 2011 in 2014 opravljeno naklju\u010Dno vzor\u010Denje pirotehni\u010Dnih izdelkov,\
  \ ki so ozna\u010Deni z oznako CE in so \u017Ee dostopni na evropskem trgu. Naklju\u010D\
  no izbrani pirotehni\u010Dni izdelki, ki imajo oznako CE (kar pomeni, da so bili\
  \ \u017Ee pregledani in testirani v akreditiranih prigla\u0161enih organih za ugotavljanje\
  \ skladnosti), so bili ponovno poslani na testiranje in pregled z namenom, da se\
  \ ugotovi, ali izpolnjujejo vse varnostne zahteve in so proizvedeni v skladu s harmoniziranimi\
  \ standardi. Odvzeti vzorci pirotehni\u010Dnih izdelkov so bili poslani prigla\u0161\
  enemu organu za ugotavljanje skladnosti, ki predhodno ni ugotavljal skladnosti teh\
  \ izdelkov. V letu 2011 je v projektu sodelovalo 10 dr\u017Eav (Belgija, Bolgarija,\
  \ Danska, Malta, Norve\u0161ka, Poljska, Portugalska, \u0160vedska, Nizozemska,\
  \ Slovenija) in Islandija, leta 2014 pa Belgija, Bolgarija, Gr\u010Dija, Islandija,\
  \ Luksemburg, Nizozemska, Norve\u0161ka, Poljska in Slovenija. Poleg tega smo dr\u017E\
  ave \u010Dlanice EU dol\u017Ene Evropski komisiji vsako leto po\u0161iljati poro\u010D\
  ilo o morebitnih nesre\u010Dah, ki so zgodile zaradi uporabe pirotehni\u010Dnih\
  \ izdelkov. Poro\u010Dilo vsebuje podatke o skupnem \u0161tevilu po\u0161kodb, podatke\
  \ o po\u0161kodbah po starostnih skupinah, podatke o vrsti in stopnji po\u0161kodbe,\
  \ vrsti pirotehni\u010Dnega izdelka, ki je povzro\u010Dil po\u0161kodbo, ali je\
  \ bila nesre\u010Da posledica nepravilne uporabe ali napake v delovanju izdelka\
  \ ter ali je bil izdelek zakonsko dovoljen v dr\u017Eavi. Ti podatki so z vidika\
  \ vrednotenja u\u010Dinkov direktive v prihodnosti zelo pomembni, saj \u017Eeli\
  \ Evropska komisija ugotoviti ali uvedba ugotavljanja skladnosti prispeva k varnej\u0161\
  i uporabi in ali je potrebno sprejeti \u0161e dodatne ukrepe. Vse navedene aktivnosti\
  \ pa pomenijo, da Evropa svojo politiko gradi na kakovosti izdelkov in ne na prepovedi\
  \ uporabe pirotehni\u010Dnih izdelkov.\_\n\nPri pripravi sprememb in dopolnitev\
  \ Zakona o eksplozivih in pirotehni\u010Dnih izdelkih je Ministrstvo za notranje\
  \ zadeve v letu 2014 pridobilo podatke o ureditvi prodaje in uporabe pirotehni\u010D\
  nih izdelkov v posameznih dr\u017Eavah \u010Dlanicah. Iz pridobljenih podatkov izhaja,\
  \ da imajo podobno ureditev, kot jo ima Slovenija, torej prepoved uporabe razli\u010D\
  nih vrst petard kategorije F2 in F3, tudi v nekaterih drugih Evropskih dr\u017E\
  avah kot npr. na Irskem, v \u0160vedski, Romuniji in Zdru\u017Eenem kraljestvu.\
  \ V ostalih dr\u017Eavah \u010Dlanicah je uporaba petard in ostalih pirotehni\u010D\
  nih izdelkov dovoljena. Poleg tega iz primerjalne analize \u0161e izhaja, da popolne\
  \ prepovedi prodaje in uporabe pirotehni\u010Dnih izdelkov nima nobena dr\u017E\
  ava \u010Dlanica Evropske unije. Mnenja smo, da prepoved prodaje pirotehni\u010D\
  nih sredstev ni smiselna, saj se je z vstopom na\u0161e dr\u017Eave v Evropsko unijo\
  \ odprtost na\u0161ih meja \u0161e pove\u010Dala in s tem posledi\u010Dno pove\u010D\
  ala tudi prosta dostopnost pirotehni\u010Dnih izdelkov v tujih dr\u017Eavah. Nobena\
  \ na\u0161a sosednja dr\u017Eava take prepovedi ne pozna, niti je ne pozna nobena\
  \ druga dr\u017Eava \u010Dlanica Evropske unije, pa\u010D pa so celo same proizvajalke\
  \ pirotehni\u010Dnih izdelkov in imajo dovoljeno uporabo pirotehni\u010Dnih izdelkov\
  \ z mo\u010Dnej\u0161imi polnitvami kot pri nas. Torej bi bila prodaja pirotehni\u010D\
  nih izdelkov prepovedana, njihova uporaba pa ne, zaradi \u010Desar predlog o prepovedi\
  \ prodaje ne bi bil smiseln.\n\nMinistrstvo za notranje zadeve skrbno spremlja promet\
  \ in uporabo pirotehni\u010Dnih izdelkov. V ta namen Policija \u017Ee ve\u010D let\
  \ opravlja analizo uporabe pirotehni\u010Dnih izdelkov in jo tudi objavi na svetovnem\
  \ spletu (<link www.policija.si index.php statistika>www.policija.si/index.php/statistika/javni-red-in-mir).\
  \ Iz teh analiz je razvidno, da policija v \u010Dasu bo\u017Ei\u010Dnih in novoletnih\
  \ praznikov poostri nadzor na meji, nad prevozom pirotehni\u010Dnih izdelkov v notranjosti\
  \ dr\u017Eave, nad prodajo pirotehni\u010Dnih izdelkov v trgovinah, sejmih itn.\
  \ ter seveda nad uporabo teh izdelkov. Ministrstvo za notranje zadeve oziroma Policija\
  \ izvaja tudi preventivne ukrepe, in sicer tako, da osve\u0161\u010Da ljudi pri\
  \ uporabi pirotehni\u010Dnih izdelkov (v \u0161olah, preko medijev in zdravstvenih\
  \ ustanov). Iz omenjenih analiz je razvidno, da je najbolj mote\u010Da za ljudi\
  \ in \u017Eivali uporaba ognjemetnih izdelkov kategorije F2 in F3, katerih glavni\
  \ u\u010Dinek je pok ter doma izdelanih oziroma predelanih pirotehni\u010Dnih izdelkov.\
  \ Nepravilna uporaba teh pirotehni\u010Dnih izdelkov pa je tudi v ve\u010Dini primerov\
  \ vzrok za te\u017Eke telesne po\u0161kodbe. Ognjemetni izdelki kategorije F2 in\
  \ F3, katerih glavni u\u010Dinek je pok in doma izdelani pirotehni\u010Dni izdelki\
  \ so namre\u010D \u017Ee po veljavni zakonodaji \u017Ee deset let prepovedani, pa\
  \ se kljub vsem ukrepom in negativnim posledicam \u0161e vedno uporabljajo (kar\
  \ posledi\u010Dno ka\u017Ee na dejstvo, da si ljudje teh izdelkov \u017Eelijo).\
  \ Na slednje nedvomno vpliva tudi okoli\u0161\u010Dina, da je prodaja in uporaba\
  \ ognjemetnih izdelkov kategorije F2 in F3, katerih glavni u\u010Dinek je pok, v\
  \ sosednjih dr\u017Eavah dovoljena. To pa je tudi razlog za mnenje, da sprememba\
  \ zakonodaje v smislu prepovedi prodaje pirotehni\u010Dnih izdelkov ne bi prinesla\
  \ \u017Eelenega rezultata. Menimo, da \u0161e ve\u010Dje osve\u0161\u010Danje ljudi\
  \ ob so\u010Dasnem nadzoru nad prometom in uporabo pirotehni\u010Dnih izdelkov lahko\
  \ dolgoro\u010Dno doprinese k zmanj\u0161anju zlorabe pirotehni\u010Dnih izdelkov.\
  \ Za u\u010Dinkovit nadzor nad prodajo pirotehni\u010Dnih izdelkov si prizadeva\
  \ tudi In\u0161pektorat Republike Slovenije za notranje zadeve, ki vsako leto izvede\
  \ povpre\u010Dno 60 in\u0161pekcijskih nadzorov po dr\u017Eavi, predvsem v decembrskem\
  \ \u010Dasu. Posebna pozornost je namenjena tudi trgovcem na debelo, katere se nadzira\
  \ \u017Ee v spomladanskih mesecih in sicer z namenom, da se pravo\u010Dasno odpravijo\
  \ vse morebitne pomanjkljivosti in nepravilnosti, tako da so pirotehni\u010Dni izdelki\
  \ na prodajnih policah \u010Dimbolj varni in skladni z veljavno zakonodajo.\n\n\
  Na koncu naj \u0161e enkrat poudarimo, da je \u017Ee po sedaj veljavni zakonodaji\
  \ fizi\u010Dnim osebam prepovedana prodaja, posest in uporaba najbolj mote\u010D\
  ih ognjemetnih izdelkov kategorije F2 in F3, katerih glavni u\u010Dinek je pok,\
  \ kakor tudi preprodaja pirotehni\u010Dnih izdelkov, predelava pirotehni\u010Dnih\
  \ izdelkov zaradi pove\u010Danja u\u010Dinka, uporaba pirotehni\u010Dnih izdelkov\
  \ v drugih predmetih ter lastna izdelava pirotehni\u010Dnih izdelkov ali zmesi,\
  \ ki so tudi bistven razlog za nesre\u010De in po\u0161kodbe.\_ Samo nespo\u0161\
  tovanje zakonodaje je \u0161ir\u0161e kulturno, zgodovinsko, socialno in dru\u017E\
  benoekonomsko pogojeno, torej je na nek na\u010Din odsev oziroma ogledalo dru\u017E\
  be, zato smo prepri\u010Dani, da je potrebno vztrajati pri preventivnih aktivnostih\
  \ ter nadzoru, ki jih tako policija, kot in\u0161pektorat, \u017Ee vrsto let izvajata.\_\
  \n\nKot izhaja iz na\u0161ega stali\u0161\u010Da, je podro\u010Dje prodaje pirotehni\u010D\
  nih izdelkov primerno urejeno, zato menimo, da predlog ni primeren za nadaljnjo\
  \ obravnavo"
