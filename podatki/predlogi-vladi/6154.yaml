response: "Odziv Ministrstva za okolje in prostor\nV pristojnosti Ministrstvo za okolje\
  \ in prostor je vrednotenje vpliva na okolje, ki je posledica pridelave surovin\
  \ za biogoriv. Na obmo\u010Dju EU urejata podro\u010Dje pridelave surovin za biogoriva\
  \ Direktiva 2009/28/ES in Direktiva 98/70/ES (oz. natan\u010Dneje Direktiva 2009/30/ES).\
  \ V pravni red RS je to prene\u0161eno z Uredbo o trajnostnih merilih za biogoriva\
  \ in emisiji toplogrednih plinov v \u017Eivljenjskem ciklu goriv v prometu (Ur.l.\
  \ RS \u0161t. 38/12; v nadaljevanju: Uredba TMB). Palmovo olje je ena izmed surovin\
  \ za proizvodnjo biodizla in rastlinskega olja, ki se kot biogorivo uporablja v\
  \ prometu ali za ogrevanje. Uporaba biogoriv ima napram uporabi fosilnih goriv pozitiven\
  \ u\u010Dinek na okolje, saj se z uporabo biogoriv zmanj\u0161uje dele\u017E izpusta\
  \ toplogrednih plinov.\nTrajnostno merilo za surovine  (vklju\u010Dno s palmovim\
  \ oljem) med drugim dolo\u010Da, da se le ta lahko pridelujejo na povr\u0161inah,\
  \ ki niso imela po 1.1.2018 status pragozda, gozda, za\u0161\u010Ditenih ali ogro\u017E\
  enih ekosistemov ... (Uredba TMB, 9. \u010Dlen). \u017Dal so kasnej\u0161e izku\u0161\
  nje pokazale, da se tak\u0161no merilo lahko zaobide na na\u010Din, ko se surovine\
  \ za biogoriva pri\u010Dnejo pridelovati na starej\u0161ih kmetijskih povr\u0161\
  inah, kmetijski pridelki za namen prehranjevanja ljudi in \u017Eivali pa se pri\u010D\
  nejo pridobivati na novo posekanih gozdovih... Tak pristop imenujemo posredna sprememba\
  \ rabe zemlji\u0161\u010D (ang.: Indirect Land-Use Change, ILUC). Na nivoju EU trenutno\
  \ potekajo aktivnosti, ki bi omejile mo\u017Enost ILUC. Republika Slovenija podpira\
  \ aktivnosti Evropske Komisije na tem podro\u010Dju in bo po sprejetju ustrezne\
  \ evropske zakonodaje to tudi prenesla v svoj pravni red.\nZakon o prepovedi uporabe\
  \ in omejitvi uvoza palmovega olja zaradi mednarodnih aktov s podro\u010Dja proste\
  \ trgovine ni mo\u017Eno udejaniti. Zmanj\u0161anje uporabe palmovega olja bo predvsem\
  \ dose\u017Eeno z vzpodbujanjem pridelave in uporabe ostalih surovin za biogoriva.\
  \ \n "
