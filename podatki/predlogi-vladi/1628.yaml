response: "Odziv Ministrstva za notranje zadeve\nPrijavo prebivali\u0161\u010Da, to\
  \ je prijavno-odjavno obveznost posameznika ter vodenje registra stalnega prebivalstva,\
  \ ureja Zakon o prijavi prebivali\u0161\u010Da (Uradni list RS, \u0161t. 59/06 -\
  \ uradno pre\u010Di\u0161\u010Deno besedilo in 111/2007; v nadaljevanju ZPPreb).\
  \ Skladno s 3. \u010Dlenom ZPPreb je stalno prebivali\u0161\u010De naselje, kjer\
  \ posameznik dejansko stalno prebiva in, ker ima sredi\u0161\u010De svojih \u017E\
  ivljenjskih interesov, to pa se presoja na podlagi njegovih poklicnih, ekonomskih,\
  \ socialnih in drugih vezi, ki ka\u017Eejo, da med njim in naseljem, kjer \u017E\
  ivi, dejansko obstajajo tesne in trajne povezave. Za\u010Dasno prebivali\u0161\u010D\
  e pa je vsako drugo prebivali\u0161\u010De, kjer se posameznik zadr\u017Euje ali\
  \ za\u010Dasno prebiva zaradi dela, \u0161olanja ali drugih razlogov, vendar v njem\
  \ stalno ne prebiva. Kot izhaja iz pisanja dr\u017Eavljana, prebivata s partnerko\
  \ na istem naslovu, vendar ima prebivanje partnerke naravo stalnega prebivali\u0161\
  \u010Da, njegovo pa naravo za\u010Dasnega prebivali\u0161\u010Da, ki se \u017Ee\
  \ ve\u010D let podalj\u0161uje. Dejansko gre za dve razli\u010Dni obliki prebivanja,\
  \ ki pa imata lahko za posledice upravi\u010Denost do razli\u010Dnih pravic, v konkretnem\
  \ primeru pravic, ki izhajajo iz zakonodaje v pristojnosti Ministrstva za delo,\
  \ dru\u017Eino in socialne zadeve.\nDodatno pa pojasnjujemo, da je distinkcija med\
  \ naravo stalnega in za\u010Dasnega prebivali\u0161\u010Da, ki izhaja iz prej pojasnjenih\
  \ definicij obeh pojmov, v praksi nujno potrebna. Predlagatelj bi lahko re\u0161\
  il svojo \u017Eivljenjsko situacijo s prijavo stalnega prebivali\u0161\u010Da na\
  \ naslovu za\u010Dasnega prebivali\u0161\u010Da, saj iz sicer kratkega opisa problema\
  \ izhaja, da bi lahko imelo njegovo za\u010Dasno prebivali\u0161\u010De dejansko\
  \ naravo stalnega prebivali\u0161\u010Da. ZPPreb namre\u010D dopu\u0161\u010Da mo\u017E\
  nost, da se na naslovu za\u010Dasnega prebivali\u0161\u010Da posameznik prijavi\
  \ tudi stalno, za to pa mora predlo\u017Eiti tudi ustrezna soglasja oz. dokazila\
  \ , kar dolo\u010Da 7. \u010Dlen ZPPreb. \u010Ce prijavo stalnega prebivali\u0161\
  \u010Da na naslovu \xBBovira\xAB nezmo\u017Enost predlo\u017Eitve dokazil ali soglasij\
  \ (npr. lastnik prijave ne dovoli), se lahko na podlagi dolo\u010Dbe istega \u010D\
  lena, pri pristojnem organu izvede preverjanje resni\u010Dnosti podatkov prijave.\
  \ \u010Ce oseba na naslovu, ki ga navede, res stalno prebiva, pristojni organ sprejme\
  \ prijavo stalnega prebivali\u0161\u010Da na tem naslovu.   "
