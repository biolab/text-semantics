response: "Odziv Ministrstva za infrastrukturo\nNajprej vas \u017Eelimo seznaniti,\
  \ da se v RS izvajajo investicije v \u017Eelezni\u0161ko infrastrukturo na osnovi\
  \ izdelanih strate\u0161kih dokumentov RS, in sicer Strategije razvoja prometa v\
  \ RS iz leta 2015, Resolucije o nacionalnem programu razvoja prometa v Republiki\
  \ Sloveniji za obdobje do leta 2030 iz leta 2016 in dopolnitve v letu 2021 ter Na\u010D\
  rta vlaganj v promet in prometno infrastrukturo iz leta 2020, kot tudi na osnovi\
  \ Vizije razvoja \u017Eelezni\u0161kega omre\u017Eja 2050+ iz leta 2021.\nNa podlagi\
  \ tega se prioritetno izvajajo investicije v \u017Eelezni\u0161ko infrastrukturo\
  \ na koridorskih \u017Eelezni\u0161kih progah s ciljem pove\u010Dati zmogljivost\
  \ \u017Eelezni\u0161kih prog in s tem omogo\u010Dati prevoz pri\u010Dakovanega obsega\
  \ tovornega prometa in potnikov, odpraviti ozka grla, pove\u010Dati stopnjo varnosti\
  \ prometa, u\u010Dinkoviteje voditi promet, pove\u010Dati oskrbo z elektri\u010D\
  no energijo, zni\u017Eati obratovalne stro\u0161ke itd., predvsem s ciljem zagotoviti\
  \ interoperabilnost ter izpolniti standarde/zahteve TEN-T in TSI.\nSkozi Slovenijo,\
  \ ki je del EU \u017Eelezni\u0161kega omre\u017Eja, Evropskih koridorjev (TEN-T\
  \ in RFC), Jedrnega in celovitega omre\u017Eja, Konvencionalnih prog\u2026 za izvajanje\
  \ investicij upo\u0161tevamo osnovni evrospki dokument o razvoju vseevropskega prometnega\
  \ omre\u017Eja t.j. TEN-T Uredba \u0161t. 1315/2013 kot tudi druge, predvsem tiste\
  \ ki nam omogo\u010Da podlage za \u010Drpanje evropskih sredstev.\nV intenzivnem\
  \ teku je prvi investicijski cikel, ki predstavlja nadgradnjo obstoje\u010Dih prog,\
  \ predvsem odpravi ozkih grl in ukrepom, ki omogo\u010Dajo zmogljivost za trenutni\
  \ in pri\u010Dakovani obseg prometa tovornih vlakov ter za doseganje TEN-T standardov.\
  \ V pripravi za intenziven zagon je \u017Ee drugi investicijski cikel, ki predstavlja\
  \ nadgradnjo obstoje\u010Dih prog za kraj\u0161e potovalne \u010Dase potni\u0161\
  kih vlakov, za zagotovitev taktnega prometa predvsem v obmo\u010Dju ljubljanske\
  \ urbane regije ter gradnjo novih prog v smislu konkuren\u010Dnega \u017Eelezni\u0161\
  kega prometa.\nZa nadgradnjo obstoje\u010Dih \u017Eelezni\u0161kih prog so v pripravi\
  \ postopki za ume\u0161\u010Danje v prostor, trenutno za 15 \u017Eelezni\u0161kih\
  \ prog/odsekov oz. vozli\u0161\u010D/postaj. Na\u010Drtuje se gradnja dvotirnosti\
  \ na Gorenski progi najprej do Kranja oz. Naklega, nato do Jesenic, na Kamni\u0161\
  ki progi in Dolenjski progi, najprej do Ivan\u010Dne Gorice, nato do Novega mesta.\
  \ Na\u010Drtuje se pove\u010Danje hitrosti na obstoje\u010Dih dvotirnih progah in\
  \ s tem skraj\u0161anje potovalnih \u010Dasov, in sicer na Primorski, Zasavski oz.\
  \ Posavski progi. Na\u010Drtuje se povezava na letali\u0161\u010De Brnik. Preu\u010D\
  uje se re\u0161itve za izlo\u010Ditev tovornega prometa iz sredi\u0161\u010Da mesta\
  \ Ljubljane. Na\u010Drtuje se ciljne hitrosti za potni\u0161ke vlake na glavnih\
  \ progah do 160 km/h in na regionalnih progah do 130 km/h, za tovorne vlake pa do\
  \ 120 km/h.\nNa podlagi prej navedene Strategije razvoja prometa v RS iz leta 2015\
  \ je v integriranem javnem prometu (IJP) re\u0161itev, da je \u017Eeleznica hrbtenica\
  \ IJP, avtobusi in druga prometna sredstva (sistem P + R, kolo \u2026) pa so napajalne\
  \ proge/povezave. V zvezi s tem so navedeni potrebni ukrepi za doseganje \u017E\
  elenega stanja, npr. ve\u010D javnega potni\u0161kega prometa na lastnem vozi\u0161\
  \u010Du s t. i. rumenimi pasovi, s \u010Dimer se bi pove\u010Dala potovalna hitrost.\n\
  Kot re\u0161itev za mestni promet predlagate izgradnjo tramvaj prog. Poleg slabosti\
  \ v tem predlogu glede ve\u010Dje za\u010Detne investicije v infrastrukturo za izgradnjo\
  \ teh prog je pomembno dejstvo tudi to, da strate\u0161ki dokumenti zadevnega ne\
  \ vklju\u010Dujejo. Kot je razbrati iz predloga, bi se uvedel promet tramvajev tudi\
  \ po obstoje\u010Dih \u017Eelezni\u0161kih progah, ki so kategorizirane kot vseevropsko\
  \ prometno omre\u017Eje. V mestu Karlsruhe gre za sistem, ki zdru\u017Euje tramvajske\
  \ linije s primestnimi \u017Eeleznicami. Glede na tehni\u010Dne specifikacije za\
  \ interoperabilnost \u017Eelezni\u0161kega sistema v Evropski uniji, ki jih moramo\
  \ v Sloveniji za navedene proge upo\u0161tevati, ni predvideno oziroma dovoljeno,\
  \ da bi lahko po progah vseevropskega prometnega omre\u017Eja vozili tudi tramvaji.\
  \ Prav tako je iz predloga razbrati, da se kot obstoje\u010De proge za vlake prikazuje\
  \ smeri, ki niso del javne \u017Eelezni\u0161ke infrastrukture, ampak so v pristojnosti\
  \ zasebnikov; npr. smer Vev\u010De, BTC, Kolinska itd.. Ob tem naj tudi poudarimo,\
  \ da so za mestni in primestni promet pristojne in zadol\u017Eene lokalne skupnosti."
