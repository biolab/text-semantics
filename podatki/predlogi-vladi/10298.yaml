response: "Odziv Ministrstva za pravosodje\n\nUvodoma v zvezi s sistemom sodnih izvedencev\
  \ in sodnih cenilcev pojasnjujemo, da je bil v lanskem letu sprejet <link http:\
  \ www.pisrs.si pis.web external-link-new-window internal link in current>Zakon o\
  \ sodnih izvedencih, sodnih cenilcih in sodnih tolma\u010Dih (v nadaljevanju: ZSICT),\
  \ ki na sistemski ravni ureja statusna vpra\u0161anja sodnih izvedencev, sodnih\
  \ cenilcev in sodnih tolma\u010Dev, ki so (predvsem) strokovni pomo\u010Dniki sodi\u0161\
  \u010Da in del na\u0161ega pravosodnega sistema. ZSICT se je pri\u010Del uporabljati\
  \ letos s 1. 1. 2019. Poleg statusa sodnih izvedencev, sodnih cenilcev in sodnih\
  \ tolma\u010Dev ZSICT ureja \u0161e pogoje in postopek njihovega imenovanja ter\
  \ razre\u0161itve, pristojnosti in na\u010Din delovanja Strokovnega sveta za sodno\
  \ izvedenstvo, sodno cenilstvo in sodno tolma\u010Denje, vodenje imenikov in evidenc,\
  \ strokovno izpopolnjevanje, preizkuse strokovnosti, pla\u010Dilo za opravljeno\
  \ delo in druga vpra\u0161anja, ki se nana\u0161ajo na podro\u010Dje sodnega izvedenstva,\
  \ sodnega cenilstva in sodnega tolma\u010Denja. Ena pomembnej\u0161ih novosti je\
  \ tudi ureditev disciplinskega postopka, ki prina\u0161a ve\u010Djo odgovornost\
  \ oseb, imenovanih za sodne izvedence, sodne cenilce ali sodne tolma\u010De. Sprejete\
  \ re\u0161itve sledijo potrebam po statusni modernizaciji tega podro\u010Dja, s\
  \ ciljem krepitve pravne varnosti. Visoka kakovost izvedenskih mnenj, cenitev in\
  \ tolma\u010Denj so namre\u010D prvi pogoj za kakovostno delo sodi\u0161\u010D in\
  \ upravnih organov.\_ Glede statusa sodnega izvedenca in sodnega cenilca ZSICT dolo\u010D\
  a, da so sodni izvedenci osebe, imenovane za neomejen \u010Das s pravico in dol\u017E\
  nostjo, da sodi\u0161\u010Du na njegovo zahtevo podajo izvid in mnenje glede strokovnih\
  \ vpra\u0161anj, za katera tako dolo\u010Da zakon ali glede katerih sodi\u0161\u010D\
  e meni, da mu je pri njihovi presoji potrebna pomo\u010D strokovnjaka (2. \u010D\
  len). Sodni cenilci pa so osebe, imenovane za neomejen \u010Das s pravico in dol\u017E\
  nostjo, da sodi\u0161\u010Du na njegovo zahtevo podajo izvid o gospodarskih lastnostih\
  \ stvari ali pravice ter cenitev njene vrednosti oziroma vrednosti na njej povzro\u010D\
  ene \u0161kode. Pri sodnem izvedenstvu in sodnem cenilstvu gre torej primarno za\
  \ sodelovanje strokovnjakov s specifi\u010Dnim znanjem. Osebe, ki \u017Eelijo postati\
  \ sodni izvedenci ali sodni cenilci, morajo predhodno opraviti preizkus znanja,\
  \ se ves \u010Das sproti izobra\u017Eevati in ohranjati stik s stroko, po novem\
  \ zakonu pa so podvr\u017Eeni tudi disciplinski odgovornosti. Postavitev sodnih\
  \ izvedencev, sodnih cenilcev in sodnih tolma\u010Dev v konkretnem sodnem oziroma\
  \ upravnem postopku dolo\u010Dajo procesna pravila posameznega postopka. V kazenskih\
  \ zadevah dolo\u010Da pravila in postopek <link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakon o kazenskem postopku (v nadaljevanju: ZKP), v sporih\
  \ iz osebnih in dru\u017Einskih razmerij ter v sporih iz premo\u017Eenjskih in drugih\
  \ civilnopravnih razmerij fizi\u010Dnih in pravnih oseb <link http: www.pisrs.si\
  \ pis.web external-link-new-window internal link in current>Zakon o pravdnem postopku\
  \ (v nadaljevanju: ZPP), v upravnem postopku pa <link http: www.pisrs.si pis.web\
  \ external-link-new-window internal link in current>Zakon o splo\u0161nem upravnem\
  \ postopku (v nadaljevanju: ZUP). Znotraj postopkovnih pravil v okviru materialno-procesnega\
  \ vodstva pa se izbira, koga se postaviti kot konkretnega sodnega izvedenca, sodnega\
  \ cenilca ali sodnega tolma\u010Da, prepu\u0161\u010Da vsakemu sodniku, sode\u010D\
  emu senatu oziroma upravnemu organu, ki vodi sodni oziroma upravni postopek, strankam\
  \ sodnega oziroma upravnega postopka pa se obi\u010Dajno ponudi mo\u017Enost, da\
  \ se o tem izjavijo. Seveda pa lahko sodi\u0161\u010De po procesnih predpisih za\
  \ izvedenca ali cenilca postavi kateregakoli strokovnjaka, \u010Detudi ta nima statusa\
  \ \xBBsodni izvedenec\xAB oziroma \xBBsodni cenilec\xAB. V vseh drugih primerih,\
  \ ko oseba ali organ potrebuje sodnega izvedenca, sodnega cenilca ali sodnega tolma\u010D\
  a, ga lahko glede na svoje potrebe in kvalifikacije strokovnjaka, ki ga i\u0161\u010D\
  e, izbere iz imenika sodnih izvedencev, sodnih cenilcev in sodnih tolma\u010Dev,\
  \ ki je dosegljiv <link https: spvt.mp.gov.si tolmaci.html external-link-new-window\
  \ internal link in current>na spletni strani na\u0161ega ministrstva.Po prvem odstavku\
  \ 3. \u010Dlena ZSICT se smeta sodni izvedenec in sodni cenilec sklicevati na ta\
  \ status:\nkadar dajeta izvide, mnenja in cenitve na zahtevo sodi\u0161\u010Da v\
  \ sodnem postopku, kadar dajeta izvide, mnenja in cenitve na zahtevo upravnega organa\
  \ v upravnem postopku in \u010De drug zakon ali uredba dolo\u010Da njihovo delovanje.\n\
  V skladu s 45. \u010Dlenom ZSCT ima sodni izvedenec, sodni cenilec oziroma sodni\
  \ tolma\u010D pravico do pla\u010Dila za opravljen delo (ZSICT je namesto termina\
  \ \xBBnagrada\xAB uvedel termin \xBBpla\u010Dilo za delo\xAB, saj je narava pla\u010D\
  ila sodnim izvedencem in sodnim cenilcem prav pla\u010Dilo za njihovo delo, medtem\
  \ ko je bila beseda \xBBnagrada\xAB napeljevala na razmi\u0161ljanje, da gre za\
  \ \u010Dastno opravljanje dela.) in do povrnitve stro\u0161kov, ki so mu pri opravljanju\
  \ dela nastali. Vi\u0161ino pla\u010Dila po \u010Detrtem odstavku navedenega \u010D\
  lena, predpi\u0161e minister, pristojen za pravosodje. <link http: www.pisrs.si\
  \ pis.web external-link-new-window internal link in current>Pravilnik o sodnih izvedencih,\
  \ sodnih cenilcih in sodnih tolma\u010Dih (v nadaljevanju: Pravilnik), ki je za\u010D\
  el veljati z za\u010Detkom uporabe ZSICT, torej 1. januarja 2019, v 8.1 poglavju\
  \ podrobneje dolo\u010Da pla\u010Dilo za delo sodnih izvedencev in sodnih cenilcev.\
  \ Kriteriji, ki jih Pravilnik uporabi za dolo\u010Ditev vi\u0161ine pla\u010Dila,\
  \ so vezani predvsem na obseg in zahtevnost dela strokovnjaka. Navedeno pomeni,\
  \ da pla\u010Dilo za delo sodnih izvedencev in sodnih cenilcev ni subjektivo, saj\
  \ je sodi\u0161\u010De pri dolo\u010Danju vi\u0161ine njihovega pla\u010Dila vezano\
  \ na postavke in kriterije, ki jih dolo\u010Da Pravilnik. Glede zamude pa ZSICT\
  \ dolo\u010Da, da \u010De sodni izvedenec oziroma sodni cenilec izvida oziroma mnenja\
  \ ali cenitve ne izdela v roku, ki mu ga dolo\u010Di sodi\u0161\u010De ali drug\
  \ dr\u017Eavni organ, se mu znesek pla\u010Dila po drugem odstavku 45. \u010Dlena\
  \ ZSICT zni\u017Ea za en odstotek za vsak dan zamude, vendar skupno najve\u010D\
  \ za 50 odstotkov, razen \u010De izka\u017Ee, da je do prekora\u010Ditve roka pri\u0161\
  lo iz upravi\u010Denih razlogov.Disciplinsko odgovornost in disciplinski postopek\
  \ sodnih izvedencev in sodnih cenilcev dolo\u010Da VII. poglavje ZSICT. Sodni izvedenec,\
  \ sodni cenilec ali sodni tolma\u010D je disciplinsko odgovoren, \u010De pri izvajanju\
  \ ali v zvezi z izvajanjem dela sodnega izvedenstva, sodnega cenilstva ali sodnega\
  \ tolma\u010Denja kr\u0161i dolo\u010Dbe ZSICT oziroma drugih predpisov ali \u010D\
  e s katerimkoli svojim ravnanjem krni ugled ali verodostojnost sodnega izvedenstva,\
  \ sodnega cenilstva ali sodnega tolma\u010Denja (prvi odstavek 28. \u010Dlena).\
  \ Vrste disciplinskih kr\u0161itev, ki so lahko la\u017Eje ali huj\u0161e, opredeljuje\
  \ 30. \u010Dlen ZSICT. La\u017Eje disciplinske kr\u0161itve so:\ndejanja, ki pomenijo\
  \ kr\u0161itev ugleda ali verodostojnosti sodnega izvedenstva, sodnega cenilstva\
  \ ali sodnega tolma\u010Denja;neprimerno ali \u017Ealjivo obna\u0161anje pri opravljanju\
  \ dela sodnega izvedenstva, sodnega cenilstva ali sodnega tolma\u010Denja;dejanja\
  \ ali opustitev dejanj, s katerimi kr\u0161i ugled ali verodostojnost sodnega izvedenstva,\
  \ sodnega cenilstva ali sodnega tolma\u010Denja;neupravi\u010Den nepristop k posebnemu\
  \ preizkusu strokovnosti, \u010De ga je odredil minister;neupo\u0161tevanje pravil\
  \ znanosti in stroke, ki ne povzro\u010Dijo huj\u0161ih \u0161kodljivih posledic\
  \ za stranke ali druge udele\u017Eence (la\u017Eja nevestnost);sklicevanje na svoj\
  \ status v zadevah, v katerih nima zakonskega pooblastila;neupravi\u010Dena odklonitev\
  \ dela sodnega izvedenstva, sodnega cenilstva ali sodnega tolma\u010Denja;neredno\
  \ opravljanje dol\u017Enosti sodnega izvedenca, sodnega cenilca ali sodnega tolma\u010D\
  a.\nDisciplinski ukrepi, ki se po prvem odstavku 29. \u010Dlena ZSICT lahko izre\u010D\
  ejo za la\u017Eje kr\u0161itve so:\npisni opomin;javni opomin, ki se za obdobje\
  \ enega leta po pravnomo\u010Dnosti vpi\u0161e v javni del imenika.\nHuj\u0161e\
  \ disciplinske kr\u0161itve so:\nneupo\u0161tevanje pravil znanosti in stroke, \u010D\
  e zaradi tega nastanejo ali bi lahko nastale huj\u0161e \u0161kodljive posledice\
  \ za stranke ali druge udele\u017Eence (huj\u0161a nevestnost);ve\u010Dkratno neredno\
  \ opravljanje dol\u017Enosti sodnega izvedenca, sodnega cenilca ali sodnega tolma\u010D\
  a;ponovitev disciplinskih kr\u0161itev, za katere je sodnemu izvedencu, sodnemu\
  \ cenilcu ali sodnemu tolma\u010Du \u017Ee bil pravnomo\u010Dno izre\u010Den disciplinski\
  \ ukrep in je na podlagi njegovega obna\u0161anja ali ravnanja utemeljeno sklepati,\
  \ da ne bo vestno ali po\u0161teno opravljal delo sodnega izvedenstva, sodnega cenilstva\
  \ ali sodnega tolma\u010Denja;nepravo\u010Dasno opozorilo sodi\u0161\u010Du, da\
  \ sodni izvedenec, sodni cenilec ali sodni tolma\u010D za izvedbo naloge ni v celoti\
  \ ali delno usposobljen ali da obstajajo druge okoli\u0161\u010Dine, zaradi katerih\
  \ je bilo mogo\u010De utemeljeno pri\u010Dakovati, da njegova naloga ne bo mogla\
  \ biti v celoti ali delno v pomo\u010D sodi\u0161\u010Du;nepoobla\u0161\u010Dena\
  \ uporaba ali razkrivanje oziroma razkritje zaupnih podatkov, za katere izve v zvezi\
  \ z opravljanjem dela sodnega izvedenstva, sodnega cenilstva ali sodnega tolma\u010D\
  enja.\nDisciplinski ukrepi, ki se po prvem odstavku 29. \u010Dlena ZSICT lahko izre\u010D\
  ejo za huj\u0161e kr\u0161itve so:\ndenarna kazen, ki ni manj\u0161a od 300 eurov\
  \ in ne ve\u010Dja od 1.000 eurov;za\u010Dasen odvzem pravice opravljati delo sodnega\
  \ izvedenca, sodnega cenilca ali sodnega tolma\u010Da, za obdobje, ki ni kraj\u0161\
  e od dveh in ne dalj\u0161e od \u0161tirih let;trajen odvzem pravice opravljati\
  \ sodno izvedenstvo, cenilstvo ali tolma\u010Denje.\nNe glede na te\u017Eo disciplinske\
  \ kr\u0161itve, pa je kot glavni ali stranski disciplinski ukrep mogo\u010De izre\u010D\
  i napotitev sodnega izvedenca, sodnega cenilca ali sodnega tolma\u010Da na posebni\
  \ preizkus strokovnosti s posameznega strokovnega ali jezikovnega podro\u010Dja\
  \ (drugi odstavek 29. \u010Dlena ZSICT). Zaklju\u010Dno poudarjamo, da narava dela\
  \ sodnih izvedencev in sodnih cenilcev, ko na zahtevo sodi\u0161\u010Da podajo izvid\
  \ in mnenje glede strokovnih vpra\u0161anj, ni usmerjena v pridobitno dejavnost,\
  \ ampak so v funkciji pomo\u010Dnika sodi\u0161\u010Da in torej sodelujejo pri izvr\u0161\
  evanju sodne veje oblasti. Ker gre torej za specifi\u010Dno naravo dela teh strokovnjakov,\
  \ so na\u010Din njihove izbire in imenovanja ter kriteriji za pla\u010Dilo njihovega\
  \ dela v sodnih postopkih druga\u010Dni, kot \u010De bi \u0161lo za golo pridobitno\
  \ dejavnost in iskanje storitev na trgu. Prav zato menimo, da je veljavna ureditev\
  \ glede izbire in pla\u010Dila za delo sodnih izvedencev in sodnih cenilcev ustrezno\
  \ urejena in ni prepu\u0161\u010Dena subjektivnim kriterijem."
