  \ se je tako osebam, ki so te prejemke prejemale, zagotovila pomo\u010D na podro\u010D\
  ju socialno varstvenih prejemkov v okviru Zakona o socialnovarstvenih storitvah\
  \ (v nadaljevanju. ZSVarPre).\nTako sta se uvedli dve novi obliki izredne denarne\
  \ socialne pomo\u010Di kot pomo\u010D pri kritju pogrebnih stro\u0161kov in kot\
  \ pomo\u010D ob smrti dru\u017Einskega \u010Dlana, ki nista vezani na vklju\u010D\
  enost v obvezno zdravstveno zavarovanje za ti pravici za dolo\u010Deno obdobje,\
  \ in sicer:\n\_\nEnkratna izredna denarna socialna pomo\u010D zaradi smrti dru\u017E\
  inskega \u010Dlana kot ena pomo\u010D za vso dru\u017Eino v vi\u0161ini osnovnega\
  \ zneska minimalnega dohodka iz 8. \u010Dlena ZSVarPre (trenutno 402,18 evrov):\
  \ \nDo te pravice je upravi\u010Den samo en dru\u017Einski \u010Dlan umrlega (zakonec\
