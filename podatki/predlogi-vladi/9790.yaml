response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\n\nZakon\
  \ o visokem \u0161olstvu dolo\u010Da, da imajo dr\u017Eavljani Republike Slovenije\
  \ pravico do enakopravnega izobra\u017Eevanja na visoko\u0161olskih zavodih v RS.\
  \ Dr\u017Eavljanom Republike Slovenije in dr\u017Eavljanom \u010Dlanic Evropske\
  \ unije \u0161olnine ni mogo\u010De predpisati za izobra\u017Eevanje v okviru dodiplomskih\
  \ \u0161tudijskih programov in podiplomskih \u0161tudijskih programov druge stopnje\
  \ z javno veljavnostjo, ki se izvajajo kot javna slu\u017Eba, dolo\u010Da visoko\u0161\
  olska zakonodaja. Ta se lahko zara\u010Duna le,\_ \u010De imajo \u017Ee dose\u017E\
  eno izobrazbo, ki ustreza najmanj ravni izobrazbe, pridobljene po \u0161tudijskem\
  \ programu, v katerega so vpisani, oziroma \u0161e nimajo dose\u017Eene izobrazbe,\
  \ ki ustreza najmanj ravni izobrazbe pridobljene po \u0161tudijskem programu, v\
  \ katerega so vpisani, in jim je prenehal status \u0161tudenta na prej\u0161njem\
  \ \u0161tudijskem programu.\n\nNa Ministrstvu za izobra\u017Eevanje, znanost in\
  \ \u0161port smo storili \u017Ee precej korakov v smeri omejevanja mo\u017Enosti\
  \ ve\u010Dkratnih navideznih vpisov. V noveli Zakona o visokem \u0161olstvu smo\
  \ med temeljne usmeritve umestili tudi ukrepe za zmanj\u0161anje osipni\u0161tva\
  \ \u0161tudentov, za njihovo hitro vklju\u010Devanje na trg delovne sile ter za\
  \ skraj\u0161evanje \u010Dasa \u0161tudija.\_\n\nZakon o visokem \u0161olstvu vsem\
  \ dr\u017Eavljanom omogo\u010Da enake pravice do \u0161tudija, ne glede na \u017E\
  ivljenjsko obdobje, v katerem se odlo\u010Dijo zanj. O dr\u017Eavljanskem \u0161\
  tudijskem kreditu ne razmi\u0161ljamo.\_\n\nFinanciranje \u0161tudija iz javnih\
  \ sredstev (brez \u0161olnin) na prvi in drugi stopnji se na ravni \u0161tudenta\
  \ ve\u017Ee na \u010Das trajanja \u0161tudija na posamezni stopnji, in sicer velja\
  \ najdlje za \u010Das trajanja \u0161tudijskega programa, podalj\u0161ano za eno\
  \ leto. Po tem moral \u0161tudent pla\u010Devati \u0161olnino. Druge pravice in\
  \ ugodnosti \u0161tudentov, ki upo\u0161tevajo status \u0161tudenta, so prav tako\
  \ omejene s trajanjem \u0161tudijskega programa, podalj\u0161anega za eno leto.\n"
