response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nZakon o delovnih\
  \ razmerjih (Ur. l. RS, \u0161t. 42/2002, 79/2006-ZZZPB-F, 46/2007-OdlUS, 103/2007,\
  \ 45/2008-ZArb, 83/2009-OdlUS, v nadaljevanju ZDR) opravljanje dela opredeljuje\
  \ kot temeljno obveznost delavca na podlagi sklenjene pogodbe o zaposlitvi. Dolo\u010D\
  ene okoli\u0161\u010Dine pa opravi\u010Dujejo delav\u010Devo odsotnost z dela, zato\
  \ ima ob nastopu takih okoli\u0161\u010Din, dolo\u010Denih z zakonom, kolektivno\
  \ pogodbo ali s pogodbo o zaposlitvi, delavec pravico biti odsoten z dela. To so\
  \ opravi\u010Dene odsotnosti z dela, ki se nadalje lahko lo\u010Dijo na pla\u010D\
  ane in nepla\u010Dane odsotnosti z dela ter razli\u010Dne vrste glede na razlog\
  \ odsotnosti.   Tako ZDR v 169. \u010Dlenu dolo\u010Da pravico delavca do odsotnosti\
  \ z dela v primerih za\u010Dasne nezmo\u017Enosti za delo zaradi bolezni ali po\u0161\
  kodbe in v drugih primerih v skladu s predpisi o zdravstvenem zavarovanju (kot je\
  \ npr. tudi pravica do odsotnosti z dela zaradi nege otroka). Odsotnost z dela zaradi\
  \ zdravstvenih razlogov je pravica iz delovnega razmerja, glede njenega uresni\u010D\
  evanja pa se ZDR sklicuje na predpise o zdravstvenem zavarovanju \u2013 Zakon o\
  \ zdravstvenem varstvu in zdravstvenem zavarovanju ter na njegovi podlagi sprejeta\
  \ pravila obveznega zdravstvenega zavarovanja in drugi podzakonski akti, ki so v\
  \ pristojnosti Ministrstva za zdravje. Upo\u0161tevaje navedeno menimo, da je izpostavljeni\
  \ predlog potrebno in primerno obravnavati v okviru zdravstvene zakonodaje. Ne glede\
  \ na navedeno pa bi glede \u010Dasa izrabe letnega dopusta \u017Eeleli izpostaviti\
  \ dolo\u010Dbo 165. \u010Dlena ZDR, v skladu s katero mora delodajalec pri dolo\u010D\
  anju \u010Dasa dopusta upo\u0161tevati tako potrebe delovnega procesa kot tudi mo\u017E\
  nosti za po\u010Ditek in rekreacijo delavca ter njegove dru\u017Einske obveznosti.\
  \ Opozorili pa bi tudi na mo\u017Enosti odsotnosti z dela, ki jih ureja ZDR. Podlago\
  \ za ureditev pla\u010Dane odsotnosti z dela zaradi osebnih okoli\u0161\u010Din\
  \ predstavlja 167. \u010Dlen ZDR, ki dolo\u010Da pravico do pla\u010Dane odsotnosti\
  \ z dela najmanj v trajanju enega delovnega dne za dolo\u010Dene primere. Skupna\
  \ odsotnost, ki gre v breme delodajalca, v teko\u010Dem letu po zakonu traja najve\u010D\
  \ sedem dni. Ta vrsta odsotnosti je pla\u010Dana odsotnost, kar pomeni, da ima delavec\
  \ pravico do nadomestila pla\u010De za \u010Das odsotnosti, ki gre v breme delodajalca.\
  \ Zakonsko navedene primere in \u010Das trajanja odsotnosti je seveda mogo\u010D\
  e raz\u0161iriti s kolektivnimi pogodbami na razli\u010Dnih ravneh ali s pogodbo\
  \ o zaposlitvi. Prav tako velja poudariti, da ZDR sicer ne dolo\u010Da primerov\
  \ odsotnosti z dela brez nadomestila pla\u010De, vendar pa kolektivne pogodbe urejajo\
  \ tudi to mo\u017Enost, mo\u017Een pa je tudi individualen dogovor z delodajalcem.\
