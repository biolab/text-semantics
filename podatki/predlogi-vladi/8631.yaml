response: "Odziv Ministrstva za pravosodje\nUvodoma \u017Eelimo poudariti, da Ministrstvo\
  \ za pravosodje ne more podati tak\u0161ne razlage predpisa iz svoje pristojnosti,\
  \ ki bi pravno zavezovala druge dr\u017Eavne organe ali celo sodi\u0161\u010Da.\
  \ Ministrstvo za pravosodje torej v nadaljevanju podaja zgolj neobvezna pojasnila.\n\
  Strinjamo se z namenom, ki ga zasleduje predlog, torej z zagotovitvijo pravo\u010D\
  asnega dela dr\u017Eavnih to\u017Eilcev in posredno z u\u010Dinkovitostjo kazenskega\
  \ pregona, s \u010Demer se ne nazadnje zagotavlja pravica do varnosti iz drugega\
  \ 34. \u010Dlena Ustave (Uradni list RS, \u0161t. 33/91, 42/97, 66/00, 24/03, 69/04,\
  \ 68/06, 47/13, 75/16; Ustava). Vendarle pa imamo resne pomisleke glede izbranega\
  \ na\u010Dina, s katerim bi se pravo\u010Dasnost dela dr\u017Eavnega to\u017Eilca\
  \ zagotavljala prek domneve odstopa od kazenskega pregona. Poleg tega predlog ne\
  \ upo\u0161teva dejstva, da je lahko v konkretnih primerih \u010Dasovno razdobje\
  \ od zadnjega dejanja dr\u017Eavnega to\u017Eilca dalj\u0161e od enega leta, pa\
  \ razlog za trajanje ni na strani dr\u017Eavnega to\u017Eilca (npr. pri zadevah\
  \ z mednarodnim elementom, ko dr\u017Eavni to\u017Eilec naslovi zaprosilo na drugo\
  \ dr\u017Eavo). Ne nazadnje ocenjujemo, da je veljavna normativna ureditev v tem\
  \ delu primerna.\n Trajanje (pred)kazenskega je omejeno z zastaranjem kazenskega\
  \ pregona. Zastaralni roki so odvisni od vi\u0161ine zagro\u017Eenih kazni za posamezna\
  \ kazniva dejanja, z novim Kazenskim zakonikom pa so se prakti\u010Dno podvojili\
  \ (Uradni list RS, \u0161t. 55/08; KZ-1). Drugih predhodnih (prekluzivnih) \u010D\
  asovnih omejitev veljavna ureditev ne pozna.\nKot \u017Ee re\u010Deno, pa ocenjujemo,\
  \ da veljavna ureditev vsebuje primerne vzvode, ki omogo\u010Dajo zagotavljanje\
  \ pravo\u010Dasnosti dela dr\u017Eavnega to\u017Eilca, brez da bi posegali v sam\
  \ (pred)kazenski postopek. Dr\u017Eavni to\u017Eilec mora zakonito, strokovno pravilno\
  \ in pravo\u010Dasno opravljati dr\u017Eavnoto\u017Eilsko slu\u017Ebo ter varovati\
  \ njen ugled (tretji odstavek 7. \u010Dlena Zakona o dr\u017Eavnem to\u017Eilstvu;\
  \ Uradni list RS, \u0161t. 58/11, 21/12 \u2013 ZDU-1F, 47/12, 15/13 \u2013 ZODPol,\
  \ 47/13 \u2013 ZDU-1G, 48/13 \u2013 ZSKZD\u010CEU-1, 19/15 in 23/17 \u2013 ZSSve;\
  \ ZDT-1). Dr\u017Eavni to\u017Eilec mora re\u0161iti zadeve brez nepotrebnega odla\u0161\
  anja. \u010Ce pri\u010Dakovani \u010Das ni dolo\u010Den z zakonom, se za tipi\u010D\
  na procesna opravila dolo\u010Di z merili za kakovost dela dr\u017Eavnih to\u017E\
  ilcev, ki jih sprejme Dr\u017Eavnoto\u017Eilski svet. Z merili se dolo\u010Dijo\
  \ tudi okoli\u0161\u010Dine, ki utemeljujejo prekora\u010Ditev. \u010Ce dr\u017E\
  avni to\u017Eilec ne re\u0161i zadeve v pri\u010Dakovanem \u010Dasu, mora o razlogih\
  \ pisno obvestiti vodjo dr\u017Eavnega to\u017Eilstva. O tem, ali so podani razlogi\
  \ za prekora\u010Ditev pri\u010Dakovanega \u010Dasa, in o ukrepih za zagotovitev\
  \ pravo\u010Dasnosti poslovanja odlo\u010Da vodja dr\u017Eavnega to\u017Eilstva.\
  \ Dr\u017Eavni to\u017Eilec mora pri svojem delu uporabljati vsa razpolo\u017Eljiva\
  \ pospe\u0161itvena pravna sredstva, s katerimi lahko u\u010Dinkovito vpliva na\
  \ to, da postopek pred sodi\u0161\u010Dem ali drugimi dr\u017Eavnimi organi ne bi\
  \ trajal nerazumno dolgo. O uporabi pospe\u0161itvenega pravnega sredstva obvesti\
  \ vodjo dr\u017Eavnega to\u017Eilstva (39. \u010Dlen ZDT-1). Merila za kakovost\
  \ dela dr\u017Eavnih to\u017Eilcev za oceno dr\u017Eavnoto\u017Eilske slu..., ki\
  \ jih je Dr\u017Eavnoto\u017Eilski svet sprejel dne 27. 10. 2016, tako dolo\u010D\
  ajo, da je dr\u017Eavni  to\u017Eilec  dol\u017Ean  vsa  procesna  opravila  v \
  \ dodeljenih  zadevah  opraviti   brez nepotrebnega odla\u0161anja, praviloma najpozneje\
  \ v 90ih  dneh  od zadnje bremenitve dr\u017Eavnega to\u017Eilca. Izjemoma se ta\
  \ rok v zahtevnej\u0161ih zadevah lahko podalj\u0161a. Dovoljenje za podalj\u0161\
  anje roka na pobudo dr\u017Eavnega to\u017Eilca, kateremu je spis dodeljen, daje\
  \ vodja dr\u017Eavnega to\u017Eilstva oziroma dr\u017Eavni to\u017Eilec, ki ga vodja\
  \ pooblasti. Dovoljenje za podalj\u0161anje roka se lahko d\xE1, \u010De gre za\
  \ zahtevnej\u0161o zadevo, pri kateri gre za ve\u010Dje \u0161tevilo obdol\u017E\
  enih (ve\u010D kot tri) ali za ve\u010Dje \u0161tevilo kaznivih dejanj, ki se obravnavajo\
  \ v isti zadevi, ali za posebej obse\u017Eno dokazno gradivo, zlasti kadar gre za\
  \ kazniva dejanja, zaradi katerih so bili odrejeni in izvr\u0161eni prikriti preiskovalni\
  \ ukrepi, ali za posebej zahtevna pravna ali dejanska vpra\u0161anja in v drugih\
  \ upravi\u010Denih primerih po oceni vodje dr\u017Eavnega to\u017Eilstva (12. \u010D\
  len Meril).\nDr\u017Eavnemu to\u017Eilcu, ki je z naklepom ali iz malomarnosti kr\u0161\
  il dr\u017Eavnoto\u017Eilske dol\u017Enosti, predpisane z zakonom in Dr\u017Eavnoto\u017E\
  ilskim redom, se lahko izre\u010De disciplinska sankcija (prvi odstavek 80. \u010D\
  lena ZDT-1). Dejanja, ki pomenijo kr\u0161itev dr\u017Eavnoto\u017Eilske dol\u017E\
  nosti, so med drugim tudi \xBBnevestno, nepravo\u010Dasno, neustrezno ali malomarno\
  \ opravljanje dr\u017Eavnoto\u017Eilske slu\u017Ebe\xAB (3. to\u010Dka drugega odstavka\
  \ 80. \u010Dlena ZDT-1), \xBBnedoseganje pri\u010Dakovanih delovnih dose\u017Ekov\
  \ po obsegu, kakovosti ali uspe\u0161nosti ali pri\u010Dakovanega \u010Dasa za posamezna\
  \ procesna opravila ve\u010D kakor tri mesece zaporedoma iz neopravi\u010Denih razlogov\xAB\
  \ (9. to\u010Dka drugega odstavka 80. \u010Dlena ZDT-1), \xBBkr\u0161itev z zakonom\
  \ in Dr\u017Eavnoto\u017Eilskim redom dolo\u010Denega vrstnega reda oziroma prednostnega\
  \ obravnavanja zadev\xAB, (10. to\u010Dka drugega odstavka 80. \u010Dlena ZDT-1),\
  \ \xBBopustitev obvestila o prekora\u010Ditvi pri\u010Dakovanega \u010Dasa za re\u0161\
  itev zadeve, dolo\u010Denega z merili za kakovost dela dr\u017Eavnih to\u017Eilcev,\
  \ ali opustitev dol\u017Ene uporabe pospe\u0161itvenega pravnega sredstva ali opustitev\
  \ obvestila vodji dr\u017Eavnega to\u017Eilstva o uporabi pospe\u0161itvenega pravnega\
  \ sredstva\xAB (11. to\u010Dka drugega odstavka 80. \u010Dlena ZDT-1). Kr\u0161\
  itvi iz 3. in 9. to\u010Dke drugega odstavka 80. \u010Dlena ZDT-1 predstavljata\
  \ huj\u0161i disciplinski kr\u0161itvi (tretji odstavek 80. \u010Dlena ZDT-1), za\
  \ kateri je mo\u010D izre\u010Di tudi disciplinsko sankcijo prenehanja dr\u017E\
  avnoto\u017Eilske funkcije (82. \u010Dlen ZDT-1). Preostale disciplinske sankcije\
  \ so sicer pisni opomin, zmanj\u0161anje pla\u010De, ustavitev napredovanja in premestitev\
  \ na drugo dr\u017Eavno to\u017Eilstvo (prvi odstavek 81. \u010Dlena ZDT-1).\nPoleg\
  \ \u017Ee navedenega sme vodja okro\u017Enega dr\u017Eavnega to\u017Eilstva sam\
  \ prevzeti v re\u0161evanje posamezno zadevo ali opravilo, ki je dodeljeno v obravnavo\
  \ dr\u017Eavnemu to\u017Eilcu tega to\u017Eilstva, ali to zadevo oziroma opravilo\
  \ dodeliti drugemu dr\u017Eavnemu to\u017Eilcu (prvi odstavek 170. \u010Dlena ZDT-1),\
  \ \u010De gre za \xBBnevestno, nepravo\u010Dasno, neustrezno ali malomarno re\u0161\
  evanje zadeve\xAB (tretja alinea \u010Detrtega odstavka 170. \u010Dlena ZDT-1) ali\
  \ za \xBBdruga ravnanja, ki izpolnjujejo znake disciplinskih kr\u0161itev po tem\
  \ zakonu, storjena pri re\u0161evanju zadev\xAB (peta alinea \u010Detrtega odstavka\
  \ 170. \u010Dlena ZDT-1).\nVeljavna pravna ureditev torej zagotavlja tako sankcioniranje\
  \ dr\u017Eavnega to\u017Eilca, ki neupravi\u010Deno ne ravna pravo\u010Dasno, prav\
  \ tako pa prek prevzema zadeve omogo\u010Da, da se zagotovi pravo\u010Dasno ukrepanje\
  \ dr\u017Eavnega to\u017Eilca v (pred)kazenskem postopku. Glede na navedeno se s\
  \ predlogom ne strinjamo.\n "
