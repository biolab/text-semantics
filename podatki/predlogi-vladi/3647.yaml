response: "Odziv Ministrstva za finance\nPredlog Zakona o dopolnitvah in spremembah\
  \ Zakona o dav\u010Dnem postopku, ki je v zakonodajnem postopku v Dr\u017Eavnem\
  \ zboru, ureja objavo dav\u010Dnih nepla\u010Dnikov.   Po predlagani ureditvi Generalni\
  \ dav\u010Dni urad RS in Generalni carinski urad RS mese\u010Dno objavita poimenski\
  \ seznam vseh tistih dav\u010Dnih zavezancev, katerih dav\u010Dni dolg presega vi\u0161\
  ino 5.000 evrov, \u010De dav\u010Dni zavezanec dolguje javne dajatve vsaj 90 dni.\
  \ Seznam se objavi na spletnih straneh dav\u010Dnega in carinskega urada.\nV javno\
  \ objavo nepla\u010Dnikov davkov bodo vklju\u010Deni tudi zapadli, nepla\u010Dani\
  \ prispevki za socialno varnost. Prispevki za obvezno pokojninsko in invalidsko\
  \ zavarovanje, prispevki za obvezno zdravstveno zavarovanje, prispevki za zaposlovanje\
  \ in prispevki za star\u0161evsko varstvo.\nKer se v zadnjih dveh letih pove\u010D\
  uje \u0161tevilo zavezancev, ki ne predlagajo obra\u010Dunov dav\u010Dnega odtegljaja\
  \ za izpla\u010Dilo pla\u010De in nadomestila pla\u010De, \u010Deprav zaposlujejo\
  \ delavce, se predlaga tudi objava zavezancev, ki niso predlo\u017Eili obra\u010D\
  una dav\u010Dnega odtegljaja za predpretekli mesec.\nPredlog predvideva objavo vseh\
  \ dav\u010Dnih nepla\u010Dnikov \u2013 tako poslovnih subjektov kot tudi fizi\u010D\
  nih oseb.\nCilj predlagane ureditve javne objave nepla\u010Dnikov davkov in javne\
  \ objave zavezancev za davek, ki ne predlagajo obra\u010Dunov dav\u010Dnega odtegljaja\
  \ za izpla\u010Dilo pla\u010D in nadomestila pla\u010D v zakonsko dolo\u010Denih\
  \ rokih, je krepiti dav\u010Dno kulturo, izbolj\u0161ati pla\u010Dilno disciplino\
  \ ter spodbuditi k prostovoljnemu, pravilnemu in pravo\u010Dasnemu pla\u010Devanju\
  \ dav\u010Dnih obveznosti, s \u010Dimer se pove\u010Duje legitimnost dav\u010Dnega\
  \ sistema kot tak\u0161nega ter jam\u010Di teko\u010D priliv vpla\u010Dil prora\u010D\
  unskih sredstev.\nZa dosego zastavljenega cilja, predlagatelj ocenjuje, da ne zado\u0161\
  \u010Da samo javna objava podatkov o dav\u010Dnem nepla\u010Dniku, ampak je treba\
  \ poleg njegovih podatkov objaviti tudi podatke o dejanskem lastniku te pravne osebe\
  \ \u2013 dav\u010Dnega nepla\u010Dnika. Za kon\u010Dnega dejanskega lastnika pravne\
  \ osebe \u2013 dav\u010Dnega nepla\u010Dnika se \u0161teje fizi\u010Dna oseba, ki\
  \ je posredno ali neposredno imetnik dele\u017Eev ali delnic, ki predstavljajo ve\u010D\
  \ kot 25 odstotkov v kapitalu te pravne osebe \u2013 dav\u010Dnega dol\u017Enika.\
  \ \nPredlagana ureditev bo omogo\u010Dila upravi\u010Denim osebam in javnosti, da\
  \ se seznanijo z nepla\u010Dniki dav\u010Dnih obveznosti. Vsak dav\u010Dni zavezanec\
  \ pa ima mo\u017Enost, da se z izpolnitvijo dav\u010Dne obveznosti izogne uvrstitvi\
  \ na ta seznam. Menimo, da uvrstitev dol\u017Enikov dav\u010Dnih dol\u017Enikov\
  \ na seznam, ne bi imela u\u010Dinkov, ki bi zagotovili zgoraj zastavljene cilje.\n\
