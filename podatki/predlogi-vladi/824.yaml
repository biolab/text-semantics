response: "Odziv Ministrstva za zdravje\nJod predstavlja za ljudi in \u017Eivali esencialni\
  \ element, saj je nujno potreben za sintezo \u0161\u010Ditni\u010Dnih hormonov T4\
  \ in T3. Edina vira naravno prisotnega joda sta za ljudi pitna voda in hrana. Najve\u010D\
  \ joda se naravno akumulira v morskih organizmih (morskih algah, \u0161koljkah,\
  \ ribah), manj\u0161e, skoraj zanemarljive koli\u010Dine pa ga vsrkajo rastline,\
  \ ki pa se akumulirajo v mleku in drobovini \u017Eivali, ki se hranijo z njimi.\
  \ Glede na to, da so podatki o vsebnosti joda v \u017Eivilih na slovenskem trgu\
  \ zelo skopi, se predpostavlja, da je v Sloveniji glavni vir joda obogatena jedilna\
  \ sol. Posledice dolgotrajnega zmanj\u0161anega vnosa joda (< 0,050 mg/dan) za ljudi\
  \ so znane, od pojava gol\u0161e pri odraslih do motenj v razvoju novorojen\u010D\
  kov in malih otrok. \u0160kodljivi u\u010Dinki prekomernega vnosa pa se ka\u017E\
  ejo predvsem v motnjah aktivnosti \u0161\u010Ditni\u010Dne \u017Eleze ali kot njeno\
  \ zmanj\u0161ano delovanje (hipotiroza) ali pa kot njeno zve\u010Dano delovanje\
  \ (hipertiroza). Priporo\u010Dljivi povpre\u010Dni vnos joda je od 100 - 150\xB5\
  g/dan (WHO, 1996). Tak vnos zado\u0161\u010Da za vzdr\u017Eevanje normalnega delovanja\
  \ \u0161\u010Ditnice in normalno rast in razvoj organizma. Nekatera prehranska priporo\u010D\
  ila se od teh nekoliko razlikujejo, sploh na geografskih podro\u010Djih, kjer je\
  \ dokazano pomanjkanje joda v dnevni prehrani. Slovenija s svojimi priporo\u010D\
  ili sledi Nem\u010Diji in Avstriji, kjer je priporo\u010Deni dnevni vnos za odrasle\
  \ 200\xB5g, za nose\u010Dnice in doje\u010De matere pa 230\xB5g. Sodi namre\u010D\
  \ med dr\u017Eave, v katerih je prisotno pomanjkanje joda v vodi in hrani ter s\
  \ tem povezan pojav gol\u0161avosti v nekaterih geografskih predelih. Po podatkih\
  \ iz leta 2005 je Slovenija z ukrepom obveznega jodiranja soli uspela izkoreniniti\
  \ gol\u0161avost v skladu z mednarodnimi merili, saj je prenizek vnos joda blage\
  \ stopnje ugotovljen le \u0161e pri 20 % mladostnikov. V zadnjih desetih letih je\
  \ preskrbljenost z jodom v Sloveniji na\u010Deloma ustrezna, vendar nameravamo za\
  \ posamezne skupine prebivalstva v prihodnje ponovno preveriti dejanske vnose joda.\
  \ Na podlagi rezultatov raziskav bo Ministrstvo za zdravje v sodelovanju z drugimi\
  \ resornimi ministrstvi prou\u010Dilo potrebo po morebitnem ukrepanju na tem podro\u010D\
  ju. "
