response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNadurno delo Dolo\u010Danje delovnega \u010Dasa je organizacijska in poslovna\
  \ odlo\u010Ditev delodajalca glede na naravo dela, tehnologijo, organizacijo dela\
  \ in potrebe po zagotavljanju in opravljanju dolo\u010Denih storitev, delodajalec\
  \ pa mora pri tem upo\u0161tevati minimalne zahteve in omejitve, ki jih glede organizacije\
  \ delovnega \u010Dasa, trajanja dnevnega po\u010Ditka, odmorov, tedenskega po\u010D\
  itka, najdalj\u0161ega delovnega \u010Dasa, letnega dopusta ter glede no\u010Dnega\
  \ in izmenskega dela dolo\u010Da Zakon o delovnih razmerjih (Uradni list RS, \u0161\
  t. 21/13, 78/13 - popr., 47/15 - ZZSDT, 33/16 - PZ-F, 52/16 in 15/17 - odl. US;\
  \ v nadaljnjem besedilu: ZDR-1).\nPri nadurnem delu gre za delo, ki ga delavec opravlja\
  \ v skladu s pogodbo o zaposlitvi, le da ga opravlja izven sicer dolo\u010Denega\
  \ delovnega \u010Dasa, v \u010Dasu, ki presega polni delovni \u010Das. Za opredelitev\
  \ nadurnega dela je pomembna opredelitev polnega delovnega \u010Dasa. ZDR-1 v prvem\
  \ odstavku 143. \u010Dlena dolo\u010Da, da polni delovni \u010Das ne sme biti dalj\u0161\
  i od 40 ur na teden. Z zakonom ali s kolektivno pogodbo se lahko dolo\u010Di kot\
  \ polni delovni \u010Das delovni \u010Das, ki je kraj\u0161i od 40 ur na teden,\
  \ vendar ne manj kot 36 ur na teden (drugi odstavek 143. \u010Dlena ZDR-1). \u010C\
  e polni delovni \u010Das ni dolo\u010Den z zakonom ali kolektivno pogodbo, se \u0161\
  teje kot polni delovni \u010Das delovni \u010Das 40 ur na teden (\u010Detrti odstavek\
  \ 143. \u010Dlena ZDR-1).\nZDR-1 tudi \u010Dasovno omejuje nadurno delo in sicer\
  \ lahko nadurno delo traja najve\u010D osem ur na teden, najve\u010D 20 ur na mesec\
  \ in najve\u010D 170 ur na leto. V okviru dodatnega varovanja delavcev pa je predvidena\
  \ \u0161e omejitev dnevne delovne obveznosti, in sicer je dolo\u010Deno, da lahko\
  \ delovni dan traja najve\u010D deset ur. Navedena dnevna, tedenska in mese\u010D\
  na \u010Dasovna omejitev se lahko upo\u0161teva kot povpre\u010Dna omejitev v obdobju,\
  \ dolo\u010Denem z zakonom ali kolektivno pogodbo, in ne sme biti dalj\u0161e od\
  \ \u0161estih mesecev (3. odstavek 144. \u010Dlena). Odstopanja v smislu upo\u0161\
  tevanja povpre\u010Dja so torej mo\u017Ena le v primeru, \u010De obdobje izravnave\
  \ dolo\u010Da poseben zakon ali kolektivna pogodba, druga\u010De te izjeme ni mogo\u010D\
  e uporabiti.\nV skladu s prvim odstavkom 144. \u010Dlena ZDR-1 lahko delodajalec\
  \ uvede nadurno delo le v primerih, ki so izrecno dolo\u010Deni v zakonu, in sicer:\n\
  \ v primerih izjemoma pove\u010Danega obsega dela, \u010De je potrebno nadaljevanje\
  \ delovnega procesa, da bi se prepre\u010Dila \u0161koda ali nevarnost za \u017E\
  ivljenje in zdravje ljudi, \u010De je nujno, da se odvrne okvara na delovnih sredstvih,\
  \ \u010De je treba zagotoviti varnost ljudi in premo\u017Eenja ter prometa, in v\
  \ drugih izjemnih, nujnih in nepredvidenih primerih, dolo\u010Denih z zakonom ali\
  \ kolektivno pogodbo na ravni dejavnosti. \nGre za izjemne primere, ki so v naprej\
  \ \u010Dasovno nepredvideni in za katere je nujno, da se delo opravi, ne glede na\
  \ sicer dolo\u010Deno razporeditev delovnega \u010Dasa. Tudi ob nastopu katerega\
  \ od navedenih primerov delodajalec nadurnega dela ne sme uvesti, \u010De je delo\
  \ mo\u017Eno opraviti v polnem delovnem \u010Dasu z ustrezno organizacijo in delitvijo\
  \ dela, razporeditvijo delovnega \u010Dasa, z uvajanjem novih izmen ali z zaposlitvijo\
  \ novih delavcev.\nZDR-1 nalaga delodajalcu, da nadurno delo delavcu odredi pisno,\
  \ praviloma pred za\u010Detkom dela, \u010De zaradi narave dela ali nujnosti dela\
  \ to ni mogo\u010De, pa se lahko nadurno delo odredi tudi ustno. V tem primeru se\
  \ pisno odreditev vro\u010Di delavcu naknadno, najkasneje do konca delovnega tedna.\n\
  Pla\u010Dilo za delo Pla\u010Dilo za delo po pogodbi o zaposlitvi je sestavljeno\
  \ iz pla\u010De, ki mora biti vedno v denarni obliki, in morebitnih drugih vrst\
  \ pla\u010Dil, \u010De je tako dolo\u010Deno s kolektivno pogodbo. Pla\u010Da je\
  \ sestavljena iz osnovne pla\u010De, dela pla\u010De za delovno uspe\u0161nost in\
  \ dodatkov. Dodatki se dolo\u010Dijo za posebne pogoje dela, ki izhajajo iz razporeditve\
  \ delovnega \u010Dasa, in sicer za no\u010Dno delo, nadurno delo, delo v nedeljo,\
  \ delo na praznike in dela proste dneve po zakonu (tretji odstavek 127. \u010Dlena\
  \ ZDR-1). Vi\u0161ina dodatkov iz tretjega odstavka 127. \u010Dlena ZDR-1 se lahko\
  \ v kolektivni pogodbi dolo\u010Di v nominalnem znesku ali v odstotku od osnovne\
  \ pla\u010De za polni delovni \u010Das oziroma ustrezne urne postavke (\u010Detrti\
  \ odstavek 127. \u010Dlena ZDR-1). Delavcu pripadajo dodatki za delo v posebnih\
  \ pogojih dela, ki izhajajo iz razporeditve delovnega \u010Dasa: za no\u010Dno delo,\
  \ za nadurno delo, za delo v nedeljo, za delo na praznike in dela proste dneve po\
  \ zakonu (prvi odstavek 128. \u010Dlena ZDR-1). Vi\u0161ina dodatkov iz prej\u0161\
  njega odstavka se dolo\u010Di s kolektivno pogodbo na ravni dejavnosti (drugi odstavek\
  \ 128. \u010Dlena ZDR-1). Dodatek za delo v nedeljo in dodatek za delo na proste\
  \ dneve po zakonu se med seboj izklju\u010Dujeta (tretji odstavek 128. \u010Dlena\
  \ ZDR-1 ). V skladu s \u010Detrtim odstavkom 128. \u010Dlena ZDR-1 se dodatki obra\u010D\
  unavajo le za \u010Das, ko je delavec delal v pogojih, zaradi katerih mu dodatek\
  \ pripada.\nDelodajalec je dol\u017Ean delavcu do konca pla\u010Dilnega dne izdati\
  \ pisni obra\u010Dun, iz katerega so razvidni podatki o pla\u010Di, nadomestilu\
  \ pla\u010De, povra\u010Dila stro\u0161kov v zvezi z delom in drugi prejemki, do\
  \ katerih je delavec upravi\u010Den na podlagi zakona, kolektivne pogodbe, splo\u0161\
  nega akta delodajalca ali pogodbe o zaposlitvi, obra\u010Dun in pla\u010Dilo davkov\
  \ in prispevkov ter pla\u010Dilni dan. Iz pisnega obra\u010Duna morajo biti razvidni\
  \ tudi podatki o delavcu in delodajalcu (drugi odstavek 135. \u010Dlena ZDR-1).\n\
  Evidenca o izrabi delovnega \u010Dasa Zakon o evidencah na podro\u010Dju dela in\
  \ socialne varnosti (Uradni list RS, \u0161t. 40/06; v nadaljnjem besedilu: ZEPDSV)\
  \ opredeljuje evidence, ki se vodijo na podro\u010Dju dela in socialne varnosti.\
  \ ZEPDSV v 12. \u010Dlenu dolo\u010Da, da delodajalci vodijo \u0161tiri evidence,\
  \ med njimi tudi evidenco o izrabi delovnega \u010Dasa. Vsebino evidence delovnega\
  \ \u010Dasa ZEPDSV opredeljuje v 18. \u010Dlenu. V skladu s tretjo alinejo 18. \u010D\
  lena ZEPDSV je delodajalec dol\u017Ean dnevno v evidenco o izrabi delovnega \u010D\
  asa za posameznega delavca vpisovati tudi opravljene ure v \u010Dasu nadurnega dela.\n\
  Evidenco o izrabi delovnega \u010Dasa se za\u010Dne za posameznega delavca voditi\
  \ z dnem, ko sklene pogodbo o zaposlitvi, preneha pa z dnem, ko mu preneha zaposlitev.\n\
  Dokumenti s podatki o delavcu, za katerega se preneha voditi evidenca o izrabi delovnega\
  \ \u010Dasa, se hranijo kot listina trajne vrednosti, ki jo je delodajalec dol\u017E\
  an predlo\u017Eiti na zahtevo pristojnega organa.\nDelodajalec je odgovoren za pravilnost,\
  \ a\u017Eurnost in resni\u010Dnost podatkov v evidencah iz 12. \u010Dlena ZEPDSV\
  \ ter vodenje, hrambo in posodabljanje teh evidenc, sicer je lahko kaznovan z globo.\
  \ Evidenca o izrabi delovnega \u010Dasa je prvenstveno namenjena uveljavljanju pravic\
  \ iz delovnega razmerja. Iz obrazlo\u017Eitve predloga ZEPDSV k 18. \u010Dlenu izhaja\
  \ tudi, da se evidenca vodi za vsakega delavca vsakodnevno, spremljanje delovnega\
  \ \u010Dasa pa predstavlja pomemben instrument za izbolj\u0161anje organizacije\
  \ dela.  \n "
