response: "Odziv Ministrstva za zdravje\nNa seznam so uvr\u0161\u010Dene zdravstvene\
  \ storitve, ki zahtevajo uporabo visoko specializirane in drage medicinske infrastrukture\
  \ ali medicinske opreme.\nPri pripravi seznama je ministrstvo za zdravje upo\u0161\
  tevalo stali\u0161\u010De Sodi\u0161\u010Da EU v sodbi C-512/08 in 8. \u010Dlen\
  \ Direktive 2011/24/EU, in sicer, da je medicinska oprema predmet vnaprej\u0161\
  nje politike na\u010Drtovanja, tako glede koli\u010Dine, kot tudi njene geografske\
  \ porazdelitve. Sodi\u0161\u010De EU je presodilo, da je potrebno na celotnem nacionalnem\
  \ ozemlju zagotoviti racionalno, stabilno, uravnote\u017Eeno in dostopno ponudbo\
  \ sodobnih zdravstvenih storitev in da se karseda onemogo\u010Di nenamenska poraba\
  \ finan\u010Dnih, tehni\u010Dnih in \u010Dlove\u0161kih virov. Seznam zdravstvenih\
  \ storitev, za katere se zahteva predhodna odobritev, poznajo tudi druge dr\u017E\
  ave \u010Dlenice EU, ki so veliko bogatej\u0161e kot Slovenija (npr. Francija).\n\
  V uvodni dolo\u010Dbi direktive je tako zapisano  (40): \"Iz stalne sodne prakse\
  \ Sodi\u0161\u010Da izhaja, da lahko dr\u017Eave \u010Dlanice za kritje stro\u0161\
  kov bolni\u0161ni\u010Dne oskrbe v drugi dr\u017Eavi \u010Dlanici iz nacionalnega\
  \ sistema zahtevajo predhodno odobritev. Sodi\u0161\u010De je presodilo, da je tak\u0161\
  na zahteva nujna in razumna, saj so \u0161tevilo bolni\u0161nic, njihova geografska\
  \ razporeditev, na\u010Din njihove organizacije in prostori, ki jih imajo na razpolago,\
  \ ter celo narava zdravstvenih storitev, ki jih lahko ponudijo, vpra\u0161anja,\
  \ za katera mora biti omogo\u010Deno na\u010Drtovanje, ki je v splo\u0161nem namenjeno\
  \ izpolnjevanju razli\u010Dnih potreb. Sodi\u0161\u010De je ugotovilo, da je cilj\
  \ tak\u0161nega na\u010Drtovanja zagotoviti zadosten in stalen dostop do uravnote\u017E\
  ene ponudbe visokokakovostne bolni\u0161ni\u010Dne oskrbe v zadevni dr\u017Eavi\
  \ \u010Dlanici. Poleg tega to prispeva k \u017Eelenemu obvladovanju stro\u0161kov\
  \ in, kolikor je mogo\u010De, tudi prepre\u010Devanju odve\u010Dne porabe finan\u010D\
  nih, tehni\u010Dnih in \u010Dlove\u0161kih virov. Po mnenju Sodi\u0161\u010Da bi\
  \ bila tak\u0161na odve\u010Dna poraba toliko bolj \u0161kodljiva, ker sektor bolni\u0161\
  ni\u010Dne oskrbe, kot je splo\u0161no znano, povzro\u010Da znatne stro\u0161ke\
  \ in mora izpolnjevati vse ve\u010Dje potrebe, medtem ko finan\u010Dni viri, namenjeni\
  \ zdravstvenemu varstvu, niso neomejeni, in to ne glede na na\u010Din financiranja.\"\
  \nDr\u017Eavam \u010Dlanicam je torej sodi\u0161\u010De \u017Ee priznalo, da morajo\
  \ imeti pravico, da sprejmejo tiste ukrepe, ki so nujni za zagotavljanje varnega,\
  \ visokokakovostnega, u\u010Dinkovitega, dostopnega in finan\u010Dno stabilnega\
  \ sistema zdravstvenega varstva. Med te ukrepe sodijo omejitve, kot je po eni strani\
  \ \u017Ee omenjena predhodna odobritev dolo\u010Denih zdravstvenih storitev, in\
  \ po drugi strani mo\u017Enost omejitve prevelikega \"pritoka\" bolnikov iz drugih\
  \ dr\u017Eav. \u010Ceprav se slovenski bolniki raje zdravijo doma, pa popolnoma\
  \ zanesljivih analiz o tem, kaj lahko pri\u010Dakujemo, nimamo - niti v Sloveniji\
  \ niti v EU, zato kot ve\u010Dina drugih dr\u017Eav \u010Dlanic uvajamo dolo\u010D\
  ene omejitve. Na podlagi spremljanja stanja v naslednjem letu ali dveh pa se bo\
  \ pokazalo, ali so predlagane re\u0161itve ustrezne ali pa jih bo potrebno spremeniti.\n\
