response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo v okviru\
  \ svojih pristojnosti pojasnjuje, da delovni \u010Das javnih uslu\u017Ebencev v\
  \ organih dr\u017Eavne uprave ureja Uredba o delovnem \u010Dasu v organih dr\u017E\
  avne uprave (Uradni list RS, \u0161t. 115/07, 122/07 \u2013 popr., 28/16, 40/17\
  \ in 44/19; v nadaljevanju besedila: Uredba), ki v 1. \u010Dlenu dolo\u010Da, da\
  \ velja le za javne uslu\u017Ebence v organih dr\u017Eavne uprave. Navedena uredba\
  \ je bila spremenjena \u017Ee v letu 2019, spremembe so bile objavljene v Uradnem\
  \ listu \u0161t. 44/2019 z dne 5. 7. 2019.\nS spremembo Uredbe se je omogo\u010D\
  ilo javnim uslu\u017Ebencem v ministrstvih, organih v sestavi ministrstev in vladnih\
  \ slu\u017Ebah la\u017Eje usklajevanje njihovega poklicnega in zasebnega \u017E\
  ivljenja, kadar uredba zaradi potreb delovnega procesa ne dolo\u010Da druga\u010D\
  e. V spremenjenem besedilu drugega odstavka 4. \u010Dlena Uredbe se je spremenil\
  \ premakljiv delovni \u010Das. Za\u010Detek delovnega \u010Dasa je tako dolo\u010D\
  en med 7.00 in 9.00 uro, konec delovnega \u010Dasa pa med 15.00 in 17.30 uro. Posledi\u010D\
  no se je spremenil tudi 10. \u010Dlen Uredbe, ki ureja premakljiv delovni \u010D\
  as in obvezno prisotnost v vladnih slu\u017Ebah, ministrstvih in organih v sestavi\
  \ ministrstev.\nV povezavi z navedenim \u0161e pojasnjujemo, da je bil namen zadnje\
  \ novele Uredbe omogo\u010Diti javnim uslu\u017Ebencem pri\u010Detek dela ob 7.00\
  \ uri. Sprememba Uredbe je pomenila poenotenje pri\u010Detka premakljivega delovnega\
  \ \u010Dasa v organih dr\u017Eavne uprave, saj je veliko vlog javnih uslu\u017E\
  bencev vsebovalo predlog za pri\u010Detek dela ob 7.00 uri. Namen spremembe Uredbe\
  \ je bil tudi razbremenitev kadrovskih slu\u017Eb pri pripravi sklepov o druga\u010D\
  nem delovnem \u010Dasu zaradi usklajevanja poklicnega in dru\u017Einskega \u017E\
  ivljenja, hkrati pa Uredba predstojnikom \u0161e vedno omogo\u010Da druga\u010D\
  no dolo\u010Ditev delovnega \u010Dasa posameznikom, kadar je to utemeljeno ali potrebno\
  \ zaradi narave dela."
