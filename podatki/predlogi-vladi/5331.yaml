response: " Odziv Ministrstva za finance\nPri urejanju javnega naro\u010Danja in z\
  \ njim povezanega pravnega varstva mora Slovenija kot \u010Dlanica EU slediti zakonodaji\
  \ EU. Zakon o pravnem varstvu v postopkih javnega naro\u010Danja (Uradni list RS,\
  \ \u0161t. 43/11, 60/11 \u2013 ZTP-D in 63/13; v nadaljnjem besedilu: ZPVPJN) v\
  \ skladu z zakonodajo EU dolo\u010Da roke za uveljavljanje pravnega varstva, ki\
  \ so primerljivi z roki v ostalih dr\u017Eavah \u010Dlanicah EU, hkrati pa dolo\u010D\
  a tudi kratke roke za ravnanja naro\u010Dnika ter Dr\u017Eavno revizijsko komisijo\
  \ za revizijo postopkov oddaje javnih naro\u010Dil (v nadaljnjem besedilu: DKOM)\
  \ v predrevizijskem in revizijskem postopku. Rok za vlo\u017Eitev zahtevka za revizijo\
  \ je pet oziroma osem delovnih dni in je bolj podrobno dolo\u010Den v 25. \u010D\
  lenu ZPVPJN. Rok za sprejem odlo\u010Ditve naro\u010Dnika o zahtevku za revizijo\
  \ je tri oziroma osem delovnih dni in je bolj podrobno dolo\u010Den v 26. in 28.\
  \ \u010Dlenu ZPVPJN. Da bi bilo javno naro\u010Danje \u010Dim bolj u\u010Dinkovito\
  \ ZPVPJN dolo\u010Da tudi prekluzivni rok za zahtevke za revizijo zoper razpisno\
  \ dokumentacijo za oddajo javnega naro\u010Dila. Tovrstni zahtevek za revizijo je\
  \ mogo\u010De vlo\u017Eiti le do roka za prejem ponudb, po tem roku pa praviloma\
  \ morebitnih nepravilnosti v razpisni dokumentaciji ni ve\u010D mogo\u010De izpodbijati.\n\
  ZPVPJN dolo\u010Da tudi avtomati\u010Dno nadaljevanje pravnega varstva pred DKOM,\
  \ brez izrecnega izjasnjevanja vlagatelja zahtevka za revizijo, ali \u017Eeli nadaljevati\
  \ postopek pravnega varstva. Vlagatelj pa lahko svoj zahtevek za revizijo kadar\
  \ koli umakne. Da bi vlagatelje spodbudili k tak\u0161nemu umiku, je bilo z zadnjo\
  \ novelo ZPVPJN, sprejeto julija 2013, dolo\u010Deno, da je v primeru umika zahtevka\
  \ za revizijo po tem, ko je naro\u010Dnik v odgovoru na zahtevek za revizijo utemeljil\
  \ pravilnost svojih ravnanj, vlagatelj upravi\u010Den do vra\u010Dila polovice pla\u010D\
  ane takse za postopek pravnega varstva.\nDKOM mora odlo\u010Ditev sprejeti v treh\
  \ delovnih dneh oziroma v roku 15 delovnih dni, kateri se lahko izjemoma podalj\u0161\
  a za najve\u010D dodatnih 15 delovnih dni in je bolj podrobno dolo\u010Den v 31.\
  \ in 37. \u010Dlenu ZPVPJN.\nV skladu s 16. \u010Dlenom ZPVPJN ni mo\u017Eno ponovno\
  \ vlo\u017Eiti zahtevka za revizijo zaradi iste kr\u0161itve. \u010Ce je vlagatelj\
  \ v postopku oddaje javnega naro\u010Dila \u017Ee vlo\u017Eil zahtevek za revizijo\
  \ in je bilo o njem \u017Ee odlo\u010Deno ali ga je umaknil, vlagatelj v morebitnih\
  \ pozneje vlo\u017Eenih zahtevkih v istem postopku oddaje javnega naro\u010Dila\
  \ ne more ve\u010D navajati istih kr\u0161itev ali drugih kr\u0161itev iz te faze\
  \ postopka oddaje javnega naro\u010Dila, ki so mu bile ali bi mu morale biti znane\
  \ \u017Ee ob vlo\u017Eitvi prvega zahtevka, razen \u010De naro\u010Dnik ni upo\u0161\
  teval odlo\u010Ditve DKOM ali \u010De ponavlja isto kr\u0161itev. Prav tako se v\
  \ predrevizijskem in revizijskem postopku ne presojajo dejanja, ki se nana\u0161\
  ajo na isti ali ponovljeni postopek oddaje javnega naro\u010Dila in o katerih sta\
  \ naro\u010Dnik ali DKOM \u017Ee pravnomo\u010Dno odlo\u010Dila, da ne gre za kr\u0161\
  itev.\nNaro\u010Dnik lahko kljub vlo\u017Eenemu zahtevku za revizijo nadaljuje s\
  \ postopkom javnega naro\u010Danja, ne sme pa skleniti pogodbe o izvedbi javnega\
  \ naro\u010Dila, saj bi se z za\u010Detkom izvajanja pogodbe zmanj\u0161ala u\u010D\
  inkovitost pravnega varstva ponudnikov, ki jo je treba zagotoviti v skladu z zakonodajo\
  \ EU. Kadar naro\u010Dnik nadaljuje s postopkom javnega naro\u010Danja kljub vlo\u017E\
  enemu zahtevku za revizijo, v postopku pravnega varstva pa se zahtevku za revizijo\
  \ ugodi, mora naro\u010Dnik nepravilnost odpraviti, zaradi \u010Desar se mora v\u010D\
  asih (odvisno od narave nepravilnosti) vrniti v fazo postopka javnega naro\u010D\
  anja, v kateri je nepravilnost nastala.\nDolo\u010Dbe 21. \u010Dlena ZPVPJN nalagajo\
  \ naro\u010Dniku in DKOM tudi, da si morata prizadevati, da se predrevizijski in\
  \ revizijski postopek izvede brez zavla\u010Devanja in s \u010Dim manj\u0161imi\
  \ stro\u0161ki ter da se onemogo\u010Di vsaka zloraba pravic, ki jih imajo stranke\
  \ v postopku. \u010Ce stranke postopka, njihovi zakoniti zastopniki in poobla\u0161\
  \u010Denci z namenom \u0161kodovati drugemu ali s ciljem, ki je v nasprotju z dobrimi\
  \ obi\u010Daji, vestnostjo in po\u0161tenjem, zlorabljajo pravice, ki jih imajo\
  \ po tem zakonu, jim DKOM lahko izre\u010De denarno kazen do 1.300 EUR.\nNajve\u010D\
  ji u\u010Dinek na skraj\u0161anje postopkov pravnega varstva, s tem pa tudi na skraj\u0161\
  anje postopkov javnega naro\u010Danja, pa v praksi \u017Ee ima nova dolo\u010Dba\
  \ ZPVPJN, ki velja od 10. 8. 2013 in na podlagi katere je mogo\u010De zahtevek za\
  \ revizijo vlo\u017Eiti zgolj zoper bistvene nepravilnosti v postopku javnega naro\u010D\
  anja. Namen pravnega varstva namre\u010D ni zagotoviti, da bi naro\u010Dnik odpravil\
  \ vse morebitne napake v postopku javnega naro\u010Danja, temve\u010D da naro\u010D\
  nik odpravi tiste napake, ki vplivajo na ponudnikove mo\u017Enosti za pridobitev\
  \ javnega naro\u010Dila.\nVa\u0161 predlog je torej \u017Ee ustrezno upo\u0161tevan\
  \ v zakonodaji, ki ureja javno naro\u010Danje. EBRD je v letu 2011 ugotovila, da\
  \ v Sloveniji, glede na regijo EBRD, postopki pravnega varstva potekajo najhitreje\
  \ in so najbolj u\u010Dinkoviti. Glede na oceno OECD pa je Slovenija od leta 2010\
  \ do leta 2012 pove\u010Dala transparentnost, integriteto, fleksibilnost, gospodarnost\
  \ in u\u010Dinkovitost sistema javnega naro\u010Danja in v zvezi z vsemi merjenimi\
  \ kriteriji glede na EU dosega nadpovpre\u010Den rezultat. Ministrstvo za finance\
  \ pa si bo tudi v bodo\u010De prizadevalo za izbolj\u0161anje ureditve javnih naro\u010D\
  il, zlasti za \u0161e bolj pregleden, enostavnej\u0161i, debirokratiziran in informacijsko\
  \ podprt sistem javnega naro\u010Danja ter ve\u010Djo konkuren\u010Dnost in gospodarnej\u0161\
  o rabo javnih sredstev.\n "
