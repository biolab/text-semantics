response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nPrejeli\
  \ smo va\u0161 predlog za spremembo 2. \u010Dlena Pravilnika o pedago\u0161kih spremljevalcih\
  \ pri prevozu skupin otrok. Opredeljena starostna meja, predlagate, naj se iz 21\
  \ let zni\u017Ea vsaj na 18 let. Zaenkrat to ni mogo\u010De. Zakaj, pojasnjujemo\
  \ v nadaljevanju.\nPravilnik o spremljevalcih pri prevozu skupine otrok (Uradni\
  \ list RS, \u0161t. 83/11) je bil sprejet na podlagi Zakona o pravilih cestnega\
  \ prometa. V Zakonu o pravilih cestnega prometa je v drugem odstavku 90. \u010D\
  lena dolo\u010Deno, da mora skupino otrok, ki se preva\u017Ea z avtobusom, razen\
  \ pri prevozu v \u0161olo in iz \u0161ole v posebnem linijskem prevozu, spremljati\
  \ najmanj en spremljevalec (u\u010Ditelj, vzgojitelj, trener ipd.), star najmanj\
  \ 21 let, ki skrbi za varnost otrok pri vstopanju v vozilo in izstopanju iz njega\
  \ ter za red in varnost otrok v avtobusu. V petem odstavku 87. \u010Dlena je dolo\u010D\
  eno, da mora biti pri varovanju otrok iz prej\u0161njega odstavka na prehodu za\
  \ pe\u0161ce oseba, ki varuje otroke pri pre\u010Dkanju vozi\u0161\u010Da, stara\
  \ najmanj 21 let. Torej ta meja 21 let ni dolo\u010Dena samo pri prevozu skupine\
  \ otrok.\nIz navedenega razloga je Pravilnik o spremljevalcih pri prevozu skupine\
  \ otrok, ki ga je sprejel minister pristojen za \u0161olstvo v soglasju s takratnim\
  \ ministrom za promet, kot pogoj za spremljevalca pri prevozu skupine otrok dolo\u010D\
  il starost 21 let.\nV kolikor bi to mejo \u017Eeleli spremeniti oziroma starost\
  \ za spremljevalce zni\u017Eati na 18 let, bi to pomenilo spremembo Zakona o pravilih\
  \ cestnega prometa, za katerega pa je pristojno Ministrstvo za infrastrukturo. V\
  \ tem primeru bi minister pristojen za \u0161olstvo sledil morebitno spremenjeni\
  \ zakonski dolo\u010Dbi in bi obstajala podlaga za spremembo pravilnika.\nOb tem\
  \ \u0161e pojasnjujemo, da se je Pravilnik o pedago\u0161kih spremljevalcih pri\
  \ prevozih skupine otrok, na katerega se sklicuje pobuda, prenehal uporabljati z\
  \ dnem uveljavitve Pravilnika o spremljevalcih pri prevozu skupine otrok."
