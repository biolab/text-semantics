response: "Odziv Ministrstva za okolje in prostor\nVsebina tega predloga je \u017E\
  e sedaj del evropske in slovenske zakonodaje. Baterije in akumulatorji se delijo\
  \ na prenosne, avtomobilske in industrijske. Tak\u0161no ozna\u010Devanje je za\
  \ prenosne in avtomobilske baterije ter akumulatorje \u017Ee sedaj obvezno, a zaradi\
  \ tehni\u010Dnih razlogov tudi neizvedljivo v primeru prenosnih baterij, ki so sestavljene\
  \ iz ene ali ve\u010D primarnih celic (ni mo\u017Ena ponovna polnitev). V primeru\
  \ prenosnih baterij, ki so sestavljene iz ene ali ve\u010D sekundarnih celic (mo\u017E\
  na ponovna polnitev) je to urejeno z Uredbo Komisije (EU) \u0161t. 1103/2010 z dne\
  \ 29. novembra 2010 o dolo\u010Ditvi, na podlagi Direktive 2006/66/ES Evropskega\
  \ parlamenta in Sveta, pravil glede ozna\u010Devanja zmogljivosti prenosnih sekundarnih\
  \ (mo\u017Ena ponovna polnitev) ter avtomobilskih baterij in akumulatorjev.\nUredba\
  \ o ravnanju z baterijami in akumulatorji ter odpadnimi baterijami in akumulatorji\
  \ velja za vse baterije in akumulatorje, dane v promet v Sloveniji, samostojno,\
  \ v elektri\u010Dni opremi ali vgrajene v druge izdelke. Ta uredba vsebinsko povzema\
  \ Direktivo 2006/66/ES Evropskega parlamenta in Sveta z dne 6. septembra 2006 o\
  \ baterijah in akumulatorjih ter odpadnih baterijah in akumulatorjih (v nadaljevanju\
  \ Direktiva 2006/66/ES).\nV skladu z Direktivo 2006/66/ES je treba vse prenosne\
  \ ter avtomobilske baterije in akumulatorje opremiti z oznako zmogljivosti. Namen\
  \ te oznake je, da se kon\u010Dnim uporabnikom pri nakupu prenosnih ter avtomobilskih\
  \ baterij in akumulatorjev zagotovijo koristne, lahko razumljive ter primerljive\
  \ informacije.\nDolo\u010Dba iz Direktive 2006/66/ES je prenesena tudi v slovenski\
  \ pravni red (33. \u010Dlen uredbe). Velja, da mora \xBBizvorni proizvajalec prenosnih\
  \ in avtomobilskih baterij ali akumulatorjev zagotoviti, da je na prenosnih in avtomobilskih\
  \ baterijah in akumulatorjih navedena zmogljivost v vidni, \u010Ditljivi in neizbrisni\
  \ obliki.\xAB\nTa odgovor se opira tudi na dokument slu\u017Eb Komisije \u2013 \xBB\
  Questions and Answers on the Batteries Directive (2006/66/EC)\xAB, maj 2014, ki\
  \ je v angle\u0161kem jeziku dostopen na spletni strani, kot sledi:\n\xBBVzpostavitev\
  \ pravil o ozna\u010Devanju zmogljivosti v primeru prenosnih baterij, ki so sestavljene\
  \ iz ene ali ve\u010D primarnih celic (ni mo\u017Ena ponovna polnitev) se je izkazalo\
  \ za veliko bolj zapleteno od pri\u010Dakovanega, saj zmogljivost tak\u0161nih baterij\
  \ variira od samega namena uporabe (od naprave katera jo uporablja). Na podlagi\
  \ dveh predhodnih \u0161tudij, pripravljenih za Komisijo, je \u0161tudija izvedljivosti\
  \ CENELEC novembra 2012 potrdila, da s tehni\u010Dnega vidika trenutno ni mogo\u010D\
  e oblikovati ene same, enostavne, smiselne in uporabne oznake zmogljivosti za prenosne\
  \ baterije pri katerih ni mo\u017Ena ponovna polnitev\xAB."
