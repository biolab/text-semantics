  \ da lahko sami skrbijo za svoje pre\u017Eivetje in za prihodke na starost. \u010C\
  e brezposelni upravi\u010Denec do denarne socialne pomo\u010Di namre\u010D sprejme\
  \ zaposlitev, se vklju\u010Di v vsa socialna zavarovanja in mu je tako omogo\u010D\
  eno uveljavljanje pravic iz naslova socialnih zavarovanj v primeru nastopa socialnega\
  \ primera (bolezen, po\u0161kodba, brezposelnost, materinstvo, invalidnost, starost).\_\
  \nV zvezi s predlogom poudarjamo, da pogoje za upravi\u010Denost do denarne socialne\
  \ pomo\u010Di trenutno urejata Zakon o socialno varstvenih prejemkih (Uradni list\
  \ RS, \u0161t. 61/10, 40/11, 14/13, 99/13, 90/15, 88/16, 31/18, 73/18 in 196/21\
  \ \u2013 ZDOsk; v nadaljnjem besedilu ZSVarPre) in Zakon o uveljavljanju pravic\
  \ iz javnih sredstev (Uradni list RS, \u0161t. 62/10, 40/11, 40/12 \u2013 ZUJF,\
  \ 57/12 \u2013 ZPCP-2D, 14/13, 56/13 \u2013 Z\u0160tip-1, 99/13, 14/15 \u2013 ZUUJFO,\
  \ 57/15, 90/15, 38/16 \u2013 odl. US, 51/16 \u2013 odl. US, 88/16, 61/17 \u2013\
  \ ZUP\u0160, 75/17, 77/18, 47/19, 189/20 \u2013 ZFRO in 54/22 \u2013 ZUP\u0160-1;\
  \ v nadaljnjem besedilu ZUPJS).\_\nV skladu z 2. \u010Dlenom ZSVarPre je denarna\
  \ socialna pomo\u010D socialno varstveni prejemek, namenjen tistim posameznikom,\
  \ ki si materialne varnosti ne morejo zagotoviti zaradi okoli\u0161\u010Din, na\
  \ katere sami ne morejo vplivati.\nV skladu s 6. \u010Dlenom ZSVarPre so do denarne\
  \ socialne pomo\u010Di upravi\u010Dene osebe, ki si zase in za svoje dru\u017Einske\
  \ \u010Dlane sredstev v vi\u0161ini minimalnega dohodka ne morejo zagotoviti iz\
  \ razlogov, na katere niso mogle oziroma ne morejo vplivati, in so uveljavljale\
  \ pravico do denarnih prejemkov po drugih predpisih in pravico do oprostitev in\
  \ olaj\u0161av po tem zakonu ter izpolnjujejo druge pogoje po tem zakonu.\_\nOkoli\u0161\
  \u010Dine, na katere bi posameznik lahko vplival (t.i. krivdni razlogi), veljavni\
  \ zakon (28. \u010Dlen ZSVarPre) dolo\u010Da:\na)\_\_ \_primeroma, med katerimi\
  \ so tudi:\n razlogi, zaradi katerih pristojni organ za zaposlovanje osebo preneha\
  \ voditi v evidenci brezposelnih oseb, in sicer \u010De: \t se sama odjavi iz evidence\
  \ brezposelnih oseb ali iz evidence oseb, vklju\u010Denih v program aktivne politike\
  \ zaposlovanja, odkloni vklju\u010Ditev v ukrep aktivne politike zaposlovanja ali\
  \ kr\u0161i obveznosti, sprejete s pogodbo o vklju\u010Ditvi v ukrep aktivne politike\
  \ zaposlovanja, odkloni ustrezno ali primerno zaposlitev ali si pri pogovoru za\
  \ zaposlitev ne prizadeva za njeno pridobitev, dela ali je zaposlena na \u010Drno,\
  \ ni aktivni iskalec ali iskalka zaposlitve, razen \u010De je te obveznosti opro\u0161\
  \u010Dena z zaposlitvenim na\u010Drtom, odkloni podpis zaposlitvenega na\u010Drta\_\
  \   neprijavljenost pri pristojnem organu za zaposlovanje, kadar bi se oseba po\
  \ predpisih, ki urejajo trg dela, lahko \u0161tela za brezposelno osebo,\_ \nb)\_\
  \_ \_splo\u0161no pa dolo\u010Da, da do denarne socialne pomo\u010Di ni upravi\u010D\
  ena oseba:\n ki ne dosega minimalnega dohodka iz razlogov, na katere je mogla vplivati\
  \ oziroma lahko vpliva, ali\_ ki brez utemeljenih razlogov zavra\u010Da, se izogiba\
  \ ali opu\u0161\u010Da aktivnosti, ki bi lahko oziroma lahko privedejo do zaposlitve\
  \ oziroma do drugega na\u010Dina izbolj\u0161anja socialnega polo\u017Eaja zanjo\
  \ ali njene dru\u017Einske \u010Dlane. \nDenarna socialna pomo\u010Di je torej zadnja\
  \ v vrsti pomo\u010Di, ki se samski osebi oziroma dru\u017Eini zagotovi, \u010D\
  e si sama materialne varnosti za\u010Dasno po merilih ZSVarPre ne more zagotoviti\
  \ zaradi okoli\u0161\u010Din, na katere ne more vplivati. Temeljno na\u010Delo ZSVarPre\
  \ je, da je vsakdo po svojih sposobnostih dol\u017Ean skrbeti za dostojno pre\u017E\
  ivetje sebe in svojih dru\u017Einskih \u010Dlanov in da upravi\u010Denec do denarne\
  \ socialne pomo\u010Di ne more biti v ugodnej\u0161em socialnem polo\u017Eaju od\
  \ tistega, ki si sredstva za pre\u017Eivetje zagotavlja z delom ali na podlagi pravic\
  \ iz dela. Oseba, ki je zmo\u017Ena za delo, se mora torej \u010Dimprej zaposliti,\
  \ da bo sama skrbela za sebe oziroma svoje dru\u017Einske \u010Dlane. \u010Ce je\
  \ na strani delovno sposobnega posameznika podana katerakoli od zgoraj navedenih\
  \ okoli\u0161\u010Din, gre za krivdni razlog iz 28. \u010Dlena ZSVarPre in posameznik\
  \ do denarne socialne pomo\u010Di ni upravi\u010Den.\nGlede na navedeno Ministrstvo\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti ocenjuje, da je\
  \ sistem socialnih pomo\u010Di v skladu z veljavnim ZSVarPre ustrezno urejen kot\
  \ zadnja varovalna mre\u017Ea \u0161ir\u0161ega sistema socialne varnosti, ki posamezniku\
  \ pomaga pri pre\u017Eivetju, ko nastopijo okoli\u0161\u010Dine, na katere ne more\
  \ vplivati oziroma ni mogel vplivati, zato predlog predlagatelja ni ustrezen za\
  \ nadaljnjo obravnavo."
