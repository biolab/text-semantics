response: "Odziv Ministrstva za pravosodje\nV okviru Uprave Republike Slovenije za\
  \ izvr\u0161evanje kazenskih sankcij so bili z namenom prepre\u010Devanja \u0161\
  irjenja virusa SARS-CoV-2 v zavodih za prestajanje kazni zapora sprejeti \u0161\
  tevilni ukrepi. Sprejemali so se po na\u010Delu sorazmernosti in postopnosti glede\
  \ na prostorske in druge zmo\u017Enosti posameznega zavoda. Z za\u010Dasnimi ukrepi\
  \ na podro\u010Dju izvr\u0161evanja kazenskih sankcij, ki so urejeni v interventni\
  \ zakonodaji, sledimo na\u010Delu varovanja zdravja in \u017Eivljenja ljudi, s ciljem\
  \ prepre\u010Devanja in \u0161irjenja oku\u017Ebe z virusom SARS-CoV-2 ter zagotavljanja\
  \ varnej\u0161ih pogojev zaprtim osebam in zaposlenim v zavodih za prestajanje kazni\
  \ zapora.\nMed pomembne ukrepe za dosego tega cilja med drugimi sodi tudi prekinitev\
  \ prestajanja kazni zaradi prepre\u010Devanja \u0161irjenja virusa SARS-CoV-2. Institut\
  \ prekinitve zaporne kazni\_sicer v slovenski zakonodaji obstaja \u017Ee dlje \u010D\
  asa, sedanja ureditev pa le nadgrajuje obstoje\u010De dolo\u010Dbe z mo\u017Enostjo\
  \ hitrej\u0161ega postopanja, vse z namenom izognitve tveganju ter zagotavljanju\
  \ varnej\u0161ih pogojev prestajanja zaporne kazni.\nInstitut prekinitve prestajanja\
  \ zaporne kazni je na sistemski ravni urejen v 82. \u010Dlenu Zakona o izvr\u0161\
  evanju kazenskih sankcij (v nadaljevanju ZIKS-1; Uradni list RS, \u0161t. 110/06\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 76/08, 40/09, 9/11 \u2013 ZP-1G,\
  \ 96/12 \u2013 ZPIZ-2, 109/12, 54/15 in 11/18). Na pro\u0161njo obsojenca, ali z\
  \ njegovo privolitvijo na pro\u0161njo njegovih o\u017Ejih dru\u017Einskih \u010D\
  lanov, rejnika in skrbnika, lahko direktor zavoda, kadar za to ne obstajajo varnostni\
  \ zadr\u017Eki, prekine prestajanje kazni zapora, \u010De obstajajo okoli\u0161\u010D\
  ine, ki so v navedenem \u010Dlanu taksativno navedene. Odlo\u010Dba o prekinitvi\
  \ prestajanja kazni zapora se izda za \u010Das trajanja razloga, zakon pa v \u010D\
  etrtem odstavku navedenega \u010Dlena jasno dolo\u010Da, da se \u010Das prekinitve\
  \ kazni ne v\u0161teje v prestajanje kazni, saj obsojeni dejansko dosojeno kazen\
  \ med prekinitvijo kazni ne prestaja in je na prostosti. Navedeno splo\u0161no pravilo\
  \ glede nev\u0161tevanja \u010Dasa med prekinitvijo kazni velja tako za redno prestajanje\
  \ kazni zapora, kot tudi za prestajanje kazni zapora ob koncu tedna.\nZakon o za\u010D\
  asnih ukrepih za omilitev in odpravo posledic COVID-19 (tako imenovani: PKP5 v nadaljevanju:\
  \ ZZUOOP; Uradni list RS, \u0161t. 152/2020 in 175/20), ki med drugim posega tudi\
  \ na podro\u010Dje izvr\u0161evanja kazenskih sankcij in se uporablja od 24. 10.\
  \ 2020 dalje, omogo\u010Da, da lahko direktor zavoda za prestajanje kazni zapora,\
  \ ne glede na prvi odstavek 82. \u010Dlena ZIKS-1 po uradni dol\u017Enosti prekine\
  \ prestajanje kazni zapora obsojencu tudi, \u010De je to potrebno zaradi prepre\u010D\
  itve \u0161irjenja virusa SARS-CoV-2, za \u010Das enega meseca, kadar ne obstajajo\
  \ varnostni zadr\u017Eki. Trajanje prekinitve kazni zapora se lahko obsojencu podalj\u0161\
  uje dokler obstaja razlog za prekinitev.\nZakonska podlaga, da bi se \u010Das prekinitve\
  \ v\u0161tel v izre\u010Deno zaporno kazen, ne obstaja. Poudarjamo, da je treba\
  \ spo\u0161tovati pravnomo\u010Dno izre\u010Dene sodbe sodi\u0161\u010D in da v\u0161\
  tetje \u010Dasa, pre\u017Eivetega na prekinitvi, ne bi pripomoglo k izbolj\u0161\
  anju epidemiolo\u0161kih razmer oziroma k\_ prepre\u010Devanju \u0161irjenja oku\u017E\
  be z virusom SARS-CoV-2 v zaporih, kar je temeljni namen prekinitve kazni po 27.\
  \ \u010Dlenu ZZUOOP. Sprememba zakonodaje, ki bi sledila predlogu dr\u017Eavljana,\
  \ ni na\u010Drtovana, saj bi to predstavljalo prekomeren poseg v \u017Ee izre\u010D\
  ene sodbe. Zaporna kazen oziroma zaporna kazen ob koncu tedna se namre\u010D\_praviloma\
  \ izvr\u0161uje v zavodu za prestajanje kazni zapora. Poleg tega bi v\u0161tevanje\
  \ obdobja na prekinitvi zaporne kazni v \u010Dasu epidemije COVID-19 pomenilo privilegiranje\
  \ te skupine obsojencev in neenako obravnavo v primerjavi z obsojenci, ki so na\
  \ prekinitvi zaporne kazni iz drugih razlogov.\nZnova poudarjamo, da je namen ukrepa\
  \ prekinitve prestajanja zaporne kazni in \u0161e nekaterih drugih za\u010Dasnih\
  \ re\u0161itev na podro\u010Dju izvr\u0161evanja kazenskih sankcij varovanja zdravja\
  \ in \u017Eivljenja ljudi, s ciljem prepre\u010Devanja \u0161irjenja oku\u017Ebe\
  \ v zaporih.\nGlede na navedeno menimo, da so trenutno sprejeti ukrepi ustrezni\
  \ in predlog ni primeren za nadaljnjo obravnavo."
