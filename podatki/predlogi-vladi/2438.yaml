response: "Odziv Ministrstva za zunanje zadeve\nSlovenija je postala \u010Dlanica\
  \ Evropske unije s 1. 5. 2004. Podlaga za vstop je bila Pristopna pogodba z dne\
  \ 16. 4. 2003. Z uveljavitvijo t.i. Lizbonske pogodbe je izstop iz Evropske unije\
  \ dejansko mo\u017Een. Od 1. 12. 2009  Pogodba o Evropski uniji v 50. \u010Dlenu\
  \ namre\u010D dolo\u010Da, da lahko vsaka dr\u017Eava \u010Dlanica Evropske unije\
  \ v skladu s svojimi ustavnimi pravili odlo\u010Di za izstop iz Unije. Dr\u017E\
  ava \u010Dlanica, ki se odlo\u010Di za izstop, sklene z Unijo sporazum o podrobnostih\
  \ izstopa, prav tako pa se z dnevom izstopa za to dr\u017Eavo \u010Dlanico prenehajo\
  \ uporabljati temeljne pogodbe Evropske unije. Vendar pa doslej \u0161e iz Evropske\
  \ unije ni izstopila nobena dr\u017Eava \u010Dlanica, prav tako za kaj takega niti\
  \ ni bila podana nobena pobuda.\n Teoreti\u010Dno gledano izstop iz Evropske unije\
  \ pomeni izklju\u010Ditev iz skupnega trga in prostega pretoka dobrin, oseb, storitev\
  \ in kapitala, prav tako se predvidoma prenehajo uporabljati dolo\u010Dbe o Schengenskem\
  \ prostoru, kot tudi dolo\u010Dbe o monetarni uniji. To enostavno pomeni, da bi\
  \ za vsako potovanje \u010Dez mejo ponovno potrebovali potne liste in bili izpostavljeni\
  \ dolgemu \u010Dakanju na meji, ki se ga marsikdo zagotovo \u0161e spomni. Ponovno\
  \ bi se uvedle tudi carinske dajatve na meji z dr\u017Eavami \u010Dlanicami EU,\
  \ trgovinski sporazumi s tretjimi dr\u017Eavami bi prenehali veljati, dr\u017Eavljani\
  \ izstopajo\u010De dr\u017Eave pa bi izgubili status dr\u017Eavljanov EU in pravice,\
  \ ki jim iz tega naslova pripadajo, vklju\u010Dno s temeljnimi pravicami, kot jih\
  \ dolo\u010Da Listina o temeljnih pravicah EU. Izvoz slovenskih podjetij, na \u010D\
  emer temelji velik dele\u017E na\u0161ega gospodarstva, bi se tako zaradi visokih\
  \ dajatev zelo zmanj\u0161al. Med mladimi izredno popularne \u0161tudentske izmenjave\
  \ in \u0161olanje na tujih univerzah bi postal privilegij.\n\nDr\u017Eava, ki izstopi,\
  \ tudi ni ve\u010D upravi\u010Dena do sredstev iz prora\u010Duna Evropske unije.\
  \ Za primerjavo \u2013 po uradnih podatkih Komisije (Vir: ec.europa.eu/budget/library/biblio/publications/2010/fin_report/fin_re...)\
  \ je Slovenija npr. le v letu 2010 iz prora\u010Duna EU prejela 369 milijonov EUR\
  \ ve\u010D, kot je vanj vpla\u010Dala. Gre za vsoto, ki nikakor ni zanemarljiva.\
  \ Za sredstva, s katerimi smo v Sloveniji uspeli izgraditi marsikatero lokalno cesto\
  \ ali \u010Distilno napravo, posodobiti \u017Eelezni\u0161ke odseke, vzpostaviti\
  \ \u0161tevilna delovna mesta ali pa prebivalcem v odro\u010Dnej\u0161ih krajih\
  \ omogo\u010Diti dostop do interneta ali javnega vodovoda. Ne nazadnje s temi sredstvi\
  \ uspe\u0161no vzdr\u017Eujemo in razvijamo tudi slovensko pode\u017Eelje ter ohranjamo\
  \ konkuren\u010Dnost na\u0161ega kmetijstva.\nEvropska unija si kot unija vrednot\
  \ prizadeva za spo\u0161tovanje \u010Dlovekovega dostojanstva, svobode, demokracije,\
  \ enakosti, pravne dr\u017Eave in spo\u0161tovanja \u010Dlovekovih pravic ter ob\
  \ tem temelji na na\u010Delu solidarnosti, kot enem temeljnih na\u010Del Evropske\
  \ unije. Prizadeva si za trajnostni razvoj Evrope, ki temelji na uravnote\u017E\
  eni gospodarski rasti, in za visoko konkuren\u010Dno socialno tr\u017Eno gospodarstvo,\
  \ usmerjeno v polno zaposlenost in socialni napredek. Posledi\u010Dno imajo dr\u017E\
  ave \u010Dlanice Evropske unije dol\u017Enost lojalnega sodelovanja med sabo in\
  \ z institucijami Evropske unije pri doseganju teh ciljev in vrednot, kar vklju\u010D\
  uje tudi pomo\u010D dr\u017Eavam, ki se znajdejo v izrednih razmerah.\nZ izstopom\
  \ iz Evropske unije bi Republika Slovenija izgubila vsa zgoraj na\u0161tete prednosti,\
  \ kar bi najbolj izrazito prizadelo ravno njene dr\u017Eavljane in gospodarske subjekte.\n\
