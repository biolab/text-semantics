response: "Odziv Ministrstva za kulturo\nZa\u0161\u010Dita slovenskega jezika pri\
  \ izdajanju medijev oziroma raz\u0161irjanju televizijskih programov je urejana\
  \ v 5. \u010Dlenu Zakona o medijih (Uradni list RS, \u0161t. 110/06 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 36/08 \u2013 ZPOmK-1, 77/10 \u2013 ZSFCJA,\
  \ 90/10 \u2013 odl. US, 87/11 \u2013 ZAvMS, 47/12 in 47/15 \u2013 ZZSDT; v nadaljnjem\
  \ besedilu: ZMed), ki med drugim dolo\u010Da, da mora izdajatelj, ki je ustanovljen\
  \ oziroma registriran v Republiki Sloveniji, raz\u0161irjati programske vsebine\
  \ v slovenskem jeziku, ali pa morajo biti na ustrezen na\u010Din prevedene v sloven\u0161\
  \u010Dino, razen kadar so v prvi vrsti namenjene bralcem, poslu\u0161alcem oziroma\
  \ gledalcem iz druge jezikovne skupine. Kot izhaja \u017Ee iz same dolo\u010Dbe,\
  \ pa torej zahteva o obveznem raz\u0161irjanju v slovenskem jeziku ne velja za televizijske\
  \ programe oziroma medije tujih izdajateljev. Ti lahko torej povsem svobodno raz\u0161\
  irjajo (npr. prek satelita, kabelsko-distribucijskih sistemov, IP TV itd.) svoje\
  \ programe v Republiki Sloveniji v nam tujem jeziku.\nTo dolo\u010Da tudi temeljno\
  \ na\u010Delo o svobodi raz\u0161irjanja programskih vsebin iz drugih dr\u017Eav,\
  \ ki v 7. \u010Dlenu ZMed dolo\u010Da, da Republika Slovenija zagotavlja svobodo\
  \ raz\u0161irjanja in sprejemanja programskih vsebin iz drugih dr\u017Eav na njeno\
  \ obmo\u010Dje in lahko v posameznih primerih omejuje to svobodo le v skladu z mednarodno\
  \ pogodbo, ki obvezuje Republiko Slovenijo, in tem zakonom. To svobo\u0161\u010D\
  ino je Republika Slovenija dol\u017Ena zagotavljati tudi na podlagi Direktive 2010/13/EU\
  \ o avdiovizualnih medijskih storitvah, ki je bila v slovenski pravni red prenesena\
  \  z  Zakonom o avdiovizualnih medijskih storitvah (Uradni list RS, \u0161t. 87/11\
  \ in 84/15), ki prav tako med splo\u0161nimi na\u010Deli v 12. \u010Dlenu dolo\u010D\
  a, da Republika Slovenija zagotavlja svobodo sprejemanja avdiovizualnih medijskih\
  \ storitev iz drugih dr\u017Eav \u010Dlanic Evropske unije in ne omejuje njihovega\
  \ prena\u0161anja na svojem ozemlju, razen v primerih, dolo\u010Denih v 3. in 4.\
  \ \u010Dlenu Direktive 2010/13/EU.\nGlede na to, da je v predlogu opisana praksa\
  \ televizijskega programa v srbskem jeziku povsem skladna s slovensko medijsko in\
  \ avdiovizualno zakonodajo ter evropskim pravnim redom, v obravnavani zadevi ne\
  \ vidimo razlogov za ukrepanje. \n "
