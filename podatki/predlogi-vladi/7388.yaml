response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo je podpornik\
  \ aktivnega in transparentnega komuniciranja z dr\u017Eavljani, gospodarstvom in\
  \ tudi javno upravo, zato smo mnenja, da je va\u0161a ideja vredna premisleka in\
  \ bi prispevala k \u0161e vi\u0161ji motiviranosti komuniciranja z dr\u017Eavo s\
  \ ciljem vzpostavitve u\u010Dinkovitega servisa za vse subjekte. Ob tem pa je potrebno\
  \ opozoriti tudi na dejstvo, da se dolo\u010Dene te\u017Eave, ki jih imajo dr\u017E\
  avljani z dr\u017Eavo, \u017Ee sedaj lahko javi in ureja preko obstoje\u010Dih in\
  \ vpeljanih re\u0161itev.\nPoslanstvo Slu\u017Ebe za bolj\u0161o zakonodajno upravne\
  \ procese in kakovost je usmerjeno predvsem v odpravo obstoje\u010Dih administrativnih\
  \ ovir in prepre\u010Devanju novih ter skrbi za pripravo bolj\u0161e zakonodaje.\
  \ Na tem podro\u010Dju skozi leta zaznavamo pove\u010Devanje trenda konkretnih predlogov\
  \ in pobud, ki smo jih prvotno obravnavali z uporabo osnovne programske opreme.\
  \ Z razvojem tehnologije je bila tudi na\u0161a te\u017Enja pribli\u017Eati se uporabnikom\
  \ storitev javne uprave in \u0161ir\u0161e, ter jim omogo\u010Diti, da te\u017E\
  avo javijo na mestu samem, hitro, enostavno in brezpla\u010Dno. Prav tako zasledujemo\
  \ cilj, da se informacije o javljenih in odpravljenih te\u017Eavah zbirajo na enem\
  \ mestu, s \u010Dimer zagotovimo enotnost, uporabnost in verodostojnost informacij.\n\
  Tako je bilo v letu 2013 vzpostavljeno spletno mesto STOP birokraciji, kjer so vam\
  \ na voljo vse najpomembnej\u0161e in novej\u0161e informacije o odpravi administrativnih\
  \ ovir in pripravi bolj\u0161e zakonodaje ter seznam vseh pobud in predlogov z odzivi\
  \ pristojnih organov (s statusi posamezne pobude), uspe\u0161no re\u0161eni primeri\
  \ te\u017Eav oziroma dobre prakse javljenih s strani dr\u017Eavljanov/gospodarstva\
  \ ter seznam realiziranih ukrepov, ki so plod sodelovanja z gospodarstvom in ostalimi\
  \ resorji. \u017De vzpostavitev spletnega mesta, ki med drugim vsebuje tudi enotno\
  \ orodje za zajem in upravljanje pobud, je prineslo velike pozitivne rezultate,\
  \ vzpostavitev mobilne aplikacije, ki omogo\u010Da enake funkcionalnosti kot spletno\
  \ mesto, pa je dostopnost do javljanja te\u017Eav o administrativni ovirah povsem\
  \ odprlo. Vsak imetnik aplikacije tako lahko v vsakem trenutku javi svojo te\u017E\
  avo, ki jo v okviru projekta STOP birokraciji pregledamo, objavimo in posredujemo\
  \ v re\u0161evanje pristojnim organom. Vsak odziv organa na javljeno te\u017Eavo\
  \ se s strani ekipe sodelavcev STOP birokraciji pregleda in po potrebi dodatno uskladi.\
  \ Odziv pristojnega organa se objavi, hkrati pa se o tem obvesti tudi uporabnika.\n\
  V kolikor je predlog/pobuda konkretna in predstavlja ve\u010Djo te\u017Eavo, jo\
  \ v soglasju s prisotnim organom uvrstimo v Enotno zbirka ukrepov za bolj\u0161\
  e zakonodajno in poslovno okolje, ki predstavlja enotno managersko orodje za spremljanje\
  \ napredka realizacije ukrepov ministrstev, ki jo uporabljajo tudi ministrstva sama.\n\
  Z namenom seznanitve javnosti o mo\u017Enostih, ki jih ponuja spletno mesto in ostale\
  \ sodobne re\u0161itve, spodbuditi in ozavestiti obstoje\u010De uporabnike, ter\
  \ povabiti nove k sodelovanju ter uporabi storitev, ki jih ponuja spletno mesto\
  \ Stop birokraciji, smo pripravili tudi video predstavitev, ki na animiran na\u010D\
  in s pomo\u010Djo uspe\u0161no re\u0161enega primera, prikazuje proces re\u0161\
  evanja pobud za izbolj\u0161avo predpisa.\nMenimo, da je pomembno zavedanje tako\
  \ dr\u017Eavljanov in poslovnih subjektov, da so klju\u010Dni \u010Dlen pri sporo\u010D\
  anju dr\u017Eavi o nepotrebnih ovirah s katerimi se sre\u010Dujejo, kot tudi zavedanje\
  \ dr\u017Eave, da se na podlagi konkretnih informacij s strani uporabnikov dolo\u010D\
  ene situacije lahko bolje, optimalneje uredijo.\nGlede na navedeno bomo va\u0161\
  \ predlog imeli v mislih pri nadaljnjih nadgradnjah funkcionalnosti obstoje\u010D\
  ega sistema STOP birokraciji, pri \u010Demer pa je nujno, da se pred uvedbo nove\
  \ informacijske re\u0161itve izvede temeljita analiza potreb ter stro\u0161kov in\
  \ koristi.\n "
