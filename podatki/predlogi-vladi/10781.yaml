response: "Odziv Ministrstva za finance\nPo Zakonu o davku na vodna plovila (Uradni\
  \ list RS, \u0161t. 117/06 in 40/12 \u2013 ZUJF; v nadaljevanju: ZDVP) so z davkom\
  \ na vodna plovila (v nadaljnjem besedilu: DVP) pod pogoji iz 2. \u010Dlena ZDVP\
  \ obdav\u010Dena vsa plovila, ki se ne uporabljajo za opravljanje registrirane dejavnosti\
  \ in so dalj\u0161a od petih metrov. Nekatera plovila, kot primeroma tradicionalna\
  \ plovila in plovila starej\u0161a od trideset let, ki so pomembna za ohranjanje\
  \ kulturne dedi\u0161\u010Dine ter plovila za jadranje, veslanje ali kot spremljevalna\
  \ plovila dru\u0161tev za vodne \u0161porte so iz obdav\u010Ditve izvzeta.\nZ uveljavitvijo\
  \ Zakona za uravnote\u017Eenje javnih financ, v letu 2012, je pri\u0161lo do spremembe\
  \ ZDVP in sicer je pri\u0161lo do spremembe pri na\u010Dinu zni\u017Eevanja dav\u010D\
  ne obveznosti zaradi starosti plovila oziroma njegovega pogona (ukinjeno je bilo\
  \ zni\u017Eevanje dav\u010Dne obveznosti glede na starost pogona oziroma motorja\
  \ in je tako odvisno le od starosti plovila). Hkrati je bil zvi\u0161an prag, do\
  \ katerega se lahko dav\u010Dna obveznost zaradi starosti plovila zni\u017Euje in\
  \ sicer iz 35 % na 50 % ter uveden dodatni davek od plovil, ki se je prvi\u010D\
  \ odmeril za leto 2013. Dodatni davek od plovil se odmeri smiselno na enak na\u010D\
  in kot DVP \u2013 odmeri se za plovila nad 5 metri dol\u017Eine in je odvisen je\
  \ od dol\u017Eine plovila ter od mo\u010Di pogona plovila, davek pa se, enako kot\
  \ DVP, zni\u017Euje glede na starost plovila. DVP kot tudi dodatni davek od plovil\
  \ tako nista odvisna od vrednosti plovila, hkrati pa se glede na \u017Eivljenjsko\
  \ dobo plovila, za vsako dopolnjeno leto starosti plovila zni\u017Eata za 5 % (do\
  \ najmanj 50 % dav\u010Dne obveznosti za novo plovilo).\nDVP je premo\u017Eenjski\
  \ davek, ki se ne odmerja neposredno od vrednosti plovila, ampak od lastnosti plovila\
  \ kot sta dol\u017Eina in mo\u010D motorja. Zaradi njegove ekolo\u0161ke naravnanosti\
  \ so ob isti dol\u017Eini bolj obdav\u010Dena plovila z mo\u010Dnej\u0161im motorjem.\
  \ Hkrati se vi\u0161ina dav\u010Dne obveznosti ni\u017Ea v odvisnosti od starosti\
  \ plovila. Navedene lastnosti oziroma nekatere izmed njih pri odmeri davka na plovila\
  \ upo\u0161teva tudi npr. sosednja Hrva\u0161ka, pri \u010Demer se dav\u010Dna obveznost\
  \ na Hrva\u0161kem ne zni\u017Euje v odvisnosti od starosti plovila.\nUrejanje predmeta\
  \ obdav\u010Ditve je v polju proste presoje zakonodajalca, pri \u010Demer se, poleg\
  \ zasledovanja finan\u010Dnih ciljev, v sistem obdav\u010Ditve velikokrat vgradijo\
  \ tudi podporni ukrepi najrazli\u010Dnej\u0161im politikam dr\u017Eave (npr. okoljski).\
  \ Pri tem je, po teoriji obdav\u010Denja, smiselno dav\u010Dno obremenitev porazdeliti\
  \ med razli\u010Dne dav\u010Dne vire in s tem dose\u010Di enakomernej\u0161o porazdelitev\
  \ tega bremena med zavezance z razli\u010Dno strukturo dohodkov in premo\u017Eenja.\
  \ Zakonodajalec ima pri presoji, katera vrsta dav\u010Dne obremenitve je oziroma\
  \ bi bila najbolj primerna za uresni\u010Devanje javnofinan\u010Dnih potreb dr\u017E\
  ave ter zasledovanje ekonomske, fiskalne ter drugih politik dr\u017Eave razmeroma\
  \ prosto izbiro. Ministrstvo za finance, kot pristojno za pripravo re\u0161itev\
  \ s podro\u010Dja obdav\u010Ditve, pri morebitni pripravi novih re\u0161itev na\
  \ podro\u010Dju zakonodaje s svojega delovnega podro\u010Dja, upo\u0161tevaje vsakokratni\
  \ pravni okvir, cilje in namene dav\u010Dne politike ter javnofinan\u010Dno stanje,\
  \ prou\u010Di tudi predloge zavezancev oziroma zainteresirane javnosti."
