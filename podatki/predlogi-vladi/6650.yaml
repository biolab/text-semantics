response: "Odziv Ministrstva za notranje zadeve\nZa pripravo Zakona o prekr\u0161\
  kih (ZP-1) je pristojno ministrstvo za pravosodje (MP), vendar vam kljub temu posredujemo\
  \ na\u0161e mnenje glede ustrezne normativne ureditve in uporabe instituta opozorila.\n\
  Institut opozorila je normativno urejen v 53. \u010Dlenu ZP-1. Po navedeni dolo\u010D\
  bi je mogo\u010De opozorilo izre\u010Di, \u010De sta (kumulativno) izpolnjena naslednja\
  \ pogoja, in sicer:\n da gre za prekr\u0161ek neznatnega pomena in poobla\u0161\u010D\
  ena uradna oseba prekr\u0161kovnega organa oceni, da je glede na pomen dejanja opozorilo\
  \ zadosten ukrep. \nPrekr\u0161ek neznatnega pomena pa je opredeljen v dolo\u010D\
  bi 6.a \u010Dlena ZP-1. Za prekr\u0161ek neznatnega pomena mora biti izpolnjeni\
  \ dve merili, in sicer:\n storitev prekr\u0161ka v okoli\u0161\u010Dinah, ki ga\
  \ delajo posebno lahkega, in odsotnost \u0161kodljive posledice oziroma mo\u017E\
  nost nastanka take posledice \nOkoli\u0161\u010Dine, ki delajo prekr\u0161ek posebno\
  \ lahek, so lahko objektive ali subjektivne, torej lahko izhajajo iz dognanj in\
  \ stanj, na katere storilec nima vpliva (npr. storilec ne podalj\u0161a veljavnost\
  \ vozni\u0161kega dovoljenja zaradi hitre in nena\u010Drtovane selitve ob naravni\
  \ ujmi), ali pa iz njegove osebne situacije (voznik, ki se pelje v bolni\u0161nico\
  \ k \u017Eeni, ki je ravnokar rodila otroka in sredi belega dne pozabi pri\u017E\
  gati lu\u010Di na vozilu). Prav teh okoli\u0161\u010Din ni mogo\u010De pojasnjevati\
  \ z dejstvom, da je prekr\u0161ek posebno lahke narave zato, ker ni povzro\u010D\
  il \u0161kodljivih posledic. Odsotnost \u0161kodljivih posledic je namre\u010D poseben\
  \ pogoj, ki mora biti kumulativno izpolnjen poleg storitve prekr\u0161ka v okoli\u0161\
  \u010Dinah, ki ga delajo posebno lahkega.\nPogoj odsotnosti \u0161kodljive posledice\
  \ je na prvi pogled treba ugotavljati le pri posledi\u010Dnih prekr\u0161kih. Pojma\
  \ \u0161kodljive posledice namre\u010D ne smemo ena\u010Diti s pojmom prepovedane\
  \ posledice. Za prekr\u0161ke, ki pomenijo golo kr\u0161itev predpisa, se pogosto\
  \ trdi, da prepovedane posledice sploh nimajo. To ne dr\u017Ei povsem. Res je, da\
  \ ti prekr\u0161ki druga\u010De od posledi\u010Dnih prekr\u0161kov nimajo neposredne\
  \ prepovedane posledice, vendar vsak prekr\u0161ek pomeni napad na pravni red v\
  \ obliki njegovega nespo\u0161tovanja, kar je mogo\u010De ozna\u010Diti za neke\
  \ vrste (posredno) prepovedano posledico (vsaj v obliki abstraktne nevarnosti za\
  \ pravni red kot celoto). Vsekakor dejstvo, da prekr\u0161ek ni povzro\u010Dil neposredne\
  \ prepovedane posledice, ne pomeni, da prekr\u0161ek ni povzro\u010Dil \u0161kodljive\
  \ posledice. \u0160kodljive posledice prekr\u0161ka namre\u010D zajemajo vso materialno\
  \ in nematerialno \u0161kodo ter najrazli\u010Dnej\u0161e nev\u0161e\u010Dnosti,\
  \ ki jih povzro\u010Di storjeni prekr\u0161ek v sferi razli\u010Dnih oseb oziroma\
  \ na razli\u010Dnih podro\u010Djih. Dokler obstaja dvom oziroma mo\u017Enost nastanka\
  \ take posledice, prekr\u0161ka ni mogo\u010De opredeliti kot prekr\u0161ek neznatnega\
  \ pomena. Ureditev z zahtevo, po kateri za ugotovitev, da je prekr\u0161ek neznatnega\
  \ pomena, ne sme nastati \u0161kodljiva posledica je predstavljala oviro za poobla\u0161\
  \u010Dene uradne osebe pri pogostej\u0161em izrekanju opozorila kot najmilej\u0161\
  ega ukrepa, \u010Deprav bi to bilo upravi\u010Deno, predvsem pri bla\u017Ejih oziroma\
  \ milej\u0161ih oblikah kr\u0161itvah predpisov.\nOb upo\u0161tevanju zgoraj navedenega,\
  \ predvsem pa ob upo\u0161tevanju razli\u010Dne narave obravnavanih \u017Eivljenjskih\
  \ primerov (dogodkov), pri katerih kr\u0161itev predpisa ne terja vedno posebnega\
  \ kaznovalnega ukrepanja je bila nujno potrebna sprememba definicije prekr\u0161\
  ka neznatnega pomena. Novela ZP-1H, ki je za\u010Dela veljati 13. 6. 2013 je dopolnila\
  \ dolo\u010Dbo 6.a \u010Dlena in redefinirala prekr\u0161ek neznatnega pomena.\n\
  Po noveli ZP-1H (po 13. 6. 2013) je lahko prekr\u0161ek neznatnega pomena tudi,\
  \ \u010De je z njim oziroma zaradi njega nastala \u0161kodljiva posledica, vendar\
  \ je ta neznatna. S tako spremembo se omogo\u010Da izrekanje opozorila tudi v primerih,\
  \ ko je \u0161kodljiva posledica sicer nastala, vendar je \u017Ee takoj ali zelo\
  \ hitro prenehala. V praksi do tega prihaja zlasti ob prihodu poobla\u0161\u010D\
  ene uradne osebe na kraj storitve, tako da opozorilo ve\u010Dkrat niti ni potrebno.\
  \ Gre za primere, ko  kr\u0161itelj s kr\u0161itvijo, ki je povzro\u010Dila neznatno\
  \ \u0161kodo, ni nadaljeval, ali pa so bile \u0161kodljive posledice kr\u0161itve\
  \ \u017Ee odpravljene in je bilo vzpostavljeno prej\u0161nje stanje, ali pa so \u0161\
  kodljive posledice po obsegu in pomenu tako majhne, da ne terjajo posebnega odpravljanja.\n\
  Pri uporabi spremenjene dolo\u010Dbe 6.a \u010Dlena ZP-1 pa opozarjamo, da morajo\
  \ prekr\u0161kovni organi, poleg okoli\u0161\u010Din vsake posamezne zadeve, upo\u0161\
  tevati tudi oceno oziroma namen zakonodajalca, ki v materialnih predpisih lahko\
  \ posamezne kr\u0161itve opredeli kot huj\u0161e prekr\u0161ke oziroma kvalificirane\
  \ oblike prekr\u0161kov. Gre za tako imenovane prekr\u0161ke zoper varnost cestnega\
  \ prometa, s katerimi je povzro\u010Dena nevarnost za nastanek hude posledice oziroma\
  \ z dejanjem nastane \u0161kodljiva posledica. V tovrstnih primerih opozorila ni\
  \ mogo\u010De izre\u010Di.\nPolicija kot najve\u010Dji prekr\u0161kovni organ v\
  \ Republiki Sloveniji, pri implementaciji dolo\u010Db ZP-1 in izrekanju opozoril\
  \ dosledno upo\u0161teva zakonska dolo\u010Dila za izrekanje le teh. Skladno z dolo\u010D\
  bami podro\u010Dne zakonodaje (Zakon o nalogah in pooblastilih policije) policija\
  \ dosledno spremlja stanje nad izre\u010Denimi opozorili in ugotavlja upravi\u010D\
  enost izreka.\nSkladno z dolo\u010Dbo tretjega odstavka 53. \u010Dlena ZP-1 policija\
  \ ne vodi evidence izre\u010Denih opozoril in ne obdeluje osebnih podatkov, temve\u010D\
  \ se evidentira le kvantificirano (\u0161tevil\u010Dno) bele\u017Eenje izre\u010D\
  enih opozoril.\nNa podlagi navedenega ocenjujemo, da je normativna ureditev, ki\
  \ dolo\u010Da mo\u017Enost izreka opozorila povsem ustrezna in potrebna. Opozorilo\
  \ ni sankcija po dolo\u010Dbah ZP-1 ampak alternativa sankciji, za izrek katerega\
  \ zakonodajalec prepu\u0161\u010Da diskreciji prekr\u0161kovnemu organu ob upo\u0161\
  tevanju dolo\u010Dbe 6.a \u010Dlena ZP-1.\n Uradni odgovor Ministrstva za pravosodje\n\
  Predlog za ukinitev instituta opozorila v prekr\u0161kovnem postopku (53. \u010D\
  len ZP-1) ni primeren za nadaljnjo obravnavo, Ministrstvo za pravosodje se v tem\
  \ delu popolnoma pridru\u017Euje mnenju Ministrstva za notranja zadeve.\nPrav tako\
  \ za nadaljnjo obravnavo ni primeren predlog, da bi se v primeru izreka opozorila\
  \ moralo voditi evidenco o storilcih in okoli\u0161\u010Dinah prekr\u0161ka za katerega\
  \ je bilo namesto sankcije za prekr\u0161ek izre\u010Deno opozorilo. ZP-1 \u017E\
  e dolo\u010Da na\u010Din obravnave kr\u0161itelja kot ga predlaga predlagatelj;\
  \ prekr\u0161kovni organ lahko pod pogoji dolo\u010Denimi v 21. \u010Dlenu ZP-1\
  \ namesto globe s pisno odlo\u010Dbo (3. alineja prvega odstavka 56. \u010Dlena\
  \ ZP-1) izre\u010De opomin. Prekr\u0161kovni organi morajo zaradi zagotavljanja\
  \ izvr\u0161evanja pravnih posledic odlo\u010Db o prekr\u0161ku, za ugotavljanje\
  \ prej izre\u010Denih sankcij za prekr\u0161ke in za izdajanje potrdil o podatkih\
  \ iz te evidence voditi evidenco o pravnomo\u010Dnih odlo\u010Dbah o prekr\u0161\
  kih (203. \u010Dlen ZP-1), kar torej pomeni, da prekr\u0161kovni organ do izteka\
  \ roka za izbris odlo\u010Dbe iz evidence (205. \u010Dlen ZP-1) razpolaga s podatki\
  \ o \xBBprej\u0161njem \u017Eivljenju kr\u0161itelja\xAB, ki se lahko uporabijo\
  \ pri odmeri sankcije (25. \u010Dlen ZP-1) v morebitnih bodo\u010Dih prekr\u0161\
  kovnih postopkih.\n "
