response: "Odziv Ministrstva za kmetijstvo in okolje\nMinistrstvo za kmetijstvo in\
  \ okolje \u017Ee izvaja in bo v prihodnjih letih izvajalo \u0161tevilne ukrepe ter\
  \ mehanizme za krepitev samooskrbe in tudi za ohranjanje proizvodnega potenciala\
  \ najbolj ogro\u017Eenih panog. Pri tem je treba najprej omeniti teko\u010De izvajanje\
  \ vseh ukrepov Skupne kmetijske politike EU (ukrepov tr\u017Eno cenovne politike,\
  \ neposrednih pla\u010Dil ter ukrepov razvoja pode\u017Eelja v skladu s Programom\
  \ razvoja pode\u017Eelja 2007 - 2013 in 2014 \u2013 2020). Poleg tega je ministrstvo\
  \ tudi \u017Ee pripravilo nekatere sistemske re\u0161itve za spodbujanje kmetijske\
  \ pridelave. V tej smeri velja omeniti zlasti Zakon o spremembah Zakona o kmetijskih\
  \ zemlji\u0161\u010Dih (varstvo najbolj\u0161ih kmetijskih zemlji\u0161\u010D, kot\
  \ omejene naravne dobrine in temeljni predpogoj za zagotavljanje prehranske varnosti\
  \ dr\u017Eave), Zakon o promociji kmetijskih in \u017Eivilskih proizvodov (sistemska\
  \ podlaga za zagotavljanje sredstev in izvajanje promocije slovenske hrane) ter\
  \ klju\u010Dni razvojni dokument - Resolucijo o strate\u0161kih usmeritvah razvoja\
  \ slovenskega kmetijstva in \u017Eivilstva do leta 2020 \u2013 \xBBZagotovimo.si\
  \ hrano za jutri\xAB. V tem trenutku ministrstvo na podlagi sprejete resolucije\
  \ pripravlja operativni na\u010Drt ukrepov in aktivnosti po posameznih kmetijskih\
  \ panogah. To bo vsebinska podlaga za pripravo vseh razvojnih dokumentov, zlasti\
  \ novega Programa razvoja pode\u017Eelja 2014-2020.\nEna izmed strate\u0161kih usmeritev\
  \ prihodnjega razvoja kmetijstva in \u017Eivilstva je spodbujanje lokalno pridelane\
  \ hrane ter ustvarjanje kratkih oskrbnih verig. V letu 2012 je ministrstvo izvedlo\
  \ veliko promocijskih aktivnosti za krepitev kratkih verig (regijske konference\
  \ o kratkih verigah, tradicionalni slovenski zajtrk, dan slovenske hrane). Poleg\
  \ tega je bila sprejeta tudi uredba za podporo sodelovanja primarnih proizvajalcev\
  \ (za sektorje ekolo\u0161ke pridelave, reje pra\u0161i\u010Dev, sadja, zelenjave,\
  \ hmelja) pri tr\u017Eenju za obdobje 2013 - 2015. Spodbujanje lokalno pridelane\
  \ hrane in ustvarjanje kratkih oskrbnih verig bo v prihodnjem programskem obdobju\
  \ podprto horizontalno skozi vse ukrepe znotraj strate\u0161kih usmeritev slovenskega\
  \ kmetijstva do 2020 (spodbujanje povezovanja, skupnega tr\u017Eenja, prenosa znanja\u2026\
  ).\nMenimo namre\u010D, da lahko v trenutnih razmerah Slovenija najde svojo prilo\u017E\
  nost le v trajnostnem kmetovanju v smeri ve\u010Dje diverzifikacije proizvodnje,\
  \ kakovosti in v vi\u0161ji dodani vrednosti kmetijskih proizvodov, v krepitvi poslovnega\
  \ in tr\u017Enega povezovanja proizvajalcev in krepitvi lokalne oskrbe kot klju\u010D\
  nih elementov krepitve konkuren\u010Dne sposobnosti slovenskega agro\u017Eivilstva.\
  \ To je predpogoj za uspe\u0161no promocijo slovenske hrane, ki bo krepila pomen\
  \ doma\u010De pridelave in predelave za nacionalno gospodarstvo.\nZa projekte, kot\
  \ so kme\u010Dke tr\u017Enice, menimo, da gre za odli\u010Dne podjetni\u0161ke pobude\
  \ in jih podpiramo. \u017Delimo jih podpirati tudi v prihodnje, na primer kot dopolnilne\
  \ dejavnosti na kmetiji ali podjetni\u0161tvo na pode\u017Eelju ali tudi preko pristopa\
  \ LEADER (predvsem v primeru kme\u010Dkih tr\u017Enic), kjer se lahko podpre pobude\
  \ za oskrbo lokalnega prebivalstva. Ve\u010Djih administrativnih ovir pri tem ne\
  \ vidimo. Je pa za uspeh takih pobud potrebna samoiniciativa posameznikov, pri \u010D\
  emer so lahko velika spodbuda primeri uspe\u0161nih projektov.\n "
