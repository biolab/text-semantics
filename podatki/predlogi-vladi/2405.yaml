response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Zahvaljujemo se vam za va\u0161 predlog in izra\u017Een interes na podro\u010Dju\
  \ problematike, ki ste jo izpostavili. Dovolite, da vam najprej predstavimo dosedanje\
  \ dose\u017Eke na tem podro\u010Dju in obstoje\u010Do ureditev dostopa do interneta.\
  \   \u017De obstoje\u010Da zakonska ureditev (Zakon o elektronskih komunikacijah\
  \ - ZEKom), skladno z evropsko ureditvijo pozna institut univerzalne storitve (11.\
  \ \u010Dlen ZEKom), ki je najmanj\u0161i nabor storitev dolo\u010Dene kakovosti,\
  \ ki je dostopen vsem kon\u010Dnim uporabnikom v Republiki Sloveniji po dostopni\
  \ ceni, ne glede na njihovo geografsko lego. V ta nabor sodita tudi priklju\u010D\
  itev na javno telefonsko omre\u017Eje in dostop do javno dostopnih telefonskih storitev\
  \ na fiksni lokaciji na razumno zahtevo uporabnika, tako da mu to med drugim omogo\u010D\
  a tudi prenos podatkovnih komunikacij s prenosno hitrostjo, primerno za funkcionalen\
  \ dostop do interneta (t\u010D. 1 drugega odstavka 11. \u010Dlena ZEKom), kot tudi\
  \  zagotavljanje ukrepov za kon\u010Dne uporabnike-invalide, ki jih dolo\u010Di\
  \ vlada na usklajen predlog ministra in ministra oziroma ministrice, pristojnega\
  \ oziroma pristojne za invalide, in ki kon\u010Dnim uporabnikom-invalidom omogo\u010D\
  ajo nediskriminatorno uporabo in dostop do javno dostopnih telefonskih storitev,\
  \ vklju\u010Dno z dostopom do storitev v sili, imenikov in imeni\u0161kih slu\u017E\
  b, kot ga imajo drugi kon\u010Dni uporabniki.  Pri tem pojasnjujemo, da je Vlada\
  \ na tej podlagi  l. 2010 sprejela novo Uredbo o ukrepih za kon\u010Dne uporabnike\
  \ invalide, ki dodatno izbolj\u0161uje ureditev za kon\u010Dne uporabnike invalide.\
  \ Med ukrepe so vklju\u010Dene tudi dolo\u010Dene cenovne  ugodnosti oziroma popusti\
  \ za invalide.  Cene storitev, ki se izvajajo kot univerzalna storitev (torej le\
  \ v tem obsegu) so tudi sicer predmet stro\u017Ejega nadzora in urejanja s strani\
  \ Agencije za po\u0161to in elektronske komunikacije Republike Slovenije (agencija),\
  \ glede na 14. \u010Dlen ZEKom. Po tej dolo\u010Dbi mora agencija med drugim spremljati\
  \  razvoj in vi\u0161ino drobnoprodajnih cen storitev, ki se izvajajo kot univerzalna\
  \ storitev, cene posamezne storitve, ki se izvaja kot univerzalna storitev, pa morajo\
  \ biti pri posameznem izvajalcu univerzalne storitve enake na celotnem ozemlju Republike\
  \ Slovenije. Agencija na podlagi zbranih podatkov in z odlo\u010Dbo od posameznega\
  \ izvajalca univerzalne storitve zahteva, da ponudi cenovne opcije ali pakete za\
  \ potro\u0161nike z nizkimi dohodki oziroma posebnimi potrebami, ki se razlikujejo\
  \ od tistih, ki jih sicer zagotavlja pod normalnimi komercialnimi pogoji, \u010D\
  e na podlagi zbranih podatkov ugotovi, da so te previsoke glede na povpre\u010D\
  no mese\u010Dno pla\u010Do v Republiki Sloveniji, kot jo objavi Statisti\u010Dni\
  \ urad Republike Slovenije, in \u010De rastejo za ve\u010D kot 5 odstotnih to\u010D\
  k hitreje kot indeks \u017Eivljenjskih stro\u0161kov v preteklem letu. Agencija\
  \ s splo\u0161nim aktom dolo\u010Di na\u010Din upo\u0161tevanja navedenih meril.\
  \ Minister pristojen za podro\u010Dje elektronskih komunikacij pa v soglasju z ministrom,\
  \ pristojnim za socialne zadeve, dolo\u010Di kategorije potro\u0161nikov, ki se\
  \ \u0161tejejo za osebe z nizkimi dohodki oziroma s posebnimi potrebami. Na tej\
  \ podlagi so bili sprejeti tudi  ustrezni podzakonski akti, ki materijo podrobneje\
  \ urejajo.   Ob tem je potrebno \u0161e pojasniti, da hitrost prenosa podatkovnih\
  \ komunikacij, ki je primerna za funkcionalen dostop do interneta (skladno z drugim\
  \ odstavkom 15. \u010Dlena) dolo\u010Di agencija s splo\u0161nim aktom, med drugim\
  \ tudi glede na tehnolo\u0161ko in ekonomsko izvedljivost, tako dolo\u010Dena hitrost\
  \ pa \u0161e ne ustreza hitrosti primerni za \u0161irokopasovni dostop do interneta\
  \ in torej tudi ne omogo\u010Da dostopa do IPTV.  Opisana ureditev in cenovne ugodnosti\
  \ za posamezne omenjene kategorije se nana\u0161ajo torej le na storitve, ki so\
  \ skladno z evropsko ureditvijo del univerzalne storitve, v preostalem se cene in\
  \ dostop oblikujejo prosto na trgu, saj je hkrati potrebno upo\u0161tevati tudi\
  \ ustavno zagotovljeno svobodno gospodarsko pobudo, pri \u010Demer se vsak poseg\
  \ v navedeno ustavno dolo\u010Dbo presoja skladno z na\u010Delom sorazmernosti.\
  \  Dovolite, da v zvezi z zagotavljanjem \u0161irokopasovnega dostopa do interneta\
  \ pojasnimo, da je na Ministrstvu za izobra\u017Eevanje, znanost, kulturo in \u0161\
  port v pripravi nov Zakon o elektronskih komunikacijah, ki prina\u0161a izbolj\u0161\
  ave tudi na tem podro\u010Dju.   Zakon bo skladno s spremenjeno evropsko direktivo\
  \ vzpostavil pravno  podlago za  mo\u017Enost vklju\u010Ditve \u0161irokopasovnega\
  \ dostopa v univerzalno storitev, seveda pod dolo\u010Denimi pogoji. Agencija bo\
  \ lahko glede na trenutni zakonski osnutek kot prenosno hitrost, primerno za funkcionalen\
  \ dostop do interneta, ki je vklju\u010Dena v zagotavljanje univerzalne storitve,\
  \ dolo\u010Dila tudi prenosno hitrost, ki omogo\u010Da \u0161irokopasovni dostop.\
  \ Pri tem bo morala v skladu z EU direktivo upo\u0161tevati zakonsko dolo\u010D\
  ene kriterije in predhodno izdelati analizo vpliva sprememb, o predvideni ureditvi\
  \ pa opraviti tudi javno obravnavo.  Ve\u010D od tega pa tudi spremenjene evropske\
  \ direktive v okviru dolo\u010Danja univerzalne storitve v tem trenutku ne dopu\u0161\
  \u010Dajo. Obstajajo namre\u010D meje, preko katerih se sektorja \u2013 torej operaterjev\
  \ vklju\u010Dno s ponudniki interneta - ne sme obremeniti (skladno z na\u010Delom\
  \ sorazmernosti). \u017De v okviru veljavne zakonske ureditve (pa tudi novo predvidene)\
  \ ima Vlada skladno z evropskimi direktivami mo\u017Enost, da dolo\u010Di dodatne\
  \ obvezne storitve izven obsega univerzalne storitve, vendar te lahko predstavljajo\
  \ le stro\u0161ek prora\u010Duna, kar pa je glede na trenutno finan\u010Dno situacijo\
  \ te\u017Eko izvedljivo. S tem v zvezi smo zadr\u017Eani tudi do morebitne vklju\u010D\
  itve pravice do \u0161irokopasovnega dostopa v Ustavo, saj je potrebno zagotoviti\
  \ vzdr\u017Enost prora\u010Duna ter glede na krizo tudi financiranje drugih nujnih\
  \ socialnih programov, glede na to, da je Republika Slovenija po Ustavi tudi socialna\
  \ dr\u017Eava. Finska nam tako na podro\u010Dju \u0161irokopasovnega dostopa ostaja\
  \ zgled, treba pa je upo\u0161tevati tudi dosedanjo stopnjo razvoja ter tudi dejanske\
  \ in ekonomske mo\u017Enosti ter naravne danosti (v Sloveniji gre npr. tudi za hribovita\
  \ podro\u010Dja).   "
