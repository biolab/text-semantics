response: "Odziv Ministrstva za finance\nNa Ministrstvu za finance se zavedamo, da\
  \ je Slovenija po obremenitvi pla\u010D nadpovpre\u010Dna. Pomembno merilo je t.i.\
  \ dav\u010Dni prime\u017E, merjen po metodologiji OECD (Taxing wages 2021), ki torej\
  \ izra\u010Dunava velikost dav\u010Dnega bremena v stro\u0161kih dela in nam pove,\
  \ kolik\u0161en je skupni odstotni dele\u017E dohodnine ter delodajal\u010Devih\
  \ in delojemal\u010Devih socialnih prispevkov v skupnih stro\u0161kih dela, ki jih\
  \ mora delodajalec izpla\u010Dati za zaposlenega. Iz podatkov je razvidno, da najve\u010D\
  ji dele\u017E v Sloveniji prispevajo prispevki za socialno varnost, saj zajemajo\
  \ v stro\u0161kih dela, pri samski osebi brez otrok z dohodkom v vi\u0161ini povpre\u010D\
  ne pla\u010De, prispevki delojemalca 19 %, prispevki delodajalca 13,9 % in dohodnina\
  \ 10,0 % (skupaj 42,9 %). Za primerjavo v dr\u017Eavah \u010Dlanicah OECD zna\u0161\
  a skupna obremenitev v povpre\u010Dju 34,6 %, od tega prispevki za socialno varnost\
  \ 21,6 % (prispevki delodajalca v vi\u0161ini 13,3 % in prispevki delojemalca 8,3\
  \ %) in dohodnina 13,1 %.\nZaradi visoke obremenitve dela in vpliva na dav\u010D\
  ni prime\u017E se je \_z razli\u010Dnimi reformami \u017Ee vse od leta 2005 sku\u0161\
  alo postopno zmanj\u0161evati obremenitev z dohodnino. Reforme so \u0161le v smeri\
  \ splo\u0161ne razbremenitve dohodkov, predvsem zavezancev v ni\u017Ejih dohodkovnih\
  \ razredih. Spremembe v letu 2012, so bile pripravljene z namenom razbremenitve\
  \ zavezancev z dohodki nad 1,3 povpre\u010Dne pla\u010De in v letu 2015 zavezancev\
  \ z dohodki nad 1,5 povpre\u010Dne pla\u010De. Spremembe na podro\u010Dju dohodnine\
  \ so se nadaljevale z dav\u010Dnim letom 2017 s splo\u0161no dav\u010Dno razbremenitvijo\
  \ dohodkov iz dela, in sicer s spremembo dohodninske lestvice. Dodatno so se v tem\
  \ letu obravnavale tudi te\u017Eave v zvezi z uveljavljanjem dodatne splo\u0161\
  ne olaj\u0161ave in se je tako ni\u017Eja vi\u0161ina dodatne splo\u0161ne olaj\u0161\
  ave dolo\u010Dila linearno, v odvisnosti od vi\u0161ine skupnega dohodka. Za dav\u010D\
  na leta od 2020 dalje se je povi\u0161ala splo\u0161na olaj\u0161ava, dodatna splo\u0161\
  na olaj\u0161ava se je v celoti dolo\u010Dila linearno, dav\u010Dni razredi so se\
  \ raz\u0161irili, dolo\u010Dene dav\u010Dne stopnje pa zni\u017Eale.\nZ vidika nadaljnjega\
  \ postopnega zni\u017Eevanja obremenitve dela zaposlenih pa so seveda pomembni tudi\
  \ vsi nadaljnji koraki tudi na dav\u010Dnem podro\u010Dju. Ravno temu cilju pa je\
  \ \u017Ee sledila Vlada Republike Slovenije in pripravila novelo \_Zakona o dohodnini\
  \ (ZDoh-2AB), ki je trenutno v zakonodajnem postopku sprejemanja v Dr\u017Eavnem\
  \ zboru. Novela ZDoh-2AB vsebuje torej predlog vzdr\u017Enega postopnega dviga splo\u0161\
  ne olaj\u0161ave na nivo ocenjenih minimalnih \u017Eivljenjskih stro\u0161kov, predlog\
  \ za ponovno avtomati\u010Dno usklajevanje lestvice in olaj\u0161av, predlog za\
  \ spremembe na podro\u010Dju dav\u010Dno ugodnej\u0161e obravnave pla\u010Dil za\
  \ poslovno uspe\u0161nost zaposlenih ter predlog za zni\u017Eanje dav\u010Dne stopnje\
  \ v zadnjem dohodninskem razredu.\nKot izhaja iz zgoraj navedenega, je pobuda torej\
  \ \u017Ee zajeta v omenjeni noveli ZDoh-2AB. \_\nOdziv Ministrstva za delo, dru\u017E\
  ino, socialne zadeve in enake mo\u017Enosti\nV zvezi s predlogom za ukinitev povra\u010D\
  ila stro\u0161kov za prevoz na delo in z dela pojasnjujemo, da Zakon o delovnih\
  \ razmerjih (Uradni list RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15 \u2013 ZZSDT,\
  \ 33/16 \u2013 PZ-F, 52/16, 15/17 \u2013 odl. US, 22/19 \u2013 ZPosS, 81/19, 203/20\
  \ \u2013 ZIUPOPDVE in\_119/21\_\u2013 Z\u010CmIS-A; v nadaljnjem besedilu: ZDR-1)\
  \ kot splo\u0161en predpis na podro\u010Dju delovnih razmerij v 130. \u010Dlenu\
  \ dolo\u010Da pravico delavca do povra\u010Dila dolo\u010Denih materialnih stro\u0161\
  kov, ki mu nastanejo v zvezi z opravljanjem dela. ZDR-1 dolo\u010Da le splo\u0161\
  no upravi\u010Denost delavcev do povra\u010Dila stro\u0161kov v zvezi z delom, med\
  \ katere spada tudi povra\u010Dilo stro\u0161kov za prevoz na delo in z dela, medtem\
  \ ko dolo\u010Ditev vi\u0161ine povra\u010Dila le-teh in samih pogojev za izpla\u010D\
  ilo prepu\u0161\u010Da ureditvi v kolektivnih pogodbah. ZDR-1 torej dolo\u010Da\
  \ temelj oziroma samo pravico do povra\u010Dila navedenih stro\u0161kov, ki je na\
  \ drugi strani tudi temeljna obveznost delodajalca, v kolektivnih pogodbah pa se\
  \ opredelijo na\u010Din izpolnitve in podrobnej\u0161i pogoji za uveljavitev te\
  \ pravice.\nGlede zakonske ureditve stro\u0161kov prevoza na delo in z dela pa velja\
  \ opozoriti tudi na tretji odstavek 130. \u010Dlena ZDR-1, ki je rezultat usklajevanja\
  \ besedila zakona s socialnimi partnerji. Le-ta dolo\u010Da, da \u010De se zaradi\
  \ razlogov na strani delavca stro\u0161ek za prevoz na delo in z dela naknadno pove\u010D\
  a, ima delavec pravico do povra\u010Dila tako pove\u010Danega stro\u0161ka za prevoz\
  \ na delo in z dela, \u010De je tako dolo\u010Deno v kolektivni pogodbi na ravni\
  \ dejavnosti oziroma \u010De se tako sporazume z delodajalcem. V primerjavi s prej\u0161\
  njo ureditvijo predstavlja veljavna ureditev odstop od pravila, da je delodajalec\
  \ delavcu v vseh primerih dol\u017Ean povrniti stro\u0161ke za prevoz na delo in\
  \ z dela.\nPoudariti velja, da se vsi ukrepi s podro\u010Dje trga dela izvajajo\
  \ ob sodelovanju socialnih partnerjev, pri morebitnih spremembah Zakona o delovnih\
  \ razmerjih pa je potrebno soglasje socialnih partnerjev.\nV zvezi z predlogom za\
  \ zvi\u0161anje minimalne pla\u010De pojasnjujemo, da\_ se je v skladu z Zakonom\
  \ o minimalni pla\u010Di (Uradni list RS, \u0161t. 13/10, 92/15 in 83/18; v nadaljnjem\
  \ besedilu: ZMinP) z letom 2021 uveljavila nova formula za dolo\u010Ditev zneska\
  \ minimalne pla\u010De z navezavo na minimalne \u017Eivljenjske stro\u0161ke, in\
  \ sicer v razponu med 120 % in 140 % minimalnih \u017Eivljenjskih stro\u0161kov,\
  \ z navezavo na dav\u010Dne predpise, ki sodijo v pristojnosti Ministrstva za finance\
  \ in omogo\u010Dajo dolo\u010Ditev bruto zneska minimalne pla\u010De. S tem se je\
  \ vzpostavilo smiselno razmerje med dohodki delovno aktivnih in delovno neaktivnih\
  \ oseb ter enakopravnej\u0161o in pravi\u010Dnej\u0161o obravnavo vseh zaposlenih,\
  \ predvsem tistih z najni\u017Ejimi dohodki.\nKonkretno ZMinP v 3. \u010Dlenu dolo\u010D\
  a, da se minimalna pla\u010Da dolo\u010Di kot se\u0161tevek zneska minimalnih \u017E\
  ivljenjskih stro\u0161kov, povi\u0161anih za 20 % ter zneska davkov in obveznih\
  \ prispevkov za socialno varnost za delavca, ki v dav\u010Dnem letu, v katerem se\
  \ dolo\u010Di vi\u0161ina minimalne pla\u010De, ne uveljavlja olaj\u0161av za vzdr\u017E\
  evane dru\u017Einske \u010Dlane skladno z zakonom, ki ureja dohodnino, in ki razen\
  \ minimalne pla\u010De in regresa, dolo\u010Denega z zakonom, nima drugih obdav\u010D\
  ljivih dohodkov, ki bi vplivali na vi\u0161ino splo\u0161ne olaj\u0161ave. Upo\u0161\
  tevaje rast cen \u017Eivljenjskih potreb\u0161\u010Din, gibanje pla\u010D, gospodarske\
  \ razmere oziroma gospodarsko rast in gibanje zaposlenosti se lahko minimalna pla\u010D\
  a dolo\u010Di v znesku, ki je vi\u0161ji od tega zneska, a ta ne sme prese\u010D\
  i se\u0161tevka zneska minimalnih \u017Eivljenjskih stro\u0161kov, povi\u0161anih\
  \ za 40 % ter zneska davkov in obveznih prispevkov za socialno varnost za delavca,\
  \ ki v dav\u010Dnem letu, v katerem se dolo\u010Di vi\u0161ina minimalne pla\u010D\
  e, ne uveljavlja olaj\u0161av za vzdr\u017Eevane dru\u017Einske \u010Dlane skladno\
  \ z zakonom, ki ureja dohodnino, in ki razen minimalne pla\u010De in regresa, dolo\u010D\
  enega z zakonom, nima drugih obdav\u010Dljivih dohodkov, ki bi vplivali na vi\u0161\
  ino splo\u0161ne olaj\u0161ave.\nPojasnjujemo, da se v skladu z zakonom, ki ureja\
  \ socialno varstvene prejemke, vi\u0161ina minimalnih \u017Eivljenjskih stro\u0161\
  kov ugotavlja najmanj na vsakih \u0161est let. Vi\u0161ina minimalnih \u017Eivljenjskih\
  \ stro\u0161kov izra\u010Dunanih v letu 2017 zna\u0161a 613,41 evrov. Za leto 2021\
  \ je bila vi\u0161ina minimalne pla\u010De, upo\u0161tevaje novo uveljavljeno formulo,\
  \ dolo\u010Dena v najni\u017Ejem mo\u017Enem znesku (120 % minimalnih \u017Eivljenjskih\
  \ stro\u0161kov).\nOb navedenem pa 5. \u010Dlen ZMinP dolo\u010Da redno letno usklajevanje\
  \ minimalne pla\u010De, in sicer najmanj z rastjo cen \u017Eivljenjskih potreb\u0161\
  \u010Din, pri \u010Demer se uporabi uradni podatek Statisti\u010Dnega urada Republike\
  \ Slovenije o medletni rasti cen \u017Eivljenjskih potreb\u0161\u010Din decembra\
  \ preteklega leta glede na december predpreteklega leta.\nUpo\u0161tevaje vse navedeno,\
  \ bo vi\u0161ino minimalne pla\u010De v bruto znesku za leto 2022, po posvetovanju\
  \ s socialnimi partnerji ter upo\u0161tevaje najmanj rast cen \u017Eivljenjskih\
  \ potreb\u0161\u010Din, hkrati pa tudi gibanje pla\u010D, gospodarske razmere oziroma\
  \ gospodarsko rast in gibanje zaposlenosti, v skladu s 3. in 5. \u010Dlenom ZMinP,\
  \ dolo\u010Dil minister, pristojen za delo. Znesek minimalne pla\u010De mora biti\
  \ objavljen v Uradnem listu RS najkasneje do 31. januarja 2022.\nUpo\u0161tevaje\
  \ vse navedeno, pri \u010Demer se izpostavlja tudi dvom v trditev, da delavci raje\
  \ poi\u0161\u010Dejo zaposlitev dale\u010D od doma, da bi bili s tem upravi\u010D\
  eni do vi\u0161jih stro\u0161kov za prevoz na delo in z dela in da bi predlagani\
  \ ukrep pripomogel k zmanj\u0161anju dnevnih migracij delovne sile, ocenjujemo,\
  \ da veljavna zakonodaja ustrezno ureja podro\u010Dje povra\u010Dila stro\u0161\
  kov za prevoz na delo in z dela ter podro\u010Dje minimalne pla\u010De, zato menimo,\
  \ da ni utemeljenih argumentov za spreminjanje zakonskih dolo\u010Db v smislu izpostavljenega\
  \ predloga."
