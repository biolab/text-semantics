response: "Odziv Uprava za informacijsko varnost\nEvropa se soo\u010Da z velikim primanjkljajem\
  \ strokovnjakov s podro\u010Dja kibernetske varnosti, ki bi po nekaterih ocenah\
  \ lahko do leta 2022 zna\u0161al do 350 tiso\u010D oseb, podobno ali pa \u0161e\
  \ slab\u0161e pa je tudi drugod po svetu. Ker so strokovnjaki s podro\u010Dja kibernetske\
  \ varnosti zelo iskani, je zanje zna\u010Dilno, da prehajajo iz javnega v zasebni\
  \ sektor na nacionalni ravni in iz revnej\u0161ih v bogatej\u0161e dr\u017Eave na\
  \ ravni dr\u017Eav. Taka smer gibanja delovne sile je zna\u010Dilna tako za dr\u017E\
  ave v razvoju kot tudi za razvite dr\u017Eave.\nPredlog javno-zasebnega partnerstva\
  \ pri pridobivanju kadrov s podro\u010Dja kibernetske varnosti je zanimiv. Pozitivni\
  \ vidiki so vzpostavitev partnerstev med subjekti iz javnega in zasebnega sektorja,\
  \ ki so lahko zelo dobrodo\u0161la predvsem v primerih obvladovanja velikih kibernetskih\
  \ incidentov in kriz, pa tudi v primerih preventivnega delovanja. Subjekti v zasebnem\
  \ sektorju bi bili verjetno zainteresirani za sodelovanje v projektu, \u010De bi\
  \ lahko po dolo\u010Denem \u010Dasu na ta na\u010Din pridobili usposobljene strokovnjake\
  \ za svoje potrebe. Po drugi strani pa je pri\u010Dakovati, da bo interes za tovrstno\
  \ sodelovanje v javnem sektorju manj\u0161i. Zavedati se je namre\u010D treba, da\
  \ usposabljanje novih kadrov v organizacijah zahteva dodaten napor od \u017Ee tako\
  \ pi\u010Dlih in posledi\u010Dno obremenjenih obstoje\u010Dih kadrov. Takim organizacijam\
  \ ni v interesu vlaganje naporov v kadre, ki bodo od\u0161li ob prvi prilo\u017E\
  nosti. V javnem sektorju obstaja \u0161e ena, lahko bi rekli sektorska posebnost,\
  \ in sicer da organizacija ne more zaposliti dodatnih kadrov, \u010De nima na voljo\
  \ kvot, kljub temu, da ima dovolj sredstev za ta namen. Tako bi se lahko zgodilo,\
  \ da organizacija niti ne bi mogla zagotoviti za\u010Detne npr. dvoletne zaposlitve\
  \ za novega strokovnjaka, ki bi sodeloval v programu.\nKljub navedenim omejitvam\
  \ menimo, da bi bilo va\u0161 predlog javno-zasebnega partnerstva kot enega od na\u010D\
  inov za zagotavljanje kadrov na podro\u010Dju kibernetske varnosti smiselno preveriti\
  \ pri potencialnih partnerjih v dr\u017Eavni upravi in gospodarstvu, kar bomo na\
  \ Upravi za informacijsko varnost tudi storili."
