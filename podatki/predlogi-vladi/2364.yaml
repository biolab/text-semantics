response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nTrenutno veljavni\
  \ Obrtni zakon (Ur. l. RS, \u0161t. 40/04-UPB1, 117/06-ZDavP-2, 102/07, v nadaljevanju:\
  \ Obrtni zakon) vsebuje vrsto dolo\u010Db, ki opredeljujejo pristojnosti OZS, pri\
  \ \u010Demer je izvajanje temeljnih nalog OZS, kot jih dolo\u010Da prvi odstavek\
  \ 34. \u010Dlena Obrtnega zakona, zagotovljeno ravno na podlagi obveznega pla\u010D\
  evanja \u010Dlanarine. Obvezno \u010Dlanstvo in pla\u010Devanje \u010Dlanarine sta\
  \ temelj, na podlagi katerega si dr\u017Eava zagotavlja reprezentativno telo, ki\
  \ deluje neodvisno in na katerega se lahko obrne za strokovno mnenje. Pri tem je\
  \ potrebno izpostaviti tudi dejstvo, da bi z ukinitvijo obveznega \u010Dlanstva\
  \ pri\u0161lo do spremembe statusa OZS, in sicer iz osebe javnega prava v osebo\
  \ zasebnega prava. To vpra\u0161anje odpira \u0161tevilne posledice, ki bodo pomembno\
  \ vplivale na celotno obrtno panogo. Iz navedenega izhaja, da bi bilo v primeru\
  \ ukinitve obveznega \u010Dlanstva potrebno pristopiti k prenovi Obrtnega zakona\
  \ in ne le parcialno spremeniti posameznih \u010Dlenov, saj lahko navedeno privede\
  \ do nekonsistentnih re\u0161itev.\nVlada RS je namre\u010D na svoji 136. redni\
  \ seji, dne 26. maja 2011 zavrnila predlog skupine poslancev, ki je prav tako zajemal\
  \ ukinitev obveznega \u010Dlanstva v OZS. Mnenje Vlade RS je bilo, da se z ukinitvijo\
  \ obveznega \u010Dlanstva odpira vrsta vpra\u0161anj, ki jih je potrebno ustrezno\
  \ urediti, \u010Desar pa vlo\u017Eeni predlog zakona ni urejal.\nGlede na vse zgoraj\
  \ navedeno se je Vlada RS odlo\u010Dila, da je potreben celovit pristop k ureditvi\
  \ zborni\u010Dnega sistema v Sloveniji. V ta namen je pri\u010Dela s potrebnimi\
  \ analizami za preu\u010Ditev zborni\u010Dnega sistema, ki bo predstavljala nadgradnjo\
  \ v letu 2005 narejene analize, na podlagi katere je pri\u0161lo do ukinitve obveznega\
  \ \u010Dlanstva v Gospodarski zbornici Slovenije. \u0160ele na podlagi rezultatov\
  \ analiz in pridobljenih strokovnih mnenj bo lahko Vlada RS oblikovala sistemati\u010D\
  ne re\u0161itve, ki bodo celovito re\u0161evale omenjeno problematiko.  \n "
