response: "Odziv Ministrstva za kulturo\nMinistrstvo v zvezi s predmetnimi predlogi\
  \ navaja, da je obseg javne slu\u017Ebe dolo\u010Den z Zakonom o Radioteleviziji\
  \ Slovenija (v nadaljnjem besedilu: ZRTVS-1), ki v tretjem \u010Dlenu dolo\u010D\
  a naslednje:\n(1) Javna slu\u017Eba po tem zakonu obsega ustvarjanje, pripravljanje,\
  \ arhiviranje in oddajanje:\n dveh nacionalnih televizijskih programov; treh nacionalnih\
  \ radijskih programov; radijskih in televizijskih programov regionalnih centrov\
  \ v Kopru in Mariboru; po en radijski in televizijski program za avtohtono italijansko\
  \ in mad\u017Earsko narodno skupnost (v nadaljnjem besedilu: narodnostni program)\
  \ ter radijske in televizijske oddaje za romsko etni\u010Dno skupnost (v nadaljnjem\
  \ besedilu: oddaje za Rome); radijskih in televizijskih programov za slovenske narodne\
  \ manj\u0161ine v sosednjih dr\u017Eavah ter za slovenske izseljenke in izseljence\
  \ (v nadaljnjem besedilu: izseljence) in zdomce; radijskih in televizijskih programov\
  \ za tujo javnost; teleteksta, internetnega in mobilnega portala. \n(2) Javna slu\u017E\
  ba po tem zakonu poleg programov iz prej\u0161njega odstavka obsega tudi poseben\
  \ nacionalni televizijski program, namenjen neposrednim prenosom sej Dr\u017Eavnega\
  \ zbora Republike Slovenije in njegovih delovnih teles ter predvajanju posnetkov\
  \ teh sej, kadar neposredni prenos ni mogo\u010D, in celovitemu informiranju javnosti\
  \ tudi o vsem drugem parlamentarnem dogajanju, vklju\u010Dno s sejami Dr\u017Eavnega\
  \ sveta Republike Slovenije, mednarodnimi aktivnostmi parlamenta, posveti v organizaciji\
  \ Dr\u017Eavnega zbora Republike Slovenije oziroma njegovih delovnih telesih ali\
  \ Dr\u017Eavnega sveta Republike Slovenije in drugimi aktivnostmi, povezanimi z\
  \ uresni\u010Devanjem ustavnih pristojnosti slovenskega parlamenta.\nKer je obseg\
  \ javne slu\u017Ebe dolo\u010Den z ZRTVS-1, ga ni mogo\u010De arbitrarno spreminjati\
  \ ali prilagajati. Skladno z ZRTVS-1 je Radiotelevizija Slovenija javni zavod posebnega\
  \ kulturnega in nacionalnega pomena, ki opravlja javno slu\u017Ebo na podro\u010D\
  ju radijske in televizijske dejavnosti, z namenom zagotavljanja demokrati\u010D\
  nih, socialnih in kulturnih potreb dr\u017Eavljank in dr\u017Eavljanov Republike\
  \ Slovenije, Slovenk in Slovencev po svetu, pripadnic in pripadnikov slovenskih\
  \ narodnih manj\u0161in v Italiji, Avstriji in Mad\u017Earski, italijanske in mad\u017E\
  arske narodne skupnosti ter romske etni\u010Dne skupnosti v Republiki Sloveniji.\
  \ Glede na to, da javni zavod izvaja javno slu\u017Ebo, ki omogo\u010Da uresni\u010D\
  evanje kulturnih in socialnih potreb razli\u010Dnim dru\u017Ebenim skupinam v Republiki\
  \ Sloveniji, se obseg javne slu\u017Ebe lahko spremeni zgolj z novelo obstoje\u010D\
  ega ali sprejemom novega zakona ter ob upo\u0161tevanju ustavno dolo\u010Denih pravic\
  \ ter legitimnih interesov teh skupin.\nGlede obveznosti pla\u010Devanja prispevka\
  \ za programe RTV Slovenija pa izpostavljamo dolo\u010Dbo 31. \u010Dlena ZRTVS-1\
  \ (Zakon o Radioteleviziji Slovenija; Uradni list RS, \u0161t. 96/05, 109/05 \u2013\
  \ ZDavP-1B, 105/06 \u2013 odl. US, 26/09 \u2013 ZIPRS0809-B in 9/14), ki dolo\u010D\
  a:\n\xBBKdor ima radijski ali televizijski sprejemnik oziroma drugo napravo, ki\
  \ omogo\u010Da sprejem radijskih oziroma televizijskih programov (v nadaljnjem besedilu:\
  \ sprejemnik) na obmo\u010Dju Republike Slovenije, kjer so zagotovljeni tehni\u010D\
  ni pogoji za sprejem vsaj enega programa RTV Slovenija, mora RTV Sloveniji pla\u010D\
  evati prispevek za opravljanje radijske in televizijske dejavnosti.\xAB\nPla\u010D\
  evanje RTV-prispevka podrobneje ureja Pravilnik o na\u010Dinu prijavljanja in odjavljanja\
  \ televizijskih in radijskih sprejemnikov ter o na\u010Dinu pla\u010Devanja prispevka\
  \ za programe Radiotelevizije Slovenija (Uradni list RS, \u0161t. 4/19). Na podlagi\
  \ 2. \u010Dlena zadevnega pravilnika za radijski oziroma televizijski sprejemnik\
  \ \u0161teje vsaka naprava, s katero je mogo\u010D sprejem vsaj enega programa RTV\
  \ Slovenija. Na podlagi 3. \u010Dlena zadevnega pravilnika mora sprejemnik prijaviti\
  \ RTV Sloveniji, s \u010Dimer postane zavezanec za pla\u010Dilo RTV-prispevka, vsakdo,\
  \ ki ima radijski ali televizijski sprejemnik na obmo\u010Dju Republike Slovenije,\
  \ kjer so zagotovljeni tehni\u010Dni pogoji za sprejem vsaj enega programa Radiotelevizije\
  \ Slovenija:\n prek prizemeljskega oziroma oddajni\u0161kega omre\u017Eja Radiotelevizije\
  \ Slovenija, prek kabelske mre\u017Ee, prek internetnega omre\u017Eja, prek satelita,\
  \ prek druge tehnolo\u0161ke re\u0161itve, pod pogojem, da ta tehnolo\u0161ka re\u0161\
  itev zagotavlja sprejem programov v najmanj enaki kvaliteti kot prizemeljsko omre\u017E\
  je. \nPri vezavi pla\u010Dila RTV-prispevka na imetni\u0161tvo ustreznega sprejemnika\
  \ oziroma druge naprave gre za \u017Ee uveljavljen na\u010Din dolo\u010Ditve zavezancev\
  \ za RTV-prispevek, kot ga poznajo tudi \u0161tevilne druge evropske dr\u017Eave.\
  \ Tak\u0161en sistem temelji tudi na pravi\u010Dni oziroma enakopravni obravnavi\
  \ posameznikov, saj je obveznost pla\u010Dila nalo\u017Eena vsaki fizi\u010Dni ali\
  \ pravni osebi, ki ima kakr\u0161nokoli elektronsko napravo, ki omogo\u010Da sprejemanje\
  \ programov RTV Slovenija. Pri \u010Demer pa v skladu z 11. \u010Dlenom zadevnega\
  \ pravilnika zavezanec \u2013 fizi\u010Dna oseba pla\u010Duje za vse svoje sprejemnike,\
  \ ki jih uporablja osebno ali skupaj s \u010Dlani svoje dru\u017Eine v isti stanovanjski\
  \ enoti ali vikendu, le en pav\u0161alni RTV-prispevek.\nGlede na navedeno, ob upo\u0161\
  tevanju vloge javne radiotelevizije in njene pomembnosti za demokrati\u010Dno dru\u017E\
  beno ureditev, se spremembe, ki jih predlagate, lahko realizirajo zgolj s sprejemom\
  \ novega zakona, ki bi na novo definiral obseg javne slu\u017Ebe in na\u010Din njenega\
  \ izvajanja ter financiranja. Ob tem izpostavljamo tudi dejstvo, da imajo skladno\
  \ z Zakonom o referendumu in o ljudski iniciativi (Uradni list RS, \u0161t.\_26/07\_\
  \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\_6/18\_\u2013 odl. US in\_52/20)\
  \ tudi volivci, nezadovoljni z obstoje\u010Do ureditvijo, mo\u017Enost predlagati\
  \ sprejem zakonov. To pa je \u0161e posebej pomembno pri urejanju zadev na podro\u010D\
  ju uresni\u010Devanja javnega interesa, kot je denimo ureditev delovanja javne radiotelevizije,\
  \ saj gre za podro\u010Dje, ki zrcali interese naj\u0161ir\u0161e javnosti."
