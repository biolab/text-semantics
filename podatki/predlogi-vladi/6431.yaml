response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo ne razpolaga\
  \ s podatki o vseh po\u010Ditni\u0161kih zmogljivostih v lasti dr\u017Eave in s\
  \ katerimi ter koliko enotami razpolaga posamezni dr\u017Eavni organ, ima pa Ministrstvo\
  \ za javno upravo vsekakor v okviru dr\u017Eavne uprave v upravljanju najve\u010D\
  je \u0161tevilo po\u010Ditni\u0161kih enot in temu ustrezno vam v nadaljevanju posredujemo\
  \ na\u0161 odgovor.\nPo\u010Ditni\u0161ka dejavnost Ministrstva za javno upravo\
  \ je namenjena zagotavljanju pogojev za oddih in rekreacijo. Ministrstvo upravlja\
  \ s skupno 95 po\u010Ditni\u0161kimi enotami, od tega jih je 37 v Republiki Sloveniji\
  \ in 58 v Republiki Hrva\u0161ki. Po\u010Ditni\u0161ke enote lahko najamejo vsi\
  \ zaposleni v dr\u017Eavni upravi in pravosodnih organih ter vsi pri njih upokojeni\
  \ delavci. V primeru prostih zmogljivosti so lahko uporabniki tudi zunanji interesenti.\n\
  Po\u010Ditni\u0161ka dejavnost je organizirana kot lastna dejavnost. S prihodki\
  \ iz tega naslova se v celoti krijejo obratovalni stro\u0161ki, stro\u0161ki vzdr\u017E\
  evanj ter investicij. Za te namene se sredstva prora\u010Duna Republike Slovenije\
  \ (integralni del) ne uporabljajo.\nV skladu s spremembami in dopolnitvami Zakona\
  \ o dr\u017Eavni upravi (Uradni list RS, \u0161t. 52/02, 110/02, 56/03, 61/04, 123/04,\
  \ 93/05, 113/05 - upb4, 89/07, 126/07, 48/09, 21/12, 47/13, 12/14, 90/14) bo do\
  \ 1. 1. 2017 izveden postopek centraliziranega ravnanja z nepremi\u010Dnim premo\u017E\
  enjem, med drugim tudi s po\u010Ditni\u0161kimi enotami, ki so trenutno v upravljanju\
  \ organov dr\u017Eavne uprave.\n "
