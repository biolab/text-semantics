response: "Odziv Ministrstva za finance\nJavne dajatve so namenjene izvajanju nalog\
  \ dr\u017Eave in ob\u010Din, povezanih z javnimi koristmi vseh prebivalcev. Davki\
  \ so glavni vir prihodkov dr\u017Eave in ob\u010Din za izvajanje javnih storitev\
  \ (kot so zagotavljanje izobra\u017Eevanja, varovanja, zagotavljanja prometne in\
  \ druge infrastrukture itd.) ter razli\u010Dnih javnih politik, od socialne, demografske,\
  \ stanovanjske, prostorske, okoljske itd.\nPravico dr\u017Eave in ob\u010Din, da\
  \ pobirajo davke, predpisuje ustava, ki pa hkrati to pravico omejuje z osnovnimi\
  \ ustavnimi na\u010Deli, kot so na\u010Delo sprejemanja obveznosti z zakonom, na\u010D\
  elo sodelovanja pri upravljanju javnih zadev, kar omogo\u010Da ljudem vpliv na javno\
  \ odlo\u010Danje, na\u010Delo enakosti pred zakonom, ki zahteva enakopravno obravnavo,\
  \ pa tudi na\u010Delo zagotavljanja pravice do zasebne lastnine in nedotakljivosti\
  \ stanovanja.\nDavki se torej dolo\u010Dajo z zakoni, ki so praviloma pripravljeni\
  \ ob upo\u0161tevanju javnega interesa in tudi \u0161ir\u0161ega dru\u017Ebenega\
  \ konsenza glede na\u010Dina doseganja tega cilja, ter seveda sprejeti v dr\u017E\
  avnem zboru. V postopku sprejemanja zakonov se preverja tudi izpolnjevanje ustavnih\
  \ na\u010Del, ima pa vsak, ki izka\u017Ee upravi\u010Den interes, vedno mo\u017E\
  nost, \u017Ee uveljavljen zakon preizkusiti na ustavnem sodi\u0161\u010Du.\nDodatno\
  \ je treba pojasniti, da se zato, da se breme dajatev \u010Dim bolj pravi\u010D\
  no porazdeli glede na zmo\u017Enost pla\u010Dila in ekonomsko sposobnost oseb, ki\
  \ pla\u010Dujejo davke, ter ob upo\u0161tevanju koristi, ki jih imajo posamezne\
  \ skupine dav\u010Dnih zavezancev iz tega naslova, v sodobnih dru\u017Ebah oblikujejo\
  \ tri glavne skupine davkov. To so davki na dohodek, davki na promet ter davki na\
  \ premo\u017Eenje. Tako je nepremi\u010Dnina oziroma njen lastnik skozi njen \u017E\
  ivljenjski cikel podvr\u017Een razli\u010Dnim dav\u010Dnim obremenitvam: ob gradnji\
  \ ali nakupu na primer davku na dodano vrednost, ob prodaji davku na promet nepremi\u010D\
  nin, ob morebitnem oddajanju v najem dohodnini od dohodka iz oddajanja, ob dedovanju\
  \ ali podaritvi davku na dedi\u0161\u010Dine in darila, ter ob uporabi praviloma\
  \ davku na nepremi\u010Dnine, lahko pa tudi razli\u010Dnim okoljskim davkom. Zagotavljanje\
  \ prej navedenih ustavnih na\u010Del se dose\u017Ee z uravnote\u017Eenostjo in sorazmernostjo\
  \ vseh navedenih dajatev. Posledi\u010Dno njihovo pla\u010Devanje ne pomeni ve\u010D\
  kratne obdav\u010Ditve ali poseganja v lastninsko pravico.\nNajpomembnej\u0161i\
  \ dav\u010Dni prihodek ob\u010Din je dohodnina. Ta se posamezni ob\u010Dini dodeli\
  \ v vi\u0161ini 54 % dohodnine njenih prebivalcev oziroma v vi\u0161ini povpre\u010D\
  nine. Po pomembnosti sledi davek na nepremi\u010Dnine (v na\u0161em sistemu vlogo\
  \ davka na nepremi\u010Dnine igra nadomestilo za uporabo stavbnih zemlji\u0161\u010D\
  \ - NUSZ). Poleg navedenih dveh davkov so prihodek ob\u010Din tudi razli\u010Dni\
  \ premo\u017Eenjski davki (davek na vodna plovila, davek od premo\u017Eenja), pa\
  \ tudi davek na promet nepremi\u010Dnin, davek na dedi\u0161\u010Dine in darila\
  \ itd. Prihodke iz naslova dohodnine ob\u010Dine namenjajo izvajanju nalog, ki jim\
  \ jih nalaga razli\u010Dna zakonodaja (zagotavljanje osnovnega varstva in izobra\u017E\
  evanja, zagotavljanje osnovnega zdravstvenega varstva, zagotavljanje varnosti itd.).\
  \ Drugi davki pa so izvirni prihodek ob\u010Din, ki jih te namenjajo razvoju, predvsem\
  \ izgradnji javne infrastrukture, od prometne, stanovanjske, izobra\u017Eevalne\
  \ itd.\nGlede na to, da se z davki zagotavljajo javne dobrine za vse prebivalce,\
  \ je primerno, da je dav\u010Dno breme enakomerno porazdeljeno med dav\u010Dnimi\
  \ zavezanci, vsak zavezanec pa mora prispevati pravi\u010Den dele\u017E tudi k delovanju\
  \ ob\u010Dine. Davek na nepremi\u010Dnine ima vlogo nekak\u0161ne komunalne dajatve,\
  \ torej vira za zagotavljanje sredstev za izgradnjo komunalne in prometne infrastrukture.\
  \ S tega vidika ni razloga, da se na ra\u010Dun nepremi\u010Dnine, ki predstavlja\
  \ glavno prebivali\u0161\u010De, davek na nepremi\u010Dnine ne bi odmerjal. Temu\
  \ na\u010Delu sledi nadomestilo za uporabo stavbnih zemlji\u0161\u010D, ki oprostitve\
  \ za tim, reziden\u010Dno nepremi\u010Dnino ne pozna. Omogo\u010Da pa oprostitve\
  \ davka za novozgrajene ali obnovljene stanovanjske nepremi\u010Dnine za dobo petih\
  \ let, in skozi to oprostitev upo\u0161teva prav dejstvo, da se je ob investiciji\
  \ \u017Ee pla\u010Dal del stro\u0161ka izgradnje potrebne nove komunalne infrastrukture.\n\
  Seveda pa velja druga\u010Dno razumevanje v primeru premo\u017Eenjskega davka, ki\
  \ zasleduje vi\u0161jo obdav\u010Ditev prese\u017Enega in ve\u010D vrednega premo\u017E\
  enja, torej vi\u0161jo obdav\u010Ditev premo\u017Enej\u0161ih dav\u010Dnih zavezancev.\
  \ Tako se v Sloveniji davek od premo\u017Eenja (Zakon o davkih ob\u010Danov (Uradni\
  \ list SRS, \u0161t. 36/88, 8/89, Uradni list RS, \u0161t. 48/90, 8/91, 14/92 \u2013\
  \ ZOMZO, 7/93, 18/96 \u2013 ZDavP, 91/98 \u2013 ZDavP-C, 1/99 \u2013 ZNIDC, 117/06\
  \ \u2013 ZDVP, 117/06 \u2013 ZDDD, 24/08 \u2013 ZDDKIS, 101/13 \u2013 ZDavNepr in\
  \ 22/14 \u2013 odl. US), ki je davek na stavbe in dele stavb v lasti fizi\u010D\
  nih oseb, ne odmerja za stanovanjsko nepremi\u010Dnino do 160 m2, v kateri prebiva\
  \ lastnik ali njegov o\u017Eji dru\u017Einski \u010Dlan (zakonec, otrok, posvojenec).\
  \ \_\nOb pripravi novega davka na nepremi\u010Dnine, ki bo v prihodnosti nadomestil\
  \ NUSZ, se bo izhajalo iz podobnih izhodi\u0161\u010D. Seveda pa bodo ta ob pripravi\
  \ novega zakona ponovno predmet \u0161iroke javne in strokovne razprave."
