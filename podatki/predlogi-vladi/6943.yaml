response: "Odziv Ministrstva za notranje zadeve\nUstrezna pravna podlaga za aktiviranje\
  \ Slovenske vojske v civilne namene je v \u010Detrtem odstavku 37. \u010Dlena Zakona\
  \ o obrambi, ki dolo\u010Da naslednje: \xBBSlovenska vojska lahko sodeluje s policijo\
  \ pri \u0161ir\u0161em varovanju dr\u017Eavne meje v notranjosti dr\u017Eavnega\
  \ ozemlja v skladu z na\u010Drti in po predhodni odlo\u010Ditvi vlade. Pripadniki\
  \ Slovenske vojske pri opravljanju teh nalog nimajo policijskih pooblastil.\xAB\
  \ Pravna podlaga je tudi v 24. \u010Dlenu Zakona o slu\u017Ebi v Slovenski vojski,\
  \ ki dolo\u010Da naslednje: \xBBSlovenska vojska v skladu z zakonom in ustreznimi\
  \ na\u010Drti lahko sodeluje s policijo pri varovanju dr\u017Eavne meje, pri varovanju\
  \ dolo\u010Denih objektov ali obmo\u010Dij ter izvajanju drugih nalog oziroma nudi\
  \ pomo\u010D drugim dr\u017Eavnim organom v okviru svojih zmogljivosti.\xAB\nSodelovanje\
  \ Slovenske vojske s policijo pri izvajanju dolo\u010Denih nalog iz zgoraj navedenih\
  \ pravnih podlag je predmet odlo\u010Ditve Vlade Republike Slovenije.\n Odziv Ministrstva\
  \ za obrambo\nNa podlagi veljavne zakonodaje v Republiki Sloveniji je za nadzor\
  \ dr\u017Eavne meje pristojna policija (4. \u010Dlen Zakona o nadzoru dr\u017Eavne\
  \ meje), ki ima za opravljanje nalog nadzora dr\u017Eavnih meja pooblastila, ki\
  \ jih predpisuje navedeni zakon, pooblastila, ki jih predpisujejo drugi zakoni ter\
  \ pooblastila, ki izhajajo iz pravnega reda Evropske unije.\nMo\u017Enost anga\u017E\
  iranja Slovenske vojske pri varovanju dr\u017Eavne meje je zakonsko opredeljeno\
  \ v Zakonu o obrambi in v Zakonu o slu\u017Ebi v Slovenski vojski. Zakon o obrambi\
  \ v \u010Detrtem odstavku 37. \u010Dlena navaja, da Slovenska vojska lahko sodeluje\
  \ s policijo pri \u0161ir\u0161em varovanju dr\u017Eavne meje v notranjosti dr\u017E\
  avnega ozemlja v skladu z na\u010Drti in po predhodni odlo\u010Ditvi vlade.\nPripadniki\
  \ Slovenske vojske pri opravljanju teh nalog nimajo policijskih pooblastil. Zakon\
  \ o slu\u017Ebi v Slovenski vojski pa v 24. \u010Dlenu navaja, da Slovenska vojska\
  \ v skladu z zakonom in ustreznimi na\u010Drti lahko sodeluje s policijo pri varovanju\
  \ dr\u017Eavne meje, pri varovanju dolo\u010Denih objektov ali obmo\u010Dij ter\
  \ izvajanju drugih nalog oziroma nudi pomo\u010D drugim dr\u017Eavnim organom v\
  \ okviru svojih zmogljivosti.\nSlovenska vojska je trenutno anga\u017Eirana na nalogah\
  \ pomo\u010Di pri vzpostavitvi sprejemnih centrov za migrante, urejanju prostora,\
  \ postavitvi \u0161otorov, prevozih opreme in materialnih sredstev, zagotavljanju\
  \ toplih obrokov ter pri izvajanju nalog \u0161ir\u0161ega varovanja dr\u017Eavne\
  \ meje v skladu s prej citiranimi zakonskimi dolo\u010Dili.\nDr\u017Eavni zbor je\
  \ sicer 21.10.2015 sprejel Zakon o dopolnitvi Zakona o obrambi, ki pod dolo\u010D\
  enimi pogoji omogo\u010Da, da bi lahko pripadniki Slovenske vojske pri \u0161ir\u0161\
  em varovanju dr\u017Eavne meje, skupaj s Policijo, imeli tudi dolo\u010Dena pooblastila,\
  \ vendar zakon \u0161e ni za\u010Del veljati. Razen tega pa bo za anga\u017Eiranje\
  \ pripadnikov Slovenske vojske na podlagi navedenega zakona predhodno potrebna \u0161\
  e posebna odlo\u010Ditev Dr\u017Eavnega zbora."
