response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nVlada Republike Slovenije se zaveda, da se v Sloveniji sre\u010Dujemo s \u0161\
  tevilnimi administrativnimi ovirami.\nVlada Republike Slovenije meni, da morajo\
  \ centri za socialno delo ponovno postati klju\u010Dna ustanova za zagotavljanje\
  \ podpore vsem ljudem v stiskah in da je treba poskrbeti za ve\u010D terenskega\
  \ dela socialnih delavcev. Socialni delavci morajo imeti \u010Das in kadrovske zmo\u017E\
  nosti za proaktivno identifikacijo vseh socialnih te\u017Eav, ki se dogajajo na\
  \ njihovem obmo\u010Dju.\nNa podro\u010Dju socialne zakonodaje oziroma uveljavljanja\
  \ letnih pravic iz javnih sredstev (otro\u0161ki dodatek, zni\u017Eano pla\u010D\
  ilo vrtca, dr\u017Eavna \u0161tipendija, subvencija \u0161olske prehrane) so bili\
  \ zato postopki odlo\u010Danja o omenjenih pravicah, tudi vlaganja vlog, avtomatizirani\
  \ in digitalizirani do te mere, da so stranke zdaj razbremenjene vlaganja vlog za\
  \ podalj\u0161anje letnih pravic (prvo vlogo morajo stranke \u0161e vedno oddati,\
  \ in sicer na enotnem obrazcu, s katerim lahko uveljavljajo ve\u010D pravic hkrati\
  \ in jim ni treba ve\u010Dkrat vpisovati enih in istih podatkov, saj o vseh podatkih,\
  \ potrebnih za odlo\u010Danje, uradne evidence ne obstajajo). Z uveljavitvijo informativnega\
  \ izra\u010Duna so zaposleni na centrih za socialno delo razbremenjeni izdaje odlo\u010D\
  b za letne pravice iz javnih sredstev, kar omogo\u010Da ve\u010Djo usmeritev v delo\
  \ s strankami in delo na terenu (nudenje pomo\u010Di osebam v osebni in ekonomski\
  \ stiski).\nVlada Republike Slovenije ugotavlja, da so potrebne \u0161e dodatne\
  \ izbolj\u0161ave, zato si bo prizadevala za dodatne spremembe socialne zakonodaje\
  \ v smeri zagotavljanja \u0161e bolj u\u010Dinkovite pomo\u010Di ter administrativne\
  \ razbremenitve zaposlenih na centrih za socialno delo. Vlada Republike Slovenije\
  \ si bo prizadevala za zagotovitev pravne podlage za vzpostavitev informacijskega\
  \ sistem za kakovostno delo v pomo\u010D in podporo ljudem v stiski. Pri tem bo\
  \ Vlada Republike Slovenije zasledovala na\u010Delo \xBBsocialni transferji in storitve\
  \ sledijo potrebam ljudi\xAB."
