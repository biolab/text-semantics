response: "Odziv Ministrstva za okolje in prostor\nSlovenski okoljski predpisi, ki\
  \ urejajo varstvo pred hrupom, ne obravnavajo hrupa, ki ga povzro\u010Da zvonjenje\
  \ cerkvenih zvonov. Vzroki za tak\u0161no re\u0161itev v na\u0161i zakonodaji so\
  \ naslednji:\nslovenski predpisi za varstvo pred hrupom obravnavajo hrup, ki je\
  \ opredeljen kot \"hrup v okolju, ki je neza\u017Eelen ali \u0161kodljiv zunanji\
  \ zvok, ki ga povzro\u010Dajo \u010Dlovekove aktivnosti, vklju\u010Dno s hrupom,\
  \ ki ga oddajajo prevozna sredstva v cestnem, \u017Eelezni\u0161kem in zra\u010D\
  nem prometu ter naprave na obmo\u010Djih z industrijsko dejavnostjo\". Med vire\
  \ hrupa, zaradi katerih lahko nastaja tak hrup v okolju \u0161tejemo ceste, \u017E\
  elezni\u0161ke proge, letali\u0161\u010Da, pristani\u0161\u010Da ter industrijske\
  \ obrate, gostinske in zabavi\u0161\u010Dne lokale ter gradbi\u0161\u010Da;\ntak\
  \ na\u010Din obravnave virov hrupa je skladen z evropsko zakonodajo, t.j. Direktivo\
  \ Evropskega Parlamenta in Sveta 2002/49/ES o ocenjevanju in urejanju hrupa v okolju.\
  \ Ta med vire hrupa, za katere bi bilo treba s predpisi dolo\u010Diti omejitve za\
  \ njihovo obratovanje zaradi povzro\u010Danja hrupa, ne \u0161teje cerkvenih zvonov;\n\
  zvok, ki nastaja zaradi zvonjenja cerkvenih zvonov, je po nam znanih podatkih podoben\
  \ zvokom, ki nastajajo pri uporabi drugih glasbil, po frekven\u010Dni sestavi pa\
  \ je skladen s toni glasbene lestvice, kar pa za ljudi v splo\u0161nem ni neza\u017E\
  eleno ali mote\u010De, tako kot tudi zvoki glasbil obi\u010Dajno niso za ljudi neza\u017E\
  eleni ali mote\u010Di.\nRes pa je, da je lahko tudi zvok cerkvenih zvonov, tako\
  \ kot to velja za zvok drugih glasbil, \u0161kodljiv za zdravje ljudi, \u010De njegova\
  \ zvo\u010Dna mo\u010D (glasnost) presega kriti\u010Dne vrednosti kratkotrajne obremenitve\
  \ z emisijo zvoka.\nZa kriti\u010Dno vrednost kratkotrajne obremenitve, to je obremenitve,\
  \ ki traja neprekinjeno manj kot tri ure, se \u0161teje obremenitev z zvo\u010D\
  no mo\u010Djo 80 dB. Tako visoka obremenitev zvoka glasbil se obi\u010Dajno dosega\
  \ ob prireditvah v zaprtih prostorih, \u010De je zvok glasbil oja\u010Den z zvo\u010D\
  nimi napravami.\nTudi na podlagi meritev se je izkazalo, da zvok cerkvenih zvonov\
  \ obi\u010Dajno ne presega kriti\u010Dne vrednosti, dolo\u010Dene za kratkotrajno\
  \ obremenitev okolja s hrupom, in zato mu ne moremo pripisati \u0161kodljivih u\u010D\
  inkov na zdravje ljudi.\nPo nam znanih podatkih zvok cerkvenih zvonov praviloma\
  \ obremenjuje okolje kratkotrajno, ker obi\u010Dajno zvonjenje traja nekaj minut,\
  \ kriti\u010Dna obremenitev pa je prese\u017Eena v bli\u017Eini cerkva le izjemoma,\
  \ pa \u0161e takrat gre to preseganje predvsem na ra\u010Dun slabega prostorskega\
  \ planiranja, na podlagi katerega se je izvedla neprimerna umestitev stanovanjskih\
  \ stavb v bli\u017Eino cerkvenega zvonika.\nZaradi navedenega menimo, da je ustrezna\
  \ veljavna re\u0161itev v okoljski zakonodaji, ki z vidika obremenjevanja s hrupom\
  \ cerkvenih zvonov ne obravnava. \nPredlagateljem predloga pa \u017Eelimo tudi predlagati,\
  \ da se v primerih, ko so stanovanjske stavbe preblizu cerkvenih zvonikov in obstoji\
  \ verjetnost preseganja kriti\u010Dne vrednosti za kratkotrajno obremenitev s hrupom,\
  \ le sku\u0161ajo dogovoriti s predstojnikom bli\u017Enje cerkve glede glasnosti,\
  \ pogostosti in trajanja zvonjenja cerkvenih zvonov.   \nOdziv Urada za verske skupnosti\n\
  Po vpogledu v imenovani predlog urad ugotavlja, da gre za predlog za spremembo predpisa,\
  \ Uredbe o mejnih vrednostih kazalcev hrupa, ki naj bi med vire hrupa ponovno uvrstila\
  \ cerkveno zvonjenje oziroma alternativni predlog za oblikovanje normativne ureditve\
  \ prepovedi cerkvenega zvonjenja. Razlog za neuvrstitev cerkvenega zvonjenja med\
  \ vire hrupa naj bi bila normodajal\u010Devo (vladno) stali\u0161\u010De, da gre\
  \ v primeru cerkvenega zvonjenja za glasbo.\nOblikovanje stali\u0161\u010Da o (ne)uvrstitvi\
  \ cerkvenega zvonjenja med vire hrupa ni v uradovi pristojnosti  in mo\u017Enosti\
  \ opredeljevanja, ker v konkretnem \u017Eivljenjskem primeru nih\u010De ne zatrjuje\
  \ izvr\u0161evanja \u010Dlovekove pravice svobode vesti iz 41. \u010Dlena Ustave\
  \ Republike Slovenije. Tudi \u010De bi verska skupnost zatrjevala, da z zvonjenjem\
  \ uresni\u010Duje svobodo vesti, to ne bi pomenilo, da ji s splo\u0161nozavezujo\u010D\
  im ter versko nevtralnim predpisom, namenjenim varstvu  drugih ob\u010De\u010Dlove\u0161\
  kih vrednot (npr. z uredbo) tega ravnanja ne bi bilo mogo\u010De omejiti. Pravica\
  \ verskih skupnosti, da neodvisno in avtonomno opravljajo svoje poslanstvo, jih\
  \ ne odvezuje dol\u017Enosti, da delujejo v skladu s pravnim redom dr\u017Eave.\n\
  Kljub navedenima nepristojnosti in nemo\u017Enosti opredeljavanja,  pa mora urad\
  \ opozoriti na potrebo po nediskriminatorni obravnavi verskih skupnosti. Urad zato\
  \ nasprotuje \xBBenostavni prepovedi cerkvenega zvonjenja\xAB, in \u0161e posebej\
  \ tak\u0161ni, ki bi cerkveno zvonjenje brez navedbe razlogov (brez upo\u0161tevanja\
  \ jakosti zvonjenja in/ali morebitnih drugih ne\u017Eelenih u\u010Dinkov na okolje\
  \ oziroma ljudi) v celoti prepovedal."
