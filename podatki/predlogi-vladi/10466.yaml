response: "Odziv Ministrstva za zdravje\nOmenjeno podro\u010Dje je v pristojnosti\
  \ dela dveh ministrstev in sicer Ministrstva za delo, dru\u017Eino in socialne zadeve\
  \ in Ministrstva za zdravje. Pravilnik o poklicnih boleznih je predviden v Zakonu\
  \ o poklicnem in invalidskem zavarovanju. Za vzpostavitev celovitega sistema, ki\
  \ bo delavcem omogo\u010Dil uveljavljanje njihovih pravic na tem podro\u010Dju,\
  \ so potrebne zakonodajne spremembe in sicer v Zakonu o zdravstvenem varstvu in\
  \ zdravstvenem zavarovanju ali pa v Zakonu o pokojninskem in invalidskem zavarovanju.\
  \ Ministrstvo za zdravje je v letu 2017 Ekonomsko socialnemu svetu predstavilo predlog\
  \ Pravilnika o poklicnih boleznih, ki dolo\u010Da:\n na\u010Din ugotavljanja in\
  \ potrjevanja poklicnih bolezni, vstop v sistem in vstopne dokumente za za\u010D\
  etek postopka, pla\u010Dnika postopkov ugotavljanja in potrjevanja poklicne bolezni\
  \ in pogoje, ob katerih se bolezen \u0161teje za poklicno bolezen. \nV postopku\
  \ usklajevanja predloga pravilnika je Slu\u017Eba vlade RS za zakonodajo podala\
  \ mnenje, da je podro\u010Dje poklicnih bolezni podnormirano, saj ZPIZ-2 dolo\u010D\
  a zgolj pooblastilo ministru, pristojnemu za zdravje, da dolo\u010Di poklicne bolezni\
  \ in dela, na katerih se pojavljajo te bolezni, pogoje, ob katerih se \u0161tejejo\
  \ za poklicne bolezni, in postopek ugotavljanja, potrjevanja in prijavljanja poklicnih\
  \ bolezni. Navedene da podnormiranosti ni mogo\u010De re\u0161evati v okviru pravilnika,\
  \ potrebna bo dopolnitev zakonodaje, saj se pravice in obveznosti lahko dolo\u010D\
  ajo samo v zakonih. Ministrstvo za zdravje je Ministrstvu za delo, dru\u017Eino,\
  \ socialne zadeve in enake mo\u017Enosti \u017Ee posredovalo predlog dopolnitve\
  \ Zakona o pokojninskem in invalidskem zavarovanju, ki ureja postopek potrjevanja\
  \ in ugotavljanja poklicnih bolezni ter organe, pristojne za njegovo izvedbo. Tudi\
  \ Pravilnik o poklicnih boleznih je uvr\u0161\u010Den v Normativni delovni program\
  \ Vlade RS za 2019, zato pri\u010Dakujem ureditev tega pomembnega podro\u010Dja\
  \ v prihodnjem letu."
