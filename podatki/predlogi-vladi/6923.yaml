response: "Odziv Ministrstva za delo, dru\u017Eino, soacialne zadeve in enake mo\u017E\
  nosti\nNa podro\u010Dju \u0161tipendiranja v Republiki Sloveniji se uporabljata\
  \ dva zakona in sicer stari Zakon o \u0161tipendiranju (Uradni list RS, \u0161t.\
  \ 59/07, 63/07 \u2013 popr., 40/09, 62/10 \u2013 ZUPJS, 40/12 \u2013 ZUJF in 57/12\
  \ \u2013 ZPCP-2D; v nadaljevanju: Z\u0160tip), ki se uporablja do izteka \u0161\
  tipendijskih razmerij, sklenjenih do 31. 12. 2013, ter novi Zakon o \u0161tipendiranju\
  \ (Uradni list RS, \u0161t. 56/13 in 99/13 \u2013 ZUPJS-C; v nadaljevanju: Z\u0160\
  tip-1), ki se uporablja za \u0161tipendije, dodeljene od 1. 1. 2014 dalje.\nTemeljno\
  \ na\u010Delo novega Z\u0160tip-1, ki se uporablja od 1. 1. 2014, je, da je \u0161\
  tipendist upravi\u010Den le do ene \u0161tipendije. Izjema sta sofinancirana kadrovska\
  \ \u0161tipendija in \u0161tipendija za deficitarne poklice, ki sta zdru\u017Eljivi\
  \ z vsemi drugimi \u0161tipendijami (razen med sabo). Namen zakonodajalca je namre\u010D\
  \ v spodbujanju \u0161tipendistov k izbiri tistih izobra\u017Eevalnih programov,\
  \ po katerih obstaja potreba s strani delodajalcev in na ta na\u010Din \u0161tipendistom\
  \ (bodo\u010Dim iskalcem zaposlitve) olaj\u0161ati iskanje ustrezne oziroma primerne\
  \ zaposlitve. Obe \u0161tipendiji, tako Zoisova kot dr\u017Eavna \u0161tipendija,\
  \ sta torej zdru\u017Eljivi s kadrovsko \u0161tipendijo in \u0161tipendijo za deficitarne\
  \ poklice ravno iz tega razloga, ne pa npr. s \u0161tipendijo Ad futura za izobra\u017E\
  evanje ali med sabo. Prav tako Z\u0160tip-1 dovoljuje kombiniranje drugih vrst \u0161\
  tipendij, ki jih Z\u0160tip-1 ne ureja (npr. ob\u010Dinskih) tako z dr\u017Eavno\
  \ kot tudi s Zoisovo \u0161tipendijo, kar pomeni, da je tudi iz tega vidika \u0161\
  tipendistom dana mo\u017Enost dvojnega \u0161tipendiranja. Stari Z\u0160tip je prav\
  \ tako dopu\u0161\u010Dal prejemanje zgolj ene \u0161tipendije, kar je veljalo tako\
  \ za \u0161tipendije, ki so bile urejene v zakonu kot tudi za \u0161tipendije urejene\
  \ po drugih predpisih.\nPo starem Z\u0160tip se je k Zoisovi \u0161tipendiji dodeljeval\
  \ med drugim tudi dodatek glede na dohodek v dru\u017Eini \u0161tipendista, slednji\
  \ pa je bil z Zakonom za uravnote\u017Eenje javnih financ v juniju 2012 ukinjen.\
  \ Osnovna vi\u0161ina Zoisove \u0161tipendije za dijake po starem Z\u0160tip brez\
  \ dodatkov (dodatek za vrsto in podro\u010Dje izobra\u017Eevanja, dodatek za u\u010D\
  ni oziroma \u0161tudijski uspeh, dodatek za izobra\u017Eevanje zunaj stalnega prebivali\u0161\
  \u010Da, dodatek za \u0161tipendiste s posebnimi potrebami) je zna\u0161ala 66,05\
  \ EUR, za \u0161tudente pa 101,78 EUR. Pri dolo\u010Ditvi vi\u0161ine Zoisove \u0161\
  tipendije po novem zakonu je bilo med drugim upo\u0161tevano tudi dejstvo ukinitve\
  \ dodatkov na dohodek v dru\u017Eini \u0161tipendista in u\u010Dni oziroma \u0161\
  tudijski uspeh \u0161tipendista, zato je po novem Z\u0160tip-1 Zoisova \u0161tipendija\
  \ znatno vi\u0161ja. Osnovna vi\u0161ina Zoisove \u0161tipendije brez dodatkov za\
  \ dijake namre\u010D zna\u0161a 120 EUR in za \u0161tudente 140 EUR (pri \u010D\
  emer se po Z\u0160tip-1 k Zoisovi \u0161tipendiji lahko dodelita dodatek za bivanje\
  \ in dodatek za \u0161tipendiste s posebnimi potrebami).\nVi\u0161ina dr\u017Eavne\
  \ \u0161tipendije je dolo\u010Dena z Zakonom o uveljavljanju pravic iz javnih sredstev\
  \ (v nadaljevanju: ZUPJS), in sicer zna\u0161a osnovna dr\u017Eavna \u0161tipendija\
  \ brez dodatkov (glede na uvrstitev dru\u017Eine v dohodkovni razred) za mladoletne\
  \ upravi\u010Dence od 50 do 95 EUR, za polnoletne pa od 100 do 190 EUR, pri \u010D\
  emer je potrebno posebej poudariti, da pri mladoletnih upravi\u010Dencih (tako do\
  \ dr\u017Eavne kot tudi do Zoisove \u0161tipendije) dru\u017Eina lahko prejema tudi\
  \ otro\u0161ki dodatek, katerega vi\u0161ina je prav tako odvisna od materialnega\
  \ polo\u017Eaja dru\u017Eine. Glede na navedeno ni mogo\u010De slediti navedbam\
  \ pobudnika o bistveno vi\u0161ji dr\u017Eavni \u0161tipendiji.\nDr\u017Eavna in\
  \ Zoisova \u0161tipendija sta se med sabo zgodovinsko vedno izklju\u010Devali. Zoisova\
  \ \u0161tipendija je bila prvotno (pred starim Zakonom o \u0161tipendiranju oziroma\
  \ pred letom 2008, ko jo je dodeljeval Zavod RS za zaposlovanje), namenjena socialno\
  \ \u0161ibkej\u0161im in pridnim dijakom ter \u0161tudentom, da so la\u017Eje pridobili\
  \ izobrazbo. Ravno zaradi bojazni, da bi kak\u0161na skupina otrok ostala brez \u0161\
  tipendije, je Zavod RS za zaposlovanje pri\u010Del podeljevati (takrat \u0161e)\
  \ republi\u0161ke \u0161tipendije. Z Zakonom o \u0161tipendiranju (Z\u0160tip) sta\
  \ se ohranili obe obliki \u0161tipendije, ob tem, da je bila Zoisova \u0161tipendija\
  \ vezana na ugotavljanje nadarjenosti in se je k njej dodelil tudi dodatek glede\
  \ na dohodek v dru\u017Eini \u0161tipendista, dr\u017Eavna pa je bila vezana na\
  \ socialni polo\u017Eaj dru\u017Eine, k njej pa se je dodelil dodatek za uspeh.\
  \ Z novim Zakonom o \u0161tipendiranju (Z\u0160tip-1) iz leta 2013, se je navedena\
  \ dvojnost ohranila, s tem, da je bil pri Zoisovi \u0161tipendiji opu\u0161\u010D\
  en Koncept nadarjenosti in je vezana na doseganje dejanskih rezultatov oziroma izjemnih\
  \ dose\u017Ekov in s tem na ustvarjanje dodane vrednosti na podro\u010Dju znanja,\
  \ raziskovanja, razvojne dejavnosti in umetnosti. Dr\u017Eavna \u0161tipendija kot\
  \ eden od socialnih prejemkov \u0161e vedno upo\u0161teva \u0161olski oziroma uspeh\
  \ pri izobra\u017Eevanju - z dodelitvijo dodatka za uspeh, medtem ko Zoisova \u0161\
  tipendija ne vsebuje ve\u010D niti dodatka za uspeh niti dodatka glede na dohodek.\
  \ Ker se obe \u0161tipendiji izpla\u010Dujeta iz javnih sredstev in zasledujeta\
  \ isti namen (spodbujanje izobra\u017Eevanja in doseganje vi\u0161je izobrazbene\
  \ ravni upravi\u010Dencev), se med seboj izklju\u010Dujeta. Z mo\u017Enostjo kombiniranja\
  \ Zoisove in dr\u017Eavne \u0161tipendije bi lahko povzro\u010Dili \u0161e ve\u010D\
  je razlike (med tistimi, ki bi prejemali obe \u0161tipendiji in tistimi, ki ne bi\
  \ bili upravi\u010Deni do nobene, oziroma bi nekateri ostali brez ene \u0161tipendije,\
  \ \u010De bi nekateri prejemali obe). Zaradi navedenega menimo, da Z\u0160tip-1\
  \ ne diskriminira nobene skupine \u0161tipendistov, temve\u010D daje veliko mo\u017E\
  nosti za medsebojno kombiniranje ve\u010D razli\u010Dnih vrst \u0161tipendije, kar\
  \ v preteklosti ni bilo mogo\u010De.\nPoleg navedenega je pomembno razlikovati tudi\
  \ med \u017Ee omenjenim razli\u010Dnim namenom dodeljevanja dr\u017Eavne in Zoisove\
  \ \u0161tipendije. Namen Zoisove \u0161tipendije je v spodbujanju doseganja izjemnih\
  \ dose\u017Ekov in s tem ustvarjanje dodane vrednosti na podro\u010Dju znanja, raziskovanja,\
  \ razvojne dejavnosti in umetnosti, medtem ko ima dr\u017Eavna \u0161tipendija naravo\
  \ socialnega korektiva in je bolj naravnava k vzpostavljanju enakih izhodi\u0161\
  \u010Dnih mo\u017Enosti za izobra\u017Eevanje. Gre namre\u010D za eno od pravic\
  \ iz javnih sredstev po ZUPJS, saj se pri njenem dodeljevanju upo\u0161teva socialni\
  \ polo\u017Eaj dru\u017Eine, medtem ko se pri Zoisovi \u0161tipendiji spodbuja razvoj\
  \ posameznikove nadarjenosti. Zaradi tega se pri Zoisovi \u0161tipendiji ne ugotavlja\
  \ gmotnega polo\u017Eaja dru\u017Eine, kar pa ne pomeni, da je namenjena zgolj dru\u017E\
  inam, ki presegajo cenzus za dodelitev dr\u017Eavne \u0161tipendije, saj se lahko\
  \ vsak vlagatelj subjektivno odlo\u010Da o tem, katero od \u0161tipendij \u017E\
  eli prejemati v primeru, da izpolnjuje pogoje za obe od njiju. Pravilo, da lahko\
  \ prejemnik prejema samo eno vrsto \u0161tipendije, razen v zakonsko dolo\u010D\
  enih izjemah, med katere pa ne sodi kombinacija dr\u017Eavne in Zoisove \u0161tipendije,\
  \ ima torej za posledico odlo\u010Ditev vlagatelja o tem, katera od \u0161tipendij\
  \ je zanj bolj optimalna. Glede na to, da je dr\u017Eavna \u0161tipendija namenjena\
  \ predvsem socialno \u0161ibkej\u0161im \u0161olajo\u010Dim, je v primerjavi s Zoisovo\
  \ v osnovi vi\u0161ja predvsem v primerih, ko je povpre\u010Dni mese\u010Dni dohodek\
  \ na dru\u017Einskega \u010Dlana izredno nizek (do 36% neto povpre\u010Dne pla\u010D\
  e). Poleg tega dr\u017Eavna \u0161tipendija (za razliko od Zoisove \u0161tipendije)\
  \ omogo\u010Da tudi prejemanje dodatka za uspeh, s katerim so nagrajeni dijaki oziroma\
  \ \u0161tudenti z bolj\u0161im \u0161olskim oziroma \u0161tudijskim uspehom, s \u010D\
  imer se deloma kompenzira to, da so prejemniki, ki se odlo\u010Dijo za dr\u017E\
  avno \u0161tipendijo in v \u0161olanje vlo\u017Eijo veliko truda, za to tudi nagrajeni.\n\
  Glede na navedeno menimo, da je trenutna ureditev \u0161tipendiranja, po kateri\
  \ hkratno prejemanje dr\u017Eavne in Zoisove \u0161tipendije ni mogo\u010De, ustrezna.\n\
