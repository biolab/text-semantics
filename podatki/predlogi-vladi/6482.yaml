response: "Odziv Ministrstva za javno upravo\nLokalna samouprava je ustavno dana in\
  \ zavarovana kategorija, ki prebivalcem Slovenije omogo\u010Da, da uresni\u010D\
  ujejo/mo lokalno samoupravo v ob\u010Dinah in drugih lokalnih skupnostih. Razvoj\
  \ lokalne samouprave vse od leta 2014 pa do danes ima za kon\u010Dni rezultat, da\
  \ imamo 212 delujo\u010Dih ob\u010Din.\nV  \u010Dasu vse od leta 1993, ko je Zakon\
  \ o lokalni samoupravi \u017Ee leta 1993 (ZLS) (Uradni list RS, \u0161t. 72/93)\
  \ s kasnej\u0161imi spremembami, opredelil in razvil status  medob\u010Dinskega\
  \ sodelovanja in povezovanja, \u0161e posebej pa po letu 2005, ko je bila sprejeta\
  \  sprememba Zakona o financiranju ob\u010Din leta 2005 (ZFO-B) (Uradni list RS,\
  \ \u0161t. 90/05), ko je vsebina novega 26. b \u010Dlena dolo\u010Dila, da se ob\u010D\
  inam, ki v skladu z zakonom organizirajo skupno opravljanje posameznih nalog ob\u010D\
  inske uprave, v teko\u010Dem letu zagotavlja dodatna dotacija iz sredstev dr\u017E\
  avnega prora\u010Duna v vi\u0161ini 50% v preteklem letu realiziranih odhodkov ob\u010D\
  inskih prora\u010Dunov za financiranje skupnega opravljanja nalog, se je izjemno\
  \ razvilo medob\u010Dinsko sodelovanje in povezovanje pri opravljanju dolo\u010D\
  enih nalog ob\u010Din. V za\u010Detku leta 2015 imamo tako v Sloveniji 48 skupnih\
  \ uprav, v katere je vklju\u010Deno 195 posameznih ob\u010Din. Vsekakor pomemben\
  \ korak v smeri u\u010Dinkovitej\u0161ega, stro\u0161kovno sprejemljivega in smotrnej\u0161\
  ega delovanja ob\u010Din. Seveda, pa vse navedeno, ne daje celovitega odgovora,\
  \ zato se je v leto\u0161njem letu pristopilo k pripravi Strategije razvoja reforme\
  \ lokalne samouprave (v nadaljevanju: strategije).\nIzhodi\u0161\u010Da in re\u0161\
  itve iz strategije bodo predstavljena javnosti, ki bo hkrati zapro\u0161ena za svoje\
  \ predloge in pobude. Vsekakor pa bo tudi ta modificirana pobuda aktualna, ko bomo\
  \ pripravljali kon\u010Dno besedilo omenjenega strate\u0161kega dokumenta.\n \n "
