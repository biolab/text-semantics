response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo (v nadaljnjem\
  \ besedilu: ministrstvo) je pristojno za pripravo predlogov in tolma\u010Denje zakonov\
  \ s podro\u010Dja volilne zakonodaje na dr\u017Eavni in lokalni ravni ter zakonov,\
  \ ki urejajo polo\u017Eaj funkcionarjev, med drugim tudi zakona o poslancih. V nadaljevanju\
  \ iz vidika pristojnosti ministrstva podajamo kratek pregled veljavne ustavne ureditve\
  \ volilnega sistema in polo\u017Eaja poslancev ter na\u010Delno opredelitev do samega\
  \ predloga ter stali\u0161\u010De do predlaganih re\u0161itev.\nIz Ustave Republike\
  \ Slovenije (v nadaljevanju: ustava) izhaja, da dr\u017Eavni zbor sestavljajo poslanci\
  \ dr\u017Eavljanov Slovenije in \u0161teje 90 poslancev. Poslanci se volijo s splo\u0161\
  nim, enakim, neposrednim in tajnim glasovanjem. Poslanci se volijo po na\u010Delu\
  \  sorazmernega predstavni\u0161tva ob \u0161tiriodstotnem volilnem pragu za vstop\
  \ v Dr\u017Eavni zbor. Volilni sistem ureja  Zakon o volitvah v dr\u017Eavni zbor.\
  \ Pomembno je \u0161e dodatno dolo\u010Dilo (ki po mnenju stroke v praksi \u0161\
  e ni uveljavljeno), zapisano v 5. odstavku 80. \u010Dlena ustave, ki pravi, da imajo\
  \ volivci odlo\u010Dilen vpliv na dodelitev mandatov kandidatom.\nV Sloveniji izvajamo\
  \ razli\u010Dico proporcionalnega volilnega sistema, za katerega je za razliko od\
  \ ve\u010Dinskega zna\u010Dilno dejstvo, da volivec nima neposrednega vpliva na\
  \ izvolitev kandidata za poslanca. Volitve potekajo v 8 volilnih enotah in vsaka\
  \ volilna enota je razdeljena na 11 volilnih okrajev. Iz vsake od 8 enot je izvoljenih\
  \ 11 poslancev. Dejansko se glasovi, ki jih dobivajo kandidati na volitvah, se\u0161\
  tevajo v korist liste kandidatov na ravni celotne volilne enote (kandidati torej\
  \ niso izvoljeni po posameznih volilnih okrajih). Za volitve poslancev italijanske\
  \ oziroma mad\u017Earske narodne skupnosti se na obmo\u010Djih, kjer ti skupnosti\
  \ \u017Eivita, oblikujeta posebni volilni enoti, kjer se voli po ve\u010Dinskem\
  \ volilnem sistemu.\nProporcionalni sistem v najve\u010Dji mo\u017Eni meri posku\u0161\
  a izena\u010Diti \u0161tevilo strankarskih sede\u017Eev in volilni rezultat. Pomembno\
  \ pa je tudi dejstvo, da v proporcionalnem sistemu volivec dejansko ne odlo\u010D\
  a o posameznih kandidatih pa\u010D pa o strankarskih listah. Posledi\u010Dno je\
  \ te\u017Eko dose\u010Di personalizacijo, saj je potrebno dele\u017Ee glasov, ki\
  \ jih dobi posamezni kandidat, prevesti v mandate. Mandatov dejansko v praksi ne\
  \ dobivajo kandidati neposredno, ampak liste kandidatov. Ve\u010Djo personalizacijo\
  \ bi omogo\u010Dili z uvedbo preferen\u010Dnega glasu, je pa v praksi vpra\u0161\
  ljiva izvedba tega sistema.\nNe glede na navedeno pa se  je v zvezi z vpra\u0161\
  anjem mo\u017Enosti odpoklica poslanca oziroma prenehanja mandata potrebno osredoto\u010D\
  iti na samo vsebino poslanskega mandata, ki je dolo\u010Dena z ustavo.  Prvi odstavek\
  \ 82. \u010Dlena ustave dolo\u010Da, da so \xBBposlanci predstavniki vsega ljudstva\
  \ in niso vezani na kakr\u0161nakoli navodila\xAB. Iz navedenega izhaja, da je mandat\
  \ poslanca reprezentativni (predstavni\u0161ki). Reprezentativni (svobodni ali nevezani)\
  \ mandat pomeni, da izvoljeni predstavnik v parlamentu ne predstavlja posameznih\
  \ volivcev, ki so ga izvolili, niti volilne enote, v kateri je bil izvoljen, pa\u010D\
  \ pa ljudstvo kot celoto. Enako velja tudi za dva poslanca narodnih skupnosti, ki\
  \ sta izvoljena le od predstavnikov narodnih skupnosti. Tovrstni predstavni\u0161\
  ki mandat je zna\u010Dilen za moderne demokracije. Samostojnost poslanca izhaja\
  \ tudi iz 2. \u010Dlena Zakona o poslancih, ki pravi, da so \xBBposlanci predstavniki\
  \ vsega ljudstva in pri izvr\u0161evanju poslanskega mandata niso vezani na kakr\u0161\
  nakoli navodila. Poslanski mandat izvr\u0161ujejo v skladu z ustavo, zakonom in\
  \ poslovnikom dr\u017Eavnega zbora\xAB.  Iz navedenega jasno izhaja, da so poslanci\
  \ pri odlo\u010Danju samostojni in pravno neodvisni, vendar niso nad ustavo (Glej\
  \ Komentar Ustave Republike Slovenije, Fakulteta za podiplomske dr\u017Eavne in\
  \ evropske \u0161tudije, 2002, str. 780-782).\nJe pa poslanec vsekakor politi\u010D\
  no \xBBodvisen\xAB. V praksi je vezan na politi\u010Dno stranko, ki ji pripada in\
  \ na kateri listi je kandidiral in bil izvoljen na volitvah. Ker gre za politi\u010D\
  no vezanost, so v praksi tudi sankcije praviloma politi\u010Dne. Neposlu\u0161nega\
  \ poslanca tako stranka praviloma ve\u010D ne uvrsti na listo kandidatov.\nPodobno\
  \ velja za poslance narodnih skupnosti. Njun mandat je ravno tako reprezentativen,\
  \ saj ustava glede njunega polo\u017Eaja ne dolo\u010Da nikakr\u0161nih izjem. Njihovo\
  \ glasovanje oziroma drugo udejstvovanje v dr\u017Eavnem zboru je lahko \u010Disto\
  \ v nasprotju s stali\u0161\u010Di narodnih skupnosti, pa to \u0161e ne pomeni,\
  \ da jih lahko odpokli\u010Dejo. Ravno tako kot pri drugih poslancih pa je vpra\u0161\
  anje politi\u010Dnih sankcij, ki se lahko zgodijo ob prihodnjih volitvah.\nDruga\u010D\
  e je pri t.i. imperativnem mandatu poslanca, ki je bil v preteklosti zna\u010Dilen\
  \ za stanovsko dr\u017Eavo, v kateri so bili odposlanci v stanovskem zboru strogo\
  \ vezani na navodila volilnega telesa. V \u010Dasu mandata jih je bilo mogo\u010D\
  e odpoklicati. Sodobne demokracije imperativnega mandata danes ne poznajo.\nSklepno\
  \ ugotovimo, da predlagani (\xBBljudski\xAB) odpoklic poslanca pred iztekom njegovega\
  \ mandata glede na ustavna dolo\u010Dila in volilni sistem, ki ga imamo, v praksi\
  \ ni izvedljiv. Menimo, da prejeti predlog v delu, ki se nana\u0161a na poslance,\
  \ ni primeren za nadaljnjo obravnavo. Sankcija za poslan\u010Devo u\u010Dinkovito\
  \ ali neu\u010Dinkovito delo je lahko politi\u010Dna in je preprosto v tem, da bo\
  \ na novih volitvah izvoljen ali ne. Pri tem pa poudarimo, da veljavna zakonodaja\
  \ dolo\u010Da mo\u017Enost pred\u010Dasne izgube mandata poslanca, ki ga ta lahko\
  \ pred\u010Dasno izgubi iz razlogov, ki izvirajo iz njegovih osebnih okoli\u0161\
  \u010Din ali pa izvirajo iz parlamenta samega.\nDodatno spomnimo \u0161e na dejstvo,\
  \ da so v Dr\u017Eavni zbor vlo\u017Eene novele ve\u010D zakonov \u2013 tako imenovani\
  \ \xBBvolilni paket\xAB (Zakona o volitvah v dr\u017Eavni zbor, Zakon o poslancih,\
  \ Zakon o volitvah predsednika republike, Zakon o poslancih, Zakon o lokalnih volitvah\u2026\
  ) - katerih cilj je omejitev volilne pravice (kandidiranje) in dolo\u010Ditev mo\u017E\
  nosti pred\u010Dasnega prenehanja mandata (poslanca, \u017Eupana, dr\u017Eavnega\
  \ svetnika) iz razloga kaznovanosti. Cilj spremembe je torej zagotoviti, da bodo\
  \ izvoljeni posamezniki in posameznice, ki izpolnjujejo vsaj minimalne standarde\
  \ pravil eti\u010Dnega in profesionalnega ravnanja, le-ta obdr\u017Eali tudi med\
  \ opravljanjem funkcije.\nGlede odpoklica \u017Eupanov je situacija malce druga\u010D\
  na. V Sloveniji imamo sistem neposrednih volitev \u017Eupanov in v tovrstnih sistemih\
  \ imajo primerljive dr\u017Eave \u017Ee uzakonjeno mo\u017Enost odpoklica, ki ga\
  \ lahko spro\u017Eijo; predstavni\u0161ki organ ob\u010Dine, dr\u017Eavni organ\
  \ ali volivci z ljudskim glasovanjem. Tako je tudi za Slovenijo primerno, da se\
  \ mo\u017Enost odpoklica uzakoni in tako omogo\u010Di, da ljudstvo  oziroma v tem\
  \ primeru ob\u010Dani svoje nezadovoljstvo izrazijo s pred\u010Dasnim prenehanjem\
  \ mandata najvi\u0161jega predstavnika ljudstva na lokalni ravni.\nV Dr\u017Eavni\
  \ zbor je bila v mesecu maju leto\u0161njega leta (skupaj s paketom \xBBvolilne\
  \ zakonodaje\xAB) \u017Ee vlo\u017Eena novela Zakona o spremembah in dopolnitvah\
  \ zakona o lokalni samoupravi in novela Zakona o spremembah in dopolnitvah zakona\
  \ o lokalnih volitvah. S predlogom spremembe zakonodaje (ki je trenutno \u0161e\
  \ v zakonodajnem postopku dr\u017Eavnega zbora) se na lokalni ravni \u017Ee predlaga\
  \ uvedba instituta odpoklica in sicer s predlogom novega 42. a \u010Dlena (Glej\
  \ predlog Zakona o spremembah in dopolnitvah zakona o lokalni samoupravi, objavljen\
  \ na spletni strani Dr\u017Eavnega zbora). \u010Ce bo predlog v dr\u017Eavnem zboru\
  \ sprejet, bodo imeli ob\u010Dani mo\u017Enost odpoklica \u017Eupana enkrat med\
  \ mandatom, in sicer v obdobju po preteku dvanajstih mesecev od dneva nastopa mandata\
  \ in najkasneje dvanajst mesecev pred potekom mandatne dobe.   \n "
