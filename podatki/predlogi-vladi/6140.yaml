response: "Odziv Ministrstva za finance\nIzvajanje pla\u010Dilnih storitev v Republiki\
  \ Sloveniji ureja Zakon o pla\u010Dilnih storitvah in sistemih (Uradni list RS,\
  \ \u0161t. 58/09, 34/10, 9/11 in 32/12, v nadaljevanju: ZPlaSS), ki v slovensko\
  \ zakonodajo prena\u0161a Direktivo 2007/64/ES o pla\u010Dilnih storitvah na notranjem\
  \ trgu. ZPlaSS v skladu z omenjeno direktivo v prvem odstavku 109. \u010Dlena dolo\u010D\
  a, da lahko ponudnik pla\u010Dilnih storitev uporabniku v zvezi z izvr\u0161itvijo\
  \ pla\u010Dilne transakcije zara\u010Duna le nadomestila, s katerimi je uporabnika\
  \ predhodno obvestil v skladu s \u010Detrtim odstavkom 79. \u010Dlena ZPlaSS. Glede\
  \ na to mora ponudnik pla\u010Dilnih storitev, pred sklenitvijo okvirne pogodbe,\
  \ s katero se dogovorita o izvr\u0161evanju transakcij v prihodnosti, uporabniku\
  \ posredovati informacije o vseh nadomestilih, ki jih ponudnik pla\u010Dilnih storitev\
  \ zara\u010Duna uporabniku.\nZPlaSS v 140. do 142. \u010Dlenu ureja tudi opravljanje\
  \ izvr\u0161be na denarna sredstva dol\u017Enika pri ponudniku pla\u010Dilnih storitev,\
  \ vendar le v obsegu, ki se navezuje na dolo\u010Dbe tega zakona, ne posega pa v\
  \ pravila v zvezi z izvr\u0161bo, kot jih dolo\u010Da Zakon o izvr\u0161bi in zavarovanju\
  \ (Uradni list RS, \u0161t. 3/07 - uradno pre\u010Di\u0161\u010Deno besedilo, 93/07,\
  \ 37/08 - ZST-1, 45/08 - ZArbit, 28/09, 51/10, 26/11, 17/13 - odl. US, v nadaljevanju:\
  \ ZIZ), oziroma Zakon o dav\u010Dnem postopku (Uradni list RS, \u0161t. 13/11 -\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 32/12, 94/12, 101/13 - ZDavNepr, 111/13,\
  \ 25/14 - ZFU in 40/14 - ZIN-B, v nadaljevanju: ZDavP-2).\nZDavP-2 glede stro\u0161\
  kov izvr\u0161be v 152. \u010Dlenu dolo\u010Da, da dol\u017Enik pla\u010Da vse stro\u0161\
  ke dav\u010Dne izvr\u0161be. Vi\u0161ina stro\u0161kov dav\u010Dne izvr\u0161be\
  \ pa je dolo\u010Dena v Pravilniku o izvajanju Zakona o dav\u010Dnem postopku. Ta\
  \ dolo\u010Da, da stro\u0161ki za izdajo sklepa o izvr\u0161bi na dol\u017Enikove\
  \ denarne prejemke in na denarna sredstva pri bankah in hranilnicah ter dol\u017E\
  nikove denarne terjatve  dol\u017Enika zna\u0161ajo 25 evrov. V skladu z ZDavP-2\
  \ se obra\u010Dunajo v sklepu o izvr\u0161bi. Tako so stro\u0161ki dav\u010Dne izvr\u0161\
  be zgolj stro\u0161ki postopka, ki so nastali v postopku izvr\u0161be na dol\u017E\
  nikova denarna sredstva pri dav\u010Dnem organu. Stro\u0161ki ponudnikov pla\u010D\
  ilnega prometa pa niso stro\u0161ki postopka, ki ga vodi dav\u010Dni organ, zato\
  \ se o njih dav\u010Dni organ v sklepu o izvr\u0161bi ne izreka.\nStro\u0161ke ponudnikov\
  \ pla\u010Dilnih storitev v zvezi z izvr\u0161evanjem sklepov o izvr\u0161bi in\
  \ zavarovanju ureja 142. \u010Dlen ZPlaSS. \u010Clen predpisuje, da \u010De ponudnik\
  \ pla\u010Dilnih storitev dol\u017Eniku zara\u010Dunava posebno nadomestilo za izvajanje\
  \ dejanj na podlagi sklepa o izvr\u0161bi ali zavarovanju na denarna sredstva dol\u017E\
  nika pri tem ponudniku pla\u010Dilnih storitev, morajo biti ta nadomestila primerna\
  \ in v skladu z dejanskimi stro\u0161ki, ki nastanejo ponudniku pla\u010Dilnih storitev\
  \ v zvezi z izvr\u0161evanjem sklepa o izvr\u0161bi ali zavarovanju. Dodatno je\
  \ v 2. to\u010Dki prvega odstavka 221. \u010Dlena dolo\u010Deno, da se z globo od\
  \ 2.500 do 80.000 evrov za prekr\u0161ek kaznuje ponudnik pla\u010Dilnih storitev,\
  \ \u010De nadomestilo, ki ga ponudnik pla\u010Dilnih storitev zara\u010Dunava za\
  \ izvajanje rube\u017Ea in za izvr\u0161evanje prenosa denarnih sredstev ter za\
  \ opravljanje drugih dejanj na podlagi sklepa o izvr\u0161bi ali zavarovanju, ni\
  \ v skladu z zahtevo iz prvega odstavka 142. \u010Dlena ZPlaSS. Nadzor nad izvajanjem\
  \ ZPlaSS opravlja Banka Slovenije, ki je tudi prekr\u0161kovni organ.\n "
