response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nFFS so pripravki,\
  \ ki se v kmetijstvu uporabljajo za varstvo rastlin in pridelkov pred \u0161kodljivimi\
  \ organizmi ali za zatiranje neza\u017Eelenih rastlin. Nepravilna uporaba FFS lahko\
  \ predstavlja veliko nevarnost za okolje in \u010Debele ter za zdravje ljudi. Prav\
  \ zaradi navedenega po uporabi FFS pose\u017Eemo \u0161ele takrat, ko smo iz\u010D\
  rpali vse druge mo\u017Enosti varstva rastlin.\nOsnovno na\u010Delo pravilne uporabe\
  \ FFS je, da vedno uporabljamo le v Sloveniji registrirana sredstva in to zgolj\
  \ za namene in na na\u010Din, za katere je uporaba dovoljena. Pozorni moramo biti\
  \ na odmerek, \u010Das in \u0161tevilo tretiranj ter karenco. Karenca nam zagotavlja,\
  \ da bodo morebitni ostanki FFS v ali na rastlinah minimalni, oziroma da na zdravje\
  \ ljudi in \u017Eivali ne bodo imeli negativnega vpliva. Posebej moramo biti pozorni\
  \ tudi na morebitne omejitve uporabe in opozorila. Ker je uporabnik FFS v prvi vrsti\
  \ najbolj izpostavljen FFS, in sicer pri pripravi \u0161kropilne brozge ter pri\
  \ rokovanju s sredstvom, je izrednega pomena dosledna in pravilna uporaba za\u0161\
  \u010Ditne opreme. Vse navedene podatke najdemo na etiketi oziroma v navodilu za\
  \ uporabo, ki ga moramo skrbno prebrati.\nRakotvornost je lastnost snovi, ki lahko\
  \ ob dolgotrajni izpostavljenosti le-te povzro\u010Di bolezen izpostavljeni osebi.\
  \ V prvi vrsti gre za u\u010Dinke, ki so posledica dolgotrajne izpostavljenosti,\
  \ kot na primer tobak ali azbest (torej snovi z dokazanim rakotvornim u\u010Dinkom).\n\
  Rakotvornost se ugotavlja na podlagi klini\u010Dnih \u0161tudij (dolgotrajnih) na\
  \ podganah, mi\u0161ih, lahko pa obstajajo tudi epidemiolo\u0161ke \u0161tudije\
  \ na ljudeh. Vse te \u0161tudije so pregledane, ocenjene in na podlagi rezultatov\
  \ teh \u0161tudij se strokovnjaki opredelijo ali snov ima tak\u0161no lastnost.\
  \ V kolikor so u\u010Dinki jasni, se snov razvrsti v seznam rakotvornih snovi. Pri\
  \ tem pa je potrebno poudariti, da sama rakotvorna lastnost snovi, \u0161e ni pogoj\
  \ da je snov v ta seznam razvr\u0161\u010Dena. Pomemben pogoj je poleg dolgotrajne\
  \ izpostavljenosti, tudi na\u010Din izpostavljenosti in seveda velikost doze snovi,\
  \ da bi oseba zbolela.\nV primeru glifosata, strokovnjaki Evropske agencije za kemikalije\
  \ (ECA) snovi niso razvrstili kot rakotvorno. Podobna je bila opredelitev Evropske\
  \ agencije za varno hrano (EFSA). V Sloveniji so strokovnjaki za toksikologijo pri\u0161\
  li do enakih ugotovitev. Glifosat je totalni herbicid (uni\u010Duje vse rastline),\
  \ zato se neposredno na rastlinah ne uporablja.\nEdina raba v EU, ki je bila dovoljena\
  \ na rastlinah, je bila desikacija \u017Eit (ne v Sloveniji). Ta uporaba v EU ni\
  \ ve\u010D dovoljena. Navedeno potrjujejo tudi podatki iz monitoringa \u017Eivil,\
  \ kjer je bil glifosat ugotovljen samo v nekaj vzorcih le\u010De (uvoz iz Kanade),\
  \ v vseh ostalih vzorcih hrane, pa ostanki glifosata niso bili zaznani (preko 150\
  \ vzorcev za zadnjih petih letih). Glede na zgoraj navedeno, in dejstvo da je rakotvornost\
  \ posledica dolgotrajne izpostavljenosti, je verjetnost, da bi bila dolo\u010Dena\
  \ oseba tej snovi kroni\u010Dno izpostavljena preko hrane, majhna.\nDruga\u010D\
  en na\u010Din izpostavljenosti glifosatu pa je pri neposrednem rokovanju s to snovjo,\
  \ kar je pomembno predvsem za uporabnike sredstev, ki vsebujejo glifosat. Uporabniki\
  \ so izpostavljeni snovi preko ko\u017Ee in zraka (aerosol). Izra\u010Duni so pokazali,\
  \ da je tveganje za zdravje uporabnikov nizka (razmerje med izpostavljenostjo in\
  \ toksi\u010Dnostjo) tudi v primeru, \u010De uporabnik ne uporablja za\u0161\u010D\
  itne opreme. Tudi v danem primeru te\u017Eko govorimo o kroni\u010Dni izpostavljenosti,\
  \ ker se snov na obi\u010Dajni kmetiji ali pa ob cestah uporablja enkrat do dvakrat\
  \ na leto.\nNa podlagi dejstva, da so ljudje dejansko zelo malo izpostavljeni glifosatu\
  \ (razen uporabnikov) o nevarnosti za zdravje ljudi te\u017Eko govorimo.\nZavedamo\
  \ se, da je klju\u010Dni dejavnik pri doseganju zastavljenih ciljev strategije v\
  \ prvi vrsti izobra\u017Een in okoljsko ozave\u0161\u010Den uporabnik FFS, ki na\
  \ eni strani skrbi za zdravstveno varstvo rastlin po drugi strani pa se zaveda pomena\
  \ varovanja okolja (vklju\u010Dno z \u010Debelami) in zdravja ljudi. Zato na UVHVVR\
  \ veliko energije in naporov vlagamo v izobra\u017Eevanje uporabnikov FFS. Strokovno\
  \ in odgovorno ravnanje s FFS ne pomeni zgolj njihove pravilne uporabe, temve\u010D\
  \ tudi skrb za odpadke in odpadno embala\u017Eo teh sredstev. Z njimi moramo ravnati\
  \ kot z nevarnimi odpadki, izpraznjeno in pravilno o\u010Di\u0161\u010Deno embala\u017E\
  o pa lahko vrnemo v trgovino s FFS, oziroma jo odnesemo na posebno zbirno mesto\
  \ za o\u010Di\u0161\u010Deno embala\u017Eo FFS.\n\nMinistrstvo za kmetijstvo, gozdarstvo\
  \ in prehrano (MKGP) na podlagi usmeritev Vlade RS spodbuja uporabo kmetijskih praks\
  \ z manj\u0161o rabo FFS s poudarkom na razvoju integriranega varstva rastlin in\
  \ nekemi\u010Dnih metod ter raziskav na podro\u010Dju trajnostnega razvoja kmetijstva.\
  \ V ta namen na Kmetijskem in\u0161titutu Slovenije nastaja spletna stran za integrirano\
  \ varstvo rastlin, z namenom omogo\u010Danja uporabnikom dostopnost ustreznih informacij\
  \ glede varstva rastlin na enem mestu. Spletna stran je na voljo na slede\u010D\
  i povezavi: www.ivr.si\nSkladno s stali\u0161\u010Di Vlade je MKGP pristopilo k\
  \ pripravi spremembe Pravilnika o pravilni uporabi fitofarmacevtskih sredstev ter\
  \ Pravilnika o pogojih za opravljanje prometa s fitofarmacevtskimi sredstvi ter\
  \ o vodenju in posredovanju podatkov o prometu fitofarmacevtskih sredstev. Predlaga\
  \ se prepoved uporabe herbicidov na javnih povr\u0161inah ter sprememba kriterijev\
  \ za prodajo FFS nepoklicnim uporabnikom, in sicer so za nepoklicno rabo predvidena\
  \ le FFS, ki so navedena na seznamu FFS, dovoljenih za ekolo\u0161ko pridelavo,\
  \ ki je dostopen na spletnih straneh Uprave za varno hrano, veterinarstvo in varstvo\
  \ rastlin (UVHVVR). MKGP je v sodelovanju s Strokovno komisijo letos pripravilo\
  \ tudi predlog spremembe Nacionalnega akcijskega programa, ki vsebuje 17 ukrepov,\
  \ ki so naravnani na zmanj\u0161anje uporabe FFS in tveganj povezanih z njimi. Na\
  \ nivoju Evropske skupnosti pa so v postopku sprejetja tudi kriteriji za dolo\u010D\
  itev endokrinih lastnosti aktivnih snovi v FFS v okviru uredbe 1107/2009, ki pomenijo\
  \ mo\u017Ene izlo\u010Ditvene kriterije za dolo\u010Dena FFS.\nDostopnost in uporaba\
  \ FFS sta regulirani pravici, ki ju posameznik pridobi z izkazanim znanjem o ravnanju\
  \ s FFS, predvsem z namenom, da z uporabo FFS ne povzro\u010Da nesprejemljivega\
  \ tveganja za okolje in zdravje ljudi, ki sta temeljni pravici vseh dr\u017Eavljanov.\
  \ Zato je pravilno rokovanje s FFS velika odgovornost tako uporabnika kot tudi dr\u017E\
  ave.\n "
