response: "Odziv Ministrstva za infrastrukturo\nDirektiva o vozni\u0161kih dovoljenjih\
  \ (EU) 2006/126 v 7. \u010Dlenu daje mo\u017Enost, da dr\u017Eave \u010Dlanice pri\
  \ podalj\u0161anju vozni\u0161kih dovoljenj lahko zahtevajo pregled, pri katerem\
  \ se uporabljajo minimalni standardi fizi\u010Dne in du\u0161evne sposobnosti za\
  \ vo\u017Enjo, nikakor pa tudi ne, da se za podalj\u0161anje vozni\u0161kega dovoljenja\
  \ zahteva dokazilo o ponovnem opravljanju teoreti\u010Dnega dela vozni\u0161kega\
  \ izpita.\nImplementacija navedenega predloga bi pomenila posebnost v razmerju do\
  \ ostalih dr\u017Eav \u010Dlanic Evropske unije, saj ponovnega opravljanja teoreti\u010D\
  nega dela vozni\u0161kega izpita, kot pogoja za podalj\u0161anje vozni\u0161kega\
  \ dovoljenja, ne pozna nobena dr\u017Eava \u010Dlanica Evropske unije.\nPrav tako\
  \ pa bi implementacija omenjenega predloga pomenila znatno pove\u010Danje stro\u0161\
  kov tako slehernemu dr\u017Eavljanu (stro\u0161ek opravljanja ponovnega teoreti\u010D\
  nega dela vozni\u0161kega izpita) kot ne nazadnje tudi dr\u017Eavi (stro\u0161ek\
  \ vzpostavitve celotnega sistema, stro\u0161ki izterjave, nove zaposlitve,\u2026\
  ).\nNa podlagi navedenega Ministrstvo za infrastrukturo ne podpira predloga ponovnega\
  \ opravljanja teoreti\u010Dnega dela vozni\u0161kega izpita ob vsakem drugem podalj\u0161\
  anju vozni\u0161kega dovoljenja. \n \nOBRAVNAVA NA ODBORU VLADE REPUBLIKE SLOVENIJE\
  \ ZA DR\u017DAVNO UREDITEV IN JAVNE ZADEVE\nOdbor Vlade Republike Slovenije za dr\u017E\
  avno ureditev in javne zadeve je na 27. seji, dne 7. aprila 2015, obravnaval Predlog\
  \ sklepa o obravnavi predlogov s spletnega orodja predlagam.vladi.si, ki ga je predlo\u017E\
  il Urad Vlade Republike Slovenije za komuniciranje in pri tem sprejel naslednji\
  \ delovni sklep:\n\xBBMinistrstvo za infrastrukturo bo v sodelovanju z Ministrstvom\
  \ za javno upravo v zvezi s predlogom \xBB6235: Skraj\u0161an test CPP ob podalj\u0161\
  anju vozni\u0161kega dovoljenja\xAB pristopilo k izvedbi informiranja voznikov o\
  \ cestno prometnih predpisih ob podalj\u0161anju vozni\u0161kega dovoljenja. Ministrstvo\
  \ za infrastrukturo bo na prvi seji Odbora za dr\u017Eavno ureditev in javne zadeve\
  \ v mesecu maju predstavilo na\u010Drt aktivnosti.\xAB\n \nOdziv Ministrstrva za\
  \ infrastrukturo \nMinistrstvo za javno upravo je v sodelovanju z Ministrstvom za\
  \ infrastrukturo in Javno agencijo Republike Slovenije za varnost prometa \u017E\
  e pripravilo zlo\u017Eenko, ki je namenjena promociji elektronske priprave na teoreti\u010D\
  ni del vozni\u0161kega izpita in osve\u017Eitvi ter nadgradnji znanja na podro\u010D\
  ju pravil cestnega prometa. Temeljni cilj promocije je, da informacija o mo\u017E\
  nosti uporabe spletne aplikacije, dose\u017Ee \u010Dim ve\u010Dje \u0161tevilo potencialnih\
  \ uporabnikov, tako kandidatov za voznike kot tudi tiste, ki \u017Ee imajo vozni\u0161\
  ke izku\u0161nje. Slednji lahko skozi re\u0161evanje testov svoje znanje osve\u017E\
  ijo in nadgradijo ter s tem prispevajo k nemotenemu, varnemu in umirjenemu poteku\
  \ cestnega prometa.\nZlo\u017Eenke so bile 23. marca 2015 poslane vsem upravnim\
  \ enotam, vsem registriranim \u0161olam vo\u017Enje in poobla\u0161\u010Denim registracijskim\
  \ organizacijam ter vsem izvajalcem dodatnega usposabljanja za varno vo\u017Enjo\
  \ s pro\u0161njo, da prejete zlo\u017Eenke ponudijo strankam in drugim zainteresiranim\
  \ posameznikom na vidnih mestih, s \u010Dimer bo dose\u017Een temeljni cilj promocije.\
  \ Odziv strank/uporabnikov storitev upravnih enot do zlo\u017Eenke oz. njene vsebine\
  \ je pozitiven. Posamezne UE so zlo\u017Eenke posredovale tudi predstavnikom \xBB\
  \u0161ol vo\u017Enje\xAB, z namenom, da se informacije, ki jih le-te vsebujejo,\
  \ raz\u0161irijo na \u010Dim ve\u010Dje \u0161tevilo voznikov (sedanjih in bodo\u010D\
  ih).\nNa\u010Drt nadaljnjih aktivnosti za promocijo spletne aplikacije:\n informiranje\
  \ o spletni aplikaciji \xBBPriprava na teoreti\u010Den del vozni\u0161kega izpita\xAB\
  \ na srednjih \u0161olah, kjer bodo dijakom na voljo tudi zlo\u017Eenke \u2013 AVP\
  \ v sodelovanju  s \u0161olami vo\u017Enje \u2013 stalna aktivnost v promocijo pomena\
  \ varnosti v cestnem prometu se aktivneje vklju\u010Dijo \xBBsveti za preventivo\
  \  v cestnem prometu\xAB, ki delujejo pri ob\u010Dinah  (vanje so vklju\u010Deni\
  \ tudi uslu\u017Ebenci UE) \u2013 AVP in sveti za preventivo \u2013 stalna aktivnost\
  \ vsebina zlo\u017Eenke se objavi na portalu E-uprava \u2013 MJU \u2013 maj 2015\
  \ vsebina zlo\u017Eenke se objavi na spletnih straneh Agencije republike Slovenije\
  \ za varnost prometa \u2013 AVP \u2013 maj 2015 vsakemu vozniku, ki podalj\u0161\
  a veljavnost vozni\u0161kega dovoljenja, upravna enota izro\u010Di zlo\u017Eenko,\
  \ ko le-te poidejo pa pisno informacijo o spletni aplikaciji \u2013 upravne enote\
  \ \u2013 stalna aktivnost ministrstvo za infrastrukturo pripravi na\u010Drt s finan\u010D\
  no oceno nadgradnje registra voznikov z mo\u017Enostjo izpisa informacije o spletni\
  \ aplikaciji in njeni uporabi pri vsakem podalj\u0161anju vozni\u0161kega dovoljenja\
  \ \u2013 MZI \u2013 do septembra 2015  \n\_"
