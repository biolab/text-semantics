response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nUvodoma pojasnjujemo, da Zakon o \u0161tipendiranju (Uradni list RS, \u0161\
  t. 56/13, 99/13 \u2013 ZUPJS-C, 8/16, 61/17 \u2013 ZUP\u0160 in 31/18; v nadaljnjem\
  \ besedilu: Z\u0160tip-1) v 24. \u010Dlenu dolo\u010Da izjemne dose\u017Eke. Za\
  \ izjemne dose\u017Eke med drugim \u0161tejejo najvi\u0161ja mesta ter prejeta zlata\
  \ in srebrna priznanja iz znanja ali raziskovanja na dr\u017Eavnih tekmovanjih,\
  \ sofinanciranih iz javnih sredstev. Vlagatelj lahko za pridobitev ali nadaljnje\
  \ prejemanje Zoisove \u0161tipendije ob prehodu med ravnmi izobra\u017Eevanja uveljavlja\
  \ izjemni dose\u017Eek iz zadnjih dveh \u0161olskih ali \u0161tudijskih let iz predhodne\
  \ ravni izobra\u017Eevanja, v vseh ostalih primerih pa izjemni dose\u017Eek, ki\
  \ ga je dosegel v \u010Dasu izobra\u017Eevanja na ravni izobra\u017Eevanja, za katero\
  \ uveljavlja Zoisovo \u0161tipendijo, pri \u010Demer se posamezni dose\u017Eek lahko\
  \ uveljavlja le enkrat.\nPo podatkih Ministrstva za izobra\u017Eevanje, znanost\
  \ in \u0161port (v nadaljnjem besedilu: MIZ\u0160) v \u0161olskem oziroma \u0161\
  tudijskem letu 2019/2020 kar 43 od 68 tekmovanj ni bilo izvedenih na dr\u017Eavni\
  \ ravni. Glede na dolo\u010Dbe Z\u0160tip-1 in podatke MIZ\u0160 se zaradi na\u010D\
  ela enake obravnave razli\u010Dnih skupin vlagateljev izjemni dose\u017Eki iz tega\
  \ \u0161olskega oziroma \u0161tudijskega leta ne morejo upo\u0161tevati, saj bi\
  \ v nasprotnem primeru v neenakopraven polo\u017Eaj postavili tiste, ki se niso\
  \ imeli mo\u017Enosti udele\u017Eiti dr\u017Eavnega tekmovanja in s tem pridobiti\
  \ izjemni dose\u017Eek, katerega bi lahko uveljavljali za pridobitev Zoisove \u0161\
  tipendije.\nVlada Republike Slovenije se je zato odlo\u010Dila in v Zakonu o interventnih\
  \ ukrepih za omilitev in odpravo posledic epidemije COVID-19 (Uradni list RS, \u0161\
  t. 80/20) v 57. \u010Dlenu dolo\u010Dila, da vlagatelj vloge za dodelitev Zoisove\
  \ \u0161tipendije ob prehodu med ravnmi izobra\u017Eevanja (1. letnik srednje \u0161\
  ole ali 1. letnik vi\u0161je\u0161olskega oziroma visoko\u0161olskega izobra\u017E\
  evanja) v \u0161olskem oziroma \u0161tudijskem letu 2020/2021 lahko uveljavlja izjemni\
  \ dose\u017Eek, ki ga je dosegel v \u0161olskem oziroma \u0161tudijskem letu 2017/2018\
  \ in v \u0161olskem oziroma \u0161tudijskem letu 2018/2019. Vlagatelj vloge za dodelitev\
  \ Zoisove \u0161tipendije ob prehodu med ravnmi izobra\u017Eevanja v \u0161olskem\
  \ oziroma \u0161tudijskem letu 2021/2022 lahko uveljavlja izjemni dose\u017Eek,\
  \ ki ga je dosegel v \u0161olskem oziroma \u0161tudijskem letu 2018/2019 in v \u0161\
  olskem oziroma \u0161tudijskem letu 2020/2021.\nVlagatelj vloge za dodelitev Zoisove\
  \ \u0161tipendije na isti ravni izobra\u017Eevanja (od 2. letnika dalje) lahko v\
  \ \u0161olskem oziroma \u0161tudijskem letu 2020/2021 uveljavlja izjemni dose\u017E\
  ek, ki ga je dosegel v \u010Dasu izobra\u017Eevanja na ravni izobra\u017Eevanja,\
  \ za katero uveljavlja Zoisovo \u0161tipendijo, pri \u010Demer lahko ponovno uveljavlja\
  \ izjemni dose\u017Eek, katerega bi lahko uveljavljal oziroma katerega je uveljavljal\
  \ v \u0161olskem oziroma \u0161tudijskem letu 2019/2020.\nNavedeni ukrep zasleduje\
  \ na\u010Delo enake obravnave razli\u010Dnih skupin vlagateljev. Kar 43 od 68 tekmovanj,\
  \ ki so bila v letu 2019/2020 organizirana, ni bilo izvedenih na dr\u017Eavni ravni.\
  \ Gre za tekmovanja, na katerih sodelujo\u010Di lahko osvojijo srebrna in zlata\
  \ priznanja, ki se \u0161tejejo kot izjemni dose\u017Eek pri uveljavljanju Zoisove\
  \ \u0161tipendije. Za pridobitev Zoisove \u0161tipendije mora vlagatelj izkazati\
  \ zadostno povpre\u010Dno oceno ter izjemni dose\u017Eek. Zoisova \u0161tipendija\
  \ se dodeli na podlagi javnega razpisa, ki ga razpi\u0161e Javni \u0161tipendijski,\
  \ razvojni, invalidski in pre\u017Eivninski sklad Republike Slovenije (v nadaljnjem\
  \ besedilu: javni sklad). Skupna vi\u0161ina razpisanih sredstev po leto\u0161njem\
  \ javnem razpisu (Javni razpis za dodelitev Zoisovih \u0161tipendij za posamezno\
  \ raven izobra\u017Eevanja za \u0161olsko oziroma \u0161tudijsko leto 2020/2021\
  \ (295. javni razpis).) zna\u0161a 3.500.000,00 evrov (500.000,00 evrov ve\u010D\
  \ kot v preteklem \u0161olskem oziroma \u0161tudijskem letu). Javni razpis (Merila\
  \ za razvr\u0161\u010Danje vlagateljev so dolo\u010Dena v tretjem odstavku 22. \u010D\
  lena Z\u0160tip-1 ter drugem odstavku 16. \u010Dlena Pravilnika o dodeljevanju Zoisovih\
  \ \u0161tipendij (Uradni list RS, \u0161t. 35/14, 43/16, 32/17 in 44/18).) dolo\u010D\
  a, da v kolikor se na javni razpis prijavi ve\u010D vlagateljev za Zoisovo \u0161\
  tipendijo, ki izpolnjujejo pogoje, kot pa je razpolo\u017Eljivih sredstev, so do\
  \ Zoisove \u0161tipendije upravi\u010Deni vlagatelji, ki so dosegli vi\u0161je \u0161\
  tevilo to\u010Dk za izjemne dose\u017Eke. Vsa leta do sedaj je pogoje za pridobitev\
  \ Zoisove \u0161tipendije izpolnjevalo ve\u010D vlagateljev, kot je bilo razpolo\u017E\
  ljivih sredstev, zato je javni sklad vloge vlagateljev razvrstil na podlagi vi\u0161\
  jega \u0161tevila to\u010Dk za izjemne dose\u017Eke. V kolikor bi se za pridobitev\
  \ Zoisove \u0161tipendije za \u0161olsko oziroma \u0161tudijsko leto 2020/2021 upo\u0161\
  tevali tudi izjemni dose\u017Eki, dose\u017Eeni v letu 2019/2020, bi npr. ta dose\u017E\
  ek lahko uveljavljalo le 37% dijakov (25 izvedenih tekmovanj), ostalih 63% dijakov\
  \ pa dose\u017Eka ne bi moglo uveljavljati (43 neizvedenih tekmovanj). Ker se pri\
  \ dodelitvi Zoisove \u0161tipendije uporabljajo razmejitvena pravila, kjer se \u0161\
  tipendija dodeli tistim vlagateljem, ki izka\u017Eejo vi\u0161je \u0161tevilo to\u010D\
  k za izjemne dose\u017Eke, bi bilo teh 37% dijakov v bolj\u0161em polo\u017Eaju.\
  \ Za dosego enake obravnave ter dolo\u010Ditev enakih pogojev za vse, ki se bodo\
  \ v letu 2020/2021 prijavili na javni razpis, se tako izjemni dose\u017Eki iz leta\
  \ 2019/2020 ne upo\u0161tevajo.\nVerjamemo, da razlog za udele\u017Ebo na tekmovanju\
  \ ni zgolj uveljavljanje pravice do Zoisove \u0161tipendije. V samo pripravo na\
  \ tekmovanje u\u010Denec vlo\u017Ei veliko truda, na podlagi vlo\u017Eenega truda\
  \ pa pridobijo znanje, ki spodbudi zanimanje za poglobljeno poznavanje podro\u010D\
  ja. Sama udele\u017Eba na tekmovanju u\u010Dence uvaja v samostojno poglabljanje\
  \ znanja z izbranega podro\u010Dja ter jim omogo\u010Da primerjanje lastnega znanja\
  \ in rezultatov z drugimi udele\u017Eenci tekmovanja.\nPosebnosti, ki jih bo prineslo\
  \ \u0161olsko oziroma \u0161tudijsko leto 2020/2021 oziroma njihove posledice, bo\
  \ Vlada Republike Slovenije po potrebi urejala v nadaljnjih interventnih predpisih."
