response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nPrejemke poslovodnih\
  \ oseb v gospodarskih dru\u017Ebah, v katerih so neposredno ali posredno imetnice\
  \ ve\u010Dinskega dele\u017Ea Republika Slovenija oziroma samoupravne lokalne skupnosti\
  \ \u017Ee urejata Zakon o prejemkih poslovodnih oseb v gospodarskih dru\u017Ebah\
  \ v ve\u010Dinski lasti Republike Slovenije in samoupravnih iokalnih skupnosti (Uradni\
  \ list RS, \u0161t. 21/10, 8/11-ORZPPOGDA4 in 23/14-ZDIJZ-C; v nadaljevanju besedila:\
  \ ZPPOGD) in Uredba o dolo\u010Ditvi najvi\u0161jih razmerij za osnovna pla\u010D\
  ila ter vi\u0161ine spremenljivih prejemkov direktorjev (Uradni list RS, \u0161\
  t. 34/10 in 52/11, v nadaljevanju besedila: uredba).\nTemeljna na\u010Dela, ki jih\
  \ upo\u0161tevata ZPPOGD in uredba, so predvsem zagotovitev enakih meril za dolo\u010D\
  anje prejemkov poslovodnih oseb v gospodarskih dru\u017Ebah, ki so v ve\u010Dinski\
  \ lasti dr\u017Eave in/ali samoupravne lokalne skupnosti, ter da morajo prejemki\
  \ poslovodnih oseb spodbujati dolgoro\u010Dno vzdr\u017Enost dru\u017Ebe in zagotavljati,\
  \ da so prejemki v skladu z dose\u017Eki in finan\u010Dnim stanjem dru\u017Ebe.\
  \ ZPPOGD namre\u010D dolo\u010Da pravila, ki jih morajo \u010Dlani organov nadzora\
  \ dru\u017Eb upo\u0161tevati pri odlo\u010Danju o sklepanju pogodb (pogodb o zaposlitvi,\
  \ civilnopravnih pogodb in aneksov K tem pogodbam) poslovodnih oseb (predsedniki\
  \ in \u010Dlani uprav, izvr\u0161ni direktorji, poslovodje in prokuristi).\nIz navedenega\
  \ je razvidno, da zakonodaja \u017Ee sedaj omejuje prihodke poslovodnih oseb v dru\u017E\
  bah v ve\u010Dinski lasti RS ali lokalnih skupnosti, hkrati pa mora omogo\u010D\
  ati tudi pogoje za pridobitev usposobljenega kadra za vodenje teh dru\u017Eb. Pri\
  \ morebitnih spremembah zakonodaje se bo seveda ponovno preu\u010Dilo ustreznost\
  \ ureditve in predloge za izbolj\u0161ave.\nOdziv Ministrstva za finance\nS podro\u010D\
  ja pristojnosti Ministrstva za finance lahko pojasnimo le, da Zakon o Slovenskem\
  \ dr\u017Eavnem holdingu (Uradni list RS, \u0161t. 25/14; v nadaljnjem besedilu:\
  \ ZSDH-1) v 90. \u010Dlenu omogo\u010Da, da lahko politike prejemkov organov vodenja,\
  \ za sprejetje katere je v skladu s 23. \u010Dlenom ZSDH\u20111 glasoval Slovenski\
  \ dr\u017Eavni holding (SDH) kot zakonsko neodvisen upravljavec kapitalskih nalo\u017E\
  b dr\u017Eave, prejemke organov vodenja definirajo tudi druga\u010De kot dolo\u010D\
  a ZPPOGD. K sklepom skup\u0161\u010Dine o politikah prejemkov \u010Dlanov organov\
  \ vodenja, za katere glasuje SDH, v kolikor gre za dru\u017Ebe, zavezane k spo\u0161\
  tovanju ZPPOGD in politika prejemkov \u010Dlanov organov vodenja, odstopa od dolo\u010D\
  il ZPPOGD in na njegovi podlagi sprejete Uredbe o dolo\u010Ditvi najvi\u0161jih\
  \ razmerij za osnovna pla\u010Dila ter vi\u0161ine spremenljivih prejemkov direktorjev\
  \ (Uradni list RS, \u0161t. 34/10 in 52/11), mora dati predhodno soglasje vlada\
  \ kot skup\u0161\u010Dina SDH. V kolikor soglasje vlade ni podano, lahko SDH na\
  \ skup\u0161\u010Dini glasuje le za politike prejemkov \u010Dlanov organov vodenja,\
  \ ki so v skladu z ZPPOGD."
