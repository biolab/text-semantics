response: "Odziv Ministrstva za zdravje\nPo Kazenskem zakoniku (Uradni list RS, \u0161\
  t. 50/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 54/15; v nadaljnjem\
  \ besedilu: KZ-1) sta tako uboj (115. \u010Dlen KZ-1) kot tudi napeljevanje in pomo\u010D\
  \ pri samomoru (120. \u010Dlen KZ-1) opredeljena kot kaznivi dejanji. Na\u0161a\
  \ sodna praksa pa primera uboja iz usmiljenja in pomo\u010Di pri samomoru ne pozna.\n\
  Pri Komisiji RS za medicinsko etiko (v nadaljnjem besedilu: Komisija) so mnenja,\
  \ da dol\u017Enost zdravnika ohranjati \u017Eivljenje preneha, ko je bolezen nastopila\
  \ nepovratno proti bolnikovi smrti in kadar so po\u0161kodbe tako hude, da ni mogo\u010D\
  e ra\u010Dunati na pre\u017Eivetje. Takrat mora zdravnik laj\u0161ati trpljenje\
  \ bolnika. Stali\u0161\u010De Komisije glede evtanazije je jasno \u2013 aktivni\
  \ ukrepi s ciljem, da se bolnikovo \u017Eivljenje kon\u010Da, so prepovedani tako\
  \ po zakonu kot tudi po na\u010Delih medicinske deontologije tudi takrat, ko je\
  \ bolnik tik pred smrtjo.\nKer ljudje v nereverzibilnem vegetativnem stanju niso\
  \ sposobni odlo\u010Dati sami o sebi, bi o njihovem \u017Eivljenju posledi\u010D\
  no lahko odlo\u010Dali drugi, kar pa bi lahko vodilo do \u0161tevilnih zlorab. \u010C\
  e ne \u017Eelimo, da bi nas v primeru trajnega vegetativnega stanja, ko ne bi bili\
  \ ve\u010D sposobni odlo\u010Dati sami o sebi, ohranjali pri \u017Eivljenju nam\
  \ 34. \u010Dlen Zakona o pacientovih pravicah (Uradni list RS, \u0161t. 15/08) daje\
  \ pravico, da dolo\u010Dene zdravstvene oskrbe pisno vnaprej odklonimo.\nPacient,\
  \ ki je sposoben odlo\u010Danja o sebi in je dopolnil 18 let starosti, ima pravico,\
  \ da se upo\u0161teva njegova volja o tem, kak\u0161ne zdravstvene oskrbe ne dovoljuje,\
  \ \u010De bi se zna\u0161el v polo\u017Eaju, ko ne bi bil sposoben dati veljavne\
  \ privolitve, \u010De:\nbi trpel za hudo boleznijo, ki bi glede na dose\u017Eke\
  \ medicinske znanosti v kratkem \u010Dasu vodila v smrt tudi ob ustreznem medicinskem\
  \ posegu oziroma zdravstveni oskrbi in tako zdravljenje ne daje upanja na ozdravitev\
  \ oziroma izbolj\u0161anja zdravja ali laj\u0161anje trpljenja, ampak samo podalj\u0161\
  uje pre\u017Eivetje,\nbi mu medicinski poseg oziroma zdravstvena oskrba podalj\u0161\
  ala \u017Eivljenje v polo\u017Eaju, ko bo bolezen ali po\u0161kodba povzro\u010D\
  ila tako hudo invalidnost, da bo dokon\u010Dno izgubil telesno ali du\u0161evno\
  \ sposobnost, da bi skrbel zase.\nV naprej izra\u017Eena volja na smrt bolnega pacienta,\
  \ ki zavra\u010Da ukrepe za podalj\u0161evanje pre\u017Eivetja, je za zdravnika\
  \ zavezujo\u010Da, volja pacienta, ki zavra\u010Da ukrepe za podalj\u0161evanje\
  \ \u017Eivljenja v polo\u017Eaju, ko bi zaradi bolezni ali po\u0161kodbe izgubil\
  \ sposobnost sam skrbeti zase, pa mora biti upo\u0161tevana kot smernica pri odlo\u010D\
  anju o zdravljenju. Vnaprej izra\u017Eeno voljo je treba upo\u0161tevati, ko nastopi\
  \ polo\u017Eaj, ki ga predvideva opredelitev in \u010De hkrati ne obstoji utemeljen\
  \ dvom, da bi pacient voljo v teh okoli\u0161\u010Dinah preklical. Vnaprej izra\u017E\
  ena volja mora biti dokumentirana na posebnem obrazcu. Pisna izjava volje velja\
  \ pet let in jo pacient lahko ne glede na sposobnost odlo\u010Danja o sebi kadar\
  \ koli s pisno izjavo prekli\u010De.\nZ namenom prepre\u010Devanja zlorab in zaradi\
  \ eti\u010Dne dileme, je v Sloveniji in v ve\u010Dini drugih evropskih dr\u017E\
  av evtanazija prepovedana. Prepoved se nana\u0161a tako na aktivno kot tudi na pasivno\
  \ evtanazijo. Menimo, da je mogo\u010De na smrt bolnim ali umirajo\u010Dim z ustreznimi\
  \ paliativnimi ukrepi znatno olaj\u0161ati trpljenje. \n "
