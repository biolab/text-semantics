response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nDolo\u010Dene vidike\
  \ rabe slovenskega jezika v odnosu med podjetji in potro\u0161niki ureja Zakon o\
  \ varstvu potro\u0161nikov (Uradni list RS, \u0161t. 98/04 \u2014 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 114/06 \u2014 ZUE, 126/07, 86/09, 78/11, 38/1 4, 19/15,\
  \ 55/17 \u2014 ZKoIT in 31/18; v nadaljnjem besedilu: ZVPot).\n33. \u010Dlen ZVPot\
  \ namre\u010D potro\u0161nikom \u017Ee zagotavlja visoko varstvo, tako da dolo\u010D\
  a obveznost podjetij, da blagu, pri katerem je za njegovo pravilno uporabo potreben\
  \ dolo\u010Den postopek ali bi potro\u0161nik z njegovo napa\u010Dno uporabo lahko\
  \ povzro\u010Dil nevarnost zase ali za druge ali onesna\u017Eil okolje, prilo\u017E\
  ijo navodilo za uporabo, ki so lahko tudi prilepljena ali natisnjena na blagu oziroma\
  \ na njegovi embala\u017Ei in so lahko v obliki besedila, slike ali skice oziroma\
  \ kombinacije teh oblik.\nNadalje ZVPot dolo\u010Da, da mora biti vsebina navodila\
  \ za uporabo za potro\u0161nika lahko razumljiva in mu mora omogo\u010Dati pravilno\
  \ uporabo izdelka, prav tako pa mora biti navodilo za uporabo v celoti v slovenskem\
  \ jeziku, kadar je blago namenjeno prodaji na ozemlju Republike Slovenije.\nGlede\
  \ na predstavljeno normiranje zadevnega podro\u010Dja menimo, da z vidika na\u0161\
  ih pristojnosti dodatna regulacija ni potrebna in da zato predlog ni primeren za\
  \ nadaljnjo obravnavo."
