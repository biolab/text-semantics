response: "Odziv Ministrstva za finance\nV vseh dr\u017Eavah \u010Dlanicah EU velja\
  \ pravni red EU.\nDirektni davki na ravni EU niso harmonizirani, temve\u010D so\
  \ v pristojnosti dr\u017Eav \u010Dlanic. Doma\u010Di dav\u010Dni predpisi dr\u017E\
  av \u010Dlanic EU morajo biti skladni s temeljnimi svobo\u0161\u010Dinami iz Pogodbe\
  \ o ustanovitvi EU in sicer o prostem pretoku delavcev, storitev in kapitala ter\
  \ pravico do ustanavljanja (\u010Dleni 39, 43, 49 in 56 Pogodbe). Po 94. \u010D\
  lenu  Pogodbe Svet na predlog Komisije ter po posvetovanju z Evropskim parlamentom\
  \ in Ekonomsko-socialnim odborom soglasno izda direktive za pribli\u017Eevanje tistih\
  \ zakonov in drugih predpisov dr\u017Eav \u010Dlanic, ki neposredno vplivajo na\
  \ vzpostavitev ali delovanje skupnega trga. Pri sprejemanju direktiv na podro\u010D\
  ju direktnih davkov v EU torej velja pravilo soglasja, kar pomeni da te predpise\
  \ sprejemajo vse dr\u017Eave \u010Dlanice soglasno.\nEU ima naloge pri \u0161tevilnih\
  \ ekonomskih politikah, med drugim tudi pri trgovinski politiki. Po 133. \u010D\
  lenu Pogodbe skupna trgovinska politika EU temelji na enotnih na\u010Delih, zlasti\
  \ glede sprememb carinskih stopenj, sklenitve sporazumov o carinskih tarifah in\
  \ trgovini, doseganja enotnosti pri ukrepih liberalizacije, izvozni politiki in\
  \ ukrepih za za\u0161\u010Dito trgovine, na primer glede dampinga ali subvencij.\
  \  Komisija predlo\u017Ei Svetu predloge za izvajanje skupne trgovinske politike.\
  \ Kadar so za sklenitev sporazumov z eno ali ve\u010D dr\u017Eavami ali mednarodnimi\
  \ organizacijami potrebna pogajanja, Komisija predlo\u017Ei Svetu priporo\u010D\
  ila, ta pa pooblasti Komisijo za za\u010Detek potrebnih pogajanj. Svet in Komisija\
  \ sta odgovorna za zagotavljanje tega, da so sporazumi, o katerih se pogajajo, zdru\u017E\
  ljivi z notranjimi politikami in pravili Skupnosti. Svet odlo\u010Da soglasno pri\
  \ pogajanjih in sklepanju sporazuma na enem od na\u0161tetih podro\u010Dij, \u010D\
  e tak\u0161en sporazum vklju\u010Duje dolo\u010Dbe, glede katerih je za sprejetje\
  \ notranjih pravil potrebno soglasje ali \u010De se nana\u0161a na podro\u010Dje,\
  \ na katerem Skupnost \u0161e ni izvajala pristojnosti, ki so ji dodeljene s to\
  \ pogodbo, s sprejetjem notranjih pravil. Svet odlo\u010Da soglasno o pogajanjih\
  \ in sklepanju horizontalnega sporazuma, kolikor ta zadeva tudi posebej dolo\u010D\
  ena podro\u010Dja. Vendar lahko tudi dr\u017Eave \u010Dlanice ohranjajo in sklepajo\
  \ sporazume s tretjimi dr\u017Eavami ali mednarodnimi organizacijami, kolikor so\
  \ taki sporazumi v skladu s pravom Skupnosti in drugimi ustreznimi mednarodnimi\
  \ sporazumi. Svet ne sme skleniti sporazuma, \u010De ta vsebuje dolo\u010Dbe, ki\
  \ bi lahko prekora\u010Dile notranje pristojnosti Skupnosti.\n "
