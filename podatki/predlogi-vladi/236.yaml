response: "Odziv Ministrstva za promet\nProjekt obnove \u017Eelezni\u0161ke proge\
  \ Grosuplje \u2013 Ko\u010Devje v dol\u017Eini 49,2 km, ki bo omogo\u010Dil ponovno\
  \ vzpostavitev potni\u0161kega prometa, je razdeljen na dve fazi in sicer prva zajema\
  \ obnovo proge med Grosupljem in Ortnekom, druga faza pa obnovo odseka med Ortnekom\
  \ in Ko\u010Devjem. Kot samostojna faza je predvidena \u0161e modernizacija signalno\
  \ varnostnega sistema in vpeljava daljinskega vodenja prometa. Ocenjena vrednost\
  \ vseh del je 90 mio EUR.\nZa pri\u010Detek del I. faze je bil izdelan in potrjen\
  \ investicijski program s katerim je bil projekt vklju\u010Den v prora\u010Dun -\
  \ na\u010Drt razvojnih programov. Izvedba projekta se je pri\u010Dela v letu 2008.\
  \ V okviru izvajanj gradbenih del prve faze so bila dokon\u010Dana dela na petih\
  \ kilometrih odprte proge med Grosupljem in Dobrepoljem ter na odseku do Dobrepolja\
  \ v dol\u017Eini 7 km. S terminskim na\u010Drtom je predvideno, da bo I. faza zaklju\u010D\
  ena v letu 2010.\nPo dokon\u010Danju prve faze bo sledila izvedba druge faze obnove,\
  \ to je obnova spodnjega in zgornjega ustroja proge, izgradnja signalnovarnostnih\
  \ in telekomunikacijskih naprav med Ortnekom in Ko\u010Devjem, ter dograditev peronov\
  \ ter ostalih naprav za potni\u0161ki promet na celotnem odseku med Grosupljem in\
  \ Ko\u010Devjem. \u0160ele po dokon\u010Danju druge faze bo mo\u017Eno ponovno vzpostaviti\
  \ potni\u0161ki promet do Ko\u010Devja.\nInvesticijski program za II. fazo \u0161\
  e ni izdelan se pa na\u010Drtuje njegova izdelava v tem letu. Sredstva v vi\u0161\
  ini 25 mio EUR za to fazo so vklju\u010Dena v okvir novega eviden\u010Dnega projekta\
  \ - vzdr\u017Eevalna dela v javno korist in investicije J\u017DI. Po izdelavi in\
  \ potrditvi investicijskega programa bodo ta sredstva prenesena na projekt \u2013\
  \ II. faza obnove proge Grosuplje \u2013 Ko\u010Devje. Natan\u010Dnej\u0161a opredelitev\
  \ izvedbe II. faze in s tem mo\u017Enosti uvedbe potni\u0161kega prometa bo izdelana\
  \ v okviru investicijskega programa. Pri izdelavi investicijskega programa in opredelitev\
  \ prioritet bodo vsekakor upo\u0161tevana usmeritev prometne politike \u2013 trajnostna\
  \ mobilnost in s tem vzpostavljanje osnov \u2013 ustrezne \u017Eelezni\u0161ke infrastrukture\
  \ za preusmeritev potni\u0161kega in tovornega prometa s cest na \u017Eeleznico."
