response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o zakonski zvezi in dru\u017Einskih razmerjih (Uradni list RS, \u0161\
  t. 69/04 - uradno pre\u010Di\u0161\u010Deno besedilo 1, 101/07 - Odl. US, 122/07\
  \ - Odl. US; v nadaljevanju ZZZDR) v poglavju 9. Dol\u017Enost pre\u017Eivljanja\
  \ dolo\u010Da vzajemno dol\u017Enost pre\u017Eivljanja med star\u0161i in otroci.\
  \ ZZZDR tako v 123. \u010Dlenu med drugim dolo\u010Da, da so star\u0161i dol\u017E\
  ni pre\u017Eivljati svoje otroke do polnoletnosti, tako da v skladu s svojimi sposobnostmi\
  \ in zmo\u017Enostmi zagotovijo \u017Eivljenjske razmere, potrebne za otrokov razvoj.\
  \ Zakon pravico do stikov in dol\u017Enost pre\u017Eivljanja med seboj ne povezuje\
  \ in ne pogojuje. Pravica do stikov tako ni odvisna od tega, ali pre\u017Eivninski\
  \ zavezanec oziroma zavezanka redno izpolnjuje pre\u017Eivninsko dol\u017Enost in\
  \ obratno. Namen stikov je, da otrok ohrani ob\u010Dutek \u010Dustvene navezanosti,\
  \ povezanosti s star\u0161em ter ob\u010Dutek medsebojne pripadnosti, kar pa ni\
  \ namen pre\u017Eivnine. V zvezi z imetni\u0161tvom roditeljske pravice pa zakon\
  \ v 125. \u010Dlen ZZZDR celo dolo\u010Da, da tisti od star\u0161ev, ki mu je odvzeta\
  \ roditeljska pravica, ni opro\u0161\u010Den dol\u017Enosti pre\u017Eivljanja.\n\
  Glede mo\u017Enosti pla\u010Dila pre\u017Eivnine neposredno otroku ZZZDR nima posebnih\
  \ dolo\u010Db. Mladoletnik, ki je dopolnil 15 let je delno poslovno sposoben in\
  \ lahko na\u010Deloma sam sklepa pravne posle, razen \u010De zakonom dolo\u010D\
  a druga\u010De, ali pa \u010De gre za tak\u0161no pomembnost poslov, da ti lahko\
  \ vplivajo na njegovo \u017Eivljenje po polnoletnosti. Ravno tako se lahko zaposli\
  \ in sam razpolaga s svojo pla\u010Do (108. in 112. \u010Dlen ZZZDR).\nGlede na\
  \ navedene dolo\u010Dbe, iz vidika pre\u017Eivnine ni posebnih ovir, da ta ne bi\
  \ mogla biti nakazana neposredno mladoletniku. Vendar pa je tudi v tak\u0161nem\
  \ primeru ta pre\u017Eivnina del dohodka dru\u017Eine, namenjena za pre\u017Eivljanje\
  \ konkretnega otroka, in bi se upo\u0161tevala pri uveljavljanju pravic iz javnih\
  \ sredstev. Poleg tega lahko zakoniti zastopnik, ki bi bil sicer upravi\u010Den\
  \ do nakazila pre\u017Eivnine, od mladoletnika zahteva, da iz tega zneska krije\
  \ dolo\u010Dene stro\u0161ke \u017Eivljenjskih potreb.\n Odziv Ministrstva za pravosodje\n\
  Iz Ustave Republike Slovenije (Uradni list RS, \u0161t. 33/91-I.) izhaja, da so\
  \ sodniki pri svojem delu neodvisni, vezani na ustavo in zakon. Zakon, ki ureja\
  \ obravnavano podro\u010Dje, je Zakon o zakonski zvezi in dru\u017Einskih razmerjih\
  \ (v nadaljevanju ZZZDR; Uradni list RS, \u0161t. 69/04 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 101/07 \u2013 odl. US, 90/11 \u2013 odl. US, 84/12 \u2013\
  \ odl. US in 82/15 \u2013 odl. US.). Po ZZZDR so star\u0161i dol\u017Eni pre\u017E\
  ivljati svoje otroke, tako da v skladu s svojimi sposobnostmi in zmo\u017Enostmi\
  \ zagotovijo \u017Eivljenjske razmere, potrebne za otrokov razvoj (123. \u010Dlen).\
  \ Pre\u017Eivnina se dolo\u010Di glede na potrebe upravi\u010Denca in materialne\
  \ ter pridobitne zmo\u017Enosti zavezanca (129. \u010Dlen ZZZDR). Pri odmeri pre\u017E\
  ivnine za otroka mora sodi\u0161\u010De upo\u0161tevati otrokovo korist, tako da\
  \ je pre\u017Eivnina primerna za zagotavljanje uspe\u0161nega telesnega in du\u0161\
  evnega razvoja otroka, zajemati pa mora stro\u0161ke \u017Eivljenjskih potreb otroka,\
  \ zlasti stro\u0161ke bivanja, hrane, obla\u010Dil, obutve, varstva, izobra\u017E\
  evanja, vzgoje, oddiha, razvedrila in drugih posebnih potreb (129.a \u010Dlen ZZZDR).\
  \ O dol\u017Enosti pre\u017Eivljanja otrok in vi\u0161ini pre\u017Eivnine odlo\u010D\
  ajo sodi\u0161\u010Da na podlagi to\u017Ebe po pravilih pravdnega postopka, \u010D\
  e pa se star\u0161a sporazumeta o pre\u017Eivnini, sodi\u0161\u010De v nepravdnem\
  \ postopku preveri, ali je ta sporazum v skladu s koristjo otrok (130. \u010Dlen\
  \ ZZZDR).\nIz pregleda obse\u017Ene javno objavljene sodne prakse je razvidno, da\
  \ sodniki ne dolo\u010Dajo pre\u017Eivnine poljubno, glede na svoje predstave, temve\u010D\
  \ upo\u0161tevaje veljaven zakonski okvir za dolo\u010Danje pre\u017Eivnine.\nPri\
  \ tem sodi\u0161\u010De seveda upo\u0161teva med drugim tudi statisti\u010Dno ugotovljene\
  \ potrebe otrok dolo\u010Dene starosti, vendar pa pre\u017Eivninskih potreb otrok\
  \ sodi\u0161\u010De ne priznava le v mejah splo\u0161no znanih tudi statisti\u010D\
  no ugotovljenih potreb otrok dolo\u010Dene starosti, ampak lahko upo\u0161teva tudi\
  \ ve\u010Dje potrebe ob individualno druga\u010De izra\u017Eenih otrokovih nagnjenjih\
  \ in lastnostih, predvsem pa ob bolj\u0161ih premo\u017Eenjskih zmo\u017Enostih\
  \ star\u0161ev (Glej sodbo VS RS, II Ips 532/98.). Vrhovno sodi\u0161\u010De Republike\
  \ Slovenije se je upo\u0161tevaje veljaven zakonski okvir ob odlo\u010Danju o reviziji\
  \ \u017Ee ve\u010Dkrat opredelilo do tega, kaj pomeni pravilo o porazdelitvi pre\u017E\
  ivninskega bremena. V eni od zadev je tako poudarilo, da odlo\u010Danje o porazdelitvi\
  \ pre\u017Eivninskega bremena med star\u0161a ni samo ra\u010Dunska operacija, ki\
  \ naj bi se na koncu iz\u0161la z matemati\u010Dno popolnim izidom, saj se upo\u0161\
  tevajo vse okoli\u0161\u010Dine primera, tudi denarno neocenljivi prispevki star\u0161\
  ev (Sodba VS RS, II Ips 346/2009.). V drugi se je opredelilo \u0161e natan\u010D\
  neje: Pravilo o porazdelitvi pre\u017Eivninskega bremena (129. in 129.a \u010Dlen\
  \ ZZZDR) tako ne temelji na metodi matemati\u010Dnega izra\u010Duna, marve\u010D\
  \ sku\u0161a zagotoviti vrednotno sorazmerje med pravno odlo\u010Dilnimi dejavniki:\
  \ zmo\u017Enostmi obeh star\u0161ev in potrebami otroka oz. ve\u010D otrok. Med\
  \ temi dejavniki je podana soodvisnost: ve\u010Dje kot so zmo\u017Enosti star\u0161\
  ev, ve\u010Dji obseg otrokovih potreb je mogo\u010De zadovoljiti. Soodvisnost pa\
  \ u\u010Dinkuje seveda tudi v nasprotni smeri: \u010De so trenutno razpolo\u017E\
  ljiva sredstva, ki jih imajo star\u0161i na voljo za izpolnjevanje pre\u017Eivninske\
  \ obveznosti, glede na otrokove potrebe (pre)majhna, morajo star\u0161i v okviru\
  \ svojih zmo\u017Enosti vlo\u017Eiti ve\u010D truda, da lahko zadovoljijo otrokove\
  \ potrebe. Zahteva po trudu pa pada premosorazmerno z lestvico potreb (od najbolj\
  \ nujnih do manj nujnih) (Sodba VS RS, II Ips 928/2008.).\nPo mnenju Ministrstva\
  \ za pravosodje je veljavna ureditev glede dolo\u010Danja pre\u017Eivnine, po kateri\
  \ je treba upo\u0161tevati tako potrebe otroka kot zmo\u017Enosti zavezanca ter\
  \ opisano pravilo o porazdelitvi pre\u017Eivninskega bremena, in s tem pravzaprav\
  \ okoli\u0161\u010Dine vsakega konkretnega primera posebej, ustrezna. Vendar gre\
  \ za materijo, katere urejanje sodi v delovno podro\u010Dje MDDSZ, ki se bo glede\
  \ na navedeno zagotovo natan\u010Dneje opredelilo do konkretnih predlogov, \u0161\
  e posebej, ker se predlog po vsebini nana\u0161a na podro\u010Dje, ki ga bo obravnaval\
  \ novi Dru\u017Einski zakonik, ki ga je MDDSZ dne 31. 5. 2016 poslalo v javno razpravo.\
