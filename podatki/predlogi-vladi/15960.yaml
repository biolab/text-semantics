response: "Odziv Ministrstva za zdravje\nV Sloveniji imamo uspe\u0161en in u\u010D\
  inkovit sistem krvodajalstva in preskrbe s krvjo, sodobno razvito transfuzijsko\
  \ medicino in bolnike lahko zdravimo z ustrezno in kakovostno krvjo. Zavod za transfuzijsko\
  \ medicino (ZTM)\_ je javni zdravstveni zavod, ki zagotavlja preskrbo s krvjo in\
  \ krvnimi pripravki, diagnosti\u010Dne in terapevtske storitve. Za uvajanje novosti\
  \ je ZTM zadol\u017Een za uvajanje novosti, ki pa morajo imeti podlago v znanstvenih\
  \ spoznanjih.\nCepiva proti SARS-CoV-2, ki so v uporabi na obmo\u010Dju Republike\
  \ Slovenije, je Evropska komisija odobrila na podlagi pozitivnega mnenja Odbora\
  \ za zdravila za uporabo v humani medicini (CHMP) na Evropski agenciji za zdravila\
  \ (EMA). CHMP je sprejel pozitivno mnenje za izdajo pogojnega dovoljenja za promet\
  \ na podlagi zadostnih podatkov o kakovosti, varnosti in u\u010Dinkovitosti cepiva,\
  \ ki dokazujejo, da je razmerje med koristjo in tveganjem ugodno. Dosedanji podatki\
  \ o varnosti cepiv proti SARS-CoV-2 ne ka\u017Eejo tveganj glede krvodajalstva s\
  \ strani posameznikov, ki so bili cepljeni s temi cepivi. Podatki o varnosti za\
  \ posamezno odobreno cepivo so predstavljeni v povzetku evropskega javnega poro\u010D\
  ila o oceni cepiva (EPAR \u2013 European Public Assessment Report) in pripadajo\u010D\
  em povzetku glavnih zna\u010Dilnosti zdravilu (SmPC-ju).\nDonacija krvi v \u010D\
  asu pandemije COVID-19 poteka v skladu s predpisi, ki urejajo standarde kakovosti\
  \ in varnosti za zbiranje, presku\u0161anje, predelavo, shranjevanje in razdeljevanje\
  \ \u010Dlove\u0161ke krvi in komponent krvi, dolo\u010Denih v Direktivi Evropskega\
  \ parlamenta in Sveta 2002/98/ES."
