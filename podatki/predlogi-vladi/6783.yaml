response: "Odziv Ministrstva za finance\nV zvezi s prispelo pobudo, v kateri se predlaga,\
  \ da bi se uvedlo zni\u017Eanje davka na izklju\u010Dno v Sloveniji narejene izdelke,\
  \ ki bi bili tako konkuren\u010Dni predvsem na slovenskem trgu, kjer trenutno prevladuje\
  \ uvoz, ter bi tako pove\u010Dali prihodek znotraj Slovenije, v nadaljevanju z vidika\
  \ dav\u010Dnega sistema, za katerega je pristojno Ministrstvo za finance, posredujemo\
  \ naslednji odgovor\nZ vidika delovanja sistema DDV je potrebno predvsem upo\u0161\
  tevati, da DDV ni primeren instrument za uravnavanje cen blaga in storitev, ki jih\
  \ gospodarski subjekti ponujajo na trgu. Cene blaga in storitev se predvsem oblikujejo\
  \ na podlagi ponudbe in pOVpra\u0161evanja, kot tudi na podlagi drugih konkuren\u010D\
  nih pogojev. Zni\u017Eanje DDV za dolo\u010Deno blago oziroma storitev zato posledi\u010D\
  no ne pomeni nujno tudi zni\u017Eanja cene Ie-tega.\nV skladu z Zakonom o davku\
  \ na dodano vrednost (Ur.l. RS, \u0161t. 13/11-UPB3, 18/11, 78/11, 38/12, 83/12,\
  \ 46/13-ZlPRS1314-A, 101I13-ZIPRS1415, in 86/14, v nadaljevanju ZDDV-1) je v Sloveniji\
  \ uveljavljena splo\u0161na stopnja DDV v vi\u0161ini 22% in ni\u017Eja, 9,5-odstotna\
  \ stopnja DDV, ki se uporablja za dobave blaga in storitev, navedene v Prilogi !\
  \ k ZDDV-1.\nUporaba razli\u010Dnih stopenj DDV, ki bi se v primeru dobav izdelkov\
  \ uporabljale v odvisnosti od njihovega izvora, bi bila v nasprotju s temeljnim\
  \ na\u010Delom nediskriminatornosti, ki ga je potrebno upo\u0161tevati pri oblikovanju\
  \ slovenskega sistema DDV, ki je usklajen tudi z zakonodajo DDV na podro\u010Dju\
  \ Evropske Unije.\nTo na\u010Delo zahteva, da se enakovrstno blago oziroma storitve\
  \ v sistemu DDV obravnavajo enako, ne glede na to, ali so proizvedene na doma\u010D\
  em dav\u010Dnem obmo\u010Dju, uvo\u017Eene iz tretje dr\u017Eave ali pridobljene\
  \ iz druge dr\u017Eave \u010Dlanice Evropske unije. Na\u010Delo nediskriminatornosti\
  \ prepoveduje, da bi bila enakovrstno blago ali storitev razli\u010Dno obravnavana,\
  \ glede na to, kdo je kupec oziroma proizvajalec. Najbolj\u0161i izraz delovanja\
  \ tega na\u010Dela je prav uporaba dav\u010Dnih stopenj. Potrebno je  namre\u010D\
  \ zagotoviti uporabo dolo\u010Dene dav\u010Dne stopnje (tako splo\u0161ne kot tudi\
  \ ni\u017Eje dav\u010Dne stopnje) za vse enakovrstne izdelke in storitve.\nGlede\
  \ na navedeno pobude za uvedbo zni\u017Eane stopnje DDV za izklju\u010Dno v Sloveniji\
  \ narejene izdelke ni mogo\u010De podpreti.\n \n "
