response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo odgovarja, da je prispevek\
  \ za opravljanje radijske in televizijske dejavnosti (v nadaljnjem besedilu: RTV-prispevek)\
  \ posebna oblika javnopravne dajatve, ki ga je v skladu s prvim odstavkom 31. \u010D\
  lena Zakona o Radioteleviziji Slovenija (Uradni list RS, \u0161t. 96/05, 109/05\
  \ \u2013 ZDavP-1B, 105/06 \u2013 odl. US, 26/09 \u2013 ZIPRS0809-B in 9/14; v nadaljnjem\
  \ besedilu: ZRTVS-1) dol\u017Ean pla\u010Devati vsak, ki ima radijski ali televizijski\
  \ sprejemnik oziroma drugo napravo, ki omogo\u010Da sprejem radijskih oziroma televizijskih\
  \ programov na obmo\u010Dju Republike Slovenije, kjer so zagotovljeni tehni\u010D\
  ni pogoji za sprejem vsaj enega programa RTV Slovenija. Vi\u0161ina mese\u010Dnega\
  \ RTV-prispevka je dolo\u010Dena z zakonom, in sicer v prvem odstavku 32. \u010D\
  lena ZRTVS-1, obveznost njegovega pla\u010Dila do 15. dne v mesecu za teko\u010D\
  i mesec pa je dolo\u010Dena v prvem odstavku 389. \u010Dlena Zakona o dav\u010D\
  nem postopku (Uradni list RS, \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 32/12, 94/12, 101/13 \u2013 ZDavNepr, 111/13, 25/14 \u2013 ZFU, 40/14\
  \ \u2013 ZIN-B, 90/14, 91/15, 63/16, 69/17 in 13/18 \u2013 ZJF-H).\nKer gre pri\
  \ obveznosti pla\u010Dila RTV-prispevka za zakonsko obveznost, te ni mo\u017Eno\
  \ ena\u010Diti z obveznostmi pla\u010Dila za storitve, ki so po svoji pravni naravi\
  \ obligacijske in izvirajo iz pogodbeno-naro\u010Dni\u0161ko razmerja (npr. dobava\
  \ elektri\u010Dne energije itd.). Pla\u010Dilo RTV-prispevka zato tudi ne predstavlja\
  \ pla\u010Dila naro\u010Denih ali dejansko uporabljenih storitev, saj je obveznost\
  \ pla\u010Dila RTV-prispevka na podlagi zakona podana ne glede na to, ali zavezanec\
  \ tudi dejansko uporablja ali koristi storitve RTV Slovenja oz. spremlja njene programe.\
  \ Ker se z RTV-prispevkom zagotavljajo potrebna sredstva za opravljanje radijske\
  \ in televizijske dejavnosti, tj. za izvajanje zakonsko dolo\u010Dene javne slu\u017E\
  be RTV Slovenije, morajo biti sredstva zagotovljena sproti, torej s pla\u010Dilom\
  \ za teko\u010Di mesec, ne pa za nazaj.\nGlede na navedeno menimo, da je zadevni\
  \ predlog neutemeljen. \n "
