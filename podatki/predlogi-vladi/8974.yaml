response: "Odziv Ministrstva za infrastrukturo\nCestno omre\u017Eje je del  prometnega\
  \ omre\u017Eja, ki omogo\u010Da izkori\u0161\u010Danje potencialov prostora za poselitev\
  \ in druge dejavnosti. Razvoj cestnega omre\u017Eja mora biti usklajen z razvojem\
  \ poselitve, proizvodnih in oskrbnih dejavnosti, turizma in drugih dejavnosti, ki\
  \ funkcionalno zaokro\u017Eajo naselja ali druga obmo\u010Dja.  Dr\u017Eavno cestno\
  \ omre\u017Eje je sestavljeno hierarhi\u010Dno. Osnovno omre\u017Eje sestavlja omre\u017E\
  je daljinskih cestnih povezav mednarodnega pomena, omre\u017Eje cestnih povezav\
  \ \u010Dezmejnega pomena in omre\u017Eje cestnih povezav nacionalnega pomena. Cestno\
  \ omre\u017Eje med seboj prometno povezuje slovenska sredi\u0161\u010Da mednarodnega,\
  \ nacionalnega in regionalna pomena ter jih povezuje z mednarodnim evropskim in\
  \ \u010Dezmejnim prostorom. Glede na prometno povezovalno funkcijo, ki jo ima cesta\
  \ v prostoru ter tehni\u010Dne in druge lastnosti ceste, je cesti dolo\u010Dena\
  \ kategorija cesta. Tako je omre\u017Eju daljinskih cestnih povezav dodeljena kategorija\
  \ avtocest in hitrih cest (AC, HC), omre\u017Eju cestnih povezav \u010Dezmejnega\
  \ pomena hitra ali glavna cesta (HC, G) ter omre\u017Eju nacionalnega pomena, ki\
  \ povezuje regionalna sredi\u0161\u010Da glavna cesta (G). Na osnovno dr\u017Eavno\
  \ cestno omre\u017Eje se navezujejo regionalne ceste (R), s katerim se prometno\
  \ povezuje medob\u010Dinska in pomembnej\u0161a lokalna sredi\u0161\u010Da.    \
  \ Iz kategorije ceste  pa izhajajo tudi tehni\u010Dne zahteve, pogoji in normativi.\
  \ Skladno s predpisi o projektiranju cest je hitra cesta (HC) namenjena prometu\
  \ motornih vozil z visoko stopnjo varnosti in udobja pri vo\u017Enji z ve\u010D\
  jo hitrostjo ter imeti mora izvennivojska kri\u017Eanja z drugimi prometnicami,\
  \ dvopasovno smerno vozi\u0161\u010De s srednjim lo\u010Dilnim pasom in odstavnim\
  \ pasom. Glavna (G) in regionalna cesta (R) pa sta namenjeni vsem vrstam cestnega\
  \ prometa z dvo- ali ve\u010Dpasovnim vozi\u0161\u010Dem,  z nivojskimi kri\u017E\
  i\u0161\u010Di in izven nivojskimi kri\u017Eanji z \u017Eelezni\u0161ko progo, pri\
  \ glavnih cestah, pri regionalnih pa \u010De je to upravi\u010Deno zaradi varnosti\
  \ cestnega prometa. Na glavnih in regionalnih cestah se torej poleg tranzitnega\
  \ prometa odvija tudi izvorno \u2013 ciljni in notranji promet vseh vrst vozil.\n\
  Uvedena hierarhija cestnih povezav je za slovenski prostor ustrezna, s tem pa tudi\
  \ kategorije javnih cest. Uvedba nove kategorije cest, kjer bi na posameznih glavnih\
  \ in regionalnih cestah   spremenili zakonsko dolo\u010Deno najvi\u0161jo dovoljeno\
  \ hitrost zunaj naselij ter jim omejili uporabo samo za dolo\u010Dene vrste vozil,\
  \ s prometno tehni\u010Dnega in varnostnega vidika ni sprejemljiva. Sprememba predlagane\
  \ hitrosti ne omogo\u010Dajo geometrijski in tehni\u010Dni elementi obstoje\u010D\
  ih cest, niti ni sprejemljiva glede na samo prometno funkcijo cest.    \n "
