response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nV zvezi s posredovanimi\
  \ stali\u0161\u010Di pojasnjujemo, da pokojninsko in invalidsko zavarovanje v Republiki\
  \ Sloveniji temelji na zavarovalni\u0161kem principu, kar v osnovi pomeni, da je\
  \ pravica do pokojnine pravica iz pokojninskega in invalidskega zavarovanja, ki\
  \ izhaja iz minulega dela in temelji na prispevkih, pla\u010Danih v \u010Dasu aktivne\
  \ dobe zavarovanca. Dol\u017Eina dopolnjene pokojninske dobe pogojuje vi\u0161ino\
  \ odstotka, ki se uporabi za odmero starostne pokojnine, le-ta pa se razlikuje glede\
  \ na spol zavarovanca. Vi\u0161ina vpla\u010Danih prispevkov je odvisna od vi\u0161\
  ine osnove, kar pomeni, da mora oseba z vi\u0161jo osnovo pla\u010Dati tudi vi\u0161\
  je prispevke. \u017Deleli pa bi tudi poudariti, da pokojninsko in invalidsko zavarovanje\
  \ temelji na zavarovalni\u0161kem principu, kar v osnovi pomeni, da se pravica do\
  \ pokojnine in druge pravice iz naslova minulega dela priznavajo na temelju vpla\u010D\
  anih prispevkov in minulega dela ter da mora obstajati sorazmernost med vpla\u010D\
  animi prispevki in prejemki iz sistema.  Ob tem pa je potrebno dodati, da sistem\
  \ pokojninskega zavarovanja v RS vendarle ni \u010Disti \xBBzavarovalni\u0161ki\xAB\
  \ sistem, temve\u010D gre za sistem, ki temelji tudi na na\u010Delih vzajemnosti\
  \ in solidarnosti. Na\u010Delo intrageneracijske solidarnosti oziroma redistribucije\
  \ na\u0161 pokojninski sistem zagotavlja z omejitvijo najvi\u0161je pokojninske\
  \ osnove oz. osnove za odmero pokojnine, kar posledi\u010Dno pomeni pri osebah z\
  \ vi\u0161jimi dohodki drasti\u010Dno ni\u017Ejo nadomestitveno stopnjo ob hkratnem\
  \ dejstvu, da osnova za pla\u010Dilo prispevkov ni omejena. Sedanja ureditev je\
  \ predvsem posledica dejstva, da je v sistemu mo\u010Dno prisoten sistem solidarnosti\
  \ med posamezniki oziroma redistribucije znotraj posamezne generacije, ki je sicer\
  \ zna\u010Dilen za socialne transferje, kar pa pokojnine seveda niso. V sistemu\
  \ so tako vgrajene vertikalna solidarnost med generacijo aktivnih in upokojenih\
  \ (prispevki so obvezni in proporcionalni glede na prispevno osnovo; zavarovanci\
  \ z vi\u0161jimi pla\u010Dami oziroma dohodki pla\u010Dujejo prispevke od osnov,\
  \ ki navzgor niso omejene, medtem ko se njihove pravice limitirajo z dolo\u010D\
  itvijo najvi\u0161je pokojninske osnove), horizontalna solidarnost med upokojenci\
  \ (maksimalno razmerje med pokojninami za enako dolgo dobo zavarovanja 1:4) in solidarnost\
  \ med upokojenci, ki so se upokojili v razli\u010Dnih obdobjih.\nNa gmotni polo\u017E\
  aj upokojencev tako neposredno vplivajo odmera pokojnine od najni\u017Eje oziroma\
  \ najvi\u0161je pokojninske osnove in najni\u017Eja pokojnina v vi\u0161ini 26 odstotkov\
  \ najni\u017Eje pokojninske osnove. Z ZPIZ-2 je dolo\u010Denim zavarovancem zajam\u010D\
  ena odmera od najni\u017Eje pokojninske osnove, \u010De starostna pokojnina s pripadajo\u010D\
  imi uskladitvami v letu uveljavitve pravice, odmerjena glede na dopolnjeno pokojninsko\
  \ dobo od zavarovan\u010Deve pokojninske osnove, ne dosega zneska starostne pokojnine\
  \ za enako pokojninsko dobo, odmerjenega od najni\u017Eje pokojninske osnove. Od\
  \ najvi\u0161je pokojninske osnove, ki je \u0161tirikratnik najni\u017Eje, se pokojnina\
  \ odmeri, \u010De starostna pokojnina s pripadajo\u010Dimi uskladitvami v letu uveljavitve\
  \ pravic odmerjena glede na pokojninsko dobo od zavarovan\u010Deve pokojninske osnove,\
  \ prese\u017Ee znesek starostne pokojnine za enako pokojninsko dobo, odmerjene od\
  \ najvi\u0161je pokojninske osnove.\nNa\u010Deli vzajemnosti in solidarnosti sta\
  \ tako na\u010Deli, ki posameznikom, ki so sicer 40 let vpla\u010Devali v sistem,\
  \ vendar pa so imeli v svojem aktivnem obdobju zelo nizke pla\u010De, zaradi \u010D\
  esar s svojimi vpla\u010Dili ne bi dosegli niti minimalne pokojnine, omogo\u010D\
  a, da se upokojijo z dostojno pokojnino, odmerjeno od najni\u017Eje pokojninske\
  \ osnove, ki pri teh posameznikih nastopa v funkciji socialnega korektiva. Zaradi\
  \ na\u010Dela solidarnosti ali redistribucije se tem zavarovancem torej zagotavljajo\
  \ vi\u0161je pravice, kot bi jim pripadale glede na pokojninsko dobo in vi\u0161\
  ino pla\u010Danih prispevkov. Za razliko, ki jo te osebe prejmejo med pokojnino,\
  \ ki bi ustrezala njihovim prispevkom in pokojnino, ki jo garantira obvezni (javni)\
  \ pokojninski sistem, je potrebno zagotoviti finan\u010Dna sredstva, ki pa gredo\
  \ deloma v \u0161kodo posameznikom, ki so 40 let pla\u010Devali prispevke, ki presegajo\
  \ najvi\u0161jo pokojninsko osnovo, deloma pa v breme dr\u017Eave. Ker je v slovenskem\
  \ javnem pokojninskem sistemu vi\u0161ina pokojnine z zakonom omejena tako navzdol\
  \ kot navzgor in je najvi\u0161ja pokojnina preko najvi\u0161je pokojninske osnove\
  \ limitirana s 4-kratnikom najni\u017Eje pokojninske osnove, se vsa finan\u010D\
  na sredstva, ki jih ti posamezniki s prispevki prepla\u010Dajo, prerazporedijo znotraj\
  \ sistema in z vidika posameznika nastopajo kot dav\u010Dni odtegljaj. Ker pa ne\
  \ glede na navedeno \u0161e vedno zmanjka finan\u010Dnih sredstev za izpla\u010D\
  ilo vseh pravic, ki se financirajo iz javnega pokojninskega sistema, razliko dopla\u010D\
  a dr\u017Eava. Osebe z vi\u0161jimi dohodki, ki bi glede na kriterije imele pokojnino\
  \ vi\u0161jo od maksimalno dolo\u010Dene, prejmejo torej pokojnino v maksimalno\
  \ dolo\u010Deni vi\u0161ini, torej manj, kot bi prejemali, \u010De bi bila pokojnina\
  \ odvisna zgolj od pla\u010Dila prispevkov. Na ta na\u010Din v skladu s solidarnostnim\
  \ na\u010Delom zagotavljajo sredstva za osebe z ni\u017Ejimi dogodki tekom aktivne\
  \ dobe, kar prispeva k vi\u0161ji socialni varnosti upokojencev. Sistem obveznega\
  \ pokojninskega zavarovanja je tako tudi solidarno naravnan, vendar pa ne gre spregledati,\
  \ da gre vendarle za sistem na podlagi zavarovanja, v katerem mora biti do dolo\u010D\
  ene mere spo\u0161tovana tudi vi\u0161ina prispevka posameznika med aktivno dobo.\n\
  Ustavno sodi\u0161\u010De RS je v svoji odlo\u010Dbi \u0161t. Up-360/05 (z dne 2.10.2008,\
  \ Uradni list RS, \u0161t. 113/08 odlUS XVII, 85) o bistvu ali jedru pravice do\
  \ pokojnine podalo stali\u0161\u010De, da gre pri pravici do pokojnine za pravico\
  \ posameznika, da na podlagi pla\u010Danih prispevkov in ob izpolnjenih razumnih\
  \ pogojih pridobi in u\u017Eiva pokojnino, ki mu zagotavlja socialno varnost. Glede\
  \ vsebine ustavno varovanega jedra pravice do pokojnine torej ni dvoma, da gre pri\
  \ pokojnini za pri\u010Dakovano pravico na podlagi vpla\u010Danih prispevkov, ki\
  \ bo upokojencu v starosti nadome\u0161\u010Dala pla\u010Do in zagotavljala dolo\u010D\
  eno \u017Eivljenjsko raven.\nPravico do pokojnine, ki jo sicer prvi odstavek 50.\
  \ \u010Dlena Ustave Republike Slovenije (v nadaljevanju: Ustava) izrecno dolo\u010D\
  a kot del pravice do socialne varnosti, Ustava v celoti prepu\u0161\u010Da zakonskemu\
  \ urejanju. Vendar iz Ustave kljub temu izhaja, da mora pravica do pokojnine primarno\
  \ temeljiti na zavarovalnem principu. V tem smislu je pokojnina premo\u017Eenjska\
  \ pravica, ker je predvsem odvisna od trajanja in vi\u0161ine pla\u010Devanja prispevkov.\
  \ To pomeni, da mora pokojnina v dolo\u010Deni meri zagotavljati kontinuiteto \u017E\
  ivljenjskega standarda, ki ga je imel zavarovanec v aktivni dobi (dohodkovna varnost),\
  \ saj se mu s pokojnino v dolo\u010Denem dele\u017Eu (sorazmerno) nadome\u0161\u010D\
  a dohodek, od katerega so se pla\u010Devali prispevki za pokojninsko zavarovanje.\
  \ Ker pa Ustava opredeljuje pokojninsko zavarovanje kot vrsto socialnega zavarovanja,\
  \ so v sistemu ustavno dopustni tudi elementi vzajemnosti oziroma solidarnosti.\
  \ Kljub temu da ima pravica do pokojnine zlasti premo\u017Eenjskopravno naravo,\
  \ pa to ne pomeni, da Ustava zagotavlja pokojnino v dolo\u010Deni vi\u0161ini. Vendar\
  \ pa morajo, ob izpolnjenih vsakokratnih zakonskih pogojih, najni\u017Eje pokojnine\
  \ zagotavljati socialni minimum, ki ne pomeni le \u017Eivljenjskega minimuma za\
  \ pre\u017Eivetje, kot se zagotavlja z dajatvami iz sistema socialnega varstva,\
  \ temve\u010D morajo pokojnine upokojencem zagotavljati dolo\u010Deno \u017Eivljenjsko\
  \ raven (v nadaljevanju: primerna pokojnina) glede na njihovo delo in pla\u010D\
  evanje prispevkov v \u010Dasu njihove aktivne dobe. V obveznem pokojninskem socialnem\
  \ zavarovanju, kot ga imamo v Sloveniji, je, kot \u017Ee omenjeno, temelj pokojnine\
  \ vezanost na pla\u010Dila prispevkov, ki zagotavljajo vi\u0161je prejemke, kot\
  \ veljajo za socialnovarstvene pomo\u010Di.\nKo govorimo o primerni pokojnini, je\
  \ smiselno le-to primerjati tudi s pla\u010Dami. Pri pokojnini gre namre\u010D za\
  \ prejemek, ki ga dobi upokojenec v neaktivni dobi \u017Eivljenja, ko si je praviloma\
  \ \u017Ee zagotovil potrebne materialne dobrine za \u017Eivljenje (stanovanje in\
  \ drugo) in ni ve\u010D dol\u017Ean skrbeti za potomce. Zaradi pla\u010Dila prispevkov\
  \ pa je upravi\u010Den do pokojnine v vi\u0161jem znesku, kot zna\u0161a denarna\
  \ socialna pomo\u010D, ki se priznava prejemnikom socialnovarstvenih pomo\u010D\
  i. Glede na to, da je cenzus za pridobitev denarne socialne pomo\u010Di od 1. januarja\
  \ 2012 zna\u0161al 260,00 evrov, je torej primerna pokojnina danes precej vi\u0161\
  ja od socialnovarstvene pomo\u010Di in zato ob upo\u0161tevanju navedenega standarda\
  \ ne posega v jedro pravice do pokojnine. Seveda se pri tem zastavlja vpra\u0161\
  anje, ali je standard primerne pokojnine zadosten za dolo\u010Ditev obsega pravice\
  \ do pokojnine (za \u0161tirideset let dela in pla\u010Devanja prispevkov) glede\
  \ na pri\u010Dakovano nadome\u0161\u010Danje pla\u010De in zagotavljanje ustrezne\
  \ \u017Eivljenjske ravni. \u010Ce pokojnino primerjamo z vi\u0161ino minimalne pla\u010D\
  e, ki v letu 2012 zna\u0161a 763,06 EUR bruto oziroma 584,29 EUR neto, potem v danih\
  \ dru\u017Ebenoekonomskih razmerah pokojnine ne moremo umestiti vi\u0161je in upokojenca\
  \ materialno varovati bolj kot delavca. Pokojnine torej niso visoke, vendar so v\
  \ ustreznem razmerju tako s socialnovarstvenimi prejemki kot tudi s pla\u010Dami.\
  \ Do resnega posega v jedro pravice do pokojnine bi pri\u0161lo \u0161ele, \u010D\
  e bi bile pokojnine tako nizke kot socialnovarstvene pomo\u010Di oziroma ne bi upo\u0161\
  tevale sorazmernosti glede na vpla\u010Dane prispevke.\nV zvezi s posredovanimi\
  \ stali\u0161\u010Di pa pojasnjujemo \u0161e, da glede na zadnje znane podatke meje\
  \ praga tveganja rev\u0161\u010Dine (statisti\u010Dni podatki SURS za leto 2011\
  \ pod 600 eurov na odraslega \u010Dlana dru\u017Eine), najni\u017Eje pokojnine za\
  \ polno delovno dobo ne dosegajo tega praga, vendar pa je dejstvo, da meje praga\
  \ tveganja rev\u0161\u010Dine, ki je postavljena na podlagi statisti\u010Dnih podatkov,\
  \ ni dosegala niti minimalna pla\u010Da. Glede na to, da je pokojnina odraz pla\u010D\
  anih prispevkov in je odvisna tudi od zavarovalne osnove, saj gre pri pokojninskem\
  \ sistemu za sistem zavarovanja, ki kljub elementom solidarnosti in vzajemnosti\
  \ temelji predvsem na zavarovalnem principu, je tako nemogo\u010De pri\u010Dakovati,\
  \ da bo pokojnina, za katero so bili prispevki pla\u010Dani od zavarovalne osnov,\
  \ ni\u017Ejih od meje praga tveganja rev\u0161\u010Dine, vi\u0161ja kot pa sama\
  \ zavarovalna osnova in torej vi\u0161ja od meje praga tveganja rev\u0161\u010D\
  ine. Hkrati pojasnjujemo tudi, da je stopnja tveganja rev\u0161\u010Dine dele\u017E\
  \ oseb, ki \u017Eivijo v gospodinjstvih z neto ekvivalentnim dohodkom pod pragom\
  \ tveganja rev\u0161\u010Dine. Prag tveganja rev\u0161\u010Dine je dolo\u010Den\
  \ relativno, na podlagi distribucije dohodka, zato bolj kot samo rev\u0161\u010D\
  ino meri neenakost znotraj populacije. Osebe, ki \u017Eivijo pod pragom tveganja\
  \ rev\u0161\u010Dine, so v slab\u0161em polo\u017Eaju od drugih, ni pa nujno, da\
  \ \u017Eivijo v pomanjkanju. Poudariti je potrebno tudi, da se stopnja tveganja\
  \ rev\u0161\u010Dine ugotavlja za celotno gospodinjstvo, kar pomeni, da bi po logiki\
  \ avtorja morali vi\u0161ini pokojnine prilagajati strukturi gospodinjstva ter celotnim\
  \ dohodkom gospodinjstva, kar pa bi bilo v nasprotju z na\u010Deli pokojninskega\
  \ sistema, po katerem morata dva zavarovanca za enako dolgo pokojninsko dobo ter\
  \ enako pokojninsko osnovo prejeti enako vi\u0161ino pokojnine, ne glede na strukturo\
  \ njunega gospodinjstva. Glede na trenutno situacijo, ko denarja zaradi finan\u010D\
  ne krize ni ter se tudi druge vi\u0161ine pravic, ki se financirajo v celoti ali\
  \ delno iz prora\u010Duna, ne povi\u0161ujejo, temve\u010D se predvideva celo njihovo\
  \ zni\u017Eanje, pa vi\u0161anja pokojnin ni mogo\u010De pri\u010Dakovati.\n "
