response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nPodro\u010D\
  je praznikov in dela prostih dni je urejeno z Zakonom o praznikih in dela prostih\
  \ dnevih v Republiki Sloveniji (Uradni list RS \u0161t. 112/05- uradno pre\u010D\
  i\u0161\u010Deno besedilo in 52/10; v nadaljevanju ZPDPD) in Zakonom za uravnote\u017E\
  enje javnih financ (Uradni list RS, \u0161t. 40/201 \u2013 v nadaljevanju ZUJF).\
  \ Urejanje praznikov sicer sodi na podro\u010Dje dr\u017Eavne ureditve v Republiki\
  \ Sloveniji, v katero spadajo tudi splo\u0161ni dr\u017Eavni akti, simboli in prazniki.\
  \ Na opredelitve praznikov in dela prostih dni pa se navezujejo tudi re\u0161itve\
  \ v delovni zakonodaji, ki dajejo delavcem pravico do odsotnosti z dela na prazni\u010D\
  en in dela prost dan, s pravico do nadomestila pla\u010De oziroma do posebnega vrednotenja\
  \ dela, v kolikor morajo delavci, zaradi nepretrganega delovnega oziroma proizvodnega\
  \ procesa ali posebne narave dela, delati na ta dan.\n\u017De ob pripravi ZPDPD\
  \ v letu 1991 so se kazale mnoge dileme in popolnoma raznovrstna stali\u0161\u010D\
  a glede dni, ki bi jih bilo potrebno ustrezno obele\u017Eevati v na\u0161i dr\u017E\
  avi. Predlagatelj je pri pripravi zakona prou\u010Dil vsa posredovana stali\u0161\
  \u010Da in predloge ter upo\u0161teval tudi izide javnomnenjske raziskave, ki je\
  \ bila opravljena ravno z razlogom, da se z zakonom dolo\u010Dijo prazni\u010Dni\
  \ dnevi, ki imajo splo\u0161en pomen ali pomen za vse ali ve\u010Dino dr\u017Eavljanov.\
  \ Ureditev praznikov in dela prostih dni v Republiki Sloveniji mora vsekakor ustrezati\
  \ dejanskemu odnosu na\u0161ih dr\u017Eavljanov glede pomembnosti dolo\u010Denih\
  \ datumov, ki jim je potrebno dati posebno obele\u017Eje.\nUpo\u0161tevaje vsa stali\u0161\
  \u010Da, predloge in izid javnomnenjske raziskave je bila sprejeta ureditev, skladno\
  \ s katero ZPDPD poleg praznikov dolo\u010Da \u0161e \u0161est dela prostih dni,\
  \ ki imajo versko obele\u017Eje, pri \u010Demer ti prosti dnevi ne obele\u017Eujejo\
  \ izklju\u010Dno le praznikov katoli\u0161ke vere. Upo\u0161tevaje strukturo praznikov\
  \ po evropskih dr\u017Eavah, lahko tudi ugotovimo, da je v ve\u010Dini primerjanih\
  \ dr\u017Eav ve\u010Dina praznikov verskih, poleg novega leta ter praznika dela\
  \ pa je prazni\u010Dno obele\u017Eevanje vezano \u0161e na dr\u017Eavnost posamezne\
  \ dr\u017Eave.\nOmeniti \u017Eelimo tudi dejstvo, da je bilo od sprejema ZPDPD predlaganih\
  \ \u017Ee nekaj dopolnil zakona, pri \u010Demer sta bili dve realizirani v spremembah\
  \ in dopolnitvah zakona v letih 2005 in 2010, nekaj pa jih Dr\u017Eavni zbor RS\
  \ ni sprejel v obravnavo. Dopolnila so se nana\u0161ala na spremembe oziroma dodatno\
  \ obele\u017Eevanje nekaterih dogodkov, ki so v povezavi z zgodovino naroda in dr\u017E\
  ave in ne na spremembe, \u010Drtanje ali dopolnitve verskih praznikov.\nV ureditev\
  \ praznikov je posegel tudi ZUJF, ki je praznovanje novega leta skraj\u0161al na\
  \ en dan, pri \u010Demer je potrebno poudariti, da dvodnevno praznovanje novega\
  \ leta tudi sicer ni uveljavljeno v ve\u010Dini primerljivih evropskih dr\u017E\
  av. Cilji, ki jih je zakon zasledoval v delu, ki se nana\u0161a na zmanj\u0161anje\
  \ \u0161tevila dni praznovanja novega leta, so zagotavljanje ve\u010Djega fonda\
  \ efektivnih delovnih ur v javnem sektorju in v gospodarstvu, kar vpliva na pove\u010D\
  anje produktivnosti ter zmanj\u0161anje prora\u010Dunskih stro\u0161kov in stro\u0161\
  kov delodajalcev, tako za pla\u010Devanje nadomestila pla\u010De v primerih odsotnosti\
  \ z dela zaradi praznika oziroma dela prostega dne, kot tudi za posebno vrednotenje\
  \ prazni\u010Dnega dne v primerih potrebnega nujnega dela na prazni\u010Dne dni,\
  \ ki so dolo\u010Deni kot dela prosti dnevi. Navedeno bo v posledici pozitivno prispevalo\
  \ tudi h konkuren\u010Dnosti slovenskega gospodarstva in primerljivosti ureditve\
  \ dela prostih dni v dr\u017Eavah Evropske unije. Praznovanje praznika dela pa ostaja\
  \ dvodnevno.\nUpo\u0161tevaje vse navedeno ocenjujemo, da je ureditev praznovanja\
  \ praznikov v Republiki Sloveniji ustrezna in primerljiva ureditvam v drugih evropskih\
  \ dr\u017Eavah, zato menimo, da ni utemeljenih argumentov za spreminjanje zakona\
  \ v smislu izpostavljenega predloga.\n "
