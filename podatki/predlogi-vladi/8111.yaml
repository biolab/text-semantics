response: "Odziv Ministrstva za zdravje\nV 252. \u010Dlenu je urejeno, v katerih primerih\
  \ lahko izvajalec zavarovani osebi zara\u010Duna dopla\u010Dilo (razliko v ceni\
  \ storitve). Tako je dopla\u010Dilo mo\u017Eno za konkretne zdravstvene storitve\
  \ in medicinske pripomo\u010Dke, izvajalec pa lahko zahteva dopla\u010Dilo tudi,\
  \ kadar zavarovana oseba zahteva ali predhodno sogla\u0161a, da se storitev uveljavi\
  \ v vi\u0161jem oziroma druga\u010Dnem standardu, kadar je cena storitve na podlagi\
  \ pogodbe z zavodom vi\u0161ja od cenovnega standarda zanjo (2. to\u010Dka drugega\
  \ odstavka 252. \u010Dlen Pravil OZZ).\nStandardi zdravstvenih  storitev v vseh\
  \ zdravstvenih dejavnostih so strokovno  \u2013  doktrinarno utemeljene storitve\
  \ glede na zdravstveno stanje zavarovane osebe, skladno s presojo zavarovan\u010D\
  evega osebnega ali napotnega zdravnika  (prvi odstavek 105. \u010Dlena Pravil obveznega\
  \  zdravstvenega zavarovanja). \u010Ce je po oceni pristojnega zdravnika v konkretnem\
  \ primeru edina mo\u017Ena re\u0161itev dolo\u010Dena zdravstvena storitev, je izvajalec\
  \ to storitev dol\u017Ean opraviti v breme obveznega zdravstvenega zavarovanja v\
  \ okviru rednega programa, dogovorjenega z Zavodom in v okviru dogovorjene cene.\n\
  Sedanja pravna ureditev pravico do zdravstvene storitve v breme obveznega zdravstvenega\
  \  zavarovanja, opredeljuje kot celoto. V skladu z veljavnimi obra\u010Dunskimi\
  \ modeli so zdravstvene storitve opredeljene kot celota in jih ni mogo\u010De obra\u010D\
  unavati glede na vrednost uporabljenega oziroma vgrajenega materiala in vrednost\
  \ ostale zdravstvene storitve oziroma posameznih tehnik operacije. To ocenjujemo\
  \ kot  prednost, saj bi se lahko zavarovanci, ob hitrem  razvoju medicinskih tehnologij\
  \ in materialov, kmalu zna\u0161li v situaciji, da bi morali skoraj za vse storitve\
  \ dopla\u010Devati. \n "
