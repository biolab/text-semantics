response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nAnaliza obstoje\u010D\
  ega stanja:\nBrezposelna oseba ima v skladu z Zakonom o urejanju trga dela (Uradni\
  \ list RS, \u0161t. 80/10 in 40/12-ZUJF; v nadaljevanju: ZUTD) obveznost sprejetja\
  \ ustrezne (13. \u010Dlen) ali primerne zaposlitve (12. \u010Dlen), Zavod RS za\
  \ zaposlovanje (v nadaljevanju: zavod) pa brezposelne osebe ne more napotiti na\
  \ opravljanje dela, ki ne ustreza tej opredelitvi. Ustrezna zaposlitev je tista,\
  \ ki ustreza vrsti in ravni dokon\u010Dane izobrazbe osebe, \u010De je iskalec prve\
  \ zaposlitve oziroma ponovno i\u0161\u010De zaposlitev po prekinitvi zaposlitve\
  \ za najmanj dve leti ali ki ustreza vrsti in ravni zahtevane izobrazbe za opravljanje\
  \ dela na delovnem mestu, ki ga je oseba opravljala ve\u010Dino \u010Dasa v zadnjih\
  \ 12 mesecih pred nastankom brezposelnosti. Primerna zaposlitev pa je zaposlitev,\
  \ ki ustreza vrsti in najve\u010D eno raven ni\u017Eji izobrazbi osebe glede na\
  \ ustrezno zaposlitev.\nAktivacija brezposelnih oseb se nadalje izvaja tudi v okviru\
  \ vklju\u010Devanja v ukrepe aktivne politike zaposlovanja (v nadaljevanju: APZ).\
  \ V skladu z 28. in 29. \u010Dlenom ZUTD je APZ nabor ukrepov na trgu dela, ki so\
  \ namenjeni pove\u010Danju zaposlenosti in zmanj\u0161evanju brezposelnosti, ve\u010D\
  ji zaposljivosti oseb na trgu dela in pove\u010Danju konkuren\u010Dnosti in pro\u017E\
  nosti delodajalcev. Brezposelne osebe in drugi iskalci zaposlitve imajo zaradi pove\u010D\
  anja svojih zaposlitvenih mo\u017Enosti pravico in obveznost, da se vklju\u010D\
  ijo v ukrepe APZ skladno s podlagami za njihovo izvajanje, dolo\u010Denimi v 36.\
  \ \u010Dlenu tega zakona.\nUkrepi APZ so:\n usposabljanje in izobra\u017Eevanje;\
  \ nadome\u0161\u010Danje na delovnem mestu in delitev delovnega mesta; spodbude\
  \ za zaposlovanje; kreiranje delovnih mest; spodbujanje samozaposlovanja. \nV skladu\
  \ s 50. \u010Dlenom ZUTD je aktiviranju brezposelnih oseb, njihovi socialni vklju\u010D\
  enosti, ohranitvi ali razvoju delovnih sposobnosti ter spodbujanju razvoja novih\
  \ delovnih mest namenjen institut javnih del. Brezposelna oseba je lahko vklju\u010D\
  ena v program javnega dela najve\u010D eno leto, zaradi stanja na trgu dela pa se\
  \ lahko vklju\u010Ditev podalj\u0161a, vendar najdalj za eno leto pri istem izvajalcu\
  \ javnih del. Ciljne skupine brezposelnih oseb, katerim se vklju\u010Ditev v program\
  \ javnega dela lahko podalj\u0161a, in obdobje podalj\u0161anja, se dolo\u010Dijo\
  \ v katalogu ukrepov APZ.\nIzbor programov javnih del, merila za oblikovanje kvot\
  \ sredstev javnega povabila za izbor programov javnih del po obmo\u010Dnih slu\u017E\
  bah zavoda, vlogo partnerjev pri izvajanju programov javnih del, merila za dolo\u010D\
  anje dele\u017Eev pla\u010D za brezposelne osebe, vklju\u010Dene v programe javnih\
  \ del, ki jih sofinancira zavod, vrsto stro\u0161kov, ki jih zavod zagotavlja poleg\
  \ dele\u017Ea pla\u010D ter poro\u010Danje zavoda ministrstvu, podrobneje dolo\u010D\
  a Pravilnik o izboru in sofinanciranju programov javnih del (Uradni list RS, \u0161\
  t. 96/11).\n Analiza predloga in razlogi za njegovo (ne)primernost:\nGlede na to,\
  \ da predlog v okviru zakonodaje, ki dolo\u010Da pravice in obveznosti brezposelnih\
  \ oseb (t.j. pravila pri izpolnjevanju obveznosti aktivnega iskanja zaposlitve s\
  \ strani brezposelnih oseb in njihovega napotovanja v zaposlitev s strani zavoda),\
  \ ni izvedljiv, v nadaljevanju podajamo le nekaj stali\u0161\u010D k zgornjemu predlogu.\n\
  Potrebno se je zavedati, da je pravica do denarnega nadomestila pravica, ki, navkljub\
  \ dejstvu, da njena vi\u0161ina ni sorazmerna z vi\u0161ino vpla\u010Danih prispevkov\
  \ za zavarovanje za primer brezposelnosti, izvira iz minulega dela; ne gre torej\
  \ za pravico, katere podelitev bi bilo potrebno \u0161e naknadno \xBBdodatno odslu\u017E\
  iti\xAB z nekim (prostovoljnim) delom, poleg tega pa ta pravica predstavlja pomemben\
  \ element ustavno zagotovljenih kategorij \u2013 na\u010Dela socialne dr\u017Eave\
  \ ter pravice do zagotovljene minimalne socialne varnosti v primeru brezposelnosti.\
  \ Brezposelni osebi pa je v \u010Dasu prijave pri zavodu (tudi prejemniku denarnega\
  \ nadomestila) nalo\u017Eena obveznost aktivnega iskanja zaposlitve.\nTak\u0161\
  ne vrste (neodpla\u010Dnega) dela brezposelne osebe v skladu z veljavno zakonodajo\
  \ torej niso dol\u017Ene sprejeti. Ob tem naj opozorimo, da smo na Ministrstvu za\
  \ delo, dru\u017Eino in socialne zadeve pri pripravi predloga sprememb in dopolnitev\
  \ ZUTD, ki je trenutno kljub zaklju\u010Devanju postopka sprejema v Dr\u017Eavnem\
  \ zboru RS \u0161e vedno tudi v fazi pogajanj s socialnimi partnerji, dolo\u010D\
  ili mo\u017Enost napotovanja brezposelnih oseb na pla\u010Dana za\u010Dasna in ob\u010D\
  asna dela (pri \u010Demer bi imelo nesprejetje tak\u0161nega dela s strani brezposelne\
  \ osebe za posledico prenehanje vodenja te osebe v evidenci brezposelnih oseb in\
  \ tudi prenehanje \u017Ee uveljavljene pravice do denarnega nadomestila), vendar\
  \ je bil predlog na zahtevo enega od socialnih partnerjev naknadno \u010Drtan iz\
  \ predpisa. V okviru omenjenega instituta bi bilo po na\u0161em mnenju brezposelno\
  \ osebo na\u010Deloma mogo\u010De napotiti tudi na opravljanje tak\u0161nih ob\u010D\
  asnih del, vendar le k delodajalcu, ki bi opravljal temu ustrezno dejavnost.\n "
