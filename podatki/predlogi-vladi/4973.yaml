response: "Odziv Ministrstva za finance\nV Sloveniji veljata na podro\u010Dju dav\u010D\
  ne zakonodaje dva zakona, ki urejata obdav\u010Devanje dohodkov pravnih oseb in\
  \ dohodkov fizi\u010Dnih oseb, ki opravljajo dejavnost. To sta Zakon o davku od\
  \ dohodkov pravnih oseb (Uradni list RS, \u0161t. 117/06 in naslednji; ZDDPO-2)\
  \ in Zakon o dohodnini (Uradni list RS, \u0161t. 117/06 in naslednji; ZDoh-2). V\
  \ obeh navedenih zakonih je uveljavljena dav\u010Dna olaj\u0161ava za donacije.\
  \ Torej lahko zavezanci pravne osebe v skladu z ZDDPO-2 in zavezanci fizi\u010D\
  ne osebe, ki opravljajo dejavnost, v skladu z ZDoh-2 uveljavljajo olaj\u0161avo\
  \ za donacije. Olaj\u0161ava za donacije je olaj\u0161ava, ki jo zavezanec lahko\
  \ uveljavlja v obliki zmanj\u0161anje dav\u010Dne osnove za znesek izpla\u010Dil\
  \ v denarju in v naravi za humanitarne, invalidske, socialno varstvene, dobrodelne,\
  \ znanstvene, vzgojnoizobra\u017Eevalne, zdravstvene, \u0161portne, kulturne, ekolo\u0161\
  ke, religiozne in splo\u0161no koristne namene, in sicer le za tak\u0161na izpla\u010D\
  ila rezidentom Slovenije in rezidentom dr\u017Eave \u010Dlanice EU, ki ni Slovenija,\
  \ razen poslovnim enotam rezidentov dr\u017Eave \u010Dlanice EU, ki se nahaja izven\
  \ dr\u017Eave \u010Dlanice EU, ki (\u010De) so po posebnih predpisih ustanovljeni\
  \ za opravljanje navedenih dejavnosti, kot nepridobitnih dejavnosti, do zneska,\
  \ ki ustreza 0,3 % obdav\u010Denega prihodka dav\u010Dnega obdobja zavezanca, vendar\
  \ najve\u010D do vi\u0161ine dav\u010Dne osnove dav\u010Dnega obdobja.\nDodatno\
  \ navajamo, da donacije v skladu z navedenima zakonoma niso dav\u010Dno priznan\
  \ odhodek. To pomeni, da zavezancu ne zmanj\u0161ujejo dav\u010Dne osnove, \u010D\
  eprav so za poslovne namene stro\u0161ek, in zavezanec lahko na ra\u010Dun donacij\
  \ uveljavlja le dav\u010Dno olaj\u0161avo, ki pa je omejena. Omejena je v znesku\
  \ in pa tudi z vi\u0161ino dav\u010Dne osnove. Olaj\u0161ava se lahko uveljavlja\
  \ le v vi\u0161ini dav\u010Dne osnove.\nGlede na navedeno in upo\u0161tevaje predlog\
  \ predlagam.vladi.si 4973-302 ugotavljamo, da dav\u010Dna zakonodaja omogo\u010D\
  a olaj\u0161avo za donacije in na ta na\u010Din spodbuja doniranje za nepridobitne\
  \ namene oziroma t.i. nepridobitnim organizacijam, vendar pa postavlja omejitve.\
  \ Tak\u0161na omejitev je uveljavljanje olaj\u0161ave v vi\u0161ini dav\u010Dne\
  \ osnove, kar pomeni, da zavezanec, ki izkazuje dav\u010Dno izgubo, ne more uveljavljati\
  \ navedene olaj\u0161ave.\nMenimo, da je opisana re\u0161itev v dav\u010Dni zakonodaji\
  \ ustrezna in primerno zasleduje tako namen spodbujanja doniranja kot tudi cilj,\
  \ da se dav\u010Dna osnova na ra\u010Dun donacij lahko zni\u017Euje le v obliki\
  \ olaj\u0161ave (ne pa preko dav\u010Dno priznanih odhodkov) in to lahko le v vi\u0161\
  ini dav\u010Dne osnove.\nSklepno pojasnjujemo, da smo zgoraj opisali ureditev glede\
  \ donacij, ki velja v dav\u010Dni zakonodaji. \n \n "
