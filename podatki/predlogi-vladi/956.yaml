response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje je dne 26.8.2010\
  \ prejelo predlog 956 v zvezi z uvedbo dosmrtne kazni zapora za najhuj\u0161e zlo\u010D\
  ine, brez mo\u017Enosti pomilostitve in glede se\u0161tevanja izre\u010Denih kazni.\
  \ Stali\u0161\u010De Ministrstva za pravosodje glede navedenega predloga je naslednje:\n\
  \ I. VELJAVNA UREDITEV V KAZENSKEM ZAKONIKU V ZVEZI Z DOSMRTNIM ZAPOROM IN ZAKONU\
  \ O POMILOSTITVI V ZVEZI S POMILOSTITVIJO\nKazenski zakonik (Uradni list RS, \u0161\
  t. 55/08, 66/08 \u2013 popr., 39/09 in 55/09 \u2013 odlo\u010Dba Ustavnega sodi\u0161\
  \u010Da RS, v nadaljevanju: KZ-1) v drugem odstavku 46. \u010Dlena dolo\u010Da,\
  \ da se sme kazen dosmrtnega zapora izre\u010Di za kazniva dejanja genocida, hudodelstva\
  \ zoper \u010Dlove\u010Dnost, vojnega hudodelstva in agresijo ter pod pogoji iz\
  \ 1. to\u010Dke drugega odstavka 53. \u010Dlena tega zakonika za dve ali ve\u010D\
  \ kaznivih dejanj po petem odstavku 108. \u010Dlena (terorizem), po 116. \u010D\
  lenu (umor), po 352. \u010Dlenu (uboj predsednika republike), po drugem odstavku\
  \ 360. \u010Dlena (kaznovanje za najhuj\u0161e oblike kaznivih dejanj), po \u010D\
  etrtem odstavku 371. \u010Dlena (ogro\u017Eanje oseb pod mednarodnim varstvom) in\
  \ po tretjem odstavku 373. \u010Dlena KZ-1 (jemanje talcev).\nV 53. \u010Dlenu KZ-1\
  \ ureja stek kaznivih dejanj - \u010De je storilec z enim dejanjem ali ve\u010D\
  \ dejanji storil dve ali ve\u010D kaznivih dejanj, za katera se mu hkrati sodi,\
  \ dolo\u010Di sodi\u0161\u010De najprej kazen za vsako posamezno kaznivo dejanje,\
  \ nato pa izre\u010De za vsa ta kazniva dejanja enotno kazen. Tako med drugim tudi\
  \ dolo\u010Da, da sodi\u0161\u010De izre\u010De enotno kazen dosmrtnega zapora,\
  \ \u010De je za dve ali ve\u010D kaznivih dejanj iz drugega odstavka 46. \u010D\
  lena KZ-1 v steku dolo\u010Dilo kazen zapora tridesetih let.\nObsojenca, ki mu je\
  \ sodi\u0161\u010De izreklo kazen dosmrtnega zapora, se sme tudi pogojno odpustiti\
  \ (tretji odstavek 88. \u010Dlena KZ-1), ko je prestal petindvajset let zapora.\n\
  95. \u010Dlen KZ-1 (nezastarljivost kaznivih dejanj) dolo\u010Da, da kazenski pregon\
  \ in izvr\u0161itev kazni ne zastarata za kazniva dejanja, za katera se sme po tem\
  \ zakoniku izre\u010Di kazen dosmrtnega zapora, za kazniva dejanja iz 100. do 105.\
  \ \u010Dlena tega zakonika in tudi ne za tista kazniva dejanja, za katera po mednarodnih\
  \ pogodbah zastaranje ni mogo\u010De. Izvr\u0161itev kazni dosmrtnega zapora ne\
  \ zastara.\nDosmrtni zapor pa KZ-1 omenja tudi pri amnestiji in pomilostitvi in\
  \ sicer drugi odstavek 98. \u010Dlena dolo\u010Da, da se, \u010De je bila izre\u010D\
  ena kazen dosmrtnega zapora, s pomilostitvijo ali na podlagi amnestije izre\u010D\
  e kazen zapora od petindvajset do trideset let.\nPostopek v zvezi s pomilostitvijo\
  \ ureja Zakon o pomilostitvi (Uradni list RS, \u0161t. 23/05 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, v nadaljevanju: Zakon o pomilostitvi). Postopek za pomilostitev\
  \ se za\u010Dne na pro\u0161njo ali po uradni dol\u017Enosti. Pristojno sodi\u0161\
  \u010De v postopku za pomilostitev zahteva od pristojnih dr\u017Eavnih organov,\
  \ organov lokalnih skupnosti, organizacij in skupnosti podatke o obsojen\u010Devih\
  \ socialnih in premo\u017Eenjskih razmerah, o njegovem \u017Eivljenju pred nastopom\
  \ prestajanja kazni, o obna\u0161anju med prestajanjem kazni in o drugih okoli\u0161\
  \u010Dinah, pomembnih pri odlo\u010Danju o pomilostitvi. Mnenje o upravi\u010Denosti\
  \ pomilostitve da tudi pristojni dr\u017Eavni to\u017Eilec. V postopku za pomilostitev\
  \ po uradni dol\u017Enosti (za\u010Dne ga minister, pristojen za pravosodje) mnenje\
  \ sodi\u0161\u010Da in pristojnega dr\u017Eavnega to\u017Eilca o upravi\u010Denosti\
  \ pomilostitve ni potrebno. Zakon o pomilostitvi ureja izjemo glede pomilostitve\
  \ \u2013 predsednik republike ne more pomilostiti obsojenca, ki prestaja kazen zapora\
  \ v Republiki Sloveniji po sodbi Mednarodnega kazenskega sodi\u0161\u010Da.\n49.\
  \ \u010Dlen KZ-1 dolo\u010Da pravila za odmero kazni. Storilcu kaznivega dejanja\
  \ odmeri sodi\u0161\u010De kazen v mejah, ki so z zakonom predpisane za to dejanje\
  \ glede na te\u017Eo storjenega dejanja in storil\u010Devo krivdo. Pri tem upo\u0161\
  teva sodi\u0161\u010De vse okoli\u0161\u010Dine, ki vplivajo na to, ali naj bo kazen\
  \ manj\u0161a ali ve\u010Dja (olaj\u0161evalne in obte\u017Eevalne okoli\u0161\u010D\
  ine), zlati pa: stopnjo storil\u010Deve kazenske odgovornosti, nagibe, iz katerih\
  \ je dejanje storil, stopnjo ogro\u017Eanja ali kr\u0161itve zavarovane pravne vrednote,\
  \ okoli\u0161\u010Din, v katerih je bilo dejanje storjeno, prej\u0161nje \u017E\
  ivljenje storilca, njegove osebne in premo\u017Eenjske razmere, njegovo obna\u0161\
  anje po storjenem dejanju, zlasti, ali je poravnal \u0161kodo, povzro\u010Deno s\
  \ kaznivim dejanjem, in druge okoli\u0161\u010Dine, ki se nana\u0161ajo na storil\u010D\
  evo osebnost. Pri odmeri kazni storilcu, ki je storil kaznivo dejanje potem, ko\
  \ je \u017Ee bil pravnomo\u010Dno obsojen, ali pa je kazen prestal oziroma je zastarala\
  \ ali pa mu je bila odpu\u0161\u010Dena (povratek), sodi\u0161\u010De upo\u0161\
  teva zlasti, ali je bilo prej\u0161nje dejanje iste vrste kot novo, ali sta bili\
  \ obe dejanji storjeni iz enakih nagibov in koliko \u010Dasa je poteklo od prej\u0161\
  nje obsodbe oziroma od prestane, odpu\u0161\u010Dene ali zastarane kazni.\n II.\
  \ PRIMERNOST OZIROMA NEPRIMERNOST ZA OBRAVNAVO\nUreditev v KZ-1 v zvezi s kaznijo\
  \ dosmrtnega zapora je vpra\u0161anje, ki terja \u0161ir\u0161o strokovno razpravo.\
  \ KZ-1, kot je navedeno zgoraj, \u017Ee dolo\u010Da kazen dosmrtnega zapora za najhuj\u0161\
  a kazniva dejanja. Pomilostitev pa ureja poseben zakon \u2013 Zakon o pomilostitvi,\
  \ pri \u010Demer tudi v primeru pomilostitve ni mogo\u010De izre\u010Di kazen zapora,\
  \ ki bi bila ni\u017Eja od petindvajset let. Ker gre v primeru kazni dosmrtnega\
  \ zapora in mo\u017Enosti pomilostitve za zahtevnej\u0161e pravno vpra\u0161anje\
  \ glede katerega je treba upo\u0161tevati tudi primerjalnopravno ureditev, menimo,\
  \ da predlog 956 tudi zaradi nerazumljivosti in nenatan\u010Dnosti ni primeren za\
  \ obravnavo. Kot je navedeno zgoraj, ima KZ-1 \u017Ee urejeno vpra\u0161anje odmere\
  \ kazni in sicer tudi v primerih, da gre za povratek. Sodi\u0161\u010De v primeru,\
  \ da gre za povratek, upo\u0161teva ali je bilo prej\u0161nje dejanje iste vrste\
  \ kot novo, ali sta bili obe dejanji storjeni iz enakih nagibov in koliko \u010D\
  asa je poteklo do prej\u0161nje obsodbe oziroma od prestane kazni. "
