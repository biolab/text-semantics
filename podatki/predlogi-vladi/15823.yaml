response: "Odziv Ministrstva ua gospodarstvo, turizem in \u0161port\nZakon o gospodarskih\
  \ dru\u017Ebah (v nadaljevanju: ZGD-1) dolo\u010Da pogoje za ustanavljanje ustanavljanja\
  \ dru\u017Eb in podjetnikov ter pridobitve statusa dru\u017Ebenika. Zaradi pojava\
  \ nepo\u0161tenih poslovnih praks so bile v preteklosti dolo\u010Dbe ZGD-1 glede\
  \ ustanavljanje dru\u017Eb \u017Ee ve\u010Dkrat spremenjene. Pri vsakemu posegu\
  \ v svobodno gospodarsko pobudo mora biti za tak\u0161no ureditev obstajati javna\
  \ korist in ugotovljena sorazmernost \_posega.\nGlavni namen omejitev ustanavljanja\
  \ je prepre\u010Devanje ustanavljanja dru\u017Eb ter samostojnih podjetnikov in\
  \ pridobivanje poslovnih dele\u017Eev s strani poslovno nepo\u0161tenih fizi\u010D\
  nih in pravnih oseb. \_Navedene omejitve so bile prvi\u010D uvedene z novelo ZGD-1H\
  \ (Uradni list RS, \u0161t. 82/13), s katero je bila \_vzpostavljena tudi elektronska\
  \ platforma, ki omogo\u010Da samodejno ugotavljanje okoli\u0161\u010Din, v zvezi\
  \ z omejitvami vpisa, \u0161e pred oddajo vloge za vpis v sodni oziroma Poslovni\
  \ register. Prav zaradi porasta nepo\u0161tenih poslovnih praks na podro\u010Dju\
  \ ustanavljanja podjetij, pa je ministrstvo z namenom zajezitve le teh, z novelo\
  \ ZGD-1I (Uradni list RS, \u0161t. 55/15), ki je za\u010Dela veljati 8. 8. 2015,\
  \ sprejelo dodatne ukrepe ter nadgradilo ureditev 10. a \u010Dlena.\nZGD-1 je v\
  \ prvem odstavku 10a. \u010Dlena tako dolo\u010Dil, da ustanovitelj, dru\u017Ebenik\
  \ in podjetnik ne more postati oseba:\n ki je bila pravnomo\u010Dno obsojena na\
  \ kazen zapora zaradi kaznivega dejanja zoper gospodarstvo, zoper delovno razmerje\
  \ in socialno varnost, zoper pravni promet, zoper premo\u017Eenje, zoper okolje,\
  \ prostor in naravne dobrine in je vpisana v kazensko evidenco ministrstva, pristojnega\
  \ za pravosodje; ki je bila v obdobju zadnjih 12 mesecev javno objavljena na seznamu\
  \ nepredlagateljev obra\u010Dunov na podlagi zakona, ki ureja dav\u010Dni postopek,\
  \ ali je javno objavljena na seznamu nepla\u010Dnikov na podlagi zakona, ki ureja\
  \ dav\u010Dni postopek; ki je neposredno ali posredno z ve\u010D kot 25 odstotki\
  \ udele\u017Eena v kapitalu kapitalske dru\u017Ebe, ki je bila v obdobju zadnjih\
  \ 12 mesecev javno objavljena na seznamu nepredlagateljev obra\u010Dunov na podlagi\
  \ zakona, ki ureja dav\u010Dni postopek, ali je javno objavljena na seznamu nepla\u010D\
  nikov na podlagi zakona, ki ureja dav\u010Dni postopek; ki ji je bila v zadnjih\
  \ treh letih s pravnomo\u010Dno odlo\u010Dbo In\u0161pektorata Republike Slovenije\
  \ za delo oziroma Finan\u010Dne uprave Republike Slovenije najmanj dvakrat izre\u010D\
  ena globa zaradi prekr\u0161ka v zvezi s pla\u010Dilom za delo oziroma prekr\u0161\
  ka v zvezi z zaposlovanjem na \u010Drno; ki je bila neposredno z ve\u010D kot 50\
  \ odstotki udele\u017Eena v kapitalu dru\u017Ebe z omejeno odgovornostjo, ki je\
  \ bila izbrisana iz sodnega registra brez likvidacije po zakonu, ki ureja finan\u010D\
  no poslovanje, postopke zaradi insolventnosti in prisilnem prenehanju. \nDodatno\
  \ varovalko, katere namen je v prepre\u010Devanje veri\u017Eenja dru\u017Eb in kopi\u010D\
  enja dru\u017Eb na \"zalogo\" (ter s tem povezanimi nepo\u0161tenimi poslovnimi\
  \ praksami izigravanja zaposlenih in dr\u017Eave), pa predstavlja 3. odstavek 10.a\
  \ \u010Dlena ZGD-1. V skladu z omenjeno dolo\u010Dbo ustanovitelj oziroma dru\u017E\
  benik dru\u017Ebe z omejeno odgovornostjo ne more postati oseba, ki je v zadnjih\
  \ treh mesecih ustanovila dru\u017Ebo z omejeno odgovornostjo oziroma pridobila\
  \ dele\u017E v dru\u017Ebi z omejeno odgovornostjo, ki ni starej\u0161a od treh\
  \ mesecev. Ker ukrep omejevanja ustanavljanja dru\u017Eb z omejeno odgovornostjo\
  \ ni namenjen osebam s po\u0161tenimi poslovnimi nameni, so v \u010Detrtem, petem\
  \ in \u0161estem odstavku predvidene izjeme kdaj ne velja generalna prepoved ustanavljanja\
  \ dru\u017Eb z omejeno odgovornostjo.\nZadnja novela ZGD-1K je \u0161e dodatno raz\u0161\
  irila omejitve ustanavljanja v 10a. \u010Dlenu, s \u010Dimer se je \u017Eelelo \u0161\
  e bolj omejiti ustanavljanje dru\u017Eb na zalogo in njihovo veri\u017Eenje. Z novelo\
  \ ZGD-1K so preverjanju obstoja omejitev pri ustanavljanju in prenosu poslovnih\
  \ dele\u017Eev podvr\u017Eene tudi tuje pravne in fizi\u010Dne osebe. Omejitve veljajo\
  \ tudi zoper osebe, ki so bile v obdobju zadnjih 12 mesecev javno objavljene na\
  \ seznamu zavezancev za DDV, ki jim je uradno prenehala identifikacija za namene\
  \ DDV zaradi suma zlorabe te identifikacije, in zoper osebe, ki so v zadnjih 3 letih\
  \ kr\u0161ile pravila v zvezi z ohranjanjem osnovnega kapitala.\nGlede na vse predstavljene\
  \ spremembe zakonodaje v preteklih letih ugotavljamo, da je predlog predlagatelja,\
  \ da obstoje\u010Di dav\u010Dni dolgovi (nepla\u010Dani davki, prispevki) ter nepla\u010D\
  ane obveznosti do delavcev pomenijo oviro za ustanovitev dru\u017Ebe, delno \u017E\
  e implementiran. Kot je podrobneje pojasnjeno \u017Ee zgoraj na podlagi dolo\u010D\
  b\_ 2., 3. in 4. alineje 10.a \u010Dlena ZGD-1 ustanovitelj ne more postati oseba,\
  \ ki:\n je bila javno objavljena na seznamu nepredlagateljev ali seznamu nepla\u010D\
  nikov ali na seznamu zavezancev za davek, ki jim je po uradni dol\u017Enosti prenehala\
  \ identifikacija za namene DDV zaradi suma zlorabe identifikacije za namene DDV,\
  \ je neposredno ali posredno z ve\u010D kot 25 odstotki udele\u017Eena v kapitalu\
  \ kapitalske dru\u017Ebe, ki je bila javno objavljena na seznamu nepredlagateljev\
  \ obra\u010Dunov ali na seznamu nepla\u010Dnikov ali na seznamu zavezancev za davek,\
  \ ki jim je po uradni dol\u017Enosti prenehala identifikacija za namene DDV zaradi\
  \ suma zlorabe identifikacije za namene DDV ji je bila v zadnjih treh letih s pravnomo\u010D\
  no odlo\u010Dbo In\u0161pektorata Republike Slovenije za delo oziroma Finan\u010D\
  ne uprave Republike Slovenije najmanj dvakrat izre\u010Dena globa zaradi prekr\u0161\
  ka v zvezi s pla\u010Dilom za delo oziroma prekr\u0161ka v zvezi z zaposlovanjem\
  \ na \u010Drno. \nMinistrstvo sicer meni, da predlagateljev predlog glede povezanih\
  \ oseb ustanoviteljev in zakonitih zastopnikov ni povsem jasen. V kolikor predlagatelj\
  \ misli na pravne osebe, v katerih ima ustanovitelj kapitalski dele\u017E, je tudi\
  \ ta situacija urejena v 3. alineji 10.a \u010Dlena ZGD-1, vendar je dolo\u010D\
  en minimalni dele\u017E, ki ga mora ustanovitelj imeti, da to velja zanj, in sicer\
  \ 25 odstotkov v kapitalu kapitalske dru\u017Ebe. V primeru manj\u0161ega dele\u017E\
  a namre\u010D nima tak\u0161nega vpliva. Ureditev je usklajena z dolo\u010Dbo 3.\
  \ odstavka 16. \u010Dlena Zakona o dohodnini, kjer se pri povezani osebi \u0161\
  teje, da oseba nadzira drugo osebo, kadar ima lastni\u0161ki dele\u017E ali pravico\
  \ do lastni\u0161kega dele\u017Ea v vi\u0161ini najmanj 25% v obliki vrednosti vseh\
  \ dele\u017Eev ali v obliki glasovalne pravice na podlagi lastni\u0161kih dele\u017E\
  ev v konkretni osebi. V kolikor pa predlagatelj predlaga vklju\u010Diti povezane\
  \ fizi\u010Dne osebe po isti dolo\u010Dbi zakona o dohodnini, pa ministrstvo meni,\
  \ da ni mogo\u010De omejiti svobodne gospodarske pobude ustanovitelja glede na to,\
  \ kaj po\u010Dnejo njegovi dru\u017Einski \u010Dlani. To bi predstavljalo pretiran\
  \ poseg v polo\u017Eaj posameznika, saj ne more odgovarjati za ravnanja svojih dru\u017E\
  inskih \u010Dlanov. \_Podobno velja tudi za zakonitega zastopnika.\nMinistrstvo\
  \ na koncu \u0161e dodaja, da se je pri odlo\u010Ditvi za konkretno zakonsko ureditev\
  \ presojalo, ali je poseg v svobodno gospodarsko pobudo sorazmeren glede na zasledovanje\
  \ javne koristi, ki se zasleduje z dolo\u010Deno ureditvijo. Slede\u010D temu so\
  \ bile pri omejitvi ustanavljanja gospodarske dru\u017Ebe zaradi nepla\u010Dila\
  \ oziroma konkretnih zlorab dolo\u010Deni pogoji -\_ saj je vsak poseg potrebno\
  \ tudi upravi\u010Diti. Glede na to trenutno menimo, da smo z \u017Ee sprejetimi\
  \ zakonskimi dolo\u010Dbami dosegli bistvene spremembe v smeri obvladovanja problematike.\_\
  \ Ker pa si na ministrstvu prizadevamo vzpostaviti u\u010Dinkovit sistem omejitev\
  \ oz. prepre\u010Devanja zlorab na podro\u010Dju ustanavljanja dru\u017Eb, bomo\
  \ v nadaljevanju podrobneje preu\u010Dili, ali je potrebno to podro\u010Dje \u0161\
  e nadgraditi."
