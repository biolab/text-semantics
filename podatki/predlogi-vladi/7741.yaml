response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nNa ministrstvu\
  \ se zavedamo problematike te\u017Ee \u0161olskih torb, zato si \u017Ee vrsto let\
  \ prizadevamo na razli\u010Dne na\u010Dine, da bi bile te la\u017Eje.\nV letih od\
  \ 2004 do 2010 je ministrstvo zagotovilo dodatna sredstva za nakup u\u010Dbenikov,\
  \ ki jih imajo u\u010Denci v \u010Dasu pouka na \u0161olskih klopeh. V tem obdobju\
  \ so \u0161ole kupile atlase, berila, slovarje, u\u010Dbenike za naravoslovje, matematiko,\
  \ tehniko, ki so jih otroci imeli pri pouku, da jim ni bilo potrebno nositi svojih\
  \ od doma.\nMinistrstvo je tudi nalo\u017Eilo Zavodu RS za \u0161olstvo, da pripravi\
  \ Normative in merila za zmanj\u0161evanje te\u017Ee \u0161olskih torbic, ki so\
  \ namenjeni predvsem avtorjem, zalo\u017Enikom in recenzentom kot napotilo pri na\u010D\
  rtovanju tehni\u010Dnih elementov strukture u\u010Dbenika. Merila opredeljujejo\
  \ oblikovno-tehni\u010Dne elemente u\u010Dbenika, ki neposredno vplivajo na te\u017E\
  o u\u010Dbenikov in veljajo \u017Ee od leta 2007.\nS spremembo \u0161olske zakonodaje\
  \ smo \u0161olam omogo\u010Dili izvajanje fleksibilnega predmetnika, kar pomeni,\
  \ da je vodstvu \u0161ol prepu\u0161\u010Deno, da lahko tedensko \u0161tevilo predmetov\
  \ v posameznem obdobju \u0161olskega leta zmanj\u0161ajo. Tudi to gre v prid zmanj\u0161\
  anju te\u017Ee \u0161olskih torbic.\nMinistrstvo spodbuja \u0161ole in ob\u010D\
  ine, da pri prenovah in vzdr\u017Eevalnih delih \u0161olskih prostorov uredijo posebne\
  \ omarice za u\u010Dence, kamor lahko \u0161olarji shranjujejo osebne potreb\u0161\
  \u010Dine in gradiva. Veliko \u0161ol se tega \u017Ee poslu\u017Euje.\nZ dodatnimi\
  \ sredstvi, tudi evropskimi, ministrstvo spodbuja nastajanje e-u\u010Dbenikov. Uporaba\
  \ le-teh vsekakor bistveno pripomore  k razbremenitvi te\u017Ee \u0161olskih torbic.\n\
  Iz poro\u010Dil \u0161ol je mogo\u010De razbrati, da tudi osnovne \u0161ole same\
  \ izvajajo aktivnosti za zmanj\u0161anje te\u017Ee \u0161olskih torbic. Nabava u\u010D\
  nih gradiv se prav tako racionalizira. U\u010Ditelji se na mnogih \u0161olah v okviru\
  \ timskega dela sproti dogovarjajo o uporabi gradiv v naslednjih u\u010Dnih urah.\n\
  Sicer pa je te\u017Ea \u0161olske torbice element organizacije izvedbe pouka v \u0161\
  oli. Na zmanj\u0161evanje te\u017Ee \u0161olskih torbic je mogo\u010De vplivati\
  \ z ustreznim na\u010Drtovanjem priprave in izdelave u\u010Dbenikov, z na\u010D\
  rtovanjem izbora in uporabe u\u010Dbenikov ter aktivno vlogo star\u0161ev pri pripravi\
  \ vsebine \u0161olskih torbic.  Zelo pomembno  je, da u\u010Denke in u\u010Denci\
  \ upo\u0161tevajo navodila u\u010Diteljev, ki u\u010Dence seznanijo s tem, katera\
  \ u\u010Dna gradiva bodo potrebovali naslednjo u\u010Dno uro in pripravijo torbe\
  \ tako, da so v njih le stvari, ki jih resni\u010Dno potrebujejo. Pri tem lahko\
  \ pomembno vlogo odigrajo tudi star\u0161i, \u0161e posebno pri mlaj\u0161ih u\u010D\
  encih, in sicer tako, da vsak dan preverijo vsebino torbice.\nNa delovnih sre\u010D\
  anjih z ravnatelji ministrstvo daje priporo\u010Dila, naj u\u010Diteljski zbori\
  \ skrbno na\u010Drtujejo uporabo u\u010Dnih gradiv, tako u\u010Dbenikov, kot delovnih\
  \ zvezkov in zvezkov. V tem kontekstu smo dopolnili Pravilnik o upravljanju u\u010D\
  beni\u0161kih skladov, kjer je ministrstvo opredelilo, da strokovni aktiv u\u010D\
  iteljev predlaga ravnatelju seznam delovnih zvezkov in drugih u\u010Dnih gradiv,\
  \ ki jih bodo u\u010Ditelji in udele\u017Eenci izobra\u017Eevanja uporabljali pri\
  \ pouku.  Ravnatelj mora pridobiti pisno soglasje sveta star\u0161ev za skupno nabavno\
  \ ceno delovnih zvezkov in drugih u\u010Dnih gradiv za posamezen razred.  S tem\
  \ se zagotavlja racionalna nabava delovnih zvezkov in drugih pripomo\u010Dkov.\n\
  Ministrstvo nadaljnje aktivnosti za zmanj\u0161evanje te\u017Ee torbic vidi predvsem\
  \ na podro\u010Dju fleksibilne organizacije izvajanja predmetnika, uporabi e-gradiv\
  \ in ponovni opremljenosti u\u010Dilnic z u\u010Dbeniki in priro\u010Dniki za na\
  \ klop ter konstruktivnem dialogu med star\u0161i in strokovnimi delavci pri opredeljevanju\
  \ potrebnih u\u010Dnih gradiv, ki naj jih ima vsak u\u010Denec za nemoteno delo\
  \ pri pouku.\n "
