response: "Odziv Ministrstva za notranje zadeve\nZakon o dr\u017Eavljanstvu Republike\
  \ Slovenije (Uradni list RS, \u0161t. 24/07 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo in 40/17; v nadaljevanju: ZDRS) v svojem 10. \u010Dlenu dolo\u010D\
  a pogoje za pridobitev dr\u017Eavljanstva z naturalizacijo. Osnovni pogoj v prvem\
  \ odstavku 10. \u010Dlena dolo\u010Da, da dr\u017Eavljanstvo Republike Slovenije\
  \ lahko pridobi oseba, \u010De dejansko \u017Eivi v Sloveniji 10 let, od tega neprekinjeno\
  \ zadnjih 5 let pred vlo\u017Eitvijo pro\u0161nje za naturalizacijo. Nadalje ZDRS\
  \ v osmem odstavku 10. \u010Dlena dolo\u010Da, da se \u0161teje, da oseba dejansko\
  \ \u017Eivi v Republiki Sloveniji, \u010De je fizi\u010Dno prisotna na njenem ozemlju,\
  \ in je tu sredi\u0161\u010De njenih interesov, kar se presoja na podlagi njenih\
  \ poklicnih, ekonomskih, socialnih in drugih vezi, ki ka\u017Eejo na to, da med\
  \ osebo in Republiko Slovenijo obstajajo tesne in trajne povezave.\nUreditev dr\u017E\
  avljanstva je v popolni suverenosti vsake dr\u017Eave, ki se sama odlo\u010Di, kako\
  \ bo uredila pogoje za pridobitev dr\u017Eavljanstva. Obdobje dejanskega \u017E\
  ivljenja je kot pogoj za pridobitev dr\u017Eavljanstva Republike Slovenije dolo\u010D\
  en za tujce, ki so z ve\u010Dletnim \u017Eivljenjem v Sloveniji vzpostavili pristno\
  \ vez med z dr\u017Eavo, na podlagi katere se lahko sklepa, da se je posamezna oseba\
  \ podredila zakonskim in drugim prisilnim predpisom ter da se je popolnoma asimilirala\
  \ v dru\u017Ebeno okolje. Vsako kraj\u0161anje 10-letnega obdobja bi lahko imelo\
  \ za posledico, da novo nastala vez med dr\u017Eavo in posameznikom ne bi bila tako\
  \ tesna in trajna. Vsekakor pa nakup nepremi\u010Dnin na obmo\u010Dju Republike\
  \ Slovenije ne sme predstavljati razloga za skraj\u0161evanje zakonskega obdobja\
  \ dejanskega \u017Eivljenja.\nTudi Evropska konvencija o dr\u017Eavljanstvu v svojem\
  \ 6. \u010Dlenu dolo\u010Da, da naj dr\u017Eava \u010Dlanica v svojem pravu omogo\u010D\
  i mo\u017Enost naturalizacije oseb, ki zakonito in dalj \u010Dasa prebivajo na njenem\
  \ ozemlju, pri \u010Demer \u010Das bivanja, ko je dolo\u010Den kot pogoj za naturalizacijo,\
  \ ne sme presegati 10 let. ZDRS je v tem delu usklajen z Evropsko konvencijo o dr\u017E\
  avljanstvu.\nZDRS dolo\u010Denim kategorijam oseb \u017Ee sedaj omogo\u010Da pridobitev\
  \ dr\u017Eavljanstva Republike Slovenije na podlagi kraj\u0161e dobe dejanskega\
  \ \u017Eivljenja v Republiki Sloveniji. Potomci slovenskih izseljencev lahko dr\u017E\
  avljanstvo pridobijo po enoletnem dejanskem \u017Eivljenju v Republiki Sloveniji,\
  \ enako tudi zakonci dr\u017Eavljanov Republike Slovenije. Osebe brez dr\u017Eavljanstva\
  \ lahko dr\u017Eavljanstvo pridobijo po petletnem dejanskem \u017Eivljenju v Republiki\
  \ Sloveniji, enako tudi osebe s statusom mednarodne za\u0161\u010Dite.\nGlede na\
  \ navedeno ocenjujemo, da ni razlogov za spremembo veljavne zakonske ureditve na\
  \ podro\u010Dju naturalizacije tujcev."
