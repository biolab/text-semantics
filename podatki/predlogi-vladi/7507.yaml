response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nSkrb za zapu\u0161\
  \u010Dene \u017Eivali v Republiki Sloveniji je javna slu\u017Eba, za katero je odgovorna\
  \ lokalna skupnost in je urejena z Zakonom o za\u0161\u010Diti \u017Eivali (Ur.l.RS,\
  \ \u0161t.38/13, UPB-3) , ki dolo\u010Da, katere \u017Eivali so zapu\u0161\u010D\
  ene \u017Eivali in kako je urejena skrb za zapu\u0161\u010Dene \u017Eivali.  Zapu\u0161\
  \u010Dene \u017Eivali so skladno z 31. to\u010Dko 5. \u010Dlena najdene, oddane\
  \ ali odvzete hi\u0161ne \u017Eivali razen prosto\u017Eive\u010Dih \u017Eivali.\
  \ 22. to\u010Dka istega \u010Dlena definira, kdo je skrbnik \u017Eivali in dolo\u010D\
  a, da je skrbnik pravna ali fizi\u010Dna oseba, ki odgovarja za \u017Eival, ne glede\
  \ na to, ali je njen lastnik ali zanjo le skrbi. Skrbnik zapu\u0161\u010Dene \u017E\
  ivali je imetnik zaveti\u0161\u010Da oziroma ob\u010Dina, \u010De ne zagotovi zaveti\u0161\
  \u010Da. 32. to\u010Dka istega \u010Dlena opredeli zaveti\u0161\u010De kot objekt,\
  \ v katerem se poskrbi za pomo\u010D, oskrbo in namestitev zapu\u0161\u010Denih\
  \ \u017Eivali.\n27. \u010Dlen ZZ\u017Div dolo\u010Da, da se zapu\u0161\u010Denim\
  \ \u017Eivalim zagotovi pomo\u010D, oskrba in namestitev v zaveti\u0161\u010Du.\
  \ Zagotovitev zaveti\u0161\u010Da je v pristojnosti lokalne skupnosti, ki se izvr\u0161\
  uje kot javna slu\u017Eba, pri \u010Demer mora biti na vsakih 800 registriranih\
  \ psov v ob\u010Dini zagotovljeno eno mesto v zaveti\u0161\u010Du. ZZZiv torej dolo\u010D\
  a, da je oskrba za zapu\u0161\u010Dene \u017Eivali lokalna zadeva javnega pomena\
  \ in da se izvaja kot javna slu\u017Eba. \nImetnik zaveti\u0161\u010Da je pravna\
  \ ali fizi\u010Dna oseba, ki izpolnjuje pogoje, dolo\u010Dene s Pravilnikom o pogojih\
  \ za zaveti\u0161\u010Da za zapu\u0161\u010Dene \u017Eivali (Ur.l.RS, \u0161t. 45/00,\
  \ 78/04). Med drugim pravilnik dolo\u010Da obvezno kastracijo in sterilizacijo ma\u010D\
  k pred oddajo, kar je vklju\u010Deno v stro\u0161ke oskrbe zapu\u0161\u010Dene \u017E\
  ivali v zaveti\u0161\u010Du in je stro\u0161ek, ki bremeni lokalno skupnost (javne\
  \ finance).  Pravilnik prav tako ureja problem prosto\u017Eive\u010Dih ma\u010D\
  k, to so zapu\u0161\u010Dene ma\u010Dke ali njihove potomke, ki niso vajene stika\
  \ s \u010Dlovekom in \u017Eivijo prosto v okolju brez neposredne pomo\u010Di \u010D\
  loveka, ter se v okolju nenadzorovano razmno\u017Eujejo. Namen dolo\u010Db v pravilniku\
  \ je prepre\u010Devati nenadzorovano razmno\u017Eevanje ma\u010Dk brez lastnikov.\
  \ Ma\u010Dka mora biti po opravljenem posegu sterilizacije ali kastracije ustrezno\
  \ oskrbljena. Ko se vrne v okolje, mora biti ustrezno ozna\u010Dena. Poleg tega\
  \ je potrebno poudariti tudi to, da se \u017Eival vrne v okolje le, \u010De je le-to\
  \ primerno za bivanje in \u010De ni mogo\u010De najti osebe, ki bi \u017Eelela skrbeti\
  \ za odlovljeno \u017Eival, ali pa \u017Eivali ni mogo\u010De ustrezno socializirati.\
  \ Pri oceni o primernosti \u017Eivali za vrnitev v okolje je nujno upo\u0161tevati\
  \ tudi zdravstveni status posamezne \u017Eivali, kar mora opraviti ustrezno usposobljena\
  \ oseba (veterinar klini\u010Dno pregleda \u017Eival in opravi potrebne diagnosti\u010D\
  ne preiskave). Ma\u010Dke prena\u0161alke zoonoz (npr. mikrosporija) nikakor niso\
  \ primerne za vrnitev v okolje, tudi \u010De so na videz zdrave. Prav tako za vrnitev\
  \ v okolje niso primerne ma\u010Dke, ki so pozitivne na FeLV ali FIV, saj so te\
  \ \u017Eivali prena\u0161alci virusa, kljub temu, da so klini\u010Dno zdrave, hkrati\
  \ pa so to \u017Eivali, ki bodo kasneje v \u017Eivljenju brez veterinarske oskrbe\
  \ trpele zaradi napredovane bolezni.\nIz prakse vemo, da veterinarske organizacije\
  \ same v sodelovanju z lokalnimi skupnostmi ve\u010Dkrat letno nudijo popuste pri\
  \ sterilizaciji in kastraciji lastni\u0161kih \u017Eivali. Tudi zaveti\u0161\u010D\
  a organizirajo podobne akcije. \u017Dal velikokrat sredstva, ki so na voljo, sploh\
  \ niso izkori\u0161\u010Dena. Zato menimo, da je bistvenega pomena, \u0161e pred\
  \ razmi\u0161ljanjem o uvedbi subvencij za kastracijo oziroma sterilizacijo, osve\u0161\
  \u010Danje ljudi o primernosti kastracije in sterilizacije.\nPrispevek Uprave na\
  \ to temo:\n Sterilizirajte in kastrirajte svoje ma\u010Dke Video oglas \nZakon\
  \ o za\u0161\u010Diti \u017Eivali v 11. \u010Dlenu dolo\u010Da, da mora skrbnik\
  \ z osamitvijo, kontracepcijo, sterilizacijo ali kastracijo \u017Eivali prepre\u010D\
  iti rojstvo neza\u017Eelenih \u017Eivali oziroma tistih \u017Eivali, katerim ne\
  \ more ali no\u010De zagotoviti oskrbe po tem zakonu. Ta zahteva sodi k odgovornemu\
  \ lastni\u0161tvu \u017Eivali in je dol\u017Enost vsakega lastnika \u017Eivali.\
  \ Prav tako je namerna zapustitev \u017Eivali prepovedano ravnanje po 15. \u010D\
  lenu istega zakona.\nOb spremembah zakonodaje s podro\u010Dja skrbi za zapu\u0161\
  \u010Dene \u017Eivali je bilo \u017Ee ve\u010Dkrat predlagano, da lokalne skupnosti\
  \ uvedejo prispevke za vse lastnike \u017Eivali, pri \u010Demer bi se sterilizacij/kastracija\
  \ \u017Eivali \u0161teli za olaj\u0161avo. Predlog je bil v zakonodajnem postopku\
  \ zavrnjen.\nOb zgoraj navedenem pojasnilu \u017Eelimo opozoriti na nekaj neto\u010D\
  nosti, ki se lahko napa\u010Dno razumejo v predlogu:\n\u017Divali v zaveti\u0161\
  \u010Dih ne poginjajo zaradi neustreznih higienskih razmer. Vsaka \u017Eival v zaveti\u0161\
  \u010Du je pod veterinarskim nadzorom in ustrezno oskrbljena. V nasprotnem gre za\
  \ kr\u0161itev predpisov, ki se ustrezno sankcionira.\n\u017Divali se  v zaveti\u0161\
  \u010Du oskrbujejo na stro\u0161ke lokalne skupnosti prvih 30 dni, \u0161ele po\
  \ 30 dneh se zaveti\u0161\u010De odlo\u010Di o nadaljnji oskrbi zapu\u0161\u010D\
  ene \u017Eivali glede na verjetnost uspe\u0161ne posvojitve in glede na zmo\u017E\
  nost lastnega financiranja oskrbe\nV RS nimamo javnih veterinarskih ambulant, ampak\
  \ je organizirana mre\u017Ea javne veterinarske slu\u017Ebe, kot to dolo\u010Dajo\
  \ predpisi\nMenimo, da predlog glede na trenutno veljavne predpise, dejansko stanje\
  \ in trenutno finan\u010Dno situacijo javnih financ ni smiseln. \n "
