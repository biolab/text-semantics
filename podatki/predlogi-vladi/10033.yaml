response: "Odziv Ministrstva za zdravje\nNa podlagi Pogodbe o izvajanju zdravstvenih\
  \ storitev izdaja Zdravstveni dom dr. A. Drolca Maribor storitve logopedije v okviru\
  \ Dispanzerja za mentalno zdravje, Razvojne ambulante in Centra za du\u0161evno\
  \ zdravje otrok in mladine. Kljub dolgoletnemu izvajanju logopedske dejavnosti,\
  \ ZZZS OE Maribor \u0161e ni prejel nobene prito\u017Ebe nad njihovim strokovnim\
  \ delom. Trditev star\u0161a, da logopedi nimajo potrebnih znanj, se lahko oceni\
  \ le v strokovnem nadzoru. Nadalje je potrebno poudariti, da ZZZS izvaja finan\u010D\
  no medicinske nadzore, nima pa pristojnosti za izvajanje strokovnega nadzora.\n\
  V zavodu za usposabljanje, delo in varstvo dr. Marjana Bor\u0161tnarja Dornava imajo\
  \ v skladu s sklenjeno Pogodbo o izvajanju zdravstvenih storitev za obdobje 2017\
  \ do 2021 zagotovljenega logopeda za dejavnost rehabilitacija po mo\u017Eganski\
  \ po\u0161kodbi glave, in sicer za paciente, ki so z delovnim nalogom napoteni v\
  \ logopedsko obravnavo.\nOba izvajalca, Zdravstveni dom dr. A. Drolca Maribor in\
  \ Zavod za usposabljanje, delo in varstvo dr. Marjana Bor\u0161tnarja izvajata pogodbeno\
  \ dogovorjeni program v skladu s sklenjeno Pogodbo in vsakoletnim Splo\u0161nim\
  \ dogovorom. Tako sklenjeni Pogodbi, Splo\u0161ni dogovor kot tudi Pravila obveznega\
  \ zdravstvenega zavarovanja ZZZS ne dajejo pristojnosti in pravne podlage za vplivanje\
  \ na izvajalca za sklepanje pogodb o sodelovanju in povezovanju ustanov."
