response: " Odziv Ministrstva za notranje zadeve\nRepublika Slovenija je z aktom o\
  \ notifikaciji nasledstva za konvencije Organizacije zdru\u017Eenih narodov leta\
  \ 1992 sprejela \u017Denevsko konvencijo o beguncih, ki skupaj s \u0161e nekaterimi\
  \ konvencijami predstavlja temelje pravil mednarodnega humanitarnega prava. \u017D\
  enevska konvencija kot univerzalni sporazum dolo\u010Da, kdo je begunec in definira\
  \ pravice in dol\u017Enosti beguncev in njihovih dr\u017Eav gostiteljic. Kljub temu,\
  \ da je bila sprejeta pred 64 leti, \u017Denevska konvencija o beguncih \u0161e\
  \ vedno predstavlja temelj za\u0161\u010Dite beguncev po svetu.\nMednarodna za\u0161\
  \u010Dita je v Republiki Sloveniji tudi ustavno varovana kategorija. V 48. \u010D\
  lenu Ustave Republike Slovenije je dolo\u010Deno, da je v mejah zakona priznana\
  \ pravica pribe\u017Eali\u0161\u010Da tujim dr\u017Eavljanom in osebam brez dr\u017E\
  avljanstva, ki so preganjane zaradi zavzemanja za \u010Dlovekove pravice in temeljne\
  \ svobo\u0161\u010Dine. Za razliko od migracij zaradi ekonomskih, socialnih, zdravstvenih\
  \ in podobnih razlogov, je mednarodna za\u0161\u010Dita  vrsta prisilne, nena\u010D\
  rtovane migracije in je zato podvr\u017Eena \u0161tevilnim garancijam in standardom,\
  \ ki jih predpisujejo v prvi vrsti mednarodni predpisi, ki so jih demokrati\u010D\
  ne dr\u017Eave dol\u017Ene spo\u0161tovati. Mednarodna za\u0161\u010Dita pomeni\
  \ priznanje za\u0161\u010Dite osebi, ki je svojo izvorno dr\u017Eavo zapustila zaradi\
  \ preganjanja.\nRepublika Slovenija je kot dr\u017Eava \u010Dlanica Evropske unije\
  \ zavezana tudi k vzpostavitvi skupne evropske azilne politike oziroma skupnega\
  \ evropskega azilnega sistema ter delitvi bremen in solidarnosti med dr\u017Eavami\
  \ \u010Dlanicami pri sprejemanju beguncev. Klju\u010Dni namen skupne evropske azilne\
  \ politike je oblikovanje obmo\u010Dja svobode, varnosti in pravic, odprtega za\
  \ vse, ki jih okoli\u0161\u010Dine prisilijo k legitimnemu iskanju za\u0161\u010D\
  ite.\nNudenje za\u0161\u010Dite beguncem pomeni spo\u0161tovanje mednarodnega humanitarnega\
  \ prava in \u010Dlovekovih pravic ter humanitaren in solidaren odnos dr\u017Eave\
  \ ali skupnosti dr\u017Eav do dogajanja v svetu in civilistov, ki so se zna\u0161\
  li v oboro\u017Eenih spopadih oziroma so v izvorni dr\u017Eavi preganjani.\nRepublika\
  \ Slovenija se je v mesecu septembru 2015 zna\u0161la pod izrednim migracijskim\
  \ pritiskom, vendar je zadeve dobro obvladovala. Spo\u0161tovala je evropsko zakonodajo\
  \ in  spremljala, koliko in katere osebe so vstopila v Republiko Slovenijo. Sodelovanje\
  \ med vsemi akterji, ki skrbijo za sprejem in nastanitev migrantov, je bilo odli\u010D\
  no, oskrba migrantov ustrezna, do incidentov ni prihajalo. Slovenija je postopala\
  \ tako po lastnih kot po pravilih azilne zakonodaje, varovala je schengensko mejo\
  \ ter opravljala meje na kontroli in nadzorovala dogajanje v dr\u017Eavi in s tem\
  \ zagotavljala varnost migrantov in slovenskih dr\u017Eavljanov.\nPri iskanju skupne\
  \ re\u0161itve za migrantsko problematiko na ravni EU je klju\u010Dna solidarnost.\
  \ Trajne preselitve (resettlement) in premestitve (relocation) oseb sta mehanizma,\
  \ ki izra\u017Eata na\u010Delo solidarnosti in pomo\u010Di med dr\u017Eavami \u010D\
  lanicami. Republika Slovenija je vseskozi pripravljena v skladu s principi solidarnosti\
  \ ter upo\u0161tevaje zmo\u017Enosti aktivno sodelovati pri skupnih ukrepih.\nV\
  \ vpra\u0161anju je omenjeno tudi podro\u010Dje vra\u010Danja oseb, ki na ozemlju\
  \ EU ne bivajo zakonito, niti niso upravi\u010Dene do mednarodne za\u0161\u010D\
  ite, zlasti v Tur\u010Dijo kot dr\u017Eavo iz katere prihajajo. Pri tem je potrebno\
  \ poudariti, da oseb ni mogo\u010De vrniti proti volji tretje dr\u017Eave, poleg\
  \ tega se vra\u010Danje praviloma izvaja v dr\u017Eave, od koder tujci izvirajo.\
  \ S Tur\u010Dijo je EU sklenila sporazum o vra\u010Danju, ki sicer \u017Ee velja,\
  \ se pa zaradi prehodnega obdobja \u0161e ne uporablja. Zato vpra\u0161anje vra\u010D\
  anja oseb v omenjeno dr\u017Eavo zaenkrat poteka na podlagi bilateralnih sporazumov,\
  \ kar pa je manj u\u010Dinkovito. Je pa to podro\u010Dje dele\u017Eno velike pozornosti\
  \ na ravni EU (nazadnje so o tem razpravljali ministri za notranje zadeve dr\u017E\
  av \u010Dlanic dne 8. 10. 2015), predvideni pa so tudi \u017Ee \u0161tevilni ukrepi\
  \ v smeri izbolj\u0161anja u\u010Dinkovitosti teh politik v bli\u017Enji prihodnosti.\
  \  Glede na navedeno, menimo, da predlog ni primeren za nadaljnjo obravnavo."
