response: "Odziv Ministrstva za notranje zadeve\nZakon o eksplozivnih in pirotehni\u010D\
  nih izdelkih (Uradni list RS, \u0161t. 35/2008) ureja podro\u010Dje prodaje in uporabe\
  \ pirotehni\u010Dnih izdelkov, in sicer v 35. \u010Dlenu, kjer so navedene omejitve\
  \ za prodajo in uporabo pirotehni\u010Dnih izdelkov. Pirotehni\u010Dne izdelke posamezne\
  \ kategorije je dovoljeno prodajati fizi\u010Dnim osebam, ki so starej\u0161e od\
  \ 14 let za kategorijo 1, 16 let za kategorijo 2, 18 let za kategorijo P1 in T1.\
  \ Ne glede na prej\u0161njo dolo\u010Dbo je uporaba ognjemetnih izdelkov kategorije\
  \ 1 in 2 dovoljena tudi fizi\u010Dnim osebam mlaj\u0161im od 14 oziroma 16 let,\
  \ \u010De so pod nadzorom star\u0161ev ali skrbnikov. Prodajalec sme od fizi\u010D\
  ne osebe zahtevati, da predhodno izka\u017Ee svojo starost z javno listino, s katero\
  \ se dokazuje istovetnost oseb. Prodaja, posest in uporaba ognjemetnih izdelkov\
  \ kategorije 2 in 3, katerih glavni u\u010Dinek je pok, pa je prepovedana. Vsak\
  \ prodajalec pirotehni\u010Dnih izdelkov mora opraviti preizkus strokovne usposobljenosti\
  \ za delo z eksplozivi ali pirotehni\u010Dnimi izdelki. Predlog, da bi posamezniki\
  \ morali za nakup najprej opraviti izobra\u017Eevanje, posledi\u010Dno pa pridobiti\
  \ tudi izkaznico z osebnimi podatki in sliko ter to pokazati pri nakupu, je po na\u0161\
  em mnenju nesprejemljiv. Nabava pirotehnike se je z vstopom v Evropsko unijo in\
  \ ve\u010Djo odprtostjo na\u0161ih meja z drugimi evropskimi dr\u017Eavami \u0161\
  e pove\u010Dala. Nobena na\u0161a sosednja dr\u017Eava ali \u0161ir\u0161e, druga\
  \ dr\u017Eava \u010Dlanica Evropske unije ne zahteva posebnih dokazil posameznika\
  \ za nakup pirotehni\u010Dnih izdelkov, saj so nekatere dr\u017Eave celo same proizvajalke\
  \ pirotehni\u010Dnih izdelkov in imajo dovoljeno uporabo pirotehni\u010Dnih izdelkov\
  \ z mo\u010Dnej\u0161imi polnitvami kot v Republiki Sloveniji. Z uvedbo izkaznic\
  \ na podlagi izobra\u017Eevanja za posameznike po na\u0161em mnenju ne bi dosegli\
  \ manj\u0161e uporabe pirotehni\u010Dnih izdelkov, ter s tem pove\u010Dali varnost,\
  \ saj bi dr\u017Eavljani pirotehni\u010Dne izdelke \u0161e bolj masovno za\u010D\
  eli kupovati v tujini.\n "
