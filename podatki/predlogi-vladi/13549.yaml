response: "Odziv Ministrstva za finance\nV zvezi s prejetim predlogom z vidika pristojnosti\
  \ Ministrstva za finance pojasnjujemo, da FURS z namenom zmanj\u0161evanja administrativnih\
  \ bremen zavezancem \u017Ee omogo\u010Da pla\u010Devanje obveznosti na\_ podlagi\
  \ e-ra\u010Duna, ki je poslan v spletno banko zavezanca, oziroma da svoje obveznosti\
  \ poravnajo s spletnim pla\u010Dilom neposredno iz eDavkov (tako s spletnega portala\
  \ kot mobilne aplikacije).\nZavezanci za davek, ki so registrirani uporabniki eDavkov\
  \ in uporabniki spletnih bank, vklju\u010Denih v sistem spletnih pla\u010Dil Uprave\
  \ Republike Slovenije za javna pla\u010Dila, lahko s spletnim pla\u010Dilom z enim\
  \ pla\u010Dilnim nalogom pla\u010Dajo razli\u010Dne obvezne dajatve, ki so prihodek\
  \ razli\u010Dnih blagajn javnega financiranja (npr. nadomestilo za uporabo stavbnega\
  \ zemlji\u0161\u010Da, letni pora\u010Dun dohodnine). S spletnim pla\u010Dilom se\
  \ lahko pla\u010Dajo vse obveznosti zavezanca za davek, evidentirane na knjigovodski\
  \ kartici, do katere se dostopa preko spletnega portala eDavki ali mobilne aplikacije\
  \ eDavki. Zavezancem je v spletno banko poslan pla\u010Dilni nalog, ki vsebuje vse\
  \ podatke, potrebne za izvr\u0161itev pla\u010Dila. Po prejemu pla\u010Dila, pa\
  \ je znesek avtomati\u010Dno razporejen blagajnam, ki jim posamezna dajatev pripada.\
  \ Podrobnej\u0161e informacije v zvezi s spletnim pla\u010Dilom iz eDavkov so objavljene\
  \ na spletni strani FURS:\_https://www.fu.gov.si/zivljenjski_dogodki_prebivalci/placam_s_spletnim...\n\
  Vsem zavezancem, ki oddajo prijavo za poenostavljen na\u010Din pla\u010Devanja,\
  \ je omogo\u010Deno pla\u010Dilo mese\u010Dnih prispevkov za socialno varnost z\
  \ enim pla\u010Dilnim nalogom. Zavezanec, ki \u017Eeli pla\u010Dati vse prispevke\
  \ za socialno varnost z enim pla\u010Dilnim nalogom, v svoji spletni banki odda\
  \ prijavo na prejem e-ra\u010Duna za pla\u010Dilo obveznih dajatev. FURS na podlagi\
  \ prejete prijave na prejem e-ra\u010Duna za pla\u010Dilo obveznih dajatev zavezancu\
  \ po oddaji obra\u010Duna prispevkov za socialno varnost oziroma obra\u010Duna dav\u010D\
  nega odtegljaja v spletno banko po\u0161lje pla\u010Dilni nalog za pla\u010Dilo\
  \ vseh obra\u010Dunanih prispevkov za socialno varnost z enim pla\u010Dilom. Zavezanec\
  \ za izvr\u0161itev pla\u010Dila v spletni banki \u0161e potrdi pla\u010Dilni nalog.\
  \ Podrobneje je pla\u010Devanje prispevkov za socialno varnost z e-ra\u010Dunom\
  \ pojasnjeno na spletni strani FURS:\_https://www.fu.gov.si/poslovni_dogodki_podjetja/placam_z_e_racunom/"
