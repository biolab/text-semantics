response: "Odziv MInistrstva za gospodarstvo\nV skladu s \u010Dlenom 207 Pogodbe o\
  \ delovanju Evropske Unije je uvajanje kakr\u0161nihkoli trgovinskih ukrepov stvar\
  \ skupne trgovinske politike Evropske Unije, ki jo sooblikuje 27 dr\u017Eav \u010D\
  lanic; kar pomeni, da morajo biti ti ukrepi v skladu z mednarodnimi pravili trgovine,\
  \ da morajo biti v skupnem interesu EU ter da uvedeni ukrepi veljajo neposredno\
  \ v vseh dr\u017Eavah \u010Dlanicah (in ne samo v Sloveniji). \nSkupna trgovinska\
  \ politika mora zagotoviti, da je trg EU zadostno odprt, da zagotovi poceni surovine\
  \ oz. vhodne materiale za industrijo EU in da zagotovi zadosten konkuren\u010Dni\
  \ pritisk na doma\u010Da podjetja. Doma\u010Di proizvajalci pa morajo imeti primeren\
  \ dostop do trgov tretjih dr\u017Eav, da se zagotovijo ekonomija obsega, ve\u010D\
  ja specializacija in inovacije. Odprta gospodarstva in nizke carinske ter necarinske\
  \ ovire v splo\u0161nem prina\u0161ajo najve\u010Djo blaginjo v svetu. Dr\u017E\
  ave se med sabo pogajajo, da bi dosegle \u010Dim ni\u017Eje ovire za dostop na tuje\
  \ trge, torej \u010Dim ve\u010Djo liberalizacijo. Ocenjeno je, da je liberalizacija\
  \ trgovine v zadnjih dveh desetletjih prispevala kar \u010Detrtino k izbolj\u0161\
  anju produktivnosti EU, in sicer preko bolj\u0161e specializacije, inovacij, tehnolo\u0161\
  kega zna\u010Daja uvoza in investicij, preko doseganja ekonomij obsega, itd.\nV\
  \ primeru dokazanega izkrivljanja konkurence oz. nepo\u0161tene trgovinske prakse\
  \ na trgu EU in s tem povzro\u010Dene \u0161kode industriji EU zaradi uvoza dolo\u010D\
  enih izdelkov iz Kitajske ali katerekoli druge tretje dr\u017Eave lahko EU uvede\
  \ dolo\u010Dene dodatne dajatve (protidampin\u0161ki, protisubvencijski in za\u0161\
  \u010Ditni ukrepi) na uvoz teh izdelkov. Poudariti pa je treba, da cilj ukrepov\
  \ ni prepre\u010Diti nizko cenovni uvoz oz. eliminirati naravne konkuren\u010Dne\
  \ prednosti nekaterih tretjih dr\u017Eav, temve\u010D prepre\u010Diti umetne prednosti,\
  \ ki jih tretje dr\u017Eave dobijo s strani dr\u017Eave ali privatnih organizacij\
  \ (npr. nedovoljene subvencije in druge olaj\u0161ave, ki jih kitajska vlada daje\
  \ proizvajalcem in izvoznikom). Trenutno ima EU uvedene protidampin\u0161ke dajatve\
  \ na uvoz 53 izdelkov s poreklom iz Kitajske. V primeru trgovine s Kitajsko se mora\
  \ EU osredoto\u010Diti na to, da bo le-ta kot \u010Dlanica WTO v celoti spo\u0161\
  tovala mednarodna pravila in da ne bo postavljala ovir legitimnemu tr\u017Enemu\
  \ dostopu za na\u0161e izvoznike.\nNenazadnje je potro\u0161nik tisti, ki se bo\
  \ odlo\u010Dil za nakup doma\u010Dega ali uvo\u017Eenega izdelka, in sicer v skladu\
  \ s svojimi finan\u010Dnimi zmo\u017Enostmi, ozave\u0161\u010Denostjo o kvaliteti\
  \ in varnosti izdelka ter ostalimi preferencialnimi lastnostmi. "
