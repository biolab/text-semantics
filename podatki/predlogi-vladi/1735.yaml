response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nUporaba fitofarmacevtskih\
  \ sredstev (FFS) je v Sloveniji regulirana v skladu s Zakonom o FFS, ki dolo\u010D\
  a natan\u010Dne pogoje, pod katerimi se dolo\u010Deno sredstvo sme dajati na trg\
  \ in uporabljati. Zakonski pogoji pa izvirajo iz skupne evropske zakonodaje o dajanju\
  \ FFS na trg, torej so dolo\u010Dene enotno na nivoju Skupnosti.\nOsnovni pogoj,\
  \ da se dolo\u010Deno sredstvo sme uporabljati pa je, da njegova pravilna raba ne\
  \ povzro\u010Da negativnih posledic tako za ljudi, kot tudi za okolje, vklju\u010D\
  no z \u017Eivalmi. Pri tem mora vlagatelj dokazati, da raba tak\u0161nega sredstva\
  \ nima tak\u0161nih negativnih vplivov.\nTako se v dovoljenje za promet in uporabo\
  \ natan\u010Dno predpi\u0161e na\u010Din pravilne rabe, ki nima negativnih posledic\
  \ za ljudi in okolje. Seveda pa lahko nepravilna raba privede do negativnih posledic,\
  \ tudi pomorov \u010Debel. Odgovornost v primeru nepravilne rabe je na uporabniku,\
  \ v primeru, ko pa je negativni vpliv posledica napa\u010Dnih podatkov ali navedb,\
  \ ki jih je predlo\u017Eil vlagatelj, pa je odgovornost na strani vlagatelja. V\
  \ primeru sredstev, ki so nevarne za \u010Debele, je poleg strogih omejitev glede\
  \ \u010Dasa uporabe in pogojev glede zana\u0161anja sredstva na obmo\u010Dja pa\u0161\
  e \u010Debel, predpisano tudi obvezno ozna\u010Devanje sredstev, kot nevarne za\
  \ \u010Debele. Hkrati se vlaga velike napore v izobra\u017Eevanje uporabnikov, kjer\
  \ posebno pozornost namenjamo prav tveganjem za \u010Debele in sobivanju kmetijstva\
  \ in \u010Debelarstva. Pri tem je treba poudariti, da je do sedaj izobra\u017Eevanja\
  \ v tej smeri opravilo \u017Ee ve\u010D kot 60.000 uporabnikov, in da je zavedanje\
  \ pravilne rabe sredstev kot tudi odnosa do okolja vedno ve\u010Dje.\nPredlagan\
  \ predlog glede popolne prepovedi vseh sredstev, ki so nevarni za \u010Debele, bi\
  \ v veliki meri vplival na kmetijsko proizvodnjo predvsem v smislu zmanj\u0161anja\
  \ le te, kar bi posledi\u010Dno pomenilo zmanj\u0161anje \u017Ee tako majhne samooskrbe\
  \ s hrano v Sloveniji. Dolgoro\u010Dno se predvideva zmanj\u0161anje uporabe vseh\
  \ sredstev, ki lahko imajo negativni vpliv na okolje, predvsem v smislu omejevanja\
  \ sredstev na trgu, pove\u010Danja standardov glede rabe, vlaganja v razvoj novih\
  \ tehnolo\u0161kih postopkov pridelave brez uporabe sredstev in vlaganje v izobra\u017E\
  evanje ter osve\u0161\u010Danje uporabnikov. V tej smeri pa se pripravlja nov zakon\
  \ o FFS, ki bo sledil zgornjim ciljem in bo dolgoro\u010Dno vplival na zmanj\u0161\
  anje tveganj zaradi njihove rabe.\nMinister za kmetijstvo, gozdarstvo in prehrano\
  \ mag. Dejan \u017Didan je 1. junija sklical sestanek strokovne skupine v zvezi\
  \ z nedavnimi pomori \u010Debel na obmo\u010Dju Pomurja. Sestanka so se poleg predstavnikov\
  \ ministrstva z organi v sestavi udele\u017Eili tudi predstavniki \u010Cebelarske\
  \ zveze Slovenije, Kmetijskega in\u0161tituta Slovenije, Zavoda za zdravstveno varstvo\
  \ MB, Nacionalnega veterinarskega in\u0161tituta RS, Biotehni\u0161ke fakultete\
  \ in Kmetijsko gozdarske zbornice Slovenije. Na sestanku so bile predstavljene naknadne\
  \ ugotovitve in strokovne utemeljitve v zvezi s padcem \u010Debel ter ukrepi, ki\
  \ jih bo MKGP izvajalo. Ugotovitev je bila, da je eden izmed glavnih krivcev za\
  \ pomor \u010Debel aktivna snov klotianidin, ki je za \u010Debele izjemno toksi\u010D\
  na. Neposredna krivda kmetovalcev je pri tem izklju\u010Dena, kar potrjujejo tudi\
  \ ugotovitve pri pregledu dobre kmetijske prakse na kmetijskih gospodarstvih. Na\
  \ sestanku so bili sprejeti tudi \u0161tirje sklepi:\n minister bo uvedel upravni\
  \ nadzor nad postopki za ponovno dovoljeno uporabo neonikotinoidov v letu 2009 za\
  \ tretiranje semen koruze in oljne ogr\u0161\u010Dice; MKGP bo takoj pri\u010Del\
  \ s pripravami na vlo\u017Eitev morebitne to\u017Ebe proti proizvajalcem dolo\u010D\
  enih FFS iz skupine neonikotinoidov, ki smo jih ugotovili pri pomorih \u010Debel;\
  \ sestale se bodo pristojne uprave in strokovne slu\u017Ebe Slovenije in Mad\u017E\
  arske ter si izmenjale rezultate in ugotovitve, o \u010Demer bodo seznanile tudi\
  \ strokovno skupino, ki se je danes sestala; skupina podpira ustanovitev \u010D\
  ebelarskega in\u0161tituta. V ta namen je bila ustanovljena tudi delovna skupina.\
  \ \nNa sre\u010Danju ministra mag. Dejana \u017Didana s \u010Debelarji v Pomurju\
  \ 10. junija pa je minister povedal, da je ministrstvo pripravilo \u017Ee dve poro\u010D\
  ili o nedavnih pomorih \u010Debel v katerih je bilo ugotovljeno, da je eden od glavnih\
  \ razlogov aktivna snov klotianidin, ki je v FFS za zatiranje koruznega hro\u0161\
  \u010Da. Ker vmesno poro\u010Dilo govori o tem, da za zastrupitve \u010Debel niso\
  \ krivi kmetje ampak kombinacija razli\u010Dnih vplivov, ki se za\u010Dne s tem,\
  \ da je bilo znova dovoljen FFS, ki je bil v Sloveniji \u017Ee prepovedan, smo se\
  \ na MKGP odlo\u010Dili, da nad tem postopkom zahtevamo upravni nadzor, trenutno\
  \ se i\u0161\u010De ustrezno strokovno institucijo, ki bi ta nadzor lahko opravila.\
  \ Minister je pri tem tudi povedal, da so za\u010Deli pripravljati materialna dokazna\
  \ gradiva za morebitno to\u017Ebo proti proizvajalcem spornih FFS zato, ker prevladuje\
  \ mnenje, da je pri varovanju okolja in zlasti ljudi, treba upo\u0161tevati mejne\
  \ primere in tudi sinergisti\u010Dno delovanje.\nUgotovitve Kmetijske in\u0161pekcije\
  \ Kmetijska in\u0161pekcija In\u0161pektorata RS za kmetijstvo, gozdarstvo in hrano\
  \ je od 17. 4. do 30. 5 2011 obravnavala prijave 22-ih \u010Debelarjev na obmo\u010D\
  ju Pomurja in ostalih delih Slovenije, ki so bili povezani s padci njihovih \u010D\
  ebel, domnevno zaradi zastrupitve s FFS. Pri preverjanju vzrokov za zastrupitve\
  \ so sodelovali tudi strokovnjaki Nacionalnega veterinarskega in\u0161tituta, ki\
  \ so v navedenih primerih prijav dejansko tudi potrdili zastrupitev \u010Debel s\
  \ FFS, saj so \u010Debele mrtvice kazale znake zastrupitve z iztegnjenimi ril\u010D\
  ki.\nV ta namen je kmetijska in\u0161pekcija odvzela 61 vzorcev za dolo\u010Danje\
  \ ostankov FFS, od tega je bilo odvzetih: 20 vzorcev mrtvic \u010Debel, 1 vzorec\
  \ mrtvic \u010Dmrljev, 11 vzorcev cvetnega prahu, 2 vzorca nektarja, 2 vzorca medu\
  \ s satjem, 3 vzorci cvetnega prahu za izvedbo pelodne analize, 12 vzorcev cveto\u010D\
  e oljne ogr\u0161\u010Dice, 6 vzorcev semena koruze in zemlje na njivi, 2 vzorca\
  \ bu\u010D (zeleni deli), 1 vzorec krompirja (zeleni deli), 1 vzorec paradi\u017E\
  nika iz rastlinjaka (zeleni deli). Predvsem v Pomurju se je pojavljal zelo specifi\u010D\
  en vzorec pojavljanja nekaterih aktivnih snovi v posameznih vzorcih. To potrjujejo\
  \ tudi analize klotianidina v vzorcih mrtvic in cvetnega prahu, saj se pojavi kar\
  \ v 15-ih vzorcih mrtvic od skupaj 21 ter v 6-ih vzorcih cvetnega prahu od skupaj\
  \ 11. Klotianidin na semenu koruze je lahko eden od klju\u010Dnih povzro\u010Diteljev\
  \ za padce \u010Debel.\nKlotianidin je aktivna snov v pripravku Poncho in se je\
  \ do prepovedi ministrstva uporabljal za dodelavo semen koruze pri setvi proti \u0161\
  kodljivcu koruznega hro\u0161\u010Da in strunam. Je sistemi\u010Dni insekticid iz\
  \ skupine neonikotinoidov in je zelo strupen za \u010Debele saj zna\u0161a letalna\
  \ doza za \u010Debele LD50 = 0,004 \xB5g/\u010Debelo. Najbolj gotova razlaga kako\
  \ je klotianidin pri\u0161el v \u010Debele je ta, da so se \u010Debele pasle na\
  \ poljih cveto\u010De oljne ogr\u0161\u010Dice, v bli\u017Eini pa se je izvajala\
  \ setev koruze dodelane s Ponchom, veter pa je prah s klotianidinom iz sejalnic\
  \ zana\u0161al na cveto\u010Da polja ogr\u0161\u010Dice, na katerih so se pasle\
  \ \u010Debele in s tem tudi zastrupile. Ker je bilo v tem letnem \u010Dasu vreme\
  \ v Pomurju izredno su\u0161no, setev koruze pa je sovpadala s cvetenjem ogr\u0161\
  \u010Dice, je klotianidin lahko eden od glavnih razlogov za padce \u010Debel.\n\
  V vzorcih pa je bilo odkritih \u0161e nekaj drugih snovi v manj\u0161ih koli\u010D\
  inah, v katerih niso toksi\u010Dne za \u010Debele.  "
