response: "Odziv Ministrstva za obrambo\nVse od vrnitve letala Falcon 2000X S5ABR\
  \ v Slovenijo leta 2009 so potekale aktivnosti za njegovo odprodajo, oddajo v najem\
  \ oziroma za njegovo uporabo. Vsi poskusi za njegovo odprodajo oziroma oddajo v\
  \ najem so bili do sedaj neuspe\u0161ni, kar gre pripisati prete\u017Eno razmeram,\
  \ ki v obdobju recesije vladajo na tr\u017Ei\u0161\u010Du letal. V preteklosti so\
  \ bile prou\u010Dene tudi mo\u017Enosti, ki jih navaja predlagatelj, da bi letalo\
  \ uporabili v procesu dokapitalizacije Adrie Airways, pri \u010Demer je bilo ugotovljeno,\
  \ da bi bilo to v nasprotju s predpisi.\nMinistrstvo za obrambo je ob dejstvu, da\
  \ so bili vsi dosedanji poskusi odprodaje vladnega letala Falcon 2000EX S5-ABR neuspe\u0161\
  ni in da tudi zadnje aktivnosti Javne agencije za civilno letalstvo RS niso dale\
  \ pri\u010Dakovanih rezultatov, prou\u010Dilo mo\u017Enosti tr\u017Eenja letala\
  \ za izvajanje v okviru zveze Nato in EU ter Vladi RS v mesecu novembru 2012 predlagalo,\
  \ da se letalo uporablja za:\n izvajanje prevozov v okviru Evropskega koordinacijskega\
  \ centra za premike (Movement Coordination Center Europe) v sistemu ATARES (Air\
  \ Transport & Air to Air Refuelling and other Exchange of Services); izvajanje VIP\
  \ prevozov na podlagi bilateralnih dogovorov s \u010Dlanicami NATO in EU; potrebe\
  \ prevozov dr\u017Eavnih organov. \nMenimo, da bi na ta na\u010Din lahko postopno\
  \ dosegli \u0161tevilo urnega naleta 350-400 ur letno, kar bi omogo\u010Dilo rentabilno\
  \ uporabo letala.\nVlada RS je na podlagi podanega predloga na 38. redni seji, dne\
  \ 21.11.2012, med drugim sprejela sklep, s katerim je za upravljavca letala Falcon\
  \ 2000EX, S5ABR s 1.1.2013 dolo\u010Dila Ministrstvo za obrambo. Letalo se skladno\
  \ s sklepom Vlade RS uvrsti v letalsko floto Slovenske vojske z namenom tr\u017E\
  enja letala v sistemu ATARES (Air Transport & Air to Air Refuelling and other Exchange\
  \ of Services), izvajanje VIP prevozov na podlagi bilateralnih dogovorov z dr\u017E\
  avami \u010Dlanicami NATO in EU ter izvajanje prevozov za potrebe dr\u017Eavnih\
  \ organov. Skladno s sklepom Vlade RS Ministrstvo za obrambo vpi\u0161e letalo v\
  \ register voja\u0161kih zrakoplovov ter zagotovi, da se bo letalo do konca junija\
  \ 2013 skupaj s potrebno posadko lahko za\u010Delo uporabljati za navedene namene.\n\
  Na podlagi navedenih odlo\u010Ditev Vlade RS tako ni predvideno, da bi se aktivnosti\
  \ v zvezi z letalom izvajale v smeri, kot to predlaga avtor pobude. \n "
