response: "Odziv Ministrstva za pravosodje\nKot ugotavlja predlagatelj, je izbris\
  \ zaznambe prepovedi pravnega prometa, ki jo na podlagi Gradbenega zakona[1] zaradi\
  \ nedovoljene gradnje po uradni dol\u017Enosti vpi\u0161e sodi\u0161\u010De, potem\
  \ ko prejme odlo\u010Dbo gradbenega in\u0161pektorja, s katero ta izre\u010De ta\
  \ ukrep, podvr\u017Een na\u010Delu vrstnega reda vpisov v zemlji\u0161ko knjigo\
  \ iz 10. \u010Dlena ZZK-1. Skladno s 122. \u010Dlenom tega zakona mora zemlji\u0161\
  koknji\u017Eno sodi\u0161\u010De o vpisih glede posamezne nepremi\u010Dnine odlo\u010D\
  ati po vrstnem redu, ki se dolo\u010Di po trenutku, ko je to sodi\u0161\u010De prejelo\
  \ predlog za vpis, oziroma ko je prejelo listino, na podlagi katere o vpisu odlo\u010D\
  a po uradni dol\u017Enosti. Dokler ni pravnomo\u010Dno odlo\u010Deno o vpisih v\
  \ posameznem postopku, ni dovoljeno odlo\u010Dati o vpisih glede iste nepremi\u010D\
  nine v postopku, ki se je za\u010Del kasneje. V primeru izbrisa zaznambe glede nedovoljene\
  \ gradnje to pomeni, da lahko zemlji\u0161koknji\u017Eno sodi\u0161\u010De to zaznambo\
  \ izbri\u0161e potem, ko je prejelo obvestilo pristojnega in\u0161pektorja ali pa\
  \ predlog in\u0161pekcijskega zavezanca, \u010De ta predlogu prilo\u017Ei potrdilo\
  \ in\u0161pektorja, da se opravi izbris zaznambe, in ni pri tej nepremi\u010Dnini\
  \ nobenega predhodno za\u010Detega in nepravnomo\u010Dno dokon\u010Danega postopka\
  \ vpisa.\nPredlog, da bi zakon dovoljeval, da se kljub na\u010Delu oziroma pravilu\
  \ iz 10. oziroma 122. \u010Dlena ZZK-1 tak izbris dose\u017Ee prednostno, torej\
  \ ne glede na to, da \u0161e ni pravnomo\u010Dno odlo\u010Deno o vpisih, ki so bili\
  \ predlagani ali po uradni dol\u017Enosti za\u010Deti pred tem, je seveda razumljiv\
  \ z vidika lastnika, ki \u017Eeli \u010Dim prej dose\u010Di izbris vpisov, ki njegovo\
  \ nepremi\u010Dnino obremenjujejo in jo posledi\u010Dno delajo tr\u017Eno manj privla\u010D\
  no in glede katere je bilo protipravno stanje sanirano. Vendar pa je tak predlog\
  \ popolnoma nesprejemljiv z vidika namena in vloge zemlji\u0161koknji\u017Enega\
  \ prava. Pristop, po katerem bi bili vpisi procesirani in po katerem bi u\u010D\
  inkovali izven vrstnega reda, po katerem zemlji\u0161koknji\u017Eno sodi\u0161\u010D\
  e prejeme predlog za vpis oziroma listino, na podlagi katere o vpisu odlo\u010D\
  a po uradni dol\u017Enosti, bi v celoti erodiral varnost in preglednost glede nastajanja\
  \ in prenehanja pravic ter u\u010Dinkovanja pravnih dejstev, ki se vpisujejo v zemlji\u0161\
  ko knjigo. To bi relativiziralo na\u010Delo oblikovalnega u\u010Dinka vpisov iz\
  \ 7. \u010Dlena in na\u010Delo zaupanja v zemlji\u0161ko knjigo iz 8. \u010Dlena\
  \ ZZK-1.\nKar se ti\u010De navedbe, da nepremi\u010Dnina, ki je z vidika in\u0161\
  pekcijskega ukrepa sanirana, ni pa \u0161e prosta zaznambe glede tega ukrepa, za\
  \ kupca predstavlja \xBBma\u010Dka v \u017Eaklju\xAB, pa dodajamo, da zemlji\u0161\
  koknji\u017Eno sodi\u0161\u010De na podlagi prejema zemlji\u0161koknji\u017Enega\
  \ predloga ali listine, na podlagi katere o vpisu odlo\u010Da po uradni dol\u017E\
  nosti, v zemlji\u0161ko knjigo po uradni dol\u017Enosti vi\u0161e plombo. Plomba\
  \ je pomo\u017Eni vpis, s katerim se javno objavi, da je bil glede dolo\u010Dene\
  \ nepremi\u010Dnine za\u010Det zemlji\u0161koknji\u017Eni postopek, v katerem zemlji\u0161\
  koknji\u017Eno sodi\u0161\u010De o vpisu \u0161e ni pravnomo\u010Dno odlo\u010D\
  ilo. Ker mora biti skladno s 135. \u010Dlenom ZZK-1 plomba vidna na rednem izpisu\
  \ iz zemlji\u0161ke knjige najpozneje do za\u010Detka uradnih ur delovanja informacijskega\
  \ sistema e-ZK naslednjega delovnega dne po dnevu za\u010Detka zemlji\u0161koknji\u017E\
  nega postopka, je torej dejstvo, da je bil za\u010Det postopek za izbris zaznambe\
  \ in\u0161pekcijskega ukrepa, javno znano in ga lahko z vpogledom v zemlji\u0161\
  ko knjigo vidi tudi interesent za nakup te nepremi\u010Dnine. Skladno z na\u010D\
  elom publicitetnega u\u010Dinka vpisov iz 6. \u010Dlena ZZK-1 se bo v primeru, da\
  \ bo ta izbris dovoljen, \u0161telo, da je bilo to dejstvo vsakomur znano od za\u010D\
  etka uradnih ur zemlji\u0161koknji\u017Enega sodi\u0161\u010Da v naslednjem delovnem\
  \ dnevu po dnevu, ko je zemlji\u0161koknji\u017Eno sodi\u0161\u010De v zemlji\u0161\
  ki knjigi vpisalo prejem obvestila in\u0161pektorja ali predloga in\u0161pekcijskega\
  \ zavezanca\_ za izbris te zaznambe, in se nih\u010De ne more sklicevati, da mu\
  \ to pravno dejstvo od takrat dalje ni bilo znano.\nGlede na navedeno menimo, da\
  \ predlog ni primeren za nadaljnjo obravnavo.\n\n[1] Uradni list RS, \u0161t. 61/17,\
  \ 72/17 \u2013 popr., 65/20 in 15/21 \u2013 ZDUOP."
