response: "Odziv MNZ Policija\nPolicijski orkester sodeluje na protokolarnih dogodkih\
  \ kjer sta udele\u017Eeni MNZ ali Policija.  Sodeluje tudi na proslavah na dr\u017E\
  avnem nivoju, prav tako je nepogre\u0161ljiv del vseh proslav v MNZ in Policiji.\
  \ Pomembno je tudi mednarodno sodelovanje policijskega orkestra kot tudi razli\u010D\
  na snemanja doma in v tujini.\nOrkester policije je z dolgo tradicijo  globoko vpet\
  \ v sistem policije. Njegove korenine segajo v leto 1948. Od takrat je orkester\
  \  nepogre\u0161ljivi del prijetnih in manj prijetnih dogodkov v \u017Eivljenju\
  \ policistov.\nPredlog, da bi vlogo policijskega orkestra prevzeli ljubiteljski\
  \ pihalni orkestri, ki mimogrede tudi sami v dolo\u010Deni meri obremenjujejo dr\u017E\
  avni prora\u010Dun, je neprimeren in ka\u017Ee na nepoznavanje vloge policijskega\
  \ orkestra .\nV Policiji se trudimo, da bi \u010Dimbolj racionalizirali na\u0161\
  e poslovanje in policijski orkester ni pri tem nobena izjema. Vsi ukrepi za zmanj\u0161\
  evanje stro\u0161kov se izvajajo tudi v policijskem orkestru.\nGlede na vse na\u0161\
  teto menimo, da predlog o ukinitvi  policijskega orkestra ni primeren za nadaljnjo\
  \ obravnavo.  \nOdziv Ministrstva za obrambo\nVloga, pomen in dejavnost Orkestra\
  \ SV (v nadaljevanju ORKSV) kot ambasadorja kulture SV izhajajo iz dejstva, da je\
  \ glasba pomemben dejavnik v zbli\u017Eevanju in izobra\u017Eevanju ljudi, in iz\
  \ zgodovinskih dejstev, da je glasba oziroma glasbena dejavnost kot njena institucionalizirana\
  \ oblika nujni in sestavni del vsake voja\u0161ke organizacije. Pomembna je tudi\
  \ vloga ORKSV pri promociji vojske in izra\u017Eanju njenega eti\u010Dnega ter kulturnega\
  \ profila znotraj organizacije v dru\u017Ebi kot tudi v mednarodnem okolju. ORKSV\
  \ je od ustanovitve leta 1996 dosegal ambicije in cilje skozi posamezne faze strokovnega\
  \ razvoja, ki so bile postavljene ob njegovem nastanku. Z nenehnim razvojem na strokovnem\
  \ podro\u010Dju dosega pri svojem delovanju vrhunske rezultate na podro\u010Dju\
  \ umetni\u0161kega in voja\u0161ko protokolarnega delovanja.\nPoslanstvo ORKSV,\
  \ ki je definirano kot zagotavljanje in dvigovanje bojne morale, ustvarjanje in\
  \ \u0161irjenje organizacijske kulture, motivacijska vloga ter vloga v izobra\u017E\
  evalnih procesih, poteka skozi opravljanje nalog na podro\u010Dju voja\u0161kega\
  \ protokola, kot so voja\u0161ke po\u010Dastitve, voja\u0161ka \u017Ealovanja, praznovanja\
  \ in slovesnosti. ORKSV izvaja tudi promocijske dejavnosti za SV in RS s koncertnimi\
  \ in snemalnimi dejavnostmi. Delovanje ORKSV ni omejeno zgolj na izvajanje glasbe\
  \ v smislu ugodja in zabave, temve\u010D s svojo poustvarjalno dejavnostjo med pripadniki\
  \ SV in pri \u0161ir\u0161i publiki neguje in razvija glasbeno umetnost. Tako zagotavlja\
  \ dvigovanje bojne morale pri pripadnikih SV, motivira ter ustvarja in \u0161iri\
  \ organizacijsko kulturo SV in RS tako v domovini kot v tujini. ORKSV s svojim delovanjem\
  \ izvaja oblike vzgojno-izobra\u017Eevalnih procesov, znotraj SV pa zagotavlja \xBB\
  kulturno oskrbo\xAB in nadaljuje tradicijo voja\u0161kih orkestrov na Slovenskem,\
  \ ki sega od leta 1770 ob prihodu prve stalne voja\u0161ke godbe v Ljubljano v \u010D\
  asu vladavine Marije Terezije do danes.\nV ORKSV so zaposleni akademski glasbeniki,\
  \ ki s svojo strokovnostjo in znanjem zagotavljajo v vsakem trenutku izvedbe nalog\
  \ z razli\u010Dnimi zasedbami (koncertni orkester, ceremonialni orkester, \u0161\
  ov zasedba, Big Band, trobilni kvintet, kvartet klarinetov, kvartet flavt, kvartet\
  \ saksofonov, pihalni trio \u2026) na visoki akademski ravni v Sloveniji in tujini.\
  \ V sklopu mednarodnega voja\u0161kega sodelovanja je ORKSV izvedel koncerte s tujimi\
  \ dirigenti voja\u0161kih orkestrov, nazadnje s polkovnikom Michaelom Colburnom,\
  \ dirigentom The President Own's Marine Band (voja\u0161ki orkester Bele hi\u0161\
  e), ki je izredno pohvalil profesionalnost na\u0161ega orkestra in glasbene vtise\
  \ izvedenega koncerta gotovo prenesel svojim nadrejenim v ZDA. Dvomim, da bi kateri\
  \ izmed amaterskih pihalnih orkestrov v Sloveniji naredil podoben vtis.\nPoskusi\
  \ izvajanja voja\u0161kih slovesnosti z amaterskimi godbami segajo v leto 1991,\
  \ ko so za slovesno prisego prve generacije slovenskih vojakov na Igu najeli Papirni\u0161\
  ki pihalni orkester Vev\u010De. Godbenike so preprosto oblekli v bojne uniforme\
  \ in jim prepustili izvedbo slovesnosti. Strokovno, organizacijsko in logisti\u010D\
  no take glasbene strukture niso sposobne zagotavljati Slovenski vojski zahtevane\
  \ podpore pri izvajanju voja\u0161kih protokolov in slovesnosti, kajti \u010Dlanstvo\
  \ v ljubiteljskih orkestrih je prostovoljno in neobvezujo\u010De, poleg tega pa\
  \ pri prostovoljcih ni mogo\u010De zagotoviti zakonskih in drugih pravil glede no\u0161\
  enja uniforme, postrojil, urejenosti itn. \u0160tevilo nastopov ORKSV na leto se\
  \ je od 94 leta 1997 pove\u010Dalo na 210 leta 2010, leta 2011 pa smo opravili 186\
  \ nastopov (pri\u010Dakovano \u0161tevilo nastopov na leto je pribli\u017Eno 200).\
  \ Z najemni\u0161kimi amaterskimi zasedbami je zagotavljanje tolik\u0161nega \u0161\
  tevila aktivnosti preprosto neizvedljivo.\nOb eksperimentiranju z amaterskimi godbami\
  \ v Slovenski vojski od leta 1991 do 1995 je potreba po strokovnem, voja\u0161kem\
  \ izvajanju protokolarno glasbenih aktivnosti v Slovenski vojski vodila k ustanovitvi\
  \ ORKSV, ki s svojim poslanstvom zadovoljuje najvi\u0161je standarde pri izvajanju\
  \ protokolarnih nalog in koncertno snemalne dejavnosti. Tako uspe\u0161no predstavlja\
  \ Slovensko vojsko in Republiko Slovenijo na vseh nastopih. Ljubiteljski pihalni\
  \ orkestri naj ostanejo kalilnica bodo\u010Dih glasbenih talentov, ki bodo po kon\u010D\
  anem izobra\u017Eevanju na srednjih in visokih glasbenih \u0161olah v ORKSV z opravljeno\
  \ avdicijo, preizkusom psihofizi\u010Dnih sposobnosti, uspe\u0161no opravljenim\
  \ zdravni\u0161kim pregledom in kon\u010Danim TVSU nadaljevali tradicijo voja\u0161\
  kih pihalnih orkestrov na Slovenskem."
