  \ prej, \u010De kolesar preneha poganjati pedala. Zakon o motornih vozilih v 12.\
  \ to\u010Dki prvega odstavka 3. \u010Dlena dolo\u010Da, da je \xBBmoped\xAB (oziroma\
  \ \xBBkolo z motorjem\xAB) motorno vozilo z dvema ali tremi kolesi, katerega delovna\
  \ prostornina motorja na prisilni v\u017Eig ne presega 50 ccm ali mo\u010D motorja\
  \ na kompresijski v\u017Eig ali trajna nazivna mo\u010D elektromotorja ne presega\
  \ 4 kW in pri katerem konstrukcijsko dolo\u010Dena hitrost ne presega 45 km/h. Pogoji\
  \ za udele\u017Ebo koles in mopedov v cestnem prometu so urejeni v ZPrCP, in sicer\
  \ v dolo\u010Dbi prvega odstavka 93. \u010Dlena ZPrCP (pogoji za udele\u017Ebo koles\
  \ v cestnem prometu) in v dolo\u010Dbi prvega odstavka 95. \u010Dlena ZPrCP (pogoji\
  \ za udele\u017Ebo mopedov v cestnem prometu). Tako za kolesa kot tudi za mopede,\
  \ katerih konstrukcijsko dolo\u010Dena hitrost ne presega 25 km/h, je v ZPrCP dolo\u010D\
  eno, da jih vozniki morajo voziti po kolesarskem pasu, kolesarski stezi ali kolesarski\
  \ poti. Kjer teh prometnih povr\u0161in ni oziroma niso prevozne, pa jih smejo vozniki\
  \ voziti ob desnem robu smernega vozi\u0161\u010Da v smeri vo\u017Enje. Za mopede,\
  \ katerih konstrukcijsko dolo\u010Dena hitrost presega 25 km/h, pa je dolo\u010D\
  eno, da jih morajo vozniki voziti po cesti ali delu ceste, ki je namenjen prometu\
  \ tiste vrste vozil, ki jim pripada njihovo vozilo (desni rob smernega vozi\u0161\
  \u010Da v smeri vo\u017Enje). Skladno z navedeno dolo\u010Dbo 95. \u010Dlena ZPrCP\
  \ je po kolesarskem pasu, kolesarski stezi in kolesarki poti dovoljena vo\u017E\
  nja koles in mopedov, katerih konstrukcijsko dolo\u010Dena hitrost ne presega 25\
  \ km/h, ne pa tudi mopedov, katerih konstrukcijsko dolo\u010Dena hitrost presega\
  \ 25 km/h. Predlagana dolo\u010Dba, ki bi prepovedovala vo\u017Enjo po kolesarskem\
  \ pasu, kolesarski stezi in kolesarki poti mopedom, katerih konstrukcijsko dolo\u010D\
