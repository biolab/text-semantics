  \ tveganja, prav tako pa so pogoji udele\u017Ebe teh vozil v cestnem prometu v Republiki\
  \ Sloveniji urejeni podobno kot v sosednjih dr\u017Eavah (Avstrija, Nem\u010Dija).\
