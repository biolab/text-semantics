response: "Odziv Ministrstva za infrastrukturo\nUvodoma pripominjamo, da se na dr\u017E\
  avnem nivoju zavedamo te\u017Eav, povezanimi z varnostjo in preto\u010Dnostjo prometa,\
  \ ki jih prina\u0161a rast tako osebnega kot tudi tovornega prometa na avtocestah.\
  \ Zlasti se s pove\u010Danimi prometnimi obremenitvami in zastoji sre\u010Dujemo\
  \ na vpadnicah v  bli\u017Eini ve\u010Djih mest, in sicer zlasti v \u010Dasu jutranjih\
  \ in popoldanskih prometnih konic, ko so tudi obremenitve z osebnimi vozili najve\u010D\
  je. Dejstvo je, da gospodarska rast generira nova delovna mesta in nove oziroma\
  \ dodatne blagovne tokove, s tem pa tudi ve\u010D prometa. S problematiko ve\u010D\
  je preto\u010Dnosti prometa na avtocestah se na Ministrstvu za infrastrukturo ukvarjamo\
  \ \u017Ee dlje \u010Dasa. Eden izmed ukrepov, ki je zagotovo pripomogel k ve\u010D\
  ji preto\u010Dnosti prometa v \u010Dasu jutranjih in popoldanskih prometnih konic\
  \ je prepoved prehitevanja tovornih vozil. Poleg tega je bil v leto\u0161njem letu\
  \ na vzhodni ljubljanski obvoznici odstavni pas spremenjen v vozni pas, s \u010D\
  imer so bili odpravljeni zastoji, katerim smo bili pred tem pri\u010Da pred razcepom\
  \ Malence.\nOb tem naj spomnimo, da je bil v letu 2010 \u017Ee uveden ukrep prilagoditve\
  \ vi\u0161ine cestnine za tovorna vozila v no\u010Dnem \u010Dasu med 22. in 6. uro.\
  \ Namen ukrepa je bil spodbuditi uporabo cestninskega omre\u017Eja v no\u010Dnem\
  \ \u010Dasu. \u0160lo je za ukrep prometne politike, ki pa v praksi ni \"za\u017E\
  ivel\", ker je bilo na podlagi podatkov \u0161tetja prometa oziroma drugih podatkov\
  \ upravljavca avtocestnega omre\u017Eja ugotovljeno, da ni pri\u0161lo do ob\u010D\
  utno pove\u010Danega obsega tovornega prometa v no\u010Dnem \u010Dasu, kljub 10\
  \ odstotkov ni\u017Eji cestnini. Ukrep je bil ukinjen s 1. 10. 2013, ker z njim\
  \ niso bili dose\u017Eeni \u017Eeleni u\u010Dinki.\nPo pregledu javno dostopne primerjalno\
  \ pravne ureditve v nekaterih drugih dr\u017Eavah EU (npr. Avstrija, Italija, Hrva\u0161\
  ka, \u010Ce\u0161ka, Slova\u0161ka, Nem\u010Dija, Francija, Romunija, Bolgarija,\
  \ Mad\u017Earska) je bilo ugotovljeno, da se zni\u017Eane cestnine za tovorna vozila\
  \ uporabljajo samo v Avstriji (med 22. in 5. uro) in na \u010Ce\u0161kem (ob petkih\
  \ med 15. in 20. uro). Ob upo\u0161tevanju navedenega lahko zaklju\u010Dimo, da\
  \ ukrep prilagajanja vi\u0161ine cestnine za tovorna vozila glede na obdobje dneva\
  \ ni splo\u0161no raz\u0161irjen.\nPreto\u010Dnost prometa v prometnih konicah je\
  \ pere\u010D problem, s katerim se sre\u010Dujemo ne samo v Sloveniji, ampak tudi\
  \ drugod po Evropi. Kljub izvedenim ukrepom \u0161e vedno ne moremo biti zadovoljni\
  \ s stanjem, zato na dr\u017Eavnem nivoju podro\u010Dje budno spremljamo z namenom,\
  \ da bi na\u0161li re\u0161itve, ki bi prispevale k razbremenitvi cestnega omre\u017E\
  ja. Ena izmed mo\u017Enih re\u0161itev je tudi prilagoditev vi\u0161ine cestnine\
  \ za tovorna vozila glede na obdobje dneva. Gre za ukrep, ki ga zakonodaja dopu\u0161\
  \u010Da, vendar je treba pred morebitno odlo\u010Ditvijo o njegovi uvedbi prou\u010D\
  iti njegove vplive in u\u010Dinke, hkrati pa tudi dose\u010Di \u0161ir\u0161i dru\u017E\
  beni konsenz.    \n "
