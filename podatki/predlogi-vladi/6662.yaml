response: "Odziv Ministrstva za kulturo\nVeljavna zakonodaja s podro\u010Dja medijev\
  \ oziroma avdiovizualnih medijskih storitev zadevnega vpra\u0161anja ne ureja. Podro\u010D\
  je ogla\u0161evanja v televizijskih programih je urejeno skladno z evropsko Direktivo\
  \ o avdiovizualnih medijskih storitvah, in sicer v Zakonu o avdiovizualnih medijskih\
  \ storitvah (ZAvMS), ki dolo\u010Da, da mora biti televizijsko ogla\u0161evanje\
  \ jasno razpoznavno, da ga je mogo\u010De lo\u010Diti od uredni\u0161ko oblikovanih\
  \ vsebin, ter da se mora televizijsko ogla\u0161evanje objavljati v posebnih blokih,\
  \ tako da je opti\u010Dno in zvo\u010Dno jasno lo\u010Deno od drugih programskih\
  \ vsebin. Podobno glede ogla\u0161evanja v radijskih programih dolo\u010Da Zakon\
  \ o medijih, ki pravi, da se morajo ogla\u0161evalske vsebine povsem jasno prepoznati\
  \ in se posebej lo\u010Diti od drugih programskih vsebin medija.\nKer pa so v mnogih\
  \ evropskih dr\u017Eavah nedoslednosti v razli\u010Dni glasnosti med programskimi\
  \ vsebinami in oglasi pogost vzrok za prito\u017Ebe gledalcev in poslu\u0161alcev,\
  \ je Evropska zveza za radiodifuzijo (EBU) pripravila Priporo\u010Dilo R 128 v zvezi\
  \ s produkcijo in predvajanjem avdio signalov.\nVendar pa zadevno priporo\u010D\
  ilo ni zavezujo\u010D predpis, ki bi nalagal spo\u0161tovanje dolo\u010Denih tehni\u010D\
  nih parametrov. Kljub temu pa so se v nekaterih dr\u017Eavah izdajatelji soglasno\
  \ dogovorili za njegovo upo\u0161tevanje.\nGlede analognih zvokovnih radiodifuznih\
  \ postaj (FM radio) je Agencija za komunikacijska omre\u017Eja in storitve RS (AKOS)\
  \ v letu 2013 sprejela Splo\u0161ni akt o omejitvah signalov analognih zvokovnih\
  \ radiodifuznih postaj, ki med drugim pripomore k manj\u0161im razlikam glasnosti\
  \ med posameznimi radijskimi programi. Pri televiziji pa so okoli\u0161\u010Dine\
  \ druga\u010Dne, saj pri digitalnem televizijskem oddajanju posamezni oddajnik oddaja\
  \ paket programov oziroma t. i. multipleks. AKOS sicer izda operaterjem omre\u017E\
  ij odlo\u010Dbe o dodelitvi radijskih frekvenc, s katerimi dolo\u010Di tudi tehni\u010D\
  ne parametre omre\u017Eja, vendar pa operater omre\u017Eja oddaja le \xBBsignale\xAB\
  , ki mu jih posredujejo posamezni izdajatelji programov, pri \u010Demer pa nima\
  \ nikakr\u0161nega vpliva na glasnost programov. Posledi\u010Dno zato ni ustrezne\
  \ pravne podlage, da bi se od operaterjev omre\u017Eij zahtevale kakr\u0161nekoli\
  \ zahteve in omejitve v zvezi z glasnostjo televizijskih programov, ki jih ti oddajajo\
  \ v svojem multipleksu.\nAKOS je sicer pred leti, z namenom zagotavljanja ustrezne\
  \ kakovosti storitev za kon\u010Dne uporabnike \u2013 v tem primeru za televizijske\
  \ gledalce \u2013 organiziral delavnico, na kateri je izdajateljem televizijskih\
  \ programov predstavil Priporo\u010Dilo EBU R 128 in jih tako seznanil z mo\u017E\
  nimi re\u0161itvami. Odlo\u010Ditev, ali se bo zadevno priporo\u010Dilo upo\u0161\
  tevalo, je tako povsem na strani izdajateljev televizijskih programov.\nGlede morebitne\
  \ zakonske ureditve tega vpra\u0161anja pa Ministrstvo za kulturo sporo\u010Dam,\
  \ da bo sledilo tistim re\u0161itvam, ki jih bodo v prihodnje za\u010Drtale evropske\
  \ direktive s podro\u010Dja avdiovizualnih medijskih storitev oziroma televizijskih\
  \ programov.\n \n "
