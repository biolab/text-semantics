response: "Odziv Ministrstva za zdravje\nPojasnjujemo vam, da je Va\u0161 predlog\
  \ vladi, da bi javno podprla in spodbudila dr\u017Eavljane RS k darovanju organov\
  \ po smrti in da bi uporabili vsa medijska sredstva za promocijo darovanja zelo\
  \ plemenit.\nAktivnosti v zvezi s to dejavnostjo, je vlada RS pri\u010Dela \u017E\
  e pred letom 2000, saj je v letu 2000 sprejela Zakon o pridobivanju in presaditvi\
  \ delov \u010Dlove\u0161kega telesa za namen zdravljenja in organizirala javni zavod\
  \ Slovenija - transplant. Zakon je dolo\u010Dil jasen organizacijski okvir na osnovi\
  \ eti\u010Dnih principov in s tem omogo\u010Dil, da se je razvijala dejavnost na\
  \ nacionalni ravni varno in kakovostno. Javni zavod Slovenija - transplant skrbi\
  \ za varnost in kakovost v celotni dejavnosti zdravljenja s presaditvijo, darovanja\
  \ in pridobivanja delov \u010Dlove\u0161kega telesa za zdravljenje ter tudi za prepre\u010D\
  evanje kakr\u0161nihkoli zlorab.\nSeveda pa bomo s podobnimi aktivnostmi nadaljevali\
  \ in se ponovno aktivno vklju\u010Dili v promocijo darovanja v vseh medijih v so-organizaciji\
  \ s Slovenija - transplantom. Kot lahko opazite v javnosti in medijih, se te aktivnosti\
  \ nenehno ponavljajo in prav je tako, da lahko ljudje zberejo ustrezne in predvsem\
  \ to\u010Dne informacije, ki omogo\u010Dajo razvoj zaupanja in pozitivno odlo\u010D\
  itev za pomo\u010D ljudem v hudi stiski zaradi bolezni tudi po svoji smrti.\nVe\u010D\
  \ informacij lahko dobite na www.slovenija-transplant.si\n "
