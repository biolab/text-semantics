response: "Odziv Zavoda RS za \u0161olstvo\nNa Zavodu RS za \u0161olstvo (ZRS\u0160\
  ) kot del spodbudnega u\u010Dnega okolja na ve\u010D na\u010Dinov spodbujamo in\
  \ se zavzemamo za vzgojo za dobre odnose (s samim seboj, z drugimi), kot temelj\
  \ za zadovoljstvo v \u017Eivljenju/blagostanje oz. \xBBsre\u010Do\xAB. Glede na\
  \ prevladujo\u010De razvojno raziskovalne trende na tem podro\u010Dju dajemo pri\
  \ poimenovanju prednost terminom (in z njim povezanim konceptom) kot so \xBBodnosna\
  \ kompetenca\xAB, \u010Dustvena in socialna pismenost, ter dobro psihi\u010Dno in\
  \ fizi\u010Dno po\u010Dutje/wellbeing, ki so vsi podlaga za zadovoljstvo v \u017E\
  ivljenju oz. sre\u010Do.  Obstaja namre\u010D veliko soglasje strokovnjakov (med\
  \ drugim npr. s podro\u010Dja razvojne psihologije, pozitivne edukacije, tudi OECD\
  \ ter  nevroznanosti in kognitivne znanosti) glede pomembnosti odnosne kompetence\
  \ ter \u010Dustvene in socialne pismenosti kot skupnega kroskurikularnega cilja\
  \ ki imajo lahko za u\u010Dinek sre\u010Do.  Sre\u010Da je seveda za\u017Eelen u\u010D\
  inek, vendar pa je nadpomenka sre\u010Di zrel odnos do sebe in do drugih, t.i. osebnostna\
  \ integriteta/zrelost, ki lahko vodi k sre\u010Di, ima pa tudi \u0161ir\u0161i pomen:\
  \ zrelo spoprijemanje z \u017Eivljenjskimi izzivi in prosocialno naravnanost, ki\
  \ niso nujno sre\u010Da sama po sebi oz. povezani z zadovoljstvom, ampak tudi s\
  \ premagovanjem ovir, zorenjem, integriteto-kar je lahko povezano z za\u010Dasnim\
  \ odpovedovanjem svojemu zadovoljstvu na ra\u010Dun skupnega dobrega, kar pa seveda\
  \ v kon\u010Dni fazi spet vodi k pozitivnim ob\u010Dutjem. A ravno zato je poimenovanje\
  \ s sre\u010Do nekoliko preozko in deloma kontroverzno, ker lahko na prvi pogled\
  \ (brez ob\u0161irne utemeljitve) asociira zgolj z egocentri\u010Dno skrbjo za lastno\
  \ dobro. Z omenjenimi: odnosno kompetenco, \u010Dustveno in socialno pismenostjo\
  \ in \u0161ir\u0161e, spodbudnim in varnim u\u010Dnim okoljem, se na ZRS\u0160 sistemati\u010D\
  no ukvarjamo \u017Ee vrsto let. V zadnjih letih je tem temam in kompetencam na ZRS\u0160\
  \ posve\u010Deno najve\u010D poudarka na usposabljanjih za u\u010Ditelje in kolektive,\
  \ namenjenih razvijanju \u010Dustvene in socialne pismenosti ter vklju\u010Dujo\u010D\
  e razredne in \u0161olske klime.  Seminarji so dobro obiskani. Lani je ZRS\u0160\
  \ izdal priro\u010Dnik Vklju\u010Dujo\u010Da \u0161ola, ki se posve\u010Da: vklju\u010D\
  ujo\u010Di \u0161oli, formativnemu spremljanju, vodenju razreda za dobro klimo in\
  \ vklju\u010Denost, \u010Dustvenemu in socialnemu opismenjevanju ter moderiranju\
  \ vklju\u010Dujo\u010Dih procesov v skupnosti. Priro\u010Dnik vsebuje vrsto uporabnih\
  \ orodij, vpra\u0161alnikov za refleksije, opomnikov za razprave, primerov in namigov\
  \ ter priporo\u010Denih strategij."
