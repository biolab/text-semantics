response: "Odziv Ministrstva za gospdoarski razvoj in tehnologijo\nObratovalni \u010D\
  as je bil zadnja leta pogosto predmet javnih razprav, razprav v Dr\u017Eavnem zboru\
  \ in Dr\u017Eavnem svetu, ustavnih presoj, pa tudi preverjanja volje ljudstva na\
  \ referendumu. Referendumsko vpra\u0161anje je bilo zastavljeno izredno specifi\u010D\
  no in za dejansko urejanje predmetnega podro\u010Dja zelo omejevalno. To se je v\
  \ praksi pokazalo pri uzakonitvi referendumske volje. Togost referendumskega vpra\u0161\
  anja ni omogo\u010Dala, da bi se kljub upo\u0161tevanju volje volivcev pripravila\
  \ normativna ureditev, ki bi zagotavljala ustrezno preskrbo potro\u0161nikov tudi\
  \ ob nedeljah in praznikih ter hkrati upo\u0161tevala potrebe razvoja gospodarstva\
  \ in svobodno gospodarsko pobudo.\nGlede na to, da so socialni partnerji (delodajalci\
  \ in sindikati) podpisali Kolektivno pogodbo dejavnosti trgovine Slovenije, v kateri\
  \ so dogovorili pogoje za delo ob za delavca manj ugodnem \u010Dasu in tudi tarifni\
  \ del, ki zagotavlja ustrezno pla\u010Dilo za delo ob nedeljah in praznikih, je\
  \ bila sprejeta ureditev obratovalnega \u010Dasa, ki je urejena v 8. \u010Dlenu\
  \ Zakona o trgovini. Navedeni \u010Dlen dolo\u010Da, da trgovec dolo\u010Di obratovalni\
  \ \u010Das prodajalne v skladu s svojo poslovno odlo\u010Ditvijo in ob upo\u0161\
  tevanju potreb potro\u0161nikov. Trgovec mora pri dolo\u010Ditvi obratovalnega \u010D\
  asa upo\u0161tevati \u0161tevilo zaposlenih delavcev v prodajalni in njihove pravice,\
  \ obveznosti in odgovornosti iz delovnega razmerja, dolo\u010Dene z zakonom, ki\
  \ ureja delovna razmerja, in kolektivno pogodbo s podro\u010Dja dejavnosti trgovine\
  \ Slovenije, zlasti dolo\u010Dbe, ki se nana\u0161ajo na ureditev delovnega \u010D\
  asa, odmorov, po\u010Ditkov in dodatkov, ki izhajajo iz razporeditve za delavce\
  \ manj ugodnega delovnega \u010Dasa. V primeru, da trgovec kr\u0161i kolektivno\
  \ pogodbo in ne zagotavlja zaposlenim zakonsko dolo\u010Deno pravico do po\u010D\
  itka, je potrebno kr\u0161itev prijaviti na In\u0161pektorat RS za delo.\nNa podlagi\
  \ zgoraj navedenega in dejstva, da je trgovina dejavnost, ki je namenjena preskrbi\
  \ potro\u0161nikov in se mora pri tem prilagoditi razmeram v dru\u017Ebi, ocenjujemo,\
  \ da je sedanja ureditev ustrezna, saj upo\u0161teva poleg interesov podjetnikov\
  \ in interesov zaposlenih v trgovini tudi interese potro\u0161nikov in zato sprememba\
  \ zakonodaje ni potrebna.\n "
