response: "Odziv Ministrstva za zunanje zadeve\nArbitra\u017Eno sodi\u0161\u010De,\
  \ ustanovljeno z Arbitra\u017Enim sporazumom med Vlado RS in Vlado RH z dne 4. novembra\
  \ 2009, je dne 29. junija 2017 razglasilo arbitra\u017Eno razsodbo o poteku meje\
  \ med Slovenijo in Hrva\u0161ko. S tem je re\u0161en ve\u010D kot 25 let trajajo\u010D\
  \ bilateralni spor o meji med Slovenijo in Hrva\u0161ko.\nArbitra\u017Eno sodi\u0161\
  \u010De je mejo na kopnem med Slovenijo in Hrva\u0161ko na dan 25. 6. 1991 dolo\u010D\
  ilo na osnovi mednarodnega prava, kot je to izrecno dolo\u010Dil arbitra\u017Eni\
  \ sporazum. Pri tem se je oprlo na gradiva in dokumente, ki sta jih tekom postopka\
  \ sodi\u0161\u010Du predstavili in predlo\u017Eili obe strani.\nSlovenija je v svojih\
  \ gradivih ter v povezavi z oblikovanjem zahtevka na obmo\u010Dju Istre ustrezno\
  \ izpostavila tudi zgodovinsko ozadje oz. zgodovinska dejstva, ki so relevantna\
  \ za oblikovanje meje na obravnavanem obmo\u010Dju. Pri tem pa ni izhajala iz navedb\
  \ v literaturi in podobnih virov, temve\u010D je navedla oz. predlo\u017Eila konkretne\
  \ pravne akte. Gre za dokumente, kot so na primer Pari\u0161ka mirovna pogodba,\
  \ Londonski memorandum, Osimski sporazumi itd.\nGlede na dolo\u010Dbe arbitra\u017E\
  nega sporazuma, po katerem je moralo sodi\u0161\u010De mejo na kopnem dolo\u010D\
  iti na podlagi mednarodnega prava, pa sodi\u0161\u010De ni upo\u0161tevalo elementov,\
  \ kot sta na primer narodnostna sestava, \u017Eelje prebivalstva ipd. Prav tako\
  \ je moralo sodi\u0161\u010De dolo\u010Diti mejo na dan 25.6.1991, kar pomeni, da\
  \ dolo\u010Dene razmejitve iz preteklosti, \u010Detudi bi bile bolj ugodne za Slovenijo,\
  \ niso bile upo\u0161tevane, \u010De so bile kasneje pravno veljavno spremenjene.\
  \ \n "
