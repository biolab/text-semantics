response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nPravica do\
  \ pokojnine je pravica iz pokojninskega in invalidskega zavarovanja, ki izhaja iz\
  \ minulega dela in temelji na prispevkih, pla\u010Danih v \u010Dasu aktivne dobe\
  \ zavarovanca. Pravice iz pokojninskega in invalidskega zavarovanja so na\u010D\
  eloma odvisne od dol\u017Eine trajanja zavarovalne dobe in od vi\u0161ine pla\u010D\
  \ oziroma zavarovalnih osnov, od katerih je zavarovanec pla\u010Deval prispevke.\
  \ Po Zakonu o pokojninskem in invalidskem zavarovanju /ZPIZ-1/ (Uradni list RS,\
  \ \u0161t. 109/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 112/06 Odl.\
  \ US, 114/06-ZUTPG, 10/08-ZVarDod, 98/09-ZIUZGK, 27/10 Odl. US, 38/10-ZUKN, 61/10\u2013\
  ZSVarPre in 79/10-ZPKDPIZ) se pokojninska osnova, od katere se odmeri starostna\
  \ in invalidska pokojnina, praviloma dolo\u010Di na podlagi mese\u010Dnega povpre\u010D\
  ja prejetih pla\u010D oziroma zavarovalnih osnov, od katerih so bili obra\u010D\
  unani prispevki, v katerihkoli zaporednih 18 letih zavarovanja po 1.1.1970, ki so\
  \ za zavarovanca najugodnej\u0161a.  Zaradi medsebojne primerljivosti pla\u010D\
  \ in zavarovalnih osnov iz prej\u0161njih let, se le-te pri izra\u010Dunu pokojninske\
  \ osnove prera\u010Dunajo z valorizacijskimi koli\u010Dniki, ki ustrezajo gibanjem\
  \ povpre\u010Dnih pla\u010D in pokojnin v koledarskem letu pred uveljavitvijo pravice\
  \ do starostne pokojnine. Valorizacijske koli\u010Dnike dolo\u010Da vsako leto na\
  \ novo minister, pristojen za delo, dru\u017Eino in socialne zadeve. V letu 2009\
  \ je valorizacijski koli\u010Dnik zna\u0161al 0,755, se pa iz leta v leto zni\u017E\
  uje zaradi usklajevanja s pokojninami \u017Ee upokojenih. Vi\u0161ina starostne\
  \ pokojnine je tako odvisna od vi\u0161ine pokojninske osnove in dopolnjene pokojninske\
  \ dobe. Dol\u017Eina dopolnjene pokojninske dobe pogojuje vi\u0161ino odstotka,\
  \ ki se uporabi za odmero starostne pokojnine, le-ta pa se razlikuje glede na spol\
  \ zavarovanca. Izhajajo\u010D iz navedenega menimo, da medsebojna primerjava razli\u010D\
  nih pokojnin ni ustrezna.  Glede na to, da avtor predloga govori o \u201Cprevetritvi\u201D\
  \ in poenotenju vseh pokojnin, ne glede na to, kdaj so bile dodeljene, bi v nadaljevanju\
  \ \u017Eeleli pojasniti, da zavarovanec vedno pridobi pravico do pokojnine skladno\
  \ s predpisi, ki veljajo ob samem datumu priznanja te pravice in se upokoji po pogojih,\
  \ ki veljajo ob upokojitvi, kar pomeni, da kakr\u0161nekoli kasnej\u0161e spremembe\
  \ zakonodaje s podro\u010Dja pokojninskega zavarovanja lahko spreminjajo pogoje\
  \ za pridobitev in odmero pravic z u\u010Dinkom le za naprej, nikakor pa ne morejo\
  \ imeti u\u010Dinka za nazaj oziroma lahko veljajo le za tiste, ki pravic \u0161\
  e niso uveljavili. Potrebno je poudariti, da se lahko obseg pravic in pogojev za\
  \ njihovo uveljavljanje, dolo\u010Denih z zakonom, spremeni tako, da se ta obseg\
  \ v dolo\u010Denih primerih pove\u010Da, v dolo\u010Denih primerih pa tudi zmanj\u0161\
  a (dvigovanje minimalne upokojitvene starosti za uveljavitev pravice do pokojnine,\
  \ podalj\u0161evanje obra\u010Dunskega obdobja, iz katerega se vzamejo pla\u010D\
  e oziroma zavarovalne osnove za odmero pokojnine, spreminjanje odmernega odstotka,\
  \ itd). Prav iz tega razloga Ustava Republike Slovenije (v nadaljnjem besedilu:\
  \ Ustava) varuje na podlagi zakona \u017Ee pridobljene pravice posameznika tako,\
  \ da vanje ni mogo\u010De posegati z u\u010Dinkom za nazaj. Prvi odstavek 155. \u010D\
  lena Ustave tako prepoveduje povratno veljavo ne samo zakonov, temve\u010D tudi\
  \ drugih splo\u0161nih aktov, kar pomeni, da je protiustavno z zakonsko dolo\u010D\
  bo in na njeni osnovi sprejeto odlo\u010Dbo posegati v \u017Ee pridobljene osebne\
  \ pravice. Retroaktivnost je sicer izjemoma dovoljena, a le, \u010De zakon dolo\u010D\
  i, da imajo posamezne njegove dolo\u010Dbe u\u010Dinek za nazaj, in to le v primeru,\
  \ \u010De to zahteva javna korist in \u010De se s tem ne posega v pridobljene pravice.\
  \ \u017Deleli bi poudariti, da je tudi Ustavno sodi\u0161\u010De \u017Ee ve\u010D\
  krat presojalo o varovanju pridobljenih pravic, predvsem z vidika, da vanje ni mogo\u010D\
  e posegati z u\u010Dinkom za nazaj. V obrazlo\u017Eitvi svoje odlo\u010Dbe U-I-150/94\
  \ (Uradni list RS, \u0161t. 65/95) je tako na primer Ustavno sodi\u0161\u010De podalo\
  \ naslednje ugotovitve. Dolo\u010Dba 50. \u010Dlena Ustave varuje posameznikovo\
  \ pravico do socialne varnosti, v primeru pokojninskega zavarovanja pravico do njegove\
  \ socialne varnosti v starosti. Pokojninsko zavarovanje je obvezno; ureja ga zakon,\
  \ ki dolo\u010Da tudi pogoje za pridobitev pravic iz takega zavarovanja in njihov\
  \ obseg. Pravice iz pokojninskega zavarovanja niso odvisne samo od prispevkov posameznika\
  \ na podlagi dela, ampak tudi od drugih prispevkov oziroma sredstev, pa tudi od\
  \ uveljavljanja na\u010Dela vzajemnosti in solidarnosti. Ustava varuje na podlagi\
  \ zakona pridobljene pravice tako, da vanje ni mogo\u010De posegati z u\u010Dinkom\
  \ za nazaj (155. \u010Dlen ustave). Sistem, kot je pokojninski, ne prenese hitrih\
  \ radikalnih sprememb. Spremembe sistema pokojninskega zavarovanja se lahko sprejmejo\
  \ le z u\u010Dinkom za naprej ter z dalj\u0161im prehodnim obdobjem, \u010De te\
  \ spremembe ne bi v ustavno nedopustni meri prizadele pravice do socialne varnosti\
  \ ali enakosti prizadetih zavarovancev pred zakonom. To velja tudi za spremembe\
  \ pri posameznih pravicah iz pokojninskega zavarovanja ali pri dolo\u010Denih kategorijah\
  \ zavarovancev. Prepoved retroaktivnosti in na\u010Delo varstva zaupanja v pravo\
  \ tako varujeta pred posegi zakonodajalca v pravice in pravna razmerja, ki so \u017E\
  e nastala pod veljavo prej\u0161njega prava in \u0161e vedno obstajajo. Ne gre pa\
  \ le za varovanje (\u017Ee) pridobljenih pravic, ampak v dolo\u010Deni meri tudi\
  \ pri\u010Dakovanih pravic iz pokojninskega zavarovanja. Pri\u010Dakovane pravice\
  \ so zavarovane posredno, ob upo\u0161tevanju na\u010Dela enakosti pred zakonom,\
  \ s tem, ko zakonodajalca zavezujejo k izbiri primernih in sorazmernih sprememb,\
  \ skladnih s predvidenimi cilji in na\u010Delom pravi\u010Dnosti.  Glede na navedeno\
  \ upamo, da smo vam uspeli vsaj delno pojasniti, da ustavna prepoved povratne veljave\
  \ pravnih aktov (retroaktivnosti) pomeni eno izmed na\u010Del pravne dr\u017Eave.\
  \ Ni pravne varnosti, \u010De ni mogo\u010De zaupati v veljavno pravo in \u010D\
  e se ni mogo\u010De zanesti na veljavne predpise. Predpis, ki bi za nazaj predpisoval\
  \ obveznosti ali pogoje, bi to zaupanje slabil in s tem zmanj\u0161eval pravno varnost.\
  \   "
