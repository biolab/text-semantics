response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nMinistrstvo za\
  \ gospodarski razvoj in tehnologijo odgovarja, da tako Zakon o varstvu potro\u0161\
  nikov (ZVPot) kot tudi Zakon o varstvu potro\u0161nikov pred nepo\u0161tenimi poslovnimi\
  \ praksami (ZVPNPP), ki spadata v pristojnost Ministrstva za gospodarski razvoj\
  \ in tehnologijo, urejata samo razmerja med podjetjem in potro\u0161nikom.\nNavedena\
  \ zakona opredeljujeta potro\u0161nika kot fizi\u010Dno osebo, ki pridobiva ali\
  \ uporablja blago in storitve za namene, ki niso povezani z njeno poklicno ali pridobitno\
  \ dejavnostjo, podjetje pa kot pravno ali fizi\u010Dno osebo, ki opravlja pridobitno\
  \ dejavnost, ne glede na pravnoorganizacijsko obliko.\nV skladu s 15.a \u010Dlenom\
  \ ZVPot mora biti v vseh ogla\u0161evalskih sporo\u010Dilih, ki so del ali pa predstavljajo\
  \ storitev informacijske dru\u017Ebe, \u010De ni z drugim predpisom to \u017Ee urejeno\
  \ v enakem ali ve\u010Djem obsegu, poleg firme in sede\u017Ea ali vsaj naslova spletnih\
  \ strani, \u010De je iz njih razvidna identifikacija podjetja, jasno prepoznavno,\
  \ da gre za ogla\u0161evalsko sporo\u010Dilo, in katero podjetje je njegov naro\u010D\
  nik.\nV skladu z 22. to\u010Dko 7. \u010Dlena ZVPNPP \u0161teje za zavajajo\u010D\
  o poslovno prakso, ki v vseh okoli\u0161\u010Dinah velja za nepo\u0161teno, \u010D\
  e podjetje la\u017Eno zatrjuje ali daje vtis, da ne deluje za namene, ki so povezani\
  \ z njegovo trgovsko, poslovno, obrtno ali svobodno poklicno dejavnostjo, ali se\
  \ la\u017Eno predstavlja za potro\u0161nika.\nZa nadzor ZVPot in ZVPNPP je pristojen\
  \ Tr\u017Eni in\u0161pektorat Republike Slovenije, ki na podlagi opravljenega nadzora\
  \ v konkretnem primeru lahko ugotavlja, ali posamezni uporabnik dru\u017Ebenega\
  \ omre\u017Eja pri svojih objavah in oglasih nastopa v vlogi potro\u0161nika ali\
  \ podjetja.\n "
