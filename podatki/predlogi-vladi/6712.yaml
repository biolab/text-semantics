response: "Odziv Ministrstva za okolje in prostor\nV nadaljevanju posredujemo pojasnilo\
  \ glede dolo\u010Db, ki urejajo hrup iz gostinskih lokalov in diskotek v okoljskih\
  \ predpisih. Okoljski predpisi urejajo t.i. okoljski hrup. To je hrup, ki nastaja\
  \ v okolju, na prostem, in ki je posledica virov hrupa kot so na primer prometno\
  \ najbolj obremenjene ceste, \u017Eeleznice in letali\u0161\u010Da ter industrijske\
  \ in obrtne dejavnosti, in ki je lahko mote\u010D za ljudi, ki se nahajajo na hrupnih\
  \ obmo\u010Djih.\nV primeru, da obrat ali dejavnost, ki povzro\u010Da hrup, izpolnjuje\
  \ pogoje iz Uredbe o mejnih vrednostih kazalcev hrupa v okolju (Uradni list RS,\
  \ \u0161t. 105/05, 34/08, 109/09 in 62/10) in predstavlja vir hrupa (6. to\u010D\
  ka 1. odstavka 3. \u010Dlena), mora za svoje obratovanje pridobiti okoljevarstveno\
  \ dovoljenje, v katerem se dolo\u010Dijo pogoji obratovanja. Vir hrupa po uredbi\
  \ predstavlja tudi gostinski ali zabavi\u0161\u010Dni lokal v nezagrajenem ali neprikritem\
  \ prostoru, \u010De uporablja zvo\u010Dne naprave, ter gostinski ali zabavi\u0161\
  \u010Dni lokal v zagrajenem in prekritem prostoru stavb, ki na zunanji meji svoje\
  \ parcele povzro\u010Da hrup, ki presega mejne vrednosti, dolo\u010Dene s to uredbo.\
  \ Gostinski lokal ali diskoteka, ki je vir hrupa, mora obratovati v skladu z dolo\u010D\
  bami uredbe, kar vklju\u010Duje tudi omejitve, povezane z jakostjo hrupa. Nadzor\
  \ nad temi viri hrupa izvaja In\u0161pekcija za okolje in prostor.\nOkoljski predpisi\
  \ pa ne urejajo hrupa znotraj stavb oziroma ne dolo\u010Dajo zahtev za omejitev\
  \ hrupa znotraj stavb in s tem povezane zvo\u010Dne izolacije. Te zahteve so namre\u010D\
  \ povezane s projektiranjem in gradnjo objektov in so zato dolo\u010Dene s Pravilnikom\
  \ o za\u0161\u010Diti pred hrupom v stavbah (Uradni list RS, \u0161t. 10/2012),\
  \ ki je predpis s podro\u010Dja graditve objektov.\nKadar gre za prireditev, na\
  \ kateri se uporabljajo zvo\u010Dne naprave, ki povzro\u010Dajo hrup, pravila ravnanja\
  \ dolo\u010Da Uredba o na\u010Dinu uporabe zvo\u010Dnih naprav, ki na shodih in\
  \ prireditvah povzro\u010Dajo hrup (ur.l.RS, \u0161t. 118/2005). Za uporabo zvo\u010D\
  nih naprav na prireditvi, mora organizator prireditve pridobiti dovoljenje za za\u010D\
  asno \u010Dezmerno obremenitev okolja s hrupom. Dovoljenje izda pristojni organ\
  \ ob\u010Dine na obmo\u010Dju kraja prireditve. V takem primeru je uporaba zvo\u010D\
  nih naprav dovoljena le pod pogoji iz dovoljenja. Predpis dolo\u010Da tudi izjeme,\
  \ kdaj to dovoljenje ni potrebno. Neposredni nadzor nad izvajanjem ukrepov iz tega\
  \ dovoljenja mora zagotoviti pristojni ob\u010Dinski organ. \u010Ce v okviru tega\
  \ nadzora ob\u010Dinski organ ugotovi dolo\u010Dene kr\u0161itve, mora o tem obvestiti\
  \ in\u0161pektorja za okolje.\nV vseh ostalih primerih pa lahko govorimo, da gre\
  \ za motenje javnega reda in miru, to je podro\u010Dje, ki ga ureja Zakon o varstvu\
  \ javnega reda in miru. Nadzor je v pristojnosti policije, ki ima med drugim tudi\
  \ pooblastilo za ukrepanje v primeru, da nekdo na nedovoljen na\u010Din med 22.00\
  \ in 6.00 uro moti mir ali po\u010Ditek ljudi s hrupom (razen \u010De gre pri tem\
  \ za interventne-vzdr\u017Eevalne posege). \n \n "
