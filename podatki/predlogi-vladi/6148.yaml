response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza obstoje\u010Dega stanja:\nOpravljanje dejavnosti zagotavljanja dela\
  \ delavcev uporabniku je urejeno v Zakonu o urejanju trga dela (Uradni list RS,\
  \ \u0161t. 80/10, 40/12-ZUJF, 21/13, 63/13-ZIUPTDSV, 63/13, 100/13 in 32/14 \u2013\
  \ ZPDZC-1; v nadaljnjem besedilu: ZUTD) in Zakonu o delovnih razmerjih (Uradni list\
  \ RS, \u0161t. 21/13 in 78/13 \u2013 popr.; v nadaljevanju: ZDR-1). Z navedenima\
  \ predpisoma se je v slovenski pravni red prenesla Direktiva 2008/104/ES Evropskega\
  \ parlamenta in Sveta z dne 19. novembra 2008 o delu prek agencij za zagotavljanje\
  \ za\u010Dasnega dela (v nadaljevanju: Direktiva 2008/104/ES). ZUTD v dolo\u010D\
  bah 163. do 179 a. \u010Dlena regulira dejavnost zagotavljanja dela delavcev, ZDR-1\
  \ (59. do 63. \u010Dlen) pa ureja pogodbo o zaposlitvi med delavcem in delodajalcem,\
  \ ki opravlja dejavnost zagotavljanja dela delavcev uporabniku ter razmerja med\
  \ delodajalcem za zagotavljanje dela, uporabnikom in napotenim delavcem.\nGre za\
  \ dejavnost, ki jo lahko opravlja delodajalec, ki je pridobil dovoljenje za opravljanje\
  \ dejavnosti zagotavljanja dela delavcev uporabniku in je vpisan v register doma\u010D\
  ih pravnih in fizi\u010Dnih oseb za opravljanje dejavnosti zagotavljanja dela delavcev\
  \ uporabniku ali evidenco tujih pravnih in fizi\u010Dnih oseb za opravljanje dejavnosti\
  \ zagotavljanja dela delavcev uporabniku. Delodajalec lahko pridobi dovoljenje za\
  \ opravljanje navedene dejavnosti, \u010De:\n mu v obdobju zadnjih dveh let ni bila\
  \ pravnomo\u010Dno izre\u010Dena globa zaradi kr\u0161itve predpisov, ki urejajo\
  \ delovna razmerja, zaposlovanje in delo tujcev, varnost in zdravje pri delu, zaposlovanje\
  \ na \u010Drno ter trg dela; v obdobju zadnjih dveh let ni imel neporavnanih zapadlih\
  \ obveznosti iz naslova pla\u010Dila za delo; v obdobju zadnjih dveh letih ni bil\
  \ objavljen na seznamu dav\u010Dnih zavezancev z zapadlimi nepla\u010Danimi dav\u010D\
  nimi obveznostmi in na seznamu nepredlagateljev obra\u010Dunov, ki ga objavljata\
  \ Dav\u010Dna uprava Republike Slovenije in Carinska uprava Republike Slovenije,\
  \ in na dan vlo\u017Eitve vloge nima neporavnanih zapadlih dav\u010Dnih obveznosti;\
  \ izpolnjuje kadrovske, organizacijske, prostorske in druge pogoje, ki jih podrobneje\
  \ predpi\u0161e minister, pristojen za delo; ima kot svojo glavno dejavnost registrirano\
  \ dejavnost posredovanja za\u010Dasne delovne sile; predlo\u017Ei ban\u010Dno garancijo\
  \ najmanj v vi\u0161ini 30.000 eurov; ima pravna ali fizi\u010Dna oseba, ki ima\
  \ sede\u017E v drugi dr\u017Eavi \u010Dlanici EU, EGP ali v \u0160vicarski     konfederaciji,\
  \ ustanovljeno podru\u017Enico na obmo\u010Dju Republike Slovenije. \nPogoji iz\
  \ \u010Detrte alineje so podrobno dolo\u010Deni v Pravilniku za opravljanje dejavnosti\
  \ zagotavljanja dela delavcev uporabniku (Uradni list RS, \u0161t. 15/14).\nDelodajalec,\
  \ ki opravlja dejavnost zagotavljanja dela delavcev uporabniku (v nadaljnjem besedilu:\
  \ delodajalec za zagotavljanje dela) delavca zaposli, in ga nato napoti na delo\
  \ k uporabniku.\nDolo\u010Dbe ZUTD dolo\u010Dajo, da ima delodajalec naslednje obveznosti:\n\
  \ v \u010Dasu trajanja zaposlitve zagotoviti napotenemu delavcu vse pravice iz delovnega\
  \ razmerja, ki mu pripadajo v skladu s predpisi, ki urejajo delovna razmerja; brez\
  \ postavljanja kakr\u0161nih koli omejitev dopustiti napotenemu delavcu mo\u017E\
  nost sklenitve delovnega razmerja pri uporabniku po izteku \u010Dasa zagotavljanja\
  \ dela. \nPrav tako delodajalec za zagotavljanje dela od napotenega delavca ne sme\
  \ zahtevati, da opravlja delo v okviru drugih dejavnosti, za katere je delodajalec\
  \ za zagotavljanje dela registriran, in z napotenimi delavci ne sme opravljati del,\
  \ ki jih je pridobil na podlagi pogodb, sklenjenih po predpisih civilnega prava.\
  \ Nadalje delodajalec za zagotavljanje dela od napotenega delavca in kandidata za\
  \ zaposlitev ne sme zahtevati pla\u010Dila ali drugega povra\u010Dila zaradi napotitve\
  \ k uporabniku ali zaradi sklenitve pogodbe o zaposlitvi z uporabnikom.  Delodajalec\
  \ za zagotavljanje dela delavca ne sme napotiti k uporabniku in uporabnik tega delavca\
  \ ne sme sprejeti na delo, \u010De sta delodajalec za zagotavljanje dela in uporabnik\
  \ medsebojno povezani dru\u017Ebi v smislu zakona, ki ureja gospodarske dru\u017E\
  be.\nPrav tako ZUTD dolo\u010Dajo, da je uporabnik dol\u017Ean:\n v \u010Dasu napotitve\
  \ ravnati v skladu s predpisi, ki urejajo delovna razmerja, napotenemu delavcu omogo\u010D\
  iti seznanitev s prostimi delovnimi mesti oziroma vrstami     dela pri uporabniku;\
  \ zagotoviti napotenemu delavcu enake mo\u017Enosti za zaposlitev za nedolo\u010D\
  en \u010Das pri uporabniku, kot je to omogo\u010Deno \u017Ee zaposlenim delavcem\
  \ pri uporabniku. \nUporabnik sme sprejeti napotene delavce le od delodajalca za\
  \ zagotavljanje dela, ki ima dovoljenje in je vpisan v register ali v evidenco.\n\
  Delodajalec, ki \u017Eeli opravljati dejavnost zagotavljanja dela delavcev uporabniku,\
  \ naslovi vlogo za pridobitev dovoljenja in vpis v register doma\u010Dih pravnih\
  \ in fizi\u010Dnih oseb za opravljanje dejavnosti zagotavljanja dela delavcev uporabniku\
  \ ali evidenco tujih pravnih in fizi\u010Dnih oseb za opravljanje dejavnosti zagotavljanja\
  \ dela delavcev uporabniku na ministrstvo, pristojno za delo, to pa o vlogi odlo\u010D\
  i po pravilih o splo\u0161nem upravnem postopku. Vpis v register se opravi z dnem\
  \ dokon\u010Dnosti odlo\u010Dbe, ki ji izda ministrstvo, pristojno za delo, dejavnost\
  \ pa lahko za\u010Dne opravljati z dnem vpisa v register ali evidenco.\nV primeru,\
  \ da delodajalec za zagotavljanje dela preneha opravljati dejavnost, mora o tem\
  \ nemudoma obvestiti ministrstvo, pristojno za delo. Delodajalec za zagotavljanje\
  \ dela mora v tem primeru v roku 30 dni po prenehanju opravljanja dejavnosti ministrstvu,\
  \ pristojnemu za delo, podati kon\u010Dno poro\u010Dilo in mu izro\u010Diti vso\
  \ dokumentacijo, ki se nana\u0161a na vpis v register ali evidenco.\nMinistrstvo,\
  \ pristojno za delo, na predlog In\u0161pektorata Republike Slovenije za delo (v\
  \ nadaljevanju: IRSD) delodajalcu za zagotavljanje dela odvzame dovoljenje za opravljanje\
  \ dejavnosti in ga izbri\u0161e iz registra ali evidence, \u010De je in\u0161pektor\
  \ pri istem delodajalcu za zagotavljanje dela ve\u010D kot dvakrat v zadnjih 12\
  \ mesecih pravnomo\u010Dno izrekel globo za kr\u0161itve iz 217. \u010Dlena Zakona\
  \ o delovnih razmerjih (Uradni list RS, \u0161t. 21/13 in 78/13 \u2013 popr.). Prav\
  \ tako ministrstvo, pristojno za delo, na predlog IRSD za delo delodajalcu za zagotavljanje\
  \ dela lahko odvzame dovoljenje za opravljanje dejavnosti in ga izbri\u0161e iz\
  \ registra ali evidence, \u010De je in\u0161pektor pri istem delodajalcu za zagotavljanje\
  \ dela ve\u010Dkrat v zadnjih 12 mesecih ugotovil kr\u0161itev predpisov, ki urejajo\
  \ delovna razmerja, zaposlovanje in delo tujcev, varnost in zdravje pri delu, zaposlovanje\
  \ na \u010Drno ter trg dela. Ministrstvo, pristojno za delo, delodajalcu za zagotavljanje\
  \ dela po uradni dol\u017Enosti odvzame dovoljenje za opravljanje dejavnosti in\
  \ ga izbri\u0161e iz registra ali evidence, \u010De:\n delodajalec za zagotavljanje\
  \ dela, ki je fizi\u010Dna oseba, umre, ali \u010De delodajalec za zagotavljanje\
  \ dela, ki je pravna oseba, preneha obstajati; se ugotovi, da delodajalec za zagotavljanje\
  \ dela ne izpolnjuje ve\u010D pogojev za opravljanje dejavnosti iz tega zakona;\
  \ delodajalec za zagotavljanje dela v postavljenem roku ni odpravil pomanjkljivosti\
  \ v skladu z ugotovitvami ministrstva, pristojnega za delo, ali drugega pristojnega\
  \ organa; je delodajalec za zagotavljanje dela za\u010Del opravljati dejavnost pred\
  \ dokon\u010Dnostjo odlo\u010Dbe o vpisu v register ali evidenco; delodajalec za\
  \ zagotavljanje dela niti po pozivu ne predlo\u017Ei pozitivnega poro\u010Dila neodvisnega\
  \ revizorja. \nO odvzemu dovoljenja in izbrisu iz registra ali evidence izda ministrstvo,\
  \ pristojno za delo, odlo\u010Dbo zoper katero ni prito\u017Ebe, mo\u017Een pa je\
  \ upravni spor.\nV primeru odvzema dovoljenja za opravljanje dejavnosti in izbrisa\
  \ iz registra ali evidence lahko delodajalec ponovno pridobi dovoljenje za opravljanje\
  \ dejavnosti in se ponovno vpi\u0161e v register ali evidenco v primeru:\n prenehanja\
  \ opravljanja dejavnosti \u2013 po poteku enega leta od dneva, ko je odlo\u010D\
  ba o odvzemu dovoljenja in izbrisu iz registra ali evidence postala dokon\u010D\
  na; odvzema dovoljenja za opravljanje dejavnosti in izbrisa iz registra ali evidence\
  \ na predlog IRSD \u2013 po poteku treh let od dneva, ko je odlo\u010Dba o odvzemu\
  \ dovoljenja in izbrisu iz registra ali evidence postala dokon\u010Dna; druge, tretje,\
  \ \u010Detrte in pete alineje \u2013 po poteku treh let od dneva, ko je odlo\u010D\
  ba o odvzemu dovoljenja in o izbrisu iz registra ali evidence postala dokon\u010D\
  na. \nKot je navedeno \u017Ee v prvem odstavku analize obstoje\u010Dega stanja je\
  \ navedeno podro\u010Dje urejeno tudi v ZDR-1 (59. do 63. \u010Dlen), in sicer dolo\u010D\
  a obveznost sklenitve delovnega razmerja, njegove posebnosti, omejitve pri napotovanju\
  \ delavcev ter nekatere pravice, obveznosti in odgovornosti uporabnika ter delavca.\
  \ ureja pogodbo o zaposlitvi med delavcem in delodajalcem, ki opravlja dejavnost\
  \ zagotavljanja dela delavcev uporabniku ter razmerja med delodajalcem za zagotavljanje\
  \ dela, uporabnikom in napotenim delavcem.\nDelodajalec za zagotavljanje dela z\
  \ napotenim delavcem sklene delovno razmerje (za nedolo\u010Den ali dolo\u010Den\
  \ \u010Das) in ga napoti k uporabniku, kjer napoteni delavec dela v skladu z navodili\
  \ in pod nadzorom uporabnika. V pogodbi o zaposlitvi se dolo\u010Di, da bodo vi\u0161\
  ina pla\u010Dila za delo in nadomestila odvisni od dejanskega opravljanja dela pri\
  \ uporabnikih, upo\u0161tevaje kolektivne pogodbe in splo\u0161ne akte, ki zavezujejo\
  \ posameznega uporabnika. Prav tako mora delodajalec za zagotavljanje dela delavcu\
  \ za \u010Das pred\u010Dasnega prenehanja dela pri uporabniku oziroma za \u010D\
  as, ko mu ne zagotavlja dela pri uporabniku izpla\u010Devati nadomestilo pla\u010D\
  e, ki ne more biti ni\u017Eje od 70 odstotkov minimalne pla\u010De. Napotitev k\
  \ uporabnika lahko traja najve\u010D dve leti za isto delo. Navedeno pomeni, da\
  \ v kolikor uporabnik na tem delovnem mestu \u0161e potrebuje delavca mora skleniti\
  \ delovno razmerje. Delovno razmerje lahko sklene z napotenim delavcem ali na trgu\
  \ dela poi\u0161\u010De novega delavca.  Uporabnik je za izpla\u010Dilo pla\u010D\
  \ in drugih prejemkov iz delovnega razmerja delavcu za obdobje, ko je delavec pri\
  \ njem opravljal delo, subsidiarno odgovoren. V skladu s predpisi o varnosti in\
  \ zdravju pri delu je uporabnik dol\u017Ean zagotavljati napotenim delavcem v zvezi\
  \ z zagotavljanjem varnosti in zdravja pri delu enako obravnavo kot redno zaposlenim\
  \ delavcem.\n Analiza predloga in razlogi za njegovo (ne)primernost:\nPredlog ni\
  \ izvedljiv saj je v tr\u017Enih razmerah, v katerih deluje na\u0161e gospodarstvo,\
  \ eno izmed temeljnih na\u010Del na\u010Delo svobodne gospodarske pobude, ki se\
  \ odra\u017Ea tudi v pravici do prostega odlo\u010Danja poslovnih subjektov za opravljanje\
  \ dolo\u010Dene gospodarske dejavnosti, seveda ob upo\u0161tevanju pravil, ki jih\
  \ postavlja veljavna zakonodaja. Dr\u017Eava delodajalcev za zagotavljanje dela\
  \ ne more ukiniti, ampak lahko zaradi zagotavljanja ustreznega pravnega polo\u017E\
  aja delavcev s sprejeto zakonodajo zgolj uredi dolo\u010Dena vpra\u0161anja, razmerja,\
  \ pravice ter obveznosti, ki izhajajo iz opravljanja navedene dejavnosti. Pri tem\
  \ je dr\u017Eavna dol\u017Ena upo\u0161tevati tudi pravila, ki jih je na tem podro\u010D\
  ju postavila \u017Ee omenjena direktiva Evropskega parlamenta in Sveta.\nGlede na\
  \ navedeno o neodgovornosti delodajalca za zagotavljanje dela in uporabnika ne moremo\
  \ govoriti. Dr\u017Eava pa z zakonodajo ne more zagotoviti spo\u0161tovanja pravic\
  \ delavcev oziroma njihovega kr\u0161enja ne more v celoti prepre\u010Diti. To nazadnje\
  \ ni v mo\u010Di zakonodaje, saj je predvsem od dr\u017Eavljanov odvisno, v kolik\u0161\
  ni meri bodo sprejete predpise spo\u0161tovali. Je pa dr\u017Eava vsekakor dol\u017E\
  na poskrbeti za odkrivanje kr\u0161itev in njihovo sankcioniranje.   \n "
