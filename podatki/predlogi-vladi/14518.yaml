  \ dijaki oziroma \u0161tudenti vi\u0161jih \u0161ol, pripravo na pouk, popravljanje\
  \ in ocenjevanje izdelkov in drugo delo, potrebno za uresni\u010Ditev izobra\u017E\
  evalnega programa. Priprava na pouk obsega sprotno vsebinsko in metodi\u010Dno pripravo\
  \ ter pripravo didakti\u010Dnih pripomo\u010Dkov.\nPolni delovni \u010Das u\u010D\
  iteljev je 40 ur tedensko. Tako Kolektivna pogodba za dejavnost vzgoje in izobra\u017E\
  evanje (KPVIZ) kot tudi Zakon o delovnih razmerjih (ZDR-1) dolo\u010Data enako definicijo\
  \ delovnega \u010Dasa \u2013 delovni \u010Das je efektivni delovni \u010Das, \u010D\
  as dnevnega odmora med delom in \u010Das upravi\u010Denih odsotnosti z dela v skladu\
  \ z zakonom in kolektivno pogodbo. V KPVIZ je dolo\u010Deno, da se v polni delovni\
  \ \u010Das \u0161teje tudi \u010Das, ko delavec sodeluje v organih upravljanja zavoda\
  \ kot predstavnik zaposlenih oziroma v strokovnih organih zavoda. Zavod mora voditi\
  \ evidenco delovnega \u010Dasa v skladu s predpisi. Vsebino evidence delovnega \u010D\
  asa dolo\u010Da Zakon o evidencah na podro\u010Dju dela in socialne varnosti v 18.\
  \ \u010Dlenu. Citirani \u010Dlen zavezuje delodajalca, da v evidenci o izrabi delovnega\
  \ \u010Dasa dnevno vpisuje v evidenco o izrabi delovnega \u010Dasa za posameznega\
  \ delavca naslednje podatke:\n podatke o \u0161tevilu ur, skupno \u0161tevilo opravljenih\
  \ delovnih ur s polnim delovnim \u010Dasom in s kraj\u0161im delovnim \u010Dasom\
  \ od polnega z oznako vrste opravljenega delovnega \u010Dasa, opravljene ure v \u010D\
  asu nadurnega dela, neopravljene ure, za katere se prejema nadomestilo pla\u010D\
  e iz sredstev delodajalca, z oznako vrste nadomestila, neopravljene ure, za katere\
  \ se prejema nadomestilo pla\u010De v breme drugih organizacij ali delodajalcev\
  \ in organov z oznako vrste nadomestila, neopravljene ure, za katere se ne prejema\
  \ nadomestilo pla\u010De, \u0161tevilo ur pri delih na delovnem mestu, za katera\
  \ se \u0161teje zavarovalna doba s pove\u010Danjem, oziroma na katerih je obvezno\
  \ dodatno pokojninsko zavarovanje, z oznako vrste statusa. \nNa\u010Din vodenja\
