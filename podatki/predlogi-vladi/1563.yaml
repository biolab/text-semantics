response: "Odziv Ministrstva za \u0161olstvo in \u0161port (Zavod RS za \u0161olstvo)\n\
  Pri predlogu o pove\u010Danju \u0161tevila ur prakti\u010Dnega pouka (pod prakti\u010D\
  nim poukom je verjetno mi\u0161ljeno eksperimentalno in terensko delo) pri pouku\
  \ biologije, kemije in fizike je treba upo\u0161tevati nekaj dejstev:\n Eksperimentalno\
  \ (in terensko) delo naj bi bila pri pouku naravoslovnih predmetov temeljna u\u010D\
  na metoda za pridobivanje in razumevanje naravoslovnih znanj. Vendar pri tem ne\
  \ sme biti klju\u010Dni namen in poudarek na popestritvi pouka, temve\u010D na uresni\u010D\
  evanjem ciljev zapisanih v u\u010Dnih na\u010Drtih. V u\u010Dnih na\u010Drtih vseh\
  \ naravoslovnih predmetov v osnovni \u0161oli so med splo\u0161nimi cilji predmeta\
  \ in med operativnimi cilji navedeni cilji, ki jih je mogo\u010De kakovostno dose\u010D\
  i le z izvajanjem eksperimentalno - raziskovalnega dela, prav tako najdemo med standardi\
  \ znanj (podlaga za ocenjevanje) standarde, ki se nana\u0161ajo na eksperimentalno-raziskovalne\
  \ ve\u0161\u010Dine in spretnosti. Eksperimentalno delo (v razredu in na terenu)\
  \ je kot klju\u010Dna u\u010Dna metoda posebej izpostavljeno tudi v didakti\u010D\
  nih priporo\u010Dilih v omenjenih u\u010Dnih na\u010Drtih. Z ustrezno didakti\u010D\
  no izvedbo (skupinskega ali samostojnega) eksperimentalnega dela u\u010Dencev, dose\u017E\
  ejo u\u010Denci bolj poglobljeno razumevanje obravnavanih pojmov, pojavov, zakonitosti,\
  \ itd., hkrati razvijajo raznolike ve\u0161\u010Dine (zlasti miselne). Vendar kakovostna\
  \ izvedba eksperimentalnega dela zahteva ustrezen \u010Das (preverjanje predznanja,\
  \ priprava u\u010Dencev, izvajanje prakti\u010Dnih dejavnosti, analiza rezultatov\
  \ in povezovanje zaklju\u010Dkov oz. ugotovitev s teoreti\u010Dnim znanjem, preverjanje\
  \ dose\u017Ekov in povratna informacija u\u010Dencem). Zato u\u010Ditelji pogosto\
  \ poudarjajo, da vseh ciljev, ki bi jih \u017Eeleli realizirati z eksperimentalnim\
  \ delom, zaradi pomanjkanja \u010Dasa ne uspejo realizirati na ta na\u010Din. Z\
  \ vidika kakovosti (uporabnosti, trajnosti) znanja u\u010Dencev, ni pomembna zgolj\
  \ koli\u010Dina prakti\u010Dnega dela pri pouku, temve\u010D morajo biti eksperimentalno-\
  \ raziskovalnih dejavnosti premi\u0161ljeno izbrane in na\u010Drtovane ter temeljito\
  \ izpeljane (bolje manj tovrstnih dejavnosti, a tiste kakovostno izvedene). \u010C\
  etudi so v u\u010Dnih na\u010Drtih podane podlage za to, da bi pouk naravoslovnih\
  \ predmetov vklju\u010Deval \u010Dim ve\u010D prakti\u010Dnega dela oz. eksperimentalno-raziskovalnih\
  \ dejavnosti u\u010Dencev, pa se je treba zavedati, da je izbira med razli\u010D\
  nimi metodami podro\u010Dje avtonomije u\u010Ditelja, enako velja za dele\u017E\
  \ eksperimentalnega (in terenskega) dela, kar pomeni da je od posameznega u\u010D\
  itelja odvisno, kako bo realiziral u\u010Dni na\u010Drt. Nenazadnje, vezati zahtevnost\
  \ in zanimivost dolo\u010Denega predmeta na eno samo u\u010Dno metodo ni smiselno,\
  \ te kategorije so zmeraj kombinacija lastnosti u\u010Denca, pou\u010Devanja u\u010D\
  itelja (pestrosti in ustreznosti razli\u010Dnih u\u010Dnih metod za doseganje ciljev\
  \ predmetov), u\u010Dnega na\u010Drta, rabe u\u010Dne tehnologije, itn. prav zaradi\
  \ tega se u\u010Dni na\u010Drti v dolo\u010Denih obdobjih posodabljajo, u\u010D\
  itelji pa redno usposabljajo. "
