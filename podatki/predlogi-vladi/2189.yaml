response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nV preteklosti\
  \ je \u017Ee bila dana Pobuda za za\u010Detek postopka za oceno ustavnosti 128.\
  \ \u010Dlena Zakona o dedovanju. Ustavno sodi\u0161\u010De se je pri presoji dopustnosti\
  \ posega v ustavno pravico do zasebne lastnine in dedovanja oprlo na t.i. strogi\
  \ test sorazmernosti, ki izhaja iz 15. \u010Dlena ustave. Zato je presojalo upravi\u010D\
  enost posega zakonodajalca v pravico do zasebne lastnine in dedovanja (33. \u010D\
  len ustave RS) zaradi varstva pravice do socialne varnosti drugih dr\u017Eavljanov\
  \ (prvi odstavek 50. \u010Dlena ustave RS). Za dosego tega cilja je bil po njegovem\
  \ mnenju poseg v pravico iz 33. \u010Dlena ustave dopusten, nujen, primeren, ni\
  \ pa bil sorazmeren. Z Zakonom o spremembah in dopolnitvah zakona o dedovanju (ZD-B-\
  \ Ur.l. RS, \u0161t. 67/2001) pa je bila v skladu z odlo\u010Dbo Ustavnega sodi\u0161\
  \u010Da vzpostavljena tudi sorazmernost posega v ustavno varovano pravico do zasebne\
  \ lastnine in dedovanja. RS je kot socialna dr\u017Eava (2. \u010Dlen ustave) na\
  \ temelju pravice do socialne varnosti ogro\u017Eenemu posamezniku dol\u017Ena zagotoviti\
  \ ustrezno pomo\u010D in te pravice posameznika ne sme ogroziti z neupravi\u010D\
  enim siroma\u0161enjem skladov za zagotavljanje te pomo\u010Di. Varstvo pravice\
  \ do socialne varnosti posameznika v konkretnem primeru zahteva, da dr\u017Eava\
  \ dobi vrnjena sredstva pomo\u010Di, ki so jo dobile osebe, ki so v \u010Dasu prejemanja\
  \ pomo\u010Di sicer imele premo\u017Eenje, vendar so ga potrebovale zase in samo\
  \ po sebi to premo\u017Eenje ni prina\u0161alo dohodka. V tak\u0161nem primeru je\
  \ ustavno dopustno, da se dr\u017Eava potem, ko oseba pomo\u010Di ne potrebuje ve\u010D\
  , popla\u010Da iz njenega premo\u017Eenja, ki bi ga sicer dobili dedi\u010Di. V\
  \ nasprotnem primeru bi dr\u017Eava neupravi\u010Deno zmanj\u0161evala sredstva\
  \ za zagotavljanje pomo\u010Di drugim, ki to pomo\u010D potrebujejo, ker nimajo\
  \ drugih ustreznih sredstev za \u017Eivljenje.\nUstavno sodi\u0161\u010De je ugotovilo,\
  \ da iz pravice do zasebne lastnine in dedovanja (33. \u010Dlen Ustave) za dedi\u010D\
  a ne izhaja pravica, da bi lahko dedoval premo\u017Eenje zapustnika, ne da bi bil\
  \ hkrati pripravljen sprejeti morebitne obveznosti, ki so povezane z dedovanjem\
  \ zapustnikovega premo\u017Eenja. Mednje vsekakor sodi tudi obveznost povra\u010D\
  ila vrednosti dane socialne pomo\u010Di, ki jo je zapustnik prejel od dr\u017Eave.\
  \ S to pomo\u010Djo se je za \u010Dasa zapustnikovega \u017Eivljenja ohranjala vrednost\
  \ premo\u017Eenja, ki je po njegovi smrti predmet dedovanja. Po presoji Ustavnega\
  \ sodi\u0161\u010Da je bistveno, da imajo  dedi\u010Di  povsem avtonomno mo\u017E\
  nost izbire, ali povrnejo prejeto pomo\u010D in dedujejo celotno zapu\u0161\u010D\
  ino, ali pa dopustijo izlo\u010Ditev dela zapu\u0161\u010Dine v korist dajalca pomo\u010D\
  i (republika ali ob\u010Dina). V nasprotnem primeru bi dr\u017Eava neupravi\u010D\
  eno zmanj\u0161evala sredstva za zagotavljanje pomo\u010Di drugim, ki to pomo\u010D\
  \ potrebujejo, ker nimajo drugih ustreznih sredstev za \u017Eivljenje.\nV 213. \u010D\
  lenu Zakona o splo\u0161nem upravnem postopku je dolo\u010Deno, da organ v izreku\
  \ odlo\u010Dbe odlo\u010Di o predmetu postopka in o vseh zahtevkih strank. Obrazlo\u017E\
  itev odlo\u010Dbe vsebuje obrazlo\u017Eitev posamezne odlo\u010Ditve - izreka. Stranka\
  \ vlo\u017Ei vlogo za denarno socialno pomo\u010D, kar pomeni, da je predmet postopka\
  \ v primeru vloge za denarno socialno pomo\u010D odlo\u010Ditev o pravici do denarne\
  \ socialne pomo\u010Di, zato izrek odlo\u010Dbe o denarni socialni pomo\u010Di vsebuje\
  \ odlo\u010Ditev o upravi\u010Denosti do denarne socialne pomo\u010Di (ali se pomo\u010D\
  \ dodeli, v kak\u0161ni vi\u0161ini, za kak\u0161no obdobje, za koga...), obrazlo\u017E\
  itev pa izrek pojasnjuje. O vra\u010Dilu sredstev iz naslova denarne socialne pomo\u010D\
  i, ki jo je prejemnik upravi\u010Deno prejel za \u010Das \u017Eivljenja, odlo\u010D\
