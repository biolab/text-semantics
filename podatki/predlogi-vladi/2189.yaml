  \ upravnega postopka temve\u010D sodnega postopka, zato CSD tega v odlo\u010Dbah\
  \ o denarni socialni pomo\u010Di ni dol\u017Ean navajati, niti za to ne obstaja\
  \ pravna podlaga. Zapu\u0161\u010Dinsko sodi\u0161\u010De v sklepu o dedovanju odlo\u010D\
  i o vseh zahtevkih strank v zapu\u0161\u010Dinskem postopku, kar predstavlja pravni\
  \ temelj \u2013 oziroma izvr\u0161ilni naslov za pridobitev lastninske pravice dedi\u010D\
  ev ali RS.\n\nHkrati tudi pojasnjujemo, da se na podlagi 154. \u010Dlena Ustave\
  \ RS  predpisi RS objavljajo v dr\u017Eavnem uradnem listu in morajo biti objavljeni,\
  \ preden za\u010Dno veljati. Posamezen predpis za\u010Dne veljati petnajsti dan\
  \ po objavi, \u010De ni v njem druga\u010De dolo\u010Deno. S tem Ustava RS prebivalcem\
  \ omogo\u010Da seznanitev z vsemi veljavnimi predpisi na obmo\u010Dju dr\u017Eave,\
  \ zaradi \u010Desar tudi velja domneva, da so objavljeni splo\u0161ni akti znani\
  \ vsem ne glede na izobrazbo in tudi za vse veljajo enako. Skladno s tem je za socialno\
  \ ogro\u017Eene prebivalce in dr\u017Eavljane tudi predvidena brezpla\u010Dna pravna\
  \ pomo\u010D, ki jo dr\u017Eava omogo\u010Da vsem pod enakimi pogoji. Samo dejstvo,\
  \ ali se je posameznik seznanil s pravnimi predpisi ali ne, v posameznem konkretnem\
  \ primeru na uporabo pravnih pravil ne vpliva, saj se posameznik v pravnih postopkih\
  \ na nepoznavanje prava uspe\u0161no ne more sklicevati (obrazlo\u017Eitev iz sodne\
  \ prakse www.sodisce.si/znanje/sodna_praksa/\nwww.sodisce.si/znanje/sodna_praksa/visje_del_in_soc_sodisce/\
  \ opr. \u0161t. VDS sklep Pdp 411/2007 ).\nGlede na stali\u0161\u010De Ustavnega\
  \ sodi\u0161\u010Da, menimo, da je sedanja ureditev primerna. Vpra\u0161anje povrnitve\
  \ vrednosti dane pomo\u010Di bi bilo lahko urejeno tudi v predpisih o socialnih\
  \ pomo\u010Deh.  Vendar so se pravni strokovnjaki pri umestitvi teh dolo\u010Db\
  \ odlo\u010Dili, da je bolj primerna ureditev, ki vpra\u0161anje povrnitve vrednosti\
  \ socialne pomo\u010Di ureja generalno na enem mestu (v Zakonu o dedovanju), v enem\
  \ predpisu in na enoten na\u010Din, namesto parcialne normiranosti, po kateri bi\
  \ lahko obstajala razli\u010Dna ureditev tega vpra\u0161anja glede na vrsto predpisa,\
  \ ki bi urejal dolo\u010Dene pravice. Hkrati omogo\u010Da sedanja ureditev realizacijo\
  \ popla\u010Dila takoj ob uvedbi dedovanja, kar nedvomno prispeva k u\u010Dinkovitej\u0161\
  em varstvu socialnih pravic drugih.\nPojasnjujemo tudi, da Ministrstvo za delo,\
  \ dru\u017Eino in socialne zadeve in centri za socialno delo v praksi nismo zaznali,\
  \ da javnost z dolo\u010Dbami Zakona o dedovanju ne bi bila seznanjena. Takoj, ko\
  \ se je izkazalo, da je treba javnosti posredovati dodatne informacije, je ministrstvo\
  \ posredovalo informacije, povezane z izvajanjem 128. \u010Dlena Zakona o dedovanju,\
  \ centrom za socialno delo in medijem ter jih na primeren na\u010Din objavilo na\
  \ svoji spletni strani. Prav tako pa bo tudi nova vloga po Zakonu o uveljavljanju\
  \ pravic iz javnih sredstev, ki se bo za\u010Del uporabljati 1. 6. 2011, vsebovala\
  \ obvestilo, da RS lahko v skladu s 128. \u010Dlenom Zakona o dedovanju v zapu\u0161\
  \u010Dinskem postopku uveljavlja omejitev dedovanja premo\u017Eenja oseb, ki je\
  \ prejemala pomo\u010D po predpisih o socialnem varstvu.\nMenimo, da bo na\u010D\
  in seznanitve dr\u017Eavljanov z dolo\u010Dbami 128. \u010Dlena Zakona o dedovanju\
  \ \u017Ee na vlogi, s katero bo posameznik uveljavljal pravico po predpisih o socialnem\
  \ varstvu, bolj u\u010Dinkovit, saj v primeru nestrinjanja s pravnimi posledicami,\
  \ ki jih dolo\u010Da 128. \u010Dlen Zakona o dedovanju, posameznik pravice morda\
  \ ne bo uveljavljal. V primeru, da bi \u0161ele obrazlo\u017Eitev odlo\u010Dbe vsebovala\
  \ pojasnilo \u2013 opozorilo o vsebini 128. \u010Dlena Zakona o dedovanju, bi bila\
  \ torej stranka z navedenim seznanjena \u0161ele po izvedbi upravnega postopka.\
  \ V skladu s 134. \u010Dlenom Zakona o splo\u0161nem upravnem postopku, pa lahko\
  \ stranka svojo zahtevo (vlogo za uveljavljanje pravice po predpisih o socialnem\
  \ varstvu) umakne vsak \u010Das med postopkom na prvi stopnji, do vro\u010Ditve\
  \ odlo\u010Dbe, v \u010Dasu ko te\u010De prito\u017Ebeni rok, in med postopkom na\
  \ drugi stopnji do vro\u010Ditev odlo\u010Dbe.  V primerih, ko bi seznanitev z dolo\u010D\
  bami 128. \u010Dlena Zakona o dedovanju vplivala na posameznika, da posamezne pravice\
  \ ne bo uveljavljal, bi se upravni postopek o upravi\u010Denosti do pravice vodil\
  \ zaman. Organ bi imel torej z vodenjem postopka samo stro\u0161ke (materialni stro\u0161\
  ki organa, stro\u0161ki za delo uradnih oseb), povrnitev katerih, kljub umiku zahtevka,\
  \ od strank v skladu z dolo\u010Dbami Zakona o splo\u0161nem upravnem postopku organ\
  \ ne more uveljavljati.\n \nOdziv Ministrstva za pravosodje\nGlede vra\u010Danja\
  \ socialnih pomo\u010Di po smrti prejemnika pojasnjujemo, da Zakon o dedovanju \
  \ (v nadaljevanju ZD) v 128. in 129. \u010Dlenu ureja omejitev dedovanja premo\u017E\
  enja osebe, ki je u\u017Eivala pomo\u010D v skladu s predpisi o socialnem varstvu.\
  \ Prvi odstavek 128. \u010Dlena dolo\u010Da, da se dedovanje premo\u017Eenja osebe,\
  \ ki je u\u017Eivala pomo\u010D v skladu s predpisi o socialnem varstvu, omeji do\
  \ vi\u0161ine vrednosti prejete pomo\u010Di. Ta omejitev se izvede tako, da postane\
  \ del zapustnikovega premo\u017Eenja, ki ustreza vrednosti prejete pomo\u010Di,\
  \ lastnina Republike Slovenije, \u010De se je pomo\u010D financirala iz prora\u010D\
  una Republike Slovenije, oziroma lastnina ob\u010Dine, \u010De se je pomo\u010D\
  \ financirala iz prora\u010Duna ob\u010Dine. Vendar pa zakon v tretjem odstavku\
  \ istega \u010Dlena pu\u0161\u010Da dedi\u010Dem mo\u017Enost, da lahko dedujejo\
  \ vse zapustnikovo premo\u017Eenje, \u010De se obve\u017Eejo, da bodo povrnili vrednost\
  \ dane pomo\u010Di Republiki Sloveniji oziroma ob\u010Dini. Za ta primer \u010D\
  etrti odstavek istega \u010Dlena dolo\u010Da, da ima Republika Slovenija ali ob\u010D\
  ina, iz prora\u010Duna katere se je pomo\u010D financirala, v zavarovanje svoje\
  \ terjatve do celotnega popla\u010Dila zakonito zastavno pravico na stvareh, ki\
  \ sodijo v zapu\u0161\u010Dino. \u010Ce se dedi\u010Di ne odlo\u010Dijo za mo\u017E\
  nost, da povrnejo vrednost dane pomo\u010Di, se njihovo dedovanje omeji do vi\u0161\
  ine vrednosti pomo\u010Di, ki jo je prejel zapustnik in s tem omogo\u010Di dajalcu\
  \ pomo\u010Di, da postane solastnik na stvareh zapustnikovega premo\u017Eenja.\n\
  Peti odstavek 128. \u010Dlena zaradi jasnosti dolo\u010Da, da se za pomo\u010D v\
  \ skladu s predpisi o socialnem varstvu \u0161teje vse, kar je zapustnik zaradi\
  \ slabega premo\u017Eenjskega stanja prejel na podlagi zakona ali splo\u0161nega\
  \ akta ob\u010Dine v denarju ali v obliki oprostitve pla\u010Dila. Za podrobnej\u0161\
  o razlago predpisov o socialnem varstvu je pristojno Ministrstvo za delo, dru\u017E\
  ino in socialne zadeve, pri \u010Demer poudarjamo, da v konkretnih primerih zakon\
  \ razlaga sodi\u0161\u010De.\nZakonodajalec je poskrbel tudi za socialni korektiv\
  \ 128. \u010Dlenu ZD, ki je vgrajen v 129. \u010Dlen ZD. Ta dr\u017Eavi omogo\u010D\
  a, da svoje terjatve ne uveljavlja zoper socialno \u0161ibke zavezance, saj dolo\u010D\
  a, da se lahko Republika Slovenija ali ob\u010Dina, iz prora\u010Duna katere se\
  \ je financirala pomo\u010D zapustniku v skladu s predpisi o socialnem varstvu,\
  \ do konca zapu\u0161\u010Dinske obravnave odpove pravici do povra\u010Dila te pomo\u010D\
  i, \u010De so zapustnikovi dedi\u010Di njegov zakonec ali otroci, ki so sami potrebni\
  \ pomo\u010Di. Dolo\u010Dena je torej izjema na\u010Dela, da postane premo\u017E\
  enje, ki ustreza vrednosti pomo\u010Di, lastnina dr\u017Eave ali ob\u010Dine.  \
  \ Breme vra\u010Danja socialne pomo\u010Di se v okviru veljavne zakonske ureditve\
  \ torej ne prena\u0161a na dedi\u010De. V zvezi s predlagano spremembo ZD, za katerega\
  \ pravite, da posega v \u010Dlovekove pravice, vam pojasnjujemo, da je Ustavno sodi\u0161\
  \u010De Republike Slovenije 30. novembra 2000 z odlo\u010Dbo U-I-330/97-28  deloma\
  \ razveljavilo takrat veljavni 128. \u010Dlen ZD, hkrati pa ugotovilo pojmovno ustreznost\
  \ zakonske ureditve glede omejitve dedovanja premo\u017Eenja osebe, ki je u\u017E\
  ivala pomo\u010D v skladu s predpisi o socialnem varstvu ter v 11. to\u010Dki svoje\
  \ odlo\u010Dbe obrazlo\u017Eilo:  \xBB11. V tem primeru je zakonodajalec posegel\
  \ v pravico do zasebne lastnine in dedovanja (33. \u010Dlen ustave) zaradi varstva\
  \ pravice do socialne varnosti drugih dr\u017Eavljanov (prvi odstavek 50. \u010D\
  lena ustave). Za dosego tega cilja je bil poseg v pravico iz 33. \u010Dlena ustave\
  \ nujen. Po dolo\u010Dbi prvega odstavka 50. \u010Dlena ustave imajo dr\u017Eavljani\
  \ pod pogoji, dolo\u010Denimi z zakonom, pravico do socialne varnosti. Socialna\
  \ dr\u017Eava (2. \u010Dlen ustave) je na temelju pravice do socialne varnosti ogro\u017E\
  enemu posamezniku dol\u017Ena zagotoviti ustrezno pomo\u010D in te pravice posameznika\
  \ ne sme ogroziti z neupravi\u010Denim siroma\u0161enjem skladov za zagotavljanje\
  \ te pomo\u010Di. Varstvo pravice do socialne varnosti posameznika v konkretnem\
  \ primeru zahteva, da dr\u017Eava dobi vrnjena sredstva pomo\u010Di, ki so jo dobile\
  \ osebe, ki so v \u010Dasu prejemanja pomo\u010Di sicer imele premo\u017Eenje, vendar\
  \ so ga potrebovale zase in samo po sebi to premo\u017Eenje ni prina\u0161alo dohodka.\
  \ V tak\u0161nem primeru je ustavno dopustno, da se dr\u017Eava potem, ko oseba\
  \ pomo\u010Di ne potrebuje ve\u010D, popla\u010Da iz njenega premo\u017Eenja, ki\
  \ bi ga sicer dobili dedi\u010Di. V nasprotnem primeru bi dr\u017Eava neupravi\u010D\
  eno zmanj\u0161evala sredstva za zagotavljanje pomo\u010Di drugim, ki to pomo\u010D\
  \ potrebujejo, ker nimajo drugih ustreznih sredstev za \u017Eivljenje.\xAB\nOb ponovni\
  \ presoji ustavnosti 128. \u010Dlena ZD leta 2010 je Ustavno sodi\u0161\u010De Republike\
  \ Slovenije v sklepu \u0161t. U-I-223/08 z dne 8. 4. 2010, s katerim je zavrnilo\
  \ pobudo, navedlo, da je ratio legis omejitve po 128. \u010Dlenu ZD v tem, da se\
  \ onemogo\u010Di dedovanje tistega dela (ali celega) premo\u017Eenja zapustnika,\
  \ ki je nastalo oziroma je ostalo ohranjeno zaradi pomo\u010Di, ki jo je zapustniku\
  \ dajala dru\u017Eba, ne da bi obstajali razlogi, iz katerih bi bila dol\u017Ena\
  \ dajati pomo\u010D. \u010Ce je namre\u010D oseba, ki je prejemala pomo\u010D, zapustila\
  \ premo\u017Eenje, iz katerega bi predhodno lahko krila svoje eksisten\u010Dne potrebe,\
  \ je mogo\u010De utemeljeno sklepati, da ni bila v socialni stiski. Omejitev po\
  \ 128. \u010Dlenu ZD temelji primarno na zahtevi, naj se premo\u017Eenj, ki obstaja\
  \ zaradi dru\u017Ebene pomo\u010Di, vrne dru\u017Ebi, ne pa, da ga dobijo dedi\u010D\
  i.  V zvezi z navedbami, da so socialni transferji namenjeni zagotavljanju socialne\
  \ varnosti dr\u017Eavljanov, pojasnjujemo, da se prora\u010Dunska, tj. dr\u017E\
  avna sredstva dajejo tistim, ki tak\u0161no pomo\u010D v resnici potrebujejo, ki\
  \ torej nimajo ustreznih dohodkov niti premo\u017Eenja (npr. nepremi\u010Dnin).\
  \ Tudi novi Zakon o socialno varstvenih prejemkih (ZSVarPre) , ki se je za\u010D\
  el uporabljati s 1. januarjem 2012, dolo\u010Da, da \u010De je upravi\u010Denec\
  \ do trajne denarne socialne pomo\u010Di ali upravi\u010Denec, ki je v zadnjih treh\
  \ letih pred vlo\u017Eitvijo vloge prejel denarno socialno pomo\u010D najmanj \u0161\
  tiriindvajsetkrat, lastnik nepremi\u010Dnine, se mu z odlo\u010Dbo o upravi\u010D\
  enosti do denarne socialne pomo\u010Di prepove odtujiti ali obremeniti nepremi\u010D\
  nino, katere lastnik je, v korist Republike Slovenije. O prepovedi odtujitve in\
  \ obremenitve nepremi\u010Dnine v korist Republike Slovenije center za socialno\
  \ delo odlo\u010Di v izreku odlo\u010Dbe o upravi\u010Denosti do denarne socialne\
  \ pomo\u010Di (36. \u010Dlen). Tudi 53. \u010Dlen istega zakona dolo\u010Da, da\
  \ \u010De je upravi\u010Denec do varstvenega dodatka lastnik nepremi\u010Dnine,\
  \ se mu z odlo\u010Dbo o upravi\u010Denosti do varstvenega dodatka prepove odtujiti\
  \ in obremeniti nepremi\u010Dnino, katere lastnik je, v korist Republike Slovenije.\
  \   Ob tem bi \u017Eeleli izrecno poudariti, da ZD v nobenem primeru ne nalaga dedi\u010D\
  em prejemnika socialnih pomo\u010Di nikakr\u0161nih dodatnih bremen glede vra\u010D\
  ila teh pomo\u010Di, ki bi prisilila dedi\u010De k jemanju kredita za vra\u010D\
  ilo le-teh, saj se lahko dr\u017Eava oziroma ob\u010Dina, \u010Detudi bi bilo ugotovljeno,\
  \ da je umrli prejel ve\u010D pomo\u010Di, kot zna\u0161a vrednost zapu\u0161\u010D\
  ine, v okviru omejitve dedovanja po umrlem prejemniku socialnih pomo\u010Di, popla\u010D\
  ata najve\u010D do vi\u0161ine vrednosti celotne zapu\u0161\u010Dine prejemnika\
