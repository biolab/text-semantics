response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\n\nVlada Republike\
  \ Slovenije je decembra 2012 sprejela Nacionalni akcijski program za doseganje trajnostne\
  \ rabe fitofarmacevtskih sredstev 2012-2022 (v nadaljevanju: NAP)\_ in sicer na\
  \ podlagi 9. \u010Dlena ZFfS-1, s katerim je v slovenski pravni red prene\u0161\
  en 4. \u010Dlen Direktive 2009/128/ES Evropskega parlamenta in Sveta z dne 21. oktobra\
  \ 2009 o dolo\u010Ditvi okvira za ukrepe Skupnosti za doseganje trajnostne rabe\
  \ pesticidov.\_\n\nVlada RS je dne 24. maj 2018 sprejela Spremembe in dopolnitve\
  \ Nacionalnega akcijskega programa za doseganje trajnostne rabe fitofarmacevtskih\
  \ sredstev za obdobje 2018-2022.\n\nDirektiva 2009/128/ES v definicijah dolo\u010D\
  a pomen pesticidov: pesticidi so fitofarmacevtska sredstva (za varstvo rastlin pred\
  \ \u0161kodljivimi organizmi) in biocidni proizvodi (uporaba za za\u0161\u010Dito\
  \ ljudi, \u017Eivali, materialov ali izdelkov pred \u0161kodljivimi organizmi),\
  \ ki jih dolo\u010Da Uredba o biocidnih proizvodih (BPR, Uredba (EU) 528/2012).\
  \ V NAP obravnavamo le fitofarmacevtska sredstva (v nadaljnjem besedilu: FFS), ki\
  \ se uporabljajo za namen zdravstvenega varstva rastlin proti \u0161kodljivim organizmom\
  \ (v nadaljevanju: \u0160O), ki vklju\u010Dujejo \u0161kodljivce, povzro\u010Ditelje\
  \ bolezni in plevele. FFS so po zakonodaji (Uredba ES 1107/2009) vsa sredstva, ki\
  \ se uporabljajo za varstvo rastlin, tudi tista, ki jih lahko pri\u0161tevamo k\
  \ metodam z manj\u0161im tveganjem: to so FFS na podlagi mikroorganizmov, rastlinski\
  \ izvle\u010Dki, feromoni, vabe in podobno. Namen NAP-a je bil opredelitev ciljev\
  \ in usmeritev, ki se nana\u0161ajo na zmanj\u0161anje tveganja zaradi rabe dolo\u010D\
  enih FFS, ob uporabi novega znanja, tehni\u010Dnem razvoju, uvajanju novosti, izobra\u017E\
  evanju uporabnikov, uvajanju in pospe\u0161evanju integriranega varstva rastlin\
  \ ter s tem pove\u010Danju u\u010Dinkovitosti rabe vseh FFS in zmanj\u0161anju obremenitve\
  \ okolja zaradi rabe dolo\u010Denih FFS.\n\nVlada RS se v okviru NAP zavzema za\
  \ zmanj\u0161anje uporabe kemi\u010Dnih FFS na splo\u0161no in za omejitev uporabe\
  \ FFS\_ na javnih povr\u0161inah, zavzema se za zmanj\u0161anje tveganja, ki ga\
  \ prina\u0161a uporaba FFS za zdravje in za okolje z dolgoro\u010Dnim zmanj\u0161\
  evanjem obsega uporabe ter spodbujanjem ekolo\u0161ke pridelave.\n\nV svojem stali\u0161\
  \u010Du je Vlada obrazlo\u017Eila, da je potrebna tudi revizija pravne ureditve\
  \ na podro\u010Dju izdaje dovoljenj za fitofarmacevtska sredstva predvsem v smeri,\
  \ da bodo ob strokovnih in znanstvenih argumentih upo\u0161tevani tudi interesi\
  \ potro\u0161nikov oziroma civilne dru\u017Ebe. Kompleksnost pravne ureditve, ki\
  \ temelji na zahtevnih strokovnih merilih odlo\u010Danja glede sprejemljivosti posameznega\
  \ tveganja, se posledi\u010Dno ka\u017Ee tudi v tem, da je razumevanje ocen tveganja\
  \ za javnost nerazumljivo, kar posledi\u010Dno povzro\u010Da dvome v ustreznost\
  \ sprejetih odlo\u010Ditev.\n\nVlada se je v obrazlo\u017Eitvi jasno opredelila\
  \ do:\nzmanj\u0161anja uporabe FFS predvsem na javnih povr\u0161inah,\_spremembi\
  \ kriterijev za FFS, ki so dovoljena za nepoklicno rabo indolgoro\u010Dnemu zmanj\u0161\
  evanju ali omejevanju uporabe FFS v kmetijski pridelavi.\nIzhodi\u0161\u010Da Vlade\
  \ RS so vklju\u010Dena med ukrepe NAP.\n\nNAP , revizija Nap in dve poro\u010Dili\
  \ o izvajanju NAP so na razpolago <link http: www.uvhvvr.gov.si si delovna_podrocja\
  \ fitofarmacevtska_sredstva nacionalni_akcijski_program external-link-new-window\
  \ internal link in current>na spletnih straneh Uprave za varno hrano, veterinarstvo\
  \ in varstvo rastlin.\n\nMed fitofarmacevtska sredstva spadajo tudi snovi z majhnim\
  \ tveganjem, med katera se uvr\u0161\u010Da tudi aktivna snov azadirahtin, ki jo\
  \ vsebuje pripravek Neemazal-T/S, ki je registriran v RS in prisoten na slovenskem\
  \ trgu ter se lahko uporablja v ekolo\u0161ki pridelavi. EU zakonodaja (Uredba (ES)\
  \ 1107/2009 o dajanju fitofarmacevtskih sredstev v promet) namre\u010D dolo\u010D\
  a, da je treba pred dajanjem FFS v promet in uporabo oceniti tveganje FFS za zdravje\
  \ in okolje. Tveganje se oceni v postopku registracije FFS. Tveganje je treba oceniti\
  \ za vsako snov, saj so lahko tudi rastlinski izvle\u010Dki ali mikroorganizmi lahko\
  \ potencialno nevarni bodisi za ljudi ali druge organizme. V ta namen mora proizvajalec\
  \ FFS predlo\u017Eiti Evropski komisiji in dr\u017Eavam \u010Dlanicam \u0161tudije\
  \ in podatke o toksi\u010Dnosti, u\u010Dinkovitosti in vplivih na okolje tega FFS.\
  \ Po izvedeni oceni tega tveganja se sprejme odlo\u010Ditev o registraciji FFS.\_\
  \n\nTa postopek je bil izveden za FFS Neemazal-T/S\_ in se mora izvesti za vsak\
  \ pripravek, ki se daje v promet na slovenskem trgu kot FFS v skladu s pogoji, ki\
  \ jih dolo\u010Da Uredba (ES) 1107/2009, ki je prene\u0161ena v slovenski pravni\
  \ red z <link http: pisrs.si pis.web external-link-new-window internal link in current>Zakonom\
  \ o fitofarmacevtskih sredstvih."
