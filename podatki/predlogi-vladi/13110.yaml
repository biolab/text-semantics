response: "Odziv Ministrstva za kulturo\nV skladu s 6. \u010Dlenom Zakona o medijih\
  \ (Uradni list RS, \u0161t. 110/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 36/08 \u2013 ZPOmK-1, 77/10 \u2013 ZSFCJA, 90/10 \u2013 odl. US, 87/11 \u2013\
  \ ZAvMS, 47/12, 47/15 \u2013 ZZSDT, 22/16, 39/16, 45/19 \u2013 odl. US in 67/19\
  \ \u2013 odl. US; v nadaljnjem besedilu: ZMed) dejavnost medijev temelji na svobodi\
  \ izra\u017Eanja, nedotakljivosti in varstvu \u010Dlovekove osebnosti in dostojanstva,\
  \ na svobodnem pretoku informacij in odprtosti medijev za razli\u010Dna mnenja,\
  \ prepri\u010Danja in za raznolike vsebine, na avtonomnosti urednikov, novinarjev\
  \ in drugih avtorjev pri ustvarjanju programskih vsebin v skladu s programskimi\
  \ zasnovami in profesionalnimi kodeksi, ter na osebni odgovornosti novinarjev oziroma\
  \ drugih avtorjev prispevkov in urednikov za posledice njihovega dela.\nSvoboda\
  \ izra\u017Eanja je ustavno varovana pravica. Ustava Republike Slovenije v 39. \u010D\
  lenu dolo\u010Da, da je zagotovljena svoboda izra\u017Eanja misli, govora in javnega\
  \ nastopanja, tiska in drugih oblik javnega obve\u0161\u010Danja in izra\u017Eanja.\
  \ Vsakdo lahko svobodno zbira, sprejema in \u0161iri vesti in mnenja.\nNavedeno\
  \ pomeni, da mediji v Republiki Sloveniji zaradi izra\u017Eanja svojih stali\u0161\
  \u010D in mnenj ne smejo biti podvr\u017Eeni nobenemu nadzoru ali sankcioniranju\
  \ s strani dr\u017Eave, \u0161e posebej pa jim iz tega razloga ne more biti prepovedano\
  \ oddajanje oz. raz\u0161irjanje.\n\u010Ce pa je bila z objavo v mediju prizadeta\
  \ pravica ali interes nekega posameznika ali organizacije, npr. zaradi napa\u010D\
  nih ali neresni\u010Dnih navedb, pa ima ta v skladu s 26. \u010Dlenom ZMed pravico\
  \ od odgovornega urednika zahtevati, da brezpla\u010Dno objavi njegov popravek objavljenega\
  \ obvestila. Objava popravka se lahko zahteva v 30 dneh od dneva, ko je zainteresirana\
  \ oseba izvedela za objavo obvestila, vendar najpozneje v treh mesecih od objave\
  \ obvestila. \u010Ce odgovorni urednik ne objavi popravka v roku in na na\u010D\
  in, dolo\u010Den s tem zakonom, ima tisti, ki zahteva objavo popravka, v skladu\
  \ s 33. \u010Dlenom ZMed pravico vlo\u017Eiti to\u017Ebo zoper odgovornega urednika\
  \ za objavo odgovora ali popravka pri sodi\u0161\u010Du, pristojnem za civilnopravne\
  \ spore, na katerega obmo\u010Dju je sede\u017E oziroma stalno prebivali\u0161\u010D\
  e izdajatelja medija, prek katerega je bilo objavljeno obvestilo, na katero se nana\u0161\
  a popravek. To\u017Eba se lahko vlo\u017Ei najpozneje v 30 dneh po preteku roka\
  \ za objavo popravka, oziroma od dneva, ko je bil popravek objavljen na na\u010D\
  in, ki ni v skladu s tem zakonom."
