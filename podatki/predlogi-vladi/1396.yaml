response: "Odziv Ministrstva za promet\nDru\u017Eba za avtoceste v Republiki Sloveniji,\
  \ d.d. (DARS) je bila ustanovljena v letu 1993 kot javno podjetje v obliki delni\u0161\
  ke dru\u017Ebe. Ustanovljena je bila z namenom u\u010Dinkovitej\u0161ega organiziranja\
  \ in financiranja gradnje, upravljanja in vzdr\u017Eevanja avtocest in hitrih cest.\
  \ Neposredni prora\u010Dunski uporabniki, med katere sodijo vsa ministrstva in njihovi\
  \ organi v sestavi, so namre\u010D pri financiranju zavezana strogim na\u010Delom\
  \ in predpisom prora\u010Dunskega financiranja. Slednje pomeni velike omejitve in\
  \ stroge zahteve zlasti pri najemanju kreditov.\nTreba je poudariti, da je od ustanovitve\
  \ DARS do danes bilo zgrajenih preko 500 km avtocest, hitrih cest in navezovalnih\
  \ cest. Tega projekta zgolj s prora\u010Dunskim financiranjem ne bi bilo mogo\u010D\
  e izvesti v navedenem obsegu. DARS je v tem obdobju najemal kredite v svojem imenu,\
  \ v skupni vrednosti preko 3 mlrd EUR. Dr\u017Eavni prora\u010Dun bi se za tak\u0161\
  no vsoto ne mogel zadol\u017Eiti, ne da bi hkrati omejeval socialne transferje.\
  \ Vse kredite, ki jih je najel, DARS redno odpla\u010Duje sam, kar pomeni, da se\
  \ obroki odpla\u010Dil ne financirajo iz dr\u017Eavnega prora\u010Duna. Dr\u017E\
  avno poro\u0161tvo na teko\u010De obveznosti ne vpliva, DARS pa ostaja finan\u010D\
  no sposoben.\nOd leta 1993 je pri\u0161lo do dveh ve\u010Djih sprememb v pristojnostih\
  \ DARS pri organiziranju in financiranju gradnje, upravljanja in vzdr\u017Eevanja\
  \ avtocest: prvi\u010D, konec leta 2003, ko je DARS v celoti samostojno prevzel\
  \ upravljanje in redno vzdr\u017Eevanje avtocest in hitrih cest ter drugi\u010D\
  , konec leta 2010, ko je v celoti prevzel tudi njihovo gradnjo in obnavljanje. Stro\u0161\
  ki dr\u017Eavnega prora\u010Duna v zvezi z avtocestami in hitrimi cestami ostajajo\
  \ tako le \u0161e prostorsko na\u010Drtovanje in ume\u0161\u010Danje v prostor ter\
  \ pridobivanje zemlji\u0161\u010D.\nIz navedenega je razvidno, da je zelo o\u010D\
  iten trend zmanj\u0161evanja sredstev dr\u017Eavnega prora\u010Duna v zvezi z avtocestami.\
  \ Ukinitev DARS in prenos njegovih nalog na pristojna ministrstva bi pomenilo, da\
  \ bi vse investicije bilo treba pokriti iz prora\u010Dunskih sredstev, hkrati pa\
  \ bi prora\u010Dun moral takoj prevzeti tudi obveznost odpla\u010Dila vseh \u017E\
  e najetih kreditov (kot re\u010Deno, zna\u0161ajo ti preko 3 mlrd EUR). Primerjava\
  \ z drugimi evropskimi dr\u017Eavami poka\u017Ee, da se avtoceste praviloma \u017E\
  e dolgo in pospe\u0161eno gradijo, upravljajo in vzdr\u017Eujejo v okviru gospodarskih\
  \ dru\u017Eb, nikakor pa ne dr\u017Eavnih organov. \u010Ce bomo \u017Eeleli nadaljevati\
  \ z gradnjo avtocest, njihovim u\u010Dinkovitim upravljanjem in kvalitetnim vzdr\u017E\
  evanjem, bo oblike in dele\u017E javno-zasebnega partnerstva treba \u0161e krepiti,\
  \ nikakor pa ne zmanj\u0161evati.\nDavkopla\u010Devalski denar s tem ne bi bil prihranjen,\
  \ kakor meni dr\u017Eavljan, temve\u010D bi bilo nasprotno potrebno \u0161e ve\u010D\
  \ davkopla\u010Devalskega denarja, tako za nove investicije, \u0161e bolj pa za\
  \ pokrivanje \u017Ee prevzetih obveznosti.\nIz navedenega izhaja, da predlog ni\
  \ primeren za nadaljnjo obravnavo.  "
