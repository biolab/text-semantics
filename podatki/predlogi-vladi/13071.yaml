response: "Odziv Ministrstva za okolje in prostor\nZakon o omejevanju uporabe toba\u010D\
  nih in povezanih izdelkov med drugim dolo\u010Da tudi ozna\u010Devanje in embala\u017E\
  o toba\u010Dnih in povezanih izdelkov, vklju\u010Dno z zdravstvenimi opozorili.\
  \ Na podlagi omenjenega zakona je izdan Pravilnik o enotni embala\u017Ei toba\u010D\
  nih izdelkov, ki dolo\u010Da videz embala\u017Ee cigaret in tobaka za zvijanje ter\
  \ videz posameznih cigaret.\nJunija 2019 je bila izdana tudi evropska direktiva\
  \ (2019/904) o zmanj\u0161anju vpliva nekaterih plasti\u010Dnih proizvodov na okolje,\
  \ ki med drugim dolo\u010Da, da morajo proizvajalci, ki dajo na trg toba\u010Dne\
  \ izdelke, na embala\u017Ei takega proizvoda ali na proizvodu samem dodati vidno\
  \ in jasno \u010Ditljivo oznako, ki je ni mogo\u010De izbrisati in, ki potro\u0161\
  nike obve\u0161\u010Da o ustreznih mo\u017Enostih ravnanja z odpadki za proizvod\
  \ ali na\u010Dinih odstranjevanja odpadkov, ki se jim je treba pri tem proizvodu\
  \ izogibati (v skladu s hierarhijo ravnanja z odpadki in prisotnosti plastike v\
  \ proizvodu ter posledi\u010Dnem negativnem vplivu smetenja ali drugih neustreznih\
  \ na\u010Dinov odstranjevanja odpadnega proizvoda na okolje). V ta namen je bila\
  \ na podlagi navedene direktive izdana Izvedbena uredba Komisije (2020/2151) z dne\
  \ 17. decembra 2020 o dolo\u010Ditvi pravil o harmoniziranih specifikacijah za ozna\u010D\
  evanje plasti\u010Dnih proizvodov za enkratno uporabo iz dela D Priloge (kamor spadajo\
  \ tudi toba\u010Dni izdelki) in popravek te izvedbene uredbe.\nIzvedbena uredba\
  \ se v nacionalnem pravnem redu uporablja neposredno in za\u010Dne veljati s 3.\
  \ 7. 2021. Kar pomeni, da bodo morali biti toba\u010Dni izdelki ozna\u010Deni v\
  \ skladu z izvedbeno uredbo na trgu v Sloveniji od 3. 7. 2021 dalje. Dajanje na\
  \ trg pa ne gre ena\u010Diti s prodajo na trgu, saj bo pri trgovcu ostalo \u0161\
  e vedno nekaj zaloge toba\u010Dnih izdelkov, ki ne bodo ozna\u010Deni in jih bo\
  \ v dolo\u010Denem \u010Dasu odprodal.\nPrav tako bo imel proizvajalec toba\u010D\
  nih izdelkov v skladu z evropsko direktivo nekatere obveznosti pla\u010Devanja stro\u0161\
  kov \u010Di\u0161\u010Denja smetenja, stro\u0161ke zbiranja odpadkov iz teh proizvodov,\
  \ ki se zavr\u017Eejo v javne sisteme za zbiranje odpadkov, vklju\u010Dno s tistimi,\
  \ ki so povezani z infrastrukturo in njenim delovanjem ter naknadnega prevoza in\
  \ obdelave teh odpadkov. Stro\u0161ki bodo lahko vklju\u010Devali stro\u0161ke vzpostavitve\
  \ posebne infrastrukture za zbiranje odpadkov teh proizvodov, kot so ustrezne posode\
  \ za odpadke, name\u0161\u010Dene na lokacijah, ki so najbolj obremenjene zaradi\
  \ smetenja. V nadaljevanju bo obveznost proizvajalca tudi ozave\u0161\u010Danje\
  \ o negativnem vplivu smetenja in drugega neustreznega odstranjevanja odpadkov.\n\
  Nacionalni predpis, ki bo prena\u0161al evropsko direktivo v slovenski pravni red,\
  \ bo v kratkem v javni obravnavi."
