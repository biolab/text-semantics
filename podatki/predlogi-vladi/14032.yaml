response: "Odziv Ministrstva za okolje in prostor\nZ Zakonom o mno\u017Ei\u010Dnem\
  \ vrednotenju nepremi\u010Dnin (Uradni list RS, \u0161t. 77/17, 33/19 in 66/19;\
  \ ZMVN-1) so urejena pravila in dolo\u010Deni postopki ter merila ocenjevanja vrednosti\
  \ nepremi\u010Dnin v Republiki Sloveniji z metodo mno\u017Ei\u010Dnega vrednotenja.\
  \ Mno\u017Ei\u010Dno vrednotenje je opredeljeno kot sistem ocenjevanja vrednosti\
  \ nepremi\u010Dnin na podlagi podatkov o trgu nepremi\u010Dnin in podatkov o nepremi\u010D\
  ninah, ki so vpisane v uradnih evidencah, kar omogo\u010Da standardizirano ocenjevanje\
  \ vrednosti ve\u010Djemu \u0161tevilu nepremi\u010Dnin naenkrat.\nMno\u017Ei\u010D\
  no vrednotenje je neodvisen ve\u010Dnamenski sistem, ki daje na voljo pomembne informacije\
  \ za \u0161tevilne javne naloge: od izvajanja razli\u010Dnih obveznih statisti\u010D\
  nih raziskovanj, do konkretne uporabe posplo\u0161ene vrednosti v konkretnih postopkih.\n\
  ZMVN-1 dolo\u010Da, da organ vrednotenja vzpostavi, vodi in vzdr\u017Euje (tudi)\
  \ evidenco vrednotenja, ki zagotavlja na enem mestu zbrane podatke o nepremi\u010D\
  ninah, ki so pomembni za dolo\u010Ditev njihove posplo\u0161ene vrednosti. ZMVN-1\
  \ dolo\u010Da, da so podatki evidence vrednotenja javni, razen taksativno dolo\u010D\
  enih izjem (na primer osebnih podatkov fizi\u010Dnih oseb in podatkov, ki jih lastnik\
  \ nepremi\u010Dnine opredeli kot poslovno skrivnost). ZMVN-1 in Uredba o podatkih\
  \ v evidenci vrednotenja (Uradni list RS, \u0161t. 43/18 in 46/19) dolo\u010Data\
  \ podatke, ki se vodijo v evidenci vrednotenja. Med njimi je tudi podatek o posplo\u0161\
  eni vrednosti enote vrednotenja (enota vrednotenja je del stavbe ali del zemlji\u0161\
  \u010Da, ki se glede na lastnosti, dolo\u010Dene na podlagi klasifikacij namenske\
  \ in dejanske rabe, vrednoti z enim modelom vrednotenja). V rokih, ki jih je dolo\u010D\
  il ZMVN-1, je bila s 1. aprilom 2020 vzpostavljena evidenca vrednotenja z vsemi\
  \ predpisanimi podatki, vklju\u010Dno s pripisom posplo\u0161ene vrednosti vsem\
  \ nepremi\u010Dninam v Republiki Sloveniji. Ker modeli vrednotenja danes izkazujejo\
  \ razmerja na trgu nepremi\u010Dnin na dan 1. januar 2020, je vsem nepremi\u010D\
  ninam oz. enotam vrednotenja v evidenci vrednotenja pripisana posplo\u0161ena vrednost,\
  \ ocenjena na stanje trga na ta dan. Od 1. aprila 2020 je torej evidenca vrednotenja\
  \ v celoti vzpostavljena, deluje v skladu z zakonom (v njej se redno posodabljajo\
  \ podatki o nepremi\u010Dninah in lastnikih) in je kot taka neposredno uporabna\
  \ za vse namene.\nNovi podatki o posplo\u0161enih vrednostih nepremi\u010Dnin, izra\u010D\
  unani na podlagi Uredbe o dolo\u010Ditvi modelov vrednotenja nepremi\u010Dnin (Uradni\
  \ list RS, \u0161t. 22/20), bi se morali javno izkazovati od 1. aprila 2020 dalje,\
  \ a se javno ne izkazujejo, ker je Dr\u017Eavni zbor Republike Slovenije na seji\
  \ 15. oktobra 2020 sprejel Zakon o za\u010Dasnih ukrepih za omilitev in odpravo\
  \ posledic COVID-19 (ZZUOOP, tako imenovani peti protikoronski paket, PKP5, Ur.\
  \ l. RS,\u0161t. 152, z dne 23. 10. 2020), ki je stopil v veljavo 24. 10. 2020.\
  \ V 30. \u010Dlenu PKP5 je dolo\u010Deno, da se, ne glede na 1., 2., in 3. odstavek\
  \ 41. \u010Dlena Zakona o interventnih ukrepih za zajezitev epidemije COVID-19 in\
  \ omilitev njenih posledic za dr\u017Eavljane in gospodarstvo (ZIUZEOP, tako imenovani\
  \ prvi protikoronski paket, Ur. l. RS, \u0161t. 49, z dne 10. 4. 2020), ki je javno\
  \ izkazovanje podatkov evidence vrednotenja zamaknil do 1. 1. 2021, roki na podro\u010D\
  ju mno\u017Ei\u010Dnega vrednotenja nepremi\u010Dnin ponovno zamaknejo.\nSkladno\
  \ s 30. \u010Dlenom PKP5 se podatki evidence vrednotenja, v kateri se od uveljavitve\
  \ Uredbe o modelih vrednotenja 1. aprila 2020, izkazujejo tudi posplo\u0161ene vrednosti\
  \ posameznih nepremi\u010Dnin, ne izkazujejo do naslednje preveritve modelov vrednotenje.\
  \ Prav tako se lastnike ne seznani z zbirnim potrdilom, lastniki pa bodo lahko vlo\u017E\
  ili vlogo za uveljavljanje posebnih okoli\u0161\u010Din \u0161ele po tem, ko bo\
  \ po preveritvi modelov stopila v veljavo nova Uredba o dolo\u010Ditvi modelov vrednotenja\
  \ nepremi\u010Dnin.\nGeodetska uprava RS v okviru sistema odprtih podatkov, aplikacije\
  \ e-Geodetski podatki, ki je dostopna za vse uporabnike, zagotavlja mo\u017Enost\
  \ prevzema histori\u010Dnega stanja Registra nepremi\u010Dnin z izra\u010Dunanimi\
  \ posplo\u0161enimi vrednostmi nepremi\u010Dnin na dan 26. 3. 2020. Prav tako je\
  \ geodetska uprava zagotovila dostop do histori\u010Dnega stanja nepremi\u010Dnin\
  \ in posplo\u0161enih vrednosti nepremi\u010Dnin na dan 26. 3. 2020, preko Arhivskega\
  \ javnega vpogledovalnika v podatke o nepremi\u010Dninah.\n\_\nGlede predloga, da\
  \ se izvedejo vse aktivnosti, ki so bile na\u010Drtovane z mno\u017Ei\u010Dnim vrednotenjem,\
  \ ter da se pripi\u0161ejo nove posplo\u0161ene vrednosti nepremi\u010Dninam poudarjamo,\
  \ da so te izvedene in vrednosti izra\u010Dunane v skladu z ZMVN-1 ter pripisane\
  \ nepremi\u010Dninam v evidenci vrednotenja, se pa kot podatek te evidence javno\
  \ ne izkazujejo in jih zato tudi ni mogo\u010De uporabljati za razli\u010Dne javne\
  \ namene.\nKar se ti\u010De po\u0161iljanja izpiskov o nepremi\u010Dninah ter njihovih\
  \ vrednosti lastnikom in s tem povezano mo\u017Enostjo urejanja podatkov v nepremi\u010D\
  ninskih evidencah, lahko lastnik \u017Ee sedaj preveri ali podatki v zemlji\u0161\
  kem katastru, katastru stavb ter registru nepremi\u010Dnin, ki se prevzemajo v evidenco\
  \ vrednotenja, odra\u017Eajo dejansko stanje njegovih nepremi\u010Dnin in jih ustrezno\
  \ popravi v skladu s postopki, kot so predpisani za evidentiranje nepremi\u010D\
  nin. Pri tem se bo ustrezno spremenila tudi vrednost nepremi\u010Dnine v evidenci\
  \ vrednotenja, ki pa se, zaradi sprejema interventnega PKP5, ne bo smela javno izkazovati.\n\
  Kot je razvidno iz odlo\u010Dbe informacijskega poobla\u0161\u010Denca \u0161tevilka\
  \ 090-240/2021/5 z dne 18. 11. 2021, s katero je bilo odlo\u010Deno v prito\u017E\
  benem postopku prosilca za dostop do informacij javnega zna\u010Daja, in ki je objavljena\
  \ na njihovih spletnih straneh, je informacijo o posplo\u0161eni vrednosti nepremi\u010D\
  nine v evidenci vrednotenja mogo\u010De pridobiti v postopku po Zakonu o dostopu\
  \ do informacij javnega zna\u010Daja (Uradni list RS, \u0161t. 7/18 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, ZDIJZ). Vendar pa tak\u0161na informacija nima zna\u010D\
  aja potrdila o nekem dejstvu iz javne evidence, s katerim bi se dokazovalo to, kar\
  \ je v tej evidenci zapisano. Podatek, ki ga prosilec prejme na podlagi zahteve\
  \ po ZDIJZ je informacija o vrednosti, s katero organ razpolaga, nima pa ta informacija\
  \ zna\u010Daja javne listine, s katero bi se dokazovalo to, kar je v tej listini\
  \ zapisano. Tak\u0161no mo\u010D bo ta podatek pridobil \u0161ele ko bodo prenehale\
  \ veljati dolo\u010Dbe PKP5 in bo v celoti veljal zgolj ZMVN-1.\nInterventni zakon\
  \ (PKP5) trenutno tudi ne omogo\u010Da uveljavljanja posebnih okoli\u0161\u010D\
  in temve\u010D ga prelaga na obdobje uredbe, ki bo sprejeta po uredbi iz leta 2020.\
  \ S tem se morda zmanj\u0161uje zanesljivost podatka o posplo\u0161eni vrednosti\
  \ v evidenci vrednotenja, nikakor pa to ne ogro\u017Ea pravne varnosti ob uporabi\
  \ tega podatka za javne namene, saj se trenutno ta podatek ne upo\u0161teva neposredno\
  \ v nobenem postopku dolo\u010Danja pravic in obveznosti. \_\nOdziv Ministrstva\
  \ za finance\nMinistrstvo za finance je na podro\u010Dju mno\u017Ei\u010Dnega vrednotenja\
  \ nepremi\u010Dnin nosilec Zakona o mno\u017Ei\u010Dnem vrednotenju nepremi\u010D\
  nin (Uradni list RS, \u0161t. 77/17, 33/19 in 66/19; v nadaljnjem besedilu: ZMVN-1),\
  \ zato se na\u0161 odgovor navezuje predvsem na pravne podlage.\nSlovenija je \u017E\
  e leta 2006 sprejela prvi Zakon o mno\u017Ei\u010Dnem vrednotenju nepremi\u010D\
  nin in konec leta 2011 za\u010Dela javno izkazovati tudi podatke o tr\u017Enih vrednostih\
  \ nepremi\u010Dnin, ocenjenih z modeli vrednotenja nepremi\u010Dnin. S tem je dr\u017E\
  ava vzpostavila napredno in splo\u0161no koristno sistemsko re\u0161itev, ki je\
  \ prejela tudi nagrado za inovativnost, ki jo vsako leto podeljuje Ministrstvo za\
  \ javno upravo. Cilj sistema mno\u017Ei\u010Dnega vrednotenja je redno teko\u010D\
  e izvajati ocenjevanje tr\u017Enih vrednosti vseh nepremi\u010Dnin v javnih evidencah\
  \ za dav\u010Dne in druge javne namene, dolo\u010Dene z zakonom, Ker pa so podatki\
  \ javno dostopni, jih je mogo\u010De uporabljati tudi za poslovne in zasebne namene.\
  \ Sistem mno\u017Ei\u010Dnega vrednotenja se je dodatno nadgradil s pravnimi varovalkami\
  \ ob sprejetju novega ZMVN-1. \_\nPredlog predlagatelja se navezuje na ukrepe Vlade\
  \ Republike Slovenije v okviru Zakona o za\u010Dasnih ukrepih za omilitev in odpravo\
  \ posledic COVID-19 (Uradni list RS, \u0161t. 152/20, 175/20 \u2013 ZIUOPDVE, 82/21\
  \ \u2013 ZNB-C, 112/21 \u2013 ZNUPZ, 167/21 \u2013 odl. US in 206/21 \u2013 ZDUP\u0160\
  OP; v nadaljnjem besedilu: ZZUOOP), s katerimi je ta za\u010Detek javnega izkazovanja\
  \ novo ocenjenih posplo\u0161enih vrednosti nepremi\u010Dnin v sistemu mno\u017E\
  i\u010Dnega vrednotenja in za\u010Detek izvajanja drugih s tem povezanih nalog (po\u0161\
  iljanja zbirnih potrdil o novih posplo\u0161enih vrednostih ter vlaganja vlog za\
  \ ugotavljanje posebnih okoli\u0161\u010Din), ki se je z 41. \u010Dlenom Zakona\
  \ o interventnih ukrepih za zajezitev epidemije COVID-19 in omilitev njenih posledic\
  \ za dr\u017Eavljane in gospodarstvo (Uradni list RS, \u0161t. 49/20, 61/20, 152/20\
  \ \u2013 ZZUOOP, 175/20 \u2013 ZIUOPDVE, 15/21 \u2013 ZDUOP in 206/21 \u2013 ZDUP\u0160\
  OP) s 1. 4. 2020 \u017Ee zamaknil na 1. 1. 2021, dodatno zamaknila za najmanj dve\
  \ leti. Dolo\u010Dila je namre\u010D (30. \u010Dlen ZZUOOP), da se bodo podatki\
  \ evidence vrednotenja za\u010Deli javno izkazovati na dan, ko bo uveljavljena nova\
  \ uredba o dolo\u010Ditvi modelov vrednotenja. S tistim dnem naj bi se tudi za\u010D\
  eli izvajati postopki uveljavljanja posebnih okoli\u0161\u010Din, dolo\u010Den z\
  \ uredbo iz 20. \u010Dlena ZMVN-1, ki sledi Uredbi o dolo\u010Ditvi modelov vrednotenja\
  \ nepremi\u010Dnin (Uradni list RS, \u0161t. 22/20). Z interventnimi ukrepi pa je\
  \ vlada zamrznila tudi postopek po\u0161iljanja zbirnih potrdil lastnikom nepremi\u010D\
  nin. \_\nRazlogi za tako ravnanje so bili utemeljeni z izrednimi razmerami epidemije\
  \ virusa Covid 19, ki so zahtevale, da se vsa prora\u010Dunska sredstva za ne nujne\
  \ naloge preusmerijo v odpravo in omilitev njenih posledic. \_\nZMVN-1 dolo\u010D\
  a, da se morajo modeli vrednotenja nepremi\u010Dnin preveriti in dolo\u010Diti na\
  \ vsaki dve leti. Prvi\u010D so se modeli na podlagi novega zakona (ZMVN-1) dolo\u010D\
  ili z Uredbo o dolo\u010Ditvi modelov vrednotenja nepremi\u010Dnin (Uradni list\
  \ RS, \u0161t. 22/20). Ta je omogo\u010Dila, da so se s 1. 4. 2020 v evidenci vrednotenja,\
  \ ki se je prav s to uredbo prvi\u010D vzpostavila, vsem nepremi\u010Dninam pripisale\
  \ posplo\u0161ene (tr\u017Ene) vrednosti po stanju trga nepremi\u010Dnin na dan\
  \ 1. 1. 2020. Vendar kot re\u010Deno ti podatki niso nikoli postali javni. Nikoli\
  \ se tudi ni spro\u017Eil postopek ugotavljanja posebnih okoli\u0161\u010Din, torej\
  \ mo\u017Enost, da lastniki posplo\u0161ene vrednosti \u0161e bolj natan\u010Dno\
  \ prilagodijo dejanskim tr\u017Enim vrednostim. Zato smo danes v situaciji, da dr\u017E\
  ava sicer razpolaga z bolj a\u017Eurnimi ocenjenimi tr\u017Enimi vrednostmi nepremi\u010D\
  nin, ki pa niso pravno verificirane, saj lastniki z njimi niso bili uradno seznanjeni,\
  \ niti niso imeli mo\u017Enosti njihovega popravljanja. Za uradno rabo so zato ti\
  \ podatki neprimerni. Edina uradna uporaba, ki se danes na te podatke naslanja tudi\
  \ v konkretnih postopkih odlo\u010Danja o pravicah, je sistem uveljavljanja pravic\
  \ iz javnih sredstev. Ta se je nastali situaciji prilagodil tako, da se je za izvajanje\
  \ postopkov naslonil na stare ocene vrednosti, ki so \u0161e zapisane v registru\
  \ nepremi\u010Dnin. Vsi drugi neformalni uporabniki, od splo\u0161ne javnosti do\
  \ razli\u010Dnih upravljavcev dr\u017Eavnega premo\u017Eenja, notarjev, odvetnikov\
  \ pa do dav\u010Dnega organa, pa so, kot navaja tudi predlagatelj, ostali brez ene\
  \ od uporabnih javnih informacij. Skozi leta so se namre\u010D \u0161tevilni organi\
  \ in razli\u010Dne uradne osebe navadili (mno\u017Ei\u010Dno vrednotenje te podatke\
  \ izkazuje \u017Ee od leta 2012), da lahko podatke o posplo\u0161eni vrednosti uporabljajo\
  \ kot enega od zanesljivih indicev o tr\u017Eni vrednosti nepremi\u010Dnin.\nNaslednja\
  \ uredba o dolo\u010Ditvi modelov vrednotenja bi se v skladu z ZMVN-1 morala uveljaviti\
  \ marca 2022, vendar se zaradi \u0161e vedno trajajo\u010Dih izrednih razmer, povezanih\
  \ s Covidom, njena uveljavitev zamika.\nV navedeni situaciji so se nekateri od neformalnih\
  \ sistemskih uporabnikov podatkov mno\u017Ei\u010Dnega vrednotenja obrnili na Geodetsko\
  \ upravo Republike Slovenije, ki je pristojna za izvajanje mno\u017Ei\u010Dnega\
  \ vrednotenja in za vodenje njegovih evidenc z zaprosilom, da se jim, ne glede na\
  \ to, da je javno izkazovanje podatkov zamrznjeno in da podatki v evidencah mno\u017E\
  i\u010Dnega vrednotenja niso pravno verificirani, omogo\u010Di pridobitev teh podatkov\
  \ kot podatkov javnega zna\u010Daja.\nZahtevek je obravnaval tudi informacijski\
  \ poobla\u0161\u010Denec, ki je izdal odlo\u010Dbo \u0161tevilka 090-240/2021/5\
  \ z dne 18.11.2021, s katero je odlo\u010Dil, da podatki evidence vrednotenja, \u010D\
  eprav se javno ne izkazujejo, izpolnjujejo pogoje za njihovo dolo\u010Ditev kot\
  \ informacije javnega zna\u010Daja, zaradi \u010Desar se lahko te podatke pridobi\
  \ po Zakonu o dostopu do informacij javnega zna\u010Daja (Uradni list RS, \u0161\
  t. 51/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 117/06 \u2013 ZDavP-2,\
  \ 23/14, 50/14, 19/15 \u2013 odl. US, 102/15 in 7/18, v nadaljnjem besedilu: ZDIJZ).\
  \ Vendar pa je ob tem opozoril, da tako pridobljena informacija nima pravnega zna\u010D\
  aja, kot ga bo podatek imel, ko se bodo lahko izvedli vsi postopki mno\u017Ei\u010D\
  nega vrednotenja in bodo na razpolago v evidenci vrednotenja skladno z ZMVN-1. Informacije\
  \ iz evidence vrednotenja, pridobljene na podlagi ZDIJZ, torej nimajo \xBBzna\u010D\
  aja javne zbirke ali listine\xAB, ki bi imele \xBBdokazno vrednost oz. mo\u010D\xAB\
  \ v smislu dokazovanja dejstev iz evidence, ampak jih lahko prosilec pridobi zgolj\
  \ kot informacijo o podatkih, s katerimi organ v \u010Dasu vlo\u017Eitve zahtevka\
  \ razpolaga. Presodil je tudi, da je informacija javnega zna\u010Daja, \u010De je\
  \ kot taka opredeljena za enega prosilca, dostopna za vse.\nNa podlagi navedenega\
  \ torej povzemamo, da lahko podatke evidence vrednotenja z zahtevkom na podlagi\
  \ ZDIJZ pridobi kateri koli prosilec za kateri koli namen. Na podlagi navedene odlo\u010D\
  be informacijskega poobla\u0161\u010Denca so za podatke evidence vrednotenja \u017E\
  e zaprosili nekateri upravni organi, ki te podatke v postopkih redno uporabljajo\
  \ kot dodatno strokovno informacijo o trgu nepremi\u010Dnin. Seveda pa lahko skladno\
  \ z odlo\u010Dbo na podlagi ZDIJZ podatke pridobi tudi \_katera koli zainteresirana\
  \ pravna ali fizi\u010Dna oseba. Poleg tega se morajo v skladu z ZDIJZ vse informacije\
  \ javnega zna\u010Daja, ki so jih prosilci zahtevali najmanj trikrat, posredovati\
  \ v svetovni splet in tako dati na uporabo vsem zainteresiranim strankam.\nSeveda\
  \ pa se morajo uporabniki tako pridobljenih podatkov zavedati njihovega omejenega\
  \ statusa. Formalno pravno veljavo kot dokazilo o podatku v javni evidenci bodo\
  \ ti podatki pridobili \u0161ele, ko bodo vzpostavljeni v skladu s pravili ZMVN-1."
