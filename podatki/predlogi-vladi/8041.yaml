response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s predlogom vas seznanjamo, da posredovani predlog ne sodi v pristojnost\
  \ na\u0161ega ministrstva, saj je name\u0161\u010Danje oseb, ki so se zna\u0161\
  li v stiski (brezdomci) v prvi vrsti pristojnost lokalnih skupnosti.\nNe glede na\
  \ to, pa v okviru Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti skrbimo za mre\u017Eo socialnovarstvenih programov, ki nudijo razli\u010D\
  ne oblike pomo\u010Di tako brezdomcem kot tudi drugim ranljivim skupinam. Tako je\
  \ na\u0161e ministrstvo v letu 2016 sofinanciralo 13 programov namenjenih re\u0161\
  evanju problematike brezdomstva, in sicer programe sprejemali\u0161\u010D ali dnevnih\
  \ centrov s terenskim delom, programe zaveti\u0161\u010D s preno\u010Ditvenimi kapacitetami\
  \ in programe nastanitvene stanovanjske podpore. Podoben obseg sofinanciranja bo\
  \ tudi v letu 2017. Skupaj je MDDSZ v letu 2016 za te programa namenilo 1.164.207,00\
  \ EUR.\nMDDSZ je v letu 2016 sofinanciralo programe v naslednjih dvanajstih zaveti\u0161\
  \u010Dih in enemnastanitvenem programu, s skupno kapaciteto 269 le\u017Ei\u0161\u010D\
  .\nZaveti\u0161\u010De v Ljubljani in Odprto zaveti\u0161\u010De, izvajalec Center\
  \ za socialno delo Ljubljana Center (42 mest)\nZaveti\u0161\u010De za brezdomne\
  \ Maribor, izvajalec Center za socialno delo Maribor (24 mest)\nZaveti\u0161\u010D\
  e za brezdomce (odprto) v Mariboru, izvajalec Nad\u0161kofijska Karitas Maribor\
  \ (40 mest)\nZaveti\u0161\u010De v Celju, izvajalec Javni zavod Socio (25 mest)\n\
  Zaveti\u0161\u010De za brezdomne oseb v Murski Soboti, izvajalec Mozaik, dru\u0161\
  tvo za socialno vklju\u010Denost (22 mest)\nZaveti\u0161\u010De za brezdomce v Kranju,\
  \ izvajalec Center za socialno delo Kranj (24 mest)\nZaveti\u0161\u010De za brezdomne\
  \ Ka\u017Eun v Piranu, izvajalec Center za socialno delo Piran (12 mest)\nZaveti\u0161\
  \u010De za brezdomne Koper, izvajalec Rde\u010Di kri\u017E Slovenije - Obmo\u010D\
  no zdru\u017Eenje Koper (14 mest)\nZaveti\u0161\u010De v Ljubljani in nastanitvena\
  \ podpora Ljubljana, Miren, izvajalec Dru\u0161tvo prostovoljcev Vincencijeve zveze\
  \ dobrote (19 mest)\nProgrami za brezdomce-Program nastanitve stanovanjske podpore,\
  \ Javni zavod za \u0161port, turizem, mladinske in socialne programe SPOTUR Slovenj\
  \ Gradec (6 mest)\nZaveti\u0161\u010De za brezdomce v Novi Gorici, izvajalec \u0160\
  ENT- Slovensko zdru\u017Eenje za du\u0161evno zdravje (10 mest)\nPodpora pri nastanitvi\
  \ - Hi\u0161a Malorca Ajdov\u0161\u010Dina, izvajalec \u0160kofljska Karitas Koper\
  \ (10 mest)\nIndividualizirana in celovita nastanitvena podpora brezdomnim ljudem,\
  \ Dru\u0161tvo za pomo\u010D in samopomo\u010D brezdomcev - Kralji ulice (21 mest).\n\
  Poleg tega sta se v letu 2016 izvajala \u0161e dva programa za brezdomne u\u017E\
  ivalce drog, ki sta imela skupaj 31 le\u017Ei\u0161\u010D in sicer v Ljubljani in\
  \ \u017Dalcu.\nMDDSZ programe za brezdomce zagotavlja z vsakoletnim javnim razpisom\
  \ za sofinanciranje javnih in razvojnih socialnovarstvenih programov pri \u010D\
  emer je pri izvajanju programov zelo pomembna tudi vloga lokalnih skupnosti, \u0161\
  e posebej pri zagotavljanju ustreznih prostorov in zagotavljanju finan\u010Dnih\
  \ sredstev za posredne stro\u0161ke. V skladu z Resolucijo o nacionalnem programu\
  \ socialnega varstva za obdobje 2013-2020 bo MDDSZ razpisovalo programe za brezdomce\
  \ do zastavljenega cilj a, in sicer zagotoviti 20 dnevnih centrov in 18 zaveti\u0161\
  \u010D po celotni Sloveniji. Vsekakor bomo v prihodnjih nekaj letih v okviru prora\u010D\
  unskih mo\u017Enosti \u0161irili mre\u017Eo predvsem v regije, kjer tak\u0161nih\
  \ programov \u0161e ni.\n "
