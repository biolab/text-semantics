response: "Odziv Ministrstva za \u0161olstvo in \u0161port\nIzobra\u017Eevalni programi\
  \ za pridobitev poklicne oziroma strokovne izobrazbe se oblikujejo na podlagi poklicnih\
  \ standardov. Poklicni standard je dokument, ki dolo\u010Da vsebino poklicne kvalifikacije\
  \ na dolo\u010Deni ravni zahtevnosti in opredeljuje potrebna znanja, spretnosti\
  \ ter splo\u0161ne in poklicne zmo\u017Enosti, sprejme pa ga minister, pristojen\
  \ za delo, na predlog Strokovnega sveta Republike Slovenije za poklicno in strokovno\
  \ izobra\u017Eevanje.  Tako pripravljene izobra\u017Eevalne programe za poklicno\
  \ in strokovno izobra\u017Eevanje na srednje \u0161ole razme\u0161\u010Da minister,\
  \ pristojen za \u0161olstvo. Pri razme\u0161\u010Danju programov mora upo\u0161\
  tevati \u0161tevilo in starost otrok na dolo\u010Denem obmo\u010Dju, specifi\u010D\
  ne poselitve in razvojne posebnosti obmo\u010Dja. Javna mre\u017Ea srednjih \u0161\
  ol mora omogo\u010Dati izobra\u017Eevanje vsem, ki so izpolnili osnovno\u0161olsko\
  \ obveznost, in sicer najmanj za pridobitev prvega poklica. Iz napisanega sledi,\
  \ da minister, pristojen za \u0161olstvo pri razme\u0161\u010Danju izobra\u017E\
  evalnih programov za pridobitev poklicne in strokovne izobrazbe \u017Ee upo\u0161\
  teva razvojne posebnosti obmo\u010Dja. Podatke o tem pridobi od regionalnih razvojnih\
  \ agencij, zavodov za zaposlovanje, obrtne in gospodarske zbornice.   \nOdziv Ministrstva\
  \ za visoko \u0161olstvo, znanost in tehnologijo\nNacionalna agencija Republike\
  \ Slovenije za kakovost v visokem \u0161olstvu je skladno z 51.f \u010Dlenom Zakona\
  \ o visokem \u0161olstvu med drugim odgovorna tudi za izvajanje akreditacije visoko\u0161\
  olskih zavodov in \u0161tudijskih programov. Univerze in drugi visoko\u0161olski\
  \ zavodi so avtonomni pri svojem delovanju, kar jim zagotavlja svobodo pri izdelavi,\
  \ sprejemu in izvajanju \u0161tudijskih programov. \u0160tudijske programe, ki jih\
  \ \u017Eelijo izvajati morajo akreditirati na Nacionalni agenciji Republike Slovenije\
  \ za kakovost v visokem \u0161olstvu, v skladu z Merili za akreditacijo in zunanjo\
  \ evalvacijo visoko\u0161olskih zavodov in \u0161tudijskih programov (v nadaljevanju:\
  \ Merila).  Merila v 16. \u010Dlenu jasno dolo\u010Dajo, da mora biti na\u010Drtovanje\
  \ in izvajanje novega \u0161tudijskega programa utemeljeno s potrebami gospodarskega,\
  \ socialnega in kulturnega razvoja o\u017Ejega in \u0161ir\u0161ega okolja. Potrebe\
  \  po \u0161tudijskih programih prve in druge stopnje se presoja tudi glede zaposljivosti\
  \ diplomantov.  \nOdziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nMinistrstvo\
  \ za delo, dru\u017Eino in socialne zadeve se zaveda pomena usklajenosti ponudbe\
  \ in povpra\u0161evanja na trgu dela, zato na tem podro\u010Dju \u017Ee izvaja vrsto\
  \ aktivnosti. Pomembno vlogo pri zmanj\u0161evanju neskladja med ponudbo in povpra\u0161\
  evanjem na trgu dela imata Zakon o urejanju trga dela in Zakon o \u0161tipendiranju.\
  \  Zakon o urejanju trga dela med drugim dolo\u010Da ukrepe aktivne politike zaposlovanja,\
  \ ki lahko neposredno ali posredno vplivajo tudi na zmanj\u0161evanje neskladja\
  \ na trgu dela, in daje velik poudarek novi storitvi na trgu dela, to je vse\u017E\
  ivljenjski karierni orientaciji. V tem okviru se namre\u010D izvajajo aktivnosti,\
  \ ki omogo\u010Dajo identifikacijo sposobnosti, kompetenc in interesov za sprejemanje\
  \ odlo\u010Ditev na podro\u010Dju zaposlovanja, izobra\u017Eevanja, usposabljanja\
  \ in izbire poklica ter omogo\u010Da vodenje \u017Eivljenjske poti tako, da se posamezniki\
  \ teh sposobnosti in kompetenc nau\u010Dijo in jih uporabijo. Med aktivnosti vse\u017E\
  ivljenjske karierne orientacije sodijo informiranje o trgu dela, samostojno vodenje\
  \ kariere, osnovno karierno svetovanje, poglobljeno karierno svetovanje in u\u010D\
  enje ve\u0161\u010Din vodenja kariere. Vse te aktivnosti pa lahko pripomorejo k\
  \ zmanj\u0161evanju neskladja na trgu dela. Na navedenem podro\u010Dju se je letos\
  \ za\u010Del izvajati tudi projekt Nacionalna koordinacijska to\u010Dka za vse\u017E\
  ivljenjsko karierno orientacijo, ki ga sofinancira Evropski socialni sklad. Namen\
  \ projekta je zagotovitev celostnega in integriranega pristopa k ureditvi vse\u017E\
  ivljenjske karierne orientacije na nacionalnem nivoju. V okviru projekta bo delovala\
  \ tudi medresorska strokovna skupina, katere naloga je koordinacija politik, izdelava\
  \ analiz, evalvacij, oblikovanje strokovnih predlogov, izhodi\u0161\u010D ter sistemskih\
  \ re\u0161itev za enotno izvajanje vse\u017Eivljenjske karierne orientacije.  Zakon\
  \ o \u0161tipendiranju, ki je trenutno v veljavi, dolo\u010Da, da lahko \u0161tipendisti\
  \ prejmejo dodatek na vrsto in podro\u010Dja izobra\u017Eevanja, ki jih s podzakonskim\
  \ aktom glede na potrebe trga dela dolo\u010Di minister, pristojen za delo. S pomo\u010D\
  jo tega dodatka spodbujamo \u0161tudij na deficitarnih podro\u010Djih. Pomembno\
  \ vlogo pri zmanj\u0161evanju deficitarnosti imajo tudi kadrovske \u0161tipendije,\
  \ saj podro\u010Dja dolo\u010Dijo delodajalci na podlagi svojih potreb, delno pa\
  \ sredstva za \u0161tipendijo poleg delodajalca zagotavljata tudi dr\u017Eava in\
  \ Evropski socialni sklad.  Predlog novega Zakona o \u0161tipendiranju, ki ga je\
  \ vlada sprejela 10. 3. 2011 in ga \u017Ee poslala v obravnavo Dr\u017Eavnemu zboru\
  \ RS, pa na tem podro\u010Dju prina\u0161a nekatere spremembe. Dodatek na vrsto\
  \ in podro\u010Dja izobra\u017Eevanja ukinjamo, ob tem pa uvajamo \u0161tipendije\
  \ za deficitarne poklice, namenjene dijakom oziroma \u0161tudentom, ki se izobra\u017E\
  ujejo na programih, ki so opredeljeni kot deficitarni, in \u017Ee prejemajo sofinancirano\
  \ kadrovsko \u0161tipendijo oziroma izka\u017Eejo, da ne najdejo delodajalca, ki\
  \ bi jim lahko podelil sofinancirano kadrovsko \u0161tipendijo. \u0160tipendija\
  \ za deficitarnost bo predvidoma zna\u0161ala 120 evrov za dijake in 140 evrov za\
  \ \u0161tudente. \u0160tipendije za deficitarne police bodo dobrodo\u0161la dopolnitev\
  \ kadrovskim \u0161tipendijam, ker bodo \u0161e bolj usmerjene k potrebam trga dela\
  \ in spodbujanju \u0161tudija na deficitarnih podro\u010Djih. Namen teh \u0161tipendij\
  \ je vzpostavitev \u0161e tesnej\u0161ega stika oziroma odziva na potrebe trga dela,\
  \ zato se ne bodo podeljevale vsako leto, temve\u010D, ko se bo potreba dejansko\
  \ izkazala v praksi, torej na trgu dela.   "
