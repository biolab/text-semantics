response: "Odziv Ministrstva za pravosodje\nV zvezi z navedenim predlogom uvodoma\
  \ pojasnjujemo, da lahko v Republiki Sloveniji tujci (Fizi\u010Dne osebe, ki niso\
  \ dr\u017Eavljani Republike Slovenije in pravne osebe, ki imajo svoj sede\u017E\
  \ zunaj Republike Slovenije - 2. \u010Dlen Zakona o ugotavljanju vzajemnosti; Uradni\
  \ list RS, \u0161t. 27/17) na podlagi 68. \u010Dlena Ustave RS (Uradni list RS,\
  \ \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03 \u2013 UZ3a, 47,\
  \ 68, 69/04 \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013 UZ50, 68/06 \u2013 UZ121,140,143,\
  \ 47/13 \u2013 UZ148, 47/13 \u2013 UZ90,97,99 in 75/16 \u2013 UZ70a) pridobivajo\
  \ lastninsko pravico na nepremi\u010Dninah pod pogoji, ki jih dolo\u010Da zakon\
  \ ali mednarodna pogodba, ki jo ratificira dr\u017Eavni zbor. Glede na veljavne\
  \ mednarodne pogodbe v na\u0161i dr\u017Eavi obstajajo za dr\u017Eavljane posameznih\
  \ dr\u017Eav razli\u010Dni re\u017Eimi pridobivanja lastninske pravice na nepremi\u010D\
  ninah.\nDr\u017Eavljani dr\u017Eav \u010Dlanic Evropske unije (EU), Organizacije\
  \ za gospodarsko sodelovanje in razvoj (OECD) in Evropskega zdru\u017Eenja za prosto\
  \ trgovino (EFTA) lahko pridobivajo nepremi\u010Dnine na ozemlju Republike Slovenije\
  \ na podlagi vseh pravnih temeljev, pod enakimi pogoji, kot veljajo za dr\u017E\
  avljane Republike Slovenije. Podlaga za to so sklenjene mednarodne pogodbe (Pristopne\
  \ pogodbe k EU, Sporazum o Evropskem gospodarskem prostoru in Konvencija o organizaciji\
  \ za gospodarsko sodelovanje in razvoj).\nLastninsko pravico na nepremi\u010Dninah\
  \ na ozemlju Republike Slovenije lahko pod enakimi pogoji, kot veljajo za dr\u017E\
  avljane Republike Slovenije, pridobivajo tudi osebe s statusom Slovenca brez slovenskega\
  \ dr\u017Eavljanstva na podlagi Zakona o odnosih Republike Slovenije s Slovenci\
  \ zunaj njenih meja (Uradni list RS, \u0161t. 43/06 in 76/10) in osebe v sedaj za\u010D\
  etih postopkih vknji\u017Ebe lastninske pravice na nepremi\u010Dninah tujcev iz\
  \ biv\u0161ih republik SFRJ, ki so vse pogoje za vknji\u017Ebo izpolnjevali \u017E\
  e pred 31. 12. 1990 (vendar pa vpis ni bil realiziran oziroma postopek vpisa v zemlji\u0161\
  ko knjigo ni bil za\u010Det), na podlagi Sporazuma o vpra\u0161anjih nasledstva\
  \ (Uradni list RS \u2013 MP, \u0161t. 20/02).\nFizi\u010Dne in pravne osebe dr\u017E\
  av kandidatk za \u010Dlanstvo v Evropski uniji (Republika Makedonija, \u010Crna\
  \ gora, Republika Srbija, Republika Albanija) za pridobitev lastninske pravice na\
  \ nepremi\u010Dninah v Republiki Sloveniji potrebujejo pozitivno odlo\u010Dbo o\
  \ ugotovitvi vzajemnosti, kot to dolo\u010Data Zakon o pogojih za pridobitev lastninske\
  \ pravice fizi\u010Dnih in pravnih oseb dr\u017Eav kandidatk za \u010Dlanstvo v\
  \ Evropski uniji (ZPPLPKEU; Uradni list RS, \u0161t. 61/06) in Zakon o ugotavljanju\
  \ vzajemnosti (ZUVza-1; Uradni list RS, \u0161t. 27/17).\nZakon, ki bi omogo\u010D\
  al dr\u017Eavljanom in pravnim osebam dr\u017Eav, ki se ne uvr\u0161\u010Dajo v\
  \ nobeno od zgoraj na\u0161tetih skupin, pridobitev lastninske pravice na nepremi\u010D\
  ninah v Republiki Sloveniji na podlagi pravnega posla (kot je npr. kupoprodajna\
  \ pogodba), \u0161e ni bil sprejet, prav tako tudi ni bila ratificirana nobena mednarodna\
  \ pogodba, ki bi to omogo\u010Dala.\nNa ravni EU je bila sprejeta Direktiva Sveta\
  \ 2003/109/ES z dne 25. novembra 2003 o statusu dr\u017Eavljanov tretjih dr\u017E\
  av, ki so rezidenti za dalj\u0161i \u010Das (v nadaljevanju: Direktiva; Uradni list\
  \ EU, L 016, 23.1.2004, str.44), ki je bila v slovenski pravni red prenesena s spremembami\
  \ Zakona o tujcih (ZTuj-1B; Uradni list RS, \u0161t. 93-4016/2005), ki je stopil\
  \ v veljavo 20. 11. 2005. Navedena direktiva dolo\u010Da pogoje za dodeljevanje\
  \ in odvzem statusa rezidenta za dalj\u0161i \u010Das, ki ga zagotavlja dr\u017E\
  ava \u010Dlanica dr\u017Eavljanu tretje dr\u017Eave, ki zakonito prebiva na njenem\
  \ ozemlju, ter z njim povezanih pravic ter pogoje prebivanja za dr\u017Eavljane\
  \ tretjih dr\u017Eav, ki u\u017Eivajo status rezidentov za dalj\u0161i \u010Das,\
  \ v drugih dr\u017Eavah \u010Dlanicah, kot je tista, ki jim je dodelila ta status.\n\
  Dr\u017Eavljani tretjih dr\u017Eav, ki imajo priznan status rezidenta za dalj\u0161\
  i \u010Das na podlagi Direktive, imajo skladno z 11. \u010Dlenom Direktive pravico\
  \ do enake obravnave v primerjavi z dr\u017Eavljani dr\u017Eave, v kateri prebivajo,\
  \ na podro\u010Dju ekonomskih in socialnih pravic.\nSkladno z (f) to\u010Dko prvega\
  \ odstavka 11. \u010Dlena Direktive se rezidenti za dalj\u0161i \u010Das obravnavajo\
  \ enako kot dr\u017Eavljani na podro\u010Dju dostopa do blaga in storitev ter dobav\
  \ blaga in opravljanja storitev, dostopnih javnosti, ter postopkov za pridobitev\
  \ nastanitve. Pri tem zadevna dolo\u010Dba pokriva le namestitve, ki so dostopne\
  \ javnosti, ne pa aktivnosti, povezane z namestitvijo na splo\u0161no (Kot je to\
  \ urejeno za dr\u017Eavljane dr\u017Eav \u010Dlanic Unije. V 9. \u010Dlenu Uredbe\
  \ (EU) \u0161t. 492/2011 Evropskega parlamenta in Sveta z dne 5. Aprila 2011 o prostem\
  \ gibanju delavcev v Uniji, je dolo\u010Deno, da delavec, ki je dr\u017Eavljan dr\u017E\
  ave \u010Dlanice in je zaposlen v drugi dr\u017Eavi \u010Dlanici, u\u017Eiva vse\
  \ pravice in ugodnosti, ki jih imajo doma\u010Di delavci glede nastanitve, vklju\u010D\
  no z dostopom do lastni\u0161tva stanovanja, ki ga potrebuje.), in tako ne dolo\u010D\
  a enake obravnave pri pridobivanju lastninske pravice na nepremi\u010Dninah.\nGlede\
  \ na navedeno ocenjujemo, da je podro\u010Dje, obravnavano v konkretnem predlogu,\
  \ ustrezno urejeno v veljavni zakonodaji."
