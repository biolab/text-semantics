response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV Sloveniji v sistem dodatnih pokojninskih zavarovanj (II. pokojninski steber)\
  \ spada poklicno zavarovanje (oz. obvezno dodatno pokojninsko zavarovanje), kolektivno\
  \ dodatno pokojninsko zavarovanje za javne uslu\u017Ebence (v nadaljevanju: KDPZJU)\
  \ in prostovoljno dodatno pokojninsko zavarovanje (dodatno pokojninsko zavarovanje).\
  \ Skupna lastnost vseh treh zavarovanj je, da gre za nalo\u017Ebena pokojninska\
  \ zavarovanja, ki v prete\u017Eni meri delujejo po sistemu v naprej dolo\u010Denih\
  \ prispevkov (\xBBdefined contribution\xAB).\nDodatno pokojninsko zavarovanje predstavljata\
  \ temeljno obliko var\u010Devanja za starost v Sloveniji, ki jo dr\u017Eava spodbuja\
  \ z dav\u010Dnimi olaj\u0161avami. Gre za zbiranje denarnih sredstev na osebnih\
  \ ra\u010Dunih zavarovancev, vklju\u010Denih v to obliko zavarovanja, z namenom,\
  \ da se jim ob dopolnitvi dolo\u010Dene starosti ali v drugih primerih, dolo\u010D\
  enih s pokojninskim na\u010Drtom ali z Zakonom o pokojninskem in invalidskem zavarovanju,\
  \ zagotovi pravica do dodatne pokojnine ali druge pravice. Gre za namensko var\u010D\
  evanje na osebnih var\u010Devalnih ra\u010Dunih z namenom zagotovitve dodatnih prihodkov\
  \ po upokojitvi v obveznem pokojninskem in invalidskem zavarovanju.\nDodatno pokojninsko\
  \ zavarovanje delimo na kolektivno in individualno dodatno pokojninsko zavarovanje.\
  \ Kolektivno dodatno pokojninsko zavarovanje je zavarovanje, v katerega se vklju\u010D\
  ijo posamezniki preko svojega delodajalca, ki delno ali v celoti financira pokojninski\
  \ na\u010Drt v breme lastnih sredstev. V kolektivno dodatno pokojninsko zavarovanje\
  \ se lahko vklju\u010Dijo tudi zavarovanci, ki opravljajo pridobitno ali drugo samostojno\
  \ dejavnost. Individualno dodatno pokojninsko zavarovanje pa je zavarovanje, v katerega\
  \ se lahko vklju\u010Di samostojno vsak posameznik, ki v celoti z lastnimi sredstvi\
  \ financira vpla\u010Dila premije.\nKDPZJU predstavlja posebno obliko dodatnega\
  \ pokojninskega zavarovanja, v katero so vklju\u010Deni vsi javni uslu\u017Ebenci\
  \ in je posledica dogovora med sindikati javnega sektorja in Vlado RS iz leta 2003,\
  \ da se dogovorjeno zvi\u0161anje pla\u010D trajno spremeni v premijo za dodatno\
  \ pokojninsko zavarovanje.\nPravna podlaga za uvedbo KDPZJU je Aneks h kolektivni\
  \ pogodbi za negospodarske dejavnosti v Republiki Slo... in Zakon o kolektivnem\
  \ dodatnem pokojninskem zavarovanju za javne uslu\u017Ebe..., ki dolo\u010Da, da\
  \ se v zavarovanje vklju\u010Dijo javni uslu\u017Ebenci, zaposleni v osebah javnega\
  \ prava, za katere velja kolektivna pogodba za negospodarske dejavnosti v Republiki\
  \ Sloveniji.\nKDPZJU se izvaja v okviru Krovnega pokojninskega sklada javnih uslu\u017E\
  bencev (pred preoblikovanjem Zaprti vzajemni pokojninski sklad za javne uslu\u017E\
  bence), ki ga upravlja Modra zavarovalnica, d.d.. KPSJU je zaprti krovni pokojninski\
  \ sklad, namenjen izklju\u010Dno javnim uslu\u017Ebencem.  Iz predloga izhaja, da\
  \ naj dr\u017Eava prispevke za II. pokojninski steber pla\u010Duje vsem ne glede\
  \ na to, kje so zaposleni (ne samo javnim uslu\u017Ebencem) ali pa nobenemu.\nDodatno\
  \ pokojninsko zavarovanje je v veliki meri usmerjeno v delodajalce, da svojim zaposlenim\
  \ zagotovijo dodatno pokojninsko zavarovanje (dav\u010Dne spodbude za delodajalce).\
  \ V Republiki Sloveniji je tako velika ve\u010Dina zavarovancev v dodatno pokojninsko\
  \ zavarovanje vklju\u010Dena preko svojega delodajalca (ve\u010D kot 96% zavarovancev\
  \ je vklju\u010Deno v kolektivno dodatno pokojninsko zavarovanje). V okviru KDPZJU\
  \ Republika Slovenija nastopa kot delodajalec javnih uslu\u017Ebencev in jim zagotavlja\
  \ dolo\u010Dena relativno nizka vpla\u010Dila za KDPZJU. Na podlagi teh vpla\u010D\
  il, ki se bodo do uveljavitve pravic iz tega zavarovanja plemenitila z donosom pokojninskih\
  \ skladov, si bodo javni uslu\u017Ebenci enako kot vsi ostali vklju\u010Deni v dodatno\
  \ pokojninsko zavarovanje zagotovili dodatno starostno pokojnino, katere vi\u0161\
  ina je odvisna od vi\u0161ine privar\u010Devanih sredstev.\nRepublika Slovenija\
  \ tako predstavlja vzor ostalim delodajalcem, da svojim zaposlenim zagotovijo dodatno\
  \ pokojninsko zavarovanje, ki bo glede na demografske projekcije v prihodnosti le\
  \ \u0161e pridobivalo na pomenu. Na ministrstvu tako pozivamo delodajalce, da vklju\u010D\
  ijo svoje zaposlene v dodatno pokojninsko zavarovanje in jim tako zagotovijo dodaten\
  \ vir prihodkov v starosti ob pokojnini iz obveznega pokojninskega in invalidskega\
  \ zavarovanja.\nUkinitev KDPZJU ni smiselna in bi bila v nasprotju z dogovori ob\
  \ ustanovitvi tega zavarovanja. Prav tako pa ni smiselno, da bi dr\u017Eava pla\u010D\
  evala zaposlenim premije za dodatno pokojninsko zavarovanje. Vpla\u010Dila v dodatno\
  \ pokojninsko zavarovanje bi morali v prvi vrsti izvajati delodajalci, ki svojim\
  \ zaposlenim izpla\u010Dujejo pla\u010De in pla\u010Dujejo tudi obvezne prispevke\
  \ za socialno varnost. Glede na navedeno na Ministrstvu za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti predloga ne podpiramo.\nIz Bele knjige o pokojninah\
  \ in Koalicijskega sporazuma o sodelovanju v Vladi RS za mandatno obdobje 2018-2022\
  \ izhaja, da je potrebno spodbujati ve\u010Djo vklju\u010Denost in vi\u0161ja vpla\u010D\
  ila v dodatno pokojninsko zavarovanje. To sta glavna cilja na podro\u010Dju dodatnega\
  \ pokojninskega zavarovanja v prihodnje.\n Odziv Ministrstva za javno upravo\nDodatno\
  \ kolektivno pokojninsko zavarovanje za javne uslu\u017Ebence urejeno v Zakonu o\
  \ kolektivnem dodatnem pokojninskem zavarovanju za javne uslu\u017Eb... in v Kolektivi\
  \ pogodbi o oblikovanju pokojninskega na\u010Drta za javne uslu\u017Eben.... Dodatno\
  \ kolektivno pokojninsko zavarovanje za javne uslu\u017Ebence v javnem sektorju\
  \ je bilo vzpostavljeno na podlagi dogovora med vlado, ki zastopa delodajalca, in\
  \ reprezentativnimi sindikati javnega sektorja, in sicer tako, da so se javnim uslu\u017E\
  benci namesto vi\u0161jih pla\u010D pri\u010Dele izpla\u010Devati premije dodatnega\
  \ kolektivnega pokojninskega zavarovanja."
