response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nPravico\
  \ do stavke dolo\u010Da Ustava v 77. \u010Dlenu, ki dopu\u0161\u010Da, da se lahko\
  \ ta pravica z zakonom omeji, \u010De to zahteva javni interes, pri \u010Demer mora\
  \ zakonodajalec upo\u0161tevati vrsto in naravo dejavnosti. V Republiki Sloveniji\
  \ Zakon o stavki ureja pogoje, pod katerimi se lahko izvaja stavka. Ta v 7. \u010D\
  lenu dolo\u010Da dodatne pogoje, ki morajo biti izpolnjeni, kadar stavkajo delavci\
  \ pri delodajalcih, ki opravljajo dejavnost ali delo posebnega dru\u017Ebenega pomena.\n\
  Kot ugotavljate \u017Ee sami, na podro\u010Dju vzgoje in izobra\u017Eevanja zakon\
  \ ne dolo\u010Da posebnih omejitev glede izvajanja stavke. Prepri\u010Dani smo,\
  \ da v nobeni od do sedaj izvedenih stavk reprezentativnih sindikatov na podro\u010D\
  ju vzgoje in izobra\u017Eevanja ni bila kr\u0161ena pravica otrok do izobra\u017E\
  evanja, saj so v vedno \u0161olah poskrbeli, da je bila u\u010Dna snov, kljub odpadlemu\
  \ dnevu pouka zaradi stavke, realizirana. Prav tako je bilo, ne glede na stavko,\
  \ poskrbljeno za varstvo otrok.\nZavedamo se, da bi bilo ravno zaradi kolizije dveh\
  \ ustavnih pravic (pravice do stavke in pravice do izobra\u017Eevanja) smiselno\
  \ z zakonom dolo\u010Diti na\u010Din izvajanja stavke na podro\u010Dju vzgoje in\
  \ izobra\u017Eevanja. Predvsem pa je potrebno oblikovati dru\u017Ebeno in delovno\
  \ okolje, v katerem se delavcem za uresni\u010Devanje njihovih pravic ne bo potrebno\
  \ odlo\u010Dati za stavko.\n Odziv Ministrstva za delo, dru\u017Eino, socialn zadeve\
  \ in enake mo\u017Enosti\nVeljavna pravna ureditev pravice do stavke v na\u0161\
  i dr\u017Eavi temelji na ratificiranih mednarodnih dokumentih (Mednarodni pakt o\
  \ dr\u017Eavljanskih in politi\u010Dnih pravicah, Mednarodni pakt o ekonomskih,\
  \ socialnih in kulturnih pravicah, Spremenjena Evropska socialna listina, Konvencija\
  \ MOD \u0161t. 87 o sindikalnih svobo\u0161\u010Dinah in za\u0161\u010Diti sindikalnih\
  \ pravic), Ustavi Republike Slovenije in posebnem zakonu.\nUstava Republike Slovenije\
  \ opredeljuje pravico do stavke v  77. \u010Dlenu, v poglavju o gospodarskih in\
  \ socialnih pravicah, ko izrecno dolo\u010Da, da imajo delavci pravico do stavke.\
  \ To pomeni, da je pravica do stavke individualna pravica delavca, ki pa jo je mogo\u010D\
  e uresni\u010Devati le kolektivno. Na podlagi drugega odstavka navedenega \u010D\
  lena ustave pa je dovoljeno pravico do stavke zakonsko omejiti, \u010De to zahteva\
  \ javna korist, upo\u0161tevajo\u010D pri tem vrsto in naravo dejavnosti. Pravico\
  \ do stavke je torej po ustavi mo\u017Eno omejiti le z zakonom in to le po objektivnem\
  \ kriteriju, ne pa po subjektivnem kriteriju, kar pomeni, da omejitve pravice do\
  \ stavke ne smejo prerasti v prepoved stavke oziroma odvzem pravice do stavke dolo\u010D\
  enim kategorijam delavcev.\nTemeljno zakonsko podlago ureditve pravice do stavke\
  \ v Republiki Sloveniji predstavlja Zakon o stavki (v nadaljnjem besedilu: ZStk),\
  \ ki stavko definira na ta na\u010Din, da dolo\u010Da, da je stavka organizirana\
  \ prekinitev dela delavcev za uresni\u010Devanje tako ekonomskih in socialnih pravic,\
  \ kot tudi interesov iz dela. Nosilci pravice do stavke so torej delavci. Zakon\
  \ ureja stavko tako v javnem kot v zasebnem sektorju, pri \u010Demer je nekaj dolo\u010D\
  b skupnih, dodatno pa ZStk vsebuje \u0161e specifi\u010Dne dolo\u010Dbe, ki se nana\u0161\
  ajo na pravico do stavke za zaposlene v javnih slu\u017Ebah in dr\u017Eavnih organih.\
  \ Zaposleni v vojski in policiji pa uveljavljajo pravico do stavke pod pogoji, ki\
  \ so dolo\u010Deni v specialnih zakonih.\nZa stavko v javnih slu\u017Ebah (zakon\
  \ uporablja \u0161e staro terminologijo: organizacije in delodajalci, ki opravljajo\
  \ dejavnost ali dela posebnega dru\u017Ebenega pomena, dolo\u010Dena z zakonom ali\
  \ na zakonu temelje\u010Dem odloku skup\u0161\u010Dine dru\u017Ebenopoliti\u010D\
  ne skupnosti), kamor sodi tudi dejavnost izobra\u017Eevanja v javnih zavodih, ZStk\
  \ postavlja dva dodatna pogoja, in sicer:\n zagotovitev minimalnega delovnega procesa,\
  \ ki zagotavlja varnost ljudi in premo\u017Eenja ali je nenadomestljiv pogoj za\
  \ \u017Eivljenje in delo ob\u010Danov ali drugih organizacij ter zagotovitev izpolnjevanja\
  \ mednarodnih obveznosti (7. \u010Dlen ZStk). \nZ zakonom ali na njem temelje\u010D\
  em aktu se mora dolo\u010Diti na\u010Din zagotavljanja teh pogojev. Konkretna dela\
  \ in naloge ter na\u010Din njihovega opravljanja med stavko pa se v skladu z zakonom\
  \ dolo\u010Dijo s splo\u0161nim aktom oziroma kolektivno pogodbo. Seveda morajo\
  \ tako specialni zakoni kot tudi konkretni splo\u0161ni akti oziroma kolektivne\
  \ pogodbe pri dolo\u010Danju in konkretiziranju na\u010Dina zagotavljanja zakonskih\
  \ pogojev iz 7. \u010Dlena in dolo\u010Danju del in nalog ter na\u010Dina njihovega\
  \ opravljanja med stavko upo\u0161tevati tako ustavno ureditev, ki omogo\u010Da\
  \ zakonsko omejevanje pravice do stavke, \u010De to zahteva javna korist, upo\u0161\
  tevajo\u010D pri tem vrsto in naravo dejavnosti, kot splo\u0161no ureditev zakonitosti\
  \ stavke, kot izhaja iz ZStk.\nV primeru stavke v javnih slu\u017Ebah je treba stavko\
  \ napovedati deset dni pred njenim za\u010Detkom, pri \u010Demer se zahteva tudi\
  \ izjava o na\u010Dinu zagotovitve minimuma delovnega procesa.\nPoleg splo\u0161\
  nih zakonskih zahtev, ki se nana\u0161ajo na obdobje od napovedi stavke, morajo\
  \ v primeru stavke v javnih slu\u017Ebah vsi vpleteni do za\u010Detka stavke ponuditi\
  \ tudi predlog za re\u0161evanje spora in s tem seznaniti delavce, ki so napovedali\
  \ stavko in tudi javnost.\nStavkovni odbor mora med stavko sodelovati s poslovodnim\
  \ organom organizacije oziroma delodajalcem zaradi zagotovitve minimuma delovnega\
  \ procesa iz prvega odstavka 7. \u010Dlena ZStk. Delavci, ki opravljajo dela in\
  \ naloge iz tretjega odstavka 7. \u010Dlena ZStk, morajo med stavko izpolnjevati\
  \ naloge poslovodnega organa oziroma delodajalca.\nUpo\u0161tevaje navedeno ugotavljamo,\
  \ da ZStk, kot temeljni zakon na podro\u010Dju urejanja stavk, vsebuje posebna pravila\
  \ za stavko v javnih slu\u017Ebah, pri \u010Demer pa mora biti na\u010Din zagotavljanja\
  \ minimalnega delovnega procesa, ki zagotavlja varnost ljudi in premo\u017Eenja\
  \ ali je nenadomestljiv pogoj za \u017Eivljenje in delo ob\u010Danov ali drugih\
  \ organizacij ter na\u010Din zagotovitve izpolnjevanja mednarodnih obveznosti dolo\u010D\
  en s podro\u010Dnim zakonom ali na njem temelje\u010Dem aktu. Pri tem ponovno poudarjamo,\
  \ da je pravica do stavke ustavna pravica, ki jo je dovoljeno le zakonsko omejiti,\
  \ in sicer v primeru, \u010De to zahteva javna korist, upo\u0161tevajo\u010D pri\
  \ tem vrsto in naravo dejavnosti.\nTudi iz mednarodnih dokumentov izhaja, da so\
  \ morebitne omejitve pravice do stavke upravi\u010Dene le, \u010De gre za omejitve,\
  \ ki so v demokrati\u010Dni dru\u017Ebi potrebne zato, da bi bilo zagotovljeno spo\u0161\
  tovanje pravic in svobo\u0161\u010Din drugih ali da bi bili varovani javni red,\
  \ nacionalna varnost, zdravje ali morala (Spremenjena Evropska socialna listina).\
  \ Nadalje iz stali\u0161\u010D nadzornih organov Mednarodne organizacije dela izhaja,\
  \ da je pravica do stavke ena bistvenih sindikalnih pravic in eno od bistvenih sredstev,\
  \ s katerimi delavci in njihove organizacije uveljavljajo in branijo svoje ekonomske\
  \ in socialne interese, ter da bi morebitna splo\u0161na prepoved pravice do stavke\
  \ celim kategorijam delavcev predstavljala znatno omejevanje mo\u017Enosti sindikatov\
  \ za uveljavljanje in varovanje interesov njihovih \u010Dlanov in pravice sindikatov,\
  \ da organizirajo svoje aktivnosti, kar sicer zagotavlja npr. Konvencija Mednarodne\
  \ organizacije dela \u0161t. 87 o sindikalnih svobo\u0161\u010Dinah in za\u0161\u010D\
  iti sindikalnih pravic. Vsakr\u0161no omejevanje ustavne pravice do stavke mora\
  \ torej prenesti presojo izjemnosti, ki izhaja tako iz mednarodnih dokumentov, kot\
  \ tudi iz Ustave Republike Slovenije.\nUpo\u0161tevaje vse navedeno ocenjujemo,\
  \ da je specialna ureditev pravice do stavke v javnih slu\u017Ebah v Zakonu o stavki\
  \ ustrezna in skladna z mednarodnimi dokumenti, ki urejajo to podro\u010Dje, saj\
  \ daje ustrezno podlago za ureditev podro\u010Dja stavk v celotnem javnem sektorju."
