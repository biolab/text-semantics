response: "Odziv Ministrstva za zdravje\nZakon o omejevanju porabe alkohola (Uradni\
  \ list RS,, \u0161t. 15/03; v nadaljnjem besedilu: ZOPA) v prvem odstavku 7. \u010D\
  lena prepoveduje prodajo in ponudbo alkoholnih pija\u010D in pija\u010D, ki so jim\
  \ dodane alkoholne pija\u010De, osebam, mlaj\u0161im od 18 let. Prodajalec oz. ponudnik\
  \ alkohola sme od vsake osebe, za katero domneva, da ni polnoletna, zahtevati, da\
  \ predhodno izka\u017Ee svojo starost z javno listino, s katero se dokazuje istovetnost\
  \ oseb. \u010Ce oseba to odkloni, se ji ne sme prodati oz. ponuditi alkoholne pija\u010D\
  e. Poleg tega je na podlagi prve alineje 12. \u010Dlena ZOPA prepovedana prodaja\
  \ oz. ponudba alkoholnih pija\u010D v stavbah in na pripadajo\u010Dih funkcionalnih\
  \ zemlji\u0161\u010Dih, kjer se opravlja dejavnost vzgoje, izobra\u017Eevanja in\
  \ zdravstvena dejavnost. V primeru, da se v stavbi mladinskega dru\u0161tva, mladinskega\
  \ centra ali mladinskega doma opravlja dejavnost vzgoje ali izobra\u017Eevanja,\
  \ je torej v celotni stavbi, kot tudi na njenem funkcionalnem zemlji\u0161\u010D\
  u prepovedana prodaja oz. ponudba alkoholnih pija\u010D. Nadzor nad to dolo\u010D\
  bo opravlja Zdravstveni in\u0161pektorat Republike Slovenije. Prav tako je v mladinskem\
  \ dru\u0161tvu, klubu ali centru, skladno s prvim odstavkom 7. \u010Dlena prepovedana\
  \ prodaja in ponudba alkoholnih pija\u010D in pija\u010D, ki so jim dodane alkoholne\
  \ pija\u010De, osebam, mlaj\u0161im od 18 let. V tem primeru nadzor nad spo\u0161\
  tovanjem te dolo\u010Dbe opravljata Zdravstveni in\u0161pektorat Republike Slovenije\
  \ in Policija, ki opravljata nadzor nad prodajo in ponudbo alkoholnih pija\u010D\
  \ in pija\u010D, ki so jim dodane alkoholne pija\u010De, v gostinskih obratih, osebam,\
  \ mlaj\u0161im od 18 let. ZOPA gostinske obrate v drugem odstavku 9. \u010Dlena\
  \ opredeljuje kot gostinske obrate in druge oblike ponudbe kon\u010Dnemu potro\u0161\
  niku v skladu s predpisi, ki urejajo gostinstvo. \u010Ce v mladinskem dru\u0161\
  tvu, klubu ali centru prodajajo ali ponujajo alkoholne pija\u010De, torej ne gre\
  \ za klasi\u010Dne gostinske obrate, temve\u010D za drugo obliko ponudbe kon\u010D\
  nemu potro\u0161niku, kjer je prodaja in ponudba alkoholnih pija\u010D mladoletnim\
  \ prav tako prepovedana. Skladno z Zakonom o gostinstvu (Uradni list RS, \u0161\
  t. 93/07 - uradno pre\u010Di\u0161\u010Deno besedilo, v nadaljnjem besedilu: ZGos)\
  \ gostinsko dejavnost opravljajo pravne osebe in samostojni podjetniki posamezniki,\
  \ ki so registrirani za opravljanje gostinske dejavnosti, ter dru\u0161tva, ki imajo\
  \ gostinsko dejavnost dolo\u010Deno v svojem temeljnem aktu, \u010De izpolnjujejo\
  \ pogoje, dolo\u010Dene z ZGos.  \n \nOdziv Ministrstva za notranje zadeve\nObravnavano\
  \ podro\u010Dje ureja Zakon o omejevanju porabe alkohola (Uradni list RS, \u0161\
  t. 15/2003 - v nadaljevanju ZOPA). Nadzor nad izvajanjem tega zakona opravljajo\
  \ Zdravstveni in\u0161pektorat Republike Slovenije, In\u0161pektorat Republike Slovenije\
  \ za delo, Tr\u017Eni in\u0161pektorat Republike Slovenije, Policija in In\u0161\
  pektorat Republike Slovenije za \u0161olstvo in \u0161port. Policija je pristojna\
  \ za nadzor nad:\n prodajo in ponudbo alkoholnih pija\u010D in pija\u010D, ki so\
  \ jim dodane alkoholne pija\u010De, v gostinskih obratih osebam, mlaj\u0161im od\
  \ 18 let (prvi odstavek 7. \u010Dlena); prodajo alkoholnih pija\u010D v gostinskih\
  \ obratih osebam, ki ka\u017Eejo o\u010Ditne znake opitosti od alkohola (drugi odstavek\
  \ 7. \u010Dlena); prodajo oziroma ponudbo alkoholnih pija\u010D v gostinskih obratih\
  \ osebam, za katere se upravi\u010Deno domneva, da jih bodo posredovale osebam,\
  \ mlaj\u0161im od 18 let (prvi odstavek 9. \u010Dlena); prodajo oziroma ponudbo\
  \ alkoholnih pija\u010D v gostinskih obratih osebam, za katere se upravi\u010Deno\
  \ domneva, da jih bodo posredovale osebam, ki ka\u017Eejo o\u010Ditne znake opitosti\
  \ od alkohola (drugi odstavek 9. \u010Dlena).        \nPolicija izvaja nadzor tudi:\
