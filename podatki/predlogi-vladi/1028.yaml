response: "Odziv Ministrstva za javno upravo\nV mnenje smo preko portala predlagam.vladi.si\
  \ prejeli predlog, s katerim se predlaga uvedba zakonodaje, po kateri bi morala\
  \ vsaka \xBBstranka na seznam volilnih list obvezno podati 50% \u017Eensk\xAB. Predlagatelj\
  \ predlaga tak\u0161no ureditev za vse naslednje volitve, tako lokalne kot predsedni\u0161\
  ke ali pa volitve v dr\u017Eavni zbor in dr\u017Eavni svet ter v povezavi na spletno\
  \ stran napotuje na prispevek, v katerem \u017Denski lobi Slovenije poziva k uravnote\u017E\
  eni zastopanosti \u017Eensk na leto\u0161njih lokalnih volitvah, na katerih mora\
  \ biti zastopanost vsakega izmed obeh spolov (t.i. kvota) najmanj 30%.\nZakon o\
  \ lokalnih volitvah (Uradni list RS, \u0161t. 94/07-UPB3, 45/08, v nadaljnjem besedilu\
  \ ZLV) v 70. a \u010Dlenu dolo\u010Da, da morajo politi\u010Dna stranka ali volivci,\
  \ ki v volilni enoti dolo\u010Dijo ve\u010D kot enega kandidata za \u010Dlana ob\u010D\
  inskega sveta, dolo\u010Diti kandidate oziroma kandidatne liste tako, da pripada\
  \ vsakemu od obeh spolov najmanj 40% kandidatur oziroma mest na kandidatni listi\
  \ ter svoje kandidate oziroma kandidate na prvi polovici kandidatne liste razporediti\
  \ izmeni\u010Dno po spolu. Novela ZLV-E (Uradni list RS, \u0161t. 72/05) je v prehodni\
  \ dolo\u010Dbi res dolo\u010Dila, da morajo biti kandidati oziroma kandidatne liste\
  \ ne glede na dolo\u010Dbo 70. a \u010Dlena dolo\u010Deni tako, da pripada vsakemu\
  \ od obeh spolov za prve redne volitve najmanj 20% in za naslednje redne volitve\
  \ (torej leto\u0161nje lokalne volitve) najmanj 30% kandidatur oziroma mest na kandidatni\
  \ listi ter svoje kandidate oziroma kandidate na prvi polovici kandidatne liste\
  \ razporediti izmeni\u010Dno najmanj vsakega tretjega kandidata po spolu, vendar\
  \ bo \u017Ee na naslednjih lokalnih volitvah na kandidatni listi najmanj 40% zastopanost\
  \ vsakega izmed obeh spolov. Poudariti je treba tudi mo\u017Enost volivcev, da ne\
  \ glede na vrstni red, ki ga je dolo\u010Dil predlagatelj kandidatne liste (politi\u010D\
  na stranka ali volivci), oddajo svoj prednostni (preferen\u010Dni glas), ki lahko\
  \ spremeni vrstni red kandidatov na listi.\nZakon o volitvah poslancev iz republike\
  \ Slovenije v Evropski parlament (Uradni list RS, \u0161t. 40/04-UPB1, 41/07-ZVRK,\
  \ 109/09, v nadaljnjem besedilu ZVPEP) prav tako dolo\u010Da 40% kvoto, pri \u010D\
  emer mora biti vsaka lista sestavljena tako, da je najmanj en kandidat vsakega od\
  \ spolov uvr\u0161\u010Den v zgornjo polovico liste. ZVPEP prav tako omogo\u010D\
  a volivcem, ki \u017Eelijo dati posameznemu kandidatu z liste preferen\u010Dni glas,\
  \ da obkro\u017Eijo zaporedno \u0161tevilko pred imenom in priimkom kandidata, ki\
  \ mu dajejo preferen\u010Dni glas.\nVeljavni Zakon o volitvah v dr\u017Eavni zbor\
  \ (Uradni list RS, \u0161t. 109/06-UPB1, v nadaljnjem besedilu ZVDZ) dolo\u010D\
  a, da na listi kandidatov za poslance dr\u017Eavnega zbora noben spol ne sme biti\
  \ zastopan z manj kakor 35% od skupnega dejanskega \u0161tevila kandidatk in kandidatov\
  \ na listi. Ministrstvo za javno upravo, ki je pristojno za pripravo in tolma\u010D\
  enje ZVDZ, je pripravilo novelo tega zakona. Volivci v sedanji ureditvi namre\u010D\
  \ ne morejo izbirati med razli\u010Dnimi kandidati na listi kandidatov, saj v vsakem\
  \ volilnem okraju nastopa le po en kandidat z vsake liste kandidatov, volivec pa\
  \ pravzaprav ne glasuje za izbranega kandidata, temve\u010D za listo v volilni enoti,\
  \ kar pomeni, da dejansko nima vpliva na izbiro posameznega kandidata znotraj liste\
  \ kandidatov, ampak lahko glasuje le o razli\u010Dnih listah. Predlog novele zato\
  \ predvideva, da se volilni okraji kot na\u010Din uresni\u010Devanja pasivne volilne\
  \ pravice ukinejo in se ohranijo le \u0161e na administrativni ravni. Volivci bi\
  \ tako glasovali o celotni listi kandidatov v volilni enoti, uvedel pa bi se obvezni\
  \ absolutni preferen\u010Dni glas, kar pomeni, da bi moral volivec preferen\u010D\
  ni glas obvezno oddati, nadalje pa, da bi bili izvoljeni tisti kandidati, ki bi\
  \ dosegli najve\u010Dje \u0161tevilo preferen\u010Dnih glasov, pri \u010Demer bi\
  \ se preferen\u010Dni glas upo\u0161teval ne glede na to, kolik\u0161no \u0161tevilo\
  \ preferen\u010Dnih glasov je dobil kandidat. Po mnenju predlagatelja novele ZVDZ\
  \ bi uvedba obveznega absolutnega preferen\u010Dnega glasu ugodno vplivala tudi\
  \ na izvoljivost \u017Eensk. Samo najni\u017Eji odstotek, dolo\u010Den za zastopanost\
  \ spolov ne zado\u0161\u010Da; kot je predlagano v noveli, bi bilo treba spremeniti\
  \ volilni sistem, saj sedanji sistem omogo\u010Da razporejanje kandidatk v tiste\
  \ volilne okraje, kjer politi\u010Dna stranka \u017Ee tradicionalno ne u\u017Eiva\
  \ podpore volivcev, torej v t.i. neizvoljive volilne okraje. \u010Ce bo predlog\
  \ novele, ki jo je pripravilo na\u0161e ministrstvo, sprejet (za njen sprejem je\
  \ potrebna dvotretjinska ve\u010Dina glasov vseh poslancev dr\u017Eavnega zbora),\
  \ po novem tako na listi kandidatov za poslance dr\u017Eavnega zbora noben spol\
  \ ne bo smel biti zastopan z manj kot 40%, poleg tega pa bo morala biti vsaka lista\
  \ sestavljena tako, da bodo kandidati oziroma kandidatke na prvi polovici kandidatne\
  \ liste razporejeni izmeni\u010Dno po spolu. V \u0161tirih izmed osmih volilnih\
  \ enot bo na prvem mestu liste predstavnik enega spola, v \u0161tirih volilnih enotah\
  \ pa predstavnik drugega spola. O navedeni problematiki tudi mag. Tanja Salecl,\
  \ direktorica Urada za enake mo\u017Enosti (Sobotna priloga, 9.10.2010, str. 38)\
  \ : \xBBNaklonjeno in podporno okolje ter enakomerna porazdelitev dru\u017Einskih\
  \ obveznosti med oba partnerja sta le dva izmed pomembnej\u0161ih\xAB (dejavnikov,\
  \ da \u017Eenska sploh za\u010Dne razmi\u0161ljati o politi\u010Dni karieri). \xBB\
  Glede na to, da v Sloveniji \u017Eenske \u0161e vedno opravijo enkrat ve\u010D nepla\u010D\
  anega gospodinjskega in skrbstvenega dela, lahko trdimo, da okolje praviloma ne\
  \ (dovolj) podpira udejstvovanje \u017Eensk izven sfere doma, torej tudi politi\u010D\
  nega ne. \u010Ce \u017Eenski vendarle uspe premagati to oviro in /ali izhaja iz\
  \ okolja, kjer je skrb za dom in dru\u017Eino enakomerno porazdeljena med oba partnerja\
  \ , praviloma naleti na naslednjo oviro: umestitev na neizvoljivo mesto na kandidatni\
  \ listi.\xAB\nPredlagatelj predlaga 50% kvoto tudi za predsedni\u0161ke volitve;\
  \ predlog je po na\u0161em mnenju neizvedljiv, saj skladno z Zakonom o volitvah\
  \ predsednika republike (Uradni list RS, \u0161t. 39/92 in 73/03 \u2013 Odl. US)\
  \ kandidate za predsednika republike lahko predlagajo poslanci dr\u017Eavnega zbora,\
  \ politi\u010Dne stranke in volivci. Posamezna politi\u010Dna stranka lahko dolo\u010D\
  i le enega kandidata, vsak poslanec in vsak volivec pa lahko da podporo samo eni\
  \ kandidaturi. Diskriminatorno in tudi sicer nedopustno bi bilo zahtevati, da lahko\
  \ dolo\u010Deni predlagatelji predlagajo ali dajo podporo samo mo\u0161kemu oziroma\
  \ samo \u017Eenski.\nPo mnenju Ministrstva za javno upravo daje 40% kvota, ki je\
  \ uveljavljena v ZLV in ZVPEP, in ki bo po novem predvidoma uveljavljena tudi v\
  \ ZVDZ, mo\u017Enost oddaje preferen\u010Dnega glasu ter dolo\u010Dena razporeditev\
  \ na listi kandidatov zadostno mo\u017Enost za ve\u010Djo zastopanost \u017Eensk\
  \ v politiki, ki je, kot ugotavlja predlagatelj, nedvomno nujna in potrebna tudi\
  \ v slovenskem prostoru. \n \nOdziv Urada za enake mo\u017Enosti\nV Uradu za enake\
  \ mo\u017Enosti smo preu\u010Dili predlog, da vlada RS pripravi zakon, ki bo na\
  \ naslednjih volitvah obvezujo\u010D za vse stranke in sicer, da mora vsaka stranka\
  \ na seznam volilnih list obvezno umestiti 50 % \u017Eensk. Priprava volilne zakonodaje\
  \ ne sodi med pristojnosti Urada za enake mo\u017Enosti, vendar pa kljub temu podajamo\
  \ na\u0161o oceno predloga, saj se nana\u0161a na sprejetje posebnega ukrepa, kakor\
  \ jih dolo\u010Da Zakon o enakih mo\u017Enostih \u017Eensk in mo\u0161kih:\nZakon\
  \ o enakih mo\u017Enostih \u017Eensk in mo\u0161kih (Ur. l. RS, \u0161t. 59/2002),\
  \ ki dolo\u010Da skupne temelje za izbolj\u0161anje polo\u017Eaja \u017Eensk in\
  \ ustvarjanje enakih mo\u017Enosti \u017Eensk in mo\u0161kih na politi\u010Dnem,\
  \ ekonomskem, socialnem, vzgojno-izobra\u017Eevalnem ter na drugih podro\u010Djih\
  \ dru\u017Ebenega \u017Eivljenja,  za odpravljanje neuravnote\u017Eene zastopanosti\
  \ spolov in neenakega polo\u017Eaja oseb enega spola uvaja posebne ukrepe, torej\
  \ za\u010Dasne ukrepe, ki so namenjeni ustvarjanju enakih mo\u017Enosti \u017Eensk\
  \ in mo\u0161kih ter spodbujanju enakosti spolov. Isti zakon v drugem odstavku 7.\
  \ \u010Dlena dolo\u010Da, da obstaja neuravnote\u017Eena zastopanost spolov, \u010D\
  e je zastopanost enega spola na posameznem podro\u010Dju dru\u017Ebenega \u017E\
  ivljenja ali njegovem delu ni\u017Eja od 40 % (definicija je povzeta po resolucijah\
  \ Evropskega parlamenta). Seveda pa si lahko cilje zastavimo tudi vi\u0161je, torej\
  \ pri enaki zastopanosti oziroma udele\u017Eenosti obeh spolov.\nNa Uradu za enake\
  \ mo\u017Enosti tako podpiramo vse posebne ukrepe, ki prispevajo k odpravljanju\
  \ neenakosti in izbolj\u0161anju polo\u017Eaja tistega spola, ki je na nekem podro\u010D\
  ju v slab\u0161em polo\u017Eaju. Konkretni predlog, ki se nana\u0161a na podro\u010D\
  je zastopanosti \u017Eensk na mestih politi\u010Dnega odlo\u010Danja in pravi, da\
  \ bi morale politi\u010Dne stranke na volilne liste umestiti 50 % \u017Eensk, bi\
  \ morali - po na\u0161i oceni - dodelati. Ni namre\u010D vseeno, na katerih (izvoljivih\
  \ ali neizvoljivih) mestih na kandidatni listi se kdo nahaja. Nekatere dr\u017E\
  ave (npr. Francija) so uzakonile princip zadrge (torej izmeni\u010Dno pojavljanje\
  \ enega in drugega spola na kandidatni listi) \u2013 tak\u0161en ukrep se je po\
  \ dosedanjih izku\u0161njah pokazal za zelo u\u010Dinkovitega in v praksi pomeni\
  \ pomemben korak k enakosti spolov.   "
