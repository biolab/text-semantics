response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nGlede poskusnega dela uvodoma pojasnjujemo, da Zakon o delovnih razmerjih[1]\
  \ (v nadaljnjem besedilu: ZDR-1) v 125. \u010Dlenu dolo\u010Da, da se v pogodbi\
  \ o zaposlitvi delavec in delodajalec lahko dogovorita o poskusnem delu, pri tem\
  \ pa lahko poskusno delo traja najve\u010D \u0161est mesecev (podalj\u0161a se lahko\
  \ v primeru za\u010Dasne odsotnosti z dela). Delodajalec lahko tako v dolo\u010D\
  enem za\u010Detnem preizkusnem obdobju delovnega razmerja ugotovi, ali delavec ustreza\
  \ njegovim pri\u010Dakovanjem glede opravljanja dela. Prav tako poskusno delo omogo\u010D\
  a tudi delavcu, da v poskusnem obdobju preveri in oceni, ali mu delo ustreza. Poskusno\
  \ delo torej ni obvezno, \u010De pa se delodajalec in delavec tako dogovorita, mora\
  \ biti to urejeno s pogodbo o zaposlitvi. Brez pogodbe o zaposlitvi gre pri tak\u0161\
  nem razmerju za zaposlovanje na \u010Drno.\nDodatno pa ZDR-1 omogo\u010Da tudi preizkus\
  \ znanja oziroma sposobnosti kandidatov za opravljanje dela, za katero se sklepa\
  \ pogodba o zaposlitvi, na kar se po na\u0161em mnenju dejansko nana\u0161a tudi\
  \ va\u0161 predlog. ZDR-1 v 28. \u010Dlenu tako med drugim dolo\u010Da, da lahko\
  \ delodajalec pri zaposlovanju preizkusi znanja oziroma sposobnosti kandidatov za\
  \ opravljanje dela, pri \u010Demer pa se preizkus ne sme nana\u0161ati na okoli\u0161\
  \u010Dine, ki niso v neposredni zvezi z delom, za katerega se sklepa pogodba o zaposlitvi,\
  \ prav tako se ne sme opraviti v neposrednem delovnem procesu pri delodajalcu.\n\
  Preizkus znanja oziroma sposobnosti mora biti pripravljen tako, da je omejen na\
  \ dokazovanje sposobnosti oziroma izpolnjevanje pogojev za opravljanje dela na delih,\
  \ za katera se sklepa pogodba o zaposlitvi. Tak\u0161en preizkus je smiseln tedaj,\
  \ ko delodajalec za opravljanje dela potrebuje dolo\u010Dene specifi\u010Dne lastnosti,\
  \ rezultati tak\u0161nega preizkusa pa so podlaga oziroma merilo za izbiro najustreznej\u0161\
  ega kandidata, s katerim bo delodajalec sklenil pogodbo o zaposlitvi.\nUstreznost\
  \ posameznega postopka preizkusa znanja oziroma sposobnosti kandidata za opravljanje\
  \ dela, je torej treba prvenstveno presojati z vidika namena obravnavanega instituta\
  \ ter upo\u0161tevati omejenost preizkusa znanja zgolj na dokazovanje sposobnosti\
  \ in izpolnjevanje pogojev za opravljanje dela na delih, za katera se sklepa pogodba\
  \ o zaposlitvi.\nUpo\u0161tevajo\u010D navedeno je v posameznih konkretnih primerih\
  \ treba presoditi, ali je preizkus znanja omejen na dokazovanje sposobnosti oziroma\
  \ izpolnjevanje pogojev za opravljanje dela ali pa kandidat dejansko opravlja dolo\u010D\
  eno delo oziroma naloge, ki \u017Ee presegajo namen preizkusa znanja ali sposobnosti\
  \ oziroma celo ustreza opravljanju (poskusnega) dela. \_V takem primeru je opravljanje\
  \ dela \u017Ee potrebno in primerno presoditi z vidika zaposlovanja na \u010Drno\
  \ in izpostaviti tudi druga vpra\u0161anja (spo\u0161tovanje predpisov s podro\u010D\
  ja varnosti in zdravja pri delu, zavarovanje za primer nezgode pri delu\u2026.)\
  \ in o morebitnih kr\u0161itvah veljavne zakonodaje obvestiti In\u0161pektorat Republike\
  \ Slovenije za delo, ki je pristojen za strokovno pomo\u010D in in\u0161pekcijski\
  \ nadzor nad izvajanjem delovne zakonodaje.\nGlede na navedeno ocenjujemo, da veljavna\
  \ zakonodaja ustrezno ureja tako institut poskusnega dela kot institut preizkusa\
  \ znanja oziroma sposobnosti kandidatov za opravljanje dela, za katero se sklepa\
  \ pogodba o zaposlitvi, zato menimo, da ni utemeljenih argumentov za spreminjanje\
  \ zakonskih dolo\u010Db v smislu izpostavljenega predloga.\n\n[1] Uradni list RS,\
