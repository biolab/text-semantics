response: "Odziv Ministrstva za zdravje\nPoudariti je potrebno, da Zakon o zdravljenju\
  \ neplodnosti in postopkih oploditve z biomedicinsko pomo\u010Djo (Uradni list RS,\
  \ \u0161t. 70/00; v nadaljevanju: ZZNPOB) ureja zdravstvene ukrepe, torej zdravljenje,\
  \ s katerim se \u017Eenski in mo\u0161kemu pomaga pri spo\u010Detju otroka in se\
  \ jima tako omogo\u010Di uresni\u010Devati svobodo odlo\u010Danja o rojstvih svojih\
  \ otrok. ZZNPOB v 3. \u010Dlenu opredeljuje tudi zamrzovanje jaj\u010Dnih celic\
  \ s tem, da opredeljuje, da je zdravljenje tudi odvzem in shranjevanje semenskih\
  \ celic mo\u0161kega ali jaj\u010Dnih celic \u017Eenske, kateremu oziroma kateri\
  \ grozi po dognanjih in izku\u0161njah medicinske znanosti nevarnost, da bo postal\
  \ neploden oziroma neplodna.\nBrez postopkov zdravljenja, ki jih dolo\u010Da omenjeni\
  \ zakon, \u017Eenska in mo\u0161ki ne bi mogla imeti svojih otrok. Zato zakon natan\u010D\
  no dolo\u010Da, da sta do postopkov umetne oploditve z biomedicinsko pomo\u010D\
  jo (OBMP) upravi\u010Dena mo\u0161ki in \u017Eenska, ki \u017Eivita v medsebojni\
  \ zakonski zvezi ali zunajzakonski skupnosti, in ki glede na izku\u0161nje medicinske\
  \ znanosti ne moreta pri\u010Dakovati, da bi dosegla zanositev s spolnim odnosom,\
  \ in jima ni mogo\u010De pomagati z drugimi postopki zdravljenja neplodnosti. Zakonca\
  \ ali zunajzakonska partnerja morata biti polnoletna, razsodna in v primerni starosti\
  \ za opravljanje star\u0161evskih dol\u017Enosti ter v takem psihosocialnem stanju,\
  \ v skladu s katerim se lahko utemeljeno pri\u010Dakuje, da bosta sposobna opravljati\
  \ star\u0161evske dol\u017Enosti v korist otroka. \u017Denska mora biti tudi v starostni\
  \ dobi, ki je primerna za rojevanje.\nVse ve\u010Dji javno zdravstveni problem so\
  \ tudi rakava obolenja. Po podatkih Registra raka Republike Slovenije se ogro\u017E\
  enost z rakom v Sloveniji zmerno ve\u010Da. Rakavo obolenje samo po sebi ali pa\
  \ na\u010Dini njegovega zdravljenja (operacija, kemoterapija, radioterapija) ima\
  \ lahko za posledico tudi okvaro spolnih \u017Elez, zmanj\u0161ano plodnost in te\u017E\
  ave pri zanositvi. Niso zanemarljive tudi psihosocilane te\u017Eave, s katerimi\
  \ se spopadajo bolniki po kon\u010Danem zdravljenju zaradi rakave bolezni. Z napredkom\
  \ diagnostike in zdravljenja rakavih bolezni se ve\u010Da \u0161tevilo bolnikov,\
  \ ki premagajo rakavo obolenje in ozdravijo. Zato je potrebno vse, ki so preboleli\
  \ rakavo bolezen, zdravstveno spremljati in jim nuditi pomo\u010D in podporo, med\
  \ drugim tudi na podro\u010Dju na\u010Drtovanja dru\u017Eine. Svetovanje o mo\u017E\
  nostih shranjevanja oz. zamrzovanja jaj\u010Dnih celic je obvezni del pri obravnavi\
  \ mladih \u017Eensk z rakom. \u0160irijo pa se tudi indikacije za shranjevanje pri\
  \ \u017Eenskah, pri katerih se pri\u010Dakuje prezgodnjo odpoved delovanja jaj\u010D\
  nikov zaradi nemalignih bolezni ali v primerih genetskih nepravilnosti.\n\u010C\
  e torej povzamemo, je zamrzovanje jaj\u010Dnih celic omogo\u010Deno vsem bolnicam,\
  \ katerim grozi po dognanjih in izku\u0161njah medicinske znanosti nevarnost, da\
  \ bodo postale neplodne. Da bi se zamrzovanje jaj\u010Dnih celic omogo\u010Dalo\
  \ vsem \u017Eenskam, ki bi si tega \u017Eelele, ne glede na to, ali obstaja medicinski\
  \ razlog, ali ne, zaenkrat ni predvideno. Za tako spremembo zakonodaje bi bilo potrebno\
  \ pred uvedbo sprememb dose\u010Di splo\u0161en dru\u017Ebeni konsenz. Tovrstna\
  \ sprememba zakonodaje pa bi spremenila tudi temeljno predpostavko ZZNPOB, da gre\
  \ pri postopkih OBMP za pomo\u010D pri zdravljenju neplodnosti. \n "
