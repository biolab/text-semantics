response: "Odziv Ministrstva za notranje zadeve\nUvodoma pojasnjujemo, da temelje\
  \ organizacije dr\u017Eavne uprave ureja Ustava Republike Slovenije. V 120. \u010D\
  lenu je dolo\u010Deno, da organizacijo uprave, njene pristojnosti in na\u010Din\
  \ imenovanja njenih funkcionarjev ureja zakon, v 121. \u010Dlenu pa, da naloge uprave\
  \ opravljajo neposredno ministrstva. Organizacija dr\u017Eavne uprave temelji na\
  \ resornem principu. Ministrstva se ustanovijo z zakonom za opravljanje upravnih\
  \ nalog na posameznem upravnem podro\u010Dju ali na ve\u010D med seboj povezanih\
  \ podro\u010Dij (14. \u010Dlen Zakona o dr\u017Eavni upravi). Vendar pa ministrstva\
  \ ne morejo delovati brez obzira na druga upravna podro\u010Dja. \u017Divljenje\
  \ terja sodelovanje med resorji dr\u017Eavne uprave, zato Zakon o dr\u017Eavni upravi\
  \ in Poslovnik Vlade Republike Slovenije posve\u010Data posebno pozornost sodelovanju\
  \ med ministrstvi in ostalimi upravnimi organi (organi v sestavi ministrstev, upravne\
  \ enote, \u2026). Pojem dr\u017Eavne uprave je o\u017Eji od pojma javne uprave,\
  \ saj javna uprava zajema tudi lokalno samoupravo, nosilce javnih pooblastil in\
  \ izvajalce javnih slu\u017Eb.\nFunkcije javne uprave oziroma slu\u017Ebo v javni\
  \ upravi profesionalno opravljajo javni uslu\u017Ebenci. Delo javnih uslu\u017E\
  bencev nima vpliva le na organizacijo, v kateri delajo (npr. na ministrstvo), temve\u010D\
  \ ima \u0161ir\u0161i vpliv, saj javna uprava upravlja z javnimi zadevami in strokovno\
  \ servisira politi\u010Dne organe, da lahko odlo\u010Dajo o javnih zadevah. Od njihove\
  \ strokovnosti in u\u010Dinkovitosti je odvisno delovanje celotne dr\u017Eave in\
  \ lokalnih skupnosti. Za javne uslu\u017Ebence veljajo dolo\u010Dene posebnosti\
  \ zaradi narave dela, ki ga opravljajo. S svojim delom javni uslu\u017Ebenci namre\u010D\
  \ uresni\u010Dujejo javni interes in za njihovo delo se porabljajo javna sredstva.\
  \ Javni uslu\u017Ebenec izvr\u0161uje javne naloge zaradi zadovoljevanja javnega\
  \ interesa, kar mora upo\u0161tevati pri opravljanju svojega dela. Obveznosti javnih\
  \ uslu\u017Ebencev so po Zakonu o javnih uslu\u017Ebencih (v nadaljevanju: ZJU)\
  \ opredeljene tako, da je predvsem poudarjena strokovnost, eti\u010Dnost, pravilnost\
  \ in smotrnost dela javnega uslu\u017Ebenca. Temeljna obveznost javnega uslu\u017E\
  benca je opravljanje njegovega dela, ki ga mora opravljati skladno s predpisi, kolektivno\
  \ pogodbo, pogodbo o zaposlitvi, splo\u0161nimi akti organa in kodeksom etike javnih\
  \ uslu\u017Ebencev (93. \u010Dlen ZJU).\nV zvezi s predlogom predlagatelja je treba\
  \ omeniti tudi institut pristojnosti, ki ga ureja Zakon o splo\u0161nem upravnem\
  \ postopku (v nadaljevanju: ZUP). Pristojnost je pravica in dol\u017Enost organa,\
  \ da odlo\u010Da na dolo\u010Denem upravnem podro\u010Dju (stvarna pristojnost)\
  \ in na dolo\u010Denem obmo\u010Dju ali teritoriju (krajevna pristojnost). Personalna\
  \ pristojnost pa je pooblastilo uradni osebi, da opravlja posamezna dejanja v postopku,\
  \ da vodi postopek oziroma da o zadevi izda odlo\u010Dbo.\nZUP natan\u010Dno dolo\u010D\
  a postopek oziroma potek ravnanj v upravnih zadevah, sestavljajo ga posamezna dejanja,\
  \ ki si sledijo in se opravljajo na predpisan na\u010Din in po dolo\u010Denem redu.\
  \ Postopek poteka po natan\u010Dno dolo\u010Denih postopkovnih pravilih, ki so potrebna\
  \ zato, da organi oziroma uradne osebe, ki v konkretnih primerih odlo\u010Dajo,\
  \ v vsakem primeru in za vsakega udele\u017Eenca v postopku vedo, kako morajo ravnati.\
  \ Zakon tudi jasno dolo\u010Da, kako postopa organ takrat, ko ni pristojen. Tako\
  \ ZUP v 65. \u010Dlenu razli\u010Dno ureja odziv organa glede na na\u010Din vlo\u017E\
  itve vloge. \u010Ce stranka pride k organu osebno, tretji odstavek 65. \u010Dlena\
  \ ZUP dolo\u010Da, da organ opozori vlo\u017Enika na nepristojnost in ga napoti\
  \ k pristojnemu organu. \u010Ce obstaja mo\u017Enost prito\u017Ebe in ker obstaja\
  \ mo\u017Enost, da vlo\u017Enik zamudi z vlo\u017Eitvijo vloge, je nujno, da uradna\
  \ oseba o opozorilu na nepristojnost in napotitvi vlo\u017Enika na pristojni organ,\
  \ sestavi zapisnik. \u010Ce kljub opozorilu, vlo\u017Enik vztraja pri vlo\u017E\
  itvi, jo je uradna oseba, zaradi splo\u0161ne obveznosti sprejema vlog, dol\u017E\
  na sprejeti in vlogo zavr\u017Ee s sklepom zaradi nepristojnosti. V \u010Detrtem\
  \ odstavku 65. \u010Dlena ZUP je urejena situacija, ko organ prejme vlogo, za katero\
  \ ni pristojen, po po\u0161ti, brzojavno ali po elektronski poti \u2013 tako, da\
  \ pred sabo nima vlo\u017Enika. \u010Ce ni nobenega dvoma o tem, kateri organ je\
  \ pristojen, jo mora brez odla\u0161anja poslati pristojnemu organu in to sporo\u010D\
  iti stranki. Stranka mora biti obve\u0161\u010Dena o tem, kaj se je zgodilo z njeno\
  \ vlogo, napi\u0161e se sporo\u010Dilo stranki, v obliki dopisa, v katerem se navede,\
  \ kje se njena vloga nahaja in kateremu organu je bila vloga oddana v re\u0161evanje\
  \ oziroma kdo je pristojen za njeno re\u0161evanje. V primeru, da organ ne more\
  \ ugotoviti, kateri organ je za vlogo pristojen, brez odla\u0161anja izda sklep,\
  \ s katerim zavr\u017Ee vlogo zaradi nepristojnosti, vendar \u0161ele, ko stori\
  \ vse, da ugotovi, kateri organ je zanjo pristojen. Sklep mora takoj poslati stranki.\n\
  Nadalje je v zvezi z obveznostmi iz dela javnih uslu\u017Ebencev treba omeniti,\
  \ da veljavna zakonodaja omogo\u010Da, da se ob ugotovljeni nepravilnosti oziroma\
  \ neizpolnjevanju delovnih obveznosti lahko ugotovi, kdo izmed javnih uslu\u017E\
  bencev je odgovoren ter po potrebi v skladu s predpisi uvede in izpelje ustrezen\
  \ postopek \u2013 disciplinski, od\u0161kodninski ali celo kazenski. Prav tako je\
  \ treba upo\u0161tevati, da pristojnosti glede vseh zadev, ki jih opravlja javna\
  \ uprava, ni mo\u017Eno dolo\u010Diti glede na posameznega javnega uslu\u017Ebenca,\
  \ zato se lahko oseba, ki ni zadovoljna z delom oziroma reakcijo javnega uslu\u017E\
  benca, vedno obrne na organ oziroma predstojnika organa.\nGlede na navedeno menimo,\
  \ da predlog predlagatelja ni primeren za nadaljnjo obravnavo in ocenjujemo, da\
  \ veljavna ureditev \u017Ee sedaj jasno dolo\u010Da ravnanje organa oziroma uradne\
  \ osebe v konkretnih primerih in konkretnih postopkih iz njihove pristojnosti. Poleg\
  \ tega si s spremembami in dopolnitvami zakonodaje ves \u010Das prizadevamo \u0161\
  e za korak naprej v standardu poslovanja organov do strank, vse v smislu prijazne\
  \ in k uporabnikom usmerjene javne uprave, zavedajo\u010D se, da je na\u0161e edino\
  \ pravo poslanstvo u\u010Dinkovita, transparentna in uporabniku prijazna javna uprava.\n\
