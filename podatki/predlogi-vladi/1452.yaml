response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nPredlog, ki\
  \ je bil posredovan se v dolo\u010Deni meri lahko izvaja \u017Ee sedaj, vendar informacije\
  \ lahko pridobi vsak posameznik sam, na lastno \u017Eeljo. Ministrstvo za delo,\
  \ dru\u017Eino in socialne zadeve (v nadaljevanju MDDSZ) ni pristojno za odobritev\
  \ \u0161tevila prostih \u0161tudijskih mest, ki jih razpi\u0161ejo posamezne fakultete.\
  \ Za izvedbo in potrditev razpisa, o prostem \u0161tevilu \u0161tudijskih mest,\
  \ je pristojno Ministrstvo za visoko \u0161olstvo, znanost in tehnologijo, ki bi\
  \ tako moralo dose\u010Di dogovor s fakultetami o posredovanju predlaganih podatkov.\n\
  ZRSZ ima na svojih spletnih straneh objavljenih veliko \u0161tevilo zelo uporabnih\
  \ in zanimivih podatkov, kot na primer:\n gibanje registrirane brezposelnosti od\
  \ leta 2006-2011 (arhivska baza vsebuje podatke 1989 naprej),  prijavljena prosta\
  \ delovna mesta po podro\u010Dju dejavnosti od leta 2005 naprej, sproti se objavljajo\
  \ tudi ostala prosta mesta, obseg prilivov in odlivov brezposelnih oseb od leta\
  \ 2005 naprej, objavljen je tudi seznam deficitarnih in suficitarnih poklicev (posebej\
  \ po posameznih regijah v Sloveniji). \nZRSZ v okviru pravega ukrepa aktivne politike\
  \ zaposlovanja vklju\u010Duje tudi \u0161olsko mladino, ki se vklju\u010Duje predvsem\
  \ v aktivnosti Poklicna orientacija. Vsebine so namenjene zelo \u0161irokemu krogu\
  \ uporabnikov. Predvsem storitve Centra za informiranje in poklicno svetovanje (v\
  \ nadaljevanju CIPS) so popolnoma odprtega tipa in jih lahko uporabijo vsi zainteresirani,\
  \ ne glede na status, namenjene pa so promociji na\u010Drtovanja kariere in spodbujanja\
  \ vse\u017Eivljenjskega izobra\u017Eevanja. CIPSi nudijo informacije s podro\u010D\
  ja spoznavanja poklicev, mo\u017Enosti izobra\u017Eevanja in zaposlovanja v dolo\u010D\
  eni poklicih s pomo\u010Djo telefonskih informacij, individualnega in skupinska\
  \ informiranja, pisnih in video gradiv ter individualnega svetovanja.\nSmatramo,\
  \ da bi moral vsak bodo\u010Di \u0161tudent, ki ga dejansko zanima njegov status\
  \ na trgu dela po kon\u010Danem \u0161tudiju, toliko samoiniciativen, da bi pregledal\
  \ podatke, ki so \u017Ee na voljo in s tem pridobil informacije, ki ga v prihodnosti\
  \ pravzaprav \u010Daka.\nGlede predloga o posredovanju podatkov o povpre\u010Dni\
  \ pla\u010Di pa vam moramo sporo\u010Diti, da MDDSZ ne spremlja povpre\u010Dne pla\u010D\
  e v posameznih sektorjih.  "
