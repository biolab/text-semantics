response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o delovnih razmerjih (Ur. l. RS, \u0161t. 21/13, 78/13- popr., v nadaljevanju\
  \ ZDR-1) kot splo\u0161en predpis na podro\u010Dju delovnih razmerij dolo\u010D\
  a minimum pravic delavcev, ki so v delovnem razmerju na podlagi sklenjene pogodbe\
  \ o zaposlitvi. V na\u010Delu se ZDR-1 uporablja za vse delavce, razen za javni\
  \ sektor, v kolikor se s posebnim zakonom druga\u010De urejajo delovna razmerja\
  \ delavcev, zaposlenih v dr\u017Eavnih organih, lokalnih skupnostih in v zavodih,\
  \ drugih organizacijah ter zasebnikih, ki opravljajo javno slu\u017Ebo.\nSicer pa\
  \ problematika povra\u010Dila stro\u0161kov v zvezi z delom ni predmet podrobnej\u0161\
  e ureditve ZDR-1. ZDR-1 v 130. \u010Dlenu dolo\u010Da le splo\u0161no upravi\u010D\
  enost delavcev do povra\u010Dila stro\u0161kov v zvezi z delom, med katere spada\
  \ tudi povra\u010Dilo stro\u0161kov za prevoz na delo in z dela, medtem ko dolo\u010D\
  itev vi\u0161ine povra\u010Dila le-teh prepu\u0161\u010Da ureditvi v kolektivnih\
  \ pogodbah. ZDR-1 torej dolo\u010Da temelj oziroma samo pravico do povra\u010Dila\
  \ navedenih stro\u0161kov, ki je na drugi strani tudi temeljna obveznost delodajalca,\
  \ v kolektivnih pogodbah pa se opredelijo na\u010Din izpolnitve in podrobnej\u0161\
  i pogoji za uveljavitev te pravice. \n \n "
