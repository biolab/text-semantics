  \ tudi v \u010Dasu epidemije, dejanska trenutna dostopnost knji\u017Eni\u010Dnih\
  \ storitev na posamezni lokaciji pa je odvisna od prostorskih, delovno organizacijskih\
  \ in drugih trenutnih razmer vsake posamezne knji\u017Enice. Zato mora vsaka knji\u017E\
  nica stalno skrbeti, da ponuja neposredno kon\u010Dnim uporabnikom le tiste storitve,\
