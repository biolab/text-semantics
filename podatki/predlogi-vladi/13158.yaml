  \ v \u010Dasu epidemije, in sicer z uvrstitvijo knji\u017Enic med nujno potrebne\
  \ storitve. V vsakokratnem vladnem odloku, ki se nana\u0161a na za\u010Dasne prepovedi\
  \ oziroma omejitve kulturnih dejavnosti, je namre\u010D dolo\u010Deno, da prepoved\
  \ ne velja za knji\u017Enice in nekatere druge izjeme, oziroma knji\u017Enice svoje\
  \ storitve lahko pod dolo\u010Denimi pogoji in omejitvami ponujajo kon\u010Dnim\
  \ uporabnikom. Knji\u017Enice so bile na podlagi vladnih odlokov za\u010Dasno zaprte\
  \ samo v sklopu strogih ukrepov za zaustavitev javnega \u017Eivljenja, ki so veljali\
  \ od 1. do 11. aprila 2021 (\u0161est delovnih dni).\nMinistrstvo za kulturo si\
  \ v sodelovanju z Zdru\u017Eenjem splo\u0161nih knji\u017Enic, ki zastopa interese\
  \ vseh slovenskih splo\u0161nih knji\u017Enic, prizadeva, da bi ob\u010Dine knji\u017E\
