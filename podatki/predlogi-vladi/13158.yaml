  \ pa mora smiselno upo\u0161tevati tudi vsa higienska priporo\u010Dila ministrstva,\
  \ pristojnega za zdravje, in Nacionalnega in\u0161tituta za javno zdravje za prepre\u010D\
  evanje oku\u017Ebe z virusom SARS-CoV-2."
