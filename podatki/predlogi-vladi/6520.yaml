response: "Odziv Ministrstva za javno upravo\nNa MJU se zavedamo te\u017Eav, s katerimi\
  \ se sre\u010Dujejo tako kon\u010Dni uporabniki kot tudi skrbniki aplikacij, ki\
  \ vklju\u010Dujejo re\u0161itve za elektronsko podpisovanje. Z razvojem e-storitev\
  \ javne uprave je bilo vzpostavljeno ve\u010Dje \u0161tevilo spletnih aplikacij,\
  \ ki so oz. \u0161e uporabljajo razli\u010Dne re\u0161itve za podporo elektronskemu\
  \ podpisu. Da bi to raznolikost zmanj\u0161ali oz. odpravili je bilo na MJU leta\
  \ 2007 izvedeno javno naro\u010Dilo, na podlagi katerega je bila nabavljena podpisna\
  \ programska oprema, namenjena za uporabo v celotnem javnem sektorju. Dosledna integracija\
  \ te komponente v e-storitve bi v veliki meri odpravila te\u017Eave glede name\u0161\
  \u010Danja razli\u010Dnih vti\u010Dnikov, ki jih za svoje delovanje potrebujejo\
  \ posamezne spletne aplikacije. Z leti se je \u0161tevilo aplikacij, ki temeljijo\
  \ na tej podpisni komponenti sicer precej pove\u010Dalo, \u017Eal pa \u0161e vedno\
  \ ne dovolj, da bi bilo stanje zadovoljivo.\nUporaba enotne podpisne komponente\
  \ v storitvah javne uprave sicer odpravlja zahteve po name\u0161\u010Danju razli\u010D\
  nih podpisnih komponent, a kot je navedeno \u017Ee v samem predlogu, \u0161e vedno\
  \ ostajajo zadrege, povezane z vedno hitrej\u0161imi cikli izdajanja novih razli\u010D\
  ic brskalnikov in operacijskih sistemov, kar pogosto pomeni, da mora uporabnik po\
  \ namestitvi nove verzije spletnega brskalnika namestiti tudi novej\u0161o razli\u010D\
  ico podpisne komponente. MJU zato pripravlja re\u0161itev za t.i. stre\u017Eni\u0161\
  ki elektronski podpis s klju\u010Di imetnikov digitalnih potrdil, ki bodo varno\
  \ shranjeni na centralnem sistemu. Dostop do zasebnih klju\u010Dev bo za\u0161\u010D\
  iten z uporabo stojnih varnostnih modulov, tako da bo v najve\u010Dji mo\u017Eni\
  \ meri onemogo\u010Dena nepoobla\u0161\u010Dena uporaba zasebnih klju\u010Dev. Storitev\
  \ bo omogo\u010Dala varen e-podpis brez name\u0161\u010Danja podpisnih komponent\
  \ na strani uporabnika, kar bo omogo\u010Dilo uporabo e-podpisa v vseh uporabni\u0161\
  kih okoljih, tako stacionarnih kot mobilnih. Neodvisnost storitve e-podpisa od uporabni\u0161\
  kega okolja bo tako med drugim omogo\u010Dila uvajanje storitev e-podpisa v oblaku.\
  \ Storitev bo predvidoma na voljo v za\u010Detku leta 2016.\n \nDodatno pojasnilo\
  \ Ministrstva za javno upravo glede realizacije predloga (28. junij 2018)\nMinistrstvo\
  \ za javno upravo je realiziralo Spletno storitev za prijavo in e-podpis SI-PASS,\
  \ ki vklju\u010Duje t.i. stre\u017Eni\u0161ki elektronski podpis s klju\u010Di imetnikov\
  \ digitalnih potrdil, ki so varno shranjeni na centralnem sistemu. Dostop do zasebnih\
  \ klju\u010Dev je za\u0161\u010Diten z uporabo strojnih varnostnih modulov, tako\
  \ da je v najve\u010Dji mo\u017Eni meri onemogo\u010Dena nepoobla\u0161\u010Dena\
  \ uporaba zasebnih klju\u010Dev. Storitev omogo\u010Da varen e-podpis brez name\u0161\
  \u010Danja podpisnih komponent na strani uporabnika, kar omogo\u010Da neodvisnost\
  \ in uporabo e-podpisa v vseh uporabni\u0161kih okoljih, tako stacionarnih kot mobilnih.\
  \ Storitev je na voljo od maja 2017 in jo za podpisovanje v svojih e-storitvah uporabljajo\
  \ eUprava (Ministrstvo za javno upravo), eJN (Ministrstvo za javno upravo), RMSN\
  \ (Ministrstvo za kulturo), NEO (Uprava RS za pomorstvo), eMA (Slu\u017Eba vlade\
  \ RS za razvoj in kohezijsko politiko) in zVEM (Nacionalni in\u0161titut za javno\
  \ zdravje). Za uporabo spletnega e-podpisa pa pripravljajo svoje e-storitve \u0161\
  e naslednji organi: FURS (eDavki), MJU (eVEM & EUGO), MZI (eProstor), MIZ\u0160\
  \ (eV\u0160), ZRSZ, ZPIZ ter AJPES.\n\n "
