response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje (v nadaljnjem\
  \ besedilu: ministrstvo) na podlagi 37. \u010Dlena Zakona o dr\u017Eavni upravi[1]\
  \ opravlja naloge na podro\u010Djih organizacije in statusa sodi\u0161\u010D, dr\u017E\
  avnega to\u017Eilstva, dr\u017Eavnega odvetni\u0161tva, ustavnega sodi\u0161\u010D\
  a in varuha \u010Dlovekovih pravic, nadzora nad poslovanjem dr\u017Eavnega to\u017E\
  ilstva in dr\u017Eavnega odvetni\u0161tva ter druge vrste z zakonom dolo\u010Denih\
  \ pravosodnih nadzorov, civilnega in kaznovalnega prava, sistemskega urejanja omejevanja\
  \ korupcije, sodnih postopkov, alternativnega re\u0161evanja sporov, pravosodne\
  \ uprave, odvetni\u0161tva, notariata, izvr\u0161evanja kazenskih sankcij in druge\
  \ naloge, ki jih dolo\u010Da zakon.\nV razmerju do sodne veje oblasti ministrstvo,\
  \ kot organ izvr\u0161ilne veje oblasti, ne more presojati oziroma ocenjevati vsebinskih\
  \ odlo\u010Ditev sodnika v konkretni zadevi ter posegati v odlo\u010Ditve sodi\u0161\
  \u010D, saj bi s tem posegalo v sodni postopek, kar bi pomenilo kr\u0161itev ustavnih\
  \ na\u010Del o neodvisnosti sodnika pri opravljanju sodni\u0161ke funkcije in delitvi\
  \ oblasti. \u010Ce gre v konkretnih primerih sodnega odlo\u010Danja za izkazljive\
  \ napake, ki jih nikakor ni mo\u017Eno umestiti v okvir neodvisnega sodni\u0161\
  kega odlo\u010Danja, so za sankcioniranje tovrstnih prekora\u010Ditev \u017Ee dolo\u010D\
  eni nadzorni mehanizmi. Odgovornost sodnikov normativno urejajo Ustava RS[2], Zakon\
  \ o sodni\u0161ki slu\u017Ebi[3] in Zakon o sodi\u0161\u010Dih[4], in to skozi institute,\
  \ kot so ocena sodni\u0161ke slu\u017Ebe, ugotavljanje disciplinske odgovornosti\
  \ ter slu\u017Ebeni nadzor sodnikovega dela. Uporaba posameznih institutov je primarno\
  \ v pristojnosti predsednikov sodi\u0161\u010D in sodnega sveta, dolo\u010Dene vzvode\
  \ pa ima v omejeni obliki tudi minister, pristojen za pravosodje.\nPoleg navedenega\
  \ imajo v konkretnih sodnih postopkih klju\u010Dno vlogo tudi procesni predpisi,\
  \ ki dolo\u010Dajo pravna sredstva, saj le-ta strankam omogo\u010Dajo, da sodi\u0161\
  \u010De vi\u0161je stopnje preveri nepristranskost, pravilnost in zakonitost odlo\u010D\
  itev sodi\u0161\u010D ni\u017Eje stopnje. Poleg mo\u017Enosti, da stranke uveljavljajo\
  \ pravna sredstva (redna in izredna), pa je \u017Ee po Ustavi dolo\u010Dena pristojnost\
  \ Ustavnega sodi\u0161\u010Da za presojo skladnosti pravnih predpisov z Ustavo,\
  \ varstvo \u010Dlovekovih pravic in svobo\u0161\u010Din pa se zagotavlja preko sistema\
  \ ustavne prito\u017Ebe.\nIz opisa dejanskega stanja ni jasno razvidno, kateri instituti\
  \ bi bili ustrezni za morebitni nadzor nad postopanjem sodi\u0161\u010Da, zato lahko\
  \ zaklju\u010Dno izpostavimo, da veljavna zakonodaja omogo\u010Da \u0161irok nabor\
  \ mehanizmov za preverjanje dela sodnikov, katerih uporaba je odvisna od dejanskega\
  \ stanja morebitne kr\u0161itve. Pobuda predlagatelja, da se uvede posebna komisija,\
  \ ki bi preu\u010Dila napake sodnikov, ni primerna za nadaljnjo obravnavo, saj so\
  \ nadzorni mehanizmi nad delom sodnikov \u017Ee ustrezno urejeni na normativni ravni.\n\
