  \ \u0161tevca vozila se danes izvaja ob tehni\u010Dnem pregledu vozila, zapis o\
  \ stanju pa se shrani v evidenco registriranih vozil in ga lahko vsaka stranka preveri\
  \ na spletni strani \xBBeUprava\xAB, ki je v pristojnosti Ministrstva za javno upravo.\n\
  Ministrstvo za infrastrukturo pa v sodelovanju z Javno agencijo RS za varnost prometa\
  \ na\u010Drtuje tudi ukrepe za dodatno bele\u017Eenje stanja kilometrskega \u0161\
  tevca vozila v postopkih pridobivanja potrdila o skladnosti za vozilo in nato ob\
  \ vsakem tehni\u010Dnem pregledu vozila. Nadalje se predvideva tudi, da bo na zgoraj\
  \ omenjeni spletni strani Ministrstva za javno upravo lastniku vozila (in kupcu\
  \ oziroma morebitnemu bodo\u010Demu lastniku vozila) mo\u017Een pregled zgodovine\
  \ stanja \u0161tevca prevo\u017Eenih kilometrov.\n "
