response: "Odziv Ministrstva za javno upravo\nV zvezi s prejetim predlogom uvodoma\
  \ opozarjamo, da je potrebno lo\u010Devati javne uslu\u017Ebence, ki sklenejo delovno\
  \ razmerje v javni upravi po zakonsko dolo\u010Denem postopku, in funkcionarje,\
  \ ki pridobijo svojo funkcijo z imenovanjem oziroma volitvami.\nV skladu s pravno\
  \ ureditvijo Republike Slovenije se poslanci v dr\u017Eavni zbor volijo na podlagi\
  \ splo\u0161ne in enake volilne pravice na svobodnih in neposrednih volitvah s tajnim\
  \ glasovanjem. Pravico voliti in biti voljen za poslanca ima dr\u017Eavljan Republike\
  \ Slovenije, ki je na dan glasovanja dopolnil osemnajst let starosti in ki mu ni\
  \ bila odvzeta poslovna sposobnost ali podalj\u0161ana roditeljska pravica star\u0161\
  ev ali drugih oseb (7. \u010Dlen Zakona o volitvah v dr\u017Eavni zbor - Uradni\
  \ list RS, \u0161t. 109/06 \u2013 UPB1, 54/07 \u2013 odl. US in 23/17).\n\u017D\
  upani se volijo na podlagi splo\u0161ne in enake volilne pravice na svobodnih in\
  \ neposrednih volitvah s tajnim glasovanjem (2. \u010Dlen Zakona o lokalnih volitvah\
  \ - Uradni list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 45/08, 83/12, 68/17 in 93/20 \u2013 odl. US). Pravico voliti in biti voljen za\
  \ \u017Eupana ima vsak dr\u017Eavljan Republike Slovenije, ki je na dan glasovanja\
  \ dopolnil 18 let starosti.\nPravico voliti in biti izvoljen za predsednika republike\
  \ ima dr\u017Eavljan Slovenije, ki je na dan glasovanja dopolnil osemnajst let starosti\
  \ in mu ni odvzeta poslovna sposobnost (2. \u010Dlen Zakona o volitvah predsednika\
  \ republike - Uradni list RS, \u0161t. 39/92 in 73/03 \u2013 odl. US).\nPredsednika\
  \ vlade voli dr\u017Eavni zbor z ve\u010Dino glasov vseh poslancev, ministre pa\
  \ imenuje in razre\u0161uje dr\u017Eavni zbor na predlog predsednika vlade (Glej\
  \ 111. in 112. \u010Dlen Ustave Republike Slovenije - Uradni list RS, \u0161t. 33/91-\
  \ 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03 \u2013 UZ3a, 47, 68, 69/04 \u2013\
  \ UZ14, 69/04 \u2013 UZ43, 69/04 \u2013 UZ50, 68/06 \u2013 UZ121,140,143, 47/13\
  \ \u2013 UZ148, 47/13 \u2013 UZ90,97,99 in 75/16 \u2013 UZ70).\nGlede na navedeno\
  \ je mogo\u010De ugotoviti, da slovenska pravna ureditev glede omejevanja pasivne\
  \ volilne pravice stoji na izhodi\u0161\u010Du, da morata biti aktivna (pravica\
  \ voliti) in pasivna volilna pravica (pravica biti izvoljen) glede pogojev \u010D\
  im bolj izena\u010Deni. Pogoji za uveljavljanje pasivne volilne pravice so, tako\
  \ kot za aktivno volilno pravico, dr\u017Eavljanstvo Slovenije, dolo\u010Dena starostna\
  \ meja in poslovna sposobnost. Za uveljavljanje pasivne volilne pravice torej niso\
  \ predpisani nobeni stro\u017Eji oziroma dodatni pogoji, kot na primer da oseba\
  \ ni bila pravnomo\u010Dno obsojena zaradi kaznivega dejanja ali da zoper njo ni\
  \ vlo\u017Eena pravnomo\u010Dna obto\u017Enica. Ustavni in zakonodajni red Republike\
  \ Slovenije v zvezi s pojmom t.i. instituta neizvoljivosti na dolo\u010Deno funkcijo,\
  \ tak\u0161nih dodatnih pogojev za uveljavljanje pasivne volilne pravice ne pozna.\n\
  Funkcionarji pridobijo svojo funkcijo, ki je \u010Dasovno omejena (tj. za mandat),\
  \ in sicer z imenovanjem oziroma volitvami v Dr\u017Eavnem zboru kot splo\u0161\
  no predstavni\u0161kem telesu (v primeru predsednika vlade in ministrov) ali na\
  \ neposrednih in splo\u0161nih volitvah (v primeru poslancev, predsednika dr\u017E\
  ave, \u017Eupanov). Izvolitev funkcionarjev je tako odraz izra\u017Eene ve\u010D\
  inske podpore (zaupanja) dr\u017Eavljanov na volitvah. Nenazadnje imajo v demokrati\u010D\
  nih ureditvah volivci mo\u017Enost, da odlo\u010Dajo o tem, katera oseba je primerna,\
  \ da predstavlja njihove interese oziroma kateri bodo podelili mandat. V kolikor\
  \ volivci ocenijo delo in ravnanja kandidatov kot slabo oziroma neprimerno, imajo\
  \ na volitvah mo\u017Enost, da jih na volitvah ne izvolijo. Volja volivcev je torej\
  \ tista, ki bo odlo\u010Dila, kateremu kandidatu bo dala svoj glas ter tako prispevala\
  \ k splo\u0161ni podobi Slovenije.\nS predlogom \u0161t. 12092-203 je povezano tudi\
  \ vpra\u0161anje razlogov za prenehanje funkcije funkcionarjev. V zvezi s tem pojasnjujemo,\
  \ da na primer razloge za prenehanje funkcije poslanca, ki so povezani s kaznivimi\
  \ dejanji, ureja Zakon o poslancih (Uradni list RS, \u0161t. 112/05-uradno pre\u010D\
  i\u0161\u010Deno besedilo, 20/06-ZNOJF-1, 109/08, 39/11 in 48/12), ki v prvem odstavku\
  \ 9. \u010Dlena dolo\u010Da, da poslancu preneha mandat, \u010De je s pravnomo\u010D\
  no sodbo obsojen na nepogojno kazen zapora, dalj\u0161o od \u0161est mesecev. Nadalje\
  \ prenehanje mandata \u017Eupana ureja 37.a \u010Dlen Zakona o lokalni samoupravi\
  \ (Uradni list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 76/08, 79/09, 51/10, 40/12 \u2013 ZUJF, 14/15 \u2013 ZUUJFO, 11/18 \u2013 ZSPDSLS-1\
  \ in 30/18, 61/20 \u2013 ZIUZEOP-A in 80/20 \u2013 ZIUOOPE), na podlagi katerega\
  \ tudi \u017Eupanu preneha mandat, \u010De je s pravnomo\u010Dno sodbo obsojen na\
  \ nepogojno kazen zapora, dalj\u0161o od \u0161est mesecev. Zakonodajalec je na\
  \ ta na\u010Din uredil prenehanje opravljanja funkcije, ko funkcionar \u017Ee opravlja\
  \ mandat, saj po izvolitvi funkcionarja volivci namre\u010D nimajo ve\u010D vpliva\
  \ oziroma mo\u017Enosti odlo\u010Dati o tem, katera oseba je (\u0161e) primerna\
  \ za opravljanje funkcije.\_ \_\nPredlog \u0161t. 12092-203 se nana\u0161a tudi\
  \ na \_javne uslu\u017Ebence, ki sklenejo delovno razmerje v javni upravi. V zvezi\
  \ s tem opozarjamo, da za razliko od funkcionarjev javni uslu\u017Ebenci delovno\
  \ razmerje v javni upravi sklenejo po zakonsko dolo\u010Denem postopku v primeru\
  \ izpolnjevanja vseh predpisanih pogojev. Zakon o javnih uslu\u017Ebencih (Uradni\
  \ list RS, \u0161t. 63/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 65/08,\
  \ 69/08 \u2013 ZTFI-A, 69/08 \u2013 ZZavar-E in 40/12 \u2013 ZUJF) tako v drugem\
  \ odstavku 88. \u010Dlena dolo\u010Da t.i. druge pogoje, ki morajo biti izpolnjeni\
  \ za sklenitev delovnega razmerja oziroma pri imenovanju uradnika v naziv. Za imenovanje\
  \ v uradni\u0161ki naziv je v skladu z 2. to\u010Dko navedene zakonske dolo\u010D\
  be opredeljen pogoj, da oseba ni bila pravnomo\u010Dno obsojena zaradi naklepnega\
  \ kaznivega dejanja, ki se preganja po uradni dol\u017Enosti, in da ni bila obsojena\
  \ na nepogojno kazen zapora v trajanju ve\u010D kot \u0161est mesecev. Ta dva zakonska\
  \ pogoja za nekaznovanost se \u0161tejeta kumulativno.\_\nV zvezi s predlogom predlagatelja\
  \ je treba nadalje upo\u0161tevati, da je tudi odgovornost za zakonito in smotrno\
  \ delovanje javnih uslu\u017Ebencev v \u010Dasu sklenjenega delovnega razmerja v\
  \ na\u0161i pravni ureditvi \u017Ee urejena (disciplinsko, kazensko in materialno).\
  \ Vsi javni uslu\u017Ebenci so v skladu z veljavno ureditvijo v dolo\u010Denih primerih\
  \ \u017Ee sedaj lahko poklicani na odgovornost oziroma so ustrezno sankcionirani.\
  \ Zakonodaja omogo\u010Da, da se ob ugotovljenih kr\u0161itvah pri opravljanju dela\
  \ javnih uslu\u017Ebencev uveljavijo tudi sankcije, ki jih zakonodaja daje za te\
  \ primere na voljo, in sicer uveljavljanje disciplinske, od\u0161kodninske in kazenske\
  \ odgovornosti.\nGlede disciplinske odgovornosti se za javne uslu\u017Ebence uporabljajo\
  \ dolo\u010Dbe Zakona o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 35/05\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo) o disciplinski odgovornosti\
  \ (XVII. Poglavje), kjer je med drugim kot te\u017Eja disciplinska kr\u0161itev\
  \ na primer opredeljeno nezakonito ali nenamensko razpolaganje z javnimi sredstvi.\
  \ Disciplinska ukrepa, s katerima je mo\u017Eno sankcionirati javne uslu\u017Ebence\
  \ za disciplinske kr\u0161itve, sta opomin in denarna kazen.\nJavni uslu\u017Ebenec\
  \ lahko poleg disciplinske odgovornosti odgovarja tudi za prekr\u0161ek in kaznivo\
  \ dejanje. Vse te odgovornosti ne izklju\u010Dujejo disciplinske odgovornosti. Kazenski\
  \ zakonik (KZ-1) v \u0161estindvajsetem poglavju dolo\u010Da \xBBKazniva dejanja\
  \ zoper uradno dol\u017Enost, javna pooblastila in javna sredstva\xAB, ki se nana\u0161\
  ajo na naslednja kazniva dejanja uradnih oseb oziroma javnih uslu\u017Ebencev: Zloraba\
  \ uradnega polo\u017Eaja ali uradnih pravic (257. \u010Dlen); O\u0161kodovanje javnih\
  \ sredstev (257.a \u010Dlen); Nevestno delo v slu\u017Ebi (258. \u010Dlen); Ponareditev\
  \ ali uni\u010Denje uradne listine, knjige, spisa ali arhivskega gradiva (259. \u010D\
  len); Izdaja tajnih podatkov (260. \u010Dlen); Jemanje podkupnine (261. \u010Dlen);\
  \ Dajanje podkupnine (262. \u010Dlen); Sprejemanje koristi za nezakonito posredovanje\
  \ (263. \u010Dlen); Dajanje daril za nezakonito posredovanje (264. \u010Dlen); Kr\u0161\
  itev \u010Dlove\u0161kega dostojanstva z zlorabo uradnega polo\u017Eaja ali uradnih\
  \ pravic (266. \u010Dlen); Izsiljevanje izjave (267. \u010Dlen) in Protipravna prilastitev\
  \ stvari ob preiskavi ali izvr\u0161bi (268. \u010Dlen). Kazenska odgovornost se\
  \ ugotavlja pred kazenskim sodi\u0161\u010Dem. Kazensko sodi\u0161\u010De mora o\u0161\
  kodovancu omogo\u010Diti uveljavitev tudi civilnopravnega od\u0161kodninskega zahtevka\
  \ znotraj kazenskega postopka oziroma ga napotiti na pravdo, kjer uveljavlja od\u0161\
  kodnino po Obligacijskem zakoniku in Zakonu o pravdnem postopku pred civilnim sodi\u0161\
  \u010Dem. \u010Ce ima kr\u0161itev delovnih obveznosti javnega uslu\u017Ebenca vse\
  \ znake kaznivega dejanja, delodajalec tako lahko javnemu uslu\u017Ebencu tudi izredno\
  \ odpove pogodbo o zaposlitvi.\nGlede na vse navedeno v zvezi s prejetim predlogom\
  \ menimo, da je veljavna ureditev v Republiki Sloveniji, ki izhaja iz enakih izhodi\u0161\
  \u010D kot ureditev ve\u010Dine sodobnih dr\u017Eav, ustrezna, navedeni predlog\
  \ pa neprimeren za nadaljnjo obravnavo."
