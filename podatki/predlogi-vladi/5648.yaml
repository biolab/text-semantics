response: "Odziv Ministrstva za kmetijstvo in okolje\nV uvodu pojasnjujemo, da se\
  \ je v skladu z Zakonom o ponovni vzpostavitvi agrarnih skupnosti ter vrnitvi njihovega\
  \ premoz\u030Cenja in pravic (Uradni list RS, s\u030Ct. 5/1994, 38/1994, 69/1995,\
  \ 22/1997, 79/1998 \u2013 odl. US, 56/1999, 72/2000, 51/2004 \u2013 odl. US, 87/2011;\
  \ ZPVAS) v vec\u030Cini primerov ponovno vzpostavljenih agrarnih skupnosti, premoz\u030C\
  enje vrnilo v obliki solastni\u0161kega delez\u030Ca (solastnina), v posameznih\
  \ primerih pa tudi kot skupna lastnina neposredno c\u030Clanom agrarnih skupnosti.\
  \ Po ZPVAS se je namrec\u030C premoz\u030Cenje vrac\u030Calo tistim, ki jim je bilo\
  \ odvzeto, torej c\u030Clanom bivs\u030Ce agrarne skupnosti in ne agrarnim skupnostim.\
  \ Tako agrarne skupnosti tudi niso postale lastnice tega premo\u017Eenja.\nPonoven\
  \ odvzem tega premo\u017Eenja fizi\u010Dnim oz. pravnim osebam ne bi bil skladen\
  \ z Ustavo RS, ki varuje lastninsko pravico.\nHkrati vam sporo\u010Damo, da na Ministrstvu\
  \ za kmetijstvo in okolje pripravljamo Zakon o agrarnih skupnostih (objavljen na\
  \ e-demokracija), ki bo omogo\u010Dil normalno gospodarjenje (upravljanje in razpolaganje)\
  \ s tem premo\u017Eenjem. V pripravo je vklju\u010Dena \u0161ir\u0161a javnost in\
  \ tudi predstavniki Zdru\u017Eenja predstavnikov agrarnih skupnosti Slovenije. Predlog\
  \ zakona dopu\u0161\u010Da tudi mo\u017Enost prenehanja agrarne skupnosti v primeru\
  \ preoblikovanja agrarnih skupnosti v pravno osebo ali razdelitvi premo\u017Eenja\
  \ med \u010Dlane, vendar le s soglasjem vseh solastnikov oz. skupnih lastnikov.\
