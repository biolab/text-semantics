response: "Odziv Urada vlade za komuniciranje\nna va\u0161o pobudo glede oblike odgovora\
  \ pristojnega organa na predlog, podan preko spletnega orodja predlagam.vladi.si,\
  \ odgovarjamo, da smo z Urada vlade za komuniciranje vsem ministrstvom in vladnim\
  \ slu\u017Ebam poslali smernice za pripravo odgovorov. V skladu s temi smernicami\
  \ naj bi pristojni organ v odgovor na predlog vklju\u010Dil:\n kratko analizo in\
  \ zgodovino ureditve zadeve, analizo predloga in razloge za njegovo neprimernost/primernost\
  \ za nadaljnjo obravnavo. \nUrad vlade za komuniciranje ima tudi mo\u017Enost, da\
  \ pristojni organ v primerih, ko presodi, da je odgovor pripravljen v nasprotju\
  \ s postavljenimi smernicami, prosi za dopolnitev odgovora.\n\u010Ce pristojni organ\
  \ presodi, da je predlog dober oziroma primeren za nadaljnjo obravnavo, v odgovoru\
  \ napove nadaljnje postopke (z okvirno \u010Dasovnico), ki jih bo uvedel za uveljavitev\
  \ predloga. V smernicah za pripravo odgovorov prav tako dolo\u010Damo, da bo v primeru,\
  \ ko ministrstvo ali vladna slu\u017Eba predlog podpre in se tako zave\u017Ee k\
  \ njegovi implementaciji, Urad vlade za komuniciranje v rednih \u010Dasovnih intervalih\
  \ preverjal implementacijo predloga in informacije o tem a\u017Eurno objavljal na\
  \ spletnem mestu predlagam.vladi.si.\nGlede na navedeno vam sporo\u010Damo, da je\
  \ zadeva, ki ste jo v va\u0161em predlogu izpostavili, \u017Ee ustrezno urejena.\n\
  \ "
