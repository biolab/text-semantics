response: "Odziv Ministrstva za infrastrukturo\nZakon o dajatvah za motorna vozila\
  \ ureja obveznost pla\u010Devanja letne dajatve za uporabo v Republiki Sloveniji\
  \ registriranih motornih in priklopnih vozil v cestnem prometu (v nadaljnjem besedilu:\
  \ letna dajatev), na\u010Din dolo\u010Ditve vi\u0161ine letne dajatve, oprostitve\
  \ pla\u010Dila, vra\u010Dilo sorazmernega dele\u017Ea, nadzor nad pla\u010Devanjem\
  \ ter postopki v zvezi z obveznostjo pla\u010Devanja letne dajatve.\nRepublika Slovenija\_\
  \ je pri uvedbi letne dajatve sledila tovrstnim ureditvam pla\u010Devanja dajatve\
  \ oziroma davka v ostalih dr\u017Eavah \u010Dlanicah EU. Poleg tega \_je potrebno\
  \ pri tem upo\u0161tevati \u0161e obvezo, da je bilo potrebno v slovenski pravni\
  \ red vpeljati tudi Direktivo Evropskega parlamenta in Sveta 1999/62/ES z dne 17.\
  \ junija 1999 o cestnih pristojbinah za uporabo dolo\u010Dene infrastrukture za\
  \ te\u017Eka tovorna vozila (UL L \u0161t. 187 z dne 20. julija 1999, str. 42),\
  \ kot je bila spremenjena z Direktivo 2006/38/ES Evropskega parlamenta in Sveta\
  \ z dne 17. maja 2006 o spremembi Direktive 1999/62/ES o cestnih pristojbinah za\
  \ uporabo dolo\u010Dene infrastrukture za te\u017Eka tovorna vozila (UL L \u0161\
  t. 157 z dne 9. junija 2006, str. 8), v delu, ki se nana\u0161a na podro\u010Dje\
  \ obdav\u010Ditve vozil.\nV dr\u017Eavah \u010Dlanicah se za vozila pla\u010Dujejo\
  \ naslednje dajatve za:\n pridobitev oziroma nakup vozila \u2013 VAT, \xBBsales\
  \ tax\xAB \u2013 kar je v Republiki Sloveniji urejeno z Zakonom o davku na motorna\
  \ vozila in Zakonom o davku na dodano vrednost; lastni\u0161tvo vozila je v ve\u010D\
  ini ostalih dr\u017Eavah urejeno kot letni davek na lastni\u0161tvo vozila in to\
  \ ne glede na to, ali je vozilo registrirano ali ne. V republiki Sloveniji imamo\
  \ ta davek kot dajatev vpeljano z Zakonom o dajatvah na motorna vozila, z razliko,\
  \ da je ta dajatev pri nas vezana na uporabnika in ne na lastnika vozila, kot je\
  \ v ve\u010Dini preostalih dr\u017Eav \u010Dlanic in da se dajatev pla\u010Duje\
  \ samo za registrirana vozila in ne za celotno \u017Eivljenjsko dobo vozila; registracija\
  \ vozila, zavarovanje in podobno. \nNa osnovi navedenega menimo, da bi ukinitev\
  \ letne dajatve znatno odstopala od ureditve pla\u010Dil potrebnih dajatev v dr\u017E\
  avah \u010Dlanicah in zato predlog dr\u017Eavljana o ukinitvi letne dajatve ni sprejemljiv."
