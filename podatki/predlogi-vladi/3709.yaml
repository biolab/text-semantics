response: "Odziv Ministrstva za pravosodje in javno upravo\n \nV demokrati\u010Dno\
  \ urejenih dr\u017Eavah je kazensko procesno pravo zelo natan\u010Dno razdelan sistem\
  \ na\u010Del in pravil, ki je, poenostavljeno re\u010Deno, namenjen zagotovitvi\
  \ pravi\u010Dnega in po\u0161tenega postopka, v katerem dr\u017Eava obto\u017Euje\
  \ posameznika, da je prekr\u0161il temeljna pravna in moralna pravila dru\u017E\
  benega so\u017Eitja (torej, da je storil kaznivo dejanje).\nDomnevno storjeno kaznivo\
  \ dejanje namre\u010D predstavlja enkratni histori\u010Dni dogodek, ki ga ni mogo\u010D\
  e ponoviti v \xBBlaboratorijskem okolju\xAB, torej na na\u010Din, ki je lasten npr.\
  \ naravoslovnim zakonitostim. Zato je ugotavljanje resnice o tovrstnem preteklem\
  \ dogodku lahko zgolj predmet dokaznega postopka, v katerem se naknadno posku\u0161\
  a rekonstruirati, kaj se je dejansko zgodilo (s pomo\u010Djo zasli\u0161anja pri\u010D\
  , ogleda kraja dejanja ipd.). \nPri samem postopku dokazovanja pa je seveda potrebno\
  \ upo\u0161tevati, da v primeru obsodbe obdol\u017Eenec utrpi zelo hude posledice\
  \ (lahko ga npr. doleti ve\u010Dletna kazen zapora). Nadalje je potrebno upo\u0161\
  tevati dejansko razmerje mo\u010Di \u2013 na eni strani posameznik in na drugi strani\
  \ dr\u017Eava s svojim velikim aparatom, ki vklju\u010Duje organe odkrivanja in\
  \ preiskovanja kaznivih dejanj in pregona. \nGlede na navedeno je v modernem kazenskem\
  \ postopku predvidenih ve\u010D varovalk oziroma jamstev, ki posku\u0161ajo vzpostaviti\
  \ pribli\u017Eno enakost oro\u017Eij, zagotoviti neodvisno in nepristransko obravnavo\
  \ zadeve ter prepre\u010Diti krivi\u010Dno obsodbo nedol\u017Enih ljudi. Poleg tega\
  \ je v demokrati\u010Dnem svetu soglasno sprejeto, da ni mogo\u010De kar brez izvedenega\
  \ kazenskega postopka po\u0161iljati ljudi v zapor. Krivda mora biti namre\u010D\
  \ dokazana vsakemu obdol\u017Eencu posebej (1). Prav tako ni mogo\u010De kar za\u010D\
  eti preiskovati vseh dosedanjih \u010Dlanov dolo\u010Denih vodstvenih organov ali\
  \ institucij zgolj na podlagi pav\u0161alnih obto\u017Eb, saj je predhodno potrebno\
  \ izpolniti dolo\u010Den dokazni standard (obstajati morajo skratka razlogi za sum,\
  \ da je bilo storjeno kaznivo dejanje).(2)\nVa\u0161 predlog je skratka v nasprotju\
  \ z mnogimi dolo\u010Dbami Ustave Republike Slovenije in drugih mednarodnih aktov,\
  \ ki zavezujejo na\u0161o dr\u017Eavo. Zgolj primeroma na\u0161tevamo nekatere ustavne\
  \ dolo\u010Dbe (3):\n-          Slovenija je pravna dr\u017Eava (2. \u010Dlen Ustave\
  \ RS)\n-          na\u010Delo delitve oblasti (drugi odstavek 3. \u010Dlena Ustave\
  \ RS)\n-          dr\u017Eava na svojem ozemlju varuje \u010Dlovekove pravice in\
  \ temeljne svobo\u0161\u010Dine (prvi odstavek 5. \u010Dlen Ustave RS)\n-      \
  \    zakoni in drugi predpisi morajo biti v skladu s splo\u0161no veljavnimi na\u010D\
  eli mednarodnega prava in z mednarodnimi pogodbami, ki obvezujejo Slovenijo. Ratificirane\
  \ in objavljene mednarodne pogodbe se uporabljajo neposredno (8. \u010Dlen Ustave\
  \ RS).\n-          enakost pred zakonom (14. \u010Dlen Ustave RS)\n-          uresni\u010D\
  evanje in omejevanje pravic (15. \u010Dlen Ustave RS)\n-          varstvo osebne\
  \ svobode (19. \u010Dlen Ustave RS)\n-          varstvo \u010Dlovekove osebnosti\
  \ in dostojanstva \u2013 tudi v kazenskem postopku (21. \u010Dlen Ustave RS)\n-\
  \          enako varstvo pravic (22. \u010Dlen Ustave RS)\n-          pravica do\
  \ sodnega varstva (23. \u010Dlen Ustave RS)\n-          pravica do pravnega sredstva\
  \ (25. \u010Dlen Ustave RS)\n-          domneva nedol\u017Enosti (27. \u010Dlen\
  \ Ustave RS)\n-          na\u010Delo zakonitosti v kazenskem pravu (28. \u010Dlen\
  \ Ustave RS)\n-          pravna jamstva v kazenskem postopku (29. \u010Dlen Ustave\
  \ RS)\nPodobne dolo\u010Dbe vsebujejo tudi mednarodne pogodbe, ki zavezujejo Republiko\
  \ Slovenijo. Tako npr. 1. \u010Dlen Evropske konvencije o varstvu \u010Dlovekovih\
  \ pravic in temeljnih svobo\u0161\u010Din predpisuje obveznost spo\u0161tovanja\
  \ \u010Dlovekovih pravic (4), 6. \u010Dlen EK\u010CP dolo\u010Da pravico do po\u0161\
  tenega sojenja itd.\nPri tem pa \u017Eelimo poudariti, da veljavno kazensko pravo\
  \ predvideva tudi ukrepe, usmerjene zoper tiste obsojence, ki so \xBBs kaznivim\
  \ dejanjem obogateli\xAB (kazensko pravo torej ni namenjeno zgolj varovanju pravic\
  \ obdol\u017Eencev). \nOb krivdi, ugotovljeni s pravnomo\u010Dno sodno odlo\u010D\
  bo, je tako mogo\u010D odvzem premo\u017Eenjske koristi, pridobljene s kaznivim\
  \ dejanjem ali zaradi njega (74. \u010Dlen KZ-1). Na\u010Deloma se odvzame denar,\
  \ dragocenosti in vsaka druga premo\u017Eenjska korist, ki je bila pridobljena s\
  \ kaznivim dejanjem ali zaradi njega, \u010De to ni mogo\u010De, se odvzame premo\u017E\
  enje, ki ustreza premo\u017Eenjski koristi, \u010De pa niti to ni mogo\u010De, se\
  \ osebi nalo\u017Ei, da mora pla\u010Dati denarni znesek, ki ustreza tej premo\u017E\
  enjski koristi (prvi in drugi odstavek 75. \u010Dlena KZ-1).\nNadalje slovenski\
  \ pravni red dopu\u0161\u010Da odvzem premo\u017Eenja nezakonitega izvora (in tudi\
  \ za\u010Dasno zavarovanje in za\u010Dasni odvzem tak\u0161nega premo\u017Eenja).(5)\
  \ Postopek finan\u010Dne preiskave po ZOPNI se izvede, \u010De se v predkazenskem\
  \ ali kazenskem postopku, ki te\u010De zaradi katalo\u0161kega kaznivega dejanja,\
  \ izka\u017Eejo razlogi za sum, da posamezne osebe razpolagajo s premo\u017Eenjem\
  \ nezakonitega izvora in njegova skupna vrednost presega 50.000 evrov. ZOPNI predvideva\
  \ tudi obrnjeno dokazno breme (premo\u017Eenje osumljenca, obdol\u017Eenca, obsojenca\
  \ ali zapustnika, glede katerega so podani razlogi za sum, da je storil katalo\u0161\
  ko kaznivo dejanje, je nezakonitega izvora, \u010De ni dokazano, da je bilo pridobljeno\
  \ iz njegovih zakonitih dohodkov oziroma na zakonit na\u010Din \u2013 prvi odstavek\
  \ 5. \u010Dlena ZOPNI). \nNadalje opozarjamo, da je bilo v zadnjih letih v Republiki\
  \ Sloveniji kar precej narejenega tudi na institucionalnem okviru, ki je potreben\
  \ za boj z organiziranimi kriminalom in t.im. kriminalom belih ovratnikov. Posebni\
  \ oddelki so se oblikovali oziroma se oblikujejo tako na ravni policije (Nacionalni\
  \ preiskovalni urad), dr\u017Eavnega to\u017Eilstva (Specializirano dr\u017Eavno\
  \ to\u017Eilstvo Republike Slovenije) kot tudi sodi\u0161\u010D (specializirani\
  \ oddelki za sojenje v zahtevnej\u0161ih zadevah organiziranega in gospodarskega\
  \ kriminala, terorizma, korupcijskih in drugih podobnih kaznivih dejanj). Vzpostavila\
  \ naj bi se torej celotna t.im. veriga pravi\u010Dnosti (ang. Chain of Justice).\n\
  Iz predloga sicer posredno sledi, da je cilj \xBBdokon\u010Dno o\u010Distiti sistem\
  \ (vsaj delno), ki nas je pripeljal v tak\u0161no stanje dr\u017Eave\xAB. Kolikor\
  \ je s tem mi\u0161ljena tudi t.im. lustracija (\xBBizlo\u010Ditev nasprotnikov\
  \ demokracije z javnih polo\u017Eajev\xAB), opozarjamo, da gre za precej zapleteno\
  \ vpra\u0161anje, ki ga ni mogo\u010De enostavno in enozna\u010Dno razre\u0161iti.\
  \ Tovrstni predlogi vsaj zaenkrat \u0161e niso uspeli postati del slovenske pravne\
  \ ureditve, vsekakor pa je pri razglabljanju o njih potrebno upo\u0161tevati, da\
  \ lahko povzro\u010Dijo nove krivice. Manj pa so problemati\u010Dni, kolikor se\
  \ nana\u0161ajo zgolj na prepoved opravljanja razli\u010Dnih funkcij, saj se tako\
  \ pose\u017Ee le v privilegije ne pa v \u010Dlovekove pravice posameznika.(6)\n\
  Glede na navedeno, ocenjujemo, da je predlog nesprejemljiv in da je slovenska pravna\
  \ ureditev kazenskega postopka in kazenskega materialnega prava ustrezna.\n1 - 24.\
  \ \u010Dlen Kazenskega zakonika, Uradni list RS, \u0161t. 55/08, 66/08 \u2013 popr.,\
  \ 39/09, 55/09 \u2013 odlo\u010Dba US, 56/11 \u2013 odlo\u010Dba US, 91/11; v nadaljevanju:\
  \ KZ-1).\n2 - Prvi odstavek 148. \u010Dlena Zakona o kazenskem postopku (Uradni\
  \ list RS, \u0161t. 32/12; ZKP-UPB8).\n3 - Ustava Republike Slovenije, Uradni list\
  \ RS, \u0161t. 33I/91-I, 42/97, 66/00, 24/03, 69/04, 68/06 (v nadaljevanju Ustava\
  \ RS).\n4 - Uradni list RS \u0161t. 33/94 \u2013 Mednarodne pogodbe, \u0161t. 7/94,\
  \ Uradni list RS, \u0161t. 102/03 \u2013 Mednarodne pogodbe, \u0161t. 22/03, Uradni\
  \ list RS, \u0161t. 49/05 \u2013 Mednarodne pogodbe, \u0161t. 7/05, Uradni list\
  \ RS, \u0161t. 48/09 \u2013 Mednarodne pogodbe, \u0161t. 12/09 in Uradni list RS,\
  \ \u0161t. 46/10 \u2013 Mednarodne pogodbe, \u0161t. 8/10 (EK\u010CP).\n5 - Zakon\
  \ o odvzemu premo\u017Eenja nezakonitega izvora (Uradni list RS, \u0161t. 91/1;\
  \ ZOPNI).\n6 - Ve\u010D o tem: Zidar Andra\u017E, Lustracija: izlo\u010Ditev nasprotnikov\
  \ demokracije z javnih polo\u017Eajev, Ljubljana, Nova Revija, 1996.\n "
