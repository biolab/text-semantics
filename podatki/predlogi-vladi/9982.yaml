response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n\nAnaliza veljavne ureditve podro\u010DjaV skladu z dolo\u010Dbo prvega odstavka\
  \ 62. \u010Dlena Zakona o urejanju trga dela (Uradni list RS, \u0161t. 80/10, 40/12\
  \ \u2013 ZUJF, 21/13, 63/13, 100/13, 32/14 \u2013 ZPDZC-1, 47/15 \u2013 ZZSDT in\
  \ 55/17) se denarno nadomestilo prve tri mesece izpla\u010Duje v vi\u0161ini 80\
  \ odstotkov od osnove, v nadaljnjih devetih mesecih pa v vi\u0161ini 60 odstotkov\
  \ od osnove. Po izteku tega obdobja se denarno nadomestilo izpla\u010Duje v vi\u0161\
  ini 50 odstotkov od osnove.\n\nNajni\u017Eji znesek denarnega nadomestila ne sme\
  \ biti ni\u017Eji od 350,00 eurov (drugi odstavek tega \u010Dlena).\n\nNajvi\u0161\
  ji znesek denarnega nadomestila ne sme biti vi\u0161ji od 892,50 eurov (tretji odstavek).\n\
  \nAnaliza predloga in razlogi za njegovo (ne)primernost\n\nPredlagatelj ob upo\u0161\
  tevanju progresivne obdav\u010Ditve dohodkov predlaga izena\u010Ditev najvi\u0161\
  jega zneska denarnega nadomestila vsaj z vi\u0161ino povpre\u010Dne bruto pla\u010D\
  e v Republiki Sloveniji. Predlog dodatno utemeljuje z dejstvom, da star\u0161evsko\
  \ nadomestilo kot socialni transfer prav tako ni omejeno na tako nizek znesek.\n\
  \nPravica do denarnega nadomestila za primer brezposelnosti predstavlja pravico\
  \ iz zavarovanja, ki se posameznikom ob izgubi zaposlitve zagotavlja po na\u010D\
  elih vzajemnosti in solidarnosti, utemeljena pa je na predhodnem pla\u010Devanju\
  \ prispevkov za zavarovanje za primer brezposelnosti. Vi\u0161ina slednjih je dolo\u010D\
  ena z veljavno zakonodajo (Zakon o prispevkih za socialno varnost), in sicer prispevek\
  \ zavarovanca v vi\u0161ini 0,14 % ter prispevek delodajalca v vi\u0161ini 0,06\
  \ % od osnove. Dodajamo, da sistem zavarovanja za primer brezposelnosti nima vzpostavljene\
  \ posebne blagajne, kot je to zagotovljeno npr. v sistemu pokojninskega in invalidskega\
  \ ter zdravstvenega zavarovanja. \n\nMinistrstvo je predlog spremembe Zakona o urejanju\
  \ trga dela v delu, ki dolo\u010Da zvi\u0161anje minimalnega zneska denarnega nadomestila\
  \ iz 350,00 na 530,19 EUR (I. bruto), pripravilo z namenom izena\u010Ditve najni\u017E\
  je vi\u0161ine denarnega nadomestila z vi\u0161ino socialno varstvenih pravic (denarna\
  \ socialna pomo\u010D), seveda ob upo\u0161tevanju trenutnih javno finan\u010Dnih\
  \ zmo\u017Enosti. Poudarjamo pa, da se vsakokratne spremembe in dopolnitve delovno\
  \ pravne zakonodaje vedno oblikujejo v okviru pogajanj, ki se odvijajo v socialnem\
  \ dialogu, t.j. ob predhodnem posvetovanju in z medsebojnim usklajevanjem konkretnih\
  \ zakonodajnih re\u0161itev s predstavniki socialnih partnerjev (delodajalska in\
  \ sindikalna zdru\u017Eenja), kar pomeni, da je treba za sprejem dolo\u010Denega\
  \ predloga dose\u010Di soglasje vseh sodelujo\u010Dih.\n\nV skladu z navedenim se\
  \ s podanim predlogom ne moremo strinjati."
