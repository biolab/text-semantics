response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nVlada je konec\
  \ leta 2021 sprejela Strategijo za manj izgub hrane in odpadne hrane v verigi prskrbe\
  \ s hrano: \"Spo\u0161tujmo hrano, spo\u0161tujmo planet\", ki jo lahko najdete\
  \ na povezavi: https://www.gov.si/teme/zmanjsevanje-odpadne-hrane/. Med drugim dolo\u010D\
  a strate\u0161ke cilje upravljanja prese\u017Ekov ter zmanj\u0161anja izgub hrane\
  \ in koli\u010Dine odpadne hrane. Naj omenimo, da prese\u017Eke hrane, o katerih\
  \ pi\u0161ete tudi vi, \u017Ee sedaj urejamo v Zakonu o kmetijstvu, v okviru katerega\
  \ sofinanciramo nakup tehni\u010Dne opreme posrednikom pri razdeljevanju donirane\
  \ hrane. \u017De sedaj se pod okriljem humanitarnih organizacij prerazporedi okoli\
  \ 1.500 ton donirane hrane. Hrana je donirana iz ve\u010D kot 110 trgovin po vsej\
  \ Sloveniji ter nekaterih drugih lokalov in ustanov. Prav tako imajo trgovine \u017E\
  e sedaj posebne koti\u010Dke (npr. Spo\u0161tujmo hrano....) kjer ponujajo hrano\
  \ tik pred iztekom roka uporabe, ki je \u0161e varna (mleko in mle\u010Dni izdelki,\
  \ meso, namazi,...) oz. primerna za uporabo (ri\u017E, testenine, pekovsko pecivo....).\n\
  V Ljubljani je obstajala tudi nizkocenovna trgovina Robin Food: https://old.delo.si/novice/okolje/nizkocenovna-trgovina-robin-food-tud...\n\
  V okviru omenjene strategije se je za\u010Delo delo tudi na akcijskem na\u010Drtu,\
  \ ki bo konkretneje opredelil aktivnosti, ki bodo do leta 2030 prispevale k manj\u0161\
  im izgubam hrane in koli\u010Dini odpadne hrane v Sloveniji. Te aktivnosti so:\n\
  \ pregled predpisov za prepre\u010Devanje in zmanj\u0161evanje izgub hrane in koli\u010D\
  ine odpadne hrane; spodbujanje ukrepov za ozave\u0161\u010Danje \u0161ir\u0161e\
  \ javnosti; razvoj ukrepov za ozave\u0161\u010Danje prebivalstva, ki je vklju\u010D\
  enega v vzgojno-izobra\u017Eevalne ustanove (vrtci, osnovne in srednje \u0161ole\
  \ ter univerze); razvoj posebnih usposabljanj za vse \u010Dlene verige preskrbe\
  \ s hrano; razvoj in raz\u0161iritev primerov dobre prakse (smernice, priporo\u010D\
  ila in dobre prakse) za vse \u010Dlene verige preskrbe s hrano; spodbujanje razvoja\
  \ inovativnih procesov v pridelavi, predelovalni industriji, v obratih stre\u017E\
  be hrane, trgovinah, glede doniranja hrane; ugotovitev vzrokov nastajanja izgub\
  \ hrane in odpadne hrane ter ukrepanje; olaj\u0161anje delovanja in spodbujanje\
  \ sistema doniranja hrane; vzpostavitev, vodenje in vzdr\u017Eevanje ter promocija\
  \ platforme za sodelovanje v ponudbi/razpolo\u017Eljivosti in vrsti hrane; nadgradnja\
  \ metodologije za izra\u010Dun koli\u010Dine odpadne hrane na razli\u010Dnih stopnjah\
  \ dobavne verige. \nV okviru olaj\u0161anja delovanja in spodbujanja sistema donirana\
  \ hrana, se bo prou\u010Dilo podobne pobude kot je va\u0161a.\n Odziv Ministrstva\
  \ za gospodarski razvoj in tehnologijo\nUvodoma bi pojasnili, da veljavna zakonodaja\
  \ trgovcem \u017Ee sedaj omogo\u010Da, da blago, ki mu bo v kratkem pretekel rok\
  \ uporabnosti, ponudijo potro\u0161nikom, pri tem pa morajo med drugim upo\u0161\
  tevati 28. in 29. \u010Dlen Zakona o varstvu potro\u0161nikov (Uradni list RS, \u0161\
  t. 98/04 \u2014 uradno pre\u010Di\u0161\u010Deno besedilo, 114/06 \u2014 ZUE, 126/07,\
  \ 86/09, 78/11, 38/14, 19/15, 55/17 \u2014 ZKoIT in 31/18), ki dolo\u010Data pravila\
  \ glede informacij, ki jih mora trgovec zagotoviti pri razprodaji blaga. Za blago,\
  \ ki je na razprodaji zato, ker mu bo v kratkem pretekel rok uporabnosti, se zahteva,\
  \ da je ozna\u010Deno s ceno pred zni\u017Eanjem in z zni\u017Eano ceno, poleg tega\
  \ pa mora tovrstno blago imeti posebej ozna\u010Den datum, ko pote\u010De rok uporabnosti.\n\
  V praksi imajo trgovska podjetja za ve\u010Dji del asortimana po blagovnih skupinah/blagovnih\
  \ znamkah opredeljeno, kdaj pred iztekom roka uporabnosti, se tak\u0161nim izdelkom\
  \ zni\u017Ea cena in za koliko. Blago pred potekom roka uporabnosti navadno ozna\u010D\
  ijo tudi z nalepko in ga fizi\u010Dno lo\u010Dijo od drugih izdelkov.\nPo informacijah\
  \ Trgovinske zbornice Slovenije trgovci na tem podro\u010Dju \u017Ee ve\u010D let\
  \ dobro sodelujejo tudi z razli\u010Dnimi humanitarnimi organizacijami (Karitas,\
  \ Rde\u010Di Kri\u017E, Zveza Lions klubov, distrikt 129 itd.), ki jim ob zaklju\u010D\
  ku delovnika predajo hrano, ki ostaja v toplotekah ter tudi ostali sve\u017Ei program.\n\
  Dodali bi \u0161e, da je po podatkih Statisti\u010Dnega urada RS (v nadaljevanju:\
  \ SURS) v letu 2020 v Sloveniji nastalo 143.570 ton odpadne hrane. Od tega so jo\
  \ ve\u010D kot polovico prispevala gospodinjstva, pri \u010Demer je po oceni SURS\
  \ dele\u017E u\u017Eitnega dela v odpadni hrani gospodinjstev zna\u0161al 40 %.\
  \ Dele\u017E odpadne hrane v gospodinjstvih se je glede na preteklo leto v letu\
  \ 2020 \u0161e pove\u010Dal za 7%. Po koli\u010Dini odpadne hrane gospodinjstvom\
  \ sledita gostinstvo in stre\u017Eba hrane, na tretjem mestu po koli\u010Dini odpadne\
  \ hrane je distribucija in trgovina z \u017Eivili, na \u010Detrtem pa proizvodnja\
  \ hrane (vklju\u010Dno s primarno).\nGlede na to, da je v letu 2020 prebivalec Slovenije\
  \ zavrgel povpre\u010Dno 68 kg hrane, je rezerv za zmanj\u0161anje koli\u010Dine\
  \ odpadne hrane veliko, tako v gostinstvu, kot v trgovini in proizvodnji hrane,\
  \ predvsem pa pri gospodinjstvih. Problematika je torej \u0161ir\u0161a in se je\
  \ po na\u0161i oceni ne da re\u0161iti zgolj z dodatnim reguliranjem na podro\u010D\
  ju trgovine, ampak bi jo bilo treba re\u0161evati celostno - s ciljem spremeniti\
  \ odnos potro\u0161nikov do hrane."
