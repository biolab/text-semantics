response: "Odziv Ministrstva za notranje zadeve\n\n<link http: www.pisrs.si pis.web\
  \ external-link-new-window internal link in current>Zakon o oro\u017Eju ureja pravice\
  \ in obveznosti posameznikov povezanih z oro\u017Ejem, in sicer z namenom varovanja\
  \ \u017Eivljenja, zdravja in varnosti ljudi ter javnega reda. Tako v 14. \u010D\
  lenu med drugim dolo\u010Da, da pristojna upravna enota izda posamezniku oro\u017E\
  no listino (dovoljenje za nabavo oro\u017Eja, oro\u017Eni list, dovoljenje za posest\
  \ oro\u017Eja itd.), \u010De so izpolnjeni naslednji pogoji:\nda je dopolnil 18\
  \ let;da ni zadr\u017Ekov javnega reda;da je zanesljiv;da ima upravi\u010Den razlog\
  \ za izdajo oro\u017Ene listine;da ima opravljen zdravni\u0161ki pregled;da je opravil\
  \ preizkus znanja o ravnanju z oro\u017Ejem.\nNadalje 19. \u010Dlen Zakona o oro\u017E\
  ju med drugim dolo\u010Da, da se znanje o ravnanju z oro\u017Ejem (6. to\u010Dka\
  \ drugega odstavka 14. \u010Dlena istega zakona) dokazuje s potrdilom o opravljenem\
  \ preizkusu znanja o ravnanju z oro\u017Ejem, ki ga izda komisija za preizkus znanja\
  \ o ravnanju z oro\u017Ejem (imenuje jo minister za notranje zadeve), na podlagi\
  \ <link http: www.pisrs.si pis.web external-link-new-window internal link in current>Pravilnika\
  \ o usposabljanju in preizkusu znanja o ravnanju z oro\u017Ejem. V skladu s \u010D\
  etrtim odstavkom istega \u010Dlena pa se \u0161teje, da ima opravljen preizkus znanja\
  \ o ravnanju z oro\u017Ejem posameznik, ki je opravil preizkus znanja o ravnanju\
  \ z oro\u017Ejem v skladu s predpisi, ki urejajo no\u0161enje oro\u017Eja v dr\u017E\
  avnih organih (npr. poklicni vojak, policist), \u010Dlan lovske dru\u017Eine in\
  \ drugi posamezniki z opravljenim lovskim izpitom ter varnostnik, ki je opravil\
  \ preizkus znanja o ravnanju z oro\u017Ejem v skladu s predpisi o zasebnem varovanju\
  \ in o obveznem organiziranju slu\u017Ebe varovanja. Navedena dolo\u010Dba je bila\
  \ sprejeta z Zakonom o oro\u017Eju. Ker je oro\u017Eje nevarna stvar in ker se oro\u017E\
  je lahko zaupa le posamezniku, ki ga bo pravilno in strokovno uporabljal, nosil,\
  \ prena\u0161al in hranil, Zakon o oro\u017Eju torej dolo\u010Da, da je pred pridobitvijo\
  \ pravice do posedovanja oro\u017Eja potrebno izkazati ustrezno znanje o ravnanju\
  \ z oro\u017Ejem. S tem namenom Komisija za preizkus znanja o ravnanju z oro\u017E\
  jem pri posamezniku preveri, ali je sposoben samostojno, odgovorno in varno posedovati,\
  \ nositi ali prena\u0161ati strelno oro\u017Eje v skladu s predpisi. Pogoje, ki\
  \ jih morajo izpolnjevati izvajalci usposabljanja o ravnanju z oro\u017Ejem in \u010D\
  lani komisije za preizkus znanja o ravnanju z oro\u017Ejem, program usposabljanja\
  \ o ravnanju z oro\u017Ejem ter na\u010Din in postopek opravljanja preizkusa znanja\
  \ o ravnanju z oro\u017Ejem podrobneje dolo\u010Da Pravilnik o usposabljanju in\
  \ preizkusu znanja o ravnanju z oro\u017Ejem. Glede na to, da so dolo\u010Deni posamezniki\
  \ zaradi svojega dela in usposabljanj, ki so jih opravili, usposobljeni za strokovno\
  \ ravnanje z oro\u017Ejem oziroma je njihovo usposabljanje potekalo po primerljivem\
  \ postopku kot ga dolo\u010Dajo navedeni predpisi (npr. policisti, poklicni vojaki,\
  \ lovci, itd.), je bilo \u017Ee leta 2000 v \u010Detrtem odstavku 19. \u010Dlena\
  \ Zakona o oro\u017Eju dolo\u010Deno, da se \u0161teje, da ima opravljen preizkus\
  \ znanja o ravnanju z oro\u017Ejem posameznik, ki je opravil preizkus znanja o ravnanju\
  \ z oro\u017Ejem v skladu s predpisi, ki urejajo no\u0161enje oro\u017Eja v dr\u017E\
  avnih organih, \u010Dlan lovske dru\u017Eine in drugi posamezniki z opravljenim\
  \ lovskim izpitom ter varnostnik, ki je opravil preizkus znanja o ravnanju z oro\u017E\
  jem v skladu s predpisi o zasebnem varovanju in o obveznem organiziranju slu\u017E\
  be varovanja. Iz navedenega torej izhaja, da Zakon o oro\u017Eju \u017Ee leta 2000\
  \ (ko je bil sprejet) posameznikom, ki so slu\u017Eili voja\u0161ki rok (od leta\
