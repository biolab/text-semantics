response: "Odziv Zavoda RS za \u0161olstvo\nRazvijanje eksperimentalno-raziskovalnega\
  \ dela (kar je pravzaprav prakti\u010Dno delo) pri pouku kemije, fizike in biologije,\
  \ kot temeljne u\u010Dne metode, je v veljavnih u\u010Dnih na\u010Drtih in katalogih\
  \ znanj natan\u010Dno opredeljeno v opredelitvi predmeta, splo\u0161nih ciljih,\
  \ operativnih  ciljih, standardih znanja in didakti\u010Dnih priporo\u010Dilih.\
  \ Glede na \u0161olske podsisteme in predmete obstajajo manj\u0161e razlike:\nV\
  \ veljavnem u\u010Dnem na\u010Drtu za kemijo, program osnovne \u0161ole, ni posebej\
  \ dolo\u010Deno, koliko ur naj bo namenjeno za samostojno eksperimentalno delo u\u010D\
  encev. Opredeljena pa je navzo\u010Dnost laboranta pri izvajanju samostojnega eksperimentalnega\
  \ dela u\u010Dencev v minimalnem obsegu najmanj 20 odstotkov u\u010Dnih ur. V gimnazijskih\
  \ programih so v predmetniku dolo\u010Dene ure za izvajanje laboratorijskih vaj,\
  \ kjer je predvidena delitev v skupine. Laboratorijske vaje so tudi notranji del\
  \ izpita iz splo\u0161ne mature iz kemije. 20% izpita iz splo\u0161ne mature iz\
  \ kemije predstavlja ocena iz laboratorijskih vaj.\nV veljavnem u\u010Dnem na\u010D\
  rtu za biologijo, program osnovna \u0161ola je priporo\u010Deno najmanj 20% skupnega\
  \ obsega predmeta (8. razred 10 od 52 ur ter v 9. razredu 13 ur od 64 ur pouka biologije)\
  \ za izvedbo eksperimentalnega in terenskega dela, pri katerem se u\u010Denci in\
  \ u\u010Denke delijo v skupine. V veljavnem u\u010Dnem na\u010Drtu za biologijo,\
  \ v gimnazijskih programih, je temu delu tudi namenjeno najmanj 20% skupnega obsega\
  \ ur biologije, pri katerem se dijakinje in dijaki delijo v skupine. V katalogih\
  \ znanja na podro\u010Dju poklicnega izobra\u017Eevanja je v priporo\u010Dilih tudi\
  \ priporo\u010Dena izvedba biolo\u0161kega eksperimentalnega in terenskega dela\
  \ v 20% obsega predmeta ter materialni in kadrovski pogoji za izvedbo.\nPri predmetu\
  \ Fizika u\u010Dni na\u010Drt za gimnazije in katalogi znanja za srednje strokovno\
  \ in poklicno izobra\u017Eevanje predvidevajo 14% ur za samostojno eksperimentalno\
  \ delo dijakov vsako leto pouka fizike, pri \u010Demer se delijo v skupine z najve\u010D\
  \ 17 udele\u017Eenci. Pri izvedbi sodeluje laborant, na voljo je tudi praviloma\
  \ ustrezno opremljena specializirana u\u010Dilnica. Glede prikaza demonstracijskih\
  \ eksperimentov pri pouku ni predvidenega dele\u017Ea ur. U\u010Dni na\u010Drt za\
  \ O\u0160 predlaga eksperimentalno delo u\u010Dencev pri 31% obravnavanih vsebinskih\
  \ sklopov, predvideno je tudi sodelovanje laboranta in delo v ustrezno opremljeni\
  \ specializirani u\u010Dilnici.\nPri Gospodinjstvu, ki se izvaja samo v osnovni\
  \ \u0161oli, je stanje naslednje: pri vseh 4 modulih (Hrana in prehrana, Ekonomika\
  \ gospodinjstva, Bivanje in okolje ter Tekstil, obla\u010Denje in obutev) se v skladu\
  \ z zapisom v u\u010Dnem na\u010Drtu za gospodinjstvo uporabljajo metode pou\u010D\
  evanja prakti\u010Dnega dela, ve\u0161\u010Din in spretnosti, kar sodi v skupino\
  \ specialnih u\u010Dnih metod pri izvajanju pouka gospodinjstva. Namen specialnih\
  \ u\u010Dnih metod za pouk gospodinjstva je navajanje u\u010Dencev na samostojno\
  \ pridobivanje tako znanja kot tudi spretnosti/ve\u0161\u010Din, kjer u\u010Denci\
  \ delajo z materialom (npr. \u017Eivili, tekstilom) in razli\u010Dnimi pripomo\u010D\
  ki (kuhinjski pripomo\u010Dki, elektri\u010Dnimi aparati). V okviru navedenih tematskih\
  \ modulov gospodinjstva (kjer je povsod predvideno prakti\u010Dno delo) pa je najve\u010D\
  \ vsebin in ciljev s podro\u010Dja prehrane in hranoslovja (70%), ki so ve\u010D\
  inoma ume\u0161\u010Dene v \u0161estem razredu. Na osnovi tega se u\u010Denci za\
  \ izvajanje prakti\u010Dnega dela delijo v skupine, kjer se prakti\u010Dno delo\
  \ izvaja.\nKot je videti iz prikaza obstoje\u010Dega stanja, je prakti\u010Dno delo\
  \ pri omenjenih predmetih prisotno. Seveda pa je vedno aktualno vpra\u0161anje ali\
  \ ga je dovolj ali premalo. Zato na\u010Deloma va\u0161 predlog podpiramo, vendar\
  \ je stvar strokovne presoje koliko in na kak\u0161en na\u010Din pove\u010Dati dele\u017E\
  \ prakti\u010Dnega pouka pri omenjenih predmetih. Prav tako je potrebno pri tem\
  \ upo\u0161tevati tudi cilje in zahteve vseh treh \u0161olskih podsistemov: osnovna\
  \ \u0161ola, srednje poklicno in strokovno izobra\u017Eevanje (ki pripravlja dijake\
  \ praviloma za trg dela) in gimnazijo (ki pripravlja dijake za univerzitetni \u0161\
  tudij). Zagotovo pa bomo va\u0161e predloge pretehtali pri naslednji posodobitvi\
  \ \u0161olskih programov in u\u010Dnih na\u010Drtov.\n "
