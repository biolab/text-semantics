response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nDodatno pokojninsko zavarovanje predstavljata temeljno obliko var\u010Devanja\
  \ za starost v Sloveniji, ki jo dr\u017Eava spodbuja z dav\u010Dnimi olaj\u0161\
  avami. Gre za zbiranje denarnih sredstev na osebnih ra\u010Dunih zavarovancev, vklju\u010D\
  enih v to obliko zavarovanja, z namenom, da se jim ob dopolnitvi dolo\u010Dene starosti\
  \ ali v drugih primerih, dolo\u010Denih s pokojninskim na\u010Drtom ali z Zakonom\
  \ o pokojninskem in invalidskem zavarovanju (Uradni list RS, \u0161t. 48/22 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo in 40/23 \u2013 Z\u010CmIS-1; v nadaljnjem\
  \ besedilu: ZPIZ-2), zagotovi pravica do dodatne pokojnine ali druge pravice. Gre\
  \ za namensko var\u010Devanje na osebnih var\u010Devalnih ra\u010Dunih z namenom\
  \ zagotovitve dodatnih prihodkov po upokojitvi v obveznem pokojninskem in invalidskem\
  \ zavarovanju.\nDodatno pokojninsko zavarovanje sestavljata dve fazi in sicer faza\
  \ var\u010Devanja (vpla\u010Dila in plemenitenje teh sredstev) in faza izpla\u010D\
  evanja (izpla\u010Devanje pokojninske rente na podlagi privar\u010Devanih sredstev).\n\
  V zvezi z dedovanjem privar\u010Devanih sredstev v okviru dodatnega pokojninskega\
  \ zavarovanja v fazi var\u010Devanja je v 221. \u010Dlenu ZPIZ-2 dolo\u010Deno,\
  \ da ima oseba, ki jo je \u010Dlan imenoval za upravi\u010Denca v primeru smrti,\
  \ v primeru, ko dodatno zavarovanje preneha zaradi smrti zavarovanca dodatnega zavarovanja\
  \ pred pridobitvijo pravic iz tega zavarovanja, pravico zahtevati od upravljavca\
  \ pokojninskega sklada, da ji izpla\u010Da enkratno denarno izpla\u010Dilo v vi\u0161\
  ini odkupne vrednosti premo\u017Eenja, vpisanega na osebnem ra\u010Dunu \u010Dlana,\
  \ ne glede na vi\u0161ino premo\u017Eenja. \u010Ce \u010Dlan ni navedel upravi\u010D\
  enca za primer smrti, preide pravica zahtevati od upravljavca pokojninskega sklada\
  \ izpolnitev obveznosti iz prej\u0161njega odstavka na dedi\u010De \u010Dlana. Upravljavec\
  \ izpla\u010Da enkratno denarno izpla\u010Dilo v vi\u0161ini odkupne vrednosti,\
  \ ko zahtevo iz prej\u0161njega odstavka podajo upravi\u010Denci za primer smrti\
  \ ali dedi\u010Di \u010Dlana. Dedi\u010Di so v primeru vlo\u017Eitve zahteve dol\u017E\
  ni vlogi prilo\u017Eiti pravnomo\u010Dni sklep o dedovanju.\nV skladu z zgoraj navedenim\
  \ so privar\u010Devana sredstva v okviru dodatnega pokojninskega zavarovanja, \u010D\
  e se \u0161e niso uporabila za izpla\u010Devanje pokojninskih rent, v celoti predmet\
  \ dedovanja.\nFaza izpla\u010Devanja se za\u010Dne, ko \u010Dlan uveljavi pravico\
  \ do pokojninske rente in upravljavec sredstva na osebnem ra\u010Dunu \u010Dlana\
  \ izpla\u010Da izpla\u010Devalcu pokojninske rente v enkratnem znesku. Upravljavec\
  \ v imenu in za ra\u010Dun \u010Dlana sklene zavarovanje po pokojninskem na\u010D\
  rtu za izpla\u010Devanje pokojninskih rent, po katerem \u010Dlan pridobi pravico\
  \ do do\u017Eivljenjske pokojninske rente v vi\u0161ini, ki se izra\u010Duna po\
  \ aktuarskih na\u010Delih.\nDedovanje v fazi izpla\u010Devanja pokojninskih rent\
  \ z ZPIZ-2 ni urejeno, saj gre pri izpla\u010Devanju pokojninskih rent za pogodbeno\
  \ razmerje med izpla\u010Devalcem pokojninske rente (zavarovalnica ali pokojninska\
  \ dru\u017Eba) in zavarovancem oz. upravi\u010Denci v primeru smrti zavarovanca.\
  \ ZPIZ-2 dolo\u010Da le, da morajo izpla\u010Devalci pokojninskih rent ponujati\
  \ do\u017Eivljenjske pokojninske rente (izpla\u010Devanje dogovorjene pokojninske\
  \ rente do smrti zavarovanca).\nVe\u010Dina izpla\u010Devalcev pokojninskih rent\
  \ v okviru svoje ponudbe pokojninskih rent ponuja razli\u010Dne garancije v zvezi\
  \ z izpla\u010Devanjem pokojninskih rent, ki se nana\u0161ajo predvsem na dolo\u010D\
  eno zagotovljeno obdobje izpla\u010Devanja dogovorjene pokojninske rente ne glede\
  \ na to ali je zavarovanec \u0161e \u017Eiv. Tak\u0161ne garancije seveda vplivajo\
  \ na izra\u010Dun vi\u0161ine pokojninske rente. V primeru, da je bilo sklenjeno\
  \ tak\u0161no zavarovanje z garancijo, je izpla\u010Devanje pokojninske rente do\
  \ izteka zagotovljenega obdobja, predmet dedovanja.\_\nS predlogom je predlagana\
  \ sprememba ureditve dodatnega pokojninskega zavarovanja na na\u010Din, da bi bilo\
  \ omogo\u010Deno dedovanje preostanka sredstev oz. pokojninskih rent pri vseh oblikah\
  \ pokojninskih rent.\nKot je \u017Ee pojasnjeno zgoraj, gre pri izpla\u010Devanju\
  \ pokojninskih rent za sklenitev zavarovanja, na podlagi katerega zavarovanec vsa\
  \ privar\u010Devana sredstva v okviru dodatnega pokojninskega zavarovanja prepusti\
  \ izpla\u010Devalcu pokojninske rente, ta pa se zave\u017Ee, da bo izpla\u010Deval\
  \ dogovorjeno pokojninsko rento do smrti zavarovanca. Dedovanje do\u017Eivljenjskih\
  \ pokojninskih rent bi bilo tako v nasprotju z navedenim. Ob tem zavarovanec v fazi\
  \ izpla\u010Devanja pokojninske rente nima ve\u010D osebnega ra\u010Duna dodatnega\
  \ pokojninskega zavarovanja, na katerem bi imel preostanek sredstev za izpla\u010D\
  evanje pokojninske rente in ki bi bil po predlogu predmet dedovanja. V fazi izpla\u010D\
  evanja pokojninske rente se tako lahko deduje le z zavarovanjem dogovorjeno zagotovljeno\
  \ obdobje prejemanja pokojninske rente, \u010De zavarovanec umre pred iztekom tega\
  \ obdobja.\_\nNa MDDSZ menimo, da je trenutna ureditev dedovanja v okviru dodatnega\
  \ pokojninskega zavarovanja ustrezna in tako predloga ne podpiramo."
