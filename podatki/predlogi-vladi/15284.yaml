  \ pla\u010Dilo ni povezano z neposrednimi koristmi oziroma pravicami, ki bi iz naslova\
  \ pla\u010Dila davka pripadali le dolo\u010Denemu dav\u010Dnemu zavezancu.\nGlede\
  \ na zgoraj navedeno menimo, da predlog ni primeren za nadaljnjo obravnavo.\n\_\n\
