response: "Odziv Ministrstva za pravosodje\nUvodoma \u017Eelimo poudariti, da Ministrstvo\
  \ za pravosodje ne more podati tak\u0161ne razlage predpisa iz svoje pristojnosti,\
  \ ki bi pravno zavezovala druge dr\u017Eavne organe ali celo sodi\u0161\u010Da.\
  \ Ministrstvo za pravosodje torej v nadaljevanju podaja zgolj neobvezna pojasnila.\n\
  Iz prvega predloga (glede izogibanja glavnim obravnavam) je mo\u010D sklepati, da\
  \ se nana\u0161a predvsem na obdol\u017Eenca, saj ima slednji \xBBinteres\xAB za\
  \ izogibanje glavnim obravnavam. Zakon o kazenskem postopku (Uradni list RS, \u0161\
  t. 32/12 \u2013 UPB, 47/13, 87/14, 8/16 \u2013 odlo\u010Dba US, 64/16 \u2013 odlo\u010D\
  ba US, 65/16 \u2013 odlo\u010Dba US in 66/17; v nadaljnjem besedilu: ZKP) lo\u010D\
  uje med pisanji, ki jih je treba vro\u010Diti osebno in ostalimi pisanji. Nekoliko\
  \ poenostavljeno v prvo skupino spadajo najpomembnej\u0161a pisanja (npr. vabilo\
  \ na glavno obravnavo; \u010De obdol\u017Eenec nima zagovornika, pa tudi obto\u017E\
  ni akt, sodba, odlo\u010Dbe, od katerih te\u010De od vro\u010Ditve rok za prito\u017E\
  bo itd.; 120. \u010Dlen ZKP). Tak\u0161no pisanje se obdol\u017Eencu vro\u010Di\
  \ neposredno. \u010Ce ga ni, vro\u010Devalec poizve, kdaj in kje bi ga mogel najti,\
  \ ter mu pusti pismeno sporo\u010Dilo, naj bo dolo\u010Denega dne ob dolo\u010D\
  eni uri doma ali na delovnem mestu, da bo pisanje sprejel. To sporo\u010Dilo pusti\
  \ npr. pri odraslih dru\u017Einskih \u010Dlanih -  \u010De se vro\u010Da doma, ali\
  \ pri osebi, ki je na delovnem mestu poobla\u0161\u010Dena za sprejem po\u0161te\
  \ \u2013 \u010De se vro\u010Da na delovnem mestu. Oboji so pisanje dol\u017Eni prevzeti.\
  \ \u010Ce vro\u010Devalec tudi potem ne najde naslovnika, pisanje lahko vro\u010D\
  i odraslim dru\u017Einskih \u010Dlanom ali osebi, ki je na delovnem mestu poobla\u0161\
  \u010Dena za sprejem po\u0161te. Oboji so pisanje dol\u017Eni sprejeti.( ZKP predvideva,\
  \ da se vro\u010Ditev lahko opravi tudi npr. sosedu ali sodelavcu, ki je pisanje\
  \ pripravljen sprejeti. Enako velja glede prej omenjenega obvestila o tem, kje in\
  \ kdaj naj se naslovnik nahaja, da mu bo pisanje vro\u010Deno.) S tem se \u0161\
  teje, da je vro\u010Ditev opravljena.\nZKP poleg tega predvideva cel spekter razli\u010D\
  nih ukrepov, ki se lahko uporabijo za zagotovitev obdol\u017Een\u010Deve navzo\u010D\
  nosti, za odpravo ponovitvene nevarnosti in za uspe\u0161no izvedbo kazenskega postopka.\
  \ To so: vabilo, privedba, obljuba obdol\u017Eenca, da ne bo zapustil prebivali\u0161\
  \u010Da, prepoved pribli\u017Eanja dolo\u010Denemu kraju ali osebi, javljanje na\
  \ policijski postaji, var\u0161\u010Dina, hi\u0161ni pripor in pripor. Pri izbiri\
  \ ukrepa mora sodi\u0161\u010De upo\u0161tevati tudi na\u010Delo sorazmernosti,\
  \ hkrati mora po uradni dol\u017Enosti paziti, ali \u0161e obstojijo pogoji za njegovo\
  \ uporabo (192. \u010Dlen ZKP). Tako za privedbo obdol\u017Eenca velja, da jo lahko\
  \ odredi sodi\u0161\u010De, \u010De je izdan sklep o priporu ali \u010De v redu\
  \ povabljeni obdol\u017Eenec ne pride, pa svojega izostanka ne opravi\u010Di, ali\
  \ \u010De mu ni bilo mogo\u010De v redu vro\u010Diti vabila ali sodbe, s katero\
  \ mu je bila izre\u010Dena zaporna kazen, iz okoli\u0161\u010Din pa je o\u010Ditno,\
  \ da se obdol\u017Eenec vro\u010Ditvi izmika po tem, ko vsi drugi na\u010Dini vro\u010D\
  anja niso bili uspe\u0161ni (prvi odstavek 194. \u010Dlena ZKP). Glede na navedeno\
  \ \u0161tejemo, da je predlog v delu, ki se nana\u0161a na prisilno privedbo, \u017E\
  e ustrezno uveljavljen. V zvezi z obve\u0161\u010Danjem po navadni po\u0161ti oziroma\
  \ po elektronski poti (kar je navedeno v predlogu) je treba upo\u0161tevati, kak\u0161\
  ni so morebitni rezultati kazenskega postopka. V primeru obsodbe namre\u010D obdol\u017E\
  enec utrpi zelo hude posledice (lahko ga npr. doleti ve\u010Dletna kazen zapora).\
  \ Glede na navedeno je treba po eni strani zagotoviti, da se obdol\u017Eenec dejansko\
  \ lahko seznani s procesnim gradivom, kar je predpostavka za pripravo uspe\u0161\
  ne obrambe oziroma nenazadnje njegova ustavna in konvencijska pravica, po drugi\
  \ strani pa prepre\u010Diti, da se samemu postopku neupravi\u010Deno izogiba. Zaradi\
  \ instan\u010Dnosti sodnega odlo\u010Danja je treba zagotoviti tudi, da morebitna\
  \ obsodilna sodba lahko prestane morebitne prito\u017Ebe in druga pravna sredstva.\
  \ Zato mora biti vro\u010Ditev opravljena na na\u010Din, ki omogo\u010Da naknadno\
  \ preverjanje. Kolikor se nekomu pisanje vro\u010Di z navadno po\u0161to ali pa\
  \ po elektronski po\u0161ti na \xBBnavaden\xAB elektronski naslov, tega ni mogo\u010D\
  e zagotoviti.(ZKP sicer dopu\u0161\u010Da tudi elektronsko vro\u010Danje, vendar\
  \ po varni elektronski poti in v varne elektronske predale (kar je mogo\u010De zagotoviti\
  \ med \xBBprofesionalnimi\xAB udele\u017Eenci kazenskega postopka, obdol\u017Eenca\
  \ pa seveda ni mogo\u010De prisiliti, da si odpre tak\u0161en predal).) V skladu\
  \ z zapisanim ocenjujemo, da je veljavna ureditev, kot je opisana zgoraj, v tem\
  \ delu ustrezna.\nZakon o izvr\u0161evanju kazenskih sankcij (Uradni list RS, \u0161\
  t. 110/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 76/08, 40/09, 9/11 \u2013\
  \ ZP-1G, 96/12 \u2013 ZPIZ-2, 109/12 in 54/15; v nadaljnjem besedilu: ZIKS-1) odlog\
  \ izvr\u0161itve kazni zapora ureja v 24. \u010Dlenu. Prvi odstavek omenjenega \u010D\
  lena dolo\u010Da, da se sme obsojencu, ki je na prostosti, na njegovo pro\u0161\
  njo ali z njegovo privolitvijo na pro\u0161njo o\u017Ejih dru\u017Einskih \u010D\
  lanov, rejnika ali skrbnika ali na predlog pristojnega centra odlo\u017Eiti izvr\u0161\
  itev kazni zapora iz devetih, taksativno dolo\u010Denih razlogov. Ti razlogi so:\
  \ (1) \u010De obsojenec ni zmo\u017Een nastopiti kazni zaradi bolni\u0161ni\u010D\
  nega zdravljenja, (2) \u010De v obsojen\u010Devi o\u017Eji dru\u017Eini kdo umre\
  \ ali je huje bolan in je nujno potrebna njegova pomo\u010D, (3) \u010De je odlo\u017E\
  itev potrebna, da bi obsojenec lahko opravil ali dokon\u010Dal neodlo\u017Eljiva\
  \ poljska ali sezonska dela ali dela, ki jih je povzro\u010Dila naravna ali kak\u0161\
  na druga nesre\u010Da, pa v njegovi dru\u017Eini ni za delo sposobnih drugih sposobnih\
  \ \u010Dlanov, (4) \u010De mora opraviti dolo\u010Deno delo, ki ga je za\u010Del\
  \ in bi nastala ob\u010Dutnej\u0161a \u0161koda, \u010De ga ne bi opravil, (5) \u010D\
  e mora obsojenec kon\u010Dati \u0161olo ali opraviti izpit, za katerega se je pripravljal,\
  \ (6) \u010De mora poskrbeti za varstvo in vzgojo otrok ali v primerih, ko bi se\
  \ lahko bistveno poslab\u0161ale bivanjske razmere njegove dru\u017Eine (o \u010D\
  emer da mnenje pristojni center, na obmo\u010Dju katerega prebiva obsojen\u010D\
  eva dru\u017Eina), (7) \u010De so skupaj z njim obsojeni njegov zakonec oziroma\
  \ oseba, ki z obsojencem \u017Eivi v \u017Eivljenjski skupnosti, ki je po predpisih\
  \ o zakonski zvezi in dru\u017Einskih razmerjih v pravnih posledicah izena\u010D\
  ena z zakonsko zvezo, ali v registrirani istospolnih partnerski skupnosti po zakonu,\
  \ ki ureja registracijo istospolne partnerske skupnosti, ali drugi \u010Dlani skupnega\
  \ gospodinjstva ali \u017Ee prestajajo kazen in bi bilo ogro\u017Eeno pre\u017E\
  ivljanje starih, bolnih ali mladoletnih dru\u017Einskih \u010Dlanov, \u010De bi\
  \ vsi obsojeni hkrati prestajali kazen zapora, (8) \u010De ima obsojenka otroka,\
  \ ki \u0161e ni star eno leto, ali \u010De je obsojenka nose\u010Da in do poroda\
  \ ni ostalo ve\u010D kot pet mesecev, ali \u010De ima otroka, ki \u0161e ni star\
  \ dve leti, in zahtevajo posebni zdravstveni, socialni ali drugi razlogi, da sama\
  \ poskrbi zanj in (9) \u010De je obsojencu potrebna odlo\u017Eitev, da dokon\u010D\
  a program zdravljenja odvisnosti, v katerega je vklju\u010Den in bi njegova prekinitev\
  \ ogrozila uspe\u0161no dokon\u010Danje programa, \u010De to predlaga pristojni\
  \ center.\nZIKS-1 v drugem odstavku trajanje odloga izvr\u0161itve kazni zapora\
  \ tudi \u010Dasovno omejuje. V primeru bolni\u0161ni\u010Dnega zdravljenja se lahko\
  \ izvr\u0161itev kazni odlo\u017Ei, dokler traja bolni\u0161ni\u010Dno zdravljenje.\
  \ V primerih iz druge, tretje, \u010Detrte in \u0161este to\u010Dke se lahko izvr\u0161\
  itev kazni odlo\u017Ei najve\u010D za tri mesece, v primerih iz pete in sedme to\u010D\
  ke najve\u010D za \u0161est mesecev, v primerih iz osme to\u010Dke, dokler otrok\
  \ ne dopolni enega leta oziroma dveh let starosti, v primerih iz devete to\u010D\
  ke pa najve\u010D za dve leti.\nZIKS-1 pa v 25. \u010Dlenu omejuje tudi \u010Das,\
  \ v katerem lahko obsojenec vlo\u017Ei pro\u0161njo za odlo\u017Eitev izvr\u0161\
  evanja kazni zapora, saj dolo\u010Da, da jo je potrebno vlo\u017Eiti v treh dneh\
  \ po prejemu poziva za nastop kazni. \u010Ce nastanejo razlogi za odlo\u017Eitev\
  \ po prvi do tretji to\u010Dki prvega odstavka 24. \u010Dlena pozneje, pa lahko\
  \ vlo\u017Ei obsojenec pro\u0161njo tudi po tem roku, vendar pred dnevom, ko bi\
  \ se moral zglasiti na prestajanju kazni.\nIz navedenega jasno izhaja, da je razumevanje\
  \ predlagatelja, da lahko premo\u017Enej\u0161e osebe v nedogled po\u0161iljajo\
  \ pro\u0161nje za odlog prestajanja kazni zapora, napa\u010Dno. Prvi\u010D zato,\
  \ ker vlaganje pro\u0161enj za odlog izvr\u0161itve kazenskih sankcij ni pogojeno\
  \ s premo\u017Eenjskim statusom obsojenca (pro\u0161njo za odlog izvr\u0161itve\
  \ kazni lahko vlo\u017Ei vsak obsojenec, uspe\u0161en pa bo pri tem tisti, pri katerem\
  \ je podan eden izmed taksativno na\u0161tetih razlogov za odlo\u017Eitev prestajanja\
  \ kazni, na\u0161tetih v zakonu) in drugi\u010D zato, ker zakon omejuje tako trajanje\
  \ odloga izvr\u0161evanja kazni zapora kot tudi \u010Das, v katerem se lahko pro\u0161\
  nja poda.\nNa podlagi navedenega Ministrstvo za pravosodje ugotavlja, da je posredovan\
  \ predlog neutemeljen oziroma, da je veljavna ureditev ustrezna.   \n "
