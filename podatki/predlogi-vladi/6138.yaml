response: "Odziv Ministrstva za javno upravo\nV skladu s pravno ureditvijo Republike\
  \ Slovenije se poslanci v dr\u017Eavni zbor volijo na podlagi splo\u0161ne in enake\
  \ volilne pravice na svobodnih in neposrednih volitvah s tajnim glasovanjem. Pravico\
  \ voliti in biti voljen za poslanca ima dr\u017Eavljan Republike Slovenije, ki je\
  \ na dan glasovanja dopolnil osemnajst let starosti in ki mu ni bila odvzeta poslovna\
  \ sposobnost ali podalj\u0161ana roditeljska pravica star\u0161ev ali drugih oseb.\
  \ Pravico voliti in biti izvoljen za predsednika republike ima dr\u017Eavljan Slovenije,\
  \ ki je na dan glasovanja dopolnil osemnajst let starosti in mu ni odvzeta poslovna\
  \ sposobnost. Predsednika vlade voli dr\u017Eavni zbor z ve\u010Dino glasov vseh\
  \ poslancev, ministre pa imenuje in razre\u0161uje dr\u017Eavni zbor na predlog\
  \ predsednika vlade.\nGlede na navedeno je mogo\u010De ugotoviti, da slovenska pravna\
  \ ureditev glede omejevanja pasivne volilne pravice stoji na izhodi\u0161\u010D\
  u, da morata biti aktivna (pravica voliti) in pasivna volilna pravica (pravica biti\
  \ izvoljen) glede pogojev \u010Dim bolj izena\u010Deni. Pogoji za uveljavljanje\
  \ pasivne volilne pravice so, tako kot za aktivno volilno pravico, dr\u017Eavljanstvo\
  \ Slovenije, dolo\u010Dena starostna meja in poslovna sposobnost. Za uveljavljanje\
  \ pasivne volilne pravice torej niso predpisani nobeni stro\u017Eji oziroma dodatni\
  \ pogoji, kot na primer da oseba ni bila pravnomo\u010Dno obsojena zaradi kaznivega\
  \ dejanja ali da zoper njo ni vlo\u017Eena pravnomo\u010Dna obto\u017Enica. Ustavni\
  \ in zakonodajni red Republike Slovenije v zvezi s pojmom t.i. instituta neizvoljivosti\
  \ na dolo\u010Deno funkcijo, tak\u0161nih dodatnih pogojev za uveljavljanje pasivne\
  \ volilne pravice ne pozna.\nV zvezi s primerjavo pogojev za kandidiranje za slu\u017E\
  bo v javni upravi s pogoji za izvoljivost na funkcijo opozarjamo, da ta primerjava\
  \ ni ustrezna, saj za razliko od javnih uslu\u017Ebencev funkcionarji pridobijo\
  \ svojo funkcijo, ki je \u010Dasovno omejena (tj. za mandat), in z imenovanjem oziroma\
  \ volitvami v Dr\u017Eavnem zboru kot splo\u0161no predstavni\u0161kem telesu (v\
  \ primeru predsednika vlade in ministrov) ali na neposrednih in splo\u0161nih volitvah\
  \ (v primeru poslancev, predsednika dr\u017Eave). Izvolitev funkcionarjev je tako\
  \ odraz izra\u017Eene ve\u010Dinske podpore (zaupanja) na volitvah.\nS predlogom\
  \ \u0161t. 6138-271 je povezano tudi vpra\u0161anje razlogov za prenehanje funkcije\
  \ funkcionarjev. Razloge za prenehanje funkcije, ki so povezani s kaznivimi dejanji,\
  \ ureja Zakon o poslancih (Uradni list RS, \u0161t. 112/05-UPB2, 20/06-ZNOJF-1,\
  \ 109/08, 39/11 in 48/12), ki v prvem odstavku 9. \u010Dlena dolo\u010Da, da poslancu\
  \ preneha mandat, \u010De je s pravnomo\u010Dno sodbo obsojen na nepogojno kazen\
  \ zapora, dalj\u0161o od \u0161est mesecev.\nNadalje v zvezi z vpra\u0161anjem omejitve\
  \ glede opravljanja javnih funkcij pojasnjujemo, da drugi odstavek 82. \u010Dlena\
  \ Ustave sicer dopu\u0161\u010Da zakonsko urejanje prepovedi kandidiranja na volitvah\
  \ v dr\u017Eavni zbor, vendar se volilne pravice ne sme omejiti v nasprotju z na\u010D\
  elom sorazmernosti (ki izhaja iz 2. \u010Dlena v zvezi s tretjim odstavkom 15. \u010D\
  lena Ustave). Temu pritrjuje Ustavno sodi\u0161\u010De Republike Slovenije v svoji\
  \ odlo\u010Dbi \u0161t. U-I-346/02, z dne 10. 7. 2003 .\nNadalje je potrebno upo\u0161\
  tevati, da bi bila dolo\u010Ditev pogojev za uveljavljanje pasivne volilne pravice\
  \ v smislu, da oseba ni bila pravnomo\u010Dno obsojena ali da zoper njo ni vlo\u017E\
  ena pravnomo\u010Dna obto\u017Enica, v nasprotju z dolo\u010Dbami Evropske konvencije\
  \ o \u010Dlovekovih pravicah. Leta 2005 je Veliki senat Evropskega sodi\u0161\u010D\
  a za \u010Dlovekove pravice v primeru Hirst proti Zdru\u017Eenemu Kraljestvu (\u0161\
  t. 2)  odlo\u010Dil, da splo\u0161na zakonska prepoved pravnomo\u010Dno obsojenim\
  \ zapornikom, da volijo na volitvah, ni v skladu s \u010Dlenom 3 Protokola \u0161\
  t. 1 k Evropski konvenciji o \u010Dlovekovih pravicah (Pravica do svobodnih volitev).\
  \ Iz navedene preceden\u010Dne sodbe je mo\u017Eno sklepati, da tudi manj od pravnomo\u010D\
  ne kazenske obsodbe (polo\u017Eaj obdol\u017Eene osebe) zagotovo pomeni kr\u0161\
  itev dolo\u010Dbe navedenega \u010Dlena Evropske konvencije o \u010Dlovekovih pravicah.\n\
  Ministrstvo za  javno upravo na\u010Deloma podpira sistemsko ureditev krepitve integritete\
  \ v javnem sektorju in spremembo zakonodaje v tej smeri, vendar je pri tem upo\u0161\
  tevaje vse navedeno potrebno zagotoviti, da se v dovolj veliki meri zasleduje ustavno\
  \ na\u010Delo sorazmernosti, ki ga je potrebno dosledno spo\u0161tovati pri omejitvah\
  \ pasivne volilne pravice.\n \n "
