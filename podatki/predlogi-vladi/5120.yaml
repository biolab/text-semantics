response: "Odziv Ministrstva za finance\nPreko spletne strani predlagam.vladi.si nam\
  \ je bil posredovan predlog, ki se nana\u0161a na evidence nepremi\u010Dnin. Predlaga\
  \ se, da Vlada RS zave\u017Ee vse ob\u010Dine in ministrstva, da z anga\u017Eiranjem\
  \ vseh zaposlenih v dr\u017Eavni upravi oblikujejo delovne skupine ter nemudoma\
  \ vzpostavijo evidenco, kakor jo predpisuje Zakon o ra\u010Dunovodstvu, uskladijo\
  \ evidenco v zemlji\u0161ki knjigi z dejanskim stanjem in na ta na\u010Din zagotovijo\
  \ pravo osnovo za nepremi\u010Dninski davek. Hkrati se tudi predlaga, naj bo za\
  \ odmero davka na nepremi\u010Dnine merodajna evidenca zemlji\u0161ka knjiga in\
  \ ne register nepremi\u010Dnin. Ob\u010Dine in ministrstva (ter posledi\u010Dno\
  \ javni zavodi, javna podjetja oz. izvajalci gospodarskih javnih slu\u017Eb) prete\u017E\
  no nimajo vzpostavljene knjigovodske evidence nepremi\u010Dnin v obliki, kot to\
  \ predpisuje Zakon o ra\u010Dunovodstvu, zato lastni\u0161tvo nepremi\u010Dnin ni\
  \ vpisano v zemlji\u0161ko knjigo ali pa evidenca v zemlji\u0161ki knjigi in poslovnih\
  \ knjigah ne ustreza dejanskemu stanju, ki naj bi bil odraz pogodb in zakonov. Va\u0161\
  e navedbe smo preu\u010Dili z vidika na\u0161ih pristojnosti in vam sporo\u010D\
  amo na\u0161e stali\u0161\u010De:\nPri oblikovanju dolo\u010Db Zakona o davku na\
  \ nepremi\u010Dnine se je pripravljavec zakona odlo\u010Dil, da bo obdav\u010Ditev\
  \ nepremi\u010Dnin vezal na podatke o nepremi\u010Dninah, njihovih lastnostih in\
  \ pripisani posplo\u0161eni tr\u017Eni vrednosti, kot je evidentirana v registru\
  \ nepremi\u010Dnin. V letih od 2005 do danes so se namre\u010D operativno vzpostavile\
  \ enotne in sistemsko vzdr\u017Eevane evidence o nepremi\u010Dninah in o trgu nepremi\u010D\
  nin ter razvil sodoben sistem mno\u017Ei\u010Dnega vrednotenja nepremi\u010Dnin,\
  \ kar vse omogo\u010Da, da se obdav\u010Ditev nepremi\u010Dnin posodobi v smeri\
  \ dolo\u010Danja dav\u010Dne osnove na podlagi tr\u017Ene vrednosti, dolo\u010D\
  anja predmeta obdav\u010Ditve in zavezanca na podlagi enovitih evidenc ter avtomatizacije\
  \ odmere davka na nepremi\u010Dnine. V letih 2008 in 2009 je bil na podlagi predpisov\
  \ o evidentiranju nepremi\u010Dnin vzpostavljen register nepremi\u010Dnin kot sistemska\
  \ javna evidenca o dejanskem stanju nepremi\u010Dnin, ki predstavlja evidenco z\
  \ najbolj a\u017Eurnim stanjem podatkov o zemlji\u0161\u010Dih s pripadajo\u010D\
  imi stavbami v Sloveniji in to tako za lastni\u0161tvo fizi\u010Dnih kot za lastni\u0161\
  tvo pravnih oseb ter ob\u010Din in dr\u017Eave. Na podlagi uveljavitve Zakona o\
  \ mno\u017Ei\u010Dnem vrednotenju nepremi\u010Dnin pa je bilo vzpostavljeno sistemati\u010D\
  no spremljanje podatkov o trgu nepremi\u010Dnin ter razvit sistem mno\u017Ei\u010D\
  nega vrednotenja. Register nepremi\u010Dnin je bil preverjan in dopolnjevan s postopkom\
  \ javne razgrnitve, kasneje pa se je ponovno preverjal skozi obve\u0161\u010Danje\
  \ lastnikov nepremi\u010Dnin o podatku o posplo\u0161eni tr\u017Eni vrednosti njihovih\
  \ nepremi\u010Dnin, izra\u010Dunani po metodah mno\u017Ei\u010Dnega vrednotenja.\
  \ Skozi obve\u0161\u010Danje so lastniki lahko preverili primernost podatka o posplo\u0161\
  eni tr\u017Eni vrednosti za svoje nepremi\u010Dnine, obenem pa so imeli tudi mo\u017E\
  nost, da preverijo in popravijo oziroma posodobijo tudi podatke o svojih nepremi\u010D\
  ninah. Po zaklju\u010Denem postopku obve\u0161\u010Danja so imeli lastniki nepremi\u010D\
  nin mo\u017Enost ugovora na vrednost svojih nepremi\u010Dnin in na dolo\u010Dene\
  \ podatke o teh nepremi\u010Dninah. Posplo\u0161ena tr\u017Ena vrednost nepremi\u010D\
  nin se \u017Ee uporablja za \u0161tevilne razli\u010Dne javne namene. Kot osnova\
  \ dolo\u010Danju dav\u010Dne osnove se upo\u0161teva pri odmeri davka na promet\
  \ nepremi\u010Dnin, davka na dedi\u0161\u010Dine in darila ter davka na nepremi\u010D\
  no premo\u017Eenje ve\u010Dje vrednosti. Ocenjuje se, da so izpolnjeni vsi pogoji\
  \ za uvedbo sodobnej\u0161ega sistema obdav\u010Ditve nepremi\u010Dnin, davka na\
  \ nepremi\u010Dnine in to na podlagi enotne primerljive evidence, registra nepremi\u010D\
  nin.\nPo metodologiji mno\u017Ei\u010Dnega vrednotenja se praviloma posplo\u0161\
  ena tr\u017Ena vrednost ocenjuje kot ocena vrednosti, ki od dejanskih tr\u017Enih\
  \ cen podobnih nepremi\u010Dnin ne odstopa ve\u010D kot to dolo\u010Dajo merila\
  \ mno\u017Ei\u010Dnega vrednotenja, urejena v Pravilniku o kriterijih in merilih\
  \ mno\u017Ei\u010Dnega vrednotenja nepremi\u010Dnin. S pravilnikom se dolo\u010D\
  a, da je posplo\u0161ena tr\u017Ena vrednost za posamezno nepremi\u010Dnino primerno\
  \ dolo\u010Dena, kadar se ta dolo\u010Di z upo\u0161tevanjem cone in vrednostne\
  \ ravni, v kateri je povpre\u010Dno razmerje med cenami \u010Dasovno prilagojenih\
  \ transakcij in z modelom ocenjenimi vrednostmi istih nepremi\u010Dnin med 0,8 in\
  \ 1,2. Zakon o davku na nepremi\u010Dnine sistemsko dolo\u010Da, da je dav\u010D\
  na osnova 100 % posplo\u0161ene tr\u017Ene vrednosti ob zavedanju, da je ta podatek\
  \ lahko glede na realno tr\u017Eno vrednost za 20 % podcenjen ali precenjen. Vendar\
  \ je statisti\u010Dna zanesljivost ocene, dolo\u010Dene z modeli vrednotenja, za\
  \ vse nepremi\u010Dnine enaka. Dolo\u010Da se tudi prehodno obdobje, ko se bo kot\
  \ dav\u010Dno osnovo za stanovanjske nepremi\u010Dnine upo\u0161tevalo 80 % (v letu\
  \ 2014) oz. 90 % (v letu 2015) posplo\u0161ene tr\u017Ene vrednosti.\nPoleg tega\
  \ se ocenjuje, da so posplo\u0161ene tr\u017Ene vrednosti dovolj kakovosten pribli\u017E\
  ek tr\u017Ene vrednosti nepremi\u010Dnin, s \u010Dimer se zagotavlja pravi\u010D\
  nost obdav\u010Ditve v skladu s ciljem, da se obdav\u010Duje nepremi\u010Dnina glede\
  \ na njihovo ekonomsko sposobnost. Metode mno\u017Ei\u010Dnega vrednotenja nepremi\u010D\
  nin so namre\u010D enake kot metode posami\u010Dnega ocenjevanja z razliko, da se\
  \ za namene mno\u017Ei\u010Dnega vrednotenja za vse nepremi\u010Dnine upo\u0161\
  tevajo enaki osnovni podatki (bistvene zna\u010Dilnosti nepremi\u010Dnin, ki vplivajo\
  \ na vrednost, kot so lokacija, velikost, kakovost, starost itd.). Torej se z metodami\
  \ mno\u017Ei\u010Dnega vrednotenja ugotavlja nekak\u0161na standardizirana ocena\
  \ vrednosti.\nPojasnjujemo tudi, da se je tudi med pripravo zakona o davku na nepremi\u010D\
  nine posebno pozornost posve\u010Dalo zagotavljanju pravilnosti podatkov v registru\
  \ nepremi\u010Dnin. V ta namen zakon za leto 2014 dolo\u010Da ponovno obve\u0161\
  \u010Danje vseh lastnikov nepremi\u010Dnin o podatkih o njihovih nepremi\u010Dninah,\
  \ kot se vodijo v registru nepremi\u010Dnin. Do 1. februarja 2014 bo geodetska uprava\
  \ vsem lastnikom poslala obvestila, v katerih bo za vsako nepremi\u010Dnino navedla\
  \ vse podatke, posplo\u0161eno tr\u017Eno vrednost in informativni izra\u010Dun\
  \ davka ob upo\u0161tevanju zakonskih stopenj. Lastniki bodo lahko do konca marca\
  \ te podatke urejali, davek se bo v letu 2014 namre\u010D odmeril na podlagi podatkov,\
  \ ki bodo v registru nepremi\u010Dnin evidentirani na dan 1. april 2014. Nadalje\
  \ se v tej zvezi v zakonu podrobno dolo\u010Da postopek in posledice prito\u017E\
  be na odmerno odlo\u010Dbo. Ureja se namre\u010D, da je spremenjene podatke o nepremi\u010D\
  nini in lastniku oz. zavezancu mogo\u010De uveljaviti tudi skozi prito\u017Ebo v\
  \ teko\u010Dem letu. Zakon o davku na nepremi\u010Dnine nazadnje vsebuje tudi kazenske\
  \ dolo\u010Dbe z dolo\u010Ditvijo globe v primerih, \u010De zavezanec v register\
  \ nepremi\u010Dnin oziroma v evidenco trga nepremi\u010Dnin ne sporo\u010Di popolnih\
  \ in pravilnih podatkov.\nZ vidika na\u010Dela enakopravne obravnave in seveda ob\
  \ predpostavki, da so podatki o nepremi\u010Dninah v REN pravilni, se torej ocenjuje,\
  \ da je sistem mno\u017Ei\u010Dnega vrednotenja dovolj kvaliteten, da zagotavlja\
  \ primerljivost in pravi\u010Dnost obdav\u010Ditve, zato predlog \u0161tejemo kot\
  \ neustrezen.\n "
