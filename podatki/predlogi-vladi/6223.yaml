response: "Odziv Ministrstva za javno upravo\nV zvezi s posredovanim predlogom, ki\
  \ se nana\u0161a na var\u010Devanje v javni upravi in vklju\u010Duje tako predloge\
  \ s podro\u010Dja pla\u010D v javnem sektorju kot tudi s podro\u010Dja organiziranosti,\
  \ delovnih razmerij ter materialnih stro\u0161kov sporo\u010Damo, da smo predlog\
  \ na Ministrstvu za javno upravo prou\u010Dili.\nUgotavljamo, da se predlogi nana\u0161\
  ajo na razli\u010Dna podro\u010Dja in da jih ni mo\u017Eno obravnavati posami\u010D\
  no, saj so za njihovo realizacijo potrebne dolo\u010Dene sistemske spremembe ob\
  \ predhodni analizi stanja. Glede na to, da smo tudi v Ministrstvu za javno upravo\
  \ kot tudi v okviru vlade ugotavljali, da so potrebne dolo\u010Dene spremembe, smo\
  \ usmerili aktivnosti v pripravo strate\u0161kih dokumentov in analiz, ki bodo s\
  \ podatki in ustreznimi kazalniki podlaga za pripravo sistemskih sprememb.  V zvezi\
  \ s tem posebej izpostavljamo naslednje dokumente in aktivnosti:\n Strategija razvoja\
  \ javne uprave 2015-2020, ki jo je sprejela la Vlada RS in pomeni krovni strate\u0161\
  ki dokument Vlade RS na podro\u010Dju razvoja javne uprave v naslednjih \u0161estih\
  \ letih. V okviru nadaljnjih aktivnosti bodo pripravljen dvoletni akcijski na\u010D\
  rti, ki bodo vsebovali konkretne dejavnosti in projekte za doseganje zastavljenih\
  \ strate\u0161kih horizontalnih ciljev. Temeljni cilji strategije so usmerjeni v\
  \ kakovost in u\u010Dinkovitost, transparentnost in odgovornost javne uprave. Funkcijska\
  \ analiza javnega sektorja, katere namen je identifikacija dolo\u010Denih anomalij\
  \ (podvajanje nalog, kadrovska in organizacijska struktura, na\u010Din izvajanja\
  \ nalog) in oblikovanje predlogov ukrepov za racionalizacijo in optimizacijo javnega\
  \ sektorja. Odprava anomalij pri vrednotenju delovnih mest  v javnem sektorju in\
  \ priprava  sistemskih izbolj\u0161av pla\u010Dnega sistema javnega sektorja, pri\
  \ \u010Demer bo treba pripraviti pregled sistemskih pomanjkljivosti pla\u010Dnega\
  \ sistema javnega sektorja ter predloge sprememb tega sistema v smeri ve\u010Dje\
  \ fleksibilnosti pri dolo\u010Danju pla\u010De posameznega zaposlenega in ve\u010D\
  jih mo\u017Enosti nagrajevanje v odvisnosti od rezultatov dela. Prav tako bo treba\
  \ pripraviti predloge za ugotavljanje anomalij pri vrednotenju delovnih mest v javnem\
  \ sektorju. Sistemske spremembe pla\u010Dnega sistema v javnem sektorju bodo z upo\u0161\
  tevanjem navedenih sprememb omogo\u010Dile ve\u010Dje mo\u017Enosti za nagrajevanje\
  \ uspe\u0161nih javnih uslu\u017Ebencev, kar pa bo vplivalo na njihov ve\u010Djo\
  \ motiviranost in zadovoljstvo in s tem tudi na kakovost izvajanja javnih storitev.\
  \ Centralizacija upravljanja z nepremi\u010Dnim premo\u017Eenjem dr\u017Eave, reorganizacija\
  \ dr\u017Eavne informatike in skupno javno naro\u010Danje pa so prav tako aktivnosti,\
  \ usmerjene v racionalno rabo javnih sredstev in v zagotavljanje optimalnih pogojev\
  \ za izvajanje nalog in storitev javne uprave. \nOcenjujemo, da bo realizacija navedenih\
  \ aktivnosti omogo\u010Dila tudi realizacijo dolo\u010Denih predlogov, ki izhajajo\
  \ iz posredovanega dokumenta, in s tem vplivala tudi na obseg potrebnih  sredstev\
  \ v javnem sektorju.\n "
