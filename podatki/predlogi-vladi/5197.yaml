response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza obstoje\u010Dega stanja:\nSpodbudo za zaposlovanje mlaj\u0161ih brezposelnih\
  \ oseb ureja Zakon o interventnih ukrepih na podro\u010Dju trga dela in star\u0161\
  evskega varstva (Uradni list RS, \u0161t. 63/13 - ZIUPTDSV), v skladu s katerim\
  \ lahko pravico do oprostitve pla\u010Dila prispevkov delodajalca za socialno varnost\
  \ uveljavijo delodajalci, ki v obdobju od 1. novembra 2013 do 31. decembra 2014\
  \ za nedolo\u010Den \u010Das zaposlijo brezposelno osebo, mlaj\u0161o od 30 let,\
  \ ki je najmanj tri mesece pred zaposlitvijo prijavljena v evidenci brezposelnih\
  \ oseb (ne pa tudi v evidenci iskalcev zaposlitve ali v drugih evidencah, ki jih\
  \ v skladu z zakonom po uradni dol\u017Enosti vodi Zavod RS za zaposlovanje). Ti\
  \ delodajalci so upravi\u010Deni do oprostitve pla\u010Dila prispevkov delodajalca\
  \ za pokojninsko in invalidsko zavarovanje, zdravstveno zavarovanje, zavarovanje\
  \ za star\u0161evsko varstvo in zavarovanje za primer brezposelnosti, in sicer za\
  \ prvih 24 mesecev zaposlitve.\nPogoji za uveljavitev opisane olaj\u0161ave na strani\
  \ delodajalca so naslednji:\n da delodajalec zadnje tri mesece pred sklenitvijo\
  \ pogodbe o zaposlitvi ni za\u010Del postopka odpovedi pogodbe o zaposlitvi oziroma\
  \ odpovedal pogodbe o zaposlitvi delavcem iz poslovnih razlogov, da delodajalec\
  \ pred sklenitvijo pogodbe o zaposlitvi ni imel blokiranega transakcijskega ra\u010D\
  una 30 ali ve\u010D zaporednih dni in da je delodajalec v zadnjih \u0161estih mesecih\
  \ pred sklenitvijo pogodbe o zaposlitvi redno izpla\u010Deval pla\u010De in pla\u010D\
  eval obvezne prispevke za socialno varnost zaposlenim delavcem. \nV primeru, \u010D\
  e delodajalec po sklenitvi pogodbe o zaposlitvi osebi pred potekom 24 mesecev zaposlitve\
  \ odpove pogodbo o zaposlitvi iz poslovnega razloga ali v primeru izredne odpovedi\
  \ pogodbe o zaposlitvi s strani te osebe pred potekom 24 mesecev zaposlitve, je\
  \ dol\u017Ean pla\u010Dati prispevke delodajalca za socialno varnost za celotno\
  \ obdobje zaposlitve te osebe, medtem ko tak\u0161nega primera po izteku tega obdobja\
  \ zakon ne sankcionira.\nOpisana spodbuda ni zdru\u017Eljiva z nekaterimi drugimi\
  \ spodbudami za zaposlovanje (\u010Detrti odstavek 2. \u010Dlena ZIUPTDSV), ne glede\
  \ na dolo\u010Dbe zakonov, ki urejajo obvezna socialna zavarovanja (t.j. Zakon o\
  \ pokojninskem in invalidskem zavarovanju, Zakon o zdravstvenem varstvu in zdravstvenem\
  \ zavarovanju, Zakon o star\u0161evskem varstvu in dru\u017Einskih prejemkih in\
  \ Zakon o urejanju trga dela), pa je oseba navkljub nepla\u010Dilu prispevkov delodajalca\
  \ za socialno varnost upravi\u010Dena do enakega obsega pravic iz navedenih socialnih\
  \ zavarovanj, kot \u010De bi bili prispevki delodajalca pla\u010Dani.\n\nOmenjene\
  \ olaj\u0161ave sicer ni potrebno uveljavljati z vlogo, ampak je delodajalec, ki\
  \ izpolnjuje vse zgoraj opisane pogoje, dol\u017Ean prispevke zgolj obra\u010Dunati,\
  \ in sicer v roku ter na na\u010Din, predpisan z zakonodajo, ki ureja podro\u010D\
  je davkov in prispevkov (obrazec REK-1). Podrobnej\u0161a navodila v zvezi z obra\u010D\
  unavanjem prispevkov so objavljena na spletnem mestu edavki.durs.si/openportal/pages/Notices/NoticeDetail.aspx.\n\
  \ Analiza predloga in razlogi za njegovo (ne)primernost:\nPogoj (neprekinjene) prijave\
  \ v evidenci brezposelnih oseb je v ZIUPTDSV dolo\u010Den iz razloga, da se spodbudi\
  \ zaposlovanje tistih mlaj\u0161ih brezposelnih oseb, ki si tudi po treh mesecih\
  \ od prijave v evidenco brezposelnih oseb \u0161e niso uspeli najti zaposlitve;\
  \ zakonodajalec je torej z vidika (ne)zaposljivosti mladih brezposelnih oseb navedeno\
  \ obdobje ocenil kot najprimernej\u0161i mejnik za presojo o zaposlitvenih mo\u017E\
  nostih mlade brezposelne osebe, pri tem pa presodil, da za zaposlovanje brezposelnih\
  \ oseb, ki si zaposlitev uspejo najti prej kot v treh mesecih, tak\u0161na spodbuda\
  \ ni potrebna. Glede na to, da je ukrep namenjen izklju\u010Dno spodbujanju zaposlovanja\
  \ mlaj\u0161ih brezposelnih oseb in ne \u017Ee zaposlenih delavcev, pa je obstoj\
  \ pogoja prijave v evidenci brezposelnih oseb za zagotovitev doseganja opisanega\
  \ zakonskega namena (t.j. zaposlovanja mladih brezposelnih oseb, ki si zaposlitve\
  \ ne uspejo najti niti v treh mesecih od prijave v evidenco brezposelnih oseb) nujen.\
  \ Dr\u017Eavni prora\u010Dun namre\u010D splo\u0161nih, na vse iskalce zaposlitve\
  \ nana\u0161ajo\u010Dih se spodbud za zaposlovanje za nedolo\u010Den \u010Das, zaradi\
  \ nezadostnih finan\u010Dnih sredstev ne more zagotoviti (sploh pa ne v dana\u0161\
  njih javnofinan\u010Dnih razmerah); posledi\u010Dno se tovrstni ukrepi osredoto\u010D\
  ajo na vsakokrat dolo\u010Deno ciljno skupino brezposelnih oseb, enak pristop pa\
  \ je zagotovljen tudi pri pripravi programov aktivne politike zaposlovanja, s katerimi\
  \ se spodbuja zaposlovanje in usposabljanje brezposelnih oseb.\nZavedamo se sicer\
  \ mo\u017Enosti izkori\u0161\u010Danja tega ukrepa v smislu, ki ga izpostavlja predlagatelj,\
  \ vendar ocenjujemo, da nikakor ne tako absolutnem obsegu, kot ga predvideva (t.j.\
  \ \xBBzamenjava\xAB vseh delavcev, zaposlenih pri delodajalcih za dolo\u010Den \u010D\
  as, z mlaj\u0161imi brezposelnimi osebami); delodajalci namre\u010D po na\u0161\
  ih dosedanjih izku\u0161njah v ve\u010Dini potrebujejo usposobljene in dobre delavce.\n\
  Poleg navedenega pojasnjujemo, da do omenjene spodbude v skladu z ZIUPTDSV ne more\
  \ biti upravi\u010Den delodajalec, ki bi v obdobju zadnjih treh mesecev pred dnevom\
  \ sklenitve pogodbe o zaposlitvi z mlaj\u0161o brezposelno osebo odpovedal pogodbo\
  \ o zaposlitvi iz poslovnih razlogov kateremukoli od pri njem zaposlenih delavcev;\
  \ citirani pogoj torej v dolo\u010Deni meri varuje delavce, ki so pri tem delodajalcu\
  \ \u017Ee zaposleni, medtem, ko na odlo\u010Ditve delodajalcev pred in po izteku\
  \ pogodb o zaposlitvi za dolo\u010Den \u010Das dr\u017Eava s svojimi ukrepi te\u017E\
  ko vpliva. Glede na navedeno menimo, da predlog za ukinitev pogoja prijave v evidenci\
  \ brezposelnih oseb vsaj tri mesece pred zaposlitvijo mlaj\u0161e brezposelne osebe\
  \ ni smiseln.\nPrav tako menimo, da v okviru tega interventnega zakona ni uresni\u010D\
  ljiv niti predlog, katerega izvedba bi za dolo\u010Den \u010Das zaposlenemu delavcu\
  \ zagotovila prednost pred mlaj\u0161o brezposelno osebo, kot je opredeljena v ZIUPTDSV.\
  \ Tak\u0161na re\u0161itev bi bila lahko po na\u0161em mnenju implementirana zgolj\
  \ kot sistemska re\u0161itev v okviru splo\u0161no veljavne delovno pravne zakonodaje.\n\
