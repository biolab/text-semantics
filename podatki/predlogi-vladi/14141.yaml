response: "Odziv Ministrstva za javno upravo\nNa ministrstvu pojasnjujemo, da \_Zakon\
  \ o sistemu pla\u010D v \_javnem sektorju (ZSPJS), (Uradni list RS, \u0161t.\_108/09\
  \ \u2013 \_uradno \_pre\u010Di\u0161\u010Deno \_besedilo, \_13/10, 59/10, \_85/10,\
  \ 107/10, \_35/11 \u2013 ORZSPJS49a, 27/12 \u2013odl. US, 40/12 \u2013 ZUJF, 46/13,\
  \ 25/14 \u2013 ZFU, 50/14, 95/14 \u2013 ZUPPJS15, 82/15, 23/17 \u2013 ZDOdv, 67/17,\_\
  84/18 in 204/21) dolo\u010Da v 1. \u010Dlenu cilj zakona, to je \_skupne temelje\
  \ sistema pla\u010D v \_javnem sektorju, in\_sicer za uveljavitev na\u010Dela enakega\
  \ pla\u010Dila za delo na primerljivih delovnih mestih, nazivih in funkcijah,\_\
  za zagotovitev preglednosti sistema pla\u010D ter stimulativnosti pla\u010D.\nNa\
  \ \_vi\u0161ino \_povpre\u010Dne \_pla\u010De \_po \_posameznih \_dejavnostih \_\
  vplivajo razli\u010Dni \_dejavniki, med \_katerimi je pomembna tudi izobrazbena\
  \ \_struktura \_zaposlenih in s \_tem povezane razlike \_v zahtevnosti delovnih\
  \ mest. Ta se \_med \_posameznimi dejavnostmi mo\u010Dno razlikuje. Precej\u0161\
  njo razliko pa je mo\u017Eno ugotoviti tudi med javnim in \_zasebnim \_sektorjem\
  \ ter \u0161e ve\u010Dje med sektorjem dr\u017Eava in zasebnim sektorjem kot celoto.\
  \ Izobrazbena \_struktura v sektorju dr\u017Eava je bistveno bolj\u0161a kot zasebnem\
  \ sektorju, saj se v tem sektorju izvajajo dejavnosti, ki prete\u017Eno zahtevajo\
  \ vi\u0161jo raven izobrazbe.\nZahvaljujemo se za poslani predlog, vendar menimo,\
  \ da ni cilj v zmanj\u0161evanju pla\u010D zaposlenih, ne v javnem, ne v zasebnem\
  \ sektorju, temve\u010D v primernih pla\u010Dah vseh zaposlenih v skladu z ekonomskimi\
  \ zmo\u017Enostmi dr\u017Eave ter s tem tudi varovanju dostojanstva vseh zaposlenih."
