response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Kot ugotavlja predlagatelj v obrazlo\u017Eitvi, sodi varovanje slovenske kulture\
  \ med temeljne interese Republike Slovenije. Uresni\u010Devanje javnega interesa\
  \ za kulturo podrobneje ureja Zakon o uresni\u010Devanju javnega interesa za kulturo\
  \ (Ur. l. RS, \u0161t. 77/07 \u2013 UPB, 56/08, 4/1, 20/11, v nadaljevanju ZUJIK).\
  \ V 8. \u010Dlenu ZUJIK je dolo\u010Deno, da uresni\u010Devanje javnega interesa\
  \ za kulturo, poleg zagotavljanja pogojev za slovensko kulturno identiteto, vklju\u010D\
  uje tudi zagotavljanje pogojev za kulturno ustvarjalnost, dostopnost kulturnih dobrin,\
  \ uveljavljanje in razvoj slovenskega jezika ter skupnega slovenskega kulturnega\
  \ prostora.\n26. \u010Dlen ZUJIK dolo\u010Da, da trajno in nemoteno zagotavljanje\
  \ javnih kulturnih dobrin, med katere sodi tudi zagotavljanje dostopnosti do zvrstno\
  \ raznovrstne in kakovostne umetni\u0161ke produkcije na podro\u010Dju slovenske\
  \ glasbene umetnosti, poteka v obliki izvajanja javne slu\u017Ebe v okviru javnih\
  \ zavodov na podro\u010Dju kulture, katerih ustanoviteljica je Republika Slovenija\
  \ ali posamezna lokalna skupnost ali v obliki izvajanja javnih kulturnih programov\
  \ in projektov drugih kulturnih izvajalcev, ki jih financira Republika Slovenija\
  \ oziroma lokalne skupnosti.\nZastopanost slovenske glasbe v slovenskem medijskem\
  \ prostoru podrobneje dolo\u010Da Zakon o medijih (Uradni list RS, \u0161t. 110/06\
  \ \u2013 UPB, 69/06 \u2013 ZOIPub, 36/08-ZPOmK-1, 77/10-ZSFCJA, 87/11-ZAvMS in 47/12;\
  \ v nadaljevanju Zmed). V 86. \u010Dlenu Zmed je dolo\u010Deno, da mora slovenska\
  \ glasba oziroma glasbena produkcija slovenskih ustvarjalcev in poustvarjalcev predstavljati\
  \ najmanj 20 odstotkov vse dnevno predvajane glasbe vsakega radijskega in televizijskega\
  \ programa oziroma najmanj 40 odstotkov, ko gre za vsak posamezni program Radiotelevizije\
  \ Slovenija in najmanj 25 odstotkov, ko gre za radijske in televizijske programe\
  \ posebnega pomena.\nV primeru sekundarnega radiodifuznega predvajanja, torej javnega\
  \ predvajanja radijskih in televizijskih programov, v trgovskih centrih oziroma\
  \ trgovskih podjetjih, so ti programi zavezani spo\u0161tovanju dolo\u010Dil 86.\
  \ \u010Dlena Zmed, v primerih drugih oblik javne priob\u010Ditve oz. predvajanja\
  \ glasbenih del, pa tovrstna raba ni zakonsko predpisana, saj gre za rabo v okviru\
  \ zasebnih institucij, ustanovljenih in upravljanih s strani zasebnih finan\u010D\
  nih virov, hkrati pa te institucije ne izvajajo javne slu\u017Ebe na podro\u010D\
  ju kulture in umetnosti.\nZ ozirom na pojasnjena dejstva in okoli\u0161\u010Dine,\
  \ ki izkazujejo skrb za predstavljanje kakovostne in \u017Eanrsko raznolike slovenske\
  \ glasbene ustvarjalnosti v slovenskem kulturnem in medijskem prostoru ter dejstvo,\
  \ da tovrstnih ukrepov ni mogo\u010De izvajati v prostorih, katerih namembnost ne\
  \ sodi na podro\u010Dje izvajanje javne slu\u017Ebe na podro\u010Dju kulture in\
  \ umetnosti in so ustanovljeni in upravljani na osnovi zasebnega kapitala, menimo,\
  \ da predlog ni primeren za nadaljnjo obravnavo.\n "
