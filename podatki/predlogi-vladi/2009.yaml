response: "Odziv Ministrstva za gospodarstvo\nUpravljanje z mineralnimi surovinami\
  \ je v pristojnosti Republike Slovenije, ki na\u010Drtuje in nadzira iskanje, raziskovanje\
  \ in izkori\u0161\u010Danje mineralnih snovi, in v pristojnosti samoupravnih lokalnih\
  \ skupnosti, ki lahko v skladu s predpisi, ki urejajo prostorsko na\u010Drtovanje,\
  \ dolo\u010Dajo obmo\u010Dja, namenjena rudarstvu.\nMinistrstvo za gospodarstvo\
  \ kot pristojni nosilec urejanja prostora za podro\u010Dje rudarstva odlo\u010D\
  a na podlagi vlog predlagateljev (lokalne skupnosti \u2013 ob\u010Dine in dr\u017E\
  ava \u2013 Ministrstvo za okolje in prostor) skladno z Zakonom o prostorskem na\u010D\
  rtovanju in Zakonom o ume\u0161\u010Danju prostorskih ureditev dr\u017Eavnega pomena\
  \ v prostor.\nNa podro\u010Dju rudarstva se odlo\u010Ditve o ciljnem in usklajenem\
  \ raziskovanju in izkori\u0161\u010Danju mineralnih surovin sprejemajo tudi ob upo\u0161\
  tevanju Dr\u017Eavnega programa gospodarjenja z mineralnimi surovinami. Osnovni\
  \ cilj dr\u017Eavnega programa je gospodarjenje, ki vodi k zagotavljanju mineralnih\
  \ surovin ter ohranjanju dostopnosti naravnih virov prihodnji generaciji po na\u010D\
  elih trajnostnega razvoja. Temeljno na\u010Delo trajnostnega razvoja pri gospodarjenju\
  \ z mineralnimi surovinami je uravnote\u017Eenost med gospodarskimi, okoljevarstvenimi\
  \ in dru\u017Ebenimi vidiki.\nGospodarski vidik zajema raziskave, izkori\u0161\u010D\
  anje, oskrbo in sanacije z namenom, da se dru\u017Ebi zagotovi potrebne mineralne\
  \ surovine.\nPoglavitni okoljevarstveni nalogi sta zmanj\u0161anje negativnih vplivov\
  \ izkori\u0161\u010Danja na okolje ter varovanje dostopa do mineralnih surovin.\
  \ Nalogi sta podrobno obravnavani v Okoljskem poro\u010Dilu, ki je sestavni del\
  \ Dr\u017Eavnega programa gospodarjenja z mineralnimi surovinami.\nPri podeljevanju\
  \ koncesij za izkori\u0161\u010Danje mineralnih surovin se dr\u017Eavna rudarska\
  \ strategija izvaja preko dveh elementov:\n1. Preko politike sanacije nelegalnih\
  \ kopov:\n Nelegalni povr\u0161inski kopi morajo biti ali legalizirani ali sanirani.\
  \ Trajanje sanacije pa je omejeno na dobo do 5 let. \n2. Preko organizacije mre\u017E\
  e lokacij pridobivanja mineralnih surovin za gradbeni\u0161tvo. Za dolo\u010Denem\
  \ mineralne surovine, kot so izkori\u0161\u010Danje apnenca, dolomita ter proda\
  \ in peska, morajo biti izpolnjeni pogoji:\n lokacija mora biti znotraj transportnega\
  \ radia prodaje (ve\u010Dino med 20 in 30 km), imeti mora dovolj zalog (vsaj za\
  \ 15 let) in imeti mora zadostno letno proizvodnjo (najmanj 30.000 m3 ra\u0161\u010D\
  ene mineralne sutovine). \nPri pripravi koncesijskih aktov in sklepanju koncesijskih\
  \ pogodb sledimo usmeritvi, da naj se izkori\u0161\u010Danje apnenca izvaja v rezervatih,\
  \ izkori\u0161\u010Danje dolomita pa naj bo bolj razpr\u0161eno na posameznih dovolj\
  \ velikih odkopih. Izkori\u0161\u010Danje proda in peska lahko poteka ali na posameznih\
  \ lokacijah ali v rezervatih.  "
