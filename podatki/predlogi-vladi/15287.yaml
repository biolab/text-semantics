response: "Odziv Ministrstva za finance\nSeznanjamo vas, da je Vlada Republike Slovenije\
  \ (Vlada) besedilo Predloga zakona o spremembah in dopolnitvah Zakona o dohodnini\
  \ dolo\u010Dila na svoji 31. dopisni seji dne 26. 9. 2022 in ga poslala v obravnavo\
  \ Dr\u017Eavnemu zboru Republike Slovenije. S predlogom se med drugim predlaga tudi\
  \ spremembe na sistemu dolo\u010Danja dav\u010Dne osnove z upo\u0161tevanjem normiranih\
  \ odhodkov. Spremembe v tem segmentu so bile pripravljene na podlagi predlogov prejetih\
  \ v okviru javne predstavitve (potekala od 1. 8. 2022 do 19. 8. 2022), v kateri\
  \ je bilo mogo\u010De sporo\u010Diti mnenja, predloge in pripombe. Z oblikovanjem\
  \ predloga je Vlada izrazila svoje stali\u0161\u010De do veljavne ureditve sistema\
  \ normiranih odhodkov, sedaj je predlog v obravnavi v Dr\u017Eavnem zboru Republike\
  \ Slovenije, ki ga ima mo\u017Enost zavrniti, potrdi ali tudi spremeniti.\nSistem\
  \ dolo\u010Danja dav\u010Dne osnove od dohodkov iz dejavnosti z upo\u0161tevanjem\
  \ normiranih odhodkov je bil uveden z namenom administrativne razbremenitve malih\
  \ poslovnih subjektov pri izpolnjevanju dav\u010Dnih obveznosti. Tekom let so se\
  \ za\u010Dele kazati pomanjkljivosti sistema, in sicer se \u010Dedalje bolj ka\u017E\
  e, da se sistem uporablja predvsem kot instrument zni\u017Eevanja dav\u010Dne obveznosti.\
  \ \u0160tevilo zavezancev, vklju\u010Denih v ta sistem, z letom v leto nara\u0161\
  \u010Da, \u0161tevilo zavezancev je \u017Ee preseglo \u0161tevilo zavezancev v osnovnem\
  \ sistemu dolo\u010Danja dav\u010Dne osnove od dohodka iz dejavnosti. \u0160tevilo\
  \ zavezancev raste predvsem v dejavnostih, ki so stro\u0161kovno manj intenzivne\
  \ (strokovne, znanstvene in tehni\u010Dne dejavnosti, informacijske in komunikacijske\
  \ dejavnosti, kulturne, razvedrilne in rekreacijske dejavnosti). Sistem se uporablja\
  \ kot instrument zni\u017Eevanja dav\u010Dne obveznosti in posledi\u010Dno spodbuja\
  \ uporabo nezakonitih praks za izpolnjevanje pogojev za vstop v sistem, kar ni problemati\u010D\
  no samo z vidika obveznosti iz dohodnine (nesorazmerno odstopanja od obdav\u010D\
  evanja po ekonomski mo\u010Di), temve\u010D tudi z vidika prispevanja v sisteme\
  \ socialnih zavarovanj, kori\u0161\u010Denja pravic iz javnih sredstev, nelojalne\
  \ konkurence na trgu dela ter zagotavljanja za\u0161\u010Dite subjektov, ki nastopajo\
  \ na trgu dela v odvisnih razmerjih z vidika pravic iz dela in socialne varnosti\
  \ za primer bolezni, nesre\u010D, invalidnosti ali starosti. Veljaven sistem se\
  \ ka\u017Ee tudi kot eden pomembnih generatorjev prekarnosti na trgu dela.\nNa nujnost\
  \ \u010Dimprej\u0161nje naslovitve te problematike je bilo opozorjeno tekom javne\
  \ obravnave novele Zakona o dohodnini s strani sindikatov in tudi dela predstavnikov\
  \ delodajalcev, ter tudi nekaterih posameznikov. Na neustreznost sistema pa opozarjajo\
  \ tudi nadzorni organi, in sicer Finan\u010Dna uprava Republike Slovenije kot tudi\
  \ In\u0161pektorat za delo Republike Slovenije, kot tudi ministrstvo, pristojno\
  \ za delo.\nOb tem je treba poudariti, da je ugotavljanje dav\u010Dne osnove z upo\u0161\
  tevanjem normiranih odhodkov, odlo\u010Ditev samega zavezanca, torej bodo imeli\
  \ zavezanci z vi\u0161jimi dejanskimi odhodki od normiranih mo\u017Enost odlo\u010D\
  itve za osnovni na\u010Din dolo\u010Danja dav\u010Dne osnove (z upo\u0161tevanjem\
  \ dejanskih prihodkov in dejanskih odhodkov). S tem in dejstvom, da v osnovnem sistemu\
  \ lahko uveljavljajo tudi olaj\u0161ave, tako na ravni dohodka iz dejavnosti kot\
  \ na ravni sinteti\u010Dne obdav\u010Ditve, bodo lahko tudi sami vplivali na razpolo\u017E\
  ljivi dohodek. Tistim, ki imajo dejanske odhodke ni\u017Eje od normiranih, pa predlagana\
  \ sprememba zgolj pomeni vi\u0161jo stopnjo usklajenosti normiranega dohodka z dejanskim\
  \ dohodkom zavezanca, kar pomeni ve\u010Dje pribli\u017Eevanje obdav\u010Devanju\
  \ po ekonomski mo\u010Di posameznika. Dejstvo pa je tudi, da tudi mali poslovni\
  \ subjekti potrebujejo knjigovodske oziroma ra\u010Dunovodske informacije za druge\
  \ nedav\u010Dne, lastne namene.\nNamen predloga Vlade za spremembo sistema normiranih\
  \ odhodkov je torej odprava oziroma zmanj\u0161anje anomalij, ki jih veljavni sistem\
  \ povzro\u010Da v dav\u010Dnem sistemu kot tudi nekaterih drugih dru\u017Ebenih\
  \ sistemih ter pravi\u010Dnej\u0161a obdav\u010Ditev."
