response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje je prejelo predlog,\
  \ posredovan preko spletnega portala predlagam.vladi.si, ki se nana\u0161a na priznanje\
  \ v krivdi v kazenskem postopku. Predlagatelj navaja, da bi morali dr\u017Eavnim\
  \ to\u017Eilcem omogo\u010Diti pogajanje z osumljenci, tako da bi slednji dobili\
  \ ni\u017Ejo kazen v zameno za razkritje celotne organizirane kriminalne zdru\u017E\
  be. Razmeroma \u0161iroko obrazlo\u017Ei pomen anglosa\u0161kega instituta pogajanj\
  \ o krivdi (plea bargaining) in posebej poudari, da je predlog utemeljen pri huj\u0161\
  ih oziroma te\u017Eko dokazljivih kaznivih dejanjih. Tako pi\u0161e, da je organizirani\
  \ in gospodarski kriminal prakti\u010Dno nemogo\u010De u\u010Dinkovito preganjati\
  \ brez sodelujo\u010Dih notranjih akterjev, to pa so pogosto storilci milej\u0161\
  ih in manj nevarnih kaznivih dejanj. V tem primeru torej ne gre le za zasledovanje\
  \ namena skraj\u0161evanja sodnih postopkov in razbremenitve sodnega sistema, temve\u010D\
  \ za pomo\u010D pri preganjanju gospodarskega oziroma organiziranega kriminala,\
  \ kjer je dokazovanje ote\u017Eeno. Storilci so namre\u010D pogosto visoko izobra\u017E\
  eni strokovnjaki s poznavanjem prava, ekonomije in gospodarske strukture, ki se\
  \ gibljejo v zaprtih krogih. Morebitne pri\u010De so bodisi njihovi \xBBpla\u010D\
  anci\xAB, bodisi pomo\u010Dniki pri kaznivih dejanjih. Predlagatelj \u0161e navaja,\
  \ da se kontinentalno pravo omenjenega instituta izogiba, in sicer s sklicevanjem\
  \ na spo\u0161tovanje pravice do po\u0161tenega sojenja in domneve nedol\u017Enosti.\n\
  Uvodoma \u017Eelimo poudariti, da Ministrstvo za pravosodje ne sme komentirati konkretnih\
  \ zadev, o katerih odlo\u010Dajo sodi\u0161\u010Da Republike Slovenije, saj mu to\
  \ prepre\u010Dujeta ustavno na\u010Delo delitve oblasti (drugi odstavek 3. \u010D\
  lena Ustave Republike Slovenije (Uradni list RS, \u0161t. 33/91-I, 42/97, 66/00,\
  \ 24/03, 69/04, 68/06 in 47/13); v nadaljevanju: Ustava) in ustavno dolo\u010Dena\
  \ neodvisnost sodnikov, ki so pri opravljanju sodni\u0161ke funkcije vezani le na\
  \ ustavo in zakon (125. \u010Dlen Ustave).\nMinistrstvo za pravosodje prav tako\
  \ ne more podati tak\u0161ne razlage predpisa iz svoje pristojnosti, ki bi pravno\
  \ zavezovala druge dr\u017Eavne organe ali celo sodi\u0161\u010Da. V Republiki Sloveniji\
  \ lahko t.im. avtenti\u010Dno razlago zakonov poda le Dr\u017Eavni zbor Republike\
  \ Slovenije (107. in 149 \u2013 152. \u010Dleni Poslovnika Dr\u017Eavnega zbora,\
  \ Uradni list RS, \u0161t. 92/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 105/10 in 80/13), pri \u010Demer gre (s primerjalnopravnega vidika) za posebnost,\
  \ ki jo je mo\u010D najti le \u0161e v nekaterih drugih dr\u017Eavah. Ministrstvo\
  \ za pravosodje torej v nadaljevanju podaja zgolj neobvezna pojasnila.\nPredlagatelj\
  \ praviloma navaja, da so bila pogajanja o krivdi uvedena z novelo ZKP-K (Uradni\
  \ list RS, \u0161t. 91/11). Omenjena novela je tako med drugim uveljavila dva instituta,\
  \ sporazum o priznanju krivde (ki sledi pogajanjem o krivdi) in predobravnavni narok,\
  \ na katerem se obdol\u017Eenec izjasni o krivdi. Oba instituta se torej v slovenskem\
  \ pravnem redu uporabljata od sredine leta 2012.\nS sporazumom, s katerim obdol\u017E\
  enec prizna krivdo za vsa ali nekatera kazniva dejanja, ki so predmet obto\u017E\
  be, se obdol\u017Eenec in dr\u017Eavni to\u017Eilec lahko dogovorita:\no kazni oziroma\
  \ opozorilni sankciji in o na\u010Dinu izvr\u0161itve kazni;\no odstopu dr\u017E\
  avnega to\u017Eilca od kazenskega pregona, za kazniva dejanja obdol\u017Eenca, ki\
  \ niso zajeta s priznanjem;\no stro\u0161kih kazenskega postopka;\no izpolnitvi\
  \ kak\u0161ne druge naloge.\nPredmet sporazuma o priznanju krivde ne morejo biti\
  \ pravna opredelitev kaznivega dejanja, varnostni ukrepi, kadar so obvezni ter odvzem\
  \ s kaznivim dejanjem pridobljene premo\u017Eenjske koristi, razen na\u010Din odvzema\
  \ (450.b \u010Dlen ZKP). Veljavna ureditev vsebuje tudi dolo\u010Dene varovalke,\
  \ tako mora sodi\u0161\u010De presoditi, ali je bilo priznanje v skladu z zakonskimi\
  \ dolo\u010Dbami ter ali je obto\u017Eenec razumel naravo in posledice danega priznanja,\
  \ ali je bilo priznanje dano prostovoljno, ali je priznanje jasno in popolno ter\
  \ podprto z drugimi dokazi v spisu (drugi odstavek 450.\u010D \u010Dlena ZKP).\n\
  Iz letnih poro\u010Dil Vrhovnega dr\u017Eavnega to\u017Eilstva je razvidno, da sta\
  \ se instituta razmeroma dobro uveljavila v praksi in da je njuna uporaba v porastu.\
  \ Tako so se dr\u017Eavni to\u017Eilci v letu 2014 pogajali s 335 obdol\u017Eenci\
  \ (leta 2013 z 221). Porast \u0161tevila pogajanj je sicer mo\u010D pripisati zlasti\
  \ dejstvu, da je pobuda za pogajanja v letu 2014 v prete\u017Enem delu predlagala\
  \ obramba (zaradi \u010Desar je tudi uspe\u0161nost pogajanj nekoliko ni\u017Eja\
  \ kot leto pred tem). Dr\u017Eavni to\u017Eilci so leta 2013 sklenili sporazume\
  \ z 248 obdol\u017Eenci (v letu 2013 s 186 obdol\u017Eenci). Izjav o priznanju krivde\
  \ je bilo v letu 2014 3703, torej nekoliko ve\u010D kot v letu 2013 (3244).\n\n\
  Pri prenosu pogajanj v krivdi v na\u0161o pravno ureditev je potrebno upo\u0161\
  tevati tudi pravno tradicijo, kateri pripada slovenski pravni red. Na\u0161 kazenski\
  \ postopek je tako me\u0161ani (torej adversarno-inkvizitorni), kar pomeni, da je\
  \ na\u010Delo iskanja materialne resnice \u0161e vedno eno izmed vodilnih na\u010D\
  el (adversarnost skratka ni povsem prevladala). Glede na navedeno npr. pri pogajanjih\
  \ o krivdi ni dovoljeno pogajanje o pravni kvalifikaciji (Kljub temu je tudi obstoje\u010D\
  a ureditev \u017Ee bila predmet strokovne kritike. Glejte npr. \u0160ugman Stubbs\
  \ Katja, Anomalije pri uporabi instituta pogajanj o priznanju krivde v slovenskem\
  \ kazenskem postopku, Pravna praksa, 22. 1. 2015, \u0161t. 3-4, priloga), kar prepre\u010D\
  uje t.im. overcharging, torej strategijo, ki jo uporabljajo zlasti ameri\u0161ki\
  \ to\u017Eilci (gre za primere, ko to\u017Eilec osumljenca obto\u017Ei bodisi preve\u010D\
  \ kaznivih dejanj - \xBBhorizontal overcharging\xAB, bodisi ga obto\u017Ei za huj\u0161\
  o kvalifikacijo \u2013 \xBBvertical overcharging\xAB, da bi ga tako \xBBprisilil\xAB\
  \ v pogajanja). Nadalje, so tudi v ameri\u0161kem sistemu v zadnjem \u010Dasu pojavljajo\
  \ pozivi k omejitvi tovrstnih pogajanj. Tako se npr. v ZDA ve\u010D kot 95 % zadev\
  \ kon\u010Da s pogajanji (gre torej za zadeve, ki sploh ne pridejo do sojenja).\
  \ Po nekaterih raziskavah naj bi 46 % dokazano krivi\u010Dnih obsodb na smrtno kazen\
  \ med letoma 1973 in 2004 temeljilo na la\u017Enih pri\u010Danjih. Iz t.im. Innocence\
  \ projecta, v okviru katerega se zbirajo podatki o obsojencih te\u017Ejih kaznivih\
  \ dejanj, ki so bili naknadno opro\u0161\u010Deni na podlagi dokazov o DNK, sledi,\
  \ da je 57 od 318 krivi\u010Dnih obsodb temeljilo na pri\u010Danju ovaduhov, poleg\
  \ tega je kar 30 obsojencev samih priznalo krivdo (\u010Detudi seveda niso bili\
  \ krivi). Dr\u017Eavni to\u017Eilci se poslu\u017Eujejo razli\u010Dnih tehnik, kako\
  \ priti do izpovedb sodelavcev storilcev (t.im. unindicted co-conspirators, ki se\
  \ jih lahko kadar koli obto\u017Ei \u2013 dr\u017Eavni to\u017Eilci tako \u010D\
  im ve\u010D osumljen\u010Devih sodelavcev dr\u017Eijo v tak\u0161nem negotovem polo\u017E\
  aju), marsikdo pa pri\u010Da zgolj zato in tako, da se izgone pritisku to\u017E\
  ilcev (The kings of the courtroom, The Economist, 4. oktober 2014. www.economist.com/news/united-states/21621799-how-prosecutors-came-dom....\n\
  Hkrati velja izpostavitve, da so podobne re\u0161itve glede pogajanj o krivdi v\
  \ drugih dr\u017Eavah Evrope \u017Ee bile predmet ustavnosodne presoje. Zvezno Ustavno\
  \ sodi\u0161\u010De Zvezne republike Nem\u010Dije npr. marca 2013 (Sodba \u0161\
  t. 2 BvR 2628/10, 2 BvR 2883/10 in 2 BvR 2155/11, 19. 3. 2013) ni razglasilo neustavnosti\
  \ veljavne zakonske ureditve \xBBplea bargaininga\" kot sistema, je pa odlo\u010D\
  ilo, da mora zakonodajalec redno ocenjevati u\u010Dinkovitost varovalk, ki zagotavljajo\
  \ spo\u0161tovanje ustavnih standardov (privilegija zoper samoobto\u017Ebo, domneve\
  \ nedol\u017Enosti) in jih po potrebi izbolj\u0161evati. Prav tako je menilo, da\
  \ t.im. neformalni sporazumi, do katerih pride izven veljavnega pravnega okvira,\
  \ niso dopustni. Z drugimi besedami - Ustavno sodi\u0161\u010De je garantisti\u010D\
  no poseglo v dotedanje ve\u010D desetletno sodno prakso nem\u0161kih sodi\u0161\u010D\
  \ in zamejilo t.im. \"svobodo dogovarjanja\" - zlasti robni \u0161tevilki 68 in\
  \ 69 sodbe, pomembno pa je zavarovalo (obnovilo) tudi potrebo po spo\u0161tovanju\
  \ na\u010Dela materialne resnice - robni \u0161t. 95 in 1 (Glede tega je relevanten\
  \ tudi naslednji \u010Dlanek: \u0160o\u0161i\u0107, Miha: Ustavnost sporazumevanja\
  \ v kazenskem postopku, v: Pravna praksa, \u0161t. 32/2013, str. 24-25).\nGlede\
  \ na navedeno ocenjujemo, da v okvirih uveljavljenega sistema kazenskega postopka\
  \ ni mogo\u010De sprejeti va\u0161ega predloga. Vendarle pa \u017Eelimo izpostaviti,\
  \ da bo \u0161ir\u0161a razprava o konceptualnih temeljih ZKP opravljena ob pripravi\
  \ novega ZKP-1 in bo vklju\u010Devala tudi vpra\u0161anje ustreznosti obstoje\u010D\
  ega koncepta poravnavanja v kazenskem postopku, ob upo\u0161tevanju dosedanjih izku\u0161\
  enj z omenjenim institutom.\n "
