response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV skladu s splo\u0161no ureditvijo v Zakonu o delovnih razmerjih[1] (v nadaljnjem\
  \ besedilu: ZDR-1) mora delavec, ki sklene pogodbo o zaposlitvi, izpolnjevati predpisane,\
  \ s kolektivno pogodbo ali splo\u0161nim aktom delodajalca dolo\u010Dene oziroma\
  \ s strani delodajalca zahtevane in objavljene pogoje za opravljanje dela (22. \u010D\
  len). Tako mora delavec, ki sklene pogodbo o zaposlitvi izpolnjevati minimalni pogoj\
  \ starosti, ki ga dolo\u010Da ZDR-1 v 21. \u010Dlenu (15 let), ter druge pogoje,\
  \ ki jih je delodajalec na podlagi akta o sistemizaciji objavil v objavi prostega\
  \ delovnega mesta.\nV skladu z Direktivo Sveta EGS 91/533/EGS o obveznosti delodajalca,\
  \ da zaposlene obvesti o pogojih, ki se nana\u0161ajo na pogodbo o zaposlitvi ali\
  \ delovno razmerje, mora delodajalec pred sklenitvijo pogodbe o zaposlitvi izbranega\
  \ kandidata seznaniti z delom, pogoji dela ter pravicami in obveznostmi delavca\
  \ in delodajalca, ki so povezane z opravljanjem dela, za katero se sklepa pogodba\
  \ o zaposlitvi (sedmi odstavek 28. \u010Dlena). Pri tem velja izpostaviti, da je\
  \ dolo\u010Dilo o znesku osnovne pla\u010De delavca, ki mu pripada za opravljanje\
  \ dela po pogodbi o zaposlitvi ter o morebitnih drugih pla\u010Dilih obvezna sestavina\
  \ pogodbe o zaposlitvi (prvi odstavek 31. \u010Dlena), delodajalec pa mora delavcu\
  \ izro\u010Diti pisen predlog pogodbe o zaposlitvi praviloma tri dni pred predvideno\
  \ sklenitvijo, pisno pogodbo o zaposlitvi pa ob njeni sklenitvi.\nV zvezi z izpostavljenim\
  \ predlogom lahko ugotovimo, da delodajalcem v Republiki Sloveniji ob objavi prostega\
  \ delovnega mesta ni treba navesti podatka o pla\u010Di. Presoji delodajalca je\
  \ torej prepu\u0161\u010Deno, ali bo vi\u0161ino pla\u010De (izhodi\u0161\u010D\
  ne ali v razponu) navedel \u017Ee vnaprej v objavi prostega delovnega mesta ali\
  \ pa bo to dokon\u010Dno dolo\u010Dil v pogajanjih z izbranim kandidatom in vnesel\
  \ v pogodbo o zaposlitvi. V praksi je opaziti, da delodajalci v samih objavah pla\u010D\
  \ ne izpostavljajo oziroma jih redko navajajo. Menimo, da je navajanje vi\u0161\
  ine pla\u010De v objavi prostega delovnega mesta poleg same vsebine dela, delovnega\
  \ okolja in odnosov v podjetju lahko dodaten motivacijski dejavnik. Navedba vi\u0161\
  ine pla\u010De ima svoje prednosti predvsem za iskalce zaposlitve, ki s tem pridobijo\
  \ ve\u010D informacij, na podlagi katerih lahko sprejmejo odlo\u010Ditev glede morebitne\
  \ prijave na prosto delovno mesto, kot tudi za delodajalce, predvsem pri iskanju\
  \ kadrov s specifi\u010Dnimi znanji, saj tako dobijo kandidate, ki so zadovoljni\
  \ s ponujenim pla\u010Dilom. Po drugi strani pa delodajalci v praksi no\u010Dejo\
  \ vnaprej \xBBrazkrivati\xAB pla\u010De, saj imajo na ta na\u010Din ve\u010D manevrskega\
  \ prostora pri izbiri ustreznega kandidata predvsem v primerih, kadar gre za objavo\
  \ prostih delovnih mest, na katera je pri\u010Dakovati velik odziv.\nUpo\u0161tevaje\
  \ zakonsko ureditev, ki prepu\u0161\u010Da delodajalcu odlo\u010Ditev o tem, ali\
  \ bo v javni objavi prostega delovnega mesta navedel tudi vi\u0161ino pla\u010D\
  e (izhodi\u0161\u010Dno ali v razponu), ki je skladna z mednarodnimi dokumenti in\
  \ dejstvo, da naveden predlog ni bil izpostavljen v okviru usklajevanj med socialnimi\
  \ partnerji pri pripravi ZDR-1, menimo, da je veljavna zakonska ureditev ustrezna.\n\
  Na tem mestu pa \u017Eelimo izpostaviti \u0161e predlog Direktive EVROPSKEGA PARLAMENTA\
  \ IN SVETA o krepitvi uporabe na\u010Dela enakega pla\u010Dila za enako delo ali\
  \ delo enake vrednosti za mo\u0161ke in \u017Eenske s preglednostjo pla\u010Dil\
  \ in mehanizmi za izvr\u0161evanje, ki v okviru svojih dolo\u010Db predvideva tudi\
  \ preglednost pla\u010Dil pred zaposlitvijo. Iz predloga direktive, ki jo bo treba\
  \ ustrezno in po posvetovanju s socialnimi partnerji prenesti v pravni red Republike\
  \ Slovenije, izhaja, da ima iskalec zaposlitve pravico, da od potencialnega delodajalca\
  \ prejme informacijo o za\u010Detnem pla\u010Dilu ali njegovem razponu, ki temelji\
  \ na objektivnih dejstvih in spolno nevtralnih merilih za zadevno delovno mesto\
  \ in po potrebi o ustreznih dolo\u010Dbah kolektivne pogodbe, ki jo delodajalec\
  \ uporablja. Direktiva predvideva, da se te informacije navedejo tako, da je omogo\u010D\
  eno informirano in pregledno dogovarjanje o pla\u010Dilu, na primer v objavi prostega\
  \ delovnega mesta, in sicer pred razgovorom za zaposlitev, v vsakem primeru pa pred\
  \ za\u010Detkom delovnega razmerja.\n\n[1] Uradni list RS, \u0161t. 21/13, 78/13\
