response: "Odziv Ministrstva za finance\nV zvezi s predlogom pojasnjujemo, da Zakon\
  \ o nematerializiranih vrednostnih papirjih (Uradni list RS, \u0161t. 75/15) dolo\u010D\
  a, da:\nA. centralna depotna dru\u017Eba ukine registrske ra\u010Dune fizi\u010D\
  nih oseb do 1. januarja 2017. Nematerializirani vrednostni papirji na registrskih\
  \ ra\u010Dunih, ki do izteka roka za ukinitev registrskih ra\u010Dunov ne bodo preneseni\
  \ na druge ra\u010Dune, se v skladu s pravili centralne depotne dru\u017Ebe prenesejo\
  \ na ra\u010Dun pristojnega sodi\u0161\u010Da in se zanje uporabljajo dolo\u010D\
  be aktov, ki urejajo polo\u017Eitev stvari pri sodi\u0161\u010Du. Polo\u017Eitev\
  \ je brezpla\u010Dna, \u010De:\n se opravi z registrskega ra\u010Duna, katerega\
  \ imetnik je fizi\u010Dna oseba, vrednost vseh nematerializiranih vrednostnih papirjev,\
  \ ki se vodijo na registrskem ra\u010Dunu in ki bodo polo\u017Eeni pri sodi\u0161\
  \u010Du ne presega 100 eurov, noben od nematerializiranih vrednostnih papirjev,\
  \ ki se vodijo na registrskem ra\u010Dunu, ni uvr\u0161\u010Den v trgovanje na organiziranem\
  \ trgu, in imetnik registrskega ra\u010Duna od 1. januarja 2014 dalje ni prejel\
  \ nikakr\u0161nega izpla\u010Dila iz naslova imetni\u0161tva nematerializiranih\
  \ vrednostnih papirjev, ki se vodijo na registrskem ra\u010Dunu. \nB. podrobnej\u0161\
  i na\u010Din ukinitve registrskih ra\u010Dunov dolo\u010Di centralna depotna dru\u017E\
  ba v pravilih, pri \u010Demer centralna depotna dru\u017Eba brezpla\u010Dno:\n izvede\
  \ vsa dejanja, ki se izvedejo zaradi ukinitve registrskih ra\u010Dunov, in omogo\u010D\
  i imetnikom nematerializiranih vrednostnih papirjev, da se nepreklicno, trajno in\
  \ brez pravice do nadomestila odpovedo neobremenjenim nematerializiranim vrednostnim\
  \ papirjem, ki se vodijo na registrskih ra\u010Dunih.       \n\_"
