response: "Odziv Ministrstva za finance\nZa dav\u010Dno obravnavanje tiskanega reklamnega\
  \ gradiva in s tem za vzpostavitev ustreznega nadzora nad gibanjem le-tega, morajo\
  \ obstajati tehtni razlogi, da ne bi s tem ukrepom potencialnim dav\u010Dnim zavezancem\
  \ le nalo\u017Eili dodatno administrativno breme. Uvedba davka bi morala biti ustrezno\
  \ argumentirana, pa tudi ekonomsko smiselna in zato predmet preu\u010Ditve in natan\u010D\
  nih analiz tudi z vidika finan\u010Dnih u\u010Dinkov. Premislek o va\u0161em predlogu\
  \ je pokazal, da ne bi bilo mogo\u010De dose\u010Di znatnih finan\u010Dnih u\u010D\
  inkov, pa tudi administrativne obremenitve zavezancev in dav\u010Dnega organa bi\
  \ se znatno pove\u010Dale. Predlaganemu omejevanju reklamiranja je mogo\u010De pri\u010D\
  akovati nasprotovanje s strani naro\u010Dnikov, saj bi tako bila okrnjena njihova\
  \ pravica do komunikacije z javnostmi in osnovni namen, to je pospe\u0161evanje\
  \ prometa izdelkov, storitev idr., ter morebitno pridobivanje poslovnih partnerjev.\n\
  \u010Ce povzamemo, ideja za uvedbo ekolo\u0161kega davka je sicer dopadljiva, vendar\
  \ finan\u010Dno ne nujno u\u010Dinkovita, z vidika stro\u0161kov (za zavezanca in\
  \ za nadzorni organ) in administrativnih ovir pa zelo obremenjujo\u010Da, kar finan\u010D\
  ni u\u010Dinek \u0161e zmanj\u0161a.\nSe je pa pred ne\u017Eeleno reklamno tiskovino\
  \ mogo\u010De za\u0161\u010Dititi z namestitvijo nalepke, ki vsem fizi\u010Dnim\
  \ ali pravnim osebam prepoveduje dostavljanje nenaslovljenih ogla\u0161evalskih,\
  \ marketin\u0161kih in drugih reklamnih sporo\u010Dil v predal\u010Dnik. Prepoved\
  \ ureja 45. \u010Dlen Zakona o po\u0161tnih storitvah (Uradni list RS, \u0161t.\
  \ 51/09, 77/10, 40/14 \u2013 ZIN-B in 81/15\_ - neuradno pre\u010Di\u0161\u010D\
  eno besedilo ZPSto-2). Nalepko izdaja Agencija za po\u0161to in elektronske komunikacije\
  \ Republike Slovenije, kupiti pa jo je mogo\u010De na vseh slovenskih po\u0161tah.\
  \ \u010Ce se v predal\u010Dniku kljub nalepki \u0161e vedno pojavijo nenaslovljena\
  \ sporo\u010Dila, se lahko to prijavi na Tr\u017Eni in\u0161pektorat Republike Slovenije.\
  \ Menimo, da je to u\u010Dinkovit ter enostaven sistem, ki vsakemu imetniku po\u0161\
  tnega predal\u010Dnika prepu\u0161\u010Da izbiro, ali \u017Eeli reklame ali ne."
