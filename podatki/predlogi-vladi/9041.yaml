response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNa Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\
  \ (v nadaljevanju: MDDSZ) ste nam posredovali predlog posredovan preko spletnega\
  \ orodja predlagam.vladi.si, ki se nana\u0161a na uveljavitev sprememb glede mo\u017E\
  nosti izpla\u010Dila odkupne vrednosti privar\u010Devanih sredstev v okviru dodatnega\
  \ pokojninskega zavarovanja v enkratnem znesku. Predlagana je sprememba zakonodaje,\
  \ da se omogo\u010Di izpla\u010Dila odkupne vrednosti v enkratnem znesku, po 10\
  \ letih od vklju\u010Ditve v pokojninski na\u010Drt dodatnega pokojninskega zavarovanja.\n\
  Z uveljavitvijo Zakona o pokojninskem in invalidskem zavarovanju (Uradni list RS,\
  \ \u0161t. 96/12, 39/13, 99/13 \u2013 ZSVarPre-C, 101/13 \u2013 ZIPRS1415, 44/14\
  \ \u2013 ORZPIZ206, 85/14 \u2013 ZUJF-B, 95/14 \u2013 ZUJF-C, 90/15 \u2013 ZIUPTD,\
  \ 102/15, 23/17, 40/17 in 65/17; v nadaljevanju: ZPIZ-2) so se spremenili pogoji\
  \ za uveljavitev pravice do izpla\u010Dila odkupne vrednosti v enkratnem znesku.\n\
  Pravica do izpla\u010Dila odkupne vrednosti v enkratnem znesku je urejena v 221.\
  \ \u010Dlenu ZPIZ-2, ki dolo\u010Da, da lahko \u010Dlan kolektivnega dodatnega pokojninskega\
  \ zavarovanja (vpla\u010Dila s strani delodajalca) v primeru izstopa iz zavarovanja\
  \ od upravljavca zahteva izpla\u010Dilo odkupne vrednosti premo\u017Eenja z njegovega\
  \ osebnega ra\u010Duna v enkratnem znesku:\n \u010De je \u017Ee uveljavil pravico\
  \ do pokojnine iz obveznega zavarovanja in \u010De sredstva na njegovem osebnem\
  \ ra\u010Dunu kolektivnega zavarovanja ne presegajo 5.000 eurov. \nUreditev izpla\u010D\
  ila odkupne vrednosti v enkratnem znesku za \u010Dlan individualnega dodatnega pokojninskega\
  \ zavarovanja (vpla\u010Dila s strani \u010Dlana) je ostala enaka, saj lahko \u010D\
  lan v primeru izstopa iz zavarovanja kadarkoli zahteva izpla\u010Dilo odkupne vrednosti\
  \ premo\u017Eenja z njegovega osebnega ra\u010Duna v enkratnem znesku.\nPred uveljavitvijo\
  \ ZPIZ-2 je lahko zavarovanec kolektivnega dodatnega pokojninskega zavarovanja uveljavljal\
  \ pravico do izpla\u010Dilo odkupne vrednosti premo\u017Eenja z njegovega osebnega\
  \ ra\u010Duna v enkratnem znesku po preteku 120 mesecev od vklju\u010Ditve v pokojninski\
  \ na\u010Drt, kar se s strani predlagatelja ponovno predlaga.\nSpremembe pri pogojih\
  \ za uveljavitev pravice do izpla\u010Dila odkupne vrednosti v enkratnem znesku\
  \ za \u010Dlane kolektivnega dodatnega pokojninskega zavarovanja uveljavljene z\
  \ ZPIZ-2, so bile utemeljene s samima namenom dodatnega pokojninskega zavarovanja.\
  \ Namen dodatnega pokojninskega zavarovanja je stimulirati posameznike, da \u017E\
  e v aktivni dobi poskrbijo za dodaten vir dohodka v starosti z namenom nadomestitve\
  \ izpada dohodka iz obveznega zavarovanja, ki je in bo tudi v prihodnosti posledica\
  \ negativnega demografskega gibanja prebivalstva. Z nenamenskim dvigovanjem privar\u010D\
  evanih sredstev, ki jih je za ta namen zagotavljajo delodajalci, se omenjenega cilja\
  \ ne zasleduje, zato je bil kot pogoj dolo\u010Deno, da lahko zavarovanci sredstva\
  \ iz dodatnega pokojninskega zavarovanja dvignejo \u0161ele ob uveljavitvi pravice\
  \ do pokojnine v okviru obveznega zavarovanja in pod nadaljnjim pogojem, \u010D\
  e sredstva na njihovih osebnih ra\u010Dunih ne presegajo 5.000 eurov.\nKljub navedenemu\
  \ pa je potrebno opozoriti tudi na 417. \u010Dlen ZPIZ-2, kjer je urejena pravica\
  \ tistih, ki so v kolektivno dodatno pokojninsko zavarovanje vklju\u010Deni na podlagi\
  \ prej veljavnega Zakona o pokojninskem in invalidskem zavarovanju (Uradni list\
  \ RS, \u0161t. 109/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 114/06 \u2013\
  \ ZUTPG, 10/08 \u2013 ZVarDod, 98/09 \u2013 ZIUZGK, 38/10 \u2013 ZUKN, 61/10 \u2013\
  \ ZSVarPre, 79/10 \u2013 ZPKDPIZ, 94/10 \u2013 ZIU, 94/11 \u2013 odl. US, 105/11\
  \ \u2013 odl. US, 110/11 \u2013 ZDIU12, 40/12 \u2013 ZUJF, 96/12 \u2013 ZPIZ-2 in\
  \ 9/17 \u2013 odl. US; v nadaljevanju: ZPIZ-1). Za slednje je v ZPIZ-1 dolo\u010D\
  eno, da lahko sredstva dvignejo po preteku 10 let od vklju\u010Ditve v dodatno pokojninsko\
  \ zavarovanje. Ker gre v teh primerih za pridobljene oziroma pri\u010Dakovane pravice\
  \ na podlagi veljavno sklenjenih zavarovalnih pogodb je v 417. \u010Dlenu ZPIZ-2\
  \ jasno dolo\u010Deno, da ti zavarovanci obdr\u017Eijo pravico do izpla\u010Dila\
  \ v vi\u0161ini odkupne vrednosti enot premo\u017Eenja, ki jih je financiral delodajalec\
  \ po pogojih dolo\u010Denih po ZPIZ-1. Ta pravica se nana\u0161a na premije, ki\
  \ so bile vpla\u010Dane do uveljavitve ZPIZ-2, in sredstva, ki jih je imel \u010D\
  lan na osebnem ra\u010Dunu do uveljavitve tega zakona. S tem se s ZPIZ-2 ne posega\
  \ v pridobljene in pri\u010Dakovane pravice zavarovancev, prav tako pa se ne \xBB\
  zaklepa\xAB sredstev, ki so jih imeli zavarovanci do uveljavitve ZPIZ-2 \u017Ee\
  \ na svojih osebnih ra\u010Dunih dodatnega pokojninskega zavarovanja.\nZa Krovni\
  \ pokojninski sklad javnih uslu\u017Ebencev (pred preoblikovanjem Zaprti vzajemni\
  \ pokojninski sklad za javne uslu\u017Ebence) je nova ureditev pogojev za izpla\u010D\
  ilo odkupne vrednosti premo\u017Eenja v enkratnem znesku, ki je v skladu z dolo\u010D\
  bami ZPIZ-2, za\u010Dela veljati z uveljavitvijo sprememb in dopolnitev Pokojninskega\
  \ na\u010Drta za kolektivno dodatno pokojninsko zavarovanje javnih uslu\u017Ebencev\
  \ (PNJUK), ki je za\u010Del veljati s 1. januarjem 2017.\nGlede na navedeno na MDDSZ\
  \ predloga ne podpiramo. Dodatno pokojninsko zavarovanje predstavlja temeljno obliko\
  \ var\u010Devanja za starost v Sloveniji, ki jo dr\u017Eava spodbuja z dav\u010D\
  nimi olaj\u0161avami. Predstavlja zbiranje denarnih sredstev na osebnih ra\u010D\
  unih zavarovancev, vklju\u010Denih v to obliko zavarovanja, z namenom, da se jim\
  \ ob dopolnitvi dolo\u010Dene starosti ali v drugih primerih, dolo\u010Denih s pokojninskim\
  \ na\u010Drtom ali z ZPIZ-2, zagotovi pravica do dodatne pokojnine ali druge pravice.\
  \ Gre za namensko var\u010Devanje na osebnih var\u010Devalnih ra\u010Dunih z namenom\
  \ zagotovitve dodatnih prihodkov po upokojitvi v obveznem pokojninskem in invalidskem\
  \ zavarovanju. Z uveljavitvijo predloga bi se pove\u010Dalo \u0161tevilo nenamenskih\
  \ dvigov privar\u010Devanih sredstev dodatnega pokojninskega zavarovanja, s \u010D\
  imer se ne sledi cilju, da se s temi sredstvi zavarovanci zagotovijo stalen dodaten\
  \ vir prihodkov v starosti. \n "
