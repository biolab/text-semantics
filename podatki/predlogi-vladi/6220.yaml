response: "Odziv Generalnega sekretariata Vlade RS\nVlada uresni\u010Duje svoja razmerja\
  \ do dr\u017Eavnega zbora v skladu z ustavo in zakonom tako, kot dolo\u010Data Poslovnik\
  \ dr\u017Eavnega zbora in Poslovnik Vlade RS.\nPoslovnik vlade RS dolo\u010Da, da\
  \ kot svoje predstavnike pri obravnavi posameznega gradiva v dr\u017Eavnem zboru\
  \ vlada dolo\u010Di pristojnega ministra in dr\u017Eavnega sekretarja ali direktorja\
  \ vladne slu\u017Ebe. Pri delu delovnih teles Dr\u017Eavnega zbora lahko poleg prej\
  \ navedenih predstavnikov dolo\u010Di \u0161e generalnega direktorja direktorata\
  \ v ministrstvu. Drugi javni uslu\u017Ebenci in zunanji strokovnjaki, ki so sodelovali\
  \ pri pripravi obravnavanih gradiv, pa so lahko navzo\u010Di kot strokovna  pomo\u010D\
  \ predstavnikom vlade.\nPraviloma vlada pri obravnavi posamezne to\u010Dke dnevnega\
  \ reda seje delovnega telesa dr\u017Eavnega zbora pooblasti dve do tri osebe, ki\
  \ bodo zastopale vlado. Pri teh osebah gre  najve\u010Dkrat za nabor ljudi, ki lahko\
  \ tako politi\u010Dno kot tudi strokovno zastopajo vlado. Ker pa dnevni red posamezne\
  \ seje delovnega telesa najve\u010Dkrat sestoji iz ve\u010D to\u010Dk razli\u010D\
  nih tematik, kar s strani vlade zahteva prisotnost razli\u010Dnih resorjev, se v\
  \ praksi zgodi, da so na seji delovnega telesa prisotni tudi tisti predstavniki\
  \ vlade, ki \u010Dakajo na obravnavo to\u010Dke s svojega podro\u010Dja.\nOb tem\
  \ je potrebno izpostaviti tudi, da Poslovnik dr\u017Eavnega zbora v zvezi z sejami\
  \ delovnih teles dolo\u010Da, da se na na sejo delovnega telesa k obravnavi posameznih\
  \ to\u010Dk dnevnega reda povabijo predlagatelji oziroma njihovi predstavniki in\
  \ predstavniki vlade ter predstavniki zakonodajno-pravne slu\u017Ebe, ki lahko sodelujejo\
  \ v razpravi. Na sejo delovnega telesa se lahko k obravnavi posameznih to\u010D\
  k dnevnega reda povabijo predstavniki institucij, katerih delo je neposredno povezano\
  \ z vsebino obravnavanih vpra\u0161anj, strokovnjaki in predstavniki zainteresirane\
  \ javnosti, ki lahko na seji izjavijo in obrazlo\u017Eijo svoja mnenja in stali\u0161\
  \u010Da o obravnavani zadevi.\nIz navedenega torej sledi, da na seji delovnega telesa\
  \ niso prisotni zgolj predstavniki vlade, ampak je nabor sodelujo\u010Dih v skladu\
  \ s poslovnikom dr\u017Eavnega zbora veliko \u0161ir\u0161i.  \n "
