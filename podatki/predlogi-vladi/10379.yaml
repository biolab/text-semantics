response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nVeljavni Zakon o pokojninskem in invalidskem zavarovanju (v nadaljnjem besedilu:\
  \ ZPIZ-2) z dolo\u010Dbo 20. \u010Dlena ureja posebne primere zavarovanja za invalidnost\
  \ in smrt, ki je posledica po\u0161kodbe pri delu ali poklicne bolezni. Obvezno\
  \ zavarovanje za posebni primer zavarovanja je tudi samostojno opravljanje pridobitne\
  \ dejavnosti, \u010De oseba ni zavarovana na podlagi 15. \u010Dlena ZPIZ-2 (samozaposlene\
  \ osebe).\nNavedeno velja torej za osebe, ki so v obvezno zavarovanje vklju\u010D\
  ene iz drugega naslova, za svojo popoldansko dejavnost pa so zavarovane s pla\u010D\
  ilom pav\u0161alnega zneska na podlagi 20. \u010Dlena ZPIZ-2 (posebni primeri zavarovanja).\
  \ Po\u0161kodbe oziroma bolezni, ki nastanejo pri opravljanju predmetne dejavnosti,\
  \ se tako \u0161tejejo za po\u0161kodbe/bolezni pri delu, zavarovanci pa imajo ob\
  \ nastopu zavarovalnega primera ve\u010D oziroma vi\u0161je pravice, kot \u010D\
  e tak\u0161nega zavarovanja ne bi imeli. Tako se pla\u010Duje povi\u0161an riziko\
  \ za nastop invalidnosti in smrti, ker oseba opravlja dejavnost, za katero ni vklju\u010D\
  ena v obvezno pokojninsko in invalidsko zavarovanje na drugi podlagi. S tem, ko\
  \ posameznik opravlja dodatno dejavnost, se namre\u010D pove\u010Dajo mo\u017Enosti\
  \ nastanka po\u0161kodb in bolezni pri delu, za katere posameznik ni in ne more\
  \ biti zavarovan v okviru obvezne vklju\u010Ditve v obvezno pokojninsko in invalidsko\
  \ zavarovanje, saj ta vklju\u010Ditev krije zgolj riziko nastopa po\u0161kodbe pri\
  \ delu in poklicne bolezni, kadar ta nastane ob opravljanju dela, na podlagi katerega\
  \ je zavarovan. To pomeni, da je posameznik, ki je v delovnem razmerju, zavarovan\
  \ za primer nastopa invalidnosti in smrti zaradi po\u0161kodbe pri delu ali poklicne\
  \ bolezni zgolj takrat, ko je taka po\u0161kodba oziroma bolezen posledica opravljanja\
  \ dela v okviru pogodbe o zaposlitvi oziroma redne poti na delo ali nazaj, \u010D\
  e prevoz organizira delodajalec oziroma na slu\u017Ebeni poti. V kolikor bi se ta\
  \ posameznik po\u0161kodoval ali bi zbolel v okviru opravljanja samostojne dejavnosti,\
  \ taka po\u0161kodba oziroma bolezen ne bi bila priznana kot po\u0161kodba pri delu\
  \ \_oziroma poklicna bolezen, vse pravice, ki bi taki osebi morebiti \u0161le iz\
  \ pokojninskega in invalidskega zavarovanja pa bi \u0161le na ra\u010Dun solidarnosti\
  \ drugih zavarovancev.\nV zvezi s samimi pravicami pa \u0161e pojasnjujemo, da so\
  \ pravice na podlagi invalidnosti in smrti odvisne tudi od tega, ali se po\u0161\
  kodba oziroma bolezen, ki je vzrok na nastanek invalidnosti posledica po\u0161kodbe\
  \ pri delu, poklicne bolezni ali pa posledica bolezni, po\u0161kodbe zunaj dela.\
  \ Invalidsko pokojnino lahko npr. pridobi zavarovanec, pri katerem je podana po\u0161\
  kodba pri \_delu/poklicna bolezen, ne glede na pokojninsko dobo, ki jo je dosegel\
  \ do \u010Dasa nastanka invalidnosti, v kolikor pa je invalidnost posledica po\u0161\
  kodbe/bolezni zunaj dela, pa se lahko pridobi invalidska pokojnina pod pogojem,\
  \ da je ob nastanku invalidnosti zavarovanec dopolnil pokojninsko dobo, ki pokriva\
  \ najmanj tretjino obdobja od dopolnjenega 20. leta starosti do nastanka invalidnosti,\
  \ \u0161teto delovna leta kot polna leta. V dolo\u010Denih primerih tako vklju\u010D\
  enost v posebne primere zavarovanja lahko pomeni, da je posameznik upravi\u010D\
  en do pravice, do katere sicer ne bi bil upravi\u010Den. Na drugi strani pojasnjujemo,\
  \ da je tudi sama odmera pravic odvisna od vzroka za nastanek po\u0161kodbe/bolezni,\
  \ saj se invalidska pokojnina odmeri v odstotku, ki je predpisan za mo\u0161kega\
  \ za 40 let pokojninske dobe (57,25%), ne glede na to, da ima morebiti tak posameznik\
  \ zgolj 1, 2, ali pa 10 let pokojninske dobe. Invalidska pokojnina za posameznika,\
  \ pri katerem je invalidnost posledica po\u0161kodbe/bolezni zunaj dela se odmeri\
  \ od pokojninske osnove v odstotku, dolo\u010Denem glede na dopolnjeno pokojninsko\
  \ dobo, vendar najmanj v vi\u0161ini 36% (mo\u0161ki) oziroma 39% (\u017Eenske).\
  \ Podobno velja tudi v primeru nastopa smrti, ki je posledica po\u0161kodbe/bolezni,\
  \ katere vzrok je v opravljanju predmetne dejavnosti. Tudi v tem primeru so lahko\
  \ vdova, potomci oziroma drugi dru\u017Einski \u010Dlani upravi\u010Deni do vdovske/dru\u017E\
  inske pokojnine ravno zato, ker je bil tak posameznik vklju\u010Den v predmetni\
  \ sistem za posebne primere zavarovanja, ravno tako je lahko odmerjena vi\u0161\
  ja pravica.\_\nPojasnjujemo vam, da sicer na podlagi zavarovanja za posebne primere\
  \ zavarovanja tako posameznik ni upravi\u010Den do pokojninske dobe in se prejemki\
  \ ne \u0161tejejo v pokojninsko osnovo, vendar pa to ne pomeni, da na tej podlagi\
  \ posamezniki ne morejo biti upravi\u010Deni do nobenih pravic. Osnovni namen zavarovanja\
  \ je ravno zagotavljanje pravic v primeru nastanka zavarovalnega primera.\nZ uvedbo\
  \ va\u0161ega predloga, bi dosedanja oblika zavarovanja za posebne primere ne bila\
  \ ve\u010D potrebna, obenem pa menimo, da korelacija z beneficirano dobo za navedene\
  \ primere ni ustrezna. Beneficirana doba, oziroma sedaj veljavno poklicno pokojninsko\
  \ zavarovanje, je vezano na samo naravo dela, ki zaradi svoje stopnje rizika nastanka\
  \ po\u0161kodbe pri delu ali poklicne bolezni, zahteva posebno ureditev.\_\nZavarovanje\
  \ na razli\u010Dnih zavarovalnih podlagah za isto \u010Dasovno obdobje ne bi bilo\
  \ skladno z dolo\u010Dili veljavne zakonodaje, saj se zavarovalne dobe se\u0161\
  tevajo le, \u010De se \u010Dasovno ne prekrivajo. Kljub temu pa menimo, da bi va\u0161\
  \ predlog lahko pribli\u017Eali ideji o morebitnem obveznem pla\u010Devanju prispevkov\
  \ od vseh dohodkov posameznika (npr. iz delovnega razmerja in samostojne dejavnosti),\
  \ ne glede na zavarovalno podlagi, ki je podlaga za njegovo vklju\u010Ditev v pokojninsko\
  \ in invalidsko zavarovanje. Tak\u0161na ureditev sicer ne bi vplivala na dol\u017E\
  ino delovne dobe, vendar pa bi ob ustreznem ovrednotenju prispevkov od vseh dohodkov,\
  \ to pomenilo vi\u0161jo osnovo in posledi\u010Dno vi\u0161jo pravico."
