response: "Odziv Ministrstva za infrastrukturo\nPristojnost urejanja podro\u010Dja\
  \ brezpilotnih zrakoplovov je bila dodeljena Evropski uniji s sprejemom Uredbe (EU)\
  \ 2018/1139 Evropskega Parlamenta in Sveta z dne 4. julija 2018 o skupnih pravilih\
  \ na podro\u010Dju civilnega letalstva in ustanovitvi Agencije Evropske unije za\
  \ varnost v letalstvu, Izvedbene uredbe Komisije (EU) 2019/947 z dne 24. maja 2019\
  \ o pravilih in postopkih za upravljanje brezpilotnih zrakoplovov (v nadaljnjem\
  \ besedilu: Uredba 2019/947/EU) in Delegirane uredbe Komisije (EU) 2019/945 z dne\
  \ 12. marca 2019 o sistemih brezpilotnega zrakoplova in operatorjih sistemov brezpilotnega\
  \ zrakoplova iz tretjih dr\u017Eav (v nadaljnjem besedilu: Uredba 2019/945/EU).\n\
  Za doseganje skladnosti z zahtevami Uredbe 2019/947/EU in Uredbe 2019/945/EU pa\
  \ je treba opredeliti nekatere dodatne nacionalne ukrepe.\nZ sprejemom Uredbe o\
  \ izvajanju Izvedbene uredbe Komisije (EU) o pravilih in postopkih za upravljanje\
  \ brezpilotnih zrakoplovov, ki je v zaklju\u010Dni fazi potrjevanja na Generalnem\
  \ sekretariatu Vlade RS, bo Uredba o sistemih brezpilotnih zrakoplovov (Uradni list\
  \ RS, \u0161t. 52/16 in 81/16 \u2013 popr.) prenehala veljati."
