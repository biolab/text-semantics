response: "Odziv Ministrstva za javno upravo\nVse nevladne organizacije so zavezane\
  \ k oddaji letnih poro\u010Dil Agenciji za javnopravne evidence in storitve (AJPES).\
  \ Pri oddaji letnih poro\u010Dil morajo upo\u0161tevati dolo\u010Dila Slovenskih\
  \ ra\u010Dunovodskih standardov (2016), \u0161e posebej SRS 34 \u2013 Ra\u010Dunovodske\
  \ re\u0161itve v nepridobitnih organizacijah \u2013 pravnih osebah zasebnega prava.\
  \ To\u010Dka 34.5 SRS med drugim dolo\u010Da, da morajo nepridobitne organizacije\
  \ v pojasnilih k ra\u010Dunovodskim izkazom posebej razkriti:\n v okviru prihodkov\
  \ za opravljanje dejavnosti negospodarskih javnih slu\u017Eb posebej prihodke sredstev\
  \ iz prora\u010Duna in posebej druge prihodke prejeta in porabljena namenska sredstva\
  \ po namenih ter znotraj teh sredstev posebej prejeta in porabljena sredstva. \n\
  Na AJPES portalu so javno objavljena letna poro\u010Dila dru\u0161tev, ki vklju\u010D\
  ujejo tudi podatke o povpre\u010Dnem \u0161tevilu zaposlencev v posameznih dru\u0161\
  tvih. Za zasebne zavode in ustanove je podatke mo\u017Eno pridobiti na zahtevo in\
  \ proti nadomestilu.\nNa spletni strani erar.si je na voljo aplikacija za prikaz\
  \ porabe javnega denarja v Republiki Sloveniji, ki jo je vzpostavila Komisija za\
  \ prepre\u010Devanje korupcije. Prek omenjene aplikacije je vsem dr\u017Eavljanom\
  \ omogo\u010Den dostop do transparentnih informacij o prejemnikih javnofinan\u010D\
  nih sredstev, tudi za nevladne organizacije.  Za vsako nevladno organizacijo (dru\u0161\
  tvo, zasebni zavod ali ustanovo) je mo\u010D preveriti, koliko javnofinan\u010D\
  nih sredstev je posamezna organizacija prejela od leta 2003 do danes prek javnih\
  \ razpisov in drugih mehanizmov.\nK dodatni transparentnosti prispeva tudi Zakon\
  \ o dostopu informacij javnega zna\u010Daja (ZDIJZ-E), ki na novo dolo\u010Da, da\
  \ je vsak organ dol\u017Ean na spletu objaviti dokumentacijo na podro\u010Dju javnih\
  \ naro\u010Dil ter javnih razpisov za dodelitev sredstev, subvencij, posojil in\
  \ drugih oblik sofinanciranj iz dr\u017Eavnega ali ob\u010Dinskih prora\u010Dunov.\
  \ Na ta na\u010Din se pove\u010Duje transparentnost in spremljanje porabe javnih\
  \ sredstev.\nZ namenom realizacije navedene spremembe iz ZDIJZ-E Uredba o posredovanju\
  \ in ponovni uporabi informacij javnega zna\u010Daja (Uradni list RS, \u0161t. 24/16)\
  \ v 10. \u010Dlenu na novo dolo\u010Da, da mora organ v svetovni splet posredovati\
  \ dokumentacijo o najmanj naslednjih javno dostopnih informacijah javnega zna\u010D\
  aja v zvezi s postopki javnih razpisov, ki jih vodi:\njavni razpis in razpisno dokumentacijo;\n\
  \u010Dlane komisij za izvedbo postopkov javnih razpisov;\nprejemnike in vi\u0161\
  ino prejetih sredstev;\nzaklju\u010Dno poro\u010Dilo ali povzetek o poteku in rezultatih\
  \ porabljenih sredstev.\nNamen dolo\u010Dbe je po eni strani zagotoviti da NVO-ji\
  \ la\u017Ee pridejo do informacij o razpisih, po drugi strani pa lahko javnost transparentno\
  \ spremlja porabo finan\u010Dnih sredstev na podlagi izvedenih razpisov.\nNevladni\
  \ sektor v Sloveniji je primerjalno gledano z EU podhranjen po vseh kazalnikih razvoja\
  \ (\u0161tevilo zaposlenih, prihodki v dele\u017Eu BDP, javno financiranje NVO v\
  \ % BDP, dele\u017E prihodkov iz javnih sredstev), zato je Vlada RS v leto\u0161\
  njem letu sprejela Zakon o nevladnih organizacijah in Strategijo razvoja nevladnih\
  \ organizacij in prostovoljstva do leta 2023. Navedena dokumenta bosta prispevala\
  \ tudi k transparentnosti delovanja nevladnih organizacij. V predmetni strategiji\
  \ je v Programu ukrepov na\u010Drtovan cilj \xBBSpodbujati preglednost, integriteto\
  \ in odgovornost nevladnih organizacij\xAB.\n "
