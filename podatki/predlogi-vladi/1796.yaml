response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nTrenutno je\
  \ \u0161tudentsko delo urejeno v Zakon o zaposlovanju in zavarovanju za primer brezposelnosti\
  \ (Uradni list RS, \u0161t. 107/06 \u2013 UPB-1, 114/06 \u2013 ZUTPG in 59/07 \u2013\
  \ Z\u0161tip. (63/07 popr.), 51/10 Odl.US, 80/10-ZUTD; v nadaljnjem besedilu: ZZZPB)\
  \ ter v Pravilniku o pogojih za opravljanje dejavnosti agencij za zaposlovanje (Uradni\
  \ list RS, \u0161t. 139/06).\nNa Ministrstvu za delo, dru\u017Eino in socialne zadeve\
  \ se strinjamo, da je potrebno \u0161tudentsko delo urediti, zaradi \u010Desar smo\
  \ ga, kot eno izmed pro\u017Enih oblik dela, uredili v Zakonu o malem delu, ki pa\
  \ je bil na referendumu zavrnjen.\nZavrnjeni zakon je v petem odstavku 4. \u010D\
  lena urejal tudi omejitev \u0161tudentskega dela pri posameznem delodajalcu glede\
  \ na \u0161tevilo zaposlenih:\n\xBB(5) Omejitve za opravljanje malega dela pri delodajalcu\
  \ v posameznem koledarskem mesecu so:\n pri delodajalcu, ki nima zaposlenega nobenega\
  \ delavca oziroma delavke (v nadaljnjem besedilu: delavca) ali ki zaposluje enega\
  \ delavca, se lahko opravi 180 ur malega dela, pri delodajalcu, ki zaposluje ve\u010D\
  \ kot enega do vklju\u010Dno deset delavcev, se lahko opravi 360 ur malega dela,\
  \ pri delodajalcu, ki zaposluje ve\u010D kot deset do vklju\u010Dno 30 delavcev,\
  \ se lahko opravi 720 ur malega dela, pri delodajalcu, ki zaposluje ve\u010D kot\
  \ 30 do vklju\u010Dno 50 delavcev, se lahko opravi 1.080 ur malega dela, pri delodajalcu,\
  \ ki zaposluje ve\u010D kot 50 delavcev do vklju\u010Dno 100 delavcev, se lahko\
  \ opravi 1.440 ur malega dela, pri delodajalcu, ki zaposluje ve\u010D kot 100 delavcev,\
  \ se lahko opravi 2.880 ur malega dela.\xAB \nZakon o referendumu in o ljudski iniciativi\
  \ (Uradni list \u0161t. 26/07-uradno pre\u010Di\u0161\u010Deno besedilo) v 25. \u010D\
  lenu dolo\u010Da, da dr\u017Eavni zbor eno leto po razglasitvi odlo\u010Ditve na\
  \ referendumu, ne sme sprejeti zakona, ki bi bil vsebinsko v nasprotju z odlo\u010D\
  itvijo volivcev.\nMinistrstvo za delo, dru\u017Eino in socialne zadeve iz navedenih\
  \ razlogov ocenjuje, da podanemu predlogu spremembe \u0161tudentskega dela trenutno\
  \ ni mo\u017Eno slediti. "
