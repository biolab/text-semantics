response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo, pristojno za promet,\
  \ je \u017Ee v letu 2007 (zaradi opa\u017Eanj, da se tovorni promet pove\u010Duje\
  \ in da je prehitevanj tovornih vozil med seboj vse ve\u010D, kar posledi\u010D\
  no zelo zmanj\u0161uje varnost uporabnikov) z dopisom pozvalo dru\u017Ebo DARS d.d.,\
  \ da preu\u010Di mo\u017Enosti in pristopi k vzpostavitvi prepovedi prehitevanja\
  \ za tovorna vozila. V zvezi z dano nalogo je dru\u017Eba DARS d.d. predlagala na\u010D\
  in postavitve prometne signalizacije, ki prepoveduje prehitevanje tovornih vozil\
  \ (znak II-29), s predlogom kriterijev glede mest vzpostavitve, in da se na dolo\u010D\
  enih mestih oziroma pododsekih (pas za po\u010Dasna vozila, ljubljanski obro\u010D\
  , priklju\u010Dki na zelo prometnih odsekih) ta omejitev ne upo\u0161teva, saj bi\
  \ pomenila le ve\u010Djo prometno gne\u010Do v konicah. Pri tako oblikovanem predlogu\
  \ je dru\u017Eba DARS d.d. upo\u0161tevala tudi kriterij prometne obremenitve, in\
  \ sicer 3.000 PLDP (povpre\u010Dni letni dnevni promet) te\u017Ekih tovornih vozil\
  \ na dan. Po potrditvi predlaganih kriterijev s strani ministrstva, pristojnega\
  \ za promet, je dru\u017Eba DARS d.d. pripravila nalog za postavitev prometne signalizacije\
  \ na avtocestah v 5. koridorju in to postavitev tudi realizirala v poletnih mesecih\
  \ leta 2007.\nPo letu 2007 je bila prepoved prehitevanja vzpostavljena tudi na ostalih\
  \ novo zgrajenih avtocestah, in sicer tam, kjer je cestna infrastruktura to zahtevala\
  \ (predori, viadukti in podobno), ter dodatno tudi na celotni avtocesti A5 Pesnica\
  \ \u2013 Pince (prekmurska avtocesta), kjer je bila postavljena tudi signalizacija\
  \ o zahtevani varnostni razdalji.\nNa podlagi zahtev avtoprevoznikov, ki so tej\
  \ omejitvi prehitevanja ves \u010Das nasprotovali, pa je ministrstvo decembra 2007\
  \ dodatno naro\u010Dilo dru\u017Ebi DARS d.d., da pristopi k naro\u010Dilu in izvedbi\
  \ dopolnitve \u017Ee vzpostavljene prometne signalizacije tako, da na znake II-29\
  \ doda \u010Dasovno omejitev tako, da omejitev velja le v \u010Dasu od 6. do 9.\
  \ ure in od 14. do 17. ure. Dopolnilne table so bile postavljene marca 2008.\n \n\
  \ Z omenjeno problematiko se je v letu 2009 ukvarjala tudi delovna skupina za pripravo\
  \ Zakona o pravilih cestnega prometa. \u010Clani delovne skupine in strokovna javnost\
  \ so bili mnenja, da so glede na opisano problematiko prehitevanja najbolj problemati\u010D\
  ne avtoceste in hitre ceste z dvema prometnima pasovoma za vo\u017Enjo v eno smer\
  \ in ne avtoceste in hitre ceste, ki imajo tri ali ve\u010D prometnih pasov za vo\u017E\
  njo v eno smer. Dolo\u010Dba, ki bi po avtocestah in hitrih cestah generalno dovoljevala\
  \ vo\u017Enjo vozilom, katerih najve\u010Dja dovoljena masa presega 3,5 t ter vozil\
  \ in skupin vozil dalj\u0161ih od 7 m, le po skrajnem desnem prometnem pasu, bi\
  \ povzro\u010Dila \u0161e ve\u010Dji kaos v cestnem prometu in dodatne zama\u0161\
  ke na avtocestah ter s tem nastanek dodatnih nevarnih situacij za uporabnike slovenskih\
  \ avtocest.\nSkladno z navedenim je potrebno tudi omeniti, da so posamezni odseki\
  \ avtocest in hitrih cest razli\u010Dno obremenjeni. Uveljavitev tako striktne omejitve,\
  \ ki bi veljala za vse avtoceste in hitre ceste (torej ne le za posamezne odseke\
  \ avtocest in hitrih cest), bi lahko pomenila le \u0161e ve\u010Dje zastoje in gne\u010D\
  o v konicah ter s tem nastanek dodatnih nevarnih situacij za udele\u017Eence cestnega\
  \ prometa, prav tako pa bi tako striktna omejitev zahtevala stalen in zelo obse\u017E\
  en policijski nadzor ter od Policije zahtevala ve\u010D tehni\u010Dnih, kadrovskih\
  \ in drugih resursov.\n "
