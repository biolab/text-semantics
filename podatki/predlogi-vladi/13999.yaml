response: "Odziv Ministrstva za pravosodje\nStvarnopravni zakonik[1] (v nadaljnjem\
  \ besedilu: SPZ) opredeljuje nepremi\u010Dnino kot prostorsko odmerjen del zemeljske\
  \ povr\u0161ine, Zakon o katastru nepremi\u010Dnin[2] pa v svoji opredelitvi parcele\
  \ dolo\u010Da, da je ta prostorsko odmerjeno zemlji\u0161\u010De, ki le\u017Ei v\
  \ eni katastrski ob\u010Dini in je v katastru nepremi\u010Dnin vpisana z mejo ter\
  \ ozna\u010Dena s parcelno \u0161tevilko. (Zemlji\u0161ka) parcela je torej najmanj\u0161\
  a lastninska enota v prostoru. Dejstvo seveda je, da se da tudi znotraj posamezne\
  \ parcele oblikovati \u0161e manj\u0161a obmo\u010Dja, ravno npr. obmo\u010Dja izvr\u0161\
  evanja stvarne slu\u017Enosti ali pa obmo\u010Dje stavbne pravice. Ta obmo\u010D\
  ja se bodo v bodo\u010Dem katastru nepremi\u010Dnin[3] tudi grafi\u010Dno prikazovala\
  \ in so oziroma bodo zaradi povezave med zemlji\u0161ko knjigo in katastrom nepremi\u010D\
  nin s tem tudi zemlji\u0161koknji\u017Ena oziroma stvarnopravna entiteta, ki je\
  \ manj\u0161a od parcele. Ne glede na to pa ta manj\u0161a obmo\u010Dja predstavljajo\
  \ obmo\u010Dja t. i. izvedenih pravic, torej pravic, ki izhajajo iz lastninske pravice\
  \ in v tem delu omejujejo njeno izvr\u0161evanje. Lastninska pravica se vedno lahko\
  \ nana\u0161a le na celotno parcelo. Kakr\u0161no koli vzpostavljanje izvedenih\
  \ pravic, pa \u010Deprav na manj\u0161em delu parcele ali delu parcele, ki se ne\
  \ prekriva s kak\u0161nimi drugimi obmo\u010Dji taiste parcele, zato ne more biti\
  \ obravnavano lo\u010Deno od njenega preostanka. Ker je lastninska pravica enovita,\
  \ je nastanek izvedenih pravic vedno povezan s celotno nepremi\u010Dnino in se te\
  \ pravice v zemlji\u0161ko knjigo zato vpi\u0161ejo pri osnovnem pravnem polo\u017E\
  aju nepremi\u010Dnine, torej pri lastninski pravici, saj jo, kot povedano, v tem\
  \ obsegu omejujejo (13.a \u010Dlen ZZK-1).\nKer se ti\u010De pridobivanja soglasja\
  \ slu\u017Enostnega upravi\u010Denca, kadar slu\u017Enostni zavezanec \u017Eeli\
  \ izvajati gradbene posege na svojem zemlji\u0161\u010Du, pojasnjujemo \u0161e naslednje:\
  \ SPZ, ki ureja slu\u017Enosti, take zahteve ne vsebuje, temve\u010D iz njegovih\
  \ dolo\u010Db izhaja, da ima slu\u017Enostni upravi\u010Denec na voljo varstvo svoje\
  \ slu\u017Enosti proti vsem, ki ga neutemeljeno motijo pri njenem izvajanju, kar\
  \ vklju\u010Duje tudi slu\u017Enostnega zavezanca, pa \u010Deprav je ta lastnik\
  \ nepremi\u010Dnine. Z nastankom slu\u017Enosti je ta namre\u010D zavezan, da slu\u017E\
  nostnemu upravi\u010Dencu omogo\u010Di izvajanje slu\u017Enosti in se vzdr\u017E\
  i ravnanj, ki bi vanjo neutemeljeno posegale.\nPredpis, ki dolo\u010Da pridobivanje\
  \ soglasja (oziroma pravilno: izjave) slu\u017Enostnega upravi\u010Denca, kadar\
  \ namerava slu\u017Enostni zavezanec izvesti gradnjo, pa je Gradbeni zakon[4] (v\
  \ nadaljnjem besedilu: GZ). Ta v 36. \u010Dlenu dolo\u010Da, da je lahko stranski\
  \ udele\u017Eenec (in zatorej oseba, ki ima status stranke v postopku) med drugim\
  \ tudi imetnik stvarne pravice na nepremi\u010Dnini, ki je predmet izdaje gradbenega\
  \ dovoljenja. Najbolj tipi\u010Dna taka stvarna pravica pa je ravno slu\u017Enost.\
  \ Pristojni upravni organ za gradbene zadeve zato tako osebo seznani z za\u010D\
  etkom postopka in jo povabi k udele\u017Ebi z osebno vro\u010Ditvijo (37. \u010D\
  len GZ). Investitor lahko predlo\u017Ei pisno izjavo te stranke (v tem primeru slu\u017E\
  nostnega upravi\u010Denca), da se strinja z nameravano gradnjo kadarkoli do izdaje\
  \ gradbenega dovoljenja (39. \u010Dlen GZ). V tem primeru se slu\u017Enostnega upravi\u010D\
  enca v postopek ne vklju\u010Duje, se pa mu vro\u010Di izdano gradbeno dovoljenje.\n\
  Koncept slu\u017Enosti kot izvedene pravice in njenega varstva je torej v GZ kot\
  \ podro\u010Dnem zakonu urejen na na\u010Din, da ima slu\u017Enostni upravi\u010D\
  enec polo\u017Eaj stranskega udele\u017Eenca oziroma stranke v postopku[5]. Pri\
  \ tem dodajamo, da bi slu\u017Enostni upravi\u010Denec lahko imel status stranskega\
  \ udele\u017Eenca tudi v primeru, \u010De bi se del zemlji\u0161\u010Da, na katerem\
  \ ima slu\u017Enost, odparceliral, tako da bi \u2013 kot predlagate \u2013 imel\
  \ slu\u017Enost na drugem zemlji\u0161\u010Du, in ne tistem, na katerem bi vi \u017E\
  eleli graditi. GZ v 36. \u010Dlenu namre\u010D dolo\u010Da, da je stranski udele\u017E\
  enci lahko tudi druga oseba, \u010De izka\u017Ee, da bi nameravana gradnja zaradi\
  \ svojega vpliva med gradnjo in po njej lahko vplivala na njene pravice in pravne\
  \ koristi oziroma na njeno nepremi\u010Dnino, pri \u010Demer se za pravno korist\
  \ \u0161teje zlasti korist, ki se nana\u0161a na namensko rabo zemlji\u0161\u010D\
  a oziroma objekta, na ukrepe za zmanj\u0161anje emisij, odmike od parcelnih meja\
  \ in sosednjih stavb, ukrepe za prepre\u010Devanje \u0161irjenja po\u017Eara na\
  \ sosednje objekte, dostope in povr\u0161ine za ga\u0161enje in re\u0161evanje ter\
  \ mehansko odpornost in stabilnost nepremi\u010Dnine v lasti stranskega udele\u017E\
  enca.\n\_\n\n[1] Uradni list RS, \u0161t. 87/02, 91/13 in 23/20.\n[2] Uradni list\
  \ RS, \u0161t. 54/21.\n[3] Zakon o katastru nepremi\u010Dnin se za\u010Dne uporabljati\
  \ 4. 4. 2022, do takrat pa se uporablja Zakon o evidentiranju nepremi\u010Dnin (Uradni\
  \ list RS, \u0161t. 47/06, 65/07 \u2013 odl. US, 79/12 \u2013 odl. US, 61/17 \u2013\
  \ ZAID, 7/18, 33/19 in 54/21 \u2013 ZKN), ki ne pozna mo\u017Enosti evidentiranja\
  \ obmo\u010Dij izvr\u0161evanja slu\u017Enosti in stavbne pravice.\n[4] Uradni list\
  \ RS, \u0161t. 61/17, 72/17 \u2013 popr., 65/20 in 15/21 \u2013 ZDUOP.\n[5] Te re\u0161\
  itve so smiselno enake tudi v novem Gradbenem zakonu (Uradni list RS, \u0161t. 199/21),\
  \ ki se bo za\u010Del uporabljati 1.\_6.\_2022 in bo nadomestil sedanji GZ."
