response: "Odziv Policije\nAnaliza obstoje\u010Dega stanja:\nProblematiko hrupa kot\
  \ kr\u0161itve javnega reda in miru ureja Zakon o varstvu javnega reda in miru \
  \ (Uradni list RS \u0161t. 70/2006, v nadaljevanju: ZJRM-1).\nV 8. \u010Dlenu (povzro\u010D\
  anje hrupa) ZJRM-1 je dolo\u010Deno:\n1. Kdor na nedovoljen na\u010Din med 22.00\
  \ in 6.00 uro moti mir ali po\u010Ditek ljudi s hrupom in ne gre za nujne interventne-vzdr\u017E\
  evalne posege, se kaznuje z globo od 20.000 tolarjev do 50.000 tolarjev.\n2. Kdor\
  \ z uporabo televizijskega ali radijskega sprejemnika, drugega akusti\u010Dnega\
  \ aparata ali akusti\u010Dne naprave ali glasbila moti mir ali po\u010Ditek ljudi\
  \ in to ni posledica dovoljene dejavnosti, se kaznuje z globo 25.000 tolarjev.\n\
  3. Pravna oseba ali samostojni podjetnik posameznik ali samostojna podjetnica posameznica\
  \ ali posameznik ali posameznica, ki samostojno opravlja dejavnost ki stori prekr\u0161\
  ek iz prvega ali drugega odstavka tega \u010Dlena, se kaznuje z globo od 100.000\
  \ tolarjev do 600.000 tolarjev.\n4. Odgovorna oseba pravne osebe ali podjetnika\
  \ posameznika ali posameznika, ki samostojno opravlja dejavnost, ki zaposluje druge\
  \ osebe, se za prekr\u0161ek iz prvega ali drugega odstavka tega \u010Dlena kaznuje\
  \ z globo od 50.000 tolarjev do 100.000 tolarjev.\xAB\nV tem \u010Dlenu je zavarovan\
  \ mir in po\u010Ditek ob\u010Danov. Za storitev prekr\u0161ka po prvem odstavku\
  \ je dolo\u010Den \u010Das storitve prekr\u0161ka, medtem ko je po drugem odstavku\
  \ prekr\u0161ek storjen tudi podnevi. Za nadzor nad izvajanjem je pristojna policija.\n\
  Poleg ZJRM-1 hrup urejajo tudi drugi pravni akti. Predvsem je to Uredba o mejnih\
  \ vrednostih kazalcev hrupa v okolju (Uradni list RS \u0161t. 105/2005 s spremembami,\
  \ v nadaljevanju: uredba) in  Uredba o na\u010Dinu uporabe zvo\u010Dnih naprav,\
  \ ki na shodih in prireditvah povzro\u010Dajo hrup                             \
  \               (Uradni list RS, \u0161t. 118/2005 ).\n Analiza predloga in razlogi\
  \ za njegovo neprimernost:\nMenimo, da posredovan predlog ni primeren za nadaljnjo\
  \ obravnavo (v smislu spremembe zakonodaje). Re\u0161itev je potrebno iskati v okviru\
  \ obstoje\u010De pravne ureditve podro\u010Dja. Dr\u017Eavljanu predlagamo, da v\
  \ primeru, ko je moten njegov mir in po\u010Ditek, o tem obvesti policijo. Policija\
  \ se bo odzvala, ugotovila dejansko stanje in ustrezno ukrepala. V kolikor bo policija\
  \ ugotovila, da ni pristojna za ukrepanje, bo o tem obvestila pristojni prekr\u0161\
  kovni organ. Predlagamo, da ob\u010Dan pri postopku sodeluje s policisti saj je\
  \ dokazovanje kr\u0161itve v najve\u010Dji meri odvisno od osebe - pri\u010De, ki\
  \ je bila s hrupom motena.\nPolicija bo o predlogu dr\u017Eavljana obvestila tudi\
  \ druge organe, ki lahko v okviru pristojnosti prispevajo k ustrezni obravnavi izpostavljene\
  \ problematike.\n "
