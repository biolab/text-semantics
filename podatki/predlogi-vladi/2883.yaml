response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nAnaliza obstoje\u010D\
  ega stanja:\nZa\u010Dasno in ob\u010Dasno delo dijakov in \u0161tudentov (v nadaljevanju:\
  \ \u0161tudentsko delo) je sistemsko urejal Zakon o zaposlovanju in zavarovanju\
  \ za primer brezposelnosti (Uradni list RS, \u0161t. 107/06 - uradno pre\u010Di\u0161\
  \u010Deno besedilo, 114/06-ZUTPG in 59/07-Z\u0161tip, v nadaljevanju: ZZZPB), ki\
  \ se je zaradi sprejema novega Zakona o urejanju trga dela (Uradni list RS, \u0161\
  t. 80/10; v nadaljevanju: ZUTD) prenehal uporabljati z dnem 1. 1. 2011. Glede na\
  \ to, da se je v obdobju sprejemanja ZUTD isto\u010Dasno pripravljal tudi nov sistemski\
  \ predpis na podro\u010Dju urejanja \u0161tudentskega dela, je ZUTD do za\u010D\
  etka njegove uporabe podalj\u0161ati veljavnost tistim dolo\u010Dbam ZZZPB, ki urejajo\
  \ podro\u010Dje \u0161tudentskega dela, in sicer \u010Dlenom 5, 6, 6a, 6b, 6c, 6\u010D\
  , 6d, 6e, 7 in 8 poglavja II Posredovanje zaposlitev in posredovanje dela. Sistemski\
  \ predpis, ki bi na novo uredil podro\u010Dje \u0161tudentskega dela (t.j. Zakon\
  \ o malem delu), pa je bil v letu 2011 zavrnjen na referendumu.\nPodro\u010Dje \u0161\
  tudentskega dela se je deloma na novo uredilo v pravkar sprejetem, a \u0161e neuveljavljenem\
  \ Zakonu o uravnote\u017Eevanju javnih financ (ZUJF), s katerim se bo zaradi zagotovitve\
  \ dodatnih sredstev za \u0161tipendije, ki jih podeljuje dr\u017Eava, povi\u0161\
  ala koncesijska dajatev iz naslova opravljanja dela dijakov in \u0161tudentov, in\
  \ sicer s sedanjih 12% na 23%; k tem dele\u017Eu je potrebno dodati \u0161e 2% dodatno\
  \ koncesijsko dajatev po Zakonu o dodatni koncesijski dajatvi od prejemkov, izpla\u010D\
  anih za ob\u010Dasna in za\u010Dasna dela \u0161tudentov in dijakov (Uradni list\
  \ RS, \u0161t. 24/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo), ki ostaja\
  \ nespremenjen. Skupna obremenitev \u0161tudentskega dela bo torej z uveljavitvijo\
  \ ZUJF zna\u0161ala 25 %, sredstva pa se bodo zbirala v posebnem prora\u010Dunskem\
  \ skladu, ki ga bo upravljalo Ministrstvo za delo, dru\u017Eino in socialne zadeve\
  \ (v nadaljevanju: prora\u010Dunski sklad). Obenem pa se bodo v prej\u0161njih letih\
  \ zbrana sredstva iz koncesijske dajatve, ki se sedaj zbirajo pri Javnem skladu\
  \ za razvoj kadrov in \u0161tipendije in so namenjene \u0161tipendiranju (vendar\
  \ po sedanji ureditvi samo za Ad futurine in kadrovske \u0161tipendije), prenesla\
  \ v prora\u010Dunski sklad.\nRazdelitev 23 % koncesijske dajatve bo potekala v dveh\
  \ \u010Dasovnih fazah, saj je bilo pri pripravi zakonskega besedila potrebno upo\u0161\
  tevati, da so bile za obdobje celotnega leta 2012 \u017Ee sklenjene koncesijske\
  \ pogodbe po ZZZPB, v katere ni mogo\u010De enostransko posegati brez pla\u010D\
  ila od\u0161kodnine obstoje\u010Dim koncesionarjem. Tako se za leto 2012 (t.j. do\
  \ izteka veljavnih koncesijskih pogodb) razdelitev 23 % koncesijske dajatve spreminja\
  \ na na\u010Din, da bi \u0160tudentska organizacija Slovenije namesto dosedanjih\
  \ 37,5 % obra\u010Dunane koncesijske dajatve prejemala 17,4 % (t.j. 4 odstotne to\u010D\
  ke), \u0161tudentski servisi pa v enaki vi\u0161ini kot do sedaj (ob upo\u0161tevanju\
  \ pove\u010Dane vi\u0161ine koncesijske dajatve 4,5 odstotne to\u010Dke oziroma\
  \ 19,6 % obra\u010Dunane koncesijske dajatve, kar je enako  kot 37,5% dosedanje\
  \ ni\u017Eje koncesijske dajatve),v prora\u010Dunski sklad pa bi se za namene \u0161\
  tipendiranja in programov zaposlovanja mladih namesto dosedanjih 25% namenilo 63\
  \ % obra\u010Dunane koncesijske dajatve (t.j. 14,5 odstotnih to\u010Dk). Za obdobje\
  \ od 1. 1. 2013 dalje pa se bodo sredstva v prora\u010Dunskem skladu pove\u010D\
  ala na 67% obra\u010Dunane koncesijske dajatve (t.j. na 15,4 odstotnih to\u010D\
  k), saj se bo temu ustrezno zmanj\u0161al dele\u017E \u0160tudentske organizacije\
  \ Slovenije in \u0161tudentskih servisov (in sicer na 16,5% obra\u010Dunane koncesijske\
  \ dajatve ali 3,8 odstotne to\u010Dke).\n Analiza predloga in razlogi za njegovo\
  \ (ne)primernost:\nPo preu\u010Ditvi posredovanega predloga sporo\u010Damo, da predlog\
  \ pravzaprav predstavlja eno od mo\u017Enosti, ki jih je Ministrstvo za delo, dru\u017E\
  ino in socialne zadeve ob pripravljanju izhodi\u0161\u010D za sistemsko ureditev\
  \ podro\u010Dja \u0161tudentskega dela \u017Ee preu\u010Devalo in jih skoraj v celoti\
  \ upo\u0161tevalo v predlogu Zakona o malem delu, ki pa, kot \u017Ee omenjeno, ni\
  \ bil nikoli uveljavljen. Do nadaljnjega bo tako, seveda ob predpostavki uveljavitve\
  \ var\u010Devalnih ukrepov, v veljavi opisana ureditev po ZUJF, bomo pa mo\u017E\
  nosti za upo\u0161tevanje posredovanega predloga preu\u010Dili ob pripravi predloga\
  \ sistemskega predpisa na tem podro\u010Dju. \n "
