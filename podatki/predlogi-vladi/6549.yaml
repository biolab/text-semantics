  \ niso primerni vsi, ki nosijo o\u010Dala, saj je za tak poseg potreben predhoden\
  \ podroben o\u010Desni pregled. Pri tem pa ni zagotovljeno, da se po operaciji s\u010D\
  asoma dioptrija ponovno ne bi pojavila. Poleg tega po nam znanih podatkih nobena\
  \ dr\u017Eava nima v obsegu pravic iz obveznega zdravstvenega zavarovanja vklju\u010D\
  enih laserskih korekcij dioptrije. Take operacije so lahko kve\u010Djemu predmet\
  \ dodatnih oziroma nadstandardnih zdravstvenih zavarovanj.\n "
