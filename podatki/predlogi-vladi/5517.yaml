response: "Odziv Ministrstva za pravosodje\nOrganizacija Zdru\u017Eenih narodov (OZN)\
  \ je mednarodna organizacija, ki se ji prostovoljno lahko pridru\u017Eijo suverene\
  \ dr\u017Eave. OZN torej predstavlja nekak\u0161en forum, v okviru katerega lahko\
  \ \u010Dlanice razre\u0161ujejo medsebojne nesporazume in konflikte. Institucionalni\
  \ okvir njenega delovanja za\u010Drtuje Ustanovna listina OZN. Med \u0161estimi\
  \ klju\u010Dnimi organi OZN so Generalna skup\u0161\u010Dina OZN, Varnostni svet\
  \ OZN in Meddr\u017Eavno sodi\u0161\u010De (ICJ). Slednje je glavni sodni organ\
  \ OZN s sede\u017Eem v Haagu. Razsoja v sporih med dr\u017Eavami in daje svetovalna\
  \ mnenja Generalni skup\u0161\u010Dini in Varnostnemu svetu OZN.\nV Generalni skup\u0161\
  \u010Dini OZN so zastopane vse \u010Dlanice OZN. Predstavlja klju\u010Dni, reprezentativni\
  \ organ sprejemanja odlo\u010Ditev in ustvarjanja politik. Sestaja se na rednih\
  \ letnih zasedanjih. Generalna skup\u0161\u010Dina zaseda v plenumu in v \u0161\
  estih glavnih odborih. Resolucije Generalne skup\u0161\u010Dine OZN praviloma niso\
  \ zavezujo\u010De za dr\u017Eave \u010Dlanice.\nVarnostni svet je glavni organ OZN\
  \ za ohranjanje mednarodnega miru in varnosti. Ima pet stalnih in deset nestalnih\
  \ \u010Dlanic, ki se volijo za obdobje dveh let in ne morejo biti takoj ponovno\
  \ izvoljene za naslednje dveletno obdobje. Ustanovna listina OZN navaja dve veliki\
  \ skupini vpra\u0161anj, ki tvorijo jedro pristojnosti Varnostnega sveta: mirno\
  \ re\u0161evanje sporov (VI. poglavje) in delovanje v primeru ogro\u017Eanja miru,\
  \ kr\u0161itev miru in agresivnih dejanj (VII. poglavje). Tema skupinama ustrezata\
  \ dve temeljni obliki ravnanja. V primeru mirnega re\u0161evanja sporov sme Varnostni\
  \ svet dati priporo\u010Dilo, v primeru ogro\u017Eanja miru, kr\u0161itev miru ali\
  \ agresivnih dejanj pa sme dati priporo\u010Dila ali odrediti obvezujo\u010De ukrepe,\
  \ vklju\u010Dno s prisilnimi ukrepi (sankcije ali uporaba sile). Sklepi (praviloma\
  \ resolucije) Varnostnega sveta so za dr\u017Eave \u010Dlanice OZN obvezujo\u010D\
  i (25. \u010Dlen Ustanovne listine OZN). Varnostni svet odlo\u010Da z glasovanjem\
  \ dr\u017Eav \u010Dlanic sveta. Stalne \u010Dlanice imajo pravico veta. Delo\nIz\
  \ predloga ni jasno razvidno, na katere resolucije OZN se nana\u0161a (ali na resolucije\
  \ Generalne skup\u0161\u010Dine ali Varnostnega sveta ali na oboje). Kot \u017E\
  e re\u010Deno, je OZN mednarodna organizacija s svojim pravno institucionalnim okvirom,\
  \ ki predvideva tudi ukrepe za primere neupo\u0161tevanja odlo\u010Ditev.\nPo drugi\
  \ strani pa dr\u017Eavni to\u017Eilec vlaga in zastopa kazenske obto\u017Ebe (prvi\
  \ odstavek 135. \u010Dlena Ustave). V okviru temeljne funkcije vlaganja in zastopanja\
  \ kazenske obto\u017Ebe je pristojen opravljati vsa procesna dejanja upravi\u010D\
  enega to\u017Eilca, usmerjati policijo in druge pristojne organe, uporabljati odlo\u017E\
  en pregon in poravnavanje ter opravljati druge naloge v skladu z zakonom, ki ureja\
  \ kazenski postopek (19. \u010Dlen Zakona o dr\u017Eavnem to\u017Eilstvu). Pri vlaganju\
  \ in zastopanju kazenske obto\u017Ebe je vezan na ureditev, ki dolo\u010Da veljavnost\
  \ Kazenskega zakonika (drugo poglavje Kazenskega zakonika).\nDr\u017Eavni to\u017E\
  ilec skratka tako slede\u010D Ustavi, veljavni zakonodaji, kot tudi upo\u0161tevajo\u010D\
  \ pravno-sistemski vidik in temeljna pravila mednarodnega prava, ne more preganjati\
  \ kr\u0161itev konkretnih aktov, ki jih izdajajo mednarodne organizacije in ki se\
  \ nana\u0161ajo na njihove dr\u017Eave \u010Dlanice. Pri tem \u017Eelimo poudariti,\
  \ da je sicer mogo\u010De, da se kazniva dejanja dolo\u010Dijo tudi v mednarodnih\
  \ pogodbah, ki jih seveda lahko podpi\u0161e in ratificira Republika Slovenija,\
  \ vendar je tudi v tem primeru potrebno konkretna kazniva dejanja prenesti v na\u0161\
  \ pravni red.\nGlede na navedeno, ugotavljamo, da predloga ni mogo\u010De sprejeti.\n\
