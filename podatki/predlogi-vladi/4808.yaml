response: "Odziv Ministrstva za notranje zadeve\nPodro\u010Dje mednarodne za\u0161\
  \u010Dite (azila) ureja Zakon o mednarodni za\u0161\u010Diti (Uradni list RS \u0161\
  t. 11/2011-UPB2, 98/2011 - odl.US in 83/2012), po katerem se o upravi\u010Denosti\
  \ do mednarodne za\u0161\u010Dite odlo\u010Da na podlagi vloge dr\u017Eavljana tretje\
  \ dr\u017Eave. Vloga se lahko poda na ozemlju Republike Slovenije in se sprejme\
  \ ustno na zapisnik pri Ministrstvu za notranje zadeve. O vsaki vlogi se odlo\u010D\
  a na podlagi individualnih, tako subjektivnih, kot tudi objektivnih okoli\u0161\u010D\
  in vsakega primera posebej.\nKer zakonodaja ne omogo\u010Da \xBBponujanja\xAB oziroma\
  \ garantiranja mednarodne za\u0161\u010Dite ne da bi oseba za mednarodno za\u0161\
  \u010Dito sama zaprosila, niti mednarodne za\u0161\u010Dite ni mogo\u010De priznati\
  \ vnaprej brez celovite preu\u010Ditve primera, predloga, da se Edwardu Snowdnu\
  \ \xBBpodeli oziroma garantira politi\u010Dni azil\xAB ni mogo\u010De upo\u0161\
  tevati. V kolikor pa bi Edward Snowden skladno z zakonodajo Republike Slovenije\
  \ zaprosil za priznanje mednarodne za\u0161\u010Dite, bi Ministrstvo za notranje\
  \ zadeve njegovo vlogo skrbno preu\u010Dilo, ob upo\u0161tevanju vseh pravic in\
  \ jamstev, ki jih imajo prosilci za mednarodno za\u0161\u010Dito tekom postopka,\
  \ z izvedbo vseh potrebnih procesnih dejanj v postopku ter ob upo\u0161tevanju vseh\
  \ relevantnih mednarodnih obveznosti, ki zavezujejo Republiko Slovenijo. \n "
