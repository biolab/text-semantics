response: "Odziv Ministrstva za zdravje\nLeta 2000 je bil v Republiki Sloveniji sprejet\
  \ Zakon o zdravljenju neplodnosti in postopkih oploditve z biomedicinsko pomo\u010D\
  jo (Uradni list RS, \u0161t.70/00), ki ureja zdravstvene ukrepe, s katerimi se paru\
  \ pomaga pri spo\u010Detju otroka in se jima tako omogo\u010Di uresni\u010Devati\
  \ svobodo odlo\u010Danja o rojstvih svojih otrok. Zakon v 7. \u010Dlenu izrecno\
  \ dolo\u010Da, da do postopka oploditve z biomedicinsko pomo\u010Djo (OBMP) ni upravi\u010D\
  ena \u017Eenska, ki namerava otroka po rojstvu odpla\u010Dno ali neodpla\u010Dno\
  \ prepustiti tretji osebi (nadomestno materinstvo) in v 8. \u010Dlenu \u0161e dolo\u010D\
  a, da OBMP s hkratno uporabo darovanih jaj\u010Dnih celic in darovanih semenskih\
  \ celic ni dovoljena. \u010Ce pravne oziroma fizi\u010Dne osebe opravijo nedovoljene\
  \ postopke iz navedenih \u010Dlenov, se kaznujejo za prekr\u0161ek. Kaj sploh je\
  \ nadomestno (surogatno) materinstvo? Pri tem gre za postopek, pri katerem se nadomestna\
  \ mati s pogodbo zave\u017Ee, da bo bodisi odpla\u010Dno bodisi neodpla\u010Dno\
  \ nosila in rodila otroka za naro\u010Dnika. Nadomestna mati je lahko genetska mati\
  \ tega otroka, lahko pa samo daje svojo maternico v \xBBnajem\xAB: to pomeni, da\
  \ se v njeno telo vnese zarodek para naro\u010Dnika. Pri tem nadomestna mati ni\
  \ genetsko povezana z otrokom, ki ga nosi in rodi. Tako kot na\u0161a zakonodaja,\
  \ tudi zakonodaja ve\u010Dine dr\u017Eav  prepoveduje nadomestno (surogatno) materinstvo.\
  \ Razlogi za to so naslednji::\n otrok postane objekt pogodbe med naro\u010Dnikoma\
  \ in \u017Eensko, ki rodi otroka kot nadomestnamati, nadomestna mati postane instrument\
  \ za rojevanje, otrok postane objekt trgovanja, kadar gre za pla\u010Dljivost nadomestnega\
  \ materinstva, so primeri, ko se nadomestna mati tako nave\u017Ee na otroka, ki\
  \ ga nosi, da ga po porodu no\u010De izro\u010Diti naro\u010Dnikoma,  otrok se lahko\
  \ rodi prizadet in zato ne ustreza \u017Eeljam, pri\u010Dakovanjem in zahtevam naro\u010D\
  nikov, ki ga zaradi prizadetosti no\u010Deta sprejeti. \n Nadomestno materinstvo\
  \ je dovoljeno v ZDA, Veliki Britaniji in Franciji. Ker gre pri vpra\u0161anju nadomestnega\
  \ materinstva tudi za strokovno, predvsem pa moralno eti\u010Dno vpra\u0161anje,\
  \ je Ministrstvo za zdravje predlagalo pobudo za uzakonitev nadomestnega materinstva\
  \ v obravnavo tudi dr\u017Eavni komisiji za OBMP, ki je na podlagi 19. \u010Dlena\
  \ zakona ustanovljena pri Ministrstvu za zdravje. Dr\u017Eavna komisija za OBMP\
  \ se je soglasno opredelila, da pobude za uzakonitev nadomestnega materinstva ne\
  \ podpira.  "
