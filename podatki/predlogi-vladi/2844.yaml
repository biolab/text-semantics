response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nPravica do\
  \ star\u0161evskega nadomestila je urejena v Zakonu o star\u0161evskem varstvu in\
  \ dru\u017Einskih prejemkih (Uradni list RS, \u0161t. 110/06 \u2013 UPB2 in 10/08,\
  \ v nadaljevanju ZSPD). Glede zni\u017Eevanja vi\u0161ine nadomestila za varstvo\
  \ in nego otroka (devet mesecev po treh mesecih porodni\u0161ke) primerjava z drugimi\
  \ dr\u017Eavami Evropske unije poka\u017Ee, da ima Slovenija enega najbolj radodarnih\
  \ sistemov, zlasti glede 100-odstotnega pla\u010Dila nadomestila za obdobje celega\
  \ leta. Zakon o uravnote\u017Eenju javnih financ, ki ga je Dr\u017Eavni zbor sprejel\
  \ na svoji seji dne 11.5.2012, predvideva najvi\u0161je izpla\u010Dilo star\u0161\
  evskih nadomestil, razen porodni\u0161kega nadomestila, na dvakratnik povpre\u010D\
  ne mese\u010Dne pla\u010De v Republiki Sloveniji. Star\u0161evsko nadomestilo, razen\
  \ porodni\u0161kega nadomestila, po ZUJF za polno starost z dela zna\u0161a 90%\
  \ osnove. Star\u0161evsko nadomestilo zna\u0161a 100% osnove, kadar osnova ne presega\
  \ 763,00 evrov. Z ZUJF se tako star\u0161evsko nadomestilo, razen porodni\u0161\
  ko nadomestilo, zni\u017Ea za celotno obdobje za 10%, za tiste upravi\u010Denke/ce,\
  \ ki imajo osnovo ni\u017Eje od minimalne pla\u010De, pa ostaja 100%.  Z ZUJF star\u0161\
  i, ki imajo v vrtec hkrati vklju\u010Dena dva ali ve\u010D otrok, pla\u010Dajo za\
  \ mlaj\u0161ega otroka 30% pla\u010Dila, ki jim je dolo\u010Deno v skladu z zakonom\
  \ kot zni\u017Eano pla\u010Dilo vrtca, za vsakega nadaljnjega otroka pa so pla\u010D\
  ila opro\u0161\u010Deni. Zahvaljujemo se za poslano sporo\u010Dilo, ki nas, upravljavce\
  \ re\u0161itev, vsaj deloma informira in premaga pri nadaljnjem delu. Ob sistemskem\
  \ urejanju podro\u010Dja star\u0161evskih dopustov in nadomestil bomo preu\u010D\
  ili tudi predlagano re\u0161itev glede nagrajevanja pred\u010Dasne vrnitve v slu\u017E\
  bo, na katero ste nas opozorili.\nOdziv Ministrstva za finance 1.    predlog: dvig\
  \ DDV (ni\u017Eje stopnje na 10 % in splo\u0161ne stopnje na 25 %) Predlagatelj\
  \ predlaga dvig ni\u017Eje stopnje DDV na 10 % in splo\u0161ne stopnje DDV na 25\
  \ %. Dodatno predlaga ukinitev ni\u017Eje stopnje za dobavo nekaterih vrst blaga\
  \ in storitev, ki so po veljavni ureditvi obdav\u010Deni z ni\u017Ejo stopnjo (katerih,\
  \ ne navaja podrobneje). Ocenjuje, da bi opisana sprememba pove\u010Dala javnofinan\u010D\
  ne prihodke za 700 mio evrov. Dodaja kratek razmislek o socialnih posledicah predloga\
  \ za razli\u010Dne skupine zavezancev in spremembah na podro\u010Dju DDV, ki so\
  \ jih v zadnjih \u0161tirih letih uvedle najrazvitej\u0161e evropske dr\u017Eave\
  \ (ne navaja, katere). Sistem davka na dodano vrednost in obveznost pla\u010Devanja\
  \ na ozemlju Republike Slovenije ureja Zakon o davku na dodano vrednost (Ur.l. RS,\
  \ \u0161t. 13/11 \u2013 ZDDV-1-UPB3, 18/11, 78/11, 38/12, v nadaljevanju ZDDV-1).\
  \ V Sloveniji sta od leta 2002 dalje veljavni 20 % splo\u0161na in 8,5 % ni\u017E\
  ja dav\u010Dna stopnja. V prilogi 1 ZDDV-1 je naveden seznam dobav blaga in storitev,\
  \ za katere se uporablja ni\u017Eja stopnja davka na dodano vrednost. V primeru\
  \ hkratnega povi\u0161anja splo\u0161ne dav\u010Dne stopnje iz 20 % na 25 %, ni\u017E\
  je dav\u010Dne stopnje iz 8,5 % na 10 % in ob predpostavki ceteris paribus grobi\
  \ izra\u010Duni poka\u017Eejo, da bi se javnofinan\u010Dni prihodki iz naslova davka\
  \ na dodano vrednost pove\u010Dali za pribli\u017Eno 708 mio evrov. Vendar je treba\
  \ opozoriti, da bi tolik\u0161no povi\u0161anje splo\u0161ne stopnje nujno povzro\u010D\
  ilo spremembe v obna\u0161anju ekonomskih subjektov. UMAR tako ocenjuje, da bi se\
  \ v sedanjih razmerah padanja gospodarske aktivnosti in posledi\u010Dno slab\u0161\
  ih razmer na trgu dela dvig splo\u0161ne stopnje davka na dodano vrednost za pet\
  \ odstotnih to\u010Dk odrazil v zmanj\u0161anju zasebne potro\u0161nje in posledi\u010D\
  no tudi javnofinan\u010Dnih prihodkov. Prav tako se ne bi v celoti prelil v drobnoprodajne\
  \ cene, saj bi tako proizvajalci kot prodajalci prilagodili svoje obna\u0161anje,\
  \ s tem pa premaknili ekonomijo v druga\u010Dno ravnote\u017Eje. Pojavile bi se\
  \ zahteve po vi\u0161jih pla\u010Dah, predvsem v zasebnem sektorju, s tem pa bi\
  \ pri\u0161lo do sprememb razmerja med pla\u010Dami, drobnoprodajnimi cenami ter\
  \ strukturama proizvajal\u010Devih in prodajal\u010Devih cen. Novo ravnote\u017E\
  je bi se oblikovalo pri vi\u0161jih pla\u010Dah in vi\u0161ji inflaciji, kar bi\
  \ zmanj\u0161alo tako predvideno povi\u0161anje javnofinan\u010Dnih prihodkov kot\
  \ izvozno konkuren\u010Dnost slovenskega gospodarstva. Uporaba ni\u017Ejih stopenj\
  \ davka na dodano vrednost je urejena z Direktivo Sveta 2006/112/ES (Ur. l. EU,\
  \ \u0161t. L 347/1), ki ureja skupni sistem davka na dodano vrednost. Ta v 98. \u010D\
  lenu dolo\u010Da, da lahko dr\u017Eave \u010Dlanice EU uporabljajo eno ali dve ni\u017E\
  ji stopnji, vendar samo za dobave blaga in storitev iz kategorij, dolo\u010Denih\
  \ v Prilogi III direktive. Nabor dobav blaga in storitev, ki jih dr\u017Eave \u010D\
  lanice lahko obdav\u010Dijo z ni\u017Ejo DDV stopnjo, je bil z Direktivo Sveta 2009/47/ES\
  \ (Ur. l. EU, \u0161t. L 116/18) raz\u0161irjen na nekatere delovno intenzivne storitve\
  \ in higienske pripomo\u010Dke. Izku\u0161nje zadnje uvedbe ni\u017Eje stopnje davka\
  \ na dodano vrednost na nekatere dobave blaga in storitev (plenice, frizerske storitve,\
  \ idr.) ka\u017Eejo, da se drobnoprodajne cene le-teh zaradi uvedbe ni\u017Eje stopnje\
  \ niso pomembno zni\u017Eale, saj so proizvajalci in prodajalci bolj kot zni\u017E\
  ali cene raje spremenili njihovo strukturo. Med dr\u017Eavami \u010Dlanicami EU\
  \ so v letu 2012 splo\u0161no dav\u010Dno stopnjo davka na dodano vrednost dvignile\
  \ Irska, Ciper in Mad\u017Earska. Mednarodna primerjava splo\u0161nih DDV stopenj\
  \ v dr\u017Eavah \u010Dlanicah EU  v zadnjih \u0161tirih letih je predstavljena\
  \ v preglednici v prilogi. S 1. junijem 2012 je za\u010Del veljati tudi Zakon o\
  \ uravnote\u017Eenju javnih financ \u2013 ZUJF (Ur. l. RS, \u0161t. 40/12), ki vsebuje\
  \ za\u010Dasni ukrep dviga splo\u0161ne DDV stopnje v primeru prese\u017Enega prora\u010D\
  unskega primanjkljaja v letih 2013 in 2014 (198. \u010Dlen). 2.    predlog: zni\u017E\
  anje obdav\u010Ditve pla\u010D za 20 % Predlagateljev predlog zajema (splo\u0161\
  no) zni\u017Eanje obdav\u010Ditve pla\u010D za 20 %, kar bi po njegovih ocenah zmanj\u0161\
  alo javnofinan\u010Dne prihodke za 200 mio evrov. V nadaljevanju pojasnjuje prednosti\
  \ in slabosti predloga na ekonomski, podjetni\u0161ki in individualni ravni ter\
  \ poda primerjavo z obdav\u010Ditvijo pla\u010D v Nem\u010Diji. Obremenitev dohodkov\
  \ iz dela z davki se zni\u017Euje \u017Ee od leta 2005. Proces razbremenjevanja\
  \ dohodkov iz dela se je za\u010Del z reformo dohodnine v letu 2005, ko je bila\
  \ uveljavljena globalna razbremenitev dohodkov, najbolj tistih v ni\u017Ejih dohodkovnih\
  \ razredih, nadaljeval se je v letu 2006 z uveljavitvijo novele zakona o davku na\
  \ izpla\u010Dane pla\u010De, s katero je bilo dolo\u010Deno postopno zni\u017Eevanje\
  \ tega davka do leta 2008 in ukinitev leta 2009, z uveljavitvijo reforme dohodnine\
  \ leta 2007, po kateri se je zmanj\u0161ala obremenitev aktivnih dohodkov preko\
  \ pove\u010Danega neobdav\u010Denega dela dohodka in preko zmanj\u0161evanja progresivnosti\
  \ dav\u010Dnih stopenj ter s spremembami dohodnine v letu 2008, s katerimi je bila\
  \ z uvedbo dodatne splo\u0161ne olaj\u0161ave dose\u017Eena nadaljnja razbremenitev\
  \ oseb v najni\u017Ejih dohodkovnih skupinah ter kasneje z letom 2010, ko se je\
  \ razbremenjevalo predvsem najni\u017Eje dohodkovne skupine, prejemnike minimalne\
  \ pla\u010De, preko povi\u0161anj dodatne splo\u0161ne olaj\u0161ave. V letu 2012\
  \ je s sprejetjem ZUJF pri\u0161lo do ukrepa, ki bo imel vpliv na zmanj\u0161anje\
  \ obremenitve dohodkov, predvsem strokovnjakov in najproduktivnej\u0161ih delavcev,\
  \ saj se bo, kot trajni ukrep, spremenila dohodninska lestvica, in sicer tako, da\
  \ se povi\u0161a meja med drugim in tretjim dav\u010Dnim razredom za toliko, da\
  \ se s stopnjo v vi\u0161ini 41 % za\u010Dne obdav\u010Devati dohodek v vi\u0161\
  ini, ki pomeni pribli\u017Eno vi\u0161ino 1,5-kratnika povpre\u010Dne pla\u010D\
  e v Republiki Sloveniji, ob predpostavki upo\u0161tevanja samo splo\u0161ne olaj\u0161\
  ave in obveznih prispevkov za socialno varnost. Na Ministrstvu za finance za meddr\u017E\
  avno primerjavo obdav\u010Ditve dohodka iz zaposlitve (pla\u010De) in stopenj prispevkov\
  \ za socialno varnost uporabljamo izra\u010Dune po metodologiji OECD, zbrane v publikaciji\
  \ Taxing Wages . Navedena publikacija vklju\u010Duje podatke o davkih na dohodke\
  \ zaposlenih oseb, njihovih prispevkov za socialno varnost, dru\u017Einske prejemke,\
  \ ki jih te osebe prejemajo kot denarne transferje, kot tudi prispevke za socialno\
  \ varnost in davek na izpla\u010Dane pla\u010De, ki jih pla\u010Dujejo delodajalci.\
  \ Izra\u010Dunani sta povpre\u010Dna in marginalna dav\u010Dna obremenitev na osmih\
  \ razli\u010Dnih tipih dru\u017Eine (samska oseba in zakonca z ali brez otrok) po\
  \ razli\u010Dnih vi\u0161inah dohodka (67 %, 100 % in 167 % povpre\u010Dne bruto\
  \ pla\u010De v dr\u017Eavi). Obremenitev dohodkov v stro\u0161kih dela je na podlagi\
  \ razpolo\u017Eljivih podatkov in metodologije OECD na ravni povpre\u010Dne pla\u010D\
  e v Sloveniji zna\u0161ala 42,6 %, v dr\u017Eavah \u010Dlanicah OECD 35,3 %, torej\
  \ je v Sloveniji vi\u0161ja od povpre\u010Dja OECD, vendar ni\u017Eja kot v Nem\u010D\
  iji 49,8 %, Avstriji 48,4 % in na \u0160vedskem 42,8 %. Podatki o dele\u017Eu davkov\
  \ v bruto dohodku (dav\u010Dni prime\u017E) na ravni povpre\u010Dne pla\u010De ka\u017E\
  ejo, da je ta dele\u017E v Sloveniji zna\u0161al 9,7 %, medtem ko je bilo povpre\u010D\
  je dele\u017Ea davkov v bruto dohodku v dr\u017Eavah \u010Dlanicah OECD 12,9 %,\
  \ v Nem\u010Diji je zna\u0161al 15,9 %, na Danskem pa celo 28,0 %, kar pomeni, da\
  \ je dav\u010Dni prime\u017E v Sloveniji torej pod povpre\u010Djem evropsko razvitih\
  \ dr\u017Eav.\u017D 7.    predlog: obseg sive ekonomije Predlog vsebuje podatek\
  \ o obsegu sive ekonomije v Sloveniji, ki naj bi predlagateljevi oceni zna\u0161\
  ala 30 % BDP oziroma 2 milijardi evrov. Z ocenjevanjem skrite ekonomije v bruto\
  \ doma\u010Dem proizvodu (BDP) Slovenije se ukvarja Statisti\u010Dni urad Republike\
  \ Slovenije, ki v skladu z zahtevami in kriteriji, obveznimi za vse \u010Dlanice\
  \ EU, izra\u010Dunava osnovne vrste popravkov zajetja v okviru uradne ocene vrednosti\
  \ BDP. Tako izra\u010Dunane vrednosti so primerljive za vse dr\u017Eave \u010Dlanice\
  \ EU. Zadnji razpolo\u017Eljivi podatki o popravku zajetja BDP so na voljo za leto\
  \ 2007 in za Slovenijo zna\u0161ajo 10,2 % BDP ali 3.510 mio evrov po neto in 19,7\
  \ % BDP ali 6.851 mio evrov po bruto pristopu.  Mednarodna primerjava poka\u017E\
  e, da so popravki zajetja v Sloveniji (10,2 % BDP) podobni tistim v Estoniji (9,5\
  \ % BDP) in Latviji (11,6 % BDP, brez ilegalnih dejavnosti), vi\u0161ji od \u010C\
  e\u0161ke (6,9 % BDP) in Avstrije (6,5 % BDP), a ni\u017Eji od Mad\u017Earske (15,3\
  \ % BDP). Znotraj tega se dele\u017E popravkov iz naslova namernega napa\u010Dnega\
  \ poro\u010Danja (del celotnega popravka zajetja) v dr\u017Eavah \u010Dlanicah EU\
  \ giblje med 3 in 4 odstotki, vi\u0161ji je le na Mad\u017Earskem (9,5 % BDP) in\
  \ ni\u017Eji v Avstriji (1,6 % BDP). Popravki zajetja v razvitih dr\u017Eavah EU\
  \ glede na BDP so bistveno manj\u0161i in se gibljejo med 1,7 % BDP na Nizozemskem,\
  \ 2,4 % BDP na Danskem in 2,4 % BDP na \u0160vedskem. Podrobnej\u0161i podatki so\
  \ dostopni na spletnih straneh evropskega statisti\u010Dnega urada Eurostat. 8.\
  \    predlog: uvedba dav\u010Dnega pav\u0161ala glede na dejavnost Uvedba pav\u0161\
  alne obdav\u010Ditve (predlagatelj ne navaja, ali ima v mislih pravne in/ ali fizi\u010D\
  ne osebe, ki opravljajo dejavnost) glede na dejavnost, ob hkratni spremembi ra\u010D\
  unovodskih standardov in uvedbi stro\u017Ejih kriterijev za uveljavljanje stro\u0161\
  kov, je naslednji predlagateljev predlog. Dodatno bi predlagatelj uvedel posebne\
  \ dav\u010Dne olaj\u0161ave za podjetja, ki bi ustvarjala nova delovna mesta in\
  \ vi\u0161ji dobi\u010Dek. Koalicijski partnerji so si v Pogodbi za Slovenijo 2012-2015\
  \ z namenom nudenja ve\u010Dje podpore podjetnim za cilj zadali tudi uvedbo pav\u0161\
  alne obdav\u010Ditve za mikro podjetja in samostojne podjetnike. S tem bi spodbudili\
  \ rast podjetni\u0161tva, dosegli ve\u010Dje \u0161tevilo delovnih mest, raz\u0161\
  irili krog, ki pla\u010Duje davke, legalizirali del sive ekonomije in administrativno\
  \ poenostavili dav\u010Dni postopek. Z namenom dodatnega izbolj\u0161anja konkuren\u010D\
  nosti slovenskega dav\u010Dnega sistema pa Vlada RS v Programu stabilnosti za leto\
  \ 2012 na\u010Drtuje nadaljnje spremembe dav\u010Dnih predpisov in sicer v smislu\
  \ preveritve ustreznosti posameznih uveljavljenih in mo\u017Ene uvedbe novih institutov.\
  \ Novi instituti naj bi bili namenjeni predvsem hitremu in enostavnemu izpolnjevanju\
  \ dav\u010Dnih obveznosti, posebna pozornost pa bo pri tem namenjena malim in mikro\
  \ podjetjem (mo\u017Enost ve\u010Dje uporabe sistema pav\u0161alne obdav\u010Ditve,\
  \ odprava administrativnih ovir, pove\u010Dana uporaba elektronskega poslovanja\
  \ z dav\u010Dnim in carinskim organom, preu\u010Ditev posameznih institutov, pri\
  \ katerih na te\u017Eave opozarja praksa itd.). 9.    predlog: uvedba tro\u0161\
  arin na vse alkoholne pija\u010De (tudi vino in pivo) Zadnji predlagateljev predlog,\
  \ ki posega na dav\u010Dno podro\u010Dje, zajema uvedbo tro\u0161arin na vse alkoholne\
  \ pija\u010De (tudi vino in pivo) ter na dolo\u010Dene, zdravju dokazano \u0161\
  kodljive izdelke. Pivo in vino sta \u017Ee vklju\u010Dena v tro\u0161arinski sistem,\
  \ saj sta kot tro\u0161arinski izdelek urejena v 38. in 39. \u010Dlenu Zakona o\
  \ tro\u0161arinah (Ur. l. RS, \u0161t. 97/10, v nadaljevanju ZTro). V 43. \u010D\
  lenu ZTro, ki ureja tro\u0161arinsko osnovo in znesek tro\u0161arine za posamezne\
  \ tro\u0161arinske izdelke, je za en hektoliter vina dolo\u010Dena tro\u0161arina\
  \ v vi\u0161ini 0,00 evrov in za 1 % prostorninske vsebnosti alkohola na en hektoliter\
  \ piva v vi\u0161ini 10,00 evrov. V skladu z 2. alinejo prvega odstavka 66. \u010D\
  lena ZTro lahko Vlada RS s podzakonskim aktom zmanj\u0161a ali pove\u010Da tro\u0161\
  arino za alkohol in alkoholne pija\u010De do 50 % tro\u0161arin, dolo\u010Denih\
  \ s ZTro. Slovenija se ob upo\u0161tevanju izredno ugodnih naravnih danosti za pridelavo\
  \ grozdja in starodavni tradiciji proizvodnje vina lahko uvr\u0161\u010Da med tradicionalne\
  \ proizvajalke vina. Praviloma imajo dr\u017Eave s pomembno vinarsko tradicijo ni\u010D\
  elno tro\u0161arino na vino. Med njimi imata le Francija in Mad\u017Earska vino\
  \ obdav\u010Deno tudi s tro\u0161arinami, vendar v minimalnih zneskih, Francija\
  \ s 3,60 evrov/ hl mirnega in 8,91 evrov/ hl pene\u010Dega vina in Mad\u017Earska\
  \ s 0 evrov/ hl mirnega in 50,8 evrov/ hl pene\u010Dega vina. Bistveno vi\u0161\
  je tro\u0161arine pa poznajo skandinavske de\u017Eele, Anglija in nekatere druge\
  \ netradicionalne proizvajalke vina. Za uvedbo tro\u0161arine, ob \u017Ee veljavni\
  \ splo\u0161ni stopnji DDV, je zato potrebno pripraviti ustrezne analize oziroma\
  \ primerjati celovit sistem obdav\u010Ditve prometa vina v posameznih dr\u017Eavah.\
  \ Poleg tega bi bilo v primeru odlo\u010Ditve za to dajatev dolo\u010Diti tro\u0161\
  arino na ravni, primerljivi drugim vinorodnim de\u017Eelam, torej relativno nizko.\
  \ Ob dejstvu, da se pri nas le okoli 60 % vina proda na odprtem trgu, ostalo pa\
  \ je siva prodaja in lastna poraba, se je tudi potrebno odlo\u010Diti, kako dolo\u010D\
  itvi obveznost pla\u010Devanja tro\u0161arine. Najprimerneje, vsaj za zasebne vinarje,\
  \ bi bilo dolo\u010Diti obdav\u010Ditev glede na pridelavo vina in jo vezati na\
  \ povr\u0161ino vinograda. Odlo\u010Diti bi se bilo potrebno tudi, kako obravnavati\
  \ porabo za lastne namene. Zadnja sprememba tro\u0161arine na pivo je stopila v\
  \ veljavo 1. aprila 2012, ko se je tro\u0161arina dvignila iz 10,00 evrov na 11,00\
  \ evrov za 1 % prostorninske vsebnosti alkohola na en hektoliter piva (Ur. l. RS,\
  \ \u0161t. 24/12). Obdav\u010Ditev s tro\u0161arino ni le pla\u010Dilo dodatnega\
  \ davka, ampak vklju\u010Duje izvajanje zahtevnega tro\u0161arinskega re\u017Eima,\
  \ kar pomeni:\n predvsem uvedbo nadzora proizvodnje, skladi\u0161\u010Denja in gibanja\
  \ izdelkov, natan\u010Dno opredelitev izdelka, ki bo predmet obdav\u010Ditve, natan\u010D\
  no opredelitev zavezanca za pla\u010Dilo tro\u0161arine, idr. \nZa obravnavanje\
  \ sladkih pija\u010D in sla\u0161\u010Di\u010Darskih izdelkov kot tro\u0161arinskih\
  \ izdelkov in za vzpostavitev tro\u0161arinskega nadzora nad njimi morajo obstajati\
  \ tehtni razlogi, da ne bi s tem ukrepom potencialnim tro\u0161arinskim zavezancem\
  \ le nalo\u017Eili dodatno administrativno breme. Uvedba novega tro\u0161arinskega\
  \ izdelka mora biti ustrezno argumentirana, v obravnavanem primeru predvsem z vidika\
  \ vpliva na zdravje. Nova re\u0161itev bi morala biti predmet preu\u010Ditve in\
  \ natan\u010Dnih analiz tudi z vidika finan\u010Dnih u\u010Dinkov, pa tudi z vidika\
  \ psiholo\u0161kega efekta na porabnike. Zaradi prostega pretoka blaga med dr\u017E\
  avami \u010Dlanicami, uvedba tro\u0161arin na izdelke, ki v sosednji dr\u017Eavi\
  \ niso obdav\u010Deni oziroma obravnavani kot tro\u0161arinski izdelki, ne bi dala\
  \ \u017Eelenega u\u010Dinka. Celo nasprotno, vodila bi v razmah vnosa  takih pija\u010D\
  \ iz drugih dr\u017Eav \u010Dlanic. Odziv Ministrstva za pravosodje in javno upravo\n\
  Glede predloga pod zaporedno \u0161t. 3: Zni\u017Eanje \u0161tevila javnih uslu\u017E\
  bencev    V zvezi s predlogom za zni\u017Eanje \u0161tevila javnih uslu\u017Ebencev\
  \ v javnem sektorju Ministrstvo za pravosodje in javno upravo pojasnjuje, da je\
  \ Zakon za uravnote\u017Eenje javnih financ (Uradni list RS, \u0161t. 40/12, v nadaljevanju\
  \ ZUJF) z namenom zni\u017Eanja javnofinan\u010Dnih odhodkov med ostalimi ukrepi\
  \ uredil tudi omejitev zaposlovanja v javnem sektorju. V 183. \u010Dlenu je uzakonil\
  \ omejitev zaposlovanja v javnem sektorju tako, da je ne glede na veljavne standarde\
  \ in normative za posamezne dejavnosti javnega sektorja in ne glede na sprejete\
  \ kadrovske na\u010Drte, programe dela, poslovne in finan\u010Dne na\u010Drte posameznega\
  \ prora\u010Dunskega uporabnika, kot jih dolo\u010Dajo predpisi za posamezne dejavnosti\
  \ javnega sektorja, zaposlovanje dovoljeno le na podlagi ustreznega soglasja, ki\
  \ ga mora uporabnik prora\u010Duna pridobiti pred za\u010Detkom postopka zaposlitve.\
  \ Zaposlitev brez soglasja je mogo\u010Da le v primeru, \u010De gre za prevzem javnih\
  \ uslu\u017Ebencev, ki je posledica prenosa nalog na podlagi sprememb zakona oziroma\
  \ reorganizacije, \u010De gre za nadomestne zaposlitve za dolo\u010Den \u010Das\
  \ zaradi dalj \u010Dasa za\u010Dasno odsotnih javnih uslu\u017Ebencev, ko odsotni\
  \ javni uslu\u017Ebenec prejme nadomestilo pla\u010De iz sredstev, ki jih ne zagotavlja\
  \ uporabnik prora\u010Duna, ali \u010De gre za zaposlitev za dolo\u010Den \u010D\
  as zaradi pred\u010Dasnega prenehanja delovnega razmerja, sklenjenega za dolo\u010D\
  en \u010Das.  Poleg tega se bo \u0161tevilo javnih uslu\u017Ebencev po uveljavitvi\
  \ ZUJF zni\u017Ealo tudi iz razloga prenehanja pogodbe o zaposlitvi. Pogodba o zaposlitvi\
  \ bo prenehala veljati tistim javnim uslu\u017Ebencem, ki bodo izpolnili pogoje\
  \ za pridobitev pravice do starostne pokojnine razen, \u010De se delodajalec in\
  \ javni uslu\u017Ebenec za zagotovitev nemotenega delovnega procesa v roku dveh\
  \ mesecev od izpolnitve pogojev za pridobitev pravice do starostne pokojnine dogovorita\
  \ za nadaljevanje delovnega razmerja. Javni uslu\u017Ebenec, ki mu bo na ta na\u010D\
  in prenehala pogodba o zaposlitvi,  pa se bo sicer sam odlo\u010Dil, ali bo uveljavil\
  \ pravico do starostne pokojnine ali bo nadaljeval delo pri drugem delodajalcu ali\
  \ pri drugi obliki zaposlitve. ZUJF pa dolo\u010Da tudi izjemo, in sicer da javnemu\
  \ uslu\u017Ebencu delovno razmerje ne preneha, \u010De je zaradi nemotenega delovnega\
  \ procesa potrebno, da nadaljuje z delom, za kar se dogovorita s predstojnikom.\
  \ Predlog glede zni\u017Eanja \u0161tevila javnih uslu\u017Ebencev pa se nana\u0161\
  a deloma tudi na zni\u017Eanje pla\u010D v javnem sektorju. Pojasnjujemo, da je\
  \ ZUJF \u017Ee dolo\u010Dil, da se osnovne pla\u010De zni\u017Eajo s prvim dnem\
  \ naslednjega meseca po uveljavitvi zakona linearno za 8%. Z istim dnem se odpravita\
  \ \u0161e preostali tretja in \u010Detrta \u010Detrtina nesorazmerja v osnovnih\
  \ pla\u010Dah. Tako bodo zaposleni prejemali osnovno pla\u010Do, ki ustreza vrednosti\
  \ pla\u010Dnemu razredu, brez odbitkov od polne vrednosti pla\u010Dnega razreda.\
  \ Odprava nesorazmerij v osnovnih pla\u010Dah predstavlja velik dose\u017Eek pogajanj\
  \ med reprezentativnimi sindikati javnega sektorja in predstavniki vladne strani,\
  \ saj po eni strani za ve\u010Dino javnih uslu\u017Ebencev ta odprava nesorazmerij\
  \ bla\u017Ei zni\u017Eanje vrednosti pla\u010Dnih razredov za 8%, po drugi strani\
  \ pa prispeva k transparentnosti osnovnih pla\u010D in poenostavlja postopke v zvezi\
  \ z dolo\u010Danjem pla\u010De ob morebitnih zaposlitvah, premestitvah, imenovanjih\
  \ v naziv ali vi\u0161ji naziv in ob napredovanjih v vi\u0161ji pla\u010Dni razred.\
  \ Z odpravo nesorazmerij v osnovnih pla\u010Dah ne bo ve\u010D potrebno ugotavljati,\
  \ kak\u0161ne so bile prevedbe za posamezna delovna mesta oziroma nazive ob prehodu\
  \ v nov pla\u010Dni sistem, saj razlike med vrednostjo  pla\u010Dnega razreda in\
  \ dejanskim izpla\u010Dilom osnovne pla\u010De ni ve\u010D.      V zvezi z zadnjim\
  \ predlogom predlagatelja s predlogom za uvedbo nadzora produktivnosti in gospodarnosti\
  \ zaposlenih pa pojasnjujemo, da je uslu\u017Ebenski in pla\u010Dni sistem \u017E\
  e vzpostavil dolo\u010Dene mehanizme izvajanja nadzora dela javnih uslu\u017Ebencev,\
  \ kot na primer:   \n v Zakonu o sistemu pla\u010D v javnem sektorju (Uradni list\
  \ RS, \u0161t. 108/09-uradno pre\u010Di\u0161\u010Deno besedilo, 13/10, 59/10, 85/10,\
  \ 94/10-ZIU, 107/10, 35/11 in 110/11-ZDIU12), ki dolo\u010Da, da se za napredovanje\
  \ v vi\u0161ji pla\u010Dni razred delovna uspe\u0161nost ocenjuje glede na rezultate\
  \ dela, samostojnost, ustvarjalnost, zanesljivost in natan\u010Dnost pri delu, kvaliteto\
  \ sodelovanja in organizacijo dela, in v Zakonu o javnih uslu\u017Ebencih (Uradni\
  \ list RS, \u0161t. 56/02, 110/02, 2/04, 23/05, 62/05, 113/05, 21/06, 131/06, 33/07,\
  \ 65/08, 69/08 in 69/08), kjer je opredeljeno, da je javni uslu\u017Ebenec odgovoren\
  \ za rezultate (odgovarja za kvalitetno, hitro in u\u010Dinkovito izvr\u0161evanje\
  \ zaupanih javnih nalog), da nadrejeni spremlja delo uradnikov in vsaj enkrat letno\
  \ opravi z njimi razgovor in da se posebej ocenjujejo strokovne in delovne lastnosti\
  \ uradnikov, prav tako pa ta zakon ureja tudi postopek ugotavljanja nesposobnosti,\
  \ kar je lahko tudi razlog za odpoved pogodbe o zaposlitvi, kot je mo\u017Ena odpoved\
  \ pogodbe o zaposlitvi iz razloga nesposobnosti kot tudi iz krivdnih razlogov. \n\
  \ Ministrstvo za pravosodje in javno upravo na podlagi navedenega meni, da bodo\
  \ finan\u010Dni u\u010Dinki zni\u017Eanja \u0161tevila zaposlenih v javnem sektorju\
  \ zaradi omejitev zaposlovanja, ter prenehanje pogodb o zaposlitvi javnim uslu\u017E\
  bencem, ki pridobijo pravico do starostne pokojnine ter zaradi zni\u017Eanja pla\u010D\
  \ zaenkrat ustrezen mehanizem za zni\u017Eanje javnofinan\u010Dnih izdatkov na tem\
  \ podro\u010Dju.  Glede predloga pod zaporedno \u0161t. 6: zmanj\u0161evanje \u0161\
  tevila ob\u010Din in stro\u017Eji nadzor nad upravljanjem ob\u010Dinskih financ\
  \ Predlog za zmanj\u0161anje \u0161tevila ob\u010Din v Sloveniji je v izhodi\u0161\
  \u010Du podoben tistemu, s katerim smo se sre\u010Dali, ko smo v tedanji Slu\u017E\
  bi Vlade RS za lokalno samoupravo in regionalno politiko izdelali \xBBAnalizo posledic\
  \ ustanavljanja velikega \u0161tevila novih ob\u010Din od uvedbe lokalne samouprave\xAB\
  , ki je bila strokovna osnova za spremembo Zakona o lokalni samoupravi v letu 2010\
  \ (Zakon o spremembah in dopolnitvah Zakona o lokalni samoupravi \u2013 ZLS-R -\
  \ Uradni list RS, \u0161t. 51/10 z dne 28. 6. 2010). Navedena analiza je dostopna\
  \ na spletni strani:   www.svlr.gov.si/si/delovna_podrocja/podrocje_lokalne_samouprave/obcine....\
  \ Glede na potrebno dolgoro\u010Dno na\u010Drtovanje na podro\u010Dju lokalne samouprave\
  \ bo Ministrstvo za pravosodje in javno upravo predlagalo Vladi Republike Slovenije,\
  \ da za\u010Dne postopek za pripravo Strategije razvoja lokalne samouprave v Sloveniji.\
  \ K temu nas napotujejo ugotovitve iz revizije Ra\u010Dunskega sodi\u0161\u010D\
  a Republike Slovenije, ki jo je sodi\u0161\u010De izvedlo v za\u010Detku leta 2012\
  \ in so revidirali podro\u010Dje ureditve ob\u010Din. Eno od podro\u010Dij, ki mu\
  \ bomo posvetili ve\u010Djo pozornost, bo tudi dolgoro\u010Dni strate\u0161ki okvir\
  \ za zdru\u017Eevanje ob\u010Din. Menimo, da je za to potrebno dalj\u0161e obdobje.\
  \ Zdru\u017Eevanje vsekakor ne bo moglo biti administrativno, temve\u010D prostovoljno\
  \ z ustreznimi spodbudami. O ustanavljanju pokrajin trenutno zaradi finan\u010D\
  ne krize ni mogo\u010De razmi\u0161ljati, bo pa resorno ministrstvo \u0161e naprej\
  \ spodbujalo in podpiralo povezovanje ob\u010Din na podlagi veljavne zakonodaje\
  \ z namenom zmanj\u0161anja stro\u0161kov in bolj u\u010Dinkovitega delovanja ob\u010D\
  in. Glede finan\u010Dnega nadzora poslovanja ob\u010Din menimo, da je to podro\u010D\
  je zakonsko primerno urejeno. Sam nadzor ob\u010Din poteka na ve\u010D ravneh. \
  \ Na ravni ob\u010Dine je \u017Eupan odgovoren za vzpostavitev in delovanje notranjega\
  \ revizijskega finan\u010Dnega nadzora poslovanja ob\u010Dine. Revizija mora biti\
  \ opravljena enkrat letno v ve\u010Djih ob\u010Dinah in najmanj enkrat na tri leta\
  \ v manj\u0161ih ob\u010Dinah.  Najvi\u0161ji organ nadzora javne porabe v ob\u010D\
  ini je NADZORNI ODBOR. V okviru svoje pristojnosti nadzorni odbor:\n opravlja nadzor\
  \ nad razpolaganjem s premo\u017Eenjem ob\u010Dine, nadzoruje namenskost in smotrnost\
  \ porabe prora\u010Dunskih sredstev, nadzoruje finan\u010Dno poslovanje uporabnikov\
  \ prora\u010Dunskih sredstev. \n Nadzor vsebuje ugotavljanje zakonitosti in pravilnosti\
  \ poslovanja pristojnih organov, organizacij porabnikov ob\u010Dinskega prora\u010D\
  una, poobla\u0161\u010Denih oseb z ob\u010Dinskimi javnimi sredstvi, ob\u010Dinskim\
  \ javnim premo\u017Eenjem ter ocenjevanje u\u010Dinkovitosti in gospodarnosti porabe\
  \ ob\u010Dinskih prora\u010Dunskih sredstev.  Delo nadzornega odbora je javno. Nadzorni\
  \ odbor je pri svojem delu dol\u017Ean varovati osebne podatke ter dr\u017Eavne,\
  \ uradne in poslovne skrivnosti, ki so tako opredeljene z zakonom, drugim predpisom\
  \ ali z akti ob\u010Dinskega sveta in organizacij uporabnikov prora\u010Dunskih\
  \ sredstev in spo\u0161tovati dostojanstvo, dobro ime in integriteto posameznikov.\
  \ Nadzorni odbor sme javnost obvestiti o svojih ugotovitvah takrat, ko je njegovo\
  \ poro\u010Dilo dokon\u010Dno.  Naloge nadzornega odbora so:\n preverjanje skladnosti\
  \ prora\u010Duna ob\u010Dine z zakoni, drugimi predpisi s podro\u010Dja javnih financ,\
  \ odloki, programi in drugimi sklepi ob\u010Dinskega sveta; preverjanje skladnosti\
  \ zaklju\u010Dnega ra\u010Duna s prora\u010Dunom in odlo\u010Ditvami ob\u010Dinskega\
  \ sveta; preverjanje skladnosti finan\u010Dnih na\u010Drtov o\u017Ejih delov ob\u010D\
  ine ter uporabnikov prora\u010Dunskih sredstev; redno preverjanje pravilnosti in\
  \ gospodarnosti razpolaganja z ob\u010Dinskim premo\u017Eenjem, prou\u010Devanje\
  \ finan\u010Dnih in obligacijskih listin, ki nastajajo ob porabi sredstev, ugotavljanje\
  \ skladnosti ravnanja s pravnimi predpisi in dolo\u010Denimi nameni, izdelava nadzorstvenega\
  \ zapisnika in poro\u010Dila, prou\u010Devanje pripomb strank v postopkih nadzora,\
  \ obve\u0161\u010Danje pristojnih organov ob\u010Dine in predlaganje ukrepov iz\
  \ njihove pristojnosti, prijavljanje suma storitve prekr\u0161ka ali suma storitve\
  \ kaznivega dejanja. \n Nadzorni odbor preverjanja opravi v okviru rednega nadzora.\
  \ Nadzorni odbor o svojih ugotovitvah, ocenah in mnenjih izdela poro\u010Dilo s\
  \ priporo\u010Dili in predlogi, ki ga je v skladu s sprejetim programom in s statutom\
  \ nalo\u017Ebenimi nalogami dol\u017Ean podati ob\u010Dinskemu svetu najmanj enkrat\
  \ letno. Ob\u010Dinski svet, \u017Eupan ter organi porabnikov ob\u010Dinskih prora\u010D\
  unskih sredstev so dol\u017Eni obravnavati poro\u010Dilo nadzornega odbora ter upo\u0161\
  tevati njegova priporo\u010Dila in predloge v skladu s svojimi pristojnostmi.  Na\
  \ ravni dr\u017Eave izvajajo nadzor finan\u010Dnega poslovanja ob\u010Din naslednji\
  \ organi:\n in\u0161pekcije po posameznih ministrstvih (sodelovanje v investicijah\
  \ po ob\u010Dinah), prora\u010Dunska in\u0161pekcija Ministrstva za finance, Ra\u010D\
  unsko sodi\u0161\u010De Republike Slovenije, komisija za nadzor prora\u010Duna in\
  \ drugih javnih financ Dr\u017Eavnega zbora Republike Slovenije. \nProjekte v ob\u010D\
  inah, ki so sofinancirani z sredstev EU  pa lahko revidira \u0161e Ra\u010Dunsko\
  \ sodi\u0161\u010De EU. "
