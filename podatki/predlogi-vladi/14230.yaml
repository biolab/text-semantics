response: "Odziv Ministrstva za notranje zadeve\nZakon o javnih zbiranjih (ZJZ) v\
  \ 2. \u010Dlenu dolo\u010Da, da ima vsakdo pravico organizirati javne shode in javne\
  \ prireditve in se jih udele\u017Eevati. Nikomur ni dopustno prepre\u010Devati udele\u017E\
  be na javnem shodu ali javni prireditvi, razen v primerih, ki jih dolo\u010Da zakon.\
  \ V drugi to\u010Dki prvega odstavka 4. \u010Dlena je med drugim navedeno, da je\
  \ javna prireditev vsako organizirano zbiranje oseb zaradi \u0161portne aktivnosti\
  \ tako, da je udele\u017Eba brezpogojno ali pod dolo\u010Denimi pogoji dovoljena\
  \ vsakomur. V skladu z 12. to\u010Dko pa je udele\u017Eenka oziroma udele\u017E\
  enec shoda oziroma prireditve oseba, ki se na poziv organizatorja udele\u017Euje\
  \ (\u0161portne) prireditve in oseba, ki na prireditvenem prostoru prisostvuje izvajanju\
  \ (\u0161portne) prireditve.\nNa podlagi prvega odstavka 10. \u010Dlena ZJZ mora\
  \ organizator shod oziroma (\u0161portno) prireditev organizirati tako, da bo poskrbljeno\
  \ za red, da ne bosta ogro\u017Eena \u017Eivljenje in zdravje udele\u017Eencev ali\
  \ drugih oseb oziroma premo\u017Eenje, da ne bo ogro\u017Een javni promet in da\
  \ ne bo nedopustno obremenjeno okolje. Za zagotavljanje reda je v skladu z 22. \u010D\
  lenom ZJZ odgovoren vodja prireditve, ki skrbi, da ta poteka v skladu z napovedanim\
  \ programom in da se izvajajo vsi ukrepi navedeni v prijavi oziroma izdanem dovoljenju.\
  \ Vodja je dol\u017Ean sodelovati s policijo in upo\u0161tevati morebitne predlagane\
  \ ukrepe policije za zagotovitev reda, kar podrobno opredeljujejo dolo\u010Dbe od\
  \ 26. do 29. \u010Dlena ZJZ.\nNa podlagi 62. \u010Dlena Zakona o nalogah in pooblastilih\
  \ policije (ZNPPol) policija osebi lahko za dve leti izre\u010De ukrep prepovedi\
  \ udele\u017Ebe na \u0161portnih prireditvah, \u010De je bila ta na ali v zvezi\
  \ s \u0161portno prireditvijo zalotena pri prekr\u0161ku zoper javni red in mir\
  \ z znaki nasilja ali prekr\u0161ku iz zakona, ki ureja javna zbiranja, ali pri\
  \ kaznivem dejanju z znaki nasilja in je glede na okoli\u0161\u010Dine mogo\u010D\
  e pri\u010Dakovati, da bo nadaljevala s tak\u0161nimi ravnanji.\nUkrep prepovedi\
  \ udele\u017Ebe na \u0161portni prireditvi je zagotovo eden izmed ukrepov, s katerim\
  \ se zagotavlja stabilne varnostne razmere na \u0161portnih prireditvah. Iz podatkov\
  \ o \u0161tevilu izre\u010Denih teh ukrepov od leta 2013 naprej, je razvidno, da\
  \ se \u0161tevilo ukrepov giblje med 15 in 33, razen leta 2015 in v zadnjih dveh\
  \ letih (Covid-19), ko so bile javne prireditve deloma ali v celoti prepovedane.\n\
  Omeniti pa je potrebno tudi ukrep prekinitve potovanja na \u0161portno prireditev,\
  \ ki ga opredeljuje 63. \u010Dlen ZNPPol in se nana\u0161a na skupino treh ali ve\u010D\
  \ oseb, ki potuje na \u0161portno prireditev ter \u017Ee pred odhodom na izhodi\u0161\
  \u010Dnem kraju potovanja ali med potovanjem kr\u0161i javni red in kljub opozorilu\
  \ in ukazu policistov ne preneha s takim ravnanjem. V tem primeru smejo policisti\
  \ za prepre\u010Ditev nadaljnjih kr\u0161itev odrediti prekinitev potovanja oziroma\
  \ prepovedati dostop do kraja \u0161portne prireditve. \u010Ce pa je glede na okoli\u0161\
  \u010Dine mogo\u010De sklepati, da gre za organizirano skupino navija\u010Dev, smejo\
  \ policisti ukrep iz prej\u0161njega odstavka odrediti tudi, \u010De imajo osebe\
  \ pri sebi ali v prevoznem sredstvu, s katerim potujejo na prireditev, predmete,\
  \ za katere je verjetno, da bodo uporabljeni za napad ali se bosta z njimi huje\
  \ ogrozila javni red, splo\u0161na varnost ljudi ali premo\u017Eenja. V letu 2021\
  \ je bilo izre\u010Denih 20 tak\u0161nih ukrepov, lani 51, 2019 pa \u0161tirje.\n\
  \u0160tevilo kr\u0161itev predpisov s podro\u010Dja javnega reda na \u0161portnih\
  \ prireditvah se v zadnjih letih giblje med 70 in 150, pri \u010Demer je \u0161\
  tevilo v zadnjih letih precej upadlo, kar je tudi posledica ukrepov za zajezitev\
  \ \u0161irjenja Covid-19 (tekme odigrane brez gledalcev, omejitev \u0161tevila gledalcev\
  \ in dodatni pogoji za ogled tekme ipd.).\nZa varno izvedbo \u0161portnih prireditev\
  \ policija sodeluje s \u0161portnimi pano\u017Enimi zvezami, posameznimi \u0161\
  portnimi klubi, drugimi dr\u017Eavnimi organi, subjekti zasebnega varovanja in drugimi\
  \ subjekti, ki lahko pripomorejo k izbolj\u0161anju varnosti na \u0161portnih prireditvah.\
  \ Policija temu delovnemu podro\u010Dja posve\u010Da veliko pozornosti in je v preteklih\
  \ desetih letih sprejela vrsto ukrepov, ki so prispevali k ve\u010Dji varnosti.\
  \ Prav tako Slovenija s svojo nacionalno kontaktno to\u010Dko odli\u010Dno sodeluje\
  \ s kontaktnimi to\u010Dkami dr\u017Eav \u010Dlanic pri izmenjavi izku\u0161enj\
  \ in informacij o navija\u0161kih skupinah ob gostovanju tujih klubov ali reprezentanc\
  \ v Sloveniji.\nGlede na opisano menimo, da veljavna zakonodaja ustrezno ureja problematiko\
  \ kr\u0161itev javnega reda na \u0161portnih prireditvah in ni potrebe po spremembah\
  \ predpisov v tej zvezi."
