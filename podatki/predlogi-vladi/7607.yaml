response: "Odziv Ministrstva za okolje in prostor\nPodro\u010Dje graditve objektov\
  \ in in\u0161pekcijske postopke urejata Zakon o graditvi objektov (ki se uporablja\
  \ do 1. 6. 2018, oziroma pred kratkim sprejet novi Gradbeni zakon  (Uradni list\
  \ RS, \u0161t. 61/17 in 72/17 \u2013 popr.), ki se za\u010Dne uporabljati po tem\
  \ datumu.  Veljavna gradbena zakonodaja v zvezi z nelegalno zgrajenimi objekti \u017E\
  e vsebuje ustrezno zakonsko podlago za ukrepanje, to je odstranitev objektov in\
  \ za izrekanje prisilitvenih kazni s ciljem, da bi in\u0161pekcijski zavezanec sam\
  \ izvr\u0161il ukrep. Kadar in\u0161pekcijski zavezanec sam ne izvr\u0161i ukrepa,\
  \ pa zakonodaja tudi \u017Ee vsebuje mo\u017Enost izvr\u0161itve ukrepa po drugi\
  \ osebi. Novi gradbeni zakon z delitvijo pristojnosti med razli\u010Dne in\u0161\
  pekcijske slu\u017Ebe in z omogo\u010Danjem legalizacije neproblemati\u010Dnih objektov\
  \ omogo\u010Da zni\u017Eanje pripada trenutnih zadev v postopkih gradbene in\u0161\
  pekcije. Prav tako novi Gradbeni zakon gradi na krepitvi vloge gradbene in\u0161\
  pekcije tako, da bo zaradi opisanih razbremenitev in\u0161pekcijski nadzor lahko\
  \ osredoto\u010Den na preventivno delovanje in\u0161pekcijskih slu\u017Eb v \u010D\
  asu gradnje in da bo nastanek nelegalnih gradenj prepre\u010Den \u017Ee na samem\
  \ za\u010Detku gradnje.\nZ zgoraj opisanimi ukrepi je zato ra\u010Dunati na to,\
  \ da bo in\u0161pekcijski nadzor lahko bolj u\u010Dinkovit \u017Ee pri prepre\u010D\
  evanju nastanka nelegalnih gradenj in da bodo te\u017Eave z neu\u010Dinkovitostjo\
  \ izvr\u0161be zato ve\u010Dinoma brezpredmetne. Po na\u0161em mnenju zakonsko opredeljevanje\
  \ roka, v katerem mora biti opravljena izvr\u0161ba, tudi ni primerno re\u0161evanje\
  \ opisane problematike. Postavlja se namre\u010D vpra\u0161anje, kak\u0161na bi\
  \ lahko bila pravna posledica v primeru neizvr\u0161enega ukrepa v zakonsko postavljenem\
  \ roku, brez dolo\u010Ditve te posledice pa bi bila tak\u0161na zakonska dolo\u010D\
  ba neu\u010Dinkovita.\nOb tem je potrebno pojasniti, da je izvajanje izvr\u0161\
  b odvisno tudi od finan\u010Dnih sredstev, ki so in\u0161pekciji na razpolago za\
  \ izvr\u0161evanje odlo\u010Db po drugi osebi, saj je v splo\u0161nem stro\u0161\
  ke izvr\u0161be od zavezanca mogo\u010De terjati \u0161ele po opravljeni izvr\u0161\
  bi in pla\u010Dilu izvajalca. Iz tega razloga in zaradi velikega \u0161tevila izre\u010D\
  enih in\u0161pekcijskih ukrepov je treba pri izvr\u0161bah dolo\u010Diti prioritete.\
  \ Zato je Gradbeni zakon predvidel, da se pri izvajanju izvr\u0161b po drugih osebah\
  \ upo\u0161teva stopnja javnega interesa po naslednjih merilih:\n pravno stanje\
  \ izdanih upravnih aktov, na podlagi katerih se opravlja izvr\u0161ba; fizi\u010D\
  ne in druge lastnosti objekta; vpliv objekta na ljudi in okolje; lega objekta; objekt\
  \ v javni rabi ali objekt, v katerem se opravlja dejavnost; mo\u017Enost legalizacije.\
  \ \nGlede na vse zgoraj navedeno, so po na\u0161em mnenju predlogi \u017Ee delno\
  \ realizirani v veljavni zakonodaji. Predlog, da se zakonsko opredeli rok za izvr\u0161\
  itev in\u0161pekcijskega ukrepa po drugi osebi, pa iz opisanih razlogov ni primeren.\
