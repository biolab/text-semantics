response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nAnaliza obstoje\u010D\
  ega stanja:\nZakon o urejanju trga dela (Uradni list RS, \u0161t. 80/10 in 40/12-ZUJF;\
  \ v nadaljnjem besedilu: ZUTD) v XI. poglavju (\u010Dleni od 163 do 174) ureja institut\
  \ zagotavljanja dela delavcev drugemu uporabniku; zakonska regulacija omenjenega\
  \ podro\u010Dja pa je v skladu z Direktivo 2008/104/ES o delu prek agencij za zagotavljanja\
  \ za\u010Dasnega dela z dne 19. 11. 2008.\nGre za dejavnost, ki jo lahko opravlja\
  \ delodajalec, ki pred oddajo vloge za opravljanje te dejavnosti v obdobju zadnjih\
  \ dveh let ni kr\u0161il delovnopravne zakonodaje in nima neporavnanih obveznosti\
  \ s podro\u010Dja davkov in prispevkov ter izpolnjuje kadrovske, organizacijske,\
  \ prostorske in druge pogoje, ki so podrobneje predpisani v Pravilniku o pogojih\
  \ za opravljanje dejavnosti zagotavljanja dela delavcev drugemu uporabniku in na\u010D\
  inu sodelovanja delodajalca z Zavodom Republike Slovenije za zaposlovanje (Uradni\
  \ list RS, \u0161t. 106/10, 38/12). Delodajalec, ki zagotavlja delo delavcev drugemu\
  \ uporabniku (v nadaljnjem besedilu: delodajalec) delavca zaposli in ga nato posreduje\
  \ na delo k delodajalcu \u2013 uporabniku (v nadaljnjem besedilu: uporabnik).\n\
  Delodajalec ima naslednje obveznosti:\n v \u010Dasu trajanja zaposlitve mora delavcu\
  \ zagotoviti vse pravice iz delovnega razmerja, ki mu pripadajo skladno s predpisi,\
  \ ki urejajo delovna razmerja; brez postavljanja kakr\u0161nih koli omejitev po\
  \ zaklju\u010Dku obdobja napotitve dopustiti delavcu mo\u017Enost sklenitve delovnega\
  \ razmerja pri uporabniku. \nDelodajalec od delavca ne sme zahtevati, da opravlja\
  \ delo v okviru drugih dejavnosti, za katere je delodajalec registriran, in s temi\
  \ delavci ne sme opravljati del, ki jih je pridobil na podlagi pogodb, sklenjenih\
  \ po predpisih civilnega prava. Nadalje od delavca ne sme zahtevati pla\u010Dila\
  \ ali drugega povra\u010Dila zaradi napotitve k uporabniku ali sklenitve pogodbe\
  \ o zaposlitvi z uporabnikom.\nUporabnik je dol\u017Ean:\n v \u010Dasu za\u010D\
  asne napotitve ravnati v skladu s predpisi, ki urejajo delovna razmerja;  delavcu\
  \ omogo\u010Diti seznanitev s prostimi delovnimi mesti oziroma vrstami dela pri\
  \ uporabniku; zagotoviti enake mo\u017Enosti za zaposlitev za nedolo\u010Den \u010D\
  as pri uporabniku, kot je to omogo\u010Deno \u017Ee zaposlenim delavcem pri uporabniku.\
  \ \nDelodajalec (t.j. pravna ali fizi\u010Dna oseba) s sede\u017Eem na obmo\u010D\
  ju Republike Slovenije, ki \u017Eeli opravljati dejavnost zagotavljanja dela delavcev\
  \ drugemu uporabniku, naslovi vlogo za vpis v register na ministrstvo, pristojno\
  \ za delo, to pa o vlogi odlo\u010Di po pravilih o splo\u0161nem upravnem postopku.\
  \ Vpis v register se opravi z dnem dokon\u010Dnosti odlo\u010Dbe, ki jo izda ministrstvo,\
  \ pristojno za delo, dejavnost pa se lahko za\u010Dne opravljati z dnem vpisa v\
  \ register.\nDelodajalec s sede\u017Eem v drugi dr\u017Eavi \u010Dlanici EU, EGP\
  \ ali v \u0160vicarski konfederaciji, ki \u017Eeli na obmo\u010Dju Republike Slovenije\
  \ opravljati dejavnost zagotavljanja dela delavcev drugemu uporabniku, poda predlog\
  \ za vpis v evidenco na ministrstvo, pristojno za delo. Predlogu za vpis prilo\u017E\
  i kopijo dovoljenja pristojnega organa dr\u017Eave svojega sede\u017Ea za opravljanje\
  \ te dejavnosti z overjenim prevodom v slovenski jezik. Dejavnost se lahko za\u010D\
  ne opravljati z dnem vpisa v evidenco, o vpisu v evidenco pa ministrstvo, pristojno\
  \ za delo, izda potrdilo.\nV primeru, da delodajalec preneha opravljati dejavnost\
  \ zagotavljanja dela delavcev drugemu uporabniku, mora o tem nemudoma obvestiti\
  \ ministrstvo, pristojno za delo. Delodajalec mora v tem primeru v roku 30 dni po\
  \ prenehanju opravljanja dejavnosti dokon\u010Dati za\u010Dete posle, ministrstvu,\
  \ pristojnemu za delo, podati kon\u010Dno poro\u010Dilo in mu izro\u010Diti vso\
  \ dokumentacijo, ki se nana\u0161a na vpis v register ali evidenco.\nMinistrstvo,\
  \ pristojno za delo, po uradni dol\u017Enosti ali na predlog In\u0161pektorata Republike\
  \ Slovenije za delo oziroma drugih pristojnih organov izbri\u0161e delodajalca iz\
  \ registra ali evidence v naslednjih primerih:\n\u010De delodajalec preneha opravljati\
  \ dejavnost zagotavljanja dela delavcev drugemu uporabniku;\n \u010De delodajalec,\
  \ ki je fizi\u010Dna oseba, umre, ali \u010De delodajalec, ki je pravna oseba, preneha\
  \ obstajati; \u010De je delodajalcu s pravnomo\u010Dno odlo\u010Dbo prepovedano\
  \ opravljanje dejavnosti; \u010De je iz letnega poro\u010Dila delodajalca razvidno,\
  \ da ni zagotavljal dela delavcev drugemu delodajalcu v letu, za katero poro\u010D\
  a, ali pa letnega poro\u010Dila ni poslal; \u010De se ugotovi, da delodajalec ne\
  \ izpolnjuje ve\u010D predpisanih pogojev za opravljanje dejavnosti zagotavljanja\
  \ dela delavcev drugemu uporabniku; \u010De delodajalec v postavljenem roku ni odpravil\
  \ pomanjkljivosti v skladu z ugotovitvami ministrstva, pristojnega za delo ali drugega\
  \ pristojnega organa; \u010De je delodajalec za\u010Del opravljati dejavnost pred\
  \ dokon\u010Dnostjo odlo\u010Dbe o vpisu v register oziroma pred vpisom v evidenco;\
  \ \u010De je delodajalec pri svojem poslovanju kr\u0161il obveznosti, ki mu jih\
  \ nalagajo predpisi s podro\u010Dja delovnopravne zakonodaje. \nO izbrisu iz registra\
  \ ali evidence izda ministrstvo, pristojno za delo, odlo\u010Dbo, zoper katero ni\
  \ prito\u017Ebe, mo\u017Een pa je upravni spor.\nV primeru izbrisa iz registra ali\
  \ evidence v skladu s prvim odstavkom tega \u010Dlena se lahko delodajalec v register\
  \ ali evidenco ponovno vpi\u0161e:\n v primerih iz prve in \u010Detrte alineje -\
  \ po poteku enega leta od dneva, ko je odlo\u010Dba o izbrisu iz registra ali evidence\
  \ postala dokon\u010Dna; v primeru iz tretje alineje - po poteku enega leta od dneva,\
  \ ko je za delodajalca prenehala veljati prepoved opravljanja dejavnosti; v primerih\
  \ iz pete, \u0161este in sedme alineje - po poteku dveh let od dneva, ko je odlo\u010D\
  ba o izbrisu iz registra ali evidence postala dokon\u010Dna; v primerih iz osme\
  \ alineje - po poteku pet let od dneva, ko je odlo\u010Dba o izbrisu iz registra\
  \ ali evidence postala dokon\u010Dna. \nOmenjeno podro\u010Dje nadalje ureja tudi\
  \ Zakon o delovnih razmerjih (Uradni list RS, \u0161t. 42/02, 79/06-ZZZPB-F, 46/07\
  \ Odl.US: U-I-45/07, Up-249/06-22, 103/07, 45/08-ZArbit, 83/09 Odl.US: U-I-284/06-26;\
  \ v nadaljevanju: ZDR) v II. poglavju (\u010Dleni od 57 do 62), in sicer dolo\u010D\
  a obveznost sklenitve delovnega razmerja, njegove posebnosti, omejitve pri napotovanju\
  \ delavcev ter nekatere pravice, obveznosti in odgovornosti uporabnika ter delavca.\n\
  \ Analiza predloga in razlogi za njegovo (ne)primernost:\nPredlog ni izvedljiv niti\
  \ smiseln, saj to dejavnost opravljajo gospodarske dru\u017Ebe (tkim. agencije za\
  \ posredovanje delavcev), ki se v skladu z na\u010Delom svobodne gospodarske pobude\
  \ samostojno odlo\u010Dajo o tem, katero gospodarsko dejavnost bodo opravljale na\
  \ trgu. Dr\u017Eava odlo\u010Ditev zasebnih pravnih subjektov in (ustrezno registriranih)\
  \ fizi\u010Dnih oseb za opravljanje omenjene dejavnosti s svojo regulativno funkcijo\
  \ ne more prepre\u010Diti niti \xBBukiniti\xAB \u017Ee obstoje\u010Dih agencij,\
  \ ampak lahko zaradi zagotavljanja ustreznega pravnega polo\u017Eaja delavcev s\
  \ sprejeto zakonodajo zgolj uredi dolo\u010Dena vpra\u0161anja, razmerja, pravice\
  \ ter obveznosti, ki izhajajo iz opravljanja te dejavnosti (pri tem je dr\u017E\
  ava dol\u017Ena upo\u0161tevati tudi pravila, ki jih je na tem podro\u010Dju postavila\
  \ \u017Ee omenjena direktiva EU).\nZakonska regulacija podro\u010Dja \xBBagencij\xAB\
  \ za posredovanje dela (zakonski izraz za to je sicer opravljanje dejavnosti zagotavljanja\
  \ dela delavcev drugemu uporabniku) tkim. \xBBagencijskim delavcem\xAB torej zagotavlja\
  \ dolo\u010Deno minimalno raven pravic, ki jih imajo sicer delavci v delovnem razmerju,\
  \ saj bi bili v nasprotnem primeru popolnoma prepu\u0161\u010Deni samovolji delodajalcev\
  \ in s tem ve\u010Djem izkori\u0161\u010Danju njihovega polo\u017Eaja. \xBBAgencije\xBB\
  \ z delavci, ki jih napotujejo na delo k uporabnikom, sklenejo delovno razmerje,\
  \ na podlagi katerega so dol\u017Ene delavcem izpla\u010Devati pla\u010Do, dolo\u010D\
  eno v pogodbi o zaposlitvi in jim omogo\u010Diti tudi uveljavljanje drugih pravic\
  \ iz delovnega razmerja. Kot \u017Ee navedeno, je v tr\u017Enih razmerah, v katerih\
  \ deluje na\u0161e gospodarstvo, eno izmed temeljnih na\u010Del na\u010Delo svobodne\
  \ gospodarske pobude, ki se odra\u017Ea tudi v pravici do prostega odlo\u010Danja\
  \ poslovnih subjektov za opravljanje dolo\u010Dene gospodarske dejavnosti (posredovanje\
  \ za\u010Dasne delovne sile je kot gospodarska dejavnost opredeljena v Standardni\
  \ klasifikaciji dejavnosti), seveda ob upo\u0161tevanju pravil, ki jih postavlja\
  \ veljavna zakonodaja. Dr\u017Eava pa z zakonodajo ne more zagotoviti spo\u0161\
  tovanja pravic delavcev oziroma njihovega kr\u0161enja ne more v celoti prepre\u010D\
  iti (ne nazadnje to tudi ni in ne more biti v mo\u010Di pozitivne zakonodaje, saj\
  \ je predvsem od dr\u017Eavljanov in podjetij odvisno, v kolik\u0161ni meri bodo\
  \ sprejete predpise spo\u0161tovali). Je pa dr\u017Eava vsekakor dol\u017Ena s svojim\
  \ represivnim aparatom poskrbeti za \u010Dim u\u010Dinkovitej\u0161e odkrivanje\
  \ omenjenih kr\u0161itev in njihovo sankcioniranje. Delodajalci bi si ob odsotnosti\
  \ omenjene zakonske materije lahko zagotovili potrebno \u0161tevilo delavcev tudi\
  \ v okviru dvostranskih ali celo ve\u010Dstranskih dogovorov, brez posredovanja\
  \ dr\u017Eave z njenimi regulatorji, saj se kot gospodarski subjekti, ki delujejo\
  \ na prostem trgu, prostovoljno in samostojno odlo\u010Dajo za pridobivanje delavcev\
  \ v skladu s potrebami delovnega procesa. Zaradi ob\u010Dutljivosti polo\u017Eaja\
  \ \xBBagencijskih\xAB delavcev veljavna zakonodaja torej to podro\u010Dje prisilno\
  \ ureja s pravili, ki delavcem (seveda v primeru njihovega spo\u0161tovanja) zagotavljajo\
  \ dolo\u010Dene pravice iz delovnega razmerja in ki isto\u010Dasno dolo\u010Dajo\
  \ tudi sankcije za primere kr\u0161itev teh pravil.\nV zvezi z navedenim dodatno\
  \ pojasnjujemo, da se bo polo\u017Eaj teh delavcev normativno izbolj\u0161al \u017E\
  e v primeru uveljavitve novega ZDR, prav tako pa so v teko\u010Dem letu predvidene\
  \ dodatne spremembe na podro\u010Dju ustanavljanja in delovanja \xBBagencij\xAB\
  \ tudi v ZUTD.  \n "
