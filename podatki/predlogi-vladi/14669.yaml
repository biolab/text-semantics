response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo je v skladu s 32.\
  \ a \u010Dlenom Zakona o dr\u017Eavni upravi i (Uradni list RS, \u0161t. 113/05\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 89/07 \u2013 odl. US, 126/07\
  \ \u2013 ZUP-E, 48/09, 8/10 \u2013 ZUP-G, 8/12 \u2013 ZVRS-F, 21/12, 47/13, 12/14,\
  \ 90/14, 51/16, 36/21, 82/21 in 189/21) pristojno tudi za opravljanje nalog na podro\u010D\
  ju verske svobode in sicer v obsegu, ki ga dolo\u010Da Zakon o verski svobodi (Uradni\
  \ list RS, \u0161t. 14/07, 46/10 \u2013 odl. US, 40/12 \u2013 ZUJF in 100/13; v\
  \ nadaljevanju: ZVS).\nZVS v 7. \u010Dlenu cerkev ali drugo versko skupnost opredeljuje\
  \ kot prostovoljno, nepridobitno zdru\u017Eenje fizi\u010Dnih oseb iste veroizpovedi,\
  \ ki se ustanovi zaradi javnega in zasebnega izpovedovanja te vere, ima lastno strukturo,\
  \ organe in avtonomna interna pravila, lastno bogoslu\u017Eje ali drugo versko obredje\
  \ in izpovedovanje vere. ZVS v 3. to\u010Dki prvega odstavka 12. \u010Dlena dolo\u010D\
  a, da se cerkvi ali drugi verski skupnosti s sodno odlo\u010Dbo prepove delovanje,\
  \ \u010De se ugotovi, da je njena izklju\u010Dna dejavnost doseganje pridobitnega\
  \ namena ali izvajanje pridobitne dejavnosti. ZVS v navedeni dolo\u010Dbi izrecno\
  \ izpostavlja, da je prepovedana situacija, ko bi cerkev ali druga verska skupnost\
  \ opravljala zgolj dejavnost, s katero bi dosegala pridobitni namen ali izvajala\
  \ pridobitno dejavnost. ZVS pa dopu\u0161\u010Da, da cerkve in druge verske skupnosti\
  \ poleg svoje glavne dejavnosti, to je dejavnosti verskih organizacij v skladu s\
  \ standardno klasifikacijo dejavnosti, opravljajo \u0161e druge dejavnosti, ki so\
  \ lahko tudi pridobitne narave. ZVS cerkvi ali drugi verski skupnosti torej ne prepoveduje\
  \ opravljanja pridobitne dejavnosti, prepovedano je zgolj opravljanje izklju\u010D\
  no pridobitne dejavnosti.\nUstava Republike Slovenije v 7. \u010Dlena dolo\u010D\
  a, da so dr\u017Eava in verske skupnosti lo\u010Dene ter, da je delovanje verskih\
  \ skupnosti svobodno, kar jim omogo\u010Da avtonomijo delovanja. V skladu z na\u010D\
  elom nevtralnosti se dr\u017Eava glede vsebine drugih dejavnosti verskih skupnosti,\
  \ ki je po njenih internih pravilih nelo\u010Dljivo povezana z opravljanjem verske\
  \ dejavnosti, ne more opredeljevati.\nUstavno sodi\u0161\u010De Republike Slovenije\
  \ je v 98. to\u010Dki obrazlo\u017Eitve ustavnosodne presoje ZVS (Uradni list RS,\
  \ \u0161t. 46/10) pojasnilo, da dr\u017Eava verskim skupnostim ne prepre\u010Duje\
  \ opravljanja dejavnosti na razli\u010Dnih podro\u010Djih dru\u017Ebenega \u017E\
  ivljenja kot na primer vzgojne, karitativne, socialne, zdravstvene in gospodarske\
  \ dejavnosti.\nZVS v 5. \u010Dlenu dolo\u010Da, da so cerkve in druge verske skupnosti,\
  \ ki se zavzemajo za duhovnost in \u010Dlovekovo dostojanstvo v zasebnem in javnem\
  \ \u017Eivljenju, si prizadevajo za osmi\u0161ljanje bivanja na podro\u010Dju verskega\
  \ \u017Eivljenja in imajo hkrati tudi s svojim delovanjem pomembno vlogo v javnem\
  \ \u017Eivljenju z razvijanjem svojih kulturnih, vzgojnih, izobra\u017Eevalnih,\
  \ solidarnostnih, karitativnih in drugih dejavnosti s podro\u010Dja socialne dr\u017E\
  ave, s katerimi bogatijo nacionalno identiteto in s tem opravljajo pomembno dru\u017E\
  beno nalogo, splo\u0161no koristne organizacije. V 96. to\u010Dki obrazlo\u017E\
  itve ustavnosodne presoje ZVS (Uradni list RS, \u0161t. 46/10) je naveden del obrazlo\u017E\
  itve Osnutka Ustave z dne 29. 10. 1990 o na\u010Delu lo\u010Denosti dr\u017Eave\
  \ in verskih skupnosti, iz katere izhaja, \xBBda cerkev ne more opravljati funkcij,\
  \ ki so pridr\u017Eane dr\u017Eavi oziroma dr\u017Eavnim organom (kot so npr. sklepanje\
  \ zakonskih zvez, vodenje mati\u010Dnih knjig, izdajanje javnih listin itd.). S\
  \ tem pa se ne omejuje dejavnosti cerkve na nekaterih podro\u010Djih, npr. na podro\u010D\
  ju karitativne dejavnosti, izobra\u017Eevanja itd., kjer lahko cerkev ob enakih\
  \ pogojih kot dr\u017Eavljani opravlja te dejavnosti. To tudi ne prepre\u010Duje\
  \ vklju\u010Devanja nekaterih institucij cerkve v razne javne institucije, npr.\
  \ vklju\u010Devanje teolo\u0161kih fakultet v univerze, seveda ob upo\u0161tevanju\
  \ zakonodaje na ustreznih podro\u010Djih.\"\nOb navedenem dodajamo, da za javna\
  \ sredstva lahko v skladu z ustavnim na\u010Delom enakosti pred zakonom iz 14. \u010D\
  lena Ustave RS pod enakimi pogoji kot druga podjetja ali nepridobitne pravne osebe\
  \ kandidirajo tudi podjetja in zavodi, ki so v lasti cerkva in drugih verskih skupnosti\
  \ ter, da na Ministrstvu za kulturo ne vodimo podatkov o podjetjih, ki so v lasti\
  \ verskih skupnosti ali klju\u010Dnih oseb teh skupnosti in, ki se financirajo iz\
  \ javnih sredstev.\nIz navedenih razlogov menimo, da predlog dr\u017Eavljana ni\
  \ primeren za nadaljnjo obravnavo."
