response: "Odziv Ministrstva za delo. dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPrvotni predlog za izredno uskladitev v mesecu decembru 2021, ki je bil podan\
  \ s strani skupine poslank in poslancev Dr\u017Eavnega zbora RS, se je nana\u0161\
  al na izredno uskladitev v vi\u0161ini 3,5 % za vse upokojence.\nZavod za pokojninsko\
  \ in invalidsko zavarovanje (v nadaljnjem besedilu: Zavod) je opravil analizo predhodnih\
  \ uskladitev po posameznih letih ter primerjavo le-teh z uskladitvami, do katerih\
  \ bi bili upravi\u010Deni, \u010De bi se pokojnine usklajevale skladno s sistemsko\
  \ zakonodajo. Izsledki opravljene analize so pokazali, da bi se morale pokojnine\
  \ uskladiti v razli\u010Dnih vi\u0161inah, in sicer bi se, pokojnine, priznane do\
  \ vklju\u010Dno 31. 12. 2010, s 1. januarjem 2022 dodatno uskladile za 3,5 %, pokojnine,\
  \ priznane v letu 2011, naj bi se z istim datumom dodatno uskladile za 1,7 %, pokojnine,\
  \ priznane od 1. januarja 2012 dalje, ter najni\u017Eja pokojnina, zagotovljena\
  \ pokojnina in najni\u017Eji znesek invalidske pokojnine iz prvega, tretjega in\
  \ \u010Detrtega odstavka 39. \u010Dlena tega zakona pa naj bi se z istim datumom\
  \ uskladile za 1 %.\nIzredna uskladitev v vi\u0161ini 3,5 %, kot je izhajala iz\
  \ prvotnega predloga, torej ne bi odpravila prikraj\u0161anja preteklih usklajevanj,\
  \ zato je sledil amandma koalicijskih strank, ki je vsebinsko zajel izsledke opravljene\
  \ analize Zavoda. Tako je bilo ministrstvo, kot tudi Vlada RS, ob zavedanju, da\
  \ predlog zakona ureja izbolj\u0161anje socialnega polo\u017Eaja upokojencev, ki\
  \ so ranljivej\u0161i del na\u0161e dru\u017Ebe, naklonjeno izredni uskladitvi,\
  \ z zavedanjem, da je za dosego cilja, potrebna uskladitev v razli\u010Dnih vi\u0161\
  inah, torej na na\u010Din, kot je bilo zajeto v amandmaju koalicijskih strank. Izredna\
  \ uskladitev je bila v Dr\u017Eavnem zboru RS potrjena 13. 1. 2022.\nOb tem je potrebno\
  \ poudariti, da gre za IZREDNO uskladitev pokojnin, namenjeni odpravi posledic var\u010D\
  evalnih ukrepov, ki za nekatere upokojence, \u0161e niso bile odpravljene v celoti.\
  \ Prav zato so za dolo\u010Dene skupine upokojencev, glede na datum upokojitve,\
  \ dolo\u010Deni razli\u010Dni odstotki uskladitve. Poleg izredne uskladitve, pa\
  \ je bila izvedena tudi REDNA uskladitev v mesecu februarju 2022 z veljavnostjo\
  \ od 1. 1. 2022, in sicer v vi\u0161ini 4,4 % za vse upokojence ter prejemnike nadomestil\
  \ iz invalidskega zavarovanja."
