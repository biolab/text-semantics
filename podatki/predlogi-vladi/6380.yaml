response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nDo denarne socialne pomo\u010Di, ki jo dolo\u010Da Zakon o socialno varstvenih\
  \ prejemkih (Uradni list RS, \u0161t. 61/10, 40/11, 14/13, 99/13, 90/15 in 88/16\
  \ \u2013 ZSVarPre), so upravi\u010Dene osebe, ki nimajo dovolj sredstev za pre\u017E\
  ivetje, nimajo premo\u017Eenja in prihrankov, ki bi jim omogo\u010Dali pre\u017E\
  ivetje, in aktivno re\u0161ujejo svojo socialno problematiko ter so dr\u017Eavljani\
  \ Republike Slovenije, ki v Sloveniji tudi stalno bivajo ali tujci z dovoljenjem\
  \ za stalno prebivanje in stalnim prebivali\u0161\u010Dem v Republiki Sloveniji\
  \ ali osebe, ki lahko uveljavljajo denarno socialo pomo\u010D in varstveni dodatek\
  \ na podlagi mednarodnih aktov, ki obvezujejo Republiko Slovenijo.\nOd 1. 8. 2016\
  \ osnovni znesek minimalnega dohodka zna\u0161a 292,56 evrov.\nUpravi\u010Denec\
  \ do denarne socialne pomo\u010Di je tako:\n kdor si ne more pre\u017Eivetja zagotovit\
  \ sam z delom, s pravicami iz dela ali zavarovanjem, z dohodki iz premo\u017Eenja\
  \ in iz drugih virov oziroma z nadomestili ali prejemki po drugih predpisih ali\
  \ s pomo\u010Djo tistih, ki so ga dol\u017Eni pre\u017Eivljati, ali na drug na\u010D\
  in, ki ga dolo\u010Da zakon, kdor si zase in za svoje dru\u017Einske \u010Dlane\
  \ ne more zagotoviti sredstev v vi\u0161ini minimalnega dohodka iz razlogov, na\
  \ katere ni mogel vplivati, in je uveljavil pravico do denarnih prejemkov po drugih\
  \ predpisih in pravico do oprostitev in olaj\u0161av po Zakonu o uveljavljanju pravic\
  \ iz javnih sredstev (Uradni list RS, \u0161t. 62/10, 40/11, 40/12 \u2013 ZUJF,\
  \ 57/12 \u2013 ZPCP-2D, 14/13, 56/13 \u2013 Z\u0160tip-1, 99/13, 14/15 \u2013 ZUUJFO,\
  \ 57/15, 90/15, 38/16 \u2013 odl. US, 51/16 \u2013 odl. US in 88/16, ZUJPS) . \n\
  Vi\u0161ina denarne socialne pomo\u010Di je odvisna od vi\u0161ine dohodka, \u0161\
  tevila dru\u017Einskih \u010Dlanov, prihrankov ter zagotovljene oskrbe in morebitnega\
  \ obstoja krivdnega razloga (na primer neprijavljenost pri Zavodu RS za zaposlovanje,\
  \ prestajanje zaporne kazni,\u2026).\nPredlog, podan na portalu Predlagaj.vladi.si,\
  \  da bi sistem dodeljevanja denarnih socialnih pomo\u010D dodelali na na\u010D\
  in, da bi rahlo zni\u017Eali socialne prispevke (dela zmo\u017Enim), in jim dali\
  \ mo\u017Enost, da zvi\u0161ajo dohodke (nad prvotno socialne) z dru\u017Ebeno koristnim\
  \ delom, je do dolo\u010Dene mere v veljavni zakonodaji \u017Ee upo\u0161tevan,\
  \ saj se z vi\u0161jimi pomo\u010Di spodbuja, da prejemniki ostajajo kar se da delovno\
  \ aktivni.\nZSVarPre namre\u010D \u017Ee sedaj dolo\u010Da, da so do vi\u0161je\
  \ denarne socialne pomo\u010Di upravi\u010Deni tisti, ki so hkrati tudi delovno\
  \ aktivni, in sicer tako da se znesek denarne socialne pomo\u010D za prvo odraslo\
  \ osebo ali samsko osebo, ki je delovno aktivna v obsegu od 60 do 128 ur na mesec\
  \ pove\u010Da na 374,48 EUR mese\u010Dno, za prvo odraslo osebo oziroma samsko osebo,\
  \ ki je delovno aktivna v obsegu ve\u010D ko 128 ur na mesec pa na 456,39 EUR. Kot\
  \ delovno aktivne osebe se \u0161tejejo zaposlene osebe, osebe, ki opravljajo dejavnost,\
  \ osebe, ki so vklju\u010Dene v ukrepe aktivne politike zaposlovanja in programe\
  \ psihosocialne rehabilitacije, katerih cilj je zaposlitev, dru\u017Einski pomo\u010D\
  nik po zakonu, ki ureja socialno varstvo, osebe, ki so upravi\u010Dene do delnega\
  \ pla\u010Dila za izgubljeni dohodek po zakonu, ki ureja star\u0161evsko varstvo\
  \ in dru\u017Einske prejemke, osebe, ki imajo sklenjeno pogodbo o opravljanju volonterskega\
  \ pripravni\u0161tva, osebe, ki imajo sklenjen pisni dogovor o prostovoljskem delu\
  \ po zakonu, ki ureja prostovoljstvo, ter osebe, ki so vklju\u010Dene v zaposlitveno\
  \ rehabilitacijo. Te osebe so lahko upravi\u010Dene do dodatka za delovno aktivnost,\
  \ ki je dodatek k minimalnemu dohodku delovno aktivne samske osebe ali odraslega\
  \ dru\u017Einskega \u010Dlana, namenjen spodbujanju k delu ali ohranjanju motivacije\
  \ za delo in je odvisen od dejanskega \u0161tevila opravljenih ur.\n "
