response: "Odziv Slu\u017Ebe vlade za zakonodajo\nSporo\u010Damo vam, da vlada tovrstno\
  \ funkcionalnost \u017Ee zagotavlja na spletni strani www.pisrs.si, in da se zadevna\
  \ spletna informacijska re\u0161itev prav v tem \u010Dasu \u017Ee tudi nadgrajuje\
  \ v smeri, ki jo predlaga pobudnik.\n\u017De danes pa je na navedeni spletni strani\
  \ Pravno-informacijskega sistema Republike Slovenije (v nadaljevanju: PIS) z vtipkanjem\
  \ izbranih parametrov v zvezi z \u017Eelenim predpisom v iskalno polje v prete\u017E\
  ni ve\u010Dini primerov mogo\u010De dobiti zadnje neuradno pre\u010Di\u0161\u010D\
  enih besedilo zakonov in drugih predpisov, ki jih za potrebe spletne objave pripravljajo\
  \ dr\u017Eavni organi vse od leta 2003 dalje.\nV zvezi s konkretnim predlogom pobudnika,\
  \ da bi se v uradnem listu namesto sprememb in dopolnitev objavljali \u010Distopisi\
  \ predpisov, pa pojasnjujemo, da smejo biti po izrecni dolo\u010Dbi 153. \u010D\
  lena Poslovnika dr\u017Eavnega zbora na ta na\u010Din objavljana v uradnem listu\
  \ le pre\u010Di\u0161\u010Dena besedila zakonov, ki jih kot taka predhodno potrdi\
  \ Dr\u017Eavni zbor. Cilj, ki ga smiselno predlaga pobudnik, to je relativno enostavna\
  \ in pravno varna seznanitev uporabnikov z veljavnim pravom, pa se na pravno-sistemsko\
  \ skladen na\u010Din zagotavlja z neuradnimi pre\u010Di\u0161\u010Denimi besedili\
  \ predpisov v elektronski obliki. \u010Ceprav so ti zgolj informativni delovni pripomo\u010D\
  ek, pa je nesporno, da je dol\u017Enost dr\u017Eave, da preko njih zagotavlja uporabnikom\
  \ enostavno in zanesljivo spoznavanje aktualne vsebine izbranega predpisa.\nVlada\
  \ je pred dobrim letom ugotovila, da so objavljena neuradna pre\u010Di\u0161\u010D\
  ena besedila predpisov v PIS in na spletnih straneh dr\u017Eavnih organov zelo razli\u010D\
  ne kvalitete in da njihove vsebinske ustreznosti nih\u010De ne preverja. Zato je\
  \ zagotovila pravne podlage, s katerimi je pooblastila Slu\u017Ebo Vlade Republike\
  \ Slovenije za zakonodajo, da na enoten in nomotehni\u010Dno pravilen na\u010Din\
  \ pripravlja vsa neuradna pre\u010Di\u0161\u010Dena besedila predpisov in drugih\
  \ splo\u0161nih aktov vlade, ministrstev, organov v sestavi ministrstev, vladnih\
  \ slu\u017Eb in drugih dr\u017Eavnih organov in nosilcev javnih pooblastil, in to\
  \ tako \xBBza nazaj\xAB, kot tudi teko\u010De, to je po objavi vsake posamezne spremembe\
  \ in dopolnitve v uradnem listu. Slu\u017Eba Vlade Republike Slovenije za zakonodajo\
  \ je tudi skrbnica celotne zbirke neuradnih pre\u010Di\u0161\u010Denih besedil ter\
  \ upravlja, vodi in koordinira PIS.\nPrenovljeni PIS, ki bo med drugim vseboval\
  \ kvalitetna in enotno oblikovana neuradna pre\u010Di\u0161\u010Dena besedila vseh\
  \ predpisov od 1991 dalje, bo predvidoma predan v splo\u0161no in brezpla\u010D\
  no uporabo vsem internetnim uporabnikom konec tega leta.    \n "
