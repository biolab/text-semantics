response: "Odziv Urada za inletektualno lastnino\nUrad RS za intelektualno lastnino\
  \ (v nadaljevanju: urad) je 30.9.2011 prejel predlog dr\u017Eavljanov za spremembo\
  \ 55. \u010Dlena Zakona o avtorski in sorodnih pravicah (Uradni list RS, \u0161\
  t. 16/07 - uradno pre\u010Di\u0161\u010Deno besedilo, 68/08; v nadaljevanju: ZASP),\
  \ in sicer \u010Drtanje dela besedila drugega odstavka 55. \u010Dlena, ki prepoveduje\
  \ uporabo del, ki so trajno v parkih, na ulicah, na trgih ali na drugih splo\u0161\
  no dostopnih krajih, za doseganje gospodarske koristi.\nI. Veljavna ureditev\nUstava\
  \ Republike Slovenije v 60. \u010Dlenu zagotavlja varstvo avtorskih in drugih pravic,\
  \ ki izvirajo iz umetni\u0161ke, znanstvene, raziskovalne in izumiteljske dejavnosti.\
  \ Posamezne pravice, ki jih daje avtorska pravica, ureja ZASP, pri \u010Demer sledi\
  \ mednarodnim pogodbam, ki jih je ratificirala Republika Slovenija in evropskemu\
  \ pravnemu redu.\nZASP v 55. \u010Dlenu dolo\u010Da:\nDela, ki so trajno v parkih,\
  \ na ulicah, na trgih ali na drugih splo\u0161no dostopnih krajih, so v prosti uporabi.\n\
  Uporaba iz prej\u0161njega odstavka se ne sme izvr\u0161iti v tridimenzionalni obliki\
  \ ali za isti namen kot prvotno delo ali vr\u0161iti za doseganje gospodarske koristi.\n\
  V primerih iz prvega odstavka tega \u010Dlena je treba navesti vir in avtorstvo\
  \ dela, \u010De je navedeno na uporabljenem delu.\n II. Primernost oziroma neprimernost\
  \ za nadaljnjo obravnavo\nTemeljno na\u010Delo avtorskega prava je, da avtor v \u010D\
  asu trajanja avtorske pravice (za \u010Das \u017Eivljenja avtorja in 70 let po njegovi\
  \ smrti) u\u017Eiva izklju\u010Dne materialne in moralne pravice na avtorskem delu,\
  \ ki ga je ustvaril. ZASP v 15. \u010Dlenu dolo\u010Da, da je avtorska pravica enovita\
  \ pravica na avtorskem delu, iz katere izvirajo izklju\u010Dna osebnostna upravi\u010D\
  enja (moralne avtorske pravice), izklju\u010Dna premo\u017Eenjska upravi\u010Denja\
  \ (materialne avtorske pravice) in druga upravi\u010Denja avtorja (druge pravice\
  \ avtorja). Avtor ima torej med drugim izklju\u010Dne materialne pravice, ki varujejo\
  \ njegove premo\u017Eenjske interese s tem, da avtor izklju\u010Dno dovoljuje ali\
  \ prepoveduje uporabo svojega dela in primerkov svojega dela. Uporaba avtorskega\
  \ dela je dopustna le, \u010De je avtor prenesel ustrezno materialno avtorsko pravico\
  \ ali \u010De je zakon posegel v posamezne pravice avtorja in v dolo\u010Denih primerih\
  \ dovolil uporabo avtorskega dela tudi brez dovoljenja avtorja (21. \u010Dlen ZASP).\
  \ S potekom rokov trajanja avtorske pravice avtorsko delo ni ve\u010D avtorskopravno\
  \ varovano in postane javno dobro, zato ga lahko po preteku varstva vsi prosto uporabljajo.\n\
  Avtorska pravica lahko tr\u010Di ob pravice drugih oseb ali interese dru\u017Ebe\
  \ kot celote. Kot navajajo avtorji komentarja k ZASP: \"Avtorska pravica kot ustavno\
  \ zajam\u010Dena \u010Dlovekova in absolutna pravica ne obstaja sama zase, temve\u010D\
  \ v dru\u017Ebi z vrsto drugih pravic in interesov. Tu so predvsem druge ustavne\
  \ pravice, pa tudi interesi dru\u017Ebe kot celote, zaradi katerih avtorskega monopola\
  \ ni mogo\u010De zmeraj dosledno uresni\u010Diti. ... Kot vsaka druga je zato tudi\
  \ avtorska pravica socialno vezana in podvr\u017Eena vsebinskim omejitvam\" (Zakon\
  \ o avtorski in sorodnih pravicah s komentarjem, dr. Miha Trampu\u017E, Branko Oman\
  \ in Andrej Zupan\u010Di\u010D, Gospodarski vestnik, Ljubljana 1997, str. 141).\n\
  Po mednarodnih pogodbah se lahko v pravice avtorja pose\u017Ee le v dolo\u010Denih\
  \ posebnih primerih, ki niso v nasprotju z obi\u010Dajnim izkori\u0161\u010Danjem\
  \ dela in nerazumno ne ogro\u017Eajo legitimnih interesov imetnika pravice (13.\
  \ \u010Dlen Sporazuma o trgovinskih vidikih pravic intelektualne lastnine (Aneks\
  \ 1C Marake\u0161kega sporazuma o ustanovitvi Svetovne trgovinske organizacije,\
  \ Uradni list RS-MP, \u0161t. 10/95; v nadaljevanju: Sporazum TRIPS); drugi odstavek\
  \ 9. \u010Dlena Bernske konvencije za varstvo knji\u017Eevnih in umetni\u0161kih\
  \ del (Uradni list SFRJ-MP, \u0161t. 14/75 in 4/86, Uradni list RS-MP, \u0161t.\
  \ 9/92, \u0161t. 3/2007; v nadaljevanju: Bernska konvencija)). Direktiva 2001/29/ES\
  \ Evropskega parlamenta in Sveta z dne 22. maja 2001 o usklajevanju dolo\u010Denih\
  \ vidikov avtorske in sorodnih pravic v informacijski dru\u017Ebi (UL L 167, 22.6.2001;\
  \ v nadaljevanju: Direktiva) v skladu z zgoraj navedeno dolo\u010Dbo Sporazuma TRIPS\
  \ v 5. \u010Dlenu dolo\u010Da mo\u017Ene izjeme in omejitve avtorske in sorodnih\
  \ pravic, ki pa se lahko uporabijo le v dolo\u010Denih posebnih primerih, ki niso\
  \ v nasprotju z normalnim izkori\u0161\u010Danjem dela ali drugega predmeta in ne\
  \ vplivajo pretirano na legitimne interese imetnika pravic (peti odstavek 5. \u010D\
  lena Direktive).\nZASP v skladu s Sporazumom TRIPS in Direktivo v 46. \u010Dlenu\
  \ kot splo\u0161nem pravilu glede omejitev avtorske pravice dolo\u010Da, da so vsebinske\
  \ omejitve avtorske pravice dopustne v primerih, ki so dolo\u010Deni v 4. oddelku\
  \ (\u010Dleni 46 do 57 ZASP), s tem, da je obseg take uporabe avtorskih del omejen\
  \ glede na namen, ki ga je treba dose\u010Di, da je v skladu z dobrimi obi\u010D\
  aji, da ne nasprotuje obi\u010Dajni uporabi dela in da ni v nerazumni meri v nasprotju\
  \ z zakonitimi interesi avtorja. V vsakem posami\u010Dnem primeru je zato potrebno\
  \ ugotoviti, ali okoli\u0161\u010Dine dolo\u010Denega primera glede na pravila iz\
  \ 46. \u010Dlena ZASP res opravi\u010Dujejo poseg v avtorjevo izklju\u010Dno pravico,\
  \ kot ga sicer dopu\u0161\u010Da ZASP. Ni torej dovolj, da ZASP dolo\u010Di katero\
  \ od izjem ali omejitev avtorske pravice, ki jo dopu\u0161\u010Da Direktiva, temve\u010D\
  \ je potrebno v vsakem posami\u010Dnem primeru preveriti, da je obseg dopu\u0161\
  \u010Dene uporabe avtorskih del brez dovoljenja avtorja omejen glede na namen, ki\
  \ ga je treba dose\u010Di, da je tak obseg uporabe dela v skladu z dobrimi obi\u010D\
  aji, da tak obseg uporabe dela ne nasprotuje obi\u010Dajni uporabi dela ter da ni\
  \ v nerazumni meri v nasprotju z zakonitimi interesi avtorja. Potrebno je tudi upo\u0161\
  tevati, da se omejitve pravic vedno razlagajo ozko (restriktivno), torej v korist\
  \ avtorja (gl. tudi Zakon o avtorski in sorodnih pravicah s komentarjem, dr. Miha\
  \ Trampu\u017E, Branko Oman in Andrej Zupan\u010Di\u010D, Gospodarski vestnik, Ljubljana\
  \ 1997, str. 141, 142). V tej lu\u010Di je potrebno tolma\u010Diti tudi omejitev\
  \ avtorske pravice, kot jo glede avtorskih del, ki so na splo\u0161no dostopnih\
  \ krajih, v 55. \u010Dlenu dolo\u010Da ZASP. ZASP v prvem odstavku jasno dolo\u010D\
  a, da so dela, ki so trajno v parkih, na ulicah, na trgih ali na drugih splo\u0161\
  no dostopnih krajih, v prosti uporabi. To pomeni, da lahko tak\u0161na dela, kot\
  \ so npr. zgradbe, poslikave na zgradbah, spomeniki, kipi, vodnjaki, vsak brez dovoljenja\
  \ avtorja ali imetnika avtorske pravice tudi v \u010Dasu trajanja varstva avtorske\
  \ pravice npr. fotografira, snema, distribuira posnetke tega avtorskega dela, ki\
  \ jih je naredil, oziroma druga\u010De prosto uporablja to delo. Ker pomeni ta dolo\u010D\
  ba omejitev avtorske pravice npr. arhitekta zgradbe, slikarja poslikave na zgradbi,\
  \ kiparja, ki je ustvaril spomenik, kip ipd., jo je potrebno razlagati ozko ter\
  \ pri tem upo\u0161tevati pravila iz 46. \u010Dlena ZASP. Zakonodajalec je \u017E\
  e sam v lu\u010Di splo\u0161nega pravila iz 46. \u010Dlena ZASP v drugem odstavku\
  \ 55. \u010Dlena ZASP dolo\u010Dil, da poseg v avtorsko pravico avtorja dela na\
  \ splo\u0161no dostopnem kraju ni neomejen:\n Ker je ve\u010Dina tak\u0161nih del\
  \ v tridimenzionalni obliki, ni dovoljeno uporabljati del v tridimenzionalni obliki,\
  \ npr. narediti enak primerek zgradbe, repliko ali odlitek kipa. Uporaba dela v\
  \ tridimenzionalni obliki pomeni izdelavo kopije avtorskega dela, ki jo je mogo\u010D\
  e tako kot izvirno delo postaviti na dolo\u010Denem kraju in narediti dostopno javnosti.\
  \ Tak\u0161en na\u010Din uporabe nerazumno (pretirano) posega v zakonite premo\u017E\
  enjske interese avtorja (materialne avtorske pravice, konkretno pravice reproduciranja\
  \ v obliki tridimenzionalnega razmno\u017Eevanja, zgraditve objekta) in presega\
  \ namen, zaradi katerega je v interesu dru\u017Ebe kot celote dovoljena prosta uporaba\
  \ dela na splo\u0161no dostopnem kraju, da si lahko vsak delo ogleda, fotografira,\
  \ reproducira v dvodimenzionalni obliki oziroma druga\u010De uporabi za lastno uporabo.\
  \ Avtor dela, ki je na splo\u0161no dostopnem kraju, je v ve\u010Dini primerov za\
  \ svoje materialne avtorske pravice na tem delu prejel le enkratno pla\u010Dilo\
  \ avtorskega honorarja in v primerjavi z drugimi avtorji avtorskih del zaradi omejitve\
  \ pravic (55. \u010Dlen ZASP) ne more v celoti u\u017Eivati vseh svojih materialnih\
  \ avtorskih pravic. U\u017Eiva jih lahko le \u0161e v primerih iz drugega odstavka\
  \ 55. \u010Dlena ZASP, npr. ko se delo uporabi v tridimenzionalni obliki. Namen\
  \ omejitve avtorske pravice po prvem odstavku 55. \u010Dlena ZASP je, da se dru\u017E\
  bi kot celoti omogo\u010Di, da uporablja delo, ki je na splo\u0161no dostopnem kraju,\
  \ za zasebne oziroma nekomercialne namene. \u010Ce bi se delo, ki je na splo\u0161\
  no dostopnem kraju, uporabilo za isti namen kot prvotno delo, to je za npr. postavitev\
  \ enake zgradbe, enakega kipa ali spomenika na (istem ali drugem) splo\u0161no dostopnem\
  \ kraju, bi se s tem v nerazumni meri poseglo v zakonite interese avtorja, saj bi\
  \ se dopustilo ve\u010Dkratno reproduciranje njegovega dela za isti namen, avtor\
  \ pa bi prejel le enkratno pla\u010Dilo avtorskega honorarja za prvo postavitev\
  \ zgradbe, kipa, ipd., \u010Deprav bi se njegovo delo reproduciralo in ve\u010D\
  krat uporabilo za isti namen. Vsebinska omejitev pravice avtorja po prvem odstavku\
  \ 55. \u010Dlena ZASP glede njegovih del, ki so na splo\u0161no dostopnih krajih,\
  \ je dolo\u010Dena v korist dru\u017Ebe kot celote, da si vsakdo kadarkoli \u017E\
  eli, prosto ogleduje in za svojo lastne oziroma nekomercialne namene uporablja to\
  \ delo tudi tako, da si npr. izdela fotografije, jih shrani v elektronski obliki...\
  \ V lu\u010Di splo\u0161nega pravila iz 46. \u010Dlena ZASP je zakonodajalec v drugem\
  \ odstavku 55. \u010Dlena izrecno dolo\u010Dil, da se del, ki so na splo\u0161no\
  \ dostopnih krajih, ne sme uporabljati za doseganje gospodarskih koristi, npr. za\
  \ izdelavo in prodajo razglednic, izdelavo in prodajo fotografij, na katerih so\
  \ tak\u0161na dela, ipd.. Ta dolo\u010Dba je odraz splo\u0161nega pravila, vsebovanega\
  \ v mednarodnih pogodbah (Sporazum TRIPS, Bernska konvencija) in evropskem pravnem\
  \ redu (Direktiva), da izjeme ali omejitve avtorske pravice ne smejo biti v nasprotju\
  \ z normalnim izkori\u0161\u010Danjem dela in ne smejo vplivati pretirano na legitimne\
  \ interese imetnika pravic. Nedvomno je, da uporaba katerega koli avtorskega dela\
  \ za komercialne namene oziroma za doseganje gospodarske koristi, zelo posega v\
  \ zakonite interese avtorja, zlasti njegove materialne pravice, saj le-te edine\
  \ omogo\u010Dajo avtorju, da prejme avtorski honorar in s tem sredstva za svoje\
  \ pre\u017Eivljanje in nadaljnje ustvarjanje. V primerih avtorskih del, kot so zgradba,\
  \ kip, spomenik, vodnjak ali druga avtorska dela, ki so trajno v parkih, na ulicah,\
  \ trgih ali na drugih splo\u0161no dostopnih krajih, ZASP z dolo\u010Dbama prvega\
  \ in drugega odstavka 55. \u010Dlena zelo pose\u017Ee v pravico avtorja, saj dovoli\
  \ prosto uporabo tak\u0161nih avtorskih del v dvodimenzionalni obliki za lastne,\
  \ nekomercialne namene, posledi\u010Dno pa avtor za ve\u010Dino primerov uporabe\
  \ avtorskega dela ne prejme nikakr\u0161nega nadomestila. Za delo, ki je na splo\u0161\
  no dostopnem kraju, bo avtor najve\u010Dkrat prejel le enkraten avtorski honorar.\
  \ Le \u0161e v redkih primerih tridimenzionalne uporabe njegovega dela, uporabe\
  \ dela za isti namen ali uporabe dela za doseganje gospodarske koristi, torej za\
  \ komercialni namen, prodajo, lahko avtor uveljavlja svoje premo\u017Eenjske interese\
  \ na tak\u0161nem delu. \nVeljavna ureditev po ZASP tako \u017Ee sedaj mo\u010D\
  no posega v zakonite interese avtorja dela, ki je na splo\u0161no dostopnem kraju,\
  \ saj so v primerjavi z avtorji drugih avtorskih del (npr. glasbe) zelo zmanj\u0161\
  ane avtorjeve mo\u017Enosti za uveljavljanje njegovih materialnih pravic in s tem\
  \ mo\u017Enosti za zagotovitev nujno potrebnih sredstev za njegovo pre\u017Eivljanje\
  \ in nadaljnje ustvarjanje.\nMorebitna sprememba dolo\u010Dbe drugega odstavka 55.\
  \ \u010Dlena ZASP, ki bi komur koli omogo\u010Dila prosto uporabo dela, ki je na\
  \ splo\u0161no dostopnem kraju, tudi za doseganje gospodarske koristi, bi pomenila\
  \ nadaljnji poseg v avtorsko pravico avtorja tak\u0161nega dela, ki je tako mo\u010D\
  an, da bi pomenil \u017Ee skoraj popolno razlastitev avtorja in razvodenitev avtorske\
  \ pravice. Razlogi za tako mo\u010Dan poseg v avtorsko pravico kot ustavno varovano\
  \ pravico bi morali biti zelo tehtni in pomembni, kar pa iz predloga predlagateljev\
  \ ne izhaja.\nNedvomno je, da pravica avtorja, da uporablja svoje avtorsko delo,\
  \ ki je na splo\u0161no dostopnem kraju, za doseganje gospodarske koristi, ne onemogo\u010D\
  a predlagatelja pri izvr\u0161evanju njegovih ustavno varovanih pravic in opravljanju\
  \ njegove dejavnosti. Nasprotno, predlagatelj lahko prosto opravlja svojo dejavnost,\
  \ ne glede na to, ali avtor izvr\u0161uje svojo avtorsko pravico ali ne. Opravljanje\
  \ dejavnosti predlagatelja tr\u010Di ob pravice avtorja le v primerih, ko \u017E\
  eli predlagatelj uporabiti tuje avtorsko delo, v tem primeru uporabo avtorskega\
  \ dela, ki je na splo\u0161no dostopnem kraju, za komercialne namene, in sicer zato,\
  \ ker sam dovoljuje uporabo vseh gradiv, ki jih objavlja, za vse namene, tudi komercialne.\
  \ Predlagatelj sicer omenja, da je dolo\u010Dba 55. \u010Dlena ZASP ne\u017Eivljenjska\
  \ in neprakti\u010Dna.\nAvtorska pravica je pravica avtorja na njegovem avtorskem\
  \ delu, ki ga je ustvaril, in enako kot pri drugih pravicah velja, da je odlo\u010D\
  itev o na\u010Dinih uporabe in izkori\u0161\u010Danja predmeta varstva odlo\u010D\
  itev v rokah imetnika te pravice. \u010Ce \u017Eeli nekdo uporabiti predmet varstva\
  \ neke pravice, mora pridobiti ustrezno dovoljenje od imetnika te pravice. Morebitne\
  \ neprakti\u010Dnosti ali te\u017Eave uporabnika v praksi pri pridobivanju dovoljenja\
  \ za uporabo nekega avtorskega dela niso zadosten razlog za poseg v ustavno varovano\
  \ pravico. Prav tako ne more biti razlog za poseg v ustavno varovano avtorsko pravico\
  \ to, da ima nek uporabnik v svojih pravilih dolo\u010Deno, da dovoljuje uporabo\
  \ vseh gradiv za katere koli namene. \u010Ce \u017Eeli nekdo dovoliti uporabo predmeta\
  \ varstva tuje pravice, mora vselej pred tem pridobiti ustrezna dovoljenja imetnika\
  \ te pravice. Nih\u010De namre\u010D ne more odlo\u010Dati o uporabi tuje pravice\
  \ in tudi ne prenesti na drugega ve\u010D pravic, kot jih ima sam. Prav tako ne\
  \ more biti razlog za poseg v avtorsko pravico to, da finan\u010Dne posledice za\
  \ avtorja ne bi bile pomembne, ker naj bi bila uporaba avtorskih del, ki so na splo\u0161\
  no dostopnih krajih, v komercialne namene marginalna. \u010Ce uporaba nekega dela\
  \ v komercialne namene za avtorja ni pomembna, bo uporabnik morda tudi brezpla\u010D\
  no pridobil dovoljenje avtorja za tak\u0161no uporabo. Morda pa se bo avtor iz katerih\
  \ koli razlogov odlo\u010Dil, da uporabe svojega dela sploh ne dovoli v komercialne\
  \ namene, kar je prav tako njegova pravica. Uporabnik mora tak\u0161no odlo\u010D\
  itev avtorja spo\u0161tovati, \u010Detudi je ne razume ali pa se mu ne zdi \u017E\
  ivljenjska.\nPonovno \u017Eelimo opozoriti, da tudi \u010De drugi odstavek 55. \u010D\
  lena ZASP ne bi izrecno prepovedoval uporabe dela, ki je na splo\u0161no dostopnem\
  \ kraju, za doseganje gospodarske koristi, tak\u0161en na\u010Din uporabe ne bi\
  \ bil skladen z dolo\u010Dbo 46. \u010Dlena ZASP, v katere lu\u010Di je potrebno\
  \ presojati vsak posamezen primer uporabe vsebinske omejitve avtorske pravice. Uporaba\
  \ avtorskega dela v komercialne namene praviloma mo\u010Dno posega v materialne\
  \ pravice avtorja in zato presega namen omejitve po 55. \u010Dlenu ZASP, nasprotuje\
  \ obi\u010Dajni uporabi del, ni v skladu z dobrimi obi\u010Daji in v nerazumni meri\
  \ nasprotuje zakonitim interesom avtorja. Tak\u0161no izvr\u0161evanje vsebinske\
  \ omejitve avtorske pravice pa glede na 46. \u010Dlen ZASP ni ve\u010D dovoljeno\
  \ (gl. tudi Zakon o avtorski in sorodnih pravicah s komentarjem, dr. Miha Trampu\u017E\
  , Branko Oman in Andrej Zupan\u010Di\u010D, Gospodarski vestnik, Ljubljana 1997,\
  \ str. 143, 144, 167).\nGlede na navedeno menimo, da je ureditev v ZASP ustrezna\
  \ in da sprememba drugega odstavka 55. \u010Dlena ZASP, kot je predlagana, ni utemeljena.\
