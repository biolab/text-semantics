response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nAnaliza stanja\n\
  Evropski pravni red ureja premike cirkusov in zdravstveno varstvo \u017Eivali v\
  \ cirkusih, ne pa tudi podro\u010Dja za\u0161\u010Dite \u017Eivali v cirkusih. To\
  \ podro\u010Dje urejajo dr\u017Eave \u010Dlanice z nacionalno zakonodajo.\nGlede\
  \ na razpolo\u017Eljive podatke popolna prepoved uporabe \u017Eivali v cirkusih\
  \ velja v dr\u017Eavah \u010Dlanicah EU samo v Avstriji, sicer pa \u0161e na Hrva\u0161\
  kem, Boliviji, Izraelu in Singapurju. Prepoved uporabe dolo\u010Denih vrst divjih\
  \ \u017Eivali v cirkusih so sprejele naslednje dr\u017Eave \u010Dlanice EU: \u010C\
  e\u0161ka, Danska, Finska, Portugalska in \u0160vedska. Belgija, Estonija, Mad\u017E\
  arska in Poljska pa so v cirkusih prepovedale uporabo iz narave odvzetih \u017E\
  ivali.\nV Sloveniji nimamo uzakonjene prepovedi nastopanja \u017Eivali v cirkusih.\
  \ Na\u0161a zakonodaja pa predpisuje sledljivost premikov in nadzor nad zdravstvenim\
  \ varstvom \u017Eivali v cirkusih.\nCirkus potrebuje za nastopanje v Sloveniji dovoljenje\
  \ pristojnega upravnega organa. Dovoljenje izda upravna enota na podlagi predhodnega\
  \ soglasja Veterinarske uprave RS (VURS), skladno z 39. \u010Dlenom Zakona o veterinarskih\
  \ merilih skladnosti (Uradni list RS 93/2005). V predhodnem soglasju pristojni obmo\u010D\
  ni urad VURS opredeli pogoje, ki jih mora za pridobitev dovoljenja izpolnjevati\
  \ cirkus. Ti pogoji vklju\u010Dujejo tudi z Uredbo Komisije (ES) \u0161t. 1739/2005,\
  \ z dne 21. oktobra 2005, predpisane zahteve za premike cirku\u0161kih \u017Eivali\
  \ med dr\u017Eavami \u010Dlanicami EU.\nCirkus mora biti registriran pri pristojnem\
  \ organu dr\u017Eave \u010Dlanice, v kateri ima cirkus zakonito bivali\u0161\u010D\
  e ali sede\u017E. Pristojni organ preveri, ali cirkus izpolnjuje zahteve in \u010D\
  e so zahteve izpolnjene, cirkus dobi \u0161tevilko registracije. Vse \u017Eivali\
  \ v cirkusu morajo biti na predpisan na\u010Din ozna\u010Dene in o njih mora cirkus\
  \ voditi evidenco. Vsaka \u017Eival v cirkusu mora imeti identifikacijski dokument.\
  \ Za pse, ma\u010Dke in bele dihurje je to Evropski potni list skladno z Uredbo\
  \ 998/2003, za kopitarje veljajo pravila iz Uredbe Komisije 5047/2008. Za vse ostale\
  \ \u017Eivali pristojni organ izda potne liste v skladu z Uredbo 1739/2005.\nV potnih\
  \ listih morajo biti zapisani vsi ustrezni podatki o zdravju \u017Eivali, vklju\u010D\
  no s podrobnostmi o uradnem presku\u0161anju in cepljenjih. Pristojni organ poleg\
  \ potnih listov za \u017Eivali ob registraciji izda tudi seznam \u017Eivali v cirkusu.\n\
  Vsak na\u010Drtovan premik cirkusa med dr\u017Eavami \u010Dlanicami odobri uradni\
  \ veterinar v odhodni dr\u017Eavi \u010Dlanici. Pred tem preveri ali za kraj odhoda\
  \ veljajo kak\u0161ne omejitve premikov \u017Eivali zaradi bolezni, za katere so\
  \ \u017Eivali dovzetne. V 10 delovnih dneh pred odhodom pregleda vse \u017Eivali\
  \ v cirkusu ali so klini\u010Dno zdrave, preveri ali je seznam \u017Eivali posodobljen\
  \ in ali so potni listi posodobljeni. \u010Ce so izpolnjeni vsi pogoji, lahko uradni\
  \ veterinar odobri premik cirkusa v naslednjih 10 delovnih dneh.\nZa zagotovitev\
  \ popolne sledljivosti cirku\u0161kih \u017Eivali je treba zapisati njihove premike\
  \ znotraj Skupnosti z uporabo sistema \xBBTRACES\xAB. Upravljavec cirkusa najmanj\
  \ 48 ur pred premikom cirkusa iz ene dr\u017Eave \u010Dlanice v drugo sporo\u010D\
  i pristojnemu organu dr\u017Eave \u010Dlanice odhoda ustrezne podatke za izpolnitev\
  \ certifikata sistema \xBBTRACES\xAB za trgovanje znotraj Skupnosti. Pristojni organ\
  \ dr\u017Eave \u010Dlanice odhoda o premiku, z uporabo sistema \xBBTRACES\xAB, obvesti\
  \ pristojni organ namembne dr\u017Eave \u010Dlanice in pristojni organ tranzitne\
  \ dr\u017Eave \u010Dlanice.\n\u010Ce pa ima cirkus \u017Eivali, ki so zavarovane\
  \ s konvencijo CITES, mora dodatno pridobiti ustrezna uvozna in izvozna dovoljenja\
  \ in potrdila CITES. Cirkusom iz EU, za zavarovane vrste \u017Eivali, ki so del\
  \ cirkusa, dr\u017Eave \u010Dlanice lahko izdajo potrdilo o potujo\u010Di razstavi,\
  \ vendar le za zakonito pridobljene \u017Eivali.\nVURS nadzoruje zdravstveno stanje\
  \ \u017Eivali s preverjanjem dokumentacije o predpisanih cepljenjih ali drugih opravljenih\
  \ testih na prisotnost protiteles proti boleznim. Uradni veterinarji pa lahko preverjajo\
  \ zdravstveno stanje \u017Eivali tudi na kraju samem.\n Mnenje VURS\nVpra\u0161\
  anje prepovedi uporabe nekaterih \u017Eivali v cirkusih je bilo aktualno \u017E\
  e pri zadnji spremembi Zakona o za\u0161\u010Diti \u017Eivali. VURS je tedaj predlagal\
  \ omenjeno prepoved, vendar pa je bila v postopku sprejema predloga ta sprememba\
  \  iz predloga umaknjena.\nVURS razume problem uporabe teh \u017Eivali v cirkusih\
  \ in bo ob prihodnjem spreminjanju Zakona o za\u0161\u010Diti \u017Eivali ponovno\
  \ predlagal spremembo, po katerem bo v cirkusih prepovedano uporabljati nekatere\
  \ \u017Eivali. Pri tem pa je treba pojasniti, da je sprememba zakona kompleksen\
  \ in dolgotrajen postopek, ki zahteva temeljito usklajevanje stali\u0161\u010D vseh\
  \ dele\u017Enikov."
