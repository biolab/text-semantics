response: "Odziv Ministrstva za infrastrukturo in prostor\nPravilnik o napravah in\
  \ opremi vozil v cestnem prometu (Uradni list RS, \u0161t. 17/00, 33/00 \u2013 popr.,\
  \ 45/04, 82/07, 70/08 in 104/09) dolo\u010Da mejne vrednosti posameznih onesna\u017E\
  eval v izpu\u0161nih plinih vozil, kar se upo\u0161teva pri prvi registraciji vozila\
  \ v na\u0161i dr\u017Eavi. Pri osebnih vozilih (kategorija M1) je na primer ta meja\
  \ dolo\u010Dena z direktivo Sveta 70/220/EGS spremenjeno z direktivo Parlamenta\
  \ in Sveta 94/12/ES, kar posredno pomeni emisijske zahteve s stopnjo EURO 2.\nUgotavljanje\
  \ skladnosti vozila s temi zahtevami se v skladu s 24. \u010Dlenom Zakona o motornih\
  \ vozilih (Uradni list RS, \u0161t. 106/10) ne preverja za:\n\xBB1. mednarodne in\
  \ meddr\u017Eavne organizacije \u2013 za slu\u017Ebeno uporabo; \ndiplomatska in\
  \ konzularna predstavni\u0161tva tujih dr\u017Eav v Republiki Sloveniji \u2013 za\
  \ slu\u017Ebeno uporabo;\ndiplomatsko in konzularno osebje tujih predstavni\u0161\
  tev v Republiki Sloveniji in njihovih o\u017Ejih dru\u017Einskih \u010Dlanov \u2013\
  \ za osebno uporabo;\ndr\u017Eavljane Republike Slovenije, ki se vra\u010Dajo za\
  \ stalno z za\u010Dasnega dela ali prebivanja v tujini, \u010De so bili v tujini\
  \ brez presledka najmanj eno leto;\ntujce, ki dobijo dovoljenje za za\u010Dasno\
  \ ali stalno prebivanje v Republiki Sloveniji; \nfizi\u010Dne in pravne osebe, ki\
  \ so postale lastnice vozila na podlagi sklepa o dedovanju in\nhumanitarne organizacije\
  \ \u2013 za opravljanje njihove humanitarne dejavnosti.\xAB\nEnako se ugotavljanje\
  \ skladnosti vozila s temi zahtevami v skladu s prvim odstavkom 25. \u010Dlena Zakona\
  \ o motornih vozilih ne preverja za starodobna vozila, ki so definirana v drugem\
  \ odstavku navedenega \u010Dlena:\n\xBB(2) Starodobnik je vozilo, ki je bilo izdelano\
  \ pred 30 ali ve\u010D leti, ohranjeno in tehni\u010Dno vzdr\u017Eevano tako, da\
  \ je skladno z originalno konstrukcijsko sestavo in obliko in se zaradi svojega\
  \ zgodovinskega in tehni\u010Dnega pomena ne uporablja za vsakodnevne prevoze.\xAB\
  \nZakon o motornih vozilih je ta pravilnik 1. aprila 2011 sicer \u017Ee razveljavil,\
  \ a se ga uporablja \u0161e naprej do priprave novega predpisa s tega podro\u010D\
  ja. Predlog novega Pravilnika o delih in opremi vozil je \u017Ee pripravljen in\
  \ ne vsebuje ve\u010D nobenih emisijskih zahtev pri prvi registraciji vozila v na\u0161\
  i dr\u017Eavi za vozila, ki prihajajo v na\u0161o dr\u017Eavo iz Evropske unije.\n\
