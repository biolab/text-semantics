response: "Odziv Ministrstva za finance\nV Republiki Sloveniji imamo uveljavljen koncept\
  \ bruto dohodka. Bruto dohodek predstavlja celoten dohodek delavca, vklju\u010D\
  no z davki in prispevki za socialno varnost, ki se jih delavcu odtegne od pla\u010D\
  e, skladno s predpisi o obdav\u010Denju in predpisi s podro\u010Dja socialnega varstva\
  \ in socialnega zavarovanja. V okvir tega dohodka pa niso vklju\u010Deni prispevki\
  \ za socialno varnost delodajalca, torej prispevki na pla\u010De, ki jih pla\u010D\
  a delodajalec.\nPri primerjavi pla\u010D v Sloveniji in tujini je pomembno, da se\
  \ primerja vsebinsko enake postavke bodisi pla\u010D bodisi drugih dohodkov, ne\
  \ glede na njihovo dejansko poimenovanje v posamezni dr\u017Eavi. Pri tovrstnih\
  \ primerjavah je vedno klju\u010Dna vsebina dohodka, kaj se torej vklju\u010Duje\
  \ v okvir posameznega dohodka, ki ga primerjamo, medtem ko samo poimenovanje pri\
  \ primerjavah ne more igrati klju\u010Dne vloge. Nadalje je pri tovrstnih primerjavah\
  \ potrebno upo\u0161tevati tudi sistem obdav\u010Ditve in sistem socialnega zavarovanja\
  \ v posamezni dr\u017Eavi, ki se med seboj lahko pomembno razlikujejo ter imajo\
  \ pomemben vpliv na bruto in neto dohodek zavezanca. Pri obremenitvi dela je torej\
  \ pomembno upo\u0161tevati tudi obremenitev dela s prispevki za socialno varnost.\
  \ Pripominjamo pa, da sistem socialnih zavarovanj ni v pristojnosti Ministrstva\
  \ za finance.\nDodajamo \u0161e, da se obremenitev dohodkov, ki se v\u0161tevajo\
  \ v letno dav\u010Dno osnovo, v Sloveniji \u017Ee od leta 2005 zmanj\u0161uje. Spremembe,\
  \ ki so bile uveljavljene z Zakonom za uravnote\u017Eenje javnih financ iz leta\
  \ 2012, so bile pripravljene z namenom razbremenitve zavezancev z dohodki nad 1,3\
  \ povpre\u010Dne pla\u010De in hkrati za\u010Dasne pove\u010Dane obremenitve zavezancev\
  \ z dohodki nad pet povpre\u010Dnih pla\u010D (za dav\u010Dna leta 2013, 2014 in\
  \ 2015). Cilju nadaljnjega zni\u017Eanja obremenitve dohodkov je sledila tudi novela\
  \ Zakona za uravnote\u017Eenje javnih financ iz leta 2015, s katero so se razbremenili\
  \ zavezanci z dohodki nad 1,5 povpre\u010Dne pla\u010De. Spremembe na podro\u010D\
  ju dohodnine so se nadaljevale z dav\u010Dnim letom 2017 s splo\u0161no dav\u010D\
  no razbremenitvijo dohodkov s spremembo dohodninske lestvice in z razbremenitvijo\
  \ dela pla\u010De za poslovno uspe\u0161nost. Spremembe ZDoh-2 v letu 2017 (z dav\u010D\
  nim letom 2018 in naprej) so bile predvsem usmerjene v razbremenitev dohodkov iz\
  \ delovnega razmerja delavcev, napotenih na delo zunaj dr\u017Eave. Dodatno so se\
  \ s spremembami ZDoh-2 leta 2017 obravnavale tudi te\u017Eave v zvezi z uveljavljanjem\
  \ dodatne splo\u0161ne olaj\u0161ave tako, da se je ni\u017Eja vi\u0161ina dodatne\
  \ splo\u0161ne olaj\u0161ave dolo\u010Dila linearno v odvisnosti od vi\u0161ine\
  \ skupnega dohodka. Leta 2019 so bile sprejete spremembe na podro\u010Dju obdav\u010D\
  itve regresa za letni dopust (od dav\u010Dnega leta 2019), in sicer se v dav\u010D\
  no osnovo dohodka iz delovnega razmerja ne v\u0161teva regres za letni dopust v\
  \ vi\u0161ini 100\_% povpre\u010Dne letne pla\u010De zaposlenih v Sloveniji, prera\u010D\
  unane na mesec, za leto, za katero se dohodnina odmerja, za dav\u010Dna leta od\
  \ leta 2020 pa se je povi\u0161ala splo\u0161na olaj\u0161ava, dodatna splo\u0161\
  na olaj\u0161ava se je v celoti dolo\u010Dila linearno, dav\u010Dni razredi so se\
  \ raz\u0161irili, dolo\u010Dene dav\u010Dne stopnje pa zni\u017Eale. Spremembe na\
  \ podro\u010Dju vi\u0161anja splo\u0161ne olaj\u0161ave so se nadaljevale tudi s\
  \ spremembami v letu 2022, dolo\u010Dene dodatni ukrepi glede povi\u0161anja dodatne\
  \ splo\u0161ne olaj\u0161ave in olaj\u0161ave za mlade pa so vklju\u010Dene v predlog\
  \ novele Zakona o dohodnini, ki je \u0161e v postopku sprejemanja v Dr\u017Eavnem\
  \ zboru.\_"
