response: "Odziv Ministrstva za finance\nDav\u010Dna obravnava po\u0161iljk iz spletnih\
  \ nakupov, pri katerih pride do uvoza po\u0161iljk neznatne vrednosti v Skupnost,\
  \ je urejena s predpisi na ravni EU in na nacionalni ravni. Obdav\u010Ditev blaga\
  \ v po\u0161iljkah dobaviteljev iz tretjih dr\u017Eav z davkom na dodano vrednost\
  \ (DDV) urejajo naslednji predpisi:\n Direktiva Sveta 2006/112/ES z dne 28. novembra\
  \ 2006 o skupnem sistemu davka na dodano vrednost (UL L \u0161t. 347 z dne 11. 12.\
  \ 2006, str. 6; v nadaljevanju: DDV direktiva); Direktiva Sveta 2009I132/EC z dne\
  \ 19. oktobra 2009 o dolo\u010Ditvi podro\u010Dja uporabe \u010Dlena 143(b) in (c)\
  \ Direktive 2006/112/EC glede oprostitve davka na dodano vrednost na kon\u010Dni\
  \ uvoz dolo\u010Denega blaga (UL L \u0161t. 292 z dne 10. 11. 2009, str. 5; v nadaljevanju:\
  \ direktiva 2009I132/EC), s katero je bila razveljavljena Direktiva Sveta 831181/EGS\
  \ z dne 28. marca 1983 o dolo\u010Ditvi podro\u010Dja uporabe \u010Dlena 14(1)(d)\
  \ Direktive 77/388/EGS glede oprostitve davka na dodano vrednost na kon\u010Dni\
  \ uvoz dolo\u010Denega blaga (UL l \u0161t. 105 z dne 23. 4. 1983, str. 38; v nadaljevanju:\
  \ direktiva 83/181/EGS); Zakon o davku na dodano vrednost (Ur. I. RS, \u0161t. 13/11-UPB,\
  \ 18/11, 78/11, 38/12, 83/12, 86/14 in 90/15; v nadaljevanju: ZDDV-1); Pravilnik\
  \ o pogojih in na\u010Dinu uveljavljanja oprostitev po 51. \u010Dlenu Zakona o davku\
  \ na dodano vrednost (Ur. l. RS, \u0161t. 141/06; v nadaljevanju: Pravilnik). \n\
  DDV direktiva v to\u010Dki (b) prvega odstavka 143. \u010Dlena dolo\u010Da, da dr\u017E\
  ave \u010Dlanice Evropske unije dav\u010Dne zavezance oprostijo pla\u010Dila DDV\
  \ na dokon\u010Den uvoz blaga, ki je, poleg dveh drugih direktiv, urejen z direktivo\
  \ 83/181/EGS oz. kasneje z direktivo 2009/132/EC. Sedaj veljavna direktiva 2009/132/EC\
  \ v \u010Dlenih 23 in 24 ureja izjemo od obveznosti pla\u010Dila DDV ob uvozu na\
  \ obmo\u010Dje Skupnosti za blago zanemarljive vrednosti, to je za blago, katerega\
  \ vrednost ne presega 10 evrov, dr\u017Eave \u010Dlanice pa lahko to izjemo od obveznosti\
  \ pla\u010Devanja DDV raz\u0161irijo tudi na uvoz blaga, ki prese\u017Ee vrednost\
  \ 10 evrov in hkrati ne prese\u017Ee skupne vrednosti 22 evrov.\nV skladu z 2. to\u010D\
  ko prvega odstavka 50. \u010Dlena, 1. to\u010Dko prvega odstavka 51. \u010Dlena\
  \ ZDDV-1 in 4. to\u010Dko Pravilnika, s katerimi so bile v pravni red Slovenije\
  \ prenesene prej opisane dolo\u010Dbe direktiv Sveta Evropske unije (EU) na podro\u010D\
  ju DDV, je v Republiki Sloveniji od 1. januarja 2007 dolo\u010Dena oprostitev pla\u010D\
  ila DDV za blago oziroma po\u0161iljke, ki so prejemnikom v Sloveniji poslane kot\
  \ pismo ali paket iz tretje dr\u017Eave ali teritorija oziroma iz dr\u017Eave, ki\
  \ ni dr\u017Eava \u010Dlanica EU, kadar skupna vrednost tega blaga ne presega 22\
  \ evrov.\nEvropska komisija in dav\u010Dne uprave dr\u017Eav \u010Dlanic EU ugotavljajo\
  \ \u0161tevilne zlorabe izjeme od pla\u010Devanja DDV za po\u0161iljke oziroma blago\
  \ zanemarljive vrednosti in posledi\u010Dno utajene dav\u010Dne obveznosti pri uvozu\
  \ blaga v Skupnost. Prav tako predpisana oprostitev pla\u010Dila DDV za uvo\u017E\
  ene po\u0161iljke v vrednosti do 22 eur predstavlja konkuren\u010Dno prednost dobaviteljem\
  \ iz tretjih dr\u017Eav, ker lahko v dolo\u010Denih pogojih dobavljajo blago brez\
  \ obra\u010Dunanega DDV, medtem ko je za dobave znotraj EU potrebno obra\u010Dunati\
  \ DDV.\nZ namenom, da bi prepre\u010Dila izogibanje pla\u010Devanju DDV iz naslova\
  \ potro\u0161nje blaga iz uvoza iz spletnih nakupov, je Evropska komisija v obravnavo\
  \ Svetu in Evropskemu parlamentu decembra 2016 predlo\u017Eila predlog za spremembo\
  \ DDV direktive in direktive 2009/132/EC, s katerim se s 1. januarjem 2021 izjema\
  \ od obveznosti pla\u010Devanja DDV za blago zanemarljive vrednosti, ki se uvozi\
  \ v Skupnost, razveljavi. To pomeni, da bo obveznost pla\u010Dila DDV na uvoz blaga\
  \ veljala za vse dobave iz tretjih dr\u017Eav in teritorijev potro\u0161nikom v\
  \ Skupnosti ne glede na vrednost.\nIz navedenih razlogov predlagano povi\u0161anje\
  \ praga za oprostitev pla\u010Dila DDV na uvoz blaga zanemarljive vrednosti 2 22\
  \ evrov na vsaj 30 do 50 evrov oziroma vsaj za inflacijo v zadnjih desetih letih,\
  \ ni mogo\u010De.\n "
