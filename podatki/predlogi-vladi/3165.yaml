response: "Odziv Ministrstva za zdravje\nZakon o omejevanju uporabe toba\u010Dnih\
  \ izdelkov (UL RS, \u0161t. 93/07; v nadaljevanju ZOUTI) v 6. \u010Dlenu navaja,\
  \ da je od 1. Januarja 2004 za Republiko Slovenijo in dr\u017Eave \u010Dlanice EU,\
  \ od 1. Januarja 2007 pa tudi za izvoz v druge dr\u017Eave, prepovedana proizvodnja\
  \ in prodaja cigaret, ki vsebujejo ve\u010D kot: - 10 mg katrana na cigareto - 1\
  \ mg nikotina na cigareto - 10 mg ogljikovega monoksida na cigareto.\nV skladu z\
  \ 8. \u010Dlenom ZOUTI je prepovedana proizvodnja in prodaja cigaret, ki na embala\u017E\
  i nimajo natisnjenih podatkov o tem, koliko miligramov katrana, nikotina in ogljikovega\
  \ monoksida vsebuje posamezna cigareta.\nDrugih omejitev glede vsebnosti toba\u010D\
  nih izdelkov ZOUTI ne navaja.\nV III. a poglavju ZOUTI: Informiranje o toba\u010D\
  nih izdelkih, pa so v 18. a in 18. b \u010Dlenu dolo\u010Dene obveznosti posameznih\
  \ proizvajalcev in uvoznikov toba\u010Dnih izdelkov glede meritev vsebnosti katrana,\
  \ nikotina in ogljikovega monoksida in glede poro\u010Danja o sestavinah uporabljenih\
  \ pri proizvodnji toba\u010Dnih izdelkov.\nAktivnosti v zvezi z nadaljnjim reguliranjem\
  \ vsebnosti in razkrivanjem podatkov o vsebnosti in emisijah v toba\u010Dnih izdelkih\
  \ potekajo tako na ravni EU, kot na ravni Svetovne zdravstvene organizacije.\nV\
  \ postopku revidiranja je Direktiva 2001/37/ES Evropskega parlamenta in Sveta z\
  \ dne 5. Junija 2001 o pribli\u017Eevanju zakonov in drugih predpisov dr\u017Eav\
  \ \u010Dlanic o izdelavi, predstavitvi in prodaji toba\u010Dnih izdelkov. Predlog\
  \ revizije Direktive vklju\u010Duje tudi podro\u010Dje o poro\u010Danju in registraciji\
  \ sestavin, ki vklju\u010Duje mo\u017Enost dolo\u010Ditve skupne obvezne oblike\
  \ poro\u010Danja in uvajanje kazenskih ukrepov v primeru, da proizvajalci ne bi\
  \ ustrezno poro\u010Dali o sestavinah ter podro\u010Dje o regulaciji sestavin v\
  \ toba\u010Dnih izdelkih, ki vklju\u010Duje mo\u017Enost uvedbe osnovnih meril za\
  \ omejevanje ali prepoved uporabe dolo\u010Denih sestavin ali pa mo\u017Enost uvedbe\
  \ enotnega seznama toba\u010Dnih sestavin s pozitivno in negativno listo sestavin,\
  \ ki bi oz. ne bi smele biti vsebovane v toba\u010Dnih izdelkih. Merila oz. seznam\
  \ omenjenih sestavin bi se oblikovali glede na toksi\u010Dnost, privla\u010Dnost\
  \ in zasvojljivost toba\u010Dnega izdelka. Ministrstvo za zdravje je v postopku\
  \ javne razprave v zvezi z omenjeno Direktivo podprlo mo\u017Enost uvedbe skupne\
  \ obvezne oblike poro\u010Danja o sestavinah in uvajanje  kazenskih ukrepov, v primeru,\
  \ da proizvajalci ne bi ustrezno poro\u010Dali o sestavinah ter uvedbo enotnega\
  \ seznama s pozitivno oz. negativno listo sestavin, ki bi oz. ne bi smele biti vsebovane\
  \ v toba\u010Dnih izdelkih. Predlog revidirane Direktive pri\u010Dakujemo konec\
  \ leta 2012.\nSlovenija je leta 2005 postala pogodbenica Okvirne konvencije SZO\
  \ za nadzor nad tobakom (FCTC), ki ima danes \u017Ee 175 pogodbenic po vsem svetu,\
  \ med drugim tudi EU. V okviru 5. Konference pogodbenic FCTC, novembra 2012, bodo\
  \ sprejete Smernice za izvajanje 9. \u010Clena FCTC (Zakonsko urejanje vsebnosti\
  \ toba\u010Dnih izdelkov) in 10. \u010Clena FCTC (Zakonsko urejanje razkrivanja\
  \ podatkov o toba\u010Dnih izdelkih).\nSlovenija bo pri nadaljnjem reguliranju sestavin\
  \ v toba\u010Dnih izdelkih ravnala v skladu z usmeritvami SZO in v skladu z evropsko\
  \ direktivo.\n "
