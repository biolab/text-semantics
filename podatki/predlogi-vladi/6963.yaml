response: "Odziv Ministrstva za pravosodje\nV zvezi z izterjavo nepla\u010Danih glob\
  \ in stro\u0161kov postopka Ministrstvo za pravosodje pojasnjuje, da prisilno izterjavo\
  \ po dolo\u010Dbah Zakona o dav\u010Dnem postopku (v nadaljevanju: ZDavP-2; Uradni\
  \ list RS, \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 32/12,\
  \ 94/12, 101/13 \u2013 ZDavNepr, 111/13, 25/14 \u2013 ZFU, 40/14 \u2013 ZIN-B, 90/14\
  \ in 91/15) izvaja Finan\u010Dna uprava Republike Slovenije na podlagi prvega odstavka\
  \ 202. \u010Dlena Zakona o prekr\u0161kih (v nadaljevanju: ZP-1; Uradni list RS,\
  \ \u0161t. 29/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 13/21, 74/14\
  \ \u2013 odlo\u010Dba US in 92/14 \u2013 odlo\u010Dba US). Prisilna izvr\u0161ba\
  \ prekr\u0161kovnih zadev je po razpolo\u017Eljivih podatkih uspe\u0161na v dobrih\
  \ 44 odstotkih primerov (dolg je bil pla\u010Dan, prisilno izterjan, prisilna izvr\u0161\
  ba je zaklju\u010Dena zaradi smrti dol\u017Enika, itd.), kar pomeni, da je bilo\
  \ v ve\u010Dini primerov dol\u017Eniku mogo\u010De pose\u010Di na dolo\u010Deno\
  \ premo\u017Eenje. ZDavP-2 namre\u010D omogo\u010Da izvr\u0161bo na dol\u017Enikove\
  \ denarne prejemke, denarna sredstva in denarne terjatve, na dol\u017Enikove premi\u010D\
  nine, na dol\u017Enikovo nepremi\u010Dno premo\u017Eenje, dele\u017E dru\u017Ebenika\
  \ v dru\u017Ebi in premo\u017Eenjske pravice ter izvr\u0161bo na vrednostne papirje.\
  \ V preostalih 66 odstotkih primerov, ko so globa in stro\u0161ki niso prisilno\
  \ izterjani, pa gre v ve\u010Dini primerov za ljudi, ki nimajo premo\u017Eenja,\
  \ ki bi se jim ga lahko zarubilo (npr. prejemniki denarne socialne pomo\u010Di).\n\
  V zvezi s predlogom, da se osebam, ki nimajo poravnanih vseh obveznosti z naslova\
  \ prekr\u0161kovnih postopkov, do popla\u010Dila ne bi izdalo ali podalj\u0161alo\
  \ raznih dokumentov, pa pojasnjujemo, da gre v tem primeru za pravne posledice nepla\u010D\
  ila globe in stro\u0161kov postopka. ZP-1 v \u010Detrtem odstavku 20. \u010Dlena\
  \ dolo\u010Da pravno podlago, da se storilcu, ki ne pla\u010Da globe ali stro\u0161\
  kov postopka, ne izda potrdila iz uradne evidence s tistega podro\u010Dja, na katerem\
  \ je bil storjen prekr\u0161ek. Le z zakonom pa se lahko dolo\u010Di, da se storilcu,\
  \ ki ne pla\u010Da globe ali stro\u0161kov postopka, ne izda ali ne podalj\u0161\
  a dovoljenja v upravnem postopku s tistega podro\u010Dja, na katerem je bil storjen\
  \ prekr\u0161ek, ter, da tega ukrepa ni mogo\u010De dolo\u010Diti za potrdila in\
  \ druge listine o dejstvih, o katerih se vodijo uradne evidence na podro\u010Dju\
  \ osebnih stanj.\nZaklju\u010Dno pojasnjujemo, da je v postopku pred sprejemom na\
  \ Vladi Republike Slovenije predlog Zakona o spremembah in dopolnitvah Zakona o\
  \ prekr\u0161kih v katerega so vklju\u010Dene tudi spremembe in dopolnitve 20. \u010D\
  lena ZP-1, ki gredo v smeri predlaganih sprememb in dopolnitev, in sicer se predlaga\
  \ zakonodajna re\u0161itev, po kateri se storilcu, ki ne pla\u010Da globe in stro\u0161\
  kov postopka in se zoper njega vodi prisilna izterjava, v upravnem  postopku do\
  \ pla\u010Dila globe in stro\u0161kov oziroma do ustavitve postopka prisilne izterjave\
  \  ne izda potrdila iz uradne evidence in ne izda ali ne podalj\u0161a dovoljenja\
  \ s tistega upravnega podro\u010Dja, na katerem je bil storjen prekr\u0161ek, \u010D\
  e se to podro\u010Dje nana\u0161a na javni red, organizacijo javnih zbiranj, vozni\u0161\
  ka dovoljenja, registracijo motornih vozil in registracijo subjektov, ki jih ureja\
  \ zakon o gospodarskih dru\u017Ebah. Glede na navedeno \u0161tejemo, da je bil predlog\
  \ ustrezno vsebinsko upo\u0161tevan.\n "
