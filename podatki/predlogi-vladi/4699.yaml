response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nCentri za socialno delo so klju\u010Dni nosilci socialnovarstvene dejavnosti\
  \ v Sloveniji. Centri za socialno delo izvajajo v sistemu socialnega varstva izjemno\
  \ pomembne in tudi zahtevne naloge. Obseg dela je vsak dan ve\u010Dji, njegova vsebina\
  \ pa vedno bolj zahtevna. Naloge CSD zajemajo \u0161iroko paleto storitev, programov\
  \ in ukrepov na podro\u010Dju socialnega varstva, od izvajanje prve socialne pomo\u010D\
  i, zagotavljanja kriznih namestitev in interventnih ukrepanj, svetovanja posameznikom\
  \ in dru\u017Einam, ukrepanja v primerih nasilja v dru\u017Eini, zagotavljanja varstva\
  \ osebam s te\u017Eavami v du\u0161evnem zdravju, starej\u0161im, invalidom in drugim\
  \ ranljivim skupinam ljudi do izvajanja nalog po zakonih, ki dolo\u010Dajo socialnovarstvene\
  \ in dru\u017Einske prejemke. V letu 2012 se je pri\u010Del izvajati Zakon o uveljavljanju\
  \ pravic iz javnih sredstev, ki je uvedel tudi nov informacijski sistem. S tem zakonom\
  \ se je obseg nalog na centrih za socialno delo precej pove\u010Dal, pove\u010D\
  alo pa se je tudi \u0161tevilo ljudi, ki so na centrih pridobili dolo\u010Dene informacije\
  \ ali pomo\u010D.\nVloga in pomen socialne slu\u017Ebe se vse bolj izkazuje tudi\
  \ v \u010Dasu recesije, ko se stiske ljudi izra\u017Eajo v razli\u010Dnih oblikah\
  \ in jih ni mo\u010D bla\u017Eiti ali odpraviti (le) z materialnimi sredstvi.\n\
  Vloga centrov za socialno delo je izredno pomembna, zato ne razmi\u0161ljamo o njihovi\
  \ ukinitvi.  Vlada RS na\u010Drtuje reorganizacijo centrov za socialno delo, ki\
  \ bo izbolj\u0161ala organiziranost dela, razvila vi\u0161jo kvaliteto storitev\
  \ in zagotovila enak standard obravnave na vseh centrih za socialno delo.\n "
