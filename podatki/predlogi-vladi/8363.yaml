response: "Odziv Ministrstva za okolje in prostor\nNekaj mo\u017Enosti re\u0161evanja\
  \ omenjene problematike je predvidela \u017Ee Resolucija o nacionalnem stanovanjskem\
  \ programu (ReNSP15-25), ki za obdobje 2015-2025 opredeljuje stanovanjsko politiko\
  \ Slovenije.\nV ReNSP15-25 zapisani ukrepi, primerni za mlade, posegajo zlasti na\
  \ podro\u010Dje prvega re\u0161evanja stanovanjskega vpra\u0161anja. V fazi prvega\
  \ bivanjskega osamosvajanja se pri mladih spodbuja najem, zato se pozornost prednostno\
  \ usmerja na pove\u010Danje dostopnosti do javnih najemnih stanovanj. NSP na\u010D\
  rtuje ureditev najemnih razmerij in vzpostavitev nove najemninske politike za pove\u010D\
  anje ponudbe najemnih stanovanj iz obstoje\u010Dega stanovanjskega fonda. Na drugi\
  \ strani ukrepe novogradnje usmerja v zagotavljanje javnih najemnih stanovanj v\
  \ ve\u010Djih zaposlitvenih sredi\u0161\u010Dih, kjer je potreba po stanovanjih\
  \ najve\u010Dja. Mladim se, z razvojem razli\u010Dnih finan\u010Dnih spodbud, omogo\u010D\
  a tudi odlo\u010Ditev za re\u0161evanje stanovanjskega problema s pridobitvijo lastnega\
  \ stanovanja.\nNSP je med programi projektov za ve\u010Djo dostopnost do stanovanja\
  \ za ranljivej\u0161e skupine prebivalstva opredelil tudi shemo za mlade.\nKot prvi\
  \ ukrep sheme za mlade se predlaga program izgradnje stanovanjskih skupnosti za\
  \ mlade \u2013 stanovanj, posebej prilagojenih za sobivanje mladih. Stanovanjske\
  \ skupnosti so lahko namenjene mladim, ki kon\u010Dajo \u0161tudijsko pot in ne\
  \ izpolnjujejo ve\u010D pogojev za bivanje v \u0161tudentskih domovih, in za mlade,\
  \ ki ne \u0161tudirajo in se vseeno \u017Eelijo osamosvojiti. Predlagana oblika\
  \ bivanja ni namenjena dolgoro\u010Dni stanovanjski oskrbi, temve\u010D kot prva\
  \ pomo\u010D pri zagotavljanju bivalne osamosvojitve mladih; predvidena bo \u010D\
  asovna ali starostna omejitev bivanja. V okviru NSP se tako predlaga, da Stanovanjski\
  \ sklad RS (SSRS) kot pilotni projekt izvede gradnjo enega manj\u0161ega objekta\
  \ (stanovanjske skupnosti za mlade) v lastni izvedbi ali v sodelovanju z zainteresirano\
  \ ob\u010Dino, ki bi projekt podprla z vlo\u017Ekom v obliki zemlji\u0161\u010D\
  a. Pilotni projekt bo namenjen preverjanju poslovnega modela, ki bo osnova za pripravo\
  \ stalnih modelov financiranja in sodelovanja ter dolo\u010Ditve pogojev bivanja\
  \ mladih na osnovi ugotovljenih dejanskih potreb.\nKot drugi ukrep za mlade se predvideva\
  \ zagotavljanje ugodnih najemnih stanovanj na obmo\u010Djih, kjer je povpra\u0161\
  evanje mladih najve\u010Dje. SSRS bo v okviru svojih aktivnosti zagotavljal cenovno\
  \ ugodna manj\u0161a stanovanja za mlade, ki bodo namenjena samo mladim in mladim\
  \ dru\u017Einam do dolo\u010Dene starosti. Tudi pri tem ukrepu se predvideva pilotni\
  \ projekt, v okviru katerega bo SSRS ponudil nekaj lastnih najemnih stanovanj, namenjenih\
  \ izklju\u010Dno mladim. Na osnovi odziva in potreb mladih se bo oblikoval dolgoro\u010D\
  ni na\u010Drt zagotavljanja zadostnega \u0161tevila stanovanj na obmo\u010Djih,\
  \ kjer bo izkazano povpra\u0161evanje.\nNajem s kasnej\u0161im odkupom predstavlja\
  \ nov upravljavski instrument, ki lastniku javnega najemnega fonda daje mo\u017E\
  nost bolj\u0161ega upravljanja s celotnim fondom. Lastnik stanovanjskega fonda ukrep\
  \ med drugim lahko uporabi na obstoje\u010Dem stanovanjskem fondu z namenom optimizacije\
  \ stanovanjskega fonda glede na potrebe uporabnikov in stro\u0161ke vzdr\u017Eevanja\
  \ in upravljanja s celotnim fondom. Ukrep se lahko uporabi tudi kot samostojen ukrep\
  \ stanovanjske politike, ki vnaprej dolo\u010Di namen na novo pridobljenega stanovanjskega\
  \ fonda za kasnej\u0161i odkup in pogoje uporabe in odkupa stanovanj. Pogoj ob uporabi\
  \ tega ukrepa je, da se vsako prodano stanovanje nadomesti z vsaj enim novim javnim\
  \ najemnim stanovanjem. S tem se zagotovi ohranjanje javnega najemnega stanovanjskega\
  \ fonda.\nDeljeno lastni\u0161tvo kot javno-zasebno partnerstvo: v Sloveniji \u017E\
  e obstaja praksa uporabe modela deljenega lastni\u0161tva, ki interesentom za nakup\
  \ lastnega stanovanja na prostem trgu omogo\u010Da, da prek javno-zasebnega partnerstva\
  \ re\u0161ijo stanovanjski problem. Zasebni partner pridobi izklju\u010Dno posest\
  \ nad stanovanjem in ga tudi sam v celoti uporablja, javnemu skladu (solastniku)\
  \ pa za njegov solastni\u0161ki dele\u017E pla\u010Duje dogovorjeno mese\u010Dno\
  \ nadomestilo za uporabo. Instrument omogo\u010Da, da gospodinjstva ob razumljivi\
  \ finan\u010Dni obremenitvi postopno pridobijo lastni\u0161tvo nad primernim stanovanjem\
  \ in s tem dolgotrajno re\u0161ijo stanovanjsko vpra\u0161anje. Ukrep, kot tipi\u010D\
  en finan\u010Dni instrument, izvajajo SSRS in lokalni stanovanjski skladi. Gre za\
  \ pove\u010Danje dostopnosti do stanovanj zlasti za mlade in mlade dru\u017Eine,\
  \ ki prvi\u010D re\u0161ujejo stanovanjsko vpra\u0161anje.\nZa pripravo in izvedbo\
  \ ukrepov za izbolj\u0161anje stanovanjske problematike mladih, je bila ustanovljena\
  \ Delovna skupina za mlade za izvedbo pilotnih projektov po ReNSP 2015-2025. Delovno\
  \ skupino pod vodstvom Ministrstva za okolje in prostor, sestavljajo \u0161e predstavniki\
  \ SSRS, Urada za mladino RS, Mladinskega sveta Slovenije, \u0160tudentske organizacije\
  \ Slovenije, Skupnosti ob\u010Din Slovenije, Zdru\u017Eenja ob\u010Din Slovenije\
  \ in Zdru\u017Eenja mestnih ob\u010Din Slovenije. Trenutno se izvajata dva pilotna\
  \ projekta, in sicer projekt zagotovitve ponudbe cenovno ugodnih stanovanj za mlade,\
  \ ki prvi\u010D re\u0161ujejo stanovanjsko vpra\u0161anje in projekt za zagotavljanje\
  \ stanovanj za stanovanjske skupnosti za mlade.\nStanovanjska problematika mladih\
  \ dru\u017Ein se lahko re\u0161uje tudi skozi stanovanjske zadruge, ki bi lahko\
  \ prispevala k doseganju zastavljenih ciljev za izbolj\u0161anje stanovanjske oskrbe.\
  \ V ta namen se je oblikovala projektna skupina, ki bo izvedla pilotni projekt ustanovitve\
  \ stanovanjske zadruge. Namenjena bo pridobivanju izku\u0161enj za izvajanje podobnih\
  \ projektov v prihodnost ter pripravi zakonske ureditve za ustanavljanje stanovanjskih\
  \ zadrug. Namen projekta je oblikovati na\u010Delno stali\u0161\u010De do njihovega\
  \ ustanavljanja, na\u010Dina njihovega delovanja in obliki ter obsegu ugodnosti,\
  \ ki naj bi jih bile dele\u017Ene s strani javnega sektorja, to je dr\u017Eave in\
  \ lokalnih skupnosti ter pripraviti sistemsko pravno podlago za njihovo delovanje.\n\
