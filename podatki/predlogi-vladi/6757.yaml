response: "Odziv Ministrstva za finance\nPredlog po ukinitvi vseh prispevkov in davkov\
  \ je popolnoma pav\u0161alen in neutemeljen. Podlago za predpisovanje davkov in\
  \ drugih dajatev predstavlja Ustava Republike Slovenije (Uradni list RS, \u0161\
  t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03 \u2013 UZ3a, 47, 68, 69/04\
  \ \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013 UZ50, 68/06 \u2013 UZ121,140,143,\
  \ 47/13 \u2013 UZ148 in 47/13 \u2013 UZ90,97,99; v nadaljnjem besedilu: Ustava),\
  \ ki v 146. \u010Dlenu dolo\u010Da, da dr\u017Eava in lokalne skupnosti pridobivajo\
  \ sredstva za uresni\u010Devanje svojih nalog z davki in z drugimi obveznimi dajatvami\
  \ ter s prihodki od lastnega premo\u017Eenja. Dr\u017Eava z zakonom predpisuje davke,\
  \ carine in druge dajatve. Lokalne skupnosti predpisujejo davke in druge dajatve\
  \ ob pogojih, ki jih dolo\u010Data ustava in zakon (147. \u010Dlen Ustave). Obra\u010D\
  unavanje, odmero, pla\u010Devanje, vra\u010Dilo, nadzor in izvr\u0161bo davkov ureja\
  \ Zakon o dav\u010Dnem postopku (Uradni list RS, \u0161t. 13/11 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 32/12, 94/12, 101/13 \u2013 ZDavNepr, 111/13, 25/14 \u2013\
  \ ZFU, 40/14 \u2013 ZIN-B in 90/14; v nadaljnjem besedilu ZDavP-2). Slednji v 3.\
  \ \u010Dlenu dolo\u010Da, da je davek po tem zakonu vsak denarni prihodek dr\u017E\
  avnega prora\u010Duna, prora\u010Duna Evropske unije ali prora\u010Duna samoupravne\
  \ lokalne skupnosti, ki ne predstavlja pla\u010Dila za opravljeno storitev ali dobavljeno\
  \ blago in se pla\u010Da izklju\u010Dno na podlagi zakonov o obdav\u010Denju oziroma\
  \ predpisov samoupravnih lokalnih skupnosti, izdanih na podlagi zakonov o obdav\u010D\
  enju. Dolo\u010Dbe, ki se nana\u0161ajo na davek, veljajo tudi za prispevke za socialno\
  \ varnost.\nDavki predstavljajo glavni vir prihodkov dr\u017Eave in so za delovanje\
  \ dr\u017Eave, prav tako pa tudi za celotno prebivalstvo in gospodarstvo, bistvenega\
  \ pomena. Dr\u017Eava namre\u010D s prihodki, ki jih v najve\u010Djem dele\u017E\
  u pridobi skozi pobrane davke, zagotavlja delovanje in distribucijo dobrin, kot\
  \ so \u0161olstvo, zdravstvo, varnost in obramba, promet, kultura itd. To pomeni,\
  \ da dr\u017Eava s prihodki zagotavlja dolo\u010Den obseg storitev celotnemu prebivalstvu\
  \ in gospodarstvu na eni strani, z enako dav\u010Dno obremenitvijo istih subjektov\
  \ na drugi strani. Smiselno enako velja tudi za ob\u010Dine. Stali\u0161\u010Du,\
  \ da so davki namenjeni zgolj polnjenju prora\u010Duna, tako ni mogo\u010De pritrditi.\
  \ V zvezi z navedenim dodajamo, da Dr\u017Eavni zbor Republike Slovenije za vsako\
  \ posamezno leto sprejme dr\u017Eavni prora\u010Dun, ki je javno objavljen v Uradnem\
  \ listu Republike Slovenije, prav tako pa tudi ob\u010Dine objavijo svoje ob\u010D\
  inske prora\u010Dune. Iz objavljenih prora\u010Dunov so podrobneje razvidni prihodki\
  \ in odhodki dr\u017Eave oziroma lokalnih skupnosti po posameznih kategorijah.\n\
  \ \nOdziv Ministrstva za okolje in prostor\nV zvezi s predlogom sodi v delovno podro\u010D\
  je Ministrstva za okolje in prostor - storitev javne slu\u017Ebe oskrbe s pitno\
  \ vodo in storitev javne slu\u017Ebe odvajanje in \u010Di\u0161\u010Denje komunalne\
  \ in padavinske odpadne vode.\nUredba o metodologiji za oblikovanje cen storitev\
  \ obveznih ob\u010Dinskih gospodarskih javnih slu\u017Eb varstva okolja dolo\u010D\
  a, da je predra\u010Dunska cena storitve javne slu\u017Ebe oskrbe s pitno vodo sestavljena\
  \ iz omre\u017Enine in vodarine.\nOmre\u017Enina (za vodooskrbo) vklju\u010Duje:\n\
  \ stro\u0161ke amortizacije ali najema osnovnih sredstev in naprav, ki so javna\
  \ infrastruktura, stro\u0161ke zavarovanja infrastrukture javne slu\u017Ebe, stro\u0161\
  ke od\u0161kodnin, ki vklju\u010Dujejo od\u0161kodnine za slu\u017Enost, povzro\u010D\
  eno \u0161kodo, povezano z gradnjo, obnovo in vzdr\u017Eevanjem infrastrukture javne\
  \ slu\u017Ebe, stro\u0161ki obnove in vzdr\u017Eevanja priklju\u010Dkov na javni\
  \ vodovod v obsegu nalog izvajalca javne slu\u017Ebe oskrbe s pitno vodo v skladu\
  \ s predpisom, ki ureja oskrbo s pitno vodo, stro\u0161ke nadomestil za zmanj\u0161\
  anje dohodka iz kmetijske dejavnosti v skladu s predpisi, ki urejajo nadomestilo\
  \ za zmanj\u0161anje dohodka iz kmetijske dejavnosti zaradi prilagoditve ukrepom\
  \ vodovarstvenega re\u017Eima, pla\u010Dilo za vodno pravico v skladu s predpisi,\
  \ ki urejajo vode, in odhodke financiranja v okviru stro\u0161kov omre\u017Enine,\
  \ ki vklju\u010Dujejo obresti in druge stro\u0161ke, povezane z dol\u017Eni\u0161\
  kim financiranjem gradnje ali obnove infrastrukture javne slu\u017Ebe oskrbe s pitno\
  \ vodo. Pri tem se upo\u0161teva vi\u0161ina stro\u0161kov na podlagi podpisanih\
  \ pogodb. \nVodarina je tisti del cene, ki krije stro\u0161ke opravljanja javne\
  \ slu\u017Ebe oskrbe s pitno vodo. V vodarino se lahko vklju\u010Dijo le stro\u0161\
  ki, ki jih je mogo\u010De povezati z opravljanjem storitev javne slu\u017Ebe in\
  \ vklju\u010Dujejo naslednje skupine:\n neposredne stro\u0161ke materiala in storitev,\
  \ neposredne stro\u0161ke dela, druge neposredne stro\u0161ke, splo\u0161ne (posredne)\
  \ proizvajalne stro\u0161ke, ki vklju\u010Dujejo stro\u0161ke materiala, amortizacije\
  \ poslovno potrebnih osnovnih sredstev, storitev in dela, splo\u0161ne nabavno-prodajne\
  \ stro\u0161ke, ki vklju\u010Dujejo stro\u0161ke materiala, amortizacije poslovno\
  \ potrebnih osnovnih sredstev, storitev in dela, splo\u0161ne upravne stro\u0161\
  ke, ki vklju\u010Dujejo stro\u0161ke materiala, amortizacije poslovno potrebnih\
  \ osnovnih sredstev, storitev in dela, obresti zaradi financiranja opravljanja storitev\
  \ javne slu\u017Ebe, neposredne stro\u0161ke prodaje, stro\u0161ke vodnega povra\u010D\
  ila za prodano pitno vodo in za vodne izgube do dopustne ravni vodnih izgub v skladu\
  \ s predpisom, ki ureja oskrbo s pitno vodo, druge poslovne odhodke in donos. \n\
  Vodno povra\u010Dilo je predpisana dajatev za rabo vode, naplavin ali vodnih zemlji\u0161\
  \u010D v lasti dr\u017Eave na podlagi Zakon o vodah, ki jo je dol\u017Ean pla\u010D\
  evati imetnik vodne pravice (to je tudi izvajalec gospodarske javne slu\u017Ebe,\
  \ ki upravlja objekt ali napravo za odvzem vode). V uredbi je dolo\u010Deno, da\
  \ je vodno povra\u010Dilo sestavina cene storitve oskrbe s pitno vodo in ne lo\u010D\
  en tarifni element cene storitve. To pa zato, ker uporabnik ni zavezanec za pla\u010D\
  ilo storitve. Na ra\u010Dunu se zato vodno povra\u010Dilo ne sme izkazovati lo\u010D\
  eno od ostalih postavk. Prav tako velja za vodne izgube.\nUredba o metodologiji\
  \ za oblikovanje cen storitev obveznih ob\u010Dinskih gospodarskih javnih slu\u017E\
  b varstva okolja dolo\u010Da, da ceno storitve posamezne javne slu\u017Ebe za obmo\u010D\
  je ob\u010Dine predlaga izvajalec z elaboratom o oblikovanju cene izvajanja storitev\
  \ javne slu\u017Ebe in jo predlo\u017Ei pristojnemu ob\u010Dinskemu organu v potrditev.\
  \ Glede na navedeno mora izvajalec predlo\u017Eiti ob\u010Dini celoten elaborat.\
  \ Na podlagi elaborata ob\u010Dina dolo\u010Di potrjeno ceno posamezne javne slu\u017E\
  be in morebitno subvencijo, izvajalec pa oblikuje in na svojih spletnih straneh\
  \ ter na krajevno obi\u010Dajen na\u010Din objavi cenik s potrjeno ceno, zni\u017E\
  ano za morebitno subvencijo, ki se imenuje zara\u010Dunana cena.\nPri oblikovanju\
  \ cen javnih slu\u017Eb varstva okolja se upo\u0161tevajo na\u010Drtovane koli\u010D\
  ine opravljenih storitev in na\u010Drtovani stro\u0161ki ter prihodki izvajalca\
  \ za naslednje obdobje. Izvajalec za preteklo obra\u010Dunsko obdobje ugotovi razliko\
  \ med potrjeno ceno in obra\u010Dunsko ceno opravljenih storitev. Izvajalec za uporabnike\
  \ najmanj enkrat letno ugotovi koli\u010Dino opravljenih storitev. Ugotovljena razlika\
  \ med potrjeno ceno in obra\u010Dunsko ceno in dejanska koli\u010Dina opravljenih\
  \ storitev ter morebitna pomo\u010D ob\u010Dine izvajalcu v preteklem obra\u010D\
  unskem obdobju, se v elaboratu upo\u0161tevajo pri izra\u010Dunu predloga predra\u010D\
  unske cene za naslednje obdobje in se ne vra\u010Da uporabnikom v obliki denarnega\
  \ vra\u010Dila. Dobropisi ali povra\u010Dila se izvajajo le v primeru prepla\u010D\
  il, ki so posledica prevelikega obsega zara\u010Dunanih storitev.\nOmre\u017Enina\
  \ se dolo\u010Di in obra\u010Dunava glede na zmogljivost priklju\u010Dkov, dolo\u010D\
  enih s premerom vodomera, skladno s preglednico iz uredbe:\nPremer vodomera    \
  \     Faktor omre\u017Enine DN < / = 20                                   1 20 <\
  \ DN < 40                                3 40 < / = DN < 50                    \
  \     10 50 < / = DN < 65                         15 65 < / = DN < 80          \
  \               30 80 < / = DN < 100                       50 100 < / = DN < 150\
  \                   100 150 < / = DN                              200\nOmre\u017E\
  nina se za posamezni obra\u010Dunski vodomer izra\u010Duna tako, da se vsota vseh\
  \ stro\u0161kov omre\u017Enine deli z vsoto faktorjev omre\u017Enine na obra\u010D\
  unskih vodomerih. Tako dobljeni koli\u010Dnik se nato pomno\u017Ei s faktorjem omre\u017E\
  nine glede na premer posameznega obra\u010Dunskega vodomera.\nV okviru javne slu\u017E\
  be odvajanja in \u010Di\u0161\u010Denja komunalne in padavinske odpadne vode se\
  \ lo\u010Deno oblikujejo in obra\u010Dunavajo cene za storitve javne slu\u017Ebe:\n\
  \ odvajanje komunalne odpadne vode in padavinske odpadne vode z javnih povr\u0161\
  in, odvajanje padavinske odpadne vode s streh, storitve, povezane z nepreto\u010D\
  nimi greznicami, obstoje\u010Dimi greznicami in malimi komunalnimi \u010Distilnimi\
  \ napravami, \u010Di\u0161\u010Denje komunalne odpadne vode in padavinske odpadne\
  \ vode z javnih povr\u0161in in \u010Di\u0161\u010Denje padavinske odpadne vode\
  \ s streh. \nStoritve odvajanja in \u010Di\u0161\u010Denja padavinske odpadne vode\
  \ s streh se obra\u010Dunavajo v m3 glede na koli\u010Dino padavin, ki padejo na\
  \ tlorisno povr\u0161ino strehe, s katere se padavinska odpadna voda odvaja v javno\
  \ kanalizacijo ali \u010Disti na komunalni \u010Distilni napravi. Za koli\u010D\
  ino padavinske odpadne vode se \u0161teje povpre\u010Dna letna koli\u010Dina padavin\
  \ v obdobju zadnjih petih let, ki je izmerjena pri meritvah dr\u017Eavne mre\u017E\
  e meteorolo\u0161kih postaj, prera\u010Dunana na povr\u0161ino strehe, s katere\
  \ se padavinska odpadna voda odvaja v javno kanalizacijo ali \u010Disti na \u010D\
  istilni napravi. Evidenco o utrjenih povr\u0161inah in strehah, s katerih se odvaja\
  \ padavinska odpadna voda v javno kanalizacijo mora voditi izvajalec javne slu\u017E\
  be. V primeru, da se stanje spremeni je treba o spremembi stanja obvestiti izvajalca.\n\
  V Pravilniku o metodologiji za oblikovanje cen storitev obveznih ob\u010Dinskih\
  \ gospodarskih javnih slu\u017Eb varstva okolja in sedaj veljavni Uredbi o metodologiji\
  \ za oblikovanje cen storitev obveznih ob\u010Dinskih gospodarskih javnih slu\u017E\
  b varstva okolja, ki je nadomestila pravilnik, je bilo uvedeno lo\u010Deno oblikovanje\
  \ cen za odvajanje in \u010Di\u0161\u010Denje padavinske odpadne vode s streh, predvsem\
  \ iz razloga, da storitev dejansko pla\u010Dujejo tisti uporabniki, ki jo tudi uporabljajo.\
  \ Tisti, ki padavinske odpadne vode s streh ne odvajajo v javno kanalizacijo in\
  \ jo npr. sami ponikajo, te storitve tudi ne pla\u010Dujejo, kar je v skladu z na\u010D\
  elom \xBBpla\u010Da povzro\u010Ditelj obremenitve\xAB.\nPred tem izvajalci javne\
  \ slu\u017Ebe teh stro\u0161kov niso lo\u010Devali in so bili vsi stro\u0161ki odvajanja\
  \ in \u010Di\u0161\u010Denja padavinske odpadne vode z javnih povr\u0161in in streh\
  \ vklju\u010Deni v enotno ceno odvajanja in \u010Di\u0161\u010Denja komunalne in\
  \ padavinske odpadne vode. Tako v pravilniku kot sedaj veljavni uredbi je tudi dolo\u010D\
  ba, da dokler izvajalec javne slu\u017Ebe ne vzpostavi ustrezne evidence streh,\
  \ iz katerih se padavinska odpadna voda odvaja v javno kanalizacijo, cene za to\
  \ storitev ne more oblikovati in zara\u010Dunavati.\nPriloga 2 k uredbi dolo\u010D\
  a obvezen izpis postavk na ra\u010Dunu za storitve javnih slu\u017Eb. Dolo\u010D\
  a cene, ki morajo biti navedene na ra\u010Dunu za storitve vsake javne slu\u017E\
  be. Za storitve javne slu\u017Ebe oskrbe s pitno vodo in storitve odvajanje in \u010D\
  i\u0161\u010Denja padavinske odpadne vode s streh je dolo\u010Deno kot sledi:\n\
  \ oskrba s pitno vodo: omre\u017Enina, vodarina, odvajanje padavinske odpadne vode\
  \ s streh, ki vklju\u010Duje: omre\u017Enina, cena storitve, \u010Di\u0161\u010D\
  enje padavinske odpadne vode s streh, ki vklju\u010Duje: omre\u017Enina, cena storitve,\
  \ \nNa podlagi 112. \u010Dlena Zakona o varstvu okolja je Vlada RS sprejela Uredbo\
  \ o okoljski dajatvi za onesna\u017Eevanje okolja zaradi odvajanja odpadnih voda,\
  \ ki podrobneje ureja podro\u010Dje okoljske dajatve za onesna\u017Eevanje okolja\
  \ zaradi odvajanja komunalnih odpadnih voda.\nZ 11. \u010Dlenom uredbe o okoljski\
  \ dajatvi je dolo\u010Deno, da je zavezanec za pla\u010Dilo okoljske dajatve zaradi\
  \ odvajanja komunalne odpadne vode vsak uporabnik stavbe, v kateri nastaja komunalna\
  \ odpadna voda in s tem povzro\u010Da obremenjevanje okolja zaradi odvajanja komunalne\
  \ odpadne vode. Kot uporabnik stavbe je v 9. to\u010Dki 3. \u010Dlena uredbe o okoljski\
  \ dajatvi dolo\u010Dena oseba, ki je lastnik, najemnik ali druga oseba, ki uporablja\
  \ stavbo ali del stavbe, kjer nastaja komunalna odpadna voda. Z 11. \u010Dlenom\
  \ je dolo\u010Deno tudi, da za zavezanca za pla\u010Dilo okoljske dajatve za onesna\u017E\
  evanje okolja zaradi odvajanja komunalnih odpadnih voda okoljsko dajatev izra\u010D\
  unava, zara\u010Dunava in vpla\u010Duje izvajalec gospodarske javne slu\u017Ebe\
  \ odvajanja in \u010Di\u0161\u010Denja komunalne odpadne in padavinske vode (izvajalec\
  \ javne slu\u017Ebe) na obmo\u010Dju nastajanja komunalne odpadne vode.\nV 12. \u010D\
  lenu uredbe o okoljski dajatvi je dolo\u010Deno, da je za posamezno stavbo osnova\
  \ za obra\u010Dun okoljske dajatve zaradi odvajanja komunalne odpadne vode se\u0161\
  tevek enot obremenitve na letni ravni. Letni se\u0161tevek enot obremenitve pa se\
  \ izra\u010Duna kot koli\u010Dnik med celotno letno koli\u010Dino porabljene pitne\
  \ vode v stavbi, izra\u017Eeno v m3, in 50 m3.\nKadar se poraba pitne vode ne ugotavlja\
  \ z merjenjem, je letni se\u0161tevek enot obremenitve v stanovanjski stavbi enak\
  \ \u0161tevilu stalno prijavljenih prebivalcev.\nIz navedenega torej sledi, da se\
  \ znesek okoljske dajatve prvenstveno izra\u010Dunava na podlagi porabe vode, \u010D\
  e se ta ugotavlja z merjenjem porabe iz sistema za oskrbo s pitno vodo. Pri tem\
  \ uredba o okoljski dajatvi ne razlikuje med primeri, kjer je oskrba s pitno vodo\
  \ urejena z javnim vodovodom, va\u0161kim ali zasebnim vodovodom, ali na kakr\u0161\
  en koli drug na\u010Din. Izvajalec javne slu\u017Ebe je torej dol\u017Ean upo\u0161\
  tevati podatke o izmerjeni porabi vode, tudi \u010De se z vodo oskrbujete iz lastnega\
  \ vira.\nPodatke o izmerjeni porabi vode za izra\u010Dun okoljske dajatve pa je\
  \ skladno s prvim odstavkom 14. \u010Dlena uredbe o okoljski dajatvi dol\u017Ean\
  \ predlo\u017Eiti uporabnik stavbe, in sicer na poziv izvajalca javne slu\u017E\
  be.\nOkoljska dajatev se pla\u010Duje pri storitvah odvajanja komunalne odpadne\
  \ vode in storitvah povezanih z nepreto\u010Dnimi greznicami, obstoje\u010Dimi greznicami\
  \ in malimi komunalnimi \u010Distilnimi napravami.\nV \u010Dasu od uveljavitve uredbe\
  \ smo zaznali dolo\u010Dene pomanjkljivosti uredbe, ki bi jih bilo treba prou\u010D\
  iti in ustrezno popraviti.\nZakon o varstvu okolja, ki je pravna podlaga za uredbo,\
  \ podro\u010Dje cen komunalnih storitev zelo skopo ureja. Z uredbo pa dolo\u010D\
  enih zakonskih vsebin ne moremo nadomestiti.\nZato smo uvrstili spremembe in dopolnitve\
  \ uredbe v program dela vlade za leto 2015. V postopek sprememb in dopolnitev bomo\
  \ vklju\u010Dili vse dele\u017Enike in \u0161ir\u0161o javnost z namenom odprave\
  \ pomanjkljivosti sedaj veljavne uredbe.\nV nadaljevanju bomo prou\u010Dili tudi\
  \ mo\u017Enost zakonske dopolnitve, ki bodo bolj natan\u010Dno uredile oblikovanje\
  \ cen, sam postopek sprejemanja cen in upravi\u010Denost stro\u0161kov pri izvajanju\
  \ storitev lokalnih javnih slu\u017Eb varstva okolja. Na ta na\u010Din bo mo\u017E\
  na tudi \u0161ir\u0161a razprava o re\u0161itvah ki bodo sprejemljive za \u010D\
  im \u0161ir\u0161i krog ljudi in dele\u017Enikov.\n \n "
