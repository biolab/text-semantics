response: "Odziv Ministrstva za javno upravo\nV dr\u017Eavni upravi \u017Eelimo izbolj\u0161\
  ati uporabni\u0161ko izku\u0161njo svojih spletnih mest in poenostaviti dostop uporabnikom\
  \ do spletnih vsebin dr\u017Eavne uprave. S tem namenom se izvaja tudi strate\u0161\
  ki razvojni projekt Prenova in optimizacija spletnih mest dr\u017Eavne uprave (v\
  \ nadaljevanju P11). Eden od rezultatov tega projekta je osrednje spletno mesto\
  \ dr\u017Eavne uprave GOV.SI kot centralna to\u010Dka, ki zdru\u017Euje vse predstavitvene\
  \ vsebine organov dr\u017Eavne uprave in uporabnika odpelje do vseh storitev, ki\
  \ se nahajajo na storitvenih portalih. Portal GOV.SI je bil javno objavljen julija\
  \ 2019, intenzivno pa se bo razvijal vsaj \u0161e do marca 2020, ko se projekt zaklju\u010D\
  i.\nV dr\u017Eavni upravi se vzpostavijo enotni gradniki; centralni gradnik za spletno\
  \ prijavo Si-PASS je \u017Ee razvit. Rezultat projekta P11 bo tudi vzpostavitev\
  \ enotnih standardov za vsa spletna mesta v dr\u017Eavni upravi in eden od teh standardov\
  \ bo uporaba SI-PASS. S tem bomo uporabnikom omogo\u010Dili enostavno prehajanje\
  \ med razli\u010Dnimi portali dr\u017Eavne uprave z enkratno spletno prijavo."
