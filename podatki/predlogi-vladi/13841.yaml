response: "Odziv Generalnega sekretariata vlade\nPoslovnik Vlade Republike Slovenije\
  \ podrobneje dolo\u010Da organizacijo in na\u010Din dela vlade. Med drugim dolo\u010D\
  a tudi postopek obravnave vladnega gradiva - gradiva se lahko obravnavajo na pristojnih\
  \ delovnih telesih, rednih ali dopisnih sejah vlade. Pri dolo\u010Ditvi postopka\
  \ se upo\u0161teva vsebino in obseg vladnega gradiva, stopnjo njegove pripravljenosti\
  \ in usklajenosti, morebiten predlog predlagatelja gradiva, poro\u010Dilo delovnega\
  \ telesa, \u010De je vladno gradivo predhodno obravnavalo, ter dolo\u010Dila tega\
  \ poslovnika.\nVlada Republike Slovenije se sestaja na svojih rednih sejah vsak\
  \ teden. V primeru, ko mora vlada zaradi kratkih rokov odreagirati hitro (npr. kratki\
  \ roki za dr\u017Eavni zbor (opredelitev do amandmajev ipd.), kratki roki za opredelitev\
  \ do pobud na ustavnem sodi\u0161\u010Du, itd.) in ko ni mo\u017Eno \u010Dakati\
  \ z obravnavo to\u010Dke na redni seji vlade, se skli\u010De dopisno sejo ali pa\
  \ zadevo v dokon\u010Dni obravnavi sprejme tudi pristojno delovno telo vlade, ki\
  \ ga je za to pooblastila vlada.\nGlede na situacijo po vsem svetu, ki je od marca\
  \ 2020 povezana predvsem z epidemi\u010Dni razmerami, se je in se mora vlada hitro\
  \ odzivati na posledice in omilitev posledic ter zajezitev \u0161irjenja epidemije.\
  \ Poleg rednih sej vlade, ki, kot \u017Ee omenjeno, potekajo enkrat tedensko, je\
  \ potrebno marsikatero odlo\u010Ditev zaradi kratkih rokov sprejeti tudi na dopisni\
  \ seji. Ravno fleksibilnost odlo\u010Danja in sprejemanja odlo\u010Ditev je klju\u010D\
  na pri uspe\u0161nemu spopadanju z epidemijo.\nUpo\u0161tevaje navedeno ocenjujemo,\
  \ da omejevanje dopisnih sej ni smiselno in da je trenutna ureditev, ki omogo\u010D\
  a fleksibilno sprejemanje odlo\u010Ditev vlade, primerna."
