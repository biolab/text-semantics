response: "Odziv Ministrstva za gospodarstvo\nZahvaljujemo se za posredovanje predloga\
  \ 330, ki govori o ponovni preu\u010Ditvi Bloka 6 termoelektrarne \u0160o\u0161\
  tanj. \u010Ceprav dr\u017Eava ni neposredni investitor v projekt, naj predstavimo\
  \ nekaj klju\u010Dnih argumentov, s katerimi Ministrstvo za gospodarstvo ocenjuje,\
  \ Blok 6 Termoelektrarne \u0160o\u0161tanj za smiseln in potreben.\nZ Resolucijo\
  \ o Nacionalnem energetskem programu je predvidena u\u010Dinkovita in trajnostna\
  \ raba doma\u010Dega premoga Premogovnika Velenje. To je osnova tak\u0161nim tehnologijam\
  \ proizvodnje elektri\u010Dne energije na \u017Ee obstoje\u010Di lokaciji, ki so\
  \ trajnostne, gospodarne in pove\u010Dujejo zanesljivost preskrbe z elektri\u010D\
  no energijo v dr\u017Eavi. Ti argumenti so bili tudi osnova izdaji Energetskega\
  \ dovoljenja, ki ga je izdal resorni minister za energijo. S tem dokumentom je projekt\
  \ postal del mehanizma za izvajanje nacionalne energetske politike.\nBrez odlo\u010D\
  itve za to investicijo bi bilo potrebno podalj\u0161ati obratovanje obstoje\u010D\
  ih blokov na obstoje\u010Di lokaciji, \u010Desar s stali\u0161\u010Da trajnostnega\
  \ razvoja in tudi gospodarnosti ni mogo\u010De upravi\u010Devati. Analize so tudi\
  \ pokazale, da bi bila obnova obstoje\u010Dih postrojev zaradi vrste razlogov neupravi\u010D\
  ena.\nBrez odlo\u010Ditve za to investicijo bi bilo tudi potrebno zapreti Premogovnik\
  \ Velenje, ki ima zaloge premoga \u0161e za 40 let, stro\u0161ek zapiranja pa bi\
  \ nosili slovenski davkopla\u010Devalci. \u010Ceprav vemo, da so slabost premoga\
  \ prav vi\u0161je emisije CO2, tudi sama EU Komisija v Drugem strate\u0161kem energetskem\
  \ pregledu (dostopen na: http://eur-lex.europa.eu/LexUriServ/LexUriServ.do?uri=COM:2008:0781:FI...)\
  \ priznava, da ostaja premog bistven element doma\u010De oskrbe z energijo in pomemben\
  \ alternativni energent nafti in plinu, ki povzro\u010Data ve\u010Djo uvozno odvisnost\
  \ Evrope od tujih energentov. Proizvodnja energije iz fosilnih goriv v Evropi torej\
  \ \u0161e zdale\u010D ni preteklost.\nSlovenski elektroenergetski sistem, ki je\
  \ eden od manj\u0161ih v Evropi, obratuje povezan z evropskim sistemom \u017Ee 36\
  \ let. Termoelektrarna \u0160o\u0161tanj in JEK sta pomembni enoti, ki dajeta temu\
  \ sistemu tehni\u010Dno potrebno stabilnost in razpolo\u017Eljivost Blok 6 bo prispeval\
  \ k raznovrstnosti proizvedene elektri\u010Dne energije v dr\u017Eavi glede na vire\
  \ ter gospodarnost proizvajanja elektri\u010Dne energije. Brez Bloka 6 bi torej\
  \ po izteku \u017Eivljenjske dobe sedanjih blokov v TE\u0160 postal slovenski elektroenergetski\
  \ sistem nestabilen, cene elektrike pa bi bilo mnogo te\u017Eje nadzorovati kot\
  \ sedaj.\nTermoelektrarna \u0160o\u0161tanj proizvajajo pribli\u017Eno tretjino\
  \ slovenskih potreb po elektriki. Elektriko lahko s prilagajanjem proizvodnje zagotavlja\
  \ v tistih \u010Dasovnih obdobjih, ko jo sistem potrebuje, za razliko od elektrarn\
  \ na obnovljive vire, kjer je proizvodnja odvisna od razpolo\u017Eljivosti energentov,\
  \ ne pa od potreb odjemalcev.\nLeta 2015 bomo zaradi zastarelosti tehnologije, slabih\
  \ izkoristkov in predvsem nesprejemljivih okoljskih u\u010Dinkov morali izklju\u010D\
  iti iz omre\u017Eja bloke 1 do 4, blok 5 pa bo v hladni rezervi. \u010Ce takrat\
  \ ne bomo imeli nadomestnega energetskega objekta v obliki Bloka 6, bo Slovenija\
  \ izgubila pribli\u017Eno tretjino lastne proizvodnje elektrike, saj nadomestnih\
  \ energetskih objektov z enako zmogljivostjo in zanesljivostjo oskrbe ne bo mogo\u010D\
  e zgraditi. To pomeni, da bomo morali uvoziti pribli\u017Eno polovico elektri\u010D\
  ne energije. Na trgu z elektri\u010Dno energijo se bo to zanesljivo odra\u017Ealo\
  \ z nestabilnimi in nepredvidljivimi cenami, ki bodo zaradi tega vsekakor vi\u0161\
  je. To bo torej tudi velik cenovni pritisk na odjemalce. Kljub delujo\u010Dim energetskim\
  \ trgom je energetska odvisnost povezana s politi\u010Dno odvisnostjo, kar tudi\
  \ dokazujejo dogodki iz za\u010Detka lanskega leta ob zmanj\u0161anju dobav zemeljskega\
  \ plina.\nZ neizgradnjo Bloka 6 bi v \u0160ale\u0161ki dolini izgubilo delo vsaj\
  \ 3.500 ljudi, pomemben vir pre\u017Eivljanja pa bi izgubili tudi njihovi dru\u017E\
  inski \u010Dlani, kar je skupaj ve\u010D kot 12.000 ljudi. Dodatna izguba delovnih\
  \ mest bi pomenila izjemen socialni pritisk v regiji. Poleg tega projekt podpira\
  \ tudi lokalna skupnost in \u0161tevilni energetski strokovnjaki.\nKot omenja sam\
  \ pobudnik v predlogu 330, je izjemnega pomena okoljska sprejemljivost projekta.\
  \ V blokih 1 do 5 se proizvede 4,5 milijona tona emisij CO2 na leto. Blok 6 jih\
  \ bo proizvedel 3,067 milijona ton. Emisije SO2 se bodo zmanj\u0161ale na zanemarljivo\
  \ koli\u010Dino, drasti\u010Dno se bodo zmanj\u0161ale tudi emisije NOx, in sicer\
  \ na manj kot 2.000 ton letno (iz sedanjih ve\u010D kot 8.000 ton letno).  Projekt\
  \ Blok 6 je po podatkih investitorja ekonomsko rentabilen projekt. Po poslovnih\
  \ projekcijah (potrdili so jih tudi finan\u010Dni analitiki banke EIB in EBRD, ki\
  \ so sicer pri financiranju tovrstnih projektov izjemno konzervativne) bo TE\u0160\
  \ s prodajo energije iz Bloka 6 ustvarjal dovolj visoke prihodke za rentabilno poslovanje.\n\
  V primeru, da Bloka 6 ne bi izgradili, bi moral TE\u0160 v prenovo blokov 1 do 5\
  \ vlo\u017Eiti \u0161e nadaljnjih 400 milijonov EUR (torej dobro tretjino investicijske\
  \ vrednosti Bloka 6), poleg tega pa pla\u010Devati \u0161e izjemno visoke zneske\
  \ za emisijske kupone.  V primeru neizgradnje Bloka 6 bi bilo potrebno izgraditi\
  \ nadomestni objekt nekje drugje v Sloveniji. V tem kontekstu se ka\u017Ee ve\u010D\
  \ problemov: sprejemanje lokalne skupnosti, ki je praviloma nenaklonjena tako drasti\u010D\
  nemu poseganju v njen prostor, pa \u010Detudi gre za energijo iz obnovljivih virov\
  \ (primer: vetrne elektrarne), zmogljivost objekta, rok izgradnje.   Ministrstvo\
  \ za gospodarstvo spodbuja proizvodnjo in porabo energije iz obnovljivih virov,\
  \ v te namene smo v preteklosti sprejeli \u0161tevilne mehanizme (ve\u010D informacij\
  \ najdete na spletni strani ministrstva). Ob tem je treba opozoriti, da tudi najbolj\
  \ optimisti\u010Dni scenariji dolgoro\u010Dnih energetskih bilanc Republike Slovenije\
  \ za obdobje 2006 do 2026 son\u010Dnim elektrarnam v letu 2020 ne pripisujejo ve\u010D\
  \ kot 20 GWh proizvedene elektri\u010Dne energije letno. To je v primerjavi s potrebami\
  \ na\u0161ega gospodarstva zanemarljiv dele\u017E."
