response: "Odziv Ministrstva za finance\nOpravljanje pla\u010Dilnih storitev, ki jih\
  \ v Sloveniji izvajajo ponudniki pla\u010Dilnih storitev, so urejene v Zakonu o\
  \ pla\u010Dilnih storitvah, storitvah izdajanja elektronskega denarj... (v nadaljnjem\
  \ besedilu: ZPIaSSIED). Vendar pa ZPlaSSIED ureja razmerje med ponudnikom pla\u010D\
  ilnih storitev in uporabnikom in ne med podjetjem in kupcem blaga ali storitve,\
  \ kar je predmet prejetega predloga. Ponudniki pla\u010Dilnih storitev so v skladu\
  \ z 20. \u010Dlenom ZPlaSSIED banke, dru\u017Ebe za izdajo elektronskega denarja,\
  \ dru\u017Ebe za izdaje elektronskega denarja z opustitvijo, pla\u010Dilne institucije,\
  \ pla\u010Dilne institucije z opustitvijo, ponudniki storitev zagotavljanja informacij\
  \ o ra\u010Dunih, Banka Slovenije in Uprava RS za javna pla\u010Dila. V povezavi\
  \ s tem je potrebno omeniti, da je podjetje A1 Slovenija, telekomunikacijske storitve,\
  \ d. d. ponudnik pla\u010Dilnih storitev, saj je pridobilo dovoljenje Banke Slovenije\
  \ za opravljanje pla\u010Dilnih storitev kot pla\u010Dilna institucija.\nV skladu\
  \ s 87. \u010Dlenom ZPlaSSIED ponudnik pla\u010Dilnih storitev z uporabnikom sklene\
  \ okvirno pogodbo o pla\u010Dilnih storitvah, s katero se dogovorita o izvr\u0161\
  evanju posameznih ali ve\u010D zaporednih pla\u010Dilnih transakcij v prihodnosti.\
  \ Dolo\u010Dbe ZPIaSSIED so nevtralne in torej ne predpisujejo uporabe posameznih\
  \ pla\u010Dilnih storitev oziroma uporabljenih pla\u010Dilnih instrumentov za izvedbo\
  \ pla\u010Dilne transakcije. To pomeni, da se lahko ponudniki pla\u010Dilnih storitev\
  \ in uporabniki prosto odlo\u010Dijo za pla\u010Dilno storitev oziroma pla\u010D\
  ilni instrument, ki ga bodo ponujali oziroma uporabljali, v skladu s splo\u0161\
  nimi pravili obligacijskega prava.\n Odziv Ministrstva za gospodarski razvoj in\
  \ tehnologijo\nZakon o varstvu potro\u0161nikov (v nadaljnjem besedilu: ZVPot) v\
  \ 35. \u010Dlenu dolo\u010Da, da je podjetje dol\u017Eno za prodano blago oziroma\
  \ opravljeno storitev potro\u0161niku izdati ra\u010Dun, razen \u010De ni z drugim\
  \ predpisom druga\u010De dolo\u010Deno, in da mora podjetje potro\u0161niku omogo\u010D\
  iti, da preveri pravilnost zara\u010Dunanega zneska glede na kakovost in koli\u010D\
  ino kupljenega blaga oziroma opravljene storitve.\nSamega na\u010Dina izdaje ra\u010D\
  unov in pla\u010Dila le teh ZVPot ne ureja.\nMinistrstvo za finance v svojem odgovoru\
  \ dodatno pojasnjuje, da so dolo\u010Dbe Zakona o pla\u010Dilnih storitvah, storitvah\
  \ izdajanja elektronskega denarja in pla\u010Dilnih sistemih nevtralne in torej\
  \ ne predpisujejo uporabe posameznih pla\u010Dilnih storitev oziroma uporabljenih\
  \ pla\u010Dilnih instrumentov za izvedbo pla\u010Dilne transakcije. To pomeni, da\
  \ se lahko ponudniki pla\u010Dilnih storitev in uporabniki prosto odlo\u010Dijo\
  \ za pla\u010Dilno storitev oziroma pla\u010Dilni instrument, ki ga bodo ponujali\
  \ oziroma uporabljali, v skladu s splo\u0161nimi pravili obligacijskega prava.\n\
  Ne glede na navedeno pa bi \u017Eeleli pojasniti, da smo na ministrstvu \u017Ee\
  \ za\u010Deli s prenovo obstoje\u010Dega ZVPot, v okviru katere bomo posebno pozornost\
  \ namenili tudi potrebnim spremembam in dopolnitvam ZVPot za prilagoditev pravnega\
  \ okolja in pravnega varstva digitalni dobi. Prizadevali si bomo za iskanje pravega\
  \ ravnovesja med spodbujanjem inovativnosti, odpravljanjem nepotrebnih administrativnih\
  \ ovir za gospodarstvo in zagotavljanjem varstva (ranljivih) skupin potro\u0161\
  nikov, zlasti pa si bomo prizadevali za zagotavljanje pravne varnosti vseh subjektov\
  \ na trgu."
