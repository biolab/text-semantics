response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nDelovni \u010D\
  as je eden bistvenih institutov delovnega prava, ki je pomemben tako z vidika delodajalcev\
  \ kot tudi z vidika interesov zaposlenih. Z vidika delodajalca se delovni \u010D\
  as obravnava kot ekonomska kategorija, medtem ko je z vidika zaposlenih pomemben\
  \ predvsem varstveni vidik urejanja tega instituta, ki pa hkrati seveda dolo\u010D\
  a tudi prosti \u010Das delavca ter mo\u017Enost usklajevanja dru\u017Einskih in\
  \ interesnih aktivnosti z delovnimi obveznostmi. Delovni \u010Das kot delovno pravna\
  \ kategorija predstavlja enega bistvenih pogojev dela v delovnem razmerju, ki ga\
  \ morata dogovoriti delodajalec in delavec v pogodbi o zaposlitvi. Ta obveznost\
  \ izrecno izhaja iz 29. \u010Dlena Zakona o delovnih razmerjih (Ur. l. RS, \u0161\
  t. 42/02 in 103/07, v nadaljevanju ZDR), ki dolo\u010Da obvezne sestavine pogodbe\
  \ o zaposlitvi, in sicer mora pogodba o zaposlitvi na podlagi sedme alineje prvega\
  \ odstavka 29. \u010Dlena vsebovati dolo\u010Dilo o dnevnem in tedenskem rednem\
  \ delovnem \u010Dasu in razporeditvi delovnega \u010Dasa. Tudi iz 147. \u010Dlena\
  \ ZDR izhaja pravilo, da stranki pogodbe o zaposlitvi v njej dolo\u010Dita razporeditev\
  \ delovnega \u010Dasa, ki velja za posameznega delavca ter pogoje za za\u010Dasno\
  \ prerazporeditev delovnega \u010Dasa, v skladu z zakonom in kolektivno pogodbo.\
  \  ZDR v dolo\u010Dilu 149. \u010Dlena posebej opredeljuje no\u010Dno delo, ta opredelitev\
  \ pa je posebej pomembna, saj je od nje odvisno, kdaj in za katero delo bo delavec\
  \ upravi\u010Den do posebnih pravic oziroma posebnega varstva, ki ga zakon ve\u017E\
  e na no\u010Dno delo (150.- 153. \u010Dlen).  V zvezi s predlagano pobudo \u017E\
  elimo opozoriti, da zakon poleg splo\u0161ne omejitve dnevnega delovnega \u010D\
  asa (tretji odstavek 143. \u010Dlena) ter dolo\u010Db v zvezi s pravico do po\u010D\
  itka med zaporednima delovnima dnevoma - dnevni po\u010Ditek (155. \u010Dlen), dolo\u010D\
  a tudi dnevno omejitev delovnega \u010Dasa no\u010Dnega delavca in dnevno omejitev\
  \ delovnega \u010Dasa no\u010Dnega delavca, ki dela na delovnem mestu s pove\u010D\
  ano nevarnostjo (151. \u010Dlen). Upo\u0161tevaje navedeno lahko dodamo, da zakon\
  \ sicer dopu\u0161\u010Da organizacijo rednih urnikov delovnega \u010Dasa, ki so\
  \ dalj\u0161i od 10 ur (npr. 12 ur), ob tem pa je treba vsekakor upo\u0161tevati\
  \ navedene zakonske omejitve. Poleg tega \u017Eelimo \u0161e posebej dodati, da\
  \ novi tretji odstavek 147. \u010Dlena ZDR (novela ZDR iz leta 2007) uvaja mo\u017E\
  nost delavca, da zaradi potreb usklajevanja dru\u017Einskega in poklicnega \u017E\
  ivljenja predlaga druga\u010Dno razporeditev delovnega \u010Dasa, delodajalec pa\
  \ mora o delav\u010Devem predlogu odlo\u010Diti in utemeljiti svojo odlo\u010Ditev.\
  \ Gre za mo\u017Enost, da delavec, pri katerem se v \u010Dasu trajanja delovnega\
  \ razmerja pojavi potreba po druga\u010Dni razporeditvi delovnega \u010Dasa, ki\
  \ bi omogo\u010Dila oziroma olaj\u0161ala usklajevanje dru\u017Einskega in poklicnega\
  \ \u017Eivljenja, predlaga druga\u010Dno razporeditev delovnega \u010Dasa od uveljavljene.\
  \ Delodajalec je dol\u017Ean delav\u010Dev predlog preu\u010Diti in o svoji odlo\u010D\
  itvi, obvestiti delavca in pisno utemeljiti svojo odlo\u010Ditev.  Pri ureditvi\
  \ delovnega \u010Dasa je zakonodajalec izhajal iz zahtev oziroma dokumentov Mednarodne\
  \ organizacije dela, Sveta Evrope ter Evropske Skupnosti oz. EU. Poleg tega pa veljavna\
  \ zakonska ureditev delovnega \u010Dasa (tako glede opredelitve dol\u017Eine delovnega\
  \ \u010Dasa kot glede razporeditve delovnega \u010Dasa) predstavlja kompromis med\
  \ zahtevo delodajalcev po fleksibilnej\u0161i organizaciji delovnega \u010Dasa na\
  \ eni strani ter zahtevo po varovanju delovnopravnega polo\u017Eaja delavcev in\
  \ potrebo po usklajevanju njihovega poklicnega in dru\u017Einskega \u017Eivljenja.\
  \ Upo\u0161tevaje navedeno menimo, da je delovno pravna ureditev delovnega \u010D\
  asa,  glede vpra\u0161anj izpostavljenih v pobudi, ustrezna in je ni treba spreminjati.\
  \  "
