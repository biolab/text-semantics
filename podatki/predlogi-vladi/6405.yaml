response: "Odziv Ministrstva za infrastrukturo\nSkladno s prvim odstavkom 71. \u010D\
  lena Zakona o pravilih cestnega prometa (Uradni list RS, \u0161t. 82/13 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo) mora voznik motornega vozila ali skupine vozil\
  \ voziti v cestnem prometu s pri\u017Eganimi dnevnimi svetilkami ali zasen\u010D\
  enimi \u017Earometi. Vse zahteve glede vgradnje svetlobnih in svetlobno - signalnih\
  \ naprav na vozilu dolo\u010Da Pravilnik UN/ECE \u0161tevilka 48. Ta pravilnik v\
  \ to\u010Dki 6.19.7 glede elektri\u010Dne vezave dolo\u010Da, da so svetilke za\
  \ dnevno vo\u017Enjo vklju\u010Dene samostojno in niso vklopljene isto\u010Dasno\
  \ kot prednje in zadnje pozicijske svetilke, gabaritne svetilke, bo\u010Dne svetilke\
  \ in svetilke zadnje registrske tablice. To so torej zahteve iz mednarodno veljavnega\
  \ pravilnika UN/ECE, ki velja tudi v Republiki Sloveniji in po katerem proizvajalci\
  \ izdelujejo in homologirajo vozila, ki se lahko dajejo promet v Evropski uniji\
  \ in ostalih dr\u017Eavah, ki priznavajo mednarodne pravilnike UN/ECE.\nZakon o\
  \ pravilih cestnega prometa pa tudi v \u010Detrtem odstavku 71. \u010Dlena dolo\u010D\
  a, da mora voznik ob zmanj\u0161ani vidljivosti uporabljati zasen\u010Dene \u017E\
  aromete ali meglenke ali kombinacijo teh \u017Earometov.\n \n "
