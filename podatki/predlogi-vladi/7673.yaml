response: "Odziv Ministrstva za zunanje zadeve\nRepublika Slovenija svoje odlo\u010D\
  itve o priznanju novih dr\u017Eav sprejema na podlagi kriterijev, dolo\u010Denih\
  \ v Konvenciji iz Montevidea o pravicah in dol\u017Enostih dr\u017Eav. V skladu\
  \ s 1. \u010Dlenom konvencije mora imeti dr\u017Eava kot subjekt mednarodnega prava\
  \ naslednje zna\u010Dilnosti: stalno prebivalstvo, definirano ozemlje, vlado in\
  \ sposobnost vstopati v odnose z drugimi dr\u017Eavami. Odlo\u010Ditev za priznanje\
  \ druge dr\u017Eave temelji na preu\u010Ditvi vseh okoli\u0161\u010Din in je enostranski\
  \ akt, ki pomeni priznavanje mednarodnopravne subjektivitete drugi dr\u017Eavi.\n\
  Glede navedbe o delovanju predstavni\u0161tva Liberlanda v vlogi veleposlani\u0161\
  tva in imenovanja vodje tega predstavni\u0161tva v Sloveniji dodajamo, da med temeljne\
  \ pravice dr\u017Eav sodi tudi pravica do mednarodnega komuniciranja. Ta pravica\
  \ zajema tako aktivno kot pasivno pravico poslanstva, vendar je po mednarodnem pravu\
  \ pogoj za njeno uveljavitev izrecna privolitev druge dr\u017Eave. Slovenija soglasja\
  \ za odprtje predstavni\u0161tva Liberlanda kot mednarodnopravnega subjekta ni dala,\
  \ prav tako ne za imenovanje vodje predstavni\u0161tva.\nLiberlanda ni priznala\
  \ nobena dr\u017Eava, ki je priznana kot subjekt mednarodnega prava. Razprave o\
  \ tem v mednarodni skupnosti nismo zasledili, temve\u010D le v okviru posameznih\
  \ segmentov civilne dru\u017Ebe. Menimo, da razprava o priznanju Liberlanda ni primerna\
  \ za nadaljnjo obravnavo. \n "
