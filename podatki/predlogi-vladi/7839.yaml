response: "Odziv Ministrstva za pravosodje\nUdele\u017Eenci v pravnem prometu prosto\
  \ urejajo obligacijska razmerja, ne smejo pa jih urejati v nasprotju z ustavo, s\
  \ prisilnimi predpisi ali z moralnimi na\u010Deli. Pogodba, kot temeljni vir obligacijskega\
  \ prava je rezultat dogovarjanja strank o dolo\u010Denem poslu, ko je dose\u017E\
  eno soglasje volj. Za sklenitev pogodbe obligacijsko pravo ne zahteva nikakr\u0161\
  ne oblike, razen \u010De zakon druga\u010De dolo\u010Da (Obligacijski zakonik, Uradni\
  \ list RS, \u0161t. 97/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 64/16\
  \ \u2013 odl. US.).\nZa dolo\u010Dene vrste pogodb posamezni zakoni dolo\u010Dajo,\
  \ da morajo biti sklenjene v posebni obliki ali pa se stranki sporazumeta, da je\
  \ pisna oblika pogoj za veljavnost njunega posla, za katerega sicer ni predpisana\
  \ pisna oblika. Posebno obliko zakon izrecno dolo\u010Da iz dveh razlogov, ali kot\
  \ bistveni pogoj za veljavnost pogodbe ali le zaradi dokazovanja.\nNotarski zapis\
  \ je posebna oblika sklenitve pogodbe, katere namen je zagotoviti, da se stranke\
  \ jasno zavedajo pomena izjavljenih volj in pravnih posledic, ki bodo nastale s\
  \ sklenitvijo pravnega posla. Namen predpisane oblike je varstvo interesov pogodbenih\
  \ strank, zlasti pri tistih poslih, ki imajo za stranke lahko pomembnej\u0161e daljnose\u017E\
  ne pravne posledice. Notar kot oseba javnega zaupanja pri izvr\u0161evanju javnih\
  \ pooblastil ne ravna le v interesu enega udele\u017Eenca, temve\u010D v interesu\
  \ vseh udele\u017Eencev pravnega posla in tako z zagotavljanjem preventivne pravne\
  \ varnosti v civilno\xACpravnih razmerjih izpolnjuje javni interes. (Glej Arhar,\
  \ F. et. al. Komentar Ustave Republike Slovenije. ponatis. Kranj: Fakulteta za dr\u017E\
  avne in evropske \u0161tudije, 2010, str. 944)\nPrav zaradi zagotavljanja pravne\
  \ varnosti je zakonodajalec za dolo\u010Dene pravne posle (mednje \u0161tejemo pogodbe\
  \ o urejanju premo\u017Eenjskih razmerij med zakoncema in zunajzakonskima partnerjema,\
  \ pogodbe o razpolaganju s premo\u017Eenjem oseb, ki jim je odvzeta poslovna sposobnost,\
  \ sporazume o odpovedi neuvedenemu dedovanju in druge pravne posle, za katere zakon\
  \ tako dolo\u010Da - Obligacijski zakonik dolo\u010Da to obliko npr. v primeru darila\
  \ za primer smrti (545. \u010Dlen), za izro\u010Dilno pogodbo (547. \u010Dlen),\
  \ pogodbo o dosmrtnem pre\u017Eivljanju (558. \u010Dlen), pogodbo o preu\u017Eitku\
  \ (567. \u010Dlen).) dolo\u010Dil, da morajo biti sklenjeni v obliki notarskega\
  \ zapisa, saj se zaradi daljnose\u017Enosti njihovih posledic na premo\u017Eenjske\
  \ razmere strank zahteva sodelovanje notarja kot pravne institucije. Navedene pogodbe,\
  \ ki \u017Ee tako imajo daljnose\u017Ene posledice na premo\u017Eenjske razmere,\
  \ namre\u010D posegajo v \u0161e posebej ob\u010Dutljiva (dru\u017Einska) razmerja\
  \ in tako narekujejo \u0161e posebno pazljivost pri sklepanju pravnih poslov. Notar\
  \ je pri sestavi listin namre\u010D dol\u017Ean spo\u0161tovati oblikovne in vsebinske\
  \ zahteve, ugotavljati pravo voljo strank, jih pou\u010Diti o pravnih posledicah\
  \ nameravane sklenitve pravnega posla in prepre\u010Devati nejasne in dvoumne formulacije\
  \ (Glej Arhar, F. et. al. Komentar Ustave Republike Slovenije. ponatis. Kranj: Fakulteta\
  \ za dr\u017Eavne in evropske \u0161tudije, 2010, str. 945). Notarske listine (notarski\
  \ zapis, notarsko potrdilo in notarski zapisnik) imajo nadalje ob izpolnjenih pogojih\
  \ za posamezno vrsto listine tudi dokazno mo\u010D javne listine, pri \u010Demer\
  \ ima notarski zapis celo u\u010Dinek neposredne izvr\u0161ljivosti, \u010De je\
  \ dol\u017Enik s tem u\u010Dinkom izrecno sogla\u0161al.\nNamen tak\u0161ne ureditve\
  \ je v bistvenem zmanj\u0161anju mo\u017Enosti naknadnih sporov v zvezi s temi pogodbami,\
  \ ki so zaradi ob\u010Dutljivosti razmerij, ki jih urejajo, \u0161e posebej bole\u010D\
  i, zapleteni in dolgotrajni ter za\u0161\u010Dititi \u0161ibkej\u0161e stranke pogodbe.\n\
  Predlog za ukinitev obli\u010Dnosti notarskega zapisa vseh pogodb, predvsem za na\u0161\
  tete pogodbe in sporazume (pogodbe o urejanju premo\u017Eenjskih razmerij med zakoncema\
  \ in zunajzakonskima partnerjema, pogodbe o razpolaganju s premo\u017Eenjem oseb,\
  \ ki jim je odvzeta poslovna sposobnost, sporazumi o odpovedi neuvedenemu dedovanju,\
  \ darilo za primer smrti, izro\u010Dilna pogodba, pogodba o dosmrtnem pre\u017E\
  ivljanju, pogodba o preu\u017Eitku), z vidika varovanja medsebojnih razmerij pogodbenih\
  \ strank, njihovih interesov in ne nazadnje zaradi varovanja \u0161ir\u0161ih javnih\
  \ interesov ni primeren za nadaljnjo obravnavo.\n "
