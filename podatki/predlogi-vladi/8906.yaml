  avne \u0161tipendije upravi\u010Dene osebe, ki izpolnjujejo pogoje po tem zakonu\
  \ in po zakonu, ki ureja \u0161tipendiranje, in pri katerih povpre\u010Dni mese\u010D\
  ni dohodek na osebo v preteklem letu pred vlo\u017Eitvijo vloge ne presega 576,89\
  \ eurov na osebo v istem obdobju. ZUPJS v 53.6 \u010Dlenu dolo\u010Da, da gospodarsko\
