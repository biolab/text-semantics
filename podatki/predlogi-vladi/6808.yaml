response: "Odziv Ministrstva za pravosodje\nUvodoma pojasnjujemo, da je odgovornost\
  \ sodnikov primarno opredeljena v Ustavi RS  ter da so sodniki podvr\u017Eeni tako\
  \ rednemu strokovnemu ocenjevanju kot disciplinski odgovornosti. Ena izmed sankcij\
  \ v primeru uveljavljanja sodni\u0161ke odgovornosti je celo prenehanje sodni\u0161\
  ke funkcije, kar dejansko predstavlja omejitev trajnega sodni\u0161kega mandata.\
  \ Nadzor nad delom sodnikov in tudi \xBBpreverjanje usposobljenosti\xAB sodnikov\
  \ je na normativni ravni \u017Ee zagotovljeno, saj se odlo\u010Dbe vsakega posameznega\
  \ sodnika preverjajo v postopku ocene sodni\u0161ke slu\u017Ebe.\nTreba je izpostaviti,\
  \ da se odgovornost sodnikov lahko ugotavlja le znotraj postavljenih omejitev instituta\
  \ sodni\u0161ke imunitete, ki je urejen v 134. \u010Dlenu Ustave RS. S tem \u010D\
  lenom je dolo\u010Dena imuniteta sodnikov kot ena izmed prvin neodvisnosti sodstva\
  \ oziroma sodnikov, kot to izhaja iz 125. \u010Dlena Ustave RS. Imuniteta sodnikov\
  \ predstavlja prepoved, da niti sodnika, niti sodnika porotnika ni mo\u017Eno klicati\
  \ na odgovornost za mnenje, ki ga je dal pri odlo\u010Danju na sodi\u0161\u010D\
  u, kar je dolo\u010Deno prvem odstavku omenjenega \u010Dlena in predstavlja t. i.\
  \ materialno imuniteto. V drugem odstavku je vsebovana druga prepoved, da sodnik\
  \ ne sme biti priprt, prav tako pa zoper njega ne sme biti za\u010Det kazenski postopek,\
  \ \u010De v obeh primerih ni bilo dovoljenja dr\u017Eavnega organa. Tak\u0161no\
  \ dovoljenje je potrebno, \u010De je sodnik osumljen kaznivega dejanja pri opravljanju\
  \ sodni\u0161ke funkcije. Tovrstna prepoved predstavlja t. i. procesno imuniteto.\
  \ S tak\u0161no ustavno dolo\u010Dbo je zagotovljeno, da bi zakonodajna in izvr\u0161\
  na oblast brez omejitev nadzirali sodstvo oziroma jo ovirali s kazenskimi postopki\
  \ zoper sodnike, ko za to ne bi imeli pravne podlage. (\u0160turm, L.: Komentar\
  \ Ustave Republike Slovenije, Fakulteta za podiplomske dr\u017Eavne in evropske\
  \ \u0161tudije, 2002, stran 928)\nOdgovornost posameznega sodnika za svoje delo\
  \ pride do izraza tudi v sklopu izdelave ocene sodni\u0161ke slu\u017Ebe, kar je\
  \ podrobneje urejeno v 4. oddelku II. poglavja Zakona o sodni\u0161ki slu\u017E\
  bi (Uradni list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 91/09, 33/11, 46/13, 63/13, 69/13 \u2013 popr., 95/14 \u2013 ZUPPJS15 in 17/15).\
  \ \u0160irok nabor kriterijev, ki se upo\u0161tevajo pri izdelavi ocene sodni\u0161\
  ke slu\u017Ebe je dolo\u010Den v prvem odstavku 28. \u010Dlena Zakona o sodni\u0161\
  ki slu\u017Ebi. Na tej podlagi personalni svet izdela oceno sodni\u0161ke slu\u017E\
  be za vsakega sodnika na vsaka tri leta oziroma pred tem \u010Dasom na zahtevo sodnega\
  \ sveta, predsednika sodi\u0161\u010Da, predsednika sodi\u0161\u010Da vi\u0161je\
  \ stopnje, ministra za pravosodje ali sodnika samega (prvi odstavek 31. \u010Dlena\
  \ Zakona o sodni\u0161ki slu\u017Ebi). V prvih treh letih opravljanja sodni\u0161\
  ke slu\u017Ebe se ocena izdela vsako leto (drugi odstavek 31. \u010Dlena Zakona\
  \ o sodni\u0161ki slu\u017Ebi). Odgovornost sodnikov za svoje delo se tako posledi\u010D\
  no poka\u017Ee v oceni sodni\u0161ke slu\u017Ebe, kjer se med drugim lahko ugotovi,\
  \ da sodnik ne izpolnjuje pogojev za napredovanje ali celo, da ne ustreza sodni\u0161\
  ki slu\u017Ebi (prvi odstavek 32. \u010Dlena Zakona o sodni\u0161ki slu\u017Ebi).\
  \ Na podlagi prvega odstavka 33. \u010Dlena Zakona o sodni\u0161ki slu\u017Ebi sodniku\
  \ sodni\u0161ka funkcija preneha, \u010De iz ocene izhaja, da sodnik ne ustreza\
  \ sodni\u0161ki slu\u017Ebi. \u010Ce iz ocene izhaja, da sodnik ne izpolnjuje pogojev\
  \ za napredovanje, ne more biti imenovan na vi\u0161je sodni\u0161ko mesto ali na\
  \ polo\u017Eaj svetnika in ne more biti uvr\u0161\u010Den v vi\u0161ji pla\u010D\
  ni razred, dokler ni z oceno ugotovljeno, da izpolnjuje pogoje za napredovanje (prvi\
  \ odstavek 34. \u010Dlena Zakona o sodni\u0161ki slu\u017Ebi). \u010Ce iz dveh zaporednih\
  \ ocen, ki se izdelata vsake tri leta, izhaja, da sodnik ne izpolnjuje pogojev za\
  \ napredovanje, se mu izre\u010De zni\u017Eanje pla\u010De do vi\u0161ine 20% za\
  \ \u010Das do enega leta (drugi odstavek 34. \u010Dlena Zakona o sodni\u0161ki slu\u017E\
  bi).\nSodniki so nenazadnje tudi disciplinsko odgovorni, \u010De z naklepom ali\
  \ iz malomarnosti kr\u0161ijo sodni\u0161ke dol\u017Enosti, ki so predpisane z zakonom\
  \ in sodnim redom, ali neredno opravljajo sodni\u0161ko slu\u017Ebo, tako da se\
  \ jim na podlagi disciplinske odgovornosti lahko izre\u010De disciplinska sankcija.\
  \ Disciplinski postopek in za\u010Dasna odstranitev iz sodni\u0161ke slu\u017Ebe\
  \ je dolo\u010Dena v VII. poglavju Zakona o sodni\u0161ki slu\u017Ebi v dolo\u010D\
  bah od 80. do 100. \u010Dlena. V 82. \u010Dlenu Zakona o sodni\u0161ki slu\u017E\
  bi so dolo\u010Dene disciplinske sankcije, med katerimi je treba izpostaviti predvsem\
  \ najstro\u017Ejo: prenehanje sodni\u0161ke funkcije. Prav tako pa ostale disciplinske\
  \ sankcije (pisni opomin, ustavitev napredovanja, zni\u017Eanje pla\u010De, premestitev\
  \ na drugo sodi\u0161\u010De) predstavljajo zadosten nabor ustreznih ukrepov, ki\
  \ vzpostavljajo zaklju\u010Den sistem sankcioniranja sodnikov z upo\u0161tevanjem\
  \ na\u010Dela sorazmernosti kr\u0161itve in sankcije.\nPoleg tega je treba izpostaviti\
  \ tudi kazenskopravni vidik odgovornosti sodnikov, saj je v 288. \u010Dlenu Kazenskega\
  \ zakonika (Uradni list RS, \u0161t. 50/12 \u2013 UPB)  dolo\u010Deno kaznivo dejanje\
  \ Protizakonito, pristransko in krivi\u010Dno sojenje, ki dolo\u010Da, da sodnik,\
  \ ki pri vodenju sodnega postopka ali izrekanju sodne odlo\u010Dbe zavestno kr\u0161\
  i zakon ali izkrivlja pravo, da bi stranki v postopku \u0161kodoval ali ji neupravi\u010D\
  eno dal prednost, se kaznuje z zaporom do treh let. Enako se kaznuje sodnik, ki\
  \ z namenom iz prvega odstavka 288. \u010Dlena Kazenskega zakonika opre sodno odlo\u010D\
  bo na dejstva, za katera ve, da ne obstojijo ali se krivo podtikajo z la\u017Enimi\
  \ ali nedovoljenimi dokazi.\nUstavno opredeljena odgovornost sodnikov, institut\
  \ izdelave ocene sodni\u0161ke slu\u017Ebe, disciplinska odgovornost sodnikov ter\
  \ kazenskopravna odgovornost sodnikov \u017Ee v veljavni zakonodaji predstavljajo\
  \ relativno zadostno mero mo\u017Enosti uveljavljanja sodni\u0161ke odgovornosti\
  \ za svoje delo. Ne glede na to so bile z zadnjimi spremembami Zakona o sodni\u0161\
  ki slu\u017Ebi in Zakona o sodi\u0161\u010Dih (Uradni list RS, \u0161t. 94/07 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 45/08, 96/09, 86/10 \u2013 ZJNepS,\
  \ 33/11, 75/12 \u2013 ZSPDSLS-A, 63/13 in 17/15)  uvedene dolo\u010Dene spremembe,\
  \ ki v skladu s priporo\u010Dili GRECO  uvajajo dodatne mo\u017Enosti uveljavljanja\
  \ odgovornosti sodnikov. Uvedene re\u0161itve se nana\u0161ajo na pove\u010Danje\
  \ enotnosti, predvidljivosti in preglednosti meril za izbiro in ocenjevanje sodnikov\
  \ ter vzpostavitev standardov in oblikovanje kodeksa pravil poslovnega in osebnega\
  \ obna\u0161anja, ki bodo veljala za vse sodnike.\nIz vsega zgoraj navedenega izhaja,\
  \ da \u017Ee veljavna zakonodaja vsebuje precej\u0161en nabor ukrepov uveljavljanja\
  \ sodni\u0161ke odgovornosti. Ne glede na to pa Ministrstvo za pravosodje prou\u010D\
  uje dodatne mo\u017Enosti, ki bi ta nabor \u0161e pove\u010Dale oziroma uvedle u\u010D\
  inkovitej\u0161a sredstva in na\u010Dine ugotavljanja sodni\u0161ke odgovornosti.\
  \ Vsekakor se zavzemamo, da se vzpostavi u\u010Dinkovit, dovolj obse\u017Een in\
  \ sorazmeren sistem uveljavljanja sodni\u0161ke odgovornosti, ki bo ustrezno integriran\
  \ znotraj okvirjev na\u010Dela neodvisnosti sodnikov oziroma sodstva.\n "
