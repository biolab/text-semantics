response: "Odziv Ministrstva za infrastrukturo\n1. Podalj\u0161anje roka za zamenjavo\
  \ vozni\u0161kih dovoljenj, izdanih na starej\u0161ih obrazcih\nZakon o voznikih\
  \ (Uradni list RS, \u0161t. 109/10, 25/14 in 85/16 \u2013 ZVoz-1), ki je veljal\
  \ od 1. aprila 2011 do 11. januarja 2017, je v prehodni dolo\u010Dbi 87. \u010D\
  lena dolo\u010Dil rok za zamenjavo vozni\u0161kih dovoljenj, izdanih na obrazcih,\
  \ predpisanih s Pravilnikom o obrazcih prometnih dovoljenj in vozni\u0161kega dovoljenja\
  \ ter o registrskih tablicah (Uradni list RS, \u0161t. 5/92, 70/95 in 73/00), Pravilnikom\
  \ o vozni\u0161kih dovoljenjih (Uradni list RS, \u0161t. 117/02, 100/03 in 59/04)\
  \ ali Pravilnikom o vozni\u0161kih dovoljenjih (Uradni list RS, \u0161t. 80/05),\
  \ z vozni\u0161kim dovoljenjem na obrazcu, ki je predpisan v skladu z Direktivo\
  \ 2006/126/ES, in sicer 30. april 2018.\nV postopku priprave novega Zakona o voznikih\
  \ je Ministrstvo za infrastrukturo, kot predlagatelj zakona, preu\u010Dilo tudi\
  \ mo\u017Enost podalj\u0161anja predpisanega roka za zamenjavo vozni\u0161kih dovoljenj,\
  \ izdanih na starej\u0161ih obrazcih. Ugotovilo je, da je bilo do septembra 2016\
  \ zamenjanih \u017Ee ve\u010D kot polovico vozni\u0161kih dovoljenj, izdanih na\
  \ starej\u0161ih obrazcih, zato se je odlo\u010Dilo za podalj\u0161anje roka za\
  \ zamenjavo vozni\u0161kih dovoljenj do 19. januarja 2023.\nNovo dolo\u010Deni rok\
  \ za zamenjavo vozni\u0161kih dovoljenj (19. januar 2023), ki je bil uzakonjen z\
  \ uveljavitvijo novele Zakona o voznikih (Uradni list RS, \u0161t. 85/16), je skladen\
  \ z roki, ki jih je za zamenjavo dolo\u010Dila tudi ve\u010Dina dr\u017Eav \u010D\
  lanic Evropske unije. Prav tako pa novo dolo\u010Deni rok pomeni spo\u0161tovanje\
  \ Direktive 2006/126/ES Evropskega parlamenta in Sveta z dne 20. decembra 2006 o\
  \ vozni\u0161kih dovoljenjih z vsemi spremembami in dopolnitvami, ki v 3. \u010D\
  lenu dolo\u010Da, da dr\u017Eave \u010Dlanice zagotovijo, da do 19. januarja 2033\
  \ vsa izdana vozni\u0161ka dovoljenja in vozni\u0161ka dovoljenja v obtoku izpolnjujejo\
  \ vse zahteve navedene direktive (pomembno je torej, da posamezna dr\u017Eava \u010D\
  lanica zagotovi, da bodo do 19. januarja 2033 v obtoku le vozni\u0161ka dovoljenja,\
  \ ki izpolnjujejo vse predpisane zahteve iz direktive 2006/126/ES).\n \n 2. Zamenjava\
  \ potrdil za upravljanje s \u010Dolni po morju\nPredlagatelj v predlogu tudi navaja,\
  \ da naj bi bili v pripravi predpisi, ki bodo v roku 5 let uredili zamenjavo dovoljenj\
  \ za upravljanje plovil, prav tako pa naj bi dovoljenja veljala zgolj 10 let, pri\
  \ \u010Demer bi posameznik ob zamenjavi dovoljenja moral pla\u010Dati upravno takso\
  \ v vi\u0161ini 15 evrov.\nV zvezi s tem Ministrstvo za infrastrukturo pojasnjuje,\
  \ da se za izdajo potrdila o usposobljenosti za voditelja \u010Dolna, potrdila o\
  \ opravljenem preizkusu znanja za upravljanje \u010Dolna in potrdila o usposobljenosti\
  \ za upravljanje z VHF GMDSS postajo \u0161e vedno uporablja veljavni Pravilnik\
  \ o upravljanju s \u010Dolni (Uradni list RS, \u0161t. 42/05, 103/05 in 104/09),\
  \ ki dolo\u010Da pogoje in na\u010Din opravljanja izpitov za upravljanje s \u010D\
  olni po morju (izpit za voditelja \u010Dolna, preizkus znanja za upravljanje \u010D\
  olna in izpit za upravljanje z radijsko postajo z digitalnim selektivnim klicem\
  \ na zelo visokih frekvencah), izpitne programe, sestavo izpitne komisije, pogoje,\
  \ ki jih morajo izpolnjevati osebe, ki opravljajo s \u010Dolni in na\u010Din priznavanja\
  \ tujih dokazil. Kandidatu, ki je opravil katerega od izpitov za upravljanje s \u010D\
  olni po morju, izda Uprava RS za pomorstvo potrdilo. V skladu s pravilnikom se potrdila\
  \ izda z neomejeno veljavnostjo. Veljavnost potrdila se omeji na dolo\u010Den rok\
