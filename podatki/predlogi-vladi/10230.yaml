response: "Odziv Ministrstva za finance\n\nObveznost izdaje ra\u010Duna za opravljene\
  \ dobave blaga in storitev dobavitelja v okviru opravljanja dejavnosti je dolo\u010D\
  ena v <link http: www.pisrs.si pis.web external-link-new-window internal link in\
  \ current>Zakonu o davku na dodano vrednost (v nadaljevanju ZDDV-1). V skladu s\
  \ prvim odstavkom 81. \u010Dlenom ZDDV-1 je dolo\u010Deno, da mora vsak dav\u010D\
  ni zavezanec zagotoviti, da sam, prejemnik ali tretja oseba v njegovem imenu in\
  \ za njegov ra\u010Dun izda ra\u010Dun za opravljeno dobavo blaga ali storitev in\
  \ za vsako predpla\u010Dilo pred opravljeno dobavo. V drugem odstavku istega \u010D\
  lena pa je dano pooblastilo ministru, pristojnemu za finance, da dolo\u010Di izjeme\
  \ od obveznosti izdajanja ra\u010Dunov za posamezne dobave blaga in storitev. Te\
  \ izjeme so dolo\u010Dene v 141. \u010Dlenu <link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Pravilnika o izvajanju Zakona o davku na dodano vrednost.\
  \ V ZDDV-1 so dolo\u010Deni obvezni podatki na ra\u010Dunu za namene DDV in pravila\
  \ glede oblike ra\u010Duna.V skladu z ZDDV-1 lahko dobavitelj izda ra\u010Dun za\
  \ namene DDV v papirni ali elektronski obliki. Papirna in elektronska sta enakovredni\
  \ obliki ra\u010Duna za namene DDV, obvezni podatki na ra\u010Dunu so isti ne glede\
  \ na obliko. Za elektronski ra\u010Dun se \u0161teje ra\u010Dun, ki je bil izdan\
  \ in prejet v kateri koli elektronski obliki. Prejemnik se mora strinjati z uporabo\
  \ elektronskega ra\u010Duna. Predpisi, ki urejajo DDV, dolo\u010Dajo obveznost izro\u010D\
  itve izdanega ra\u010Duna kupcu oziroma prejem ra\u010Duna s strani kupca v naslednjih\
  \ primerih:\nv primeru, ko je kupec blaga oziroma storitve dav\u010Dni zavezanec\
  \ ali pravna oseba, ki ni dav\u010Dni zavezanec (za namene uveljavljanja odbitka\
  \ DDV) inv primeru izdaje elektronskega ra\u010Duna kon\u010Dnemu potro\u0161niku,\
  \ kar je dolo\u010Deno v drugem, tretjem in sedmem odstavku 84. \u010Dlena.\nPredpisi,\
  \ ki urejajo DDV, izrecno ne dolo\u010Dajo obveznosti izro\u010Ditve papirnega ra\u010D\
  una kon\u010Dnemu potro\u0161niku.Obveznost izro\u010Ditve ra\u010Duna kupcu ne\
  \ glede na status kupca je predpisana v <link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakonu o dav\u010Dnem potrjevanju ra\u010Dunov (v nadaljevanju\
  \ ZDavPR), in sicer za vse ra\u010Dune, ki jih je dav\u010Dni zavezanec dol\u017E\
  en izdati v skladu s predpisi, ki urejajo DDV, in so pla\u010Dani v gotovini. V\
  \ ZDavPR je pla\u010Dilo z gotovino za namene tega zakona opredeljeno kot pla\u010D\
  ilo z bankovci in kovanci, ki so v obtoku kot pla\u010Dilno sredstvo, drugi na\u010D\
  ini pla\u010Dila, ki niso neposredna nakazila na transakcijski ra\u010Dun, odprt\
  \ pri ponudniku pla\u010Dilnih storitev, pla\u010Dila s pla\u010Dilno ali kreditno\
  \ kartico, \u010Dekom in drugi podobni na\u010Dini pla\u010Dila. ZDavPR dolo\u010D\
  a tudi nekatere izjeme od obveznosti dav\u010Dnega potrjevanja ra\u010Dunov. Zavezanci\
  \ za dav\u010Dno potrjevanje ra\u010Dunov so dol\u017Eni na vidnem mestu objaviti\
  \ obvestilo o obveznosti izdaje in izro\u010Ditve ra\u010Duna kupcu, kupci pa so\
  \ dol\u017Eni prevzeti in zadr\u017Eati izdani ra\u010Dun. V skladu z ZDDV-1 je\
  \ ta lahko v papirni ali elektronski obliki. Obveznost izstavitve ra\u010Duna v\
  \ primerih, ko je kupec blaga ali storitev oziroma potro\u0161nik fizi\u010Dna oseba,\
  \ ki pridobiva ali uporablja blago in storitve za namene izven njegove poklicne\
  \ ali pridobitne dejavnosti, dodatno ureja Zakon o varstvu potro\u0161nikov. Ta\
  \ dolo\u010Da, da je podjetje dol\u017Eno za prodano blago oziroma opravljeno storitev\
  \ potro\u0161niku izdati ra\u010Dun, razen \u010De ni z drugim predpisom druga\u010D\
  e dolo\u010Deno.Dav\u010Dni zavezanec izpolni obveznost izdaje ra\u010Duna za opravljeno\
  \ dobavo blaga ali storitev v skladu z ZDDV-1 s kreiranjem ra\u010Duna v svojih\
  \ poslovnih evidencah, obveznost izro\u010Ditve ra\u010Duna kon\u010Dnemu potro\u0161\
  niku, ki je predpisana z ZDavPR in z ZVPot, pa dav\u010Dni zavezanec izpolni z izro\u010D\
  itvijo papirnega ra\u010Duna kupcu ali s prenosom ra\u010Duna po elektronski poti\
  \ na elektronski naslov kupca, pri \u010Demer mora kupec z izro\u010Ditvijo ra\u010D\
  una v elektronski obliki izrecno sogla\u0161ati in dobavitelju tudi posredovati\
  \ podatke o naslovu, na katerega bo prejemal elektronske ra\u010Dune. V primeru,\
  \ da se kupec z uporabo elektronskega ra\u010Duna ni izrecno strinjal oziroma dogovoril\
  \ z dobaviteljem, mu je dobavitelj dol\u017Een izdati ra\u010Dun v papirni obliki.\
  \ Oba na\u010Dina izpolnitve obveznosti izdaje in izro\u010Ditve ra\u010Duna kupcu\
  \ sta z zakonskega vidika enakovredna. Izdaja in izro\u010Ditev ra\u010Duna kupcu\
  \ sta v vseh opisanih okoli\u0161\u010Dinah zakonska obveznost dobavitelja, prevzem\
  \ in hramba ra\u010Duna, pla\u010Danega z gotovino, pa tudi zakonska obveznost kupca.Razlogi\
  \ za uveljavitev in namen veljavnih dolo\u010Db glede obveznosti izstavitve in izro\u010D\
  itve ra\u010Duna kupcu v ZDavPR in ZVPot so razli\u010Dni. Osnovni namen vseh ukrepov,\
  \ vklju\u010Denih v ZDavPR je zajezitev sive ekonomije z vzpostavitvijo transparentnosti\
  \ ustvarjenega prometa pri dobaviteljih blaga in storitev ter za\u0161\u010Dita\
  \ dav\u010Dnih prihodkov dr\u017Eave na eni strani in vzpostavitev po\u0161tene\
  \ konkurence na trgu na drugi strani. Namen ukrepa obveznosti izro\u010Ditve ra\u010D\
  una kupcu blaga oziroma naro\u010Dniku storitve najpozneje ob prejemu pla\u010D\
  ila v gotovini za dobavitelja in obveznosti kupca oziroma prejemnika storitve, da\
  \ ra\u010Dun prevzame in ga hrani neposredno po odhodu iz poslovnega prostora (ter\
  \ ga na zahtevo predlo\u017Ei poobla\u0161\u010Deni osebi dav\u010Dnega organa ali\
  \ Tr\u017Enega in\u0161pektorata Republike Slovenije) pa je predvsem vzpostavitev\
  \ mo\u017Enosti dvojnega nadzora nad izdajo ra\u010Dunov, in sicer prek nadzornega\
  \ organa in prek kupcev blaga in storitev. Ve\u010Dja u\u010Dinkovitost tega ukrepa\
  \ je bila dose\u017Eena tudi s promocijskimi aktivnostmi in nagradno igro Vklopi\
  \ razum, zahtevaj ra\u010Dun! Finan\u010Dne uprave Republike Slovenije.Ureditev\
  \ obveznosti izdaje in dav\u010Dnega potrjevanja ra\u010Dunov, vklju\u010Dno z obveznostjo\
  \ izstavitve ra\u010Duna kupcu, se je z vidika transparentnosti poslovanja dav\u010D\
  nih zavezancev, ki sprejemajo gotovinska pla\u010Dila, in dav\u010Dnega vidika izkazala\
  \ za u\u010Dinkovito, zato spremembe te ureditve ne podpiramo."
