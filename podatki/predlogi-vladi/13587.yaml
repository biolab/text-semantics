response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo v okviru\
  \ svojih pristojnosti pojasnjuje, da delovni \u010Das javnih uslu\u017Ebencev v\
  \ organih dr\u017Eavne uprave ureja Uredba o delovnem \u010Dasu v organih dr\u017E\
  avne uprave (Uradni list RS, \u0161t. 115/07, 122/07 \u2013 popr., 28/16, 40/17\
  \ in 44/19), ki v 1. \u010Dlenu dolo\u010Da, da velja le za javne uslu\u017Ebence\
  \ v organih dr\u017Eavne uprave, kar pa pomeni, da se njena veljavnost ne razteza\
  \ na \u0161ir\u0161i javni sektor in tako tudi ne na javne zavode in ob\u010Dine.\
  \ Delovni \u010Das upravnih enot je od za\u010Detka junija primerno urejen v skladu\
  \ z dolo\u010Dbo 29. \u010Dlena Uredbe o upravnem poslovanju (Uradni list RS, \u0161\
  t. 9/18, 14/20 in 167/20) in izdanim soglasjem ministra za javno upravo z dne 1.\
  \ 6. 2021. Na\u010Delnice in na\u010Delniki na podlagi prejetega soglasja sprotno\
  \ prilagajajo poslovni \u010Das in uradne ure posamezne upravne enote lokalnim potrebam\
  \ prebivalstva in krajevnim obi\u010Dajem. V primerih, ko se izka\u017Eejo realne\
  \ potrebe, se poslovni \u010Das ter uradne ure prilagodijo z ve\u010Djim obsegom\
  \ poslovanja za stranke. V skladu z uredbo o delovnem \u010Dasu v organih dr\u017E\
  avne uprave pa imajo javni uslu\u017Ebenci, zaposleni v upravnih enotah neenakomerno\
  \ razporejen polni delovni \u010Das, v okviru katerega je premakljiv za\u010Detek\
  \ delovnega \u010Dasa med 7.00 in 8.00 uro, premakljiv konec delovnega \u010Dasa\
  \ pa je v sredo med 18.00 in 18.30 uro.\nZa javne uslu\u017Ebence zaposlene v ob\u010D\
  inah in javnih zavodih so ta vpra\u0161anja urejena\_ z Zakonom o delovnih razmerjih\
  \ (Uradni list RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15 \u2013 ZZSDT, 33/16\
  \ \u2013 PZ-F, 52/16, 15/17 \u2013 odl. US, 22/19 \u2013 ZPosS, 81/19, 203/20 \u2013\
  \ ZIUPOPDVE in 119/21 \u2013 Z\u010CmIS-A; v nadaljevanju besedila: ZDR-1) ter morebitnimi\
  \ drugimi predpisi in internimi akti organa. Podrobnej\u0161a ureditev delovnega\
  \ \u010Dasa v ob\u010Dini in javnem zavodu je tako v pristojnosti predstojnika,\
  \ ki izvr\u0161uje pravice in dol\u017Enosti delodajalca, in sicer z internim aktom,\
  \ izdanim v skladu z ZDR-1 ter morebitnimi drugimi predpisi, ki vplivajo na organizacijo\
  \ delovnega \u010Dasa zaposlenih v ob\u010Dini in javnem zavodu."
