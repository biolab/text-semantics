response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nUvodoma bi \u017E\
  eleli pojasniti, da smo na ministrstvu skrbno preu\u010Dili predlog predlagatelja\
  \ v zvezi z poenostavitvijo in pocenitvijo dovoljenj za opravljanje dejavnosti.\
  \ V nadaljevanju z vidika ministrstva, pristojnega za podro\u010Dje gospodarstva\
  \ in za ustvarjanje pogojev za delovanje gospodarstva, poudarjamo, da je slovenska\
  \ ureditev na podro\u010Dju ustanavljanja in poslovanja poslovnih subjektov v marsikaterem\
  \ segmentu prepoznana kot vzor\u010Den model ureditve. Slednje se ka\u017Ee v polo\u017E\
  aju Republike Slovenije po raziskavi \xBBDoing Business\xAB. Republika Slovenija\
  \ je najbolj napredovala na podro\u010Dju \xBBenostavnosti ustanavljanja podjetij\xAB\
  \ ter na podro\u010Dju \u010Dezmejnega poslovanja. Velik napredek pa je bil narejen\
  \ tudi na podro\u010Dju zmanj\u0161anja stro\u0161kov povezanih z ustanovitvijo\
  \ podjetij, saj se je Slovenija povzpela na sam vrh dr\u017Eav z najni\u017Ejimi\
  \ stro\u0161ki ustanavljanja.\nMinistrstvo je pristojno za Zakon o gospodarskih\
  \ dru\u017Ebah (ZGD-1), ki dolo\u010Da temeljna statusna korporacijska pravila ustanovitve\
  \ in poslovanja gospodarskih dru\u017Eb, samostojnih podjetnikov posameznikov povezanih\
  \ oseb, gospodarskih svobodna gospodarska pobuda eno od na\u010Del Ustave Republike\
  \ Slovenije (74. \u010Dlen), ZGD-1 dolo\u010Da (le nujne) pogoje za ustanovitev\
  \ gospodarske dru\u017Ebe ali samostojnega podjetnika. V zvezi z navedenim poudarjamo,\
  \ da so bile dolo\u010Dbe ZGD-1 z namenom zmanj\u0161anja administrativnih ovir\
  \ v preteklosti ve\u010Dkrat spremenjene in dopolnjene. Uvedena je bila precej\u0161\
  nja liberalizacija postopkov, saj se v ve\u010Dini primerov lahko za\u010Dne opravljati\
  \ dejavnost \u017Ee takoj po registraciji dru\u017Ebe oziroma samostojnega podjetnika\
  \ posameznika. Odlo\u010Dbe pristojnega organa o izpolnjevanju pogojev za opravljanje\
  \ dejavnosti so potrebne le \u0161e takrat, kadar so s posebnim zakonom izrecno\
  \ predpisane.\nMinistrstvo si poleg navedenega z razli\u010Dnimi spodbudami, ukrepi\
  \ in zakonodajnimi spremembami \u0161e nadalje prizadeva za zmanj\u0161evanje administrativnih\
  \ ovir in zagotavljanje spodbudnega podpornega okolja za podjetni\u0161tvo ter si\
  \ prizadeva dvigniti gospodarsko rast dr\u017Eave, saj bi se s tem zadovoljevale\
  \ \u0161ir\u0161e dru\u017Ebene koristi dr\u017Eave ter ustavno za\u0161\u010Ditene\
  \ kategorije kot so npr. zagotavljanje socialne dr\u017Eave, varstvo dela, svobodna\
  \ gospodarska pobuda, pospe\u0161evanje gospodarske rasti in zaposlovanje, ter zagotavljanje\
  \ skladnega regionalnega razvoja. Prav navedeno po na\u0161em mnenju bistveno pripomore\
  \ k zmanj\u0161anju brezposelnosti med mladimi.\nV skladu z vsem navedenim na ministrstvu\
  \ menimo, da dolo\u010Dbe veljavne zakonodaje ustrezne in jih ni treba spremeniti\
  \ ali dopolniti."
