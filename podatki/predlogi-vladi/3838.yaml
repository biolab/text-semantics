response: "Odziv Ministrstva za pravosodje\nDrugi odstavek 20. \u010Dlena Zakona o\
  \ pravni\u0161kem dr\u017Eavnem izpitu  (v nadaljevanju: ZPDI) dolo\u010Da, da kandidatu,\
  \ ki po tretjem dovoljenem pristopu ne opravi uspe\u0161no izpita, ni dovoljen ponovni\
  \ pristop. Predlagatelj meni, da  je pravni\u0161ki dr\u017Eavni izpit najte\u017E\
  ji izpit v Republiki Sloveniji, zato dr\u017Eava s tako dolo\u010Dbo ne bi smela\
  \ onemogo\u010Dati posamezniku svobodne in z ustavo zagotovljene pravice do izbire\
  \ poklica in izobra\u017Eevanja. Navedena dolo\u010Dba je po mnenju predlagatelja\
  \ protiustavna in v nasprotju z na\u010Delom sorazmernosti in pravne dr\u017Eave.\
  \ Zaradi tega predlaga ureditev, po kateri bi bilo \u0161tevilo pristopov k pravni\u0161\
  kemu dr\u017Eavnemu izpitu neomejeno, kar bi bilo \u0161e zlasti smiselno glede\
  \ na to, da je izpit pla\u010Dljiv s strani kandidata. \u010Ce navedeni predlog\
  \ ne bi bil sprejet, pa predlagatelj predlaga, da se kandidatu, ki izpita niti tretji\u010D\
  \ ne opravi uspe\u0161no, omogo\u010Di prito\u017Eba, oziroma da neodvisna komisija\
  \ oceni, ali kandidat ni sposoben opraviti izpita in se mu po tak\u0161ni oceni\
  \ dovoli vsaj \u0161e enkratni zagovor.\nV zvezi z navedenim predlogom uvodoma pojasnjujemo,\
  \ da je zaradi dolo\u010Dbe drugega odstavka 20. \u010Dlena ZPDI, ki dopu\u0161\u010D\
  a najve\u010D tri pristope k pravni\u0161kemu dr\u017Eavnemu izpitu, v zadnjih sedmih\
  \ letih izgubilo mo\u017Enost opravljanja tega izpita 30 kandidatov od 3220, kot\
  \ jih je v tem obdobju pristopilo k izpitu. Njihovo \u0161tevilo in dele\u017E,\
  \ ki ga to \u0161tevilo predstavlja glede na \u0161tevilo vseh kandidatov, ki so\
  \ pristopili k pravni\u0161kemu dr\u017Eavnemu izpitu, je za posamezna leta razvidno\
  \ iz tabele v prilogi spodaj.\nZPDI ne predpisuje prito\u017Ebenega postopka zoper\
  \ oceno, ki jo je kandidat dosegel na pravni\u0161kem dr\u017Eavnem izpitu, to pa\
  \ zato, ker gre pri tem za akademsko oceno najvi\u0161jih pravnih strokovnjakov\
  \ in ne za upravni postopek. Ne glede na to je Ministrstvo za pravosodje v letu\
  \ 2012 prejelo 14 prito\u017Eb oziroma ugovorov, ki so jih ve\u010Dinoma vlo\u017E\
  ili kandidati, ki so bili tudi tretji\u010D neuspe\u0161ni na izpitu in zato v skladu\
  \ z 20. \u010Dlenom ZPDI k izpitu ne morejo ve\u010D pristopiti. Navedene prito\u017E\
  be je minister zavrgel kot nedovoljene, saj zanje ni bilo pravne podlage. Kandidati\
  \ imajo mo\u017Enost spro\u017Eiti upravni spor na Upravnem sodi\u0161\u010Du, \u010D\
  esar se kandidati, ki so bili na izpitu trikrat neuspe\u0161ni, tudi poslu\u017E\
  ujejo. Ministrstvo je trenutno seznanjeno s petimi upravnimi spori, ki so jih vlo\u017E\
  ili kandidati, ki se z zavr\u017Eenjem prito\u017Ebe niso strinjali. V enem primeru\
  \ je Upravno sodi\u0161\u010De RS to\u017Ebo \u017Ee zavrglo iz istega razloga kot\
  \ minister.\nO obravnavani problematiki je leta 2006 odlo\u010Dalo tudi Ustavno\
  \ sodi\u0161\u010De RS. V odlo\u010Dbi, \u0161t. U-I-242/03 z dne 19. 1. 2006, je\
  \ zavzelo stali\u0161\u010De, da omejitev \u0161tevila dovoljenih pristopov k pravni\u0161\
  kemu dr\u017Eavnemu izpitu, kot jo dolo\u010Da drugi odstavek 20. \u010Dlena ZPDI,\
  \ ni v neskladju s pravico do svobodne izbire zaposlitve iz drugega odstavka 49.\
  \ \u010Dlena Ustave RS . Svojo odlo\u010Ditev je utemeljilo s tem, da navedena omejitev\
  \ predstavlja dolo\u010Dbo, ki dolo\u010Da zgolj na\u010Din izpolnitve pogoja za\
  \ opravljanje pravosodnih funkcij in pravosodnih poklicev ter drugih del, za katere\
  \ se z zakonom zahteva kot pogoj pravni\u0161ki dr\u017Eavni izpit. Pri dolo\u010D\
  itvi na\u010Dina izpolnitve nekega pogoja pa je po mnenju Ustavnega sodi\u0161\u010D\
  a bistveno, da zakonodajalec vsem kandidatom zagotovi razumne mo\u017Enosti za njegovo\
  \ izpolnitev. V obravnavanem primeru je zakonodajalec dolo\u010Dil, da so dovoljeni\
  \ trije pristopi k opravljanju izpita, pri \u010Demer je posebej uredil primere,\
  \ ko se ponovitev dela izpita ne \u0161teje za ponoven pristop, s podzakonskim predpisom\
  \ pa je dolo\u010Dil tudi pravila glede odsotnosti ali odstopa kandidata od izpita.\
  \ Na podlagi navedenega Ustavno sodi\u0161\u010De zaklju\u010Duje, da je zakonodajalec\
  \ vsem kandidatom zagotovil razumne mo\u017Enosti, da uspe\u0161no opravijo pravni\u0161\
  ki dr\u017Eavni izpit, zaradi \u010Desar je pobudni\u010Dina navedba, da je izpodbijana\
  \ dolo\u010Dba drugega odstavka 20. \u010Dlena ZPDI v neskladju s pravico do svobodne\
  \ izbire zaposlitve iz drugega odstavka 49. \u010Dlena Ustave, neutemeljena.\nDa\
  \ imajo kandidati po veljavni ureditvi razumne mo\u017Enosti za uspe\u0161no opravljanje\
  \ pravni\u0161kega dr\u017Eavnega izpita, nenazadnje izhaja tudi iz zgoraj navedenih\
  \ statisti\u010Dnih podatkov, iz katerih je razvidno, da je izmed vseh kandidatov,\
  \ ki pristopijo k izpitu, dele\u017E kandidatov, ki na izpitu tudi tretji\u010D\
  \ niso uspe\u0161ni, precej nizek.\nNe glede na zgoraj navedeno bomo obravnavani\
  \ predlog temeljito preu\u010Dili ob prvi naslednji pripravi sprememb podro\u010D\
  ja pravni\u0161kega dr\u017Eavnega izpita in pri tem upo\u0161tevali tudi dejstvo,\
  \ da je bila z Zakonom za uravnote\u017Eenje javnih financ  uvedena vnaprej\u0161\
  nja pla\u010Dljivost pravni\u0161kega dr\u017Eavnega izpita.\n \n "
