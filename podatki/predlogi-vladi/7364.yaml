response: "Odziv Ministrstva za okolje in prostor\nMinistrstvo za okolje in prostor\
  \ bo do konca leta 2016, skladno s smernicami iz Resolucije o Nacionalnem stanovanjskem\
  \ programu 2015-2025, pripravilo izhodi\u0161\u010Da za spremembo celotne stanovanjske\
  \ zakonodaje. Sprejem nove zakonodaje je predviden konec leta 2017.\nSmernice za\
  \ spremembe zakonodaje na podro\u010Dju upravljanja, so bile nakazane v javni obravnavi\
  \ sprememb in dopolnitev Stanovanjskega zakona, ki je bila kon\u010Dana 10.01.2016,\
  \ kjer smo prejeli 80 razli\u010Dnih mnenj in pripomb.\nNa podlagi javne obravnave\
  \ in predlogov dele\u017Enikov, bomo pripravili izhodi\u0161\u010Da za nov zakon\
  \ na podro\u010Dju Upravljanja. V okviru tega bo prou\u010Dena mo\u017Enost sprejetja\
  \ novega zakona o Upravljanju, ki bi zdru\u017Eil upravljanje v poslovnih in stanovanjskih\
  \ stavbah.\n "
