response: "Odziv Ministrstva za pravosodje\nPredlog 788 poziva vlado k razmisleku\
  \ o ureditvi zakonodaje, ki bi omogo\u010Dala zaplembo premo\u017Eenja osebam, ki\
  \ jim je bilo dokazano ukvarjanje z ilegalnimi pridobitnimi posli. Glede na te navedbe\
  \ je o\u010Ditno, da se predlog nana\u0161a na zaseg in odvzem protipravno pridobljenega\
  \ premo\u017Eenja osebam, ki so bili v kazenskem postopku pravnomo\u010Dno obsojeni.\n\
  Po prou\u010Ditvi predloga vam sporo\u010Damo, da je glede na veljavno ureditev\
  \ nepotreben za nadaljnjo obravnavo, saj je to podro\u010Dje, kot bo obrazlo\u017E\
  eno v nadaljevanju, \u017Ee urejeno.\nVeljavna zakonodaja v Republiki Sloveniji\
  \ omogo\u010Da zaseg in odvzem premo\u017Eenjske koristi, pridobljene s kaznivim\
  \ dejanjem. Na\u010Deloma so represivni posegi v \u010Dlovekove pravice in svobo\u0161\
  \u010Dine vezani na pravnomo\u010Dno obsodilno sodbo, vendar pa so mogo\u010De tudi\
  \ izjeme.\nZaseg predmetov je posebno preiskovalno dejanje, ki se lahko opravi samostojno\
  \ ali v okviru hi\u0161ne ali osebne preiskave, po odredbi preiskovalnega sodnika.\
  \ Policija pa sme \u0161e pred za\u010Detkom preiskave zase\u010Di predmete, \u010D\
  e bi bilo nevarno odla\u0161ati. Zase\u017Eejo se predmeti, ki se po kazenskem zakonu\
  \ morajo vzeti (so bili uporabljeni ali namenjeni za kaznivo dejanje ali so nastali\
  \ s kaznivim dejanjem) ali ki utegnejo biti dokaz v kazenskem postopku. Obvezno\
  \ se morajo odvzeti tudi predmeti kaznivega dejanja, ki so s kaznivim dejanjem protipravno\
  \ pridobljena korist, enako velja za denar in premo\u017Eenje nezakonitega izvora.\
  \ Po zasegu se predmeti izro\u010Dijo v hrambo sodi\u0161\u010Du ali se druga\u010D\
  e zavaruje njihova hramba, dokon\u010Dno pa se odvzamejo z obsodilno sodbo. Zaseg\
  \ pomeni le za\u010Dasen odvzem predmetov, zato se mora med postopkom ali po kon\u010D\
  anem postopku odlo\u010Diti, ali se bodo predmeti dokon\u010Dno odvzeli ali vrnili\
  \ lastniku. Odvzem premo\u017Eenjske koristi, pridobljene s kaznivim dejanjem je\
  \ urejen  v sedmem poglavju Kazenskega zakonika-1 (KZ-1) in sicer 74. \u010Dlen\
  \ KZ-1 dolo\u010Da, da nih\u010De ne more obdr\u017Eati premo\u017Eenjske koristi,\
  \ ki je bila pridobljena s kaznivim dejanjem ali zaradi njega. Taka korist se odvzame\
  \ s sodno odlo\u010Dbo, s katero je bilo ob pogojih, dolo\u010Denih v KZ-1, ugotovljeno\
  \ kaznivo dejanje. To  pomeni, da je pogoj za odvzem obsodilna sodba, vedno pa \
  \  premo\u017Eenjsko korist, pridobljeno s kaznivim dejanjem, ugotavlja sodi\u0161\
  \u010De po uradni dol\u017Enosti.\n\u010Ce storilec kaznivega dejanja premo\u017E\
  enjsko korist prenese na drugo fizi\u010Dno ali pravno osebo, se pridobljena premo\u017E\
  enjska korist odvzame prejemniku koristi, ki se je s kaznivim dejanjem protipravno\
  \ obogatil.\nNa\u0161a zakonodaja kot re\u010Deno pozna tudi izjeme, ko je mogo\u010D\
  e v posebnem postopku, ki je urejen v 498. a \u010Dlenu Zakona o kazenskem postopku,\
  \ na obrazlo\u017Een predlog dr\u017Eavnega to\u017Eilca odvzeti \"umazan\" denar\
  \ ali premo\u017Eenje tudi v primeru, ko se kazenski postopek ne kon\u010Da s sodbo,\
  \ s katero se obdol\u017Eenec spozna za krivega, denar oziroma drugo premo\u017E\
  enje pa izvira iz naslednjih kaznivih dejanj: pranja denarja po 245. \u010Dlenu\
  \ KZ-1, kr\u0161itve proste odlo\u010Ditve volilcev po 151. \u010Dlenu KZ-1, sprejemanja\
  \ podkupnine pri volitvah po 157. \u010Dlenu KZ-1, nedovoljenega sprejemanja in\
  \ dajanja daril po 241. in 242. \u010Dlenu KZ-1, jemanja podkupnine po 261. \u010D\
  lenu KZ-1 ter sprejemanja koristi za nezakonito posredovanje po 263. \u010Dlenu\
  \ KZ-1 in dajanja daril za nezakonito posredovanje po 264. \u010Dlenu KZ-1.\nZase\u017E\
  ene predmete hrani sodi\u0161\u010De, \u010De jih ni mogo\u010De izro\u010Diti v\
  \ hrambo se na ustrezen na\u010Din zavaruje njihova hramba (npr. s prepovedjo razpolaganja),\
  \ sodi\u0161\u010De pa lahko tudi odredi, da se zase\u017Eeni predmeti predajo v\
  \ hrambo in upravljanje izvr\u0161iteljem, ki so imenovani po zakonu o izvr\u0161\
  bi in zavarovanju. Uredba o postopku z zase\u017Eenimi predmeti, premo\u017Eenjem\
  \ in var\u0161\u010Dinami dolo\u010Da postopek in pogoje hrambe, prodaje in uni\u010D\
  enja predmetov ter upravljanje z gotovinskimi in negotovinskimi sredstvi, predmete,\
  \ ki niso v prostem prometu, se ne morejo prodati, ali bi bila prodaja povezana\
  \ z nesorazmernimi stro\u0161ki pa lahko pristojna komisija  po citirani uredbi\
  \ v skladu s predpisi o javnih financah podari dr\u017Eavnim organom in organizacijam,\
  \ zavodom, ustanovam ali \u010Dlovekoljubnim organizacijam.\nPrav tako pa je mogo\u010D\
  \ poseg v premo\u017Eenje \u0161e preden se izre\u010De sodba in sicer kadar v kazenskem\
  \ postopku prihaja v po\u0161tev odvzem premo\u017Eenjske koristi, obstaja pa nevarnost,\
  \ da bi obdol\u017Eenec, sam ali preko drugih oseb, to korist uporabil za nadaljnjo\
  \ kriminalno dejavnost ali da bi jo skril, odtujil, uni\u010Dil ali kako druga\u010D\
  e z njo razpolagal, tako, da bi onemogo\u010Dil ali precej ote\u017Eil njen odvzem\
  \ po kon\u010Danem kazenskem postopku, odredi sodi\u0161\u010De na predlog dr\u017E\
  avnega to\u017Eilca za\u010Dasno zavarovanje zahtevka za odvzem premo\u017Eenjske\
  \ koristi, tak\u0161no zavarovanje pa je mogo\u010De tudi v predkazenskem postopku.\
  \ Za\u010Dasno zavarovanje zahtevka za odvzem premo\u017Eenjske koristi se odredi\
  \ s sklepom, v katerem mora sodi\u0161\u010De navesti premo\u017Eenje, ki je predmet\
  \ zavarovanja, na\u010Din zavarovanja (za\u010Dasne odredbe po Zakonu o izvr\u0161\
  bi in zavarovanju npr. prepoved odtujitve in obremenitve premo\u017Eenja) in rok\
  \ trajanja zavarovanja.\nDokler govorimo o premo\u017Eenjski koristi pridobljeni\
  \ s kaznivim dejanjem, ne moremo mimo ugotavljanja obstoja kaznivega dejanja oziroma\
  \ vsaj dolo\u010Dene stopnje suma, da je bilo kaznivo dejanje storjeno, odvisno\
  \ od dokaznega standarda, ki se zahteva za posamezno fazo postopka in odreditev\
  \ dolo\u010Denega \"omejevalnega\" ukrepa. V kazenskem postopku pri nas \u0161e\
  \ vedno velja na\u010Delo domneve nedol\u017Enosti, zato se premo\u017Eenjska korist\
  \ na podlagi obrnjenega dokaznega bremena v kazenskem postopku ne more in ne sme\
  \ ugotavljati in tovrstne spremembe materialne in procesne zakonodaje zaenkrat niso\
  \ predvidene, saj ima veljavna zakonodaja dovolj sredstev in mo\u017Enosti, da se\
  \ ob doslednem izvajanju pooblastil vseh pristojnih dr\u017Eavnih organov in institucij\
  \ odredijo oziroma izre\u010Dejo ustrezni ukrepi v zvezi s premo\u017Eenjsko koristjo.\n\
  Glede na vse navedeno menimo, da je predlog neutemeljen in nepotreben.  "
