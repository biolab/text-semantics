response: "Odziv Ministrstva za infrastrukturo\nDovoljena vo\u017Enja desno ob rde\u010D\
  i lu\u010Di na semaforju je najpreprostej\u0161a re\u0161itev za bolj teko\u010D\
  e odvijanje prometa in je v ve\u010Dini dr\u017Eav, ki vozijo po desni \u017Ee dolgo\
  \ uveljavljena prometna re\u0161itev. V Sloveniji je prometna signalizacija za tovrsten\
  \ dopustnen na\u010Din vo\u017Enje poznana \u017Ee dalj \u010Dasa, pravila tak\u0161\
  ne vo\u017Enje pa so bila formalizirana z zadnjo spremembo predpisa o pravilih cestnega\
  \ prometa v letu 2021.\nZakonsko pravilo dolo\u010Da, da je vozniku ob rde\u010D\
  i lu\u010Di na semaforju, kateri je dodan predpisan prometni znak, dovoljena vo\u017E\
  nja desno ob rde\u010Di lu\u010Di, vendar le ob pogoju, da je smer prosta. Nova\
  \ ureditev zagotovo zahtevala ve\u010Djo pozornost voznikov. Poudariti pa je potrebno,\
  \ da nova ureditev le omogo\u010Da, ne pa zahteva zavijanje desno pri rde\u010D\
  i lu\u010Di na semaforju. Vozniku ni treba zaviti, \u010De oceni, da tega ne more\
  \ storiti varno, kljub nestrpnosti voznikov, ki so za njim v koloni.\nPravilo ne\
  \ more biti vzpostavljeno povsod in v vseh kri\u017Ei\u0161\u010Dih. Njegova vzpostavitev\
  \ je odvisna od specifi\u010Dnosti kri\u017Ei\u0161\u010Da, njegove prometne obremenitve,\
  \ prisotnosti pe\u0161cev in kolesarjev ter drugih varnostnih vidikov, ki so v posameznih\
  \ kri\u017Ei\u0161\u010Dih prisotna. O vzpostaviti pravila v posameznem kri\u017E\
  i\u0161\u010Du odlo\u010Da upravljavec ceste.\nPri uporabi tega pravila nastajajo\
  \ razli\u010Dne prometne situacije. Ob zavijanju desno pri rde\u010Di lu\u010Di\
  \ mora voznik odstopiti prednost vozilom, ki prihajajo z leve strani in prehodu\
  \ za pe\u0161ce in kolesarje, ki pre\u010Dkajo cesto vzporedno s tem tokom. Pri\
  \ zavijanju desno na trokrakem kri\u017Ei\u0161\u010Du, z glavne ceste na stransko\
  \ cesto, mora voznik odstopiti prednost le prehodu za pe\u0161ce in kolesarje, saj\
  \ na levi strani ni kri\u017Ei\u0161\u010Dnega kraka. V primeru, da ima nasprotna\
  \ stran kri\u017Ei\u0161\u010Da pas za levo zavijanje mora voznik odstopiti prednost\
  \ tem vozilom, ki zavijajo levo, ne pa tudi prehodu za pe\u0161ce in kolesarje,\
  \ saj je njihov prehod zaprt. V vsakem primeru mora vozilo, ki zavija desno ob rde\u010D\
  i lu\u010Di odstopiti prednost le enemu od dveh mo\u017Enih toku vozil in enemu\
  \ prehodu za pe\u0161ce oziroma kolesarje. Vsekakor pa ni sprejemljivo tak\u0161\
  no pravilo v kri\u017Ei\u0161\u010Dih, ki imajo na priklju\u010Dnem kraku nivojski\
  \ prehod \u017Eelezni\u0161ke proge in so semaforske naprave na progi in cesti sinhronizirane.\n\
  Novo prometno pravilo, ki v Republiki Sloveniji dovoljuje voznikom zavijanje desno\
  \ pri rde\u010Di lu\u010Di na semaforju je ustrezno. Pristop do vzpostavitve pravila\
  \ na posameznem kri\u017Ei\u0161\u010Du ne more biti posplo\u0161en ampak strokovno\
  \ prometno in varnostno prou\u010Den, glede na stanje prometnih tokov v tem kri\u017E\
  i\u0161\u010Du."
