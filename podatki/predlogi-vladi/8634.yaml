response: "Odziv Ministrstva za infrastrukturo\nMinistrstvo za infrastrukturo je obve\u0161\
  \u010Danje o dogodkih na cestnem omre\u017Eju organiziral preko DARS prometno informacijskega\
  \ centra (PIC), kjer se neposredno preko voznikov, policije in regionalnih nadzornih\
  \ centrov DARS in CUVP DRSI izvaja obve\u0161\u010Danje vseh udele\u017Eencev v\
  \ cestnem prometu o stanju in prevoznosti cest, tako avtocest, hitrih cest kot tudi\
  \ ostalih cest v RS.\nVsi podatki se bele\u017Eijo v osrednji sistem, od tam pa\
  \ se samodejno objavljajo na spletni strani www.promet.si in na aplikacijo za mobilne\
  \ naprave DarsPromet+, kjer se udele\u017Eenci v cestnem prometu neposredno seznanjajo\
  \ o stanju in prevoznosti cest. Prav tako je 24 ur na razpolago telefonska \u0161\
  tevilka 1970 in spletni strani PIC-a mo\u017Enost neposrednega spremljanja stanja\
  \ in prevoznosti cest, zastojih in \u010Dakalnih dobah na mejnih prehodih.\nZakon\
  \ o radioteleviziji Slovenija, ki pokriva RTV SLO kot javni zavod, ki opravlja javno\
  \ slu\u017Ebo na podro\u010Dju radijske in televizijske dejavnosti pa MZl nima vpliva\
  \ o vsebini in obsegu informacij glede stanja in prevoznosti cest.\nGlede podajanja\
  \ informacij tako javnega radia RTV SLO kot komercialnih radijev je to stvar urednikov\
  \ programov o pogostosti podajanja poro\u010Dil o stanju in prevoznosti cest.\n\
  Ministrstvo za infrastrukturo in DARS sta storila vse, da se vozniki lahko v vsakem\
  \ trenutku seznanijo o stanju na cestah na obmo\u010Dju RS.\nVa\u0161a pobuda o\
  \ pogostej\u0161em obve\u0161\u010Danju na javnem radiju je posredovana vodstvu\
  \ javnega radia RTV SLO.\n "
