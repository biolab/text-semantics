response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje je dne 29.3.2010\
  \ prejelo Predlog 536, s katerim se predlaga zapis kazenskih dolo\u010Db (prekr\u0161\
  ki) v posamezen zakon z navedbo, da se globa odmeri do deset odstotkov letnega prometa\
  \ podjetja v predhodnem poslovnem letu. V nadaljevanju posredujemo stali\u0161\u010D\
  e Ministrstva za pravosodje.\n \nI. VELJAVNA UREDITEV V ZAKONU O PREKR\u0160KIH\n\
  17. \u010Dlen Zakona o prekr\u0161kih (Uradni list RS, \u0161t. 3/07 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 17/08, 21/08 \u2013 popr., 76/08 \u2013 ZIKS-1C,\
  \ 108/09 in 109/09 \u2013 Odlo\u010Dba Ustavnega sodi\u0161\u010Da RS, v nadaljevanju:\
  \ Zakon o prekr\u0161kih) dolo\u010Da, da se globa predpi\u0161e v razponu ali v\
  \ dolo\u010Denem znesku. Vendar pa so v navedenem \u010Dlenu urejeni tudi posebni\
  \ primeri dolo\u010Danja glob:\n v \u010Detrtem odstavku 17. \u010Dlena Zakona o\
  \ prekr\u0161kih je za prekr\u0161ke s podro\u010Dja davkov, tro\u0161arin in carin\
  \ dolo\u010Deno, da se lahko z zakonom predpi\u0161e globa v ve\u010Dkratniku ali\
  \ odstotku od davka, tro\u0161arine ali carine, ki bi jo bilo treba pla\u010Dati,\
  \ ali od vrednosti predmeta, v zvezi s katerim je bil storjen prekr\u0161ek, vendar\
  \ pa izre\u010Dena globa ne sme biti vi\u0161ja od najvi\u0161jega zneska, dolo\u010D\
  enega z drugim, tretjim oziroma \u0161estim odstavkom 17. \u010Dlena Zakona o prekr\u0161\
  kih, v petem odstavku 17. \u010Dlena Zakona o prekr\u0161kih je za prekr\u0161ke\
  \ s podro\u010Dja varstva konkurence dolo\u010Deno, da se z zakonom lahko predpi\u0161\
  e globa v vi\u0161ini do deset odstotkov letnega prometa ali prometa s podjetji\
  \ v skupini v predhodnem poslovnem letu (predpisovanje glob za pravne osebe, samostojne\
  \ podjetnike posameznike oziroma posameznike, ki samostojno opravljajo dejavnost),\
  \ pri tem pa se za dolo\u010Ditev globe ne uporabljajo dolo\u010Dbe drugega, tretjega\
  \ in \u0161estega odstavka 17. \u010Dlena Zakona o prekr\u0161kih, na podlagi \u0161\
  estega odstavka 17. \u010Dlena Zakona o prekr\u0161kih pa je za najhuj\u0161e kr\u0161\
  itve s podro\u010Dja varstva naravnih bogastev, okolja in ohranjanja narave, s podro\u010D\
  ja varstva kulturne dedi\u0161\u010Dine, s podro\u010Dja varstva pred naravnimi\
  \ in drugimi nesre\u010Dami, s podro\u010Dja varnosti in zdravja pri delu, dela\
  \ in zaposlovanja na \u010Drno ter delovnih razmerij, s podro\u010Dja socialnega\
  \ varstva, s podro\u010Dja davkov, tro\u0161arin, carin, financ, varstva konkurence,\
  \ dr\u017Eavnih blagovnih rezerv in omejevalnih ukrepov za posamezne prekr\u0161\
  ke, katerih narava je posebno huda zaradi vi\u0161ine povzro\u010Dene \u0161kode\
  \ ali vi\u0161ine pridobljene protipravne premo\u017Eenjske koristi ali zaradi storil\u010D\
  evega naklepa oziroma njegovega namena koristoljubnosti, dopustno predpisati trikrat\
  \ vi\u0161jo globo od tiste, ki je predvidena v drugem in tretjem odstavku 17. \u010D\
  lena Zakona o prekr\u0161kih. \n \nII. PRIMERNOST OZIROMA NEPRIMERNOST PREDLOGA\
  \ ZA OBRAVNAVO\nKer \u0161esti odstavek 17. \u010Dlena Zakona o prekr\u0161kih omogo\u010D\
  a zakonodajalcu, da za najhuj\u0161e kr\u0161itve z delovnopravnega podro\u010D\
  ja dolo\u010Di trikrat vi\u0161je globe, menimo, da imajo pristojna ministrstva\
  \ ustrezno pravno podlago za to, da v predlogih zakonov, ki jih pripravljajo, upo\u0161\
  tevajo naravo in te\u017Eo posameznih kr\u0161itev in v skladu s tem tudi predpi\u0161\
  ejo vi\u0161ino globe. To omogo\u010Dajo tudi splo\u0161ni minimumi in maksimumi\
  \ v drugem in tretjem odstavku 17. \u010Dlena Zakona o prekr\u0161kih, saj so maksimumi\
  \ dokaj visoki. Nenazadnje pa je treba upo\u0161tevati, da narava prekr\u0161kov\
  \ ni enaka in da je globo treba dolo\u010Diti tudi ob upo\u0161tevanju te okoli\u0161\
  \u010Dine. Zato tudi posebna ureditev pri prekr\u0161kih s podro\u010Dja davkov,\
  \ tro\u0161arin in carin ter varstva konkurence.\nMinistrstvo za pravosodje meni,\
  \ da je sedanja ureditev v 17. \u010Dlenu Zakona o prekr\u0161kih, ki ureja globo\
  \ kot glavno sankcijo za prekr\u0161ek, ustrezna, saj v zadostni meri upo\u0161\
  teva raznolikost prekr\u0161kov, pri \u010Demer dolo\u010Dbe navedenega \u010Dlena\
  \ omogo\u010Dajo predpisovanje glob ne le v razponu ali dolo\u010Denem znesku, temve\u010D\
  \ tudi v ve\u010Dkratniku ali odstotku. \u010Ce se bo na podlagi konkretnih prekr\u0161\
  kovnih postopkov izkazalo, da trenutna ureditev nima ustreznega odvra\u010Dalnega\
  \ u\u010Dinka in da je treba predpisovanje glob v odstotku dopolniti s prekr\u0161\
  ki z drugih pravnih podro\u010Dij, bo Ministrstvo za pravosodje pripravilo spremembe\
  \ 17. \u010Dlena Zakona o prekr\u0161kih."
