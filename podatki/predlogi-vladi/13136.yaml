response: "Odziv Ministrstva za kulturo\nZakon o varstvu dokumentarnega in arhivskega\
  \ gradiva ter arhivih (Uradni list RS, \u0161t. 30/06 in 51/14; v nadaljevanju:\
  \ ZVDAGA) kot sistemski predpis celovito ureja varstvo dokumentarnega in arhivskega\
  \ gradiva kot kulturnega spomenika, dostop do arhivskega gradiva v javnih arhivih\
  \ ter pogoje za njegovo uporabo. Arhivsko gradivo je po definiciji ZVDAGA dokumentarno\
  \ gradivo, ki ima trajen pomen za zgodovino, druge znanosti in kulturo ali trajen\
  \ pomen za pravni interes pravnih in fizi\u010Dnih oseb; arhivsko gradivo je kulturni\
  \ spomenik.\nArhivsko gradivo je namenjeno ohranjanju kolektivnega in individualnega\
  \ spomina, torej v\xE9denju posameznikov in dru\u017Ebe o svoji preteklosti. Da\
  \ bi bilo ta namen mogo\u010De dose\u010Di, je zakonodajalec sprejel na\u010Delo\
  \ proste dostopnosti javnega arhivskega gradiva (prvi odstavek 63. \u010Dlena ZVDAGA).\
  \ To na\u010Delo arhivski stroki omogo\u010Da opravljanje svojega poslanstva, ki\
  \ ni le v hrambi in varstvu javnega arhivskega arhiva, temve\u010D zlasti tudi v\
  \ omogo\u010Danju dostopnosti in uporabnosti vsebine tega gradiva (za potrebe znanosti\
  \ in kulture ter pravne varnosti oseb). Navedeno na\u010Delo, izpeljano v prvem\
  \ odstavku 63. \u010Dlena ZVDAGA, ki dolo\u010Da, da je javno arhivsko gradivo v\
  \ arhivih in v lastni hrambi, na podlagi pisne zahteve za uporabo ali preko objave\
  \ na svetovnem spletu dostopno vsakomur, pomeni tudi uresni\u010Ditev in konkretizacijo\
  \ 39. \u010Dlena Ustave RS, po katerem ima vsakdo pravico dobiti informacijo javnega\
  \ zna\u010Daja, za katero ima v zakonu utemeljen pravni interes, razen v primerih,\
  \ ki jih dolo\u010Da zakon.\nOmejitve dostopnosti javnega arhivskega gradiva v javnih\
  \ arhivih in pogoje za dostop do tega gradiva dolo\u010Da 65. \u010Dlen ZVDAGA.\
  \ Po prvem odstavku tega \u010Dlena javno arhivsko gradivo v javnih arhivih, ki\
  \ vsebuje tajne podatke po zakonu, ki ureja tajne podatke, ali dav\u010Dne skrivnosti\
  \ in katerih razkritje nepoklicani osebi bi lahko povzro\u010Dilo \u0161kodljive\
  \ posledice za varnost dr\u017Eave in drugih oseb ali za njihove pravne interese,\
  \ postane dostopno za uporabo praviloma 40 let po nastanku, \u010De je s strani\
  \ izro\u010Ditelja ozna\u010Deno kot nedostopno v skladu s 40. \u010Dlenom tega\
  \ zakona. V skladu z drugim odstavkom 65. \u010Dlena ZVDAGA javno arhivsko gradivo\
  \ v javnih arhivih, ki vsebuje osebne podatke, ki se nana\u0161ajo na:\n zdravstveno\
  \ stanje, spolno \u017Eivljenje, \u017Ertev kaznivih dejanj zoper spolno nedotakljivost,\
  \ zakonsko zvezo, dru\u017Eino in otroke, storilca kaznivih dejanj in prekr\u0161\
  kov, razen kaznivih dejanj in prekr\u0161kov oseb, zoper katere je bil voden postopek\
  \ zaradi nasprotovanja nekdanjemu enopartijskemu re\u017Eimu, versko prepri\u010D\
  anje in etni\u010Dno pripadnost \npostane dostopno za javno uporabo 75 let po nastanku\
  \ gradiva ali 10 let po smrti posameznika, na katerega se podatki nana\u0161ajo,\
  \ \u010De je datum smrti znan, \u010De ni z drugimi predpisi druga\u010De dolo\u010D\
  eno.\nJavno arhivsko gradivo v javnih arhivih, ki je nastalo pred konstituiranjem\
  \ Skup\u0161\u010Dine Republike Slovenije 17. maja 1990, je po tretjem odstavku\
  \ 65. \u010Dlena ZVDAGA dostopno brez omejitev, razen z omejitvami iz drugega odstavka\
  \ 65. \u010Dlena ZVDAGA. Na ta na\u010Din je zagotovljeno enako varstvo osebnih\
  \ podatkov iz zasebnega \u017Eivljenja tako pred kot tudi po mejnem datumu 17. maj\
  \ 1990. Posameznikovo dostojanstvo je tako z izvzemom varovanih osebnih podatkov\
  \ od javnega dostopa primerno za\u0161\u010Diteno tudi potem, ko je gradivo, ki\
  \ se nana\u0161a nanj, v Arhivu RS ali kakem drugem javnem arhivu v RS.\nV skladu\
  \ s \u010Detrtim odstavkom 65. \u010Dlena ZVDAGA se pri dostopu do arhivskega gradiva\
  \ iz prvega in drugega odstavka 65. \u010Dlena kot nedostopni izlo\u010Dajo le posamezni\
  \ dokumenti, ki vsebujejo podatke, ki jih varujejo roki nedostopnosti, in ne \u0161\
  ir\u0161e enote gradiva. V kolikor se uporabnik ne strinja z omejitvijo dostopa\
  \ s strani arhiva, lahko vlo\u017Ei ugovor, o katerem odlo\u010Di arhivska komisija\
  \ v upravnem postopku.\nVendar pa ZVDAGA v 66. \u010Dlenu omogo\u010Da tudi izjeme\
  \ od predpisanih rokov nedostopnosti arhivskega gradiva za znanstveno raziskovalne\
  \ namene. Morebitni izjemni dostop do arhivskega gradiva, ki vsebuje varovane osebne\
  \ podatke, lahko odobri arhivska komisija, in sicer znanstvenoraziskovalni organizaciji,\
  \ raziskovalcu ali novinarju s posebno upravno odlo\u010Dbo, \u010De ta izka\u017E\
  e, da u\u010Dinkovite ocene gradiva ali izvedbe raziskave oziroma njenega namena\
  \ ni mogo\u010De dose\u010Di brez obdelave teh podatkov ali bi bilo to povezano\
  \ z nesorazmernim naporom ali stro\u0161ki. Kadar arhivsko gradivo vsebuje tudi\
  \ tajne podatke ali dav\u010Dne skrivnosti, izjemni dostop lahko odobri Vlada RS\
  \ na podlagi mnenja arhivske komisije. V obeh primerih mora upravi\u010Deni uporabnik\
  \ arhivski komisiji predlo\u017Eiti elaborat raziskave, v katerem mora navesti naslov\
  \ raziskave, nosilca raziskave, neposredne izvajalce raziskave, raziskovalno podro\u010D\
  je, namen in cilj raziskave ter strokovno utemeljitev o izpolnjevanju pogojev za\
  \ izjemni dostop. Javno arhivsko gradivo (tudi tisto z omejitvami dostopa) pa je\
  \ v dolo\u010Denih primerih dostopno zaradi potreb uradnih postopkov v skladu z\
  \ 68. \u010Dlenom ZVDAGA.\nPredstavljena ureditev dostopa do arhivskega gradiva\
  \ iz 65. in 66. \u010Dlena ZVDAGA upo\u0161teva in konkretizira ustavna jamstva\
  \ v zvezi z uresni\u010Devanjem pravice do varstva osebnih podatkov iz 38. \u010D\
  lena Ustave RS, po katerem je zagotovljeno varstvo osebnih podatkov, prepovedana\
  \ pa je uporaba osebnih podatkov v nasprotju z namenom njihovega zbiranja. Zbiranje,\
  \ obdelovanje, namen uporabe, nadzor in varstvo tajnosti osebnih podatkov dolo\u010D\
  a le zakon, vsakdo pa ima pravico seznaniti se z zbranimi osebnimi podatki, ki se\
  \ nana\u0161ajo nanj, in pravico do sodnega varstva ob njihovi zlorabi. Z ureditvijo\
  \ dostopa do arhivskega gradiva po ZVDAGA je zagotovljeno tudi spo\u0161tovanje\
  \ in varstvo ustavno zajam\u010Denih pravic do osebnega dostojanstva in varnosti\
  \ ter do varstva pravic zasebnosti in osebnostnih pravic, dolo\u010Denih v 34. in\
  \ 35. \u010Dlenu Ustave RS.\nDo pomembnosti varovanja ustavno zajam\u010Denih pravic\
  \ do varstva osebnih podatkov, zasebnega dostojanstva in varstva pravic zasebnosti\
  \ ter osebnostnih pravic v arhivskem gradivu se je opredelilo tudi Ustavno sodi\u0161\
  \u010De v odlo\u010Dbi \u0161t. U-I-70/12-14, ko je odlo\u010Dilo, da je ZVDAGA\
  \ v neskladju z 38. in 34. \u010Dlenom Ustave RS v primerih arhiviranja gradiva\
  \ izvajalcev zdravstvene dejavnosti, ki vsebuje osebne podatke o zdravljenju pacienta.\
  \ Iz odlo\u010Dbe izhaja, da ZVDAGA v teh primerih ne upo\u0161teva v zadostni meri\
  \ pomena varstva ob\u010Dutljivih osebnih podatkov, ki so vsebovani v zdravstveni\
  \ dokumentaciji in razkritje katerih lahko pomeni tudi poseg v osebno dostojanstvo\
  \ pacienta in njegovih bli\u017Enjih. Prav tako v zadostni meri ne upo\u0161teva\
  \ zdravnikove mol\u010De\u010Dnosti kot bistveno predpostavko zaupnosti odnosa med\
  \ pacientom in zdravnikom, ter ustavnih jamstev, ki so pacientom zagotovljena zaradi\
  \ uresni\u010Devanja njihove pravice do varstva osebnih podatkov, s posebnim poudarkom\
  \ na prepovedi uporabe osebnih podatkov v nasprotju z namenom njihovega zbiranja.\
  \ Zaradi spo\u0161tovanja pravic pacientov iz 38. in 34. \u010Dlena Ustave RS je\
  \ Ustavno sodi\u0161\u010De dolo\u010Dilo, da se za arhiviranje zdravstvene dokumentacije,\
  \ ki vsebuje osebne podatke o zdravljenju pacientov, sprejme in uveljavi druga\u010D\
  na (posebna) zakonska ureditev za gradivo izvajalcev zdravstvene dejavnosti, ki\
  \ so po ZVDAGA opredeljeni kot javnopravne osebe.\nOdlo\u010Dba Ustavnega sodi\u0161\
  \u010Da je bila uresni\u010Dena s sprejetjem Zakona o arhivskem gradivu, ki vsebuje\
  \ osebne podatke o zdravljenju pacienta (Uradni list RS, \u0161t. 85/16; v nadaljevanju:\
  \ ZAGOPP). ZAGOPP dolo\u010Da posebno ureditev varstva arhivskega gradiva, ki\_\
  vsebuje\_osebne\_podatke o\_zdravljenju\_pacienta ter tudi pogoje in postopek, v\
  \ katerem je izjemoma mogo\u010De pridobiti dostop do tega arhivskega gradiva. Dostop\
  \ do tega arhivskega gradiva je omogo\u010Den le pacientu, na katerega se nana\u0161\
  a, ter osebam, ki imajo pravico do seznanitve z zdravstveno dokumentacijo\_pacienta\
  \ po njegovi smrti v skladu z dolo\u010Dbami\_zakona, ki ureja\_pacientove pravice,\
  \ in\_zakona, ki ureja zdravstveno dejavnost. Vendar tudi ZAGOPP za namene znanstvenega\
  \ raziskovanja\_omogo\u010Da izjemni dostop do arhivskega gradiva, ki vsebuje osebne\
  \ podatke o zdravljenju pacienta. V skladu s 6. \u010Dlenom ZAGOPP je izjemni dostop\
  \ mogo\u010D raziskovalcem, registriranim v evidenci izvajalcev raziskovalne in\
  \ razvojne dejavnosti pri agenciji, pristojni za raziskovalno dejavnost, na podlagi:\_\
  pisnega soglasja\_pacienta, na katerega se gradivo nana\u0161a; po smrti\_pacienta\
  \ in \u010De pisnega soglasja\_pacienta iz prve alineje 3. odstavka 6. \u010Dlena\
  \ \_ni, na podlagi pisnega soglasja\_zakonitih dedi\u010Dev\_pacienta do drugega\
  \ dednega reda, razen \u010De je\_pacient\_to izrecno pisno prepovedal; \_\u010D\
  e gre za zbirke\_podatkov, iz katerih ni mogo\u010De razbrati identitete posameznega\_\
  pacienta niti ob nesorazmerno velikih naporih, stro\u0161kih ali porabi \u010Dasa.\
  \ Arhivsko gradivo, ki se nahaja v javnih arhivih, je za namene znanstvenega raziskovanja\
  \ raziskovalcem, registriranim v evidenci izvajalcev raziskovalne in razvojne dejavnosti\
  \ pri agenciji, pristojni za raziskovalno dejavnost, dostopno po smrti\_pacienta\
  \ tudi, \u010De ni pisnega soglasja\_pacienta iz prve alineje 3. odstavka 6. \u010D\
  lena \_ali \u010De\_pacient\_tega ni prepovedal in njegovi\_zakoniti dedi\u010D\
  i temu ne nasprotujejo, na podlagi obrazlo\u017Eene odlo\u010Ditve arhivske komisije\
  \ v skladu z\_zakonom, ki ureja varstvo arhivskega gradiva, h kateri je izdano obrazlo\u017E\
  eno soglasje komisije, pristojne za medicinsko-eti\u010Dna vpra\u0161anja. Komisiji\
  \ lahko dostop omogo\u010Dita le, \u010De je utemeljen z vidika javnega interesa\
  \ na podro\u010Dju napredka znanosti, ki prevladuje nad interesom za nedostopnost\
  \ in \u010De bi se lahko z dostopom dosegel predviden znanstveni cilj, ki ga ni\
  \ mogo\u010De dose\u010Di na drug na\u010Din. Dostop do arhivskega gradiva po 6.\
  \ \u010Dlenu ZAGOPP pa mora biti ustrezen in po obsegu primeren glede na namen in\
  \ obseg izvedene raziskave, uporabnik pa gradiva ne sme uporabljati za druge namene.\n\
  Na ministrstvu smo naklonjeni \u010Dim \u0161ir\u0161i dostopnosti javnega arhivskega\
  \ gradiva, vendar je pri tem potrebno tehtati \_med pravico javnosti do obve\u0161\
  \u010Denosti in pravico posameznika do za\u0161\u010Dite njegovih (ob\u010Dutljivih)\
  \ osebnih podatkov. Glede na navedeno menimo, da je dostop do arhivskega gradiva\
  \ primerno urejen."
