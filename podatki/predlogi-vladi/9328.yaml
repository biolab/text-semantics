response: "Odziv Ministrstva za infrastrukturo\nV zvezi s predlogom o zni\u017Eanju\
  \ omre\u017Enin in prispevkov na Ministrstvu za infrastrukturo menimo, da ga ne\
  \ moremo podpreti. Vse dajatve in prispevki, razen tro\u0161arine in DDV, so dolo\u010D\
  eni v Energetskem zakonu in so namenjeni za namene, ki so dolo\u010Deni v skladu\
  \ z zakonom. Omre\u017Enina po natan\u010Dnih pravilih regulira Agencija za energijo.\
  \ Podrobnej\u0161e informacije glede obra\u010Dunavanja omre\u017Enine je mogo\u010D\
  e najti na strani 63 v zadnjem Poro\u010Dilu o stanju na podro\u010Dju energetike\
  \ v Sloveniji, ki ga je kot vsako leto pripravila Agencija za energijo. Informacije\
  \ o vlaganjih v infrastrukturo so v poro\u010Dilu podane na straneh 51 do 53.\n\
  Iz predloga je \u0161e razvidno, da predlagatelj ne ve, za kaj vse je med drugim\
  \ \u0161e namenjena zbrana omre\u017Enina za distribucijo, ker ni vsa omre\u017E\
  nina namenjena le za zagotavljanje investicij. V letu 2017 je distribucija za nakup\
  \ elektri\u010Dne energije za pokrivanje izgub, ki zajema ob zagotavljanju elektri\u010D\
  ne energije za izgube v omre\u017Eju tudi elektri\u010Dno energijo za izvajanje\
  \ zasilne oskrbe, izvajanje nujne oskrbe, obra\u010Dunavanje neupravi\u010Denega\
  \ odjema in pora\u010Dun napa\u010Dnih meritev namenila 22.260.219 EUR.\nSODO ni\
  \ lastnik ve\u010Dine elektrodistribucijskega omre\u017Eja, ki ga ima v najemu v\
  \ skladu z Energetskim zakonom na osnovi sklenjenih pogodb z elektrodistribucijskimi\
  \ podjetji. Stro\u0161ki najemnine za leto 2017 zna\u0161ajo skupaj 127.080.939\
  \ EUR.\nStoritve, ki jih lastniki elektrodistribucijskih podjetij in drugi pogodbeni\
  \ partnerji opravljajo za dru\u017Ebo SODO, so v letu 2017 zna\u0161ale 119.086.304\
  \ EUR."
