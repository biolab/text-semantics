response: "Odziv Ministrstva za pravosodje in javno upravo\nKazenska zakonodaja\n\
  V slovenski kazenski zakonodaji (Kazenski zakonik, Uradni list RS, \u0161t. 50/12\
  \ - uradno pre\u010Di\u0161\u010Deno besedilo; v nadaljevanju KZ-1) koruptivna ravnanja\
  \ lahko pomenijo storitev ve\u010Dih kaznivih dejanj (t.i. korupcijska kazniva dejanja)\
  \ , ki jih najdemo v razli\u010Dnih poglavjih KZ-1. Tako kazniva dejanja z elementi\
  \ korupcije najdemo v  v 17. poglavju KZ-1 z naslovom \"Kazniva dejanja zoper volilno\
  \ pravico in volitve\": kaznivo dejanje kr\u0161itev proste odlo\u010Ditve volilcev\
  \ (151. \u010Dlen KZ-1) in kaznivo dejanje sprejemanje podkupnine pri volitvah (157.\
  \ \u010Dlen KZ-1).\nPogosteje pa se koruptivna ravnanja pojavljajo na gospodarskem\
  \ podro\u010Dju, zato KZ-1 v 24. poglavju z naslovom \"Kazniva dejanja zoper gospodarstvo\"\
  \ dolo\u010Da dve kaznivi dejanji, in sicer: kaznivo dejanje nedovoljeno sprejemanje\
  \ daril (241.\u010Dlen KZ-1) in kaznivo dejanje nedovoljeno dajanje daril (242.\
  \ \u010Dlen KZ-1). Ker pa je v predlogu 3286 portala predlagam.vladi.si  izpostavljena\
  \ sistemska korupcija (povezava politike in vladajo\u010Di politiki naklonjenih\
  \ gospodarskih dru\u017Eb), pa je posebej treba izpostaviti 26. poglavje KZ-1 z\
  \ naslovom \"Kazniva dejanja zoper uradno dol\u017Enost, javna pooblastila in javna\
  \ sredstva\", ki je do zadnje novele Kazenskega zakonika poznala \u0161tiri kazniva\
  \ dejanja: jemanje podkupnine (261. \u010Dlen KZ-1), dajanje podkupnin (262. \u010D\
  len KZ-1), sprejemanje daril za nezakonito posredovanje (263. \u010Dlen KZ-1) in\
  \ dajanje daril za nezakonito posredovanje (264. \u010Dlen KZ-1).\nZ namenom zagotoviti\
  \ u\u010Dinkovito kazenskopravno varstvo prora\u010Dunskih in drugih javnofinan\u010D\
  nih sredstev pa je bilo z zadnjo novelo Kazenskega zakonika (KZ-1B, Uradni list\
  \ RS, \u0161t. 91/11) v slovenski pravni red vpeljano novo kaznivo dejanje o\u0161\
  kodovanja javnih sredstev (257.a \u010Dlen KZ-1). Gre za posebno obliko \u017Ee\
  \ prej kaznivega nevestnega dela v slu\u017Ebi iz 258. \u010Dlena KZ-1, ki je glede\
  \ na objektivne znake, mogo\u010De storilce, stopnjo krivde in posledice posebno\
  \ dejanje (lex specialis) v razmerju do obstoje\u010Dega 258. \u010Dlena KZ-1. Stro\u017E\
  ja odgovornost oseb, ki skrbijo za javna sredstva, je utemeljena v pomenu javnih\
  \ sredstev za doseganje javne koristi, ki v primeru \u0161kodljivega ravnanja neposredno\
  \ prizadene celotno skupnost, saj namen, zaradi katerega so bila prenesena v zasebni\
  \ sektor ali dana na razpolago (na primer na podro\u010Dju podeljene koncesije),\
  \ ni dose\u017Een, kar pomeni, da bo zaradi kr\u0161itve dodatno obremenjen prora\u010D\
  un oziroma druga javna blagajna.\nNa tem mestu Ministrstvo za pravosodje in javno\
  \ upravo opozarja, da ima Vlada Republike Slovenije na predmetnem podro\u010Dju\
  \ v skladu z 88. \u010Dlenom Ustave Republike Slovenije (Uradni list RS, \u0161\
  t. 33I/91, 42/97, 66/00, 24/03, 69/04 in 68/06; v nadaljevanju: Ustava) le zakonsko\
  \ iniciativo, nikakor pa ne sme odkrivati kaznivih dejanj, preganjati storilce kaznivih\
  \ dejanj ali celo soditi v konkretnih zadevah. Za odkrivanje kaznivih dejanj je\
  \ v skladu z Zakonom o kazenskem postopku (Uradni list RS, \u0161t. 32/12 - uradni\
  \ pre\u010Di\u0161\u010Deno besedilo; v nadaljevanju: ZKP) pristojna policija oziroma\
  \ policisti v specializiranem oddelku Skupine dr\u017Eavnih to\u017Eilcev za pregon\
  \ organiziranega kriminala (158.a \u010Dlen ZKP), funkcijo pregona v skladu z ZKP\
  \ opravljajo dr\u017Eavni to\u017Eilci (45. \u010Dlen ZKP), funkcijo sojenja v konkretnih\
  \ zadevah pa na podlagi na\u010Dela delitve oblasti (drugi odstavek 3. \u010Dlena\
  \ URS) opravljajo sodi\u0161\u010Da.\nV posameznih zadevah zahtevnih kaznivih dejanj,\
  \ zlasti s podro\u010Dij gospodarstva, korupcije in organiziranega kriminala, ki\
  \ so predmet predkazenskega postopka in ki terjajo dalj \u010Dasa trajajo\u010D\
  e, usmerjeno delovanje ve\u010D organov in institucij (s podro\u010Dij davkov, carin,\
  \ finan\u010Dnega poslovanja, vrednostnih papirjev, varstva konkurence, prepre\u010D\
  evanja pranja denarja, prepre\u010Devanja korupcije, prepovedanih drog in in\u0161\
  pekcijskega nadzora), pa je mogo\u010De v skladu z drugim odstavkom 160.a \u010D\
  lena ZKP ustanoviti specializirano preiskovalno skupino.\nGeneralni dr\u017Eavni\
  \ to\u017Eilec je pred kratkim na podlagi prvega odstavka 145. \u010Dlena Zakona\
  \ o dr\u017Eavnem to\u017Eilstvu (Uradni list RS, \u0161t. 58/11, 21/12 - ZDU-1F\
  \ in 47/12; v nadaljevanju ZDT-1) sprejel politiko pregona,  v kateri je kot prioriteto\
  \ med drugim dolo\u010Dil tudi pregon gospodarske in korupcijske kriminalitete,\
  \ ki se bo preganjala prednostno. Za doseganje bolj\u0161ih rezultatov na podro\u010D\
  ju pregona gospodarske in korupcijske kriminalitete se Generalni dr\u017Eavni to\u017E\
  ilec zavzema za kvalitetnej\u0161e sodelovanje z nadzornimi institucijami kot so\
  \ na primer Ra\u010Dunsko sodi\u0161\u010De, Dav\u010Dna uprava, Komisija za prepre\u010D\
  evanje korupcije, Urad za prepre\u010Devanje pranja denarja, Carinska uprava in\
  \ drugi, saj je tovrstno sodelovanje zelo pomembno, kajti navedene institucije pri\
  \ opravljanju nalog iz njihovih pristojnosti pogosto pridejo do informacij, pomembnih\
  \ za kazenski postopek. Ob tem ne gre pozabiti, da je bilo z ZDT-1, ravno zaradi\
  \ uspe\u0161nej\u0161ega pregona najzahtevnej\u0161ih kaznivih dejanj, med katera\
  \ nedvomno spadajo tudi kazniva dejanja s podro\u010Dja gospodarske kriminalitete\
  \ in korupcijska kazniva dejanja, ustanovljeno Specializirano dr\u017Eavno to\u017E\
  ilstvo Republike Slovenije.\n V zvezi z zatrjevano povezanostjo posameznih podjetij\
  \ ter domnevno nezadostno transparentnostjo pri tem, zaradi \u010Desar naj bi bil\
  \ ogro\u017Een boj proti korupciji, poudarjamo, da je  v Republiki Sloveniji na\
  \ podlagi 74. \u010Dlena Ustave gospodarska pobuda svobodna, pri \u010Demer pa se\
  \ gospodarska dejavnost ne sme izvajati v nasprotju z javno koristjo. Glede na ustavno\
  \ ureditev je zakonodajalec dol\u017Ean z normativno ureditvijo poskrbeti za jasno\
  \ dolo\u010Ditev omejitev in prepovedi, v korist javnega interesa in pravne varnosti.\n\
  Ministrstvo za pravosodje in javno upravo je kot pristojni resorni organ odgovorno\
  \ za pripravo sistemskega zakona za javne uslu\u017Ebence, sistemskega predpisa\
  \ glede integritete in prepre\u010Devanja korupcije in krovnega zakona, ki ureja\
  \ dostop do informacij javnega zna\u010Daja s katerimi razpolagajo organi javne\
  \ oblasti, nosilci javnih pooblastil in izvajalci javnih slu\u017Eb.\n \nIntegriteta\
  \ in prepre\u010Devanju korupcije\nDolo\u010Dbe Zakona o integriteti in prepre\u010D\
  evanju korupcije (ZIntPK) se prvenstveno in v najve\u010Dji meri uporabljajo za\
  \ funkcionarje, v zvezi z nasprotjem interesov pa tudi za vse javne uslu\u017Ebence\
  \ (v dr\u017Eavnih organih, upravah lokalnih skupnosti, javnih agencijah, javnih\
  \ skladih, javnih zavodih in javnih gospodarskih zavodih ter v drugih osebah javnega\
  \ prava, \u010De so posredni uporabniki dr\u017Eavnega prora\u010Duna ali prora\u010D\
  una lokalne skupnosti). Na podlagi dolo\u010Db tega zakona so uradne osebe, ki morajo\
  \ biti pozorne na vsako dejansko ali mo\u017Eno nasprotje interesov in morajo storiti\
  \ vse, da se mu izognejo, po novem funkcionarji, uradniki na polo\u017Eaju, drugi\
  \ javni uslu\u017Ebenci, poslovodne osebe ter \u010Dlani organov upravljanja, vodenja\
  \ in nadzora v subjektih javnega sektorja. Nasprotje interesov pa ostaja definirano\
  \ kot okoli\u0161\u010Dine, v katerih zasebni interes uradne osebe vpliva ali ustvarja\
  \ videz, da vpliva na nepristransko in objektivno opravljanje njenih javnih nalog.\n\
  Ne samo dolo\u010Dbe ZIntPK, ki urejajo prepre\u010Devanje in odpravljanje nasprotja\
  \ interesov, temve\u010D tudi dolo\u010Dbe tega zakona o nadzoru nad premo\u017E\
  enjem in sprejemanjem daril funkcionarjev, nadzorom nad lobiranjem, za\u0161\u010D\
  ito prijaviteljev koruptivnih dejanj, hkrati pa tudi dolo\u010Dbe o nalogah in pristojnostih\
  \ osrednjega organa, odgovornega za izvajanje dolo\u010Db ZIntPK, Komisije za prepre\u010D\
  evanje korupcije, se zagotavlja, krepi in izbolj\u0161uje transparentnost v postopkih\
  \ izvajanja javne oblasti in pri opravljanju javnih funkcij.\n \nKonflikt interesov\
  \ pri javnih uslu\u017Ebencih\nZa uradnike v dr\u017Eavnih organih in upravah lokalnih\
  \ skupnosti 100. \u010Dlen Zakona o javnih uslu\u017Ebencih (Uradni list RS, \u0161\
  t. 63/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 65/08; ZJU) dolo\u010D\
  a prepovedi in omejitve glede opravljanja dodatnih dejavnosti oziroma konflikt interesov.\
  \ Ob tem so pri opravljanju dodatnih dejavnosti omejeni oziroma so jim te prepovedane,\
  \ uradniki, \u0161e stro\u017Eje pa uradniki na polo\u017Eajnih delovnih mestih.\
  \ Uradniki so namre\u010D tista kategorija javnih uslu\u017Ebencev, ki opravljajo\
  \ javne naloge.\nGlede na dikcijo dolo\u010Dbe 100. \u010Dlena ZJU, ki v prvem odstavku\
  \ opredeljuje primere in okoli\u0161\u010Dine, ob obstoju katerih uradnik ne sme\
  \ opravljati dejavnosti, v \u010Detrtem odstavku pa nadalje dolo\u010Da vrste dejavnosti,\
  \ pri katerih ne obstaja dol\u017Enost sporo\u010Danja in omejitev, sicer dolo\u010D\
  enih v tej zakonski dolo\u010Dbi, je pomembno, kak\u0161na je narava oziroma vrsta\
  \ del ali opravljanja dejavnosti, ki za to, da jih uradnik lahko opravlja (stalno\
  \ ali ob\u010Dasno) ne smejo biti v nasprotju ali vsebovati elementov, dolo\u010D\
  enih v 1. do 4. to\u010Dki prvega odstavka 100. \u010Dlena ZJU, torej:\n da sama\
  \ dejavnost ni v nasprotju s konkuren\u010Dno prepovedjo ali konkuren\u010Dno klavzulo\
  \ po zakonu, ki ureja delovna razmerja; da opravljanje dejavnosti ne more vplivati\
  \ na nepristransko opravljanje dela uradnika; da uradnik pri opravljanju dejavnosti\
  \ ne more zlorabiti informacij, do katerih ima dostop pri opravljanju nalog v slu\u017E\
  bi in ki niso javno dostopne in, da opravljanje dejavnosti ni v \u0161kodo ugledu\
  \ organa. \nOpravljanje dejavnosti, ki so v nasprotju z navedenim, uradniku predstojnik\
  \ s sklepom prepove.\nV zvezi s polo\u017Eajnimi uradni\u0161kimi delovnimi mesti\
  \ je poleg navedenega potrebno upo\u0161tevati tudi ureditev iz petega in \u0161\
  estega odstavka 100. \u010Dlena ZJU.  Na podlagi dolo\u010Dbe petega odstavka predmetnega\
  \ \u010Dlena zakona je jasno, da uradniki na polo\u017Eaju ne smejo opravljati pridobitnih\
  \ dejavnosti, razen znanstvenega, raziskovalnega, pedago\u0161kega, umetni\u0161\
  kega in publicisti\u010Dnega dela oziroma kulturne dejavnosti. Nadalje pa, kot je\
  \ to dolo\u010Deno v \u0161estem odstavku iste zakonske dolo\u010Dbe, pravne osebe,\
  \ v katerih ima uradnik na polo\u017Eaju (generalni direktor, generalni sekretar,\
  \ predstojnik organa v sestavi, predstojnik vladne slu\u017Ebe, na\u010Delnik upravne\
  \ enote ali direktor ob\u010Dinske uprave) ali njegov zakonec, sorodnik v ravni\
  \ vrsti oziroma sorodnik v stranski vrsti do tretjega kolena ve\u010D kot 20 % dele\u017E\
  , ne smejo poslovati z organom, v katerem uradnik dela. V navedenih primerih se\
  \ tak\u0161no sodelovanje lahko prepove, vendar javnemu uslu\u017Ebencu na polo\u017E\
  ajnem uradni\u0161kem delovnem mestu, pri \u010Demer pa civilna sankcija ni\u010D\
  nosti zadane tudi pravne osebe, v katerih ima javni uslu\u017Ebenec  in druge osebe,\
  \ na\u0161tete v omenjeni zakonski dolo\u010Dbi, ve\u010D kot 20 % dele\u017E. Posledica\
  \ kr\u0161itve citiranih dolo\u010Db, ki urejajo prepoved opravljanja dejavnosti\
  \ in konflikt interesov za uradnike, je lahko tudi prenehanje delovnega razmerja\
  \ javnega uslu\u017Ebenca. V skladu z dolo\u010Dbo druge alineje prvega odstavka\
  \ 111. \u010Dlena Zakona o delovnih razmerjih (Uradni list RS, \u0161t. 42/2002,\
  \ 79/2006-ZZZPB-F, 46/2007 Odl.US: U-I-45/07, Up-249/06-22, 103/2007, 45/2008-ZArbit,\
  \ 83/2009 Odl.US: U-I-284/06-26; v nadaljnjem besedilu: ZDR), ki se glede na dolo\u010D\
  bo prvega odstavka 154. \u010Dlena ZJU uporablja tudi za javne uslu\u017Ebence,\
  \ lahko namre\u010D delodajalec javnemu uslu\u017Ebencu izredno odpove pogodbo o\
  \ zaposlitvi, \u010De ta naklepoma ali iz hude malomarnosti huje kr\u0161i pogodbene\
  \ ali druge obveznosti iz delovnega razmerja. So pa prepovedi in omejitve opravljanja\
  \ dejavnosti ali del dolo\u010Dene tudi v posebnih podro\u010Dnih predpisih, glede\
  \ na vrsto del in nalog, ki jih javni uslu\u017Ebenci opravljajo \u2013 na primer\
  \ za javne uslu\u017Ebence, ki opravljajo naloge in\u0161pektorjev, nadzornikov,\
  \ ali ob\u010Dinskih redarjev, na podro\u010Dju delovanja dav\u010Dnih organov in\
  \ drugih, pri \u010Demer  ureditev za nekatere od navedenih in druge sodi v resorno\
  \ pristojnost drugih ministrstev.\n \nDostop do informacij javnega zna\u010Daja\n\
  Predlagatelj v dopisu kot primer dobre prakse navaja spletni \u010Dlanek z dne 27.5.2011,\
  \ kjer je povzeta izjava poljskega premierja, da bi morale biti vse informacije,\
  \ ki nastanejo na podlagi financiranja iz dr\u017Eavnih virov, obravnavane kot javna\
  \ last, prosto dostopne vsem, ki jih \u017Eelijo uporabiti na kakr\u0161enkoli na\u010D\
  in. Naj pri tem pojasnimo, da je Poljska \u017Ee leta 2001 sprejela zakon, ki ureja\
  \ dostop do javnih informa..., kar pomeni, da lahko tudi pri njih vsakdo na organe\
  \ javne oblasti vlo\u017Ei zahtevo za dostop do informacij javnega zna\u010Daja,\
  \ ti pa so jo dol\u017Eni obravanvat. V osnovnih na\u010Delih sta poljski in slovenski\
  \ zakon o dostopu do informacij zelo podobna, saj dajata pravico vsakomur, da brez\
  \ izkazovanja pravnega interesa lahko dostopa do informacij javnega zna\u010Daja\
  \ s katerimi razpolagajo dr\u017Eavni organi. Naj pri tem tudi poudarimo, da na\
  \ podlagi Zakona o dostopu do informacij javnega zna\u010Daja (Ur. l. RS, \u0161\
  t. 51/06-UPB2 in 117/2006-ZDavP-2; v nadaljevanju: ZDIJZ) do informacij, ki nastanejo\
  \ na podlagi financiranja iz dr\u017Eavnih virov (npr. analize, \u0161tudije, mnenja\
  \ strokovnjakov,\u2026.) lahko dostopa vsakdo, saj nenazadnej predstavljajo porabo\
  \ javnih sredstev, kjer pa je omogo\u010Den \u0161e toliko ve\u010Dji nadzor javnosti\
  \ (Prva alineja 3. odst. 6. \u010Dlena ZDIJZ: \xBBNe glede na dolo\u010Dbe prvega\
  \ odstavka, se dostop do zahtevane informacije dovoli, \u010De gre za podatke o\
  \ porabi javnih sredstev ali podatke, povezane z opravljanjem javne funkcije ali\
  \ delovnega razmerja javnega uslu\u017Ebenca, razen v primerih iz 1. in 5. do 8.\
  \ to\u010Dke prvega odstavka ter v primerih, ko zakon, ki ureja javne finance ali\
  \ zakon, ki ureja javna naro\u010Dila, dolo\u010Data druga\u010De.).\nZDIJZ je krovni\
  \ predpis, ki v Republiki Sloveniji zavezuje organe javnega sektorja, da delujejo\
  \ transparentno, da javnost o svojem delu proaktivno obve\u0161\u010Dajo ter da\
  \ dajo javnosti na voljo javne podatke, s katerimi razpolagajo, tudi za morebitno\
  \ ponovno uporabo v komercialne in nekomercialne namene.\nTransparentnost delovanja\
  \ organov javnega sektorja se odra\u017Ea na razli\u010Dne na\u010Dine, predvsem\
  \ preko:\n omogo\u010Danja spletnega dostopa do javnih podatkov iz evidenc; proaktivnega\
  \ raz\u0161irjanja informacij s strani organov; seznanjanja javnosti s predlogi\
  \ predpisov in \u0161ir\u0161ega omogo\u010Danja sodelovanja javnosti pri sprejemanju\
  \ predpisov; transparentnosti porabe javnih sredstev ter prizadevanja za integriteto\
  \ in prepre\u010Devanja korupcije; omogo\u010Danja ponovne uporabe podatkov javnega\
  \ sektorja; omogo\u010Danja dostopa do informacij javnega zna\u010Daja na podlagi\
  \ individualne zahteve. \nJavnost in odprtost delovanja je predpisana za dr\u017E\
  avne organe, organe lokalnih skupnosti, javne agencije, javne sklade in druge osebe\
  \ javnega prava, nosilce javnih pooblastil in izvajalce javnih slu\u017Eb.\n \n\
  Zagotavljanje javnosti podatkov o javni porabi\nPomembna funkcija pravice dostopa\
  \ do informacij javnega zna\u010Daja je nadzorna funkcija. Splo\u0161ni javnosti\
  \ omogo\u010Da nadzor nad pravilnostjo odlo\u010Ditev, ki jih sprejemajo organi\
  \ in nadzor nad spo\u0161tovanjem pravnega reda. To posledi\u010Dno prepre\u010D\
  uje zlorabe in nepravilnosti ter pospe\u0161uje bolj odgovorno in uspe\u0161no delovanje\
  \ uprave. Pravica dostopa davkopla\u010Devalcem in celotni javnosti omogo\u010D\
  a nadzor nad porabo javnih sredstev, razkriva morebitno korupcijo ter slabo in neracionalno\
  \ gospodarjenje z javnimi sredstvi.  Javnost informacij je tudi v interesu organov\
  \ samih, saj ljudje oblasti, katere delo je javno, bolj zaupajo in njene odlo\u010D\
  itve bolje sprejemajo. Davkopla\u010Devalci imajo pravico vedeti, kako se tro\u0161\
  ijo oziroma prerazporejajo sredstva, ki so jih zaupali v upravljanje dr\u017Eavi.\
  \ Z novelo ZDIJZ (Uradni list RS, \u0161t. 61/05), ki je stopila v veljavo 15.07.2005,\
  \ je zakonodajalec dodatno okrepil nadzorno funkcijo zakona v zvezi z javnostjo\
  \ porabe prora\u010Dunskih sredstev. Zakon tako v prvi alineji tretjega odstavka\
  \ 6. \u010Dlena dolo\u010Da, da se ne glede na  dolo\u010Dbo prvega odstavka 6.\
  \ \u010Dlena ZDIJZ, ki opredeljuje 11 izjem, zaradi katerih se dostop do informacije\
  \ zavrne, dostop do zahtevane informacije dovoli, \u010De gre, za podatke o porabi\
  \ javnih sredstev ali podatke, povezane z opravljanjem javne funkcije ali delovnega\
