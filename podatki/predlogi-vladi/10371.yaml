response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n\nAnaliza veljavne ureditve podro\u010DjaV skladu z dolo\u010Dbo prvega odstavka\
  \ 8. \u010Dlena Zakona o urejanju trga dela (Uradni list RS, \u0161t. 80/10, 40/12\
  \ \u2013 ZUJF, 21/13, 63/13, 100/13, 32/14 \u2013 ZPDZC-1, 47/15 \u2013 ZZSDT in\
  \ 55/17) se za brezposelno osebo po tem zakonu \u0161teje iskalec zaposlitve, ki\
  \ je zmo\u017Een za delo, prijavljen na zavodu, aktivno i\u0161\u010De zaposlitev\
  \ in je pripravljen sprejeti ustrezno oziroma primerno zaposlitev, ki mu jo ponudi\
  \ zavod ali drug izvajalec storitve posredovanja zaposlitve ter:\nni v delovnem\
  \ razmerju;ni samozaposlen;ni dru\u017Ebenik in hkrati poslovodna oseba v osebni\
  \ in kapitalski dru\u017Ebi ter ni ustanovitelj in hkrati poslovodna oseba v zavodu;ni\
  \ kmet;ni upokojenec;nima statusa dijaka, vajenca, \u0161tudenta ali udele\u017E\
  enca izobra\u017Eevanja odraslih, mlaj\u0161ega od 26 let.\nPrvi odstavek 54. \u010D\
  lena ZUTD dolo\u010Da, da se za primer brezposelnosti obvezno zavarujejo:\nosebe,\
  \ ki so v delovnem razmerju v Republiki Sloveniji;osebe, ki po prenehanju delovnega\
  \ razmerja prejemajo nadomestilo pla\u010De med za\u010Dasno zadr\u017Eanostjo od\
  \ dela od Zavoda za zdravstveno zavarovanje Slovenije, po predpisih, ki urejajo\
  \ zdravstveno zavarovanje;izvoljeni ali imenovani nosilci javne ali druge funkcije\
  \ v organih zakonodajne, izvr\u0161ilne ali sodne oblasti v Republiki Sloveniji\
  \ ali v organih lokalne samouprave, \u010De prejemajo za to funkcijo pla\u010Dodr\u017E\
  avljani Republike Slovenije, ki so na ozemlju Republike Slovenije zaposleni pri\
  \ tujih in mednarodnih organizacijah in ustanovah, tujih konzularnih in diplomatskih\
  \ predstavni\u0161tvih, \u010De ni z mednarodno pogodbo druga\u010De dolo\u010D\
  eno in zaposleni pri tujih delodajalcih, za katere se v skladu s predpisi EU uporablja\
  \ zakonodaja Republike Slovenije;samozaposlene osebe;dru\u017Einski pomo\u010Dnik,\
  \ upravi\u010Denec do delnega pla\u010Dila za izgubljeni dohodek po predpisih o\
  \ socialnem varstvu;osebe, ki so na podlagi poklicnega opravljanja rejni\u0161ke\
  \ dejavnosti obvezno zavarovane skladno z dolo\u010Dbami zakona, ki ureja izvajanje\
  \ rejni\u0161ke dejavnosti, \u010De niso zavarovane na drugi podlagi;upravi\u010D\
  enci do star\u0161evskih nadomestil, ki jim je prenehalo delovno razmerje v \u010D\
  asu star\u0161evskega dopusta, po zakonu, ki ureja star\u0161evsko varstvo in dru\u017E\
  inske prejemke;star\u0161i, ki zapustijo trg dela zaradi nege in varstva \u0161\
  tirih ali ve\u010D otrok za \u010Das upravi\u010Denosti do pla\u010Dila prispevkov\
  \ po predpisih, ki urejajo star\u0161evsko varstvo;prejemniki denarnega nadomestila\
  \ za primer brezposelnosti.\n\u010Ce oseba isto\u010Dasno izpolnjuje pogoje za vklju\u010D\
  itev v obvezno zavarovanje po ve\u010D podlagah, dolo\u010Denih v tem zakonu, se\
  \ obvezno zavaruje po tisti podlagi, ki je v tem zakonu navedena pred drugimi (drugi\
  \ odstavek).Nadalje 67. \u010Dlen ZUTD dolo\u010Da pravila v zvezi z zni\u017Eanjem\
  \ denarnega nadomestila zaradi pridobivanja dohodkov iz dela.Denarno nadomestilo\
  \ se zni\u017Ea zavarovancu, ki v \u010Dasu upravi\u010Denosti do denarnega nadomestila\
  \ med brezposelnostjo opravi delo, za katero prejme ali je upravi\u010Den prejeti\
  \ dohodek iz dela, ki po pla\u010Dilu davkov in obveznih prispevkov mese\u010Dno\
  \ presega 200 eurov (prvi odstavek tega \u010Dlena).Kot dohodek iz dela se \u0161\
  teje vsak dohodek iz katerega koli pogodbenega razmerja, na podlagi katerega zavarovanec\
  \ opravi fizi\u010Dno ali intelektualno delo, vklju\u010Dno z opravljanjem storitev\
  \ in ustvarjanjem ali izvedbo avtorskega dela. Kot dohodek iz dela se \u0161teje\
  \ tudi dohodek za opravljeno delo oziroma storitev prokurista ali za vodenje in\
  \ nadzor poslovnega subjekta, ki je pravna oseba (drugi odstavek).Denarno nadomestilo\
  \ se zavarovancu zni\u017Ea za 50 odstotkov dohodka iz dela, ki presega znesek iz\
  \ prvega odstavka tega \u010Dlena. \u010Ce zavarovanec pre\u017Eivlja mladoletne\
  \ otroke, se denarno nadomestilo za vsakega otroka pove\u010Da za deset odstotkov\
  \ polnega zneska denarnega nadomestila, ki bi mu pripadalo, \u010De ne bi ustvaril\
  \ dohodka iz dela, vendar najve\u010D do polnega zneska denarnega nadomestila (tretji\
  \ odstavek).Ne glede na dolo\u010Dbe prej\u0161njih odstavkov se zni\u017Eanje ne\
  \ izvede, \u010De bi bilo denarno nadomestilo treba zni\u017Eati za manj kot 20\
  \ eurov (\u010Detrti odstavek).\u010Ce \u017Ee ob prijavi in uveljavitvi zahtevka\
  \ za denarno nadomestilo obstaja podlaga za izpla\u010Dilo dohodka iz dela, je zavarovanec\
  \ o njej dol\u017Ean obvestiti zavod ob prijavi, sicer pa v roku treh dni po nastanku.\
  \ O opravljenem delu, dogovorjenem pla\u010Dilu in roku pla\u010Dila za opravljeno\
  \ delo je zavarovanec dol\u017Ean sproti obve\u0161\u010Dati zavod. Denarno nadomestilo\
  \ se zavarovancu zni\u017Ea v mesecu, v katerem je prejel pla\u010Dilo za delo,\
  \ oziroma v naslednjem mesecu po prejetem pla\u010Dilu, \u010De obvestila o prejetem\
  \ pla\u010Dilu ni ve\u010D mogo\u010De upo\u0161tevati pri obra\u010Dunu denarnega\
  \ nadomestila za teko\u010Di mesec (peti odstavek).Ne glede na dolo\u010Dbo prej\u0161\
  njega odstavka se pri zadnjem obroku denarnega nadomestila, do katerega je upravi\u010D\
  en zavarovanec, zni\u017Eanje opravi \u017Ee na podlagi dogovorjenega pla\u010D\
  ila za opravljeno delo (\u0161esti odstavek).Zavod pla\u010Duje zavarovancu, ki\
  \ je pridobil dohodke iz dela, prispevek za zavarovanje za primer brezposelnosti\
  \ od osnove pred zmanj\u0161anjem denarnega nadomestila (sedmi odstavek).Zavarovancu,\
  \ ki ne ravna v skladu z dolo\u010Dbami tega \u010Dlena, preneha pravica do denarnega\
  \ nadomestila in mora vrniti neupravi\u010Deno prejete zneske denarnega nadomestila\
  \ (osmi odstavek).Analiza predloga in razlogi za njegovo (ne)primernostPredlagatelj\
  \ predlaga spremembo 8. \u010Dlena ZUTD tako, da se odre\u010De status brezposelnosti\
  \ in\_ mo\u017Enost prejemanja denarnega nadomestila za primer brezposelnosti (v\
  \ nadaljevanju: denarno nadomestilo) ustanoviteljem in prokuristom kapitalskih dru\u017E\
  b. Predlog utemeljuje z navedbami, da ima lahko prokurist dru\u017Ebe vsa pooblastila\
  \ za vodenje dru\u017Ebe in bi moral biti zato izena\u010Den z direktorji. Med prokuristi\
  \ so \u0161tevilni dav\u010Dni dol\u017Eniki, ki so zaradi spremembe ZUTD prejemniki\
  \ denarnega nadomestila.Uvodoma pojasnjujemo, da pravica do denarnega nadomestila\
  \ predstavlja pravico iz zavarovanja, ki se zagotavlja posameznikom v primeru nastanka\
  \ brezposelnosti brez njihove krivde ali proti njihovi volji (t.j. ob izgubi zaposlitve\
  \ ali drugega pravnega razmerja, ki je po 54. \u010Dlenu ZUTD podlaga za obvezno\
  \ zavarovanje in na podlagi katerega se opravlja delo) po na\u010Delih vzajemnosti\
  \ in solidarnosti, utemeljena pa je na predhodnem pla\u010Devanju prispevkov za\
  \ zavarovanje za primer brezposelnosti. Osnovni pogoj za uveljavitev pravice do\
  \ denarnega nadomestila je prijava osebe v evidenco brezposelnih oseb, v katero\
  \ se lahko prijavijo le osebe, ki se na podlagi 8. \u010Dlena ZUTD \u0161tejejo\
  \ za brezposelne osebe. Glede na to, da gre za pravico, ki temelji na obstoju predhodnega\
  \ zavarovanja in pla\u010Devanja prispevkov, upravi\u010Denosti do denarnega nadomestila\
  \ ni mogo\u010De pogojevati z odsotnostjo dav\u010Dnih ali drugih dolgov.Glede na\
  \ trditev predlagatelja, da so spremembe ZUTD (pri \u010Demer ne pojasni, katere\
  \ spremembe) omogo\u010Dile kori\u0161\u010Denje denarnega nadomestila osebam, ki\
  \ po prej veljavnem zakonu do tega niso bile upravi\u010Dene, nadalje pojasnjujemo,\
  \ da se je z zadnjimi spremembami ZUTD, t.j. z Zakonom o spremembah in dopolnitvah\
  \ Zakona o urejanju trga dela (Uradni list RS, \u0161t. 55/17) raz\u0161iril krog\
  \ statusov dru\u017Ebenikov - poslovodnih oseb gospodarskih dru\u017Eb, ki so nezdru\u017E\
  ljivi s statusom brezposelnosti, in sicer na poslovodne osebe vseh osebnih in kapitalskih\
  \ dru\u017Eb, medtem, ko se na podlagi do takrat veljavnih dolo\u010Db ZUTD za brezposelne\
  \ niso \u0161tele zgolj poslovodne osebe v osebnih in enoosebnih dru\u017Ebah z\
  \ omejeno odgovornostjo. Te osebe v \u010Dasu uveljavitve ZUTD v letu 2010 v skladu\
  \ s takrat veljavnim Zakonom o delovnih razmerjih (v nadaljevanju: ZDR-1) v dru\u017E\
  bi niso mogli skleniti delovnega razmerja, zato so bili na podlagi 54. \u010Dlena\
  \ ZUTD tudi obvezni zavarovanci, 8. \u010Dlen ZUTD pa jim je v primeru prenehanja\
  \ statusa priznaval status brezposelnosti. S kasnej\u0161imi spremembami ZDR-1,\
  \ ki so omogo\u010Dile sklenitev pogodbe o zaposlitvi tudi poslovodnim osebam v\
  \ osebnih in enoosebnih dru\u017Ebah z omejeno odgovornostjo, je razlog za razlikovanje\
  \ z vidika statusa brezposelnosti med dru\u017Ebeniki - poslovodnimi osebami v enoosebnih\
  \ in ve\u010D osebnih dru\u017Ebah prenehal. Opisana sprememba ZUTD je torej onemogo\u010D\
  ila lastnost brezposelne osebe vsem dru\u017Ebenikom, ki so hkrati poslovodne osebe,\
  \ in ne ve\u010D, kot do takrat, le tistim v osebnih in eno osebnih dru\u017Ebah\
  \ z omejeno odgovornostjo. Posledi\u010Dno se je z omenjeno spremembo ZUTD krog\
  \ oseb, ki lahko uveljavijo pravico do denarnega nadomestila, zo\u017Eal.Ob tem\
  \ dodajamo, da gre pri prokuri za posebno obliko zastopanja in predstavljanja dru\u017E\
  be oziroma podjetnika navzven, medtem, ko prokurist nima pooblastil za upravljanje\
  \ dru\u017Ebe navznoter, niti ne v primerjavi z organom dru\u017Ebe (razen v primeru\
  \ podelitve specialnega pooblastila). V kolikor te osebe v dru\u017Ebi niso v delovnem\
  \ razmerju in opravljajo prokuro na podlagi pogodbe civilnega prava, jim statusa\
  \ brezposelnosti ni mogo\u010De odrekati, ne morejo pa samo na tej podlagi pridobiti\
  \ pravice do denarnega nadomestila. Izpostavljamo pa, da se prokuristom v primeru,\
  \ \u010De zaradi brezposelnosti uveljavijo pravico do denarnega nadomestila (na\
  \ podlagi npr. prenehanja sklenjenega delovnega razmerja), slednje v primeru, \u010D\
  e dohodek iz naslova dela po pogodbi civilnega prava prese\u017Ee 200 eurov neto\
  \ mese\u010Dno, izpla\u010Dilo denarnega nadomestila na podlagi 67. \u010Dlena ZUTD\
  \ ustrezno zni\u017Ea, v primeru vi\u0161jega dohodka iz tega naslova pa se lahko\
  \ tudi izni\u010Di. V skladu z navedenim se s podanim predlogom ne moremo strinjati."
