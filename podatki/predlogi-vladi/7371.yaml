response: "Odziv Ministrstva za pravosodje\nv zvezi z va\u0161im predlogom za uvedbo\
  \ sistema registracije prisotnosti sodnikov in sodnega osebja in s tem evidenco\
  \ delovnega \u010Dasa, saj, kot pi\u0161ete, naj bi se tako pove\u010Dala u\u010D\
  inkovitost dela na sodi\u0161\u010Du in zagotovila preglednost, vam sporo\u010D\
  amo, da od skupaj 23 sodi\u0161\u010D, neposrednih prora\u010Dunskih uporabnikov,\
  \ jih ima to delno ali v celoti (tudi vsa okrajna sodi\u0161\u010Da) urejeno ve\u010D\
  \ kot polovica. Vrhovno sodi\u0161\u010De RS, ki smo ga zaprosili za stali\u0161\
  \u010De, je v svojem odgovoru poleg navedenih informacij sporo\u010Dilo tudi to,\
  \ da je skupaj z Vi\u0161jim sodi\u0161\u010Dem v Ljubljani in Okro\u017Enim sodi\u0161\
  \u010Dem v Ljubljani letos pristopilo k ureditvi pristopne kontrole in evidence\
  \ delovnega \u010Dasa v stavbi na Tav\u010Darjevi 9 v Ljubljani in nekaterih drugih\
  \ lokacijah omenjenih sodi\u0161\u010D.\nSodi\u0161\u010Da uporabljajo razli\u010D\
  ne sisteme, najstarej\u0161i je star 17 let, v povpre\u010Dju pa je starost sistemov\
  \ 8 let, nekaj jih je nabavljenih letos. V ve\u010Dini primerov, kjer je vzpostavljen\
  \ sistem za registracijo delovnega \u010Dasa, se registrira celotno sodno osebje\
  \ (s strokovnimi sodelavci vred), razen na Okro\u017Enem in Vi\u0161jem sodi\u0161\
  \u010Du v Mariboru, kjer se strokovni sodelavci ne registrirajo. Zaradi raznolikosti\
  \ sistemov, ki so v uporabi, ki vsi ne omogo\u010Dajo vseh funkcij, ki bi jih morali,\
  \ ter tudi gospodarnosti, je Vrhovno sodi\u0161\u010De RS ocenilo, da je smiselna\
  \ uvedba re\u0161itve, ki bi jo lahko uporabila vsa sodi\u0161\u010Da, zato je,\
  \ kot predhodno zapisano, v pripravi skupno javno naro\u010Dilo.\nObveznost evidentiranja\
  \ prisotnosti in delovnega \u010Dasa sodnega osebja se v ni\u010Demer ne razlikuje\
  \ od javnih uslu\u017Ebencev v dr\u017Eavni upravi. Utemeljeno pa je razli\u010D\
  no obravnavanje sodnikov, saj je evidentiranje njihovega delovnega \u010Dasa v neposredni\
  \ povezavi z ustavnopravnimi temelji polo\u017Eaja sodnika. Gre za (pravosodne)\
  \ funkcionarje, katerih poslanstvo presega okvire obi\u010Dajnega delovnega razmerja,\
  \ zaradi \u010Desar funkcionarji pri izvr\u0161evanju svoje funkcije niso vezani\
  \ zgolj na formalni delovni \u010Das, \u0161e ve\u010D, od njih se pri\u010Dakuje,\
  \ da svojo funkcijo izvr\u0161ujejo vedno, ko je to potrebno. Pri tem za pravosodne\
  \ funkcionarje, med katere sodijo tudi sodniki, velja enaka ureditev, kot velja\
  \ tudi za ostale funkcionarje. Temu ob odsotnosti doma\u010De sodne prakse pritrjuje\
  \ tudi nem\u0161ka sodna praksa, ki je zaradi enake dolo\u010Dbe kot jo pozna 125.\
  \ \u010Dlen Ustave RS (prim. prvi odstavek 97. \u010Dlena nem. GG) lahko uporabljiva\
  \ tudi v na\u0161em prostoru.\n "
