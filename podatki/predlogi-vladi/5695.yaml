response: "Odziv Urada Vlade RS za komuniciranje\nNa Uradu vlade za komuniciranje\
  \ pojasnjujemo, da ministrstva, vladne slu\u017Ebe, uradi in organi enkrat letno\
  \ poglobljeno predstavijo pomembnej\u0161e na\u010Drte, projekte in dose\u017Eke\
  \ s podro\u010Dja svojega dela na novinarskih konferencah, ki jih je mogo\u010D\
  e spremljati v \u017Eivo v video prenosu na spletnem mestu Vlade RS. Na slednjem\
  \ je objavljen tudi video posnetek predstavitve. Organi ve\u010Dkrat letno in po\
  \ lastni presoji organizirajo tematske novinarske konference, za katere obi\u010D\
  ajno zagotovijo tudi video posnetek, ki ga objavijo na svojem spletnem mestu.\n\n\
  Tudi marca letos so se ob 1. obletnici vlade Alenke Bratu\u0161ek zvrstile novinarske\
  \ konference, na katerih so ministri po podro\u010Djih predstavili dose\u017Eke\
  \ preteklega leta in na\u010Drte za naprej. Video posnetki so dosegljivi na vladnem\
  \ spletnem mestu, in sicer na povezavi: www.vlada.si/teme_in_projekti/prva_obletnica_vlade_alenke_bratusek/.\n\
  Neposreden prenos navedenih novinarskih konferenc si je ogledalo od 10 do 70 uporabnikov,\
  \ posamezne arhivske posnetke pa v povpre\u010Dju 40 uporabnikov.\nNa novinarskih\
  \ konferencah po sejah Vlade RS (obi\u010Dajno vsak \u010Detrtek) predstavniki vlade\
  \ predstavijo glavne odlo\u010Ditve, sprejete na seji. Dr\u017Eavljani lahko predstavitve\
  \ spremljajo v \u017Eivo v video prenosu na spletnem mestu Vlade RS.\nNa Uradu za\
  \ komuniciranje ocenjujemo, da tedenska objava videoposnetkov z na\u010Drti in prioritetami\
  \ organov dr\u017Eavne uprave ne bi dosegla svojega namena, saj so projekti ministrstev\
  \ dolgoro\u010Dni in bi se predstavljena vsebina tako iz tedna v teden ponavljala.\
  \ Menimo tudi, da je obstoje\u010Da praksa rednih tedenskih novinarskih konferenc\
  \ vidnih predstavnikov vlade o odlo\u010Ditvah, sprejetih na seji vlade, rednih\
  \ tematskih novinarskih konferenc pristojnih ministrstev in vladnih slu\u017Eb,\
  \ ter letnih predstavitev dela resorjev in njihovih na\u010Drtov za prihodnje, ustrezna.\
  \  "
