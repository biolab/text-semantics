response: "Odziv Ministrstva za infrastrukturo\nKot izhaja iz Poro\u010Dila o izvajanju\
  \ Resolucije o nacionalnem programu varnosti cestnega prometa za leto 2018, ki ga\
  \ je obravnaval Odbor za infrastrukturo, okolje in prostor Dr\u017Eavnega zbora\
  \ Republike Slovenije dne 10. 9. 2019, je neprimerna oziroma neprilagojena hitrost\
  \ \u0161e vedno najpogostej\u0161i dejavnik prometnih nesre\u010D. Zaradi neprilagojene\
  \ hitrosti je v letu 2018 (2017) umrlo 37 (46) udele\u017Eencev cestnega prometa,\
  \ 279 (284) se jih je hudo telesno po\u0161kodovalo in 1721 (1605) lahko telesno\
  \ po\u0161kodovalo. Hitrost kot dejavnik prometnih nesre\u010D izstopa tudi v naseljih.\
  \ Na spo\u0161tovanje omejitev hitrosti in posledi\u010Dno bolj\u0161o prometno\
  \ varnost se lahko vpliva z izvajanjem preventivnih aktivnosti in z u\u010Dinkovitim\
  \ nadzorom. Nadzor v medsebojnem sodelovanju zagotavljata policija in ob\u010Dinska\
  \ redarstva.\nZ omejevanje pristojnosti ob\u010Dinskih redarstev v povezavi z nadzorom\
  \ hitrosti v naseljih bi posegli v pristojnost lokalnih skupnosti, hkrati pa bi\
  \ ukrep negativno vplival na varnost prometa, zato predloga ne podpiramo."
