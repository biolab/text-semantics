response: "Odziv Ministrstva za javno upravo\nVeljavna volilna zakonodaja v splo\u0161\
  nem ne predvideva oblik glasovanja, pri katerih se ne bi zahtevalo osebne prisotnosti\
  \ volivca na voli\u0161\u010Du, predvsem pa ne dolo\u010Da spletnega oziroma internetnega\
  \ elektronskega na\u010Dina glasovanja. Izjema od \xBBosebne prisotnosti\xAB je\
  \ po\u0161tno glasovanje, predvideno za volivce, ki so v priporu, zavodu za prestajanje\
  \ kazni, v bolni\u0161nici ali v socialnovarstvenem zavodu za institucionalno varstvo\
  \ in invalide (drugi in tretji odstavek 81. \u010Dlena Zakona o volitvah v dr\u017E\
  avni zbor, ZVDZ), in za volivce, ki nimajo stalnega prebivali\u0161\u010Da v Republiki\
  \ Sloveniji ali za volivce, ki so na dan glasovanja v tujini, ker tam za\u010Dasno\
  \ prebivajo, ki lahko glasujejo po po\u0161ti ali na diplomatsko konzularnih predstavni\u0161\
  tvih Republike Slovenije (prvi in drugi odstavek 82. \u010Dlena ZVDZ) ter z izjemo\
  \ glasovanja na domu za volivce, ki se zaradi bolezni ne morejo osebno zglasiti\
  \ na voli\u0161\u010Du (83. \u010Dlen ZVDZ).\nIzraz \xBBe-volitve\xAB lahko pomeni\
  \ tudi (zgolj) uvedbo elektronskih glasovalnih strojev na fizi\u010Dnih voli\u0161\
  \u010Dih, zato nekateri govorijo o \xBBi-volitvah\xAB, ki naj bi pomenile uporabo\
  \ varnega in anonimnega \xBBinternetnega glasovanja\xAB oz. spletnih volitev. Vendarle\
  \ pa nova priporo\u010Dila\_\_ glede standardov za e-glasovanje Sveta Evrope (Recommedation\
  \ on Standards for E-Voting, junij 2017) uporabljajo zgolj termin \xBBe-voting\xAB\
  , ki vklju\u010Duje tudi internetni sistem glasovanja.\nPrednosti spletnega glasovanja\
  \ (i-volitve) so po mnenju mnogih predvsem v tehnolo\u0161ki posodobitvi ter poenostavitvi\
  \ samega postopka glasovanja, s \u010Dimer lahko pri\u010Dakujemo pove\u010Dano\
  \ sodelovanje/udele\u017Ebo na volitvah in s tem tudi ve\u010Djo demokrati\u010D\
  nost volitev. Prednosti nadalje obsegajo ekonomi\u010Dnost tak\u0161nih volitev,\
  \ olaj\u0161ano delo volilnih organov oziroma celo odsotnost potrebe po prisotnosti\
  \ volilnih odborov, kakor tudi doseganje hitrej\u0161ih rezultatov volitev itn.\
  \ Temu nasprotujejo stali\u0161\u010Da o tem, v kolik\u0161ni meri bi tak na\u010D\
  in glasovanja lahko bil resni\u010Dno var\u010Dnej\u0161i, zlasti v primeru uvedbe\
  \ vzporednega spletnega glasovanja h klasi\u010Dnemu sistemu volitev s papirnatimi\
  \ glasovnicami, ki bi ga bilo smotrno ohraniti vsaj za starej\u0161e in za tiste,\
  \ ki nimajo mo\u017Enosti, da bi glasovali preko interneta. Predvsem se pa pri nasprotnih\
  \ stali\u0161\u010Dih pojavljajo dvomi v varnost izvedbe tovrstnih volitev (zagotoviti\
  \ tajnost, svobodo glasovanja, varstvo osebnih podatkov...).\nPri uvajanju spletnega\
  \ glasovanja so previdne tudi druge dr\u017Eave. Tako ima v praksi elektronske volitve\
  \ samo Estonija, ki vzporedno nudi tudi \"fizi\u010Dno\" glasovanje. Ve\u010D razvitih\
  \ svetovnih dr\u017Eav, med drugim \u0160vica, Norve\u0161ka, Nem\u010Dija, ZDA\
  \ in Kanada, je \u017Ee izvedlo pilotne projekte e-volitev, a jih je opustilo, ker\
  \ so njihovi strokovnjaki za informacijsko varnost v vsakem primeru ocenili, da\
  \ je tehnolo\u0161ki vidik glasovanja na daljavo mogo\u010De zlorabiti in spremeniti\
  \ izid volitev. Tudi Estoncem so mednarodni strokovnjaki \u017Ee povedali, da je\
  \ njihov volilni sistem dokazljivo zelo ranljiv in da je z njim mogo\u010De manipulirati,\
  \ ter jim celo priporo\u010Dili, da ga prenehajo uporabljati, dokler tehnologija\
  \ ne ponudi zanesljivej\u0161ih re\u0161itev.\nVlada RS je v preteklih letih pripravila\
  \ ve\u010D predlogov sprememb volilne zakonodaje, vendar so bili vsi poskusi uvedbe\
  \ spletnih volitev zaradi nezadostne politi\u010Dne podpore neuspe\u0161ni. Ob tem\
  \ je smiselno opozoriti na visoko politi\u010Dno soglasje, ki se zahteva za sprejem\
  \ sprememb temeljne volilne zakonodaje, za sprejem sprememb in dopolnitev Zakona\
  \ o volitvah v dr\u017Eavni zbor je namre\u010D potrebna dvotretjinska absolutna\
  \ ve\u010Dina.\nNa ministrstvu se zavzemamo za vzpostavitev \u010Dim ve\u010D elektronskih\
  \ storitev javne uprave in tudi za njihovo \u010Dim ve\u010Djo uporabo. Na podro\u010D\
  ju volitev in referenduma obstaja mo\u017Enost spletne oddaje podpore zahtevi za\
  \ razpis referenduma. Dodatno je ob vsakih volitvah na Portalu eUprava na voljo\
  \ elektronski obrazec \xBBE-obvestila volivcev\xAB na podlagi katerega je volivcem\
  \ poenostavljeno obve\u0161\u010Danje volilnih organov, da \u017Eelijo glasovati\
  \ na volitvah na drug na\u010Din (gre za t.i. posebne oblike glasovanja: na diplomatsko\
  \ konzularnem predstavni\u0161tvu Republike Slovenije ali po po\u0161ti v tujini,\
  \ izven okraja stalnega prebivali\u0161\u010Da, po po\u0161ti v Sloveniji, na domu\
  \ itd.). Z uporabo tovrstnih storitev se postopoma gradi tudi zaupanje dr\u017E\
  avljanov v elektronske storitve in posledi\u010Dno tudi v internetne volitve.\n\
  Menimo, da bo za prihodnost spletnega glasovanja klju\u010Dnega pomena razvoj \u0161\
  ifrirnih tehnologij in bolj\u0161ih metod zagotavljanja varnega informacijskega\
  \ okolja ter sistemska ureditev spletnega glasovanja v volilni in referendumski\
  \ zakonodaji, predhodno pa bo potrebno opraviti temeljit razmislek in podrobno posvetovanje\
  \ s strokovno in \u0161ir\u0161o javnostjo, da bi tako pri\u0161li do prepri\u010D\
  ljive in zaupanja vredne re\u0161itve. Ve\u010D informacij o uvedbi e-volitev tudi\
  \ s strani strokovnjakov za informacijsko varnost je dostopnih tudi v magnetogramu\
  \ Odbora za notranje zadeve, javno upravo in lokalno samoupravo Dr\u017Eavnega zbora\
  \ (61. nujna seja) z dne 5. 12. 2017 (celoten magnetogram je dostopen na naslednji\
  \ spletni povezavi ).\nV skladu z navedenim predlog ni primeren za nadaljnjo obravnavo."
