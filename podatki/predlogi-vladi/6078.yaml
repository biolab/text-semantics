response: "Odziv Ministrstva za zdravje\nKajenje je med razli\u010Dnimi dejavniki\
  \ tveganja za zdravje najpomembnej\u0161i prepre\u010Dljivi vzrok smrti. Povzro\u010D\
  a \u0161tevilne vrste raka, bolezni dihal, bolezni srca in o\u017Eilja in \u0161\
  tevilne druge bolezni in zdravstvene te\u017Eave. V Sloveniji vsak dan zaradi bolezni,\
  \ pripisljivih kajenju, umre 10 oseb ali 3.600 na leto. Ve\u010Dina kadilcev za\u010D\
  ne kaditi \u0161e pred 18 letom starosti. Dele\u017Ei kadilcev so vi\u0161ji v skupinah\
  \ z ni\u017Ejo izobrazbo in ni\u017Ejim socialno ekonomskim polo\u017Eajem. Nikotin\
  \ je mo\u010Dno zasvojljiv, zato bi bilo krivi\u010Dno, \u010De bi vso odgovornost\
  \ za posledice kajenja nalo\u017Eili kadilcu. Ker gre za bolezen odvisnosti in marsikateri\
  \ kadilec ne more preprosto prenehati s kajenjem, je nesprejemljiv predlog, da bi\
  \ od kadilca zahtevali, da se odpoveduje zdravljenju bolezni, ki jih povzro\u010D\
  a kajenje.\nPrav zaradi velike \u0161kode, ki jo povzro\u010Da kajenje, veliko pozornosti\
  \ posve\u010Damo prepre\u010Devanju za\u010Detka kajenja pri mladih; pomo\u010D\
  i kadilcem pri prenehanju kajenja in ozave\u0161\u010Danju ljudi, da kajenje mo\u010D\
  no \u0161kodi njihovemu zdravju, kot tudi zdravju pasivnih kadilcev ob njih. Prav\
  \ v  leto\u0161njem letu nam je za te namene uspelo zagotoviti ob\u010Dutno vi\u0161\
  ja sredstva kot doslej. Hkrati smo raz\u0161irili urnik delovanja brezpla\u010D\
  ne telefonske linije 080 2777 za pomo\u010D pri opu\u0161\u010Danju kajenja. Ta\
  \ sedaj deluje ob popoldanskem \u010Dasu med delavniki, poleg tega pa tudi v dopoldanskem\
  \ \u010Dasu in med vikendi.\nV Sloveniji smo uvedli tudi \u0161tevilne zakonske\
  \ ukrepe. Od leta 2007 prepovedano kajenje v vseh zaprtih javnih in delovnih prostorih.\
  \ Od takrat se je ob\u010Dutno zmanj\u0161ala izpostavljenost toba\u010Dnemu dimu\
  \ tako v javnih kot tudi v stanovanjskih prostorih, kar je nesporno prispevalo k\
  \ zdravju tistih, ki so bili pred tem proti svoji volji izpostavljeni toba\u010D\
  nemu dimu.\nMarca letos je v veljavo stopil novi Zakon o omejevanju uporabe toba\u010D\
  nih in povezanih izdelkov (Uradni list RS, \u0161t. 9/17 in 29/17), s katerim smo\
  \ v na\u0161 pravni red prenesli novo evropsko Direktivo o toba\u010Dnih in povezanih\
  \ izdelkih. Na podlagi le te smo uvedli velika slikovno-besedilna zdravstvena opozorila\
  \ na embala\u017Ei toba\u010Dnih izdelkov, prepoved zna\u010Dilnih arom (npr. sadja,\
  \ za\u010Dimb, alkohola, mentola, vanilje), ki olaj\u0161ajo kajenje, celovito obravnavo\
  \ elektronskih cigaret, novih toba\u010Dnih izdelkov in zeli\u0161\u010Dnih izdelkov,\
  \ stro\u017Eje ukrepe za prepre\u010Devanje ponarejanja in nezakonite trgovine s\
  \ toba\u010Dnimi izdelki in prepoved prodaje tobaka, toba\u010Dnih in povezanih\
  \ izdelkov na daljavo.\nNa podlagi Okvirne Konvencije Svetovne zdravstvene organizacije\
  \ za nadzor nad tobakom pa smo uvedli \u0161e druge dokazano u\u010Dinkovite ukrepe.\
  \ Za prepre\u010Devanje kajenja in zmanj\u0161anje privla\u010Dnosti toba\u010D\
  nih izdelkov pri otrocih in mladih smo uvedli popolno prepoved ogla\u0161evanja,\
  \ sponzoriranja in doniranja, razstavljanja in promocije toba\u010Dnih in povezanih\
  \ izdelkov ter enotno embala\u017Eo. Od marca dalje je prepovedano kajenje v vseh\
  \ vozilih v prisotnosti mladoletnih oseb. V letu 2018 uvajamo tudi dovoljenja za\
  \ prodajo, ki bodo tistim, ki bodo tobak, toba\u010Dne in povezane izdelke ogla\u0161\
  evali in prodajali mladoletnim, odvzeta in s tem prepre\u010Dena prodaja teh izdelkov.\n\
  Omejevanje dostopnosti je eden izmed naju\u010Dinkovitej\u0161ih ukrepov nadzora\
  \ nad tobakom, vendar ne na na\u010Din, da bi se ti izdelki prodajali v lekarnah,\
  \ saj so \u0161kodljivi in dokazano kancerogeni in kot taki popolnoma neprimerni\
  \ za prodajo v lekarnah. Pri uvajanju nove zakonodaje smo, kot enega izmed zelo\
  \ u\u010Dinkovitih ukrepov za zmanj\u0161evanje dostopnosti toba\u010Dnih izdelkov,\
  \ preu\u010Devali mo\u017Enost uvedbe specializiranih trgovin, vendar za uveljavitev\
  \ tega ukrepa nismo uspeli pridobiti dovolj politi\u010Dne podpore. Zato uvedba\
  \ specializiranih trgovin tako ostaja eden izmed ukrepov, ki ga \u017Eelimo uvesti\
  \ v prihodnje.\n "
