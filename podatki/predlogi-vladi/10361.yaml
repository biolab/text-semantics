response: "Odziv Ministrstva za infrastrukturo\n\nPredpisi o varnosti cestnega prometa\
  \ dolo\u010Dajo splo\u0161no omejitev hitrosti na cestah v naselju, ki zna\u0161\
  a 50 km/h. \u010Ce so izpolnjeni dolo\u010Deni pogoji, lahko na dolo\u010Denih obmo\u010D\
  jih ali cestnih odsekih v naselju ob\u010Dina omejitev hitrosti zvi\u0161a ali zni\u017E\
  a. Odgovornost za varen in nemoten promet na ob\u010Dinskih cestah imajo ob\u010D\
  ine na podlagi 6. \u010Dlena Zakona o pravilih cestnega prometa in 100. \u010Dlena\
  \ Zakona o javnih cestah. Obmo\u010Dje omejene hitrosti, kjer je najvi\u0161ja dovoljenja\
  \ hitrost 30 km/h (cona 30), je naselje ali del naselja, ki predstavlja funkcionalno\
  \ celoto, v kateri je treba zaradi gostote ali drugih zna\u010Dilnosti prometa pe\u0161\
  cev ali kolesarjev in njihove varnosti omejiti hitrost na manj kot 50 km/h. \n\n\
