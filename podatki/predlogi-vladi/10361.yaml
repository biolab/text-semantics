  \ ampak jih lahko ob\u010Dine v okviru prometne ureditve dolo\u010Dijo tudi na drugih\
  \ odsekih ob\u010Dinskih cest v naselju. Menimo, da v zvezi s tem ni potrebna sprememba\
  \ predpisov, ki bi ob\u010Dinam omejila to mo\u017Enost. Obmo\u010Dja omejene hitrosti\
  \ so z ustreznimi infrastrukturnimi ukrepi zelo pomemben element za zagotavljanje\
  \ prometne varnosti in trajnostno mobilnost v naseljih."
