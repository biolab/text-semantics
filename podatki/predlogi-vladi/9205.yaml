response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti \n\n\nV zvezi z izpostavljenim predlogom naj pojasnimo, da Predlog Direktive\
  \ Evropskega parlamenta in Sveta o usklajevanju poklicnega in zasebnega \u017Eivljenja\
  \ star\u0161ev in oskrbovalcev ter razveljavitvi Direktive Sveta 2010/18/EU (v nadaljnjem\
  \ besedilu: predlog direktive) uvaja pravico do oskrbovalskega dopusta. Gre za pravico\
  \ delavca do pla\u010Dane odsotnosti z dela zaradi oskrbe oziroma nege sorodnika\
  \ ali osebe, ki \u017Eivi v istem gospodinjstvu in potrebuje nego ali oskrbo zaradi\
  \ resnega zdravstvenega razloga.\nGlede na to, da gre za pravico, ki jo uvaja direktiva\
  \ EU, je vsaka dr\u017Eava \u010Dlanica dol\u017Ena v dolo\u010Denem obdobju (v\
  \ tem primeru v treh letih od uveljavitve direktive) to upravi\u010Denje implementirati\
  \ v nacionalni zakonodaji. Ob tem naj navedeno, da je bil 21. 6. 2018 sprejet splo\u0161\
  en pristop dr\u017Eav \u010Dlanic do predloga direktive, 11.7.2018 pa je predlog\
  \ direktive podprl tudi \u017Ee Odbor za zaposlovanje Evropskega parlamenta.\nOb\
  \ upo\u0161tevanju navedenega naj dodamo, da je obravnavana pravica delavca do odsotnosti\
  \ z dela iz predloga direktive v Republiki Sloveniji delno \u017Ee urejena v zdravstvenih\
  \ predpisih (v Zakonu o zdravstvenem varstvu in zdravstvenem zavarovanju in v Pravilih\
  \ obveznega zdravstvenega zavarovanja), je pa vezana na nego o\u017Ejega dru\u017E\
  inskega \u010Dlana (zakonca/zunajzakonskega partnerja, otroka). Z vidika splo\u0161\
  ne delovnopravne ureditve pa velja dodati, da se delav\u010Deva upravi\u010Denost\
  \ do odsotnosti z dela ve\u017Ee na primere, kot jih dolo\u010Data \u017Ee omenjena\
  \ predpisa.\nV lu\u010Di implemenatcije predloga o oskrbovalskem dopustu bo tako\
  \ treba pravico do odsotnosti z dela v nacionalni ureditvi raz\u0161iriti \u0161\
  e na star\u0161e delavca oziroma na osebo, ki \u017Eivi v istem gospodinjstvu in\
  \ potrebuje nego ali oskrbo zaradi zdravstvenega razloga oziroma tako kot bo to\
  \ dolo\u010Deno v kon\u010Dnem besedilu direktive po sprejetju v Evropskem parlamentu.\n\
  \ "
