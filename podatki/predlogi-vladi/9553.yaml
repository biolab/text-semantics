response: "Odziv Ministrstva za javno upravo\nUvodoma ministrstvo pojasnjuje, da v\
  \ njegovo pristojnost sodi urejanje delovnega \u010Dasa v organih dr\u017Eavne uprave.\
  \ Vlada Republike Slovenije je na podlagi petega odstavka 5. \u010Dlena Zakona o\
  \ Vladi Republike Slovenije sprejela Uredbo o delovnem \u010Dasu v organih dr\u017E\
  avne uprave.\nNavedena uredba v\_20. \u010Dlenu dolo\u010Da, da javni uslu\u017E\
  benci evidentirajo prihod in odhod z dela ter odsotnost med delovnim \u010Dasom\
  \ z eviden\u010Dno uro ali z vpisi v eviden\u010Dni knjigi. Organ vodi evidenco\
  \ prisotnosti in odsotnosti z dela. Upo\u0161tevaje navedeno je torej obveznost\
  \ evidentiranja prisotnosti na delu za javne uslu\u017Ebence v dr\u017Eavni upravi\
  \ \u017Ee urejena s predpisom.\n\_\nOdziv Ministrstva za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti\nUvodoma naj izpostavimo, da so delodajalci zavezani\
  \ k vodenju evidence delovnega \u010Dasa na podlagi 12. \u010Dlena Zakona o evidencah\
  \ na podro\u010Dju dela in socialne varnosti (v nadaljnjem besedilu: ZEPDSV). V\
  \ skladu z 18. \u010Dlenom ZEPDSV mora delodajalec v evidenco o izrabi delovnega\
  \ \u010Dasa za posameznega delavca dnevno vpisovati naslednje podatke:\n podatke\
  \ o \u0161tevilu ur, skupno \u0161tevilo opravljenih delovnih ur s polnim delovnim\
  \ \u010Dasom in s kraj\u0161im delovnim \u010Dasom od polnega z oznako vrste opravljenega\
  \ delovnega \u010Dasa , opravljene ure v \u010Dasu nadurnega dela, neopravljene\
  \ ure, za katere se prejema nadomestilo pla\u010De\_ iz sredstev delodajalca, z\
  \ oznako vrste nadomestila, neopravljene ure, za katere se prejema nadomestilo pla\u010D\
  e v breme drugih organizacij ali delodajalcev in organov z oznako vrste nadomestila,\
  \ neopravljene ure, za katere se ne prejema nadomestilo pla\u010De, \u0161tevilo\
  \ ur pri delih na delovnem mestu, za katera se \u0161teje zavarovalna doba s pove\u010D\
  anjem oziroma na katerih je obvezno dodatno pokojninsko zavarovanje, z oznako vrste\
  \ statusa. \nOb navedenem naj pojasnimo, da je evidenca o izrabi delovnega \u010D\
  asa zelo pomembna z vidika pravilnega zagotavljanja delovnopravnih pravic s podro\u010D\
  ja delovnega \u010Dasa, odmorov in po\u010Ditkov, pri \u010Demer je posebej pomemben\
  \ vidik varnosti in zdravja pri delu, namenjena pa je tudi potrebi obra\u010Duna\
  \ pla\u010D.\nEvidenca delovnega \u010Dasa je pomembna tudi kot listina, ki jo je\
  \ treba predlo\u017Eiti na zahtevo pristojnega organa, npr. med drugim v primerih\
  \ nadzora izvajanja delovnopravne zakonodaje v zvezi z delovnim \u010Dasom, odmori\
  \ in po\u010Ditki in kot listina, na podlagi katere lahko delavci zagotovijo ustrezno\
  \ izrabo svojih pravic, delodajalci pa na drugi strani izkazujejo skladnost z zakonodajo.\n\
  V zvezi s podanim predlogom naj izpostavimo, da so v pripravi spremembe in dopolnitve\
  \ ZEPDSV. Te sledijo pobudi za spremembe, ki jo je podal In\u0161pektorat RS za\
  \ delo z namenom u\u010Dinkovitej\u0161ega nadzora nad dolo\u010Dbami, ki urejajo\
  \ delovni \u010Das, odmore in po\u010Ditke. Poleg tega so spremembe in dopolnitve\
  \ tega zakona del dogovora, ki so ga 19. aprila 2019 sprejeli socialni partnerji\
  \ v okviru Ekonomsko-socialnega sveta in s tem namenom ustanovili Pogajalsko skupino\
  \ za pripravo sprememb zakonodaje v zvezi z vodenjem evidenc delovnega \u010Dasa.\n\
  Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti je socialnim\
  \ partnerjem \u017Ee predstavilo izhodi\u0161\u010Da za pripravo zakonskih sprememb\
  \ ZEPDSV. Ta izhodi\u0161\u010Da bodo podlaga za nadaljnjo razpravo in oblikovanje\
  \ konkretnih re\u0161itev v okviru Pogajalske skupine za pripravo sprememb zakonodaje\
  \ v zvezi z vodenjem evidenc delovnega \u010Dasa."
