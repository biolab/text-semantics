response: "Odziv Ministrstva za okolje in prostor\nPrenova stavb je lahko kompleksen\
  \ gradbeni poseg. Tudi energetska prenova - zamenjava fasade, ki lahko vpliva na\
  \ druge bistvene zahteve (po\u017Earno varnost, mehanska odpornost in stabilnost,\
  \ zvo\u010Dna za\u0161\u010Dita...) Zato v vseh razvojnih dokumentih, ki jih pripravljajo\
  \ razli\u010Dna ministrstva opozarjamo na potrebo po celoviti prenovi stavb in na\
  \ upo\u0161tevanje trajnostnih kriterijev pri tem. Na dveh podro\u010Djih  - energetski\
  \ prenovi javnih stavb, ki jih financira Ministrstvo za infrastrukturo (MzI) in\
  \ pri prenovah, ki jih financira Eko sklad, smo s svojimi pobudami delno uspeli\
  \ in se prenove delajo oziroma ocenjujejo bolj celostno. Za objekte v dr\u017Eavni\
  \ lasti, ki se bodo energetsko prenavljali preko razpisov MzI, smo ve\u010Dkrat\
  \ naslovili pobudo, da se pred izvedbo energetske sanacije preveri gradbenotehni\u010D\
  no stanje objekta.  Pri posegih v stavbe v zasebni lasti, pa se sre\u010Damo z nevarnostjo\
  \ prekomernega poseganja v zasebno lastnino. Zaenkrat nimamo pravne podlage, ki\
  \ bi lastniku - investitorju , ki \u017Eeli opraviti le \xBBdelno vzdr\u017Eevanje\xAB\
  \ nalo\u017Eila bolj temeljito (in s tem dra\u017Ejo) prenovo, ne glede na to, da\
  \ bi bil objekt po taki celoviti prenovi bolj varen. Gradbeni zakon v \u010Detrtem\
  \ odstavku 15. \u010Dlena dolo\u010Da: \xBBObjekti se rekonstruirajo, vzdr\u017E\
  ujejo ali se jim spreminja namembnost tako, da so izpolnjene bistvene in druge zahteve,\
  \ ki veljajo v \u010Dasu spreminjanja objekta, pri \u010Demer se preverjanje izpolnjevanja\
  \ teh zahtev omeji na tiste bistvene in druge zahteve, ki so predmet spreminjanja\
  \ objekta.\xAB To pomeni, da zahtevka stranke nih\u010De ne sme \u0161iriti na druge\
  \ dele objekta (ki niso predmet prenove, kot si jo je zamislil investitor), prenovljeni\
  \ deli objekta, pa morajo biti izvedeno tako, da so spo\u0161tovani vsi veljavni\
  \ gradbenotehni\u010Dni in drugi predpisi. Skrben investitor bo zato skupaj z izbranim\
  \ izvajalcem, in morda celo s projektantom (\u010De sam tega znanja nima) preveril,\
  \ da predvidena prenova ne bo negativno vplivala na obstoje\u010Di objekt oziroma\
  \ poskrbel, da bo pred energetsko sanacijo izvedena tudi druga (stati\u010Dna) sanacija\
  \ objekta.\n Na Ministrstvu za okolje in prostor smo lani izdali, letos pa ponatisnili\
  \ dve publikaciji: zgibanko Prenove stavb in posegi v nosilno konstrukcijo stavb\
  \ in knji\u017Eico Posegi v nosilno konstrukcijo stavb, s katerima dvigamo ozave\u0161\
  \u010Denost o vlogi, ki jo ima konstrukcija za varno bivanje in uporabo stavb.  "
