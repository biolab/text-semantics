response: "Odziv Ministrstva za okolje in prostor\nIzdaja gradbenega dovoljenja temelji\
  \ na izra\u017Eeni investicijski nameri investitorja, ki pa mora biti podana v obliki\
  \ projekta za pridobitev gradbenega dovoljenja. Brez predlo\u017Eitve zahtevane\
  \ projektne dokumentacije si izdaje gradbenega dovoljenja ni mo\u010D predstavljati\
  \ saj gre za upravni postopek oziroma odlo\u010Danje o upravni zadevi, kar pomeni,\
  \ da mora upravni organ investicijsko namero presoditi z vidika njene ustreznosti\
  \ glede na veljavne prostorske akte in druge predpise, ki dolo\u010Dajo zahteve\
  \ glede graditve objektov. Kar se ti\u010De predlo\u017Eitve listine, ki izkazuje\
  \ pravico graditi, ta \u017Ee danes ni potrebna, \u010De je investitor zemlji\u0161\
  koknji\u017Eni lastnik nepremi\u010Dnine. Glede avtomati\u010Dnega poteka gradbenega\
  \ postopka med vsemi dele\u017Eniki si je tak pristop sicer lahko zamisliti pri\
  \ manj kompleksnih gradnjah oziroma tipskih gradnjah, ki se vr\u0161ijo v obmo\u010D\
  ju detajlnih izvedbenih prostorskih aktov, sicer pa prilagoditve projekta, ki so\
  \ pogosto potrebne zaradi zahtev soglasodajalcev, ne morejo potekati brez vednosti\
  \ in anga\u017Emaja investitorja oziroma njegovega projektanta ali poobla\u0161\u010D\
  enca. Trenutni zakonski rok za izdajo gradbenega dovoljenja je dva meseca, kar je\
  \ primerljivo z ureditvami v drugih dr\u017Eavah, statistika pa ka\u017Ee, da se\
  \ gradbena dovoljenja, potem ko je vloga popolna, praviloma izdajo \u0161e prej\
  \ kot v dvajsetih dneh. Predlagani rok sedmih dni pa je z vidika, da gre pri gradbenih\
  \ dovoljenjih za ene bolj kompleksnih upravnih postopkov, veliko prekratek, glede\
  \ na omenjeno statistiko pa tudi pretiran.\nAnalize tukaj\u0161njega ministrstva\
  \ ka\u017Eejo, da je najve\u010D postopkovnih te\u017Eav pri pridobitvi gradbenega\
  \ dovoljenja (od tistih, ki izvirajo na strani dr\u017Eave oziroma uprave), povezanih\
  \ s pravo\u010Dasnim izdajanjem soglasij, zato je treba ve\u010D naporov usmeriti\
  \ v to smer. Nastajajo\u010Da nova gradbena zakonodaja \u017Ee gre v to smer, re\u0161\
  itve pa gredo tudi v smeri zmanj\u0161evanja obsega potrebne dokumentacije in zmanj\u0161\
  anja oziroma bolj smiselne razporeditve investicijskega tvegana za investitorja\
  \ ter skraj\u0161anega postopka izdaje gradbenega dovoljenja, kjer bi se to lahko\
  \ v dolo\u010Denih primerih izdalo \u017Ee zgolj s klavzulo upravnega organa na\
  \ predlo\u017Eeni dokumentaciji (brez posebne odlo\u010Dbe).\n "
