  \ v tujino, in iz tega razloga morebiti ne izpolnjujejo ve\u010D pogojev za rezidentski\
  \ status v Sloveniji (saj s Slovenijo ve\u010D ne vzdr\u017Eujejo ustreznih stikov),\
  \ ugotovitev, da se tudi po napotitvi v tujino \u0161tejejo za rezidente Slovenije,\
  \ ne bi bila skladna z ZDoh-2 kot tudi z mednarodnimi pravili na tem podro\u010D\
  ju.\nPogoji za presojanje statusa so namre\u010D osnovani na podlagi ugotavljanja\
  \ stikov, ki jih ima posameznik z dolo\u010Deno dr\u017Eavo in na\u010Deloma sledijo\
  \ mednarodnim standardom, ki so dolo\u010Deni v okviru dav\u010Dnih konvencij. Slovenija\
