  e je izpolnjen katerikoli od navedenih kriterijev.\nNe glede na zgoraj pojasnjene\
  \ pogoje 7. \u010Dlen ZDoh-2 dolo\u010Da, kdaj se posameznik \u0161teje za nerezidenta\
  \ Slovenije. Dolo\u010Dbe 7. \u010Dlena ZDoh-2 je mogo\u010De povzeti na naslednji\
  \ na\u010Din. Za nerezidenta se \u0161tejejo:\n osebe, ki niso rezidenti Slovenije,\
  \ to pomeni, da v Sloveniji nimajo uradno prijavljenega stalnega bivali\u0161\u010D\
  a, obi\u010Dajnega bivali\u0161\u010Da ali sredi\u0161\u010Da svojih ekonomskih\
  \ in osebnih interesov oz. so v Sloveniji prisotni manj kot 183 dni v posameznem\
  \ dav\u010Dnem letu, osebe z diplomatskim ali konzularnim statusom tuje dr\u017E\
  ave v Sloveniji, osebe, ki opravljajo delo kot uslu\u017Ebenci oz. funkcionarji\
  \ mednarodne organizacije, osebe, ki so v Sloveniji zaradi zaposlitve v diplomatskem\
  \ predstavni\u0161tvu, konzulatu, mednarodni misiji tuje dr\u017Eave, uslu\u017E\
  benci v institucijah Evropskih skupnosti, Evropski centralni banki ali Evropski\
  \ investicijski banki, v Sloveniji, osebe, ki so v Sloveniji zaposlene kot tuji\
  \ strokovnjaki za dela, za katera v Sloveniji ni dovolj ustreznega kadra (potrebna\
  \ odobritev slovenskega dav\u010Dnega organa), osebe, ki bivajo v Sloveniji izklju\u010D\
  no zaradi \u0161tudija oz. zdravljenja. \nPogoji za dolo\u010Danje rezidentskega\
  \ statusa za dav\u010Dne namene so oblikovani na na\u010Din, da so vsi tisti posamezniki,\
  \ ki imajo, glede na razli\u010Dne oblike stikov z dolo\u010Deno dr\u017Eavo, zadosten\
  \ obseg povezanosti z njo, podvr\u017Eeni celoviti obdav\u010Ditvi v tej dr\u017E\
