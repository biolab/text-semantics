  \ z virom v Sloveniji. V primeru, ko imajo posamezniki delodajalca v Sloveniji,\
  \ pri katerem dosegajo dohodke iz zaposlitve, imajo tak\u0161ni dohodki vir v Sloveniji,\
  \ zato so od teh dohodkov tak\u0161ni posamezniki zavezani za pla\u010Dilo dohodnine\
  \ po ZDoh-2, razen \u010De imajo mo\u017Enost uveljavljati ugodnosti po relevantni\
  \ dav\u010Dni konvenciji.\nPoleg omenjenih razlogov za sklepanje dav\u010Dnih konvencij\
