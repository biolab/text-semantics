  \ Evropski centralni banki, Evropski investicijski banki ali Evropskem investicijskem\
  \ skladu, rezidenti Slovenije, ki bivajo izven Slovenije zaradi opravljanja funkcije\
  \ poslanca v Evropskem parlamentu, osebe z obi\u010Dajnim bivali\u0161\u010Dem ali\
  \ sredi\u0161\u010Dem svojih osebnih in ekonomskih interesov v Sloveniji, osebe,\
  \ ki so v kateremkoli \u010Dasu v dav\u010Dnem letu prisotne v Sloveniji ve\u010D\
  \ kot 183 dni. \nVsi navedeni kriteriji za ugotavljanje statusa rezidenta za dav\u010D\
