response: "Odziv Ministrstva za okolje in prostor\nDelci se merijo v ve\u010Djih mestih,\
  \ ker je tam najve\u010D prebivalstva. Lokacije postaj so tudi zgodovinsko pogojene,\
  \ saj bile postavljene v bli\u017Eini industrije in na gosto naseljenih podro\u010D\
  jih.\nZa\u010Dasnih merilnih postaj za enkrat \u0161e ni na voljo. To mo\u017Enost\
  \ bo mogo\u010De izkoristiti z izvedbo projekta Sinica (poteka v obdobju 2016 \u2013\
  \ 2021), ko bo z mobilnimi merilnimi postajam mo\u017Eno izvajati meritve na razli\u010D\
  nih lokacijah.\nZavedamo se, da je zrak lahko zelo onesna\u017Een tudi izven mestnih\
  \ sredi\u0161\u010D. V primeru delcev pa je onesna\u017Eenost zraka v veliki meri\
  \ posledica ravnanja in odlo\u010Ditev posameznikov. Kemi\u010Dne analize delcev\
  \ ka\u017Eejo, da ve\u010Dina delcev izvira iz porabe energije za ogrevanje in iz\
  \ prometa.\nK izbolj\u0161anju kakovosti zraka torej postavitev merilnega mesta\
  \ sama po sebi ne more prispevati. Za bolj kakovosten zrak izven mestnih sredi\u0161\
  \u010D je v hladnih mesecih potrebno primerno vzdr\u017Eevanje kurilnih naprav,\
  \ pravilno kurjenje, uporaba suhega lesa za kurjavo (\u010De se uporablja ta na\u010D\
  in ogrevanja) in premi\u0161ljeno ogrevanje stanovanjskih in drugih povr\u0161in.\n\
  Za kakovost zraka v na\u0161i neposredni okolici smo odgovorni vsi.\n "
