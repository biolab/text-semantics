response: "Odziv Ministrstva za finance\nFinan\u010Dna uprava Republike Slovenije\
  \ (v nadaljnjem besedilu: FURS) v skladu s svojimi pristojnostmi opravlja tudi finan\u010D\
  ne nadzore pri dru\u0161tvih in klubih. V letih 2014 in 2015 je bilo tako opravljenih\
  \ 118 dav\u010Dnih in\u0161pekcijskih nadzorov, v katerih so bile dodatno ugotovljene\
  \ dav\u010Dne obveznosti v skupni vi\u0161ini nekaj manj kot 800.000 evrov. Vsebinsko\
  \ so se nepravilnosti nana\u0161ale na podro\u010Dje davka na dodano vrednost, davka\
  \ od dohodkov pravnih oseb, prispevkov za socialno varnost ter poslovanja z gotovino.\
  \ Mobilne enote FURS so v letih 2014 in 2015 opravile 45 nadzorov, pri \u010Demer\
  \ so bile v \u0161tirih primerih ugotovljene kr\u0161itve na podro\u010Dju zaposlovanja\
  \ na \u010Drno. Glede na navedeno menimo, da ni mogo\u010De pritrditi stali\u0161\
  \u010Du predlagatelja, da nadzora nad pla\u010Devanjem davkov in prispevkov pri\
  \ dru\u0161tvih in klubih skorajda ni.\nSicer pa naj \u0161e dodamo, da je nadzor\
  \ dru\u0161tev in klubov v letu 2015 vklju\u010Den med ciljno usmerjene nadzore\
  \ v sklopu nadzora sive ekonomije ter davkov in prispevkov od dohodkov fizi\u010D\
  nih oseb, vendar na \u0161tevilo izvedenih aktivnosti vplivajo kadrovski viri ter\
  \ stopnja tveganja oz. nujnost uvedbe nadzorov pri teh zavezancih za davek."
