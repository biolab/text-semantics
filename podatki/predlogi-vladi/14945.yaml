response: "Odziv Ministrstva za okolje in prostor\nV zadnjih letih se pospe\u0161\
  eno spreminjajo okoli\u0161\u010Dine, povezane tako z delom od doma kot tudi z okoljem,\
  \ v katerem se izvajajo gospodarske dejavnosti. Ob naslednji novelaciji obstoje\u010D\
  ega ali pripravi novega Stanovanjskega zakona bo v ozir vzeta tudi va\u0161a pripomba.\
  \ Sogla\u0161amo, da je nujno potreben razmislek o zahtevanih soglasjih v primerih\
  \ opravljanja dejavnosti, ki dejansko nimajo vpliva na skupne dele stavbe ali sosedsko\
  \ so\u017Eitje \u2013 mirno rabo stanovanj (npr. kot navajate \u017Ee sami nekaj\
  \ primerov - prevajanje od doma, programiranje od doma, delo z ra\u010Dunalnikom,\
  \ kjer ni stika s strankami, ipd.)\nPojasnjujemo, da je opravljanje dovoljene dejavnosti\
  \ v delu stanovanja mogo\u010De le, \u010De ta dejavnost ne moti stanovalcev pri\
  \ mirni rabi stanovanj in ne povzro\u010Da \u010Dezmerne obremenitve skupnih delov\
  \ ve\u010Dstanovanjske stavbe. Ker so okoli\u0161\u010Dine glede tega, kaj v posamezni\
  \ ve\u010Dstanovanjski ali stanovanjsko-poslovni stavbi \u0161teje za mirno rabo\
  \ stanovanj in \u010Dezmerno obremenitev skupnih delov, razli\u010Dne od stavbe\
  \ do stavbe, o tem ali sme eta\u017Eni lastnik opravljati tak\u0161no dejavnost,\
  \ odlo\u010Dajo eta\u017Eni lastniki objekta, ki tudi presodijo, ali jih bo dejavnost\
  \ motila (stranke, parkiranje, uporaba skupnih delov, stro\u0161ki \u2026).\_\n\
  Kot navajate, je trenutni pogoj za opravljanje dovoljene dejavnosti v delu stanovanja\
  \ soglasje solastnikov, katerih solastni\u0161ki dele\u017E skupaj predstavlja ve\u010D\
  \ kot 75 %, vklju\u010Dujo\u010D soglasja vseh eta\u017Enih lastnikov, ki kakor\
  \ koli mejijo z njegovo stanovanjsko enoto. Ob za\u010Detku opravljanja dejavnosti\
  \ mora eta\u017Eni lastnik o tem obvestiti upravnika. Dovoljeno opravljanje dejavnosti\
  \ v delu stanovanja iz 14. \u010Dlena Stanovanjskega zakona je treba tudi lo\u010D\
  iti od registracije sede\u017Ea dru\u017Ebe (podjetja, pravne osebe) na naslovu\
  \ stanovanja. Eta\u017Eni lastnik ne potrebuje soglasja drugih solastnikov stavbe\
  \ (saj registracija sede\u017Ea dru\u017Ebe ne pomeni samodejno, da se na omenjenem\
  \ naslovu tudi opravlja dejavnost).\nNaj \u0161e pojasnimo, da stanovanjski zakon\
  \ izrecno dolo\u010Da, da se po citiranem \u010Dlenu v delu stanovanja lahko opravlja\
  \ le dejavnost, za katero ni potrebna sprememba namembnosti stanovanja. V primeru\
  \ spremembe namembnosti stanovanja v poslovni prostor oziroma prostor, v katerem\
  \ se bo opravljala storitvena dejavnost, je skladno z dolo\u010Dili Gradbenega zakona\
  \ potrebno gradbeno dovoljenje. Pri tem je treba preveriti tudi, \u010De prostorski\
  \ akti ob\u010Dine, v kateri se stanovanje nahaja, na tem obmo\u010Dju dopu\u0161\
  \u010Dajo opravljanje dolo\u010Dene poslovne ali storitvene dejavnosti."
