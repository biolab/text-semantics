response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\n1. Odlo\u010D\
  itev dr\u017Eave, da stopi na pot naravi prijaznega kmetovanja sega v leto 1993,\
  \ ko je bila sprejeta Strategija razvoja slovenskega kmetijstva, ki je kot strate\u0161\
  ko opredelila usmeritev v ekosocialno kmetijstvo. Leta 2001 je Slovenija sprejela\
  \ Slovenski kmetijsko-okoljski program (SKOP), v okviru katerega so bila kmetijska\
  \ gospodarstva vklju\u010Dena v kontrolo ekolo\u0161ke pridelave oziroma predelave,\
  \ upravi\u010Dena do pla\u010Dil za izvajanje tega programa. Ekolo\u0161ko kmetovanje\
  \ Slovenija podpirala tudi v okviru Programa razvoja pode\u017Eelja (PRP) 2004-2006,\
  \ kakor tudi v novem programskem obdobju 2007-2013. Za (pod)ukrep Ekolo\u0161ko\
  \ kmetovanje so v okviru PRP najvi\u0161je podpore na hektar, s katerimi se posredno\
  \ spodbuja tudi pridelava in predelava kmetijskih pridelkov oziroma \u017Eivil.\
  \ Kljub velikemu povpra\u0161evanju potro\u0161nikov po ekolo\u0161kih pridelkih\
  \ oziroma \u017Eivilih je na trgu mogo\u010De opaziti pomanjkanje ponudbe slovenskih\
  \ ekolo\u0161kih pridelkov oziroma \u017Eivil. Najve\u010Dji problem predstavlja\
  \ tr\u017Ena nepovezanost pridelovalcev ekolo\u0161kih \u017Eivil, razpr\u0161enost\
  \ in majhnost pridelovalcev ter preslaba razvitost tr\u017Enega razmi\u0161ljanja\
  \ ekolo\u0161kih pridelovalcev. V zadnjem \u010Dasu je mo\u017Eno na trgu opaziti\
  \ napredek, saj se na tr\u017Ei\u0161\u010Du pojavljajo novi na\u010Dini tr\u017E\
  enja ekolo\u0161kih proizvodov oziroma \u017Eivil (na primer ponudba slovenskih\
  \ ekolo\u0161kih \u017Eivil preko spleta, eko zaboj\u010Dki in eko turizem).  Slovenija\
  \ se zaveda pomembnosti ekolo\u0161kega kmetovanja, zato si bo \u0161e naprej prizadevala\
  \ za pove\u010Danje ponudbe slovenskih ekolo\u0161kih kmetijskih pridelkov oziroma\
  \ \u017Eivil, predvsem z izvajanjem \xBBAkcijskega na\u010Drta razvoja ekolo\u0161\
  kega kmetijstva v Sloveniji do leta 2015\xAB ter v okviru nove strategije kmetijstva,\
  \ ki je v zaklju\u010Dni fazi priprave.\n2. Evropska zakonodaja glede ozna\u010D\
  evanja GSO, ki velja tudi v Sloveniji, zahteva obvezno ozna\u010Devanje GSO v \u017E\
  ivilih in krmi, kar pristojne in\u0161pekcije v Sloveniji stalno nadzorujejo in\
  \ preverjajo, torej imajo potro\u0161niki zagotovljeno mo\u017Enost izbire in odlo\u010D\
  anja.  Slovenija v postopkih glasovanja o novih GSO prav tako kot na primer Avstrija\
  \ in Francija zastopa stali\u0161\u010De proti odobritvam novih GSO. Prepoved pridelave\
  \ koruze trenutno v Sloveniji ni potrebna, ker gensko spremenjena koruza MON810,\
  \ katere hibridi so vpisani v Skupen katalog polj\u0161\u010Din ni ekonomsko zanimiva\
  \ za pridelavo v Sloveniji. Ta gensko spremenjena koruza je namre\u010D odporna\
  \ na koruzno ve\u0161\u010Do, ki pri nas za zdaj ni gospodarsko pomemben \u0161\
  kodljivec in ga kmetje lahko obvladujejo na druge na\u010Dine. Dovoljenje za pridelavo\
  \ v dolo\u010Denih evropskih dr\u017Eavah \u010Dlanicah ima tudi amilopektinski\
  \ krompir. V Sloveniji za pridelavo ni dovoljen.\n3. Slovenija v okviru Programa\
  \ razvoja pode\u017Eelja 2007-2013 (ukrepa \xBBPodpora skupinam proizvajalcev pri\
  \ dejavnostih informiranja in pospe\u0161evanja prodaje za proizvode, ki so vklju\u010D\
  eni v sheme kakovosti hrane in \xBBPodpore za ustanavljanje in delovanje skupin\
  \ proizvajalcev\xAB) podpira tudi ustanavljanje skupin proizvajalcev na podro\u010D\
  ju ekolo\u0161ke pridelave oziroma predelave, promocije ter tr\u017Eenja njihovih\
  \ proizvodov.  Leta 2007 je Ministrstvo za kmetijstvo, gozdarstvo in prehrano tudi\
  \ izvedlo promocijsko akcijo ekolo\u0161kega kmetovanja z naslovom \xBBNi\u010D\
  \ dodano, ni\u010D odvzeto\xAB Trenutno poteka tudi evropska promocija ekolo\u0161\
  kega kmetovanja. Ve\u010D informacij o tej promociji se nahaja na spletni stani\
  \ Evropske Komisije: http://ec.europa.eu/agriculture/organic/home_sl, kjer dr\u017E\
  avljani lahko najdejo vse informacije o ekolo\u0161kem kmetovanju."
