response: "Odziv Ministrstva za javno upravo\nZa va\u0161 predlog se vam zahvaljujemo\
  \ in vam hkrati pojasnjujemo, da je bil problem vrednotenja poobla\u0161\u010Denih\
  \ uradnih oseb identificiran kot pomanjkljivost pla\u010Dnega. V okviru obravnave\
  \ problematike vrednotenja poobla\u0161\u010Denih uradnih oseb bo treba izvesti\
  \ pregled ustreznosti vrednotenja vseh poobla\u0161\u010Denih uradnih oseb v javnem\
  \ sektorju in v tej zvezi bo obravnavan tudi va\u0161 predlog.\nKar zadeva odpravo\
  \ pomanjkljivosti pla\u010Dnega sistema vam sporo\u010Damo, da sta se vladna in\
  \ sindikalna stran v Dogovoru o ukrepih na podro\u010Dju stro\u0161kov dela in drugih\
  \ ukrepih v javnem sektorju za leto 2016 (v nadaljnjem besedilu: Dogovor) zavezali\
  \ k odpravi anomalij pla\u010Dnega sistema javnega sektorja, ki se nana\u0161ajo\
  \ na uvrstitve delovnih mest in nazivov v pla\u010Dne razrede. Anomalije se bodo\
  \ odpravljale na podlagi koncepta, ki ga pripravi posebna delovna skupina in ki\
  \ bo vklju\u010Deval metodologijo za identifikacijo anomalij ter opredelitev nosilcev\
  \ in \u010Dasovno dinamiko odprave anomalij v pla\u010Dnih skupinah. V Dogovoru\
  \ je tudi dolo\u010Deno, da vladna in sindikalna stran sogla\u0161ata, da se bosta\
  \ na podlagi koncepta za odpravo anomalij glede vrednotenja delovnih mest in nazivov\
  \ do 31.3.2016 dogovorili za na\u010Din in dinamiko odprave anomalij pla\u010Dnega\
  \ sistema glede vrednotenja delovnih mest in nazivov.\nPredlog koncepta odprave\
  \ anomalij je delovna skupina, sestavljena iz predstavnikov vladne in sindikalne\
  \ strani, pripravila, koncept je bil obravnavan in tudi sprejet na seji pogajalske\
  \ komisije dne 3.2.2016. V skladu s sprejetim konceptom se sedaj pristopa k odpravi\
  \ anomalij glede vrednotenja delovnih mest oziroma nazivov v pla\u010Dnem sistemu\
  \ javnega sektorja.\n "
