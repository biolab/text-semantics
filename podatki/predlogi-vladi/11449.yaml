response: "Odziv Ministrstva za finance\nZ Zakonom o interventnem ukrepu odloga pla\u010D\
  ila obveznosti kreditojemalcev (Uradni list RS, \u0161t. 36/20; v nadaljnjem besedilu:\
  \ ZIUOPOK), ki je za\u010Del veljati 29. 3. 2020, se dolo\u010Da interventni ukrep\
  \ odloga pla\u010Dila obveznosti iz kreditne pogodbe za prepre\u010Ditev huj\u0161\
  e gospodarske \u0161kode in ohranitev finan\u010Dne stabilnosti v Republiki Sloveniji\
  \ v zvezi s posledicami razglasitve epidemije nalezljive bolezni SARS-CoV-2 (COVID-19)\
  \ na obmo\u010Dju Republike Slovenije. Zakonodajalec se je zaradi izrednih razmer\
  \ odlo\u010Dil, da oblastno pose\u017Ee v dvostransko razmerje med kreditojemalcem\
  \ in kreditodajalcem in sicer tako, da kreditojemalcem, dolo\u010Denim iz drugega\
  \ odstavka 2. \u010Dlena ZIUOPOK omogo\u010Da odlog pla\u010Dila obveznosti iz kreditne\
  \ pogodbe za obdobje 12 mesecev pod pogojem, da posamezne obveznosti iz kreditne\
  \ pogodbe, za katero se zahteva odlog pla\u010Dila, do razglasitve epidemije virusa\
  \ \u0161e niso zapadle v pla\u010Dilo.\_\_\nV okviru predloga se predlaga, da bi\
  \ se krog upravi\u010Dencev do odloga pla\u010Dila obveznosti iz kreditne pogodbe,\
  \ dolo\u010Den v ZIUOPOK raz\u0161iril tudi na solidarne poroke in druge osebe,\
  \ katerih pravni polo\u017Eaj je izena\u010Den s polo\u017Eajem kreditojemalca.\n\
  Solidarno poro\u0161tvo v skladu s tretjim odstavkom 1019. \u010Dlena Obligacijskega\
  \ zakonika pomeni, da se porok zave\u017Ee kot porok in pla\u010Dnik, upniku pa\
  \ odgovarja kot glavni dol\u017Enik za celo obveznost in upnik lahko zahteva njeno\
  \ izpolnitev bodisi od glavnega dol\u017Enika bodisi od poroka, ali pa od obeh hkrati.\
  \ Na poroka, ki je poravnal upnikovo terjatev, preide ta terjatev z vsemi stranskimi\
  \ pravicami in jamstvi za njeno izpolnitev.\nV zvezi z navedenim predlogom pojasnjujemo,\
  \ da interventni ukrep odloga pla\u010Dila obveznosti iz kreditne pogodbe, ki po\
  \ svoji vsebini predstavlja oblastni ukrep, pomeni poseg v ustavnopravno na\u010D\
  elo svobodne gospodarske pobude, ki jo zagotavlja 74. \u010Dlen Ustave Republike\
  \ Slovenije. Vlada je zato upo\u0161tevajo\u010D dejstvo, da obravnavani interventni\
  \ ukrep posega v na\u010Delo svobodne gospodarske pobude, ki jo zagotavlja 74. \u010D\
  len Ustave Republike Slovenije, z omejitvijo kroga upravi\u010Denih kreditojemalcev\
  \ sledila tudi cilju, da je poseg sorazmeren in upravi\u010Den. Zato se je predlog\
  \ vlade, ki ga je sprejela na 3. redni seji dne 18. 3. 2020, nana\u0161al le na\
  \ interventni ukrep obveznega odloga pla\u010Dila obveznosti iz kreditne pogodbe\
  \ za kreditojemalce s podro\u010Dja opravljanja gospodarskih dejavnosti.\nV zakonodajnem\
  \ postopku sprejemanja predloga ZIUOPOK se je krog upravi\u010Denih kreditojemalcev\
  \ do odloga pla\u010Dila obveznosti iz kreditne pogodbe raz\u0161iril \u0161e na\
  \ dru\u0161tva, zavode, ustanove, nosilce dopolnilne dejavnosti na kmetiji ter na\
  \ fizi\u010Dne osebe, ki so dr\u017Eavljani Republike Slovenije in imajo stalno\
  \ prebivali\u0161\u010De v Republiki Sloveniji.\nPredlagana \u0161e dodatna raz\u0161\
  iritev kroga upravi\u010Dencev do odloga pla\u010Dila obveznosti tudi na solidarne\
  \ poroke bi pomenila prevelik oblastni poseg zakonodajalca v dvostransko razmerje\
  \ kreditne pogodbe med posojilojemalcem in posojilodajalcem.\nPrvi\u010D, kljub\
  \ temu, da solidarni porok in glavni dol\u017Enik za izpolnitev odgovarjata solidarno,\
  \ nista v pravni skupnosti, saj njuna obveznost ne izvira iz skupnega dolga. Kot\
  \ je ugotovilo \u017Ee Vi\u0161je sodi\u0161\u010De (VSL sodba II Cp 1107/2015),\
  \ glavni dol\u017Enik odgovarja upniku na podlagi pravnega razmerja, iz katerega\
  \ izvira glavni dolg, porok pa na podlagi poro\u0161tvene izjave.\nDrugi\u010D,\
  \ glede na to, da se v obdobju odloga pla\u010Dila na odlo\u017Eeni del glavnice\
  \ obra\u010Dunavajo obresti po redni obrestni meri, solidarni upnik ne more zaprositi\
  \ za odlog pla\u010Dila brez sodelovanja kreditojemalca, saj je kreditojemalec tisti,\
  \ ki je sklenil kreditno pogodbo z kreditodajalcem, morebitni dogovori o spremembah\
  \ pogodbe pa so mo\u017Eni le med pogodbenima strankama. \_"
