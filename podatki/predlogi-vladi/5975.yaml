response: "Odziv Ministrstva za kmetijstvo in okolje\nZakon o varstvu okolja daje\
  \ Vladi RS pristojnost, da dolo\u010Di vrsto onesna\u017Eevanja, osnovo za obra\u010D\
  un okoljske dajatve in zavezance za posamezno okoljsko dajatev, njeno vi\u0161ino\
  \ in na\u010Din njenega obra\u010Dunavanja, odmere in pla\u010Devanja. Priprava\
  \ predpisov s tega podro\u010Dja je v pristojnosti Ministrstva za okolje in prostor.\
  \ V RS se tako \u017Ee od l. 2006 pla\u010Duje okoljska dajatev za onesna\u017E\
  evanje okolja, ki je posledica nastajanja odpadne embala\u017Ee. Ker se vse nakupovalne\
  \ vre\u010Dke, tako nosilne kot lo\u010Devalne, ne glede na to, ali so pla\u010D\
  ljive ali brezpla\u010Dne, \u0161tejejo za embala\u017Eo, morajo osebe, ki jih dajejo\
  \ v promet, za njih \u017Ee pla\u010Devati okoljsko dajatev. Nosilne vre\u010Dke\
  \ so vre\u010Dke za enkratno ali ve\u010Dkratno uporabo, ki jih kupec prejme brezpla\u010D\
  no ali proti pla\u010Dilu na prodajnem mestu, ko opravi nakup blaga in so namenjene\
  \ za prenos nakupljenega blaga. Lo\u010Devalne vre\u010Dke pa so vre\u010Dke, ki\
  \ so namenjene za pakiranje sadja, zelenjave, mesa, delikates in nekaterih drugih\
  \ sve\u017Eih nepakiranih prehrambnih artiklov na prodajnem mestu. Vse druge odpadne\
  \ plasti\u010Dne vre\u010Dke, npr. odpadne vre\u010Dke za pakiranje hrane v gospodinjstvih\
  \ in vre\u010Dke za smeti, niso odpadna embala\u017Ea.\nVlada lahko z vi\u0161ino\
  \ okoljske dajatve posredno vpliva na odlo\u010Ditve proizvajalcev in trgovcev glede\
  \ uporabe okolju prijaznej\u0161ih materialov za izdelavo nakupovalnih vre\u010D\
  k, ki pri predelavi odpadne embala\u017Ee povzro\u010Dajo manj vplivov na okolje\
  \ in tudi manj stro\u0161kov, ter na odlo\u010Ditev potro\u0161nikov glede nakupa\
  \ nakupovalne vre\u010Dke. Od leta 2008 je npr. obremenitev pla\u010Dila okoljske\
  \ dajatve za embala\u017Eo iz biolo\u0161ko razgradljivih snovi zmanj\u0161ana za\
  \ desetkrat glede na materiale, ki niso biolo\u0161ko razgradljivi. Poleg tega osebe,\
  \ ki dajejo nakupovalne vre\u010Dke v promet v RS, pla\u010Dujejo eni od dru\u017E\
  b za ravnanje z odpadno embala\u017Eo t.i. embala\u017Enino \u017Ee ob dajanju teh\
  \ vre\u010Dk v promet in na ta na\u010Din, v skladu z raz\u0161irjeno odgovornostjo\
  \ proizvajalca, financirajo ravnanje z odpadnimi vre\u010Dkami. Dru\u017Ebe za ravnanje\
  \ z odpadno embala\u017Eo z razli\u010Dno vi\u0161ino embala\u017Enine za posamezne\
  \ embala\u017Ene materiale \"silijo\" zavezance k zmanj\u0161anju uporabe posameznih\
  \ embala\u017Enih materialov. Po podatkih dru\u017Eb za ravnanje z odpadno embala\u017E\
  o je v l. 2008 embala\u017Enina za papirnate vre\u010Dke zna\u0161ala 48 eur/t,\
  \ za plasti\u010Dne pa od 66 do 112 eur/t. Isti viri navajajo, da je bilo l. 2008\
  \ na slovenski trg danih 2500 t vre\u010Dk (vseh, ne le plasti\u010Dnih); od tega\
  \ polovico nosilnih, polovico lo\u010Devalnih.\nPlasti\u010Dne nosilne vre\u010D\
  ke so komercialno uspe\u0161en izdelek prav zaradi svojih lastnosti, zlasti majhne\
  \ mase in odpornosti na razgradnjo. Evropska Komisija ocenjuje, da je leta 2010\
  \ vsak dr\u017Eavljan EU potro\u0161il 198 plasti\u010Dnih nosilnih vre\u010Dk,\
  \ od tega naj bi bilo pribli\u017Eno 90 % lahkih vre\u010Dk (tanj\u0161ih od 50\
  \ mikronov oz. 0,05 milimetra). Te se manj pogosto ponovno uporabijo kot debelej\u0161\
  e vre\u010Dke in zato bolj smetijo okolje. Komisija tudi ocenjuje, da je bilo v\
  \ EU leta 2010 odvr\u017Eenih ve\u010D kot 8 milijard plasti\u010Dnih nosilnih vre\u010D\
  k. Ker jih v EU kot celoti veliko uide procesu ravnanja z odpadki, se odlagajo v\
  \ okolju, zlasti v obliki odpadkov v morju, ki so velik globalni izziv. Obstajajo\
  \ tudi dokumentirani dokazi o velikih koli\u010Dinah odpadkov v evropskih morjih.\
  \ Te\u017Eava zaradi odvr\u017Eenih plasti\u010Dnih vre\u010Dk v vodnih ekosistemih\
  \ ne zadeva le dr\u017Eav z morsko obalo, kajti veliko koli\u010Dino odpadkov s\
  \ kopnega v morje prinesejo reke. \u017Divljenjska doba odvr\u017Eenih plasti\u010D\
  nih nosilnih vre\u010Dk (ve\u010Dinoma v razdrobljeni obliki) je ve\u010D sto let.\
  \ Poleg tega velika in \u0161e vedno nara\u0161\u010Dajo\u010Da potro\u0161nja tak\u0161\
  nih vre\u010Dk v EU ni optimalna z vidika u\u010Dinkovitosti rabe virov.\nZato je\
  \ Evropska Komisija konec lanskega leta, s ciljem omejiti negativni vpliv na okolje,\
  \ zlasti v smislu odpadkov, ter spodbujati prepre\u010Devanje odpadkov in u\u010D\
  inkovitej\u0161o rabe virov, podala predlog Direktive za zmanj\u0161anje potro\u0161\
  nje lahkih plasti\u010Dnih nosilnih vre\u010Dk, ki so tanj\u0161e od 50 mikronov\
  \ (0,05 milimetra). Ve\u010D na: http://ec.europa.eu/environment/waste/packaging/legis.htm\
  \ Predlog Direktive je v obravnavi na Svetu in v Evropskem parlamentu. V skladu\
  \ s tem predlogom naj bi vsaka dr\u017Eava \u010Dlanica sprejela ustrezne ukrepe\
  \ za zmanj\u0161anje potro\u0161nje lahkih plasti\u010Dnih nosilnih vre\u010Dk na\
  \ svojem ozemlju v dolo\u010Denem \u010Dasu od za\u010Detka veljavnosti te direktive.\
  \ Ukrepe bo izbrala vsaka dr\u017Eava sama, lahko pa bodo vklju\u010Devali uporabo\
  \ nacionalnih ciljev za zmanj\u0161anje potro\u0161nje, ekonomske instrumente in\
  \ dolo\u010Dene tr\u017Ene omejitve. Obenem izbrani ukrepi ne bodo smeli povzro\u010D\
  iti splo\u0161nega pove\u010Danja proizvodnje embala\u017Ee. Slovenija se \u0161\
  e ni odlo\u010Dila, kak\u0161ne in katere ukrepe bo v zvezi s tem sprejela; po\u010D\
  akati je treba tudi na kon\u010Dno besedilo tega predpisa.\nVsekakor bo treba upo\u0161\
  tevati, da imamo v Sloveniji nekoliko specifi\u010Den sistem lo\u010Denega zbiranja\
  \ odpadkov. V nasprotju z ve\u010Dino dr\u017Eav \u010Dlanic EU, kjer se lo\u010D\
  eno zbirajo samo reciklabilne frakcije odpadne embala\u017Ee (npr. plastenke in\
  \ plo\u010Devinke), \u017Ee ve\u010D kot 10 let lo\u010Deno zbiramo vso odpadno\
  \ embala\u017Eo. Razloga sta dva, in sicer izredno majhne kapacitete za energetsko\
  \ predelavo odpadkov, tudi zaradi negativnega javnega mnenja glede tovrstnih naprav,\
  \ ter nezaklju\u010Dena gradnja naprav za mehansko biolo\u0161ko obdelavo me\u0161\
  anih komunalnih odpadkov. Ker je skupen EU cilj, da se odlagajo samo \u0161e odpadki,\
  \ ki jih ni mogo\u010De obdelati na noben drug na\u010Din, smo v preteklih letih\
  \ vlo\u017Eili nemalo naporov v lo\u010Deno zbiranje odpadkov, zlasti komunalnih.\
  \ Zato se v zadnjih letih v Sloveniji stalno pove\u010Duje dele\u017E lo\u010Deno\
  \ zbranih komunalnih odpadkov (2009: 29%, 2012: 46%).\nV preteklih nekaj letih so\
  \ tudi ve\u010Dji trgovci s prehrambenimi artikli samoiniciativno izvedli akcije\
  \ ozave\u0161\u010Danja glede uporabe vre\u010Dk za ve\u010Dkratno uporabo iz mo\u010D\
  nej\u0161ih materialov, ki so jih spremljale akcije razdeljevanje brezpla\u010D\
  nih nosilnih zelo debelih in trpe\u017Enih tkanih plasti\u010Dnih vre\u010Dk ve\u010D\
  jega volumna od obi\u010Dajnih nosilnih plasti\u010Dnih vre\u010Dk, s hkratnim obve\u0161\
  \u010Danjem potro\u0161nikov, da so te vre\u010Dke namenjene ve\u010Dkratni uporabi.\
  \ Po kon\u010Dani akciji so te vre\u010Dke \u0161e vedno na voljo potro\u0161nikom,\
  \ vendar so pla\u010Dljive. Pla\u010Dljive so tudi druge nosilne plasti\u010Dne\
  \ vre\u010Dke, brezpla\u010Dne so na voljo le na samopostre\u017Enih blagajnah,\
  \ ki pa v Sloveniji niso zelo raz\u0161irjene. V tem \u010Dasu so tudi mnogi trgovci\
  \ z neprehrambenimi artikli uvedli pla\u010Dljive vre\u010Dke. \u010Ceprav uradne\
  \ statistike o tem ni, pa se ocenjuje, da se poraba vre\u010Dk zmanj\u0161uje (ocena\
  \ za leto 2009: za cca. 13%). Tudi po podatkih Trgovinske zbornice Slovenije trgovci\
  \ stalno izvajajo okoljske ukrepe na podro\u010Dju vre\u010Dk, kot so uvedba papirnatih\
  \ vre\u010Dk in kartonskih zabojev, ekolo\u0161ko razgradljive vre\u010Dke, spodbujanje\
  \ strank k uporabi lastnih vre\u010Dk, preverjanje ali stranka vre\u010Dko res potrebuje\
  \ in dajanje pojasnil glede lastnosti ekolo\u0161ko razgradljivih vre\u010Dk, uvedba\
  \ vre\u010Dk na voljo le na blagajni pod nadzorom blagajni\u010Darke ter razdeljevanje\
  \ trajnih vre\u010Dk z veliko vsebnostjo recikliranih materialov.\nUvedba novih\
  \ ali dvig obstoje\u010Dih dajatev za zmanj\u0161anje potro\u0161nje nakupovalnih\
  \ vre\u010Dk sama po sebi tudi ne predstavlja zagotovila, da bodo te vre\u010Dke\
  \ nadomestili bolj trajni izdelki. Povsem mo\u017Eno je, da bi izvajanje tak\u0161\
  nih ukrepov povzro\u010Dilo \xBBpreusmeritev\xAB trgovcev in potro\u0161nikov k\
  \ uporabi kak\u0161ne druge oblike embala\u017Ee za enkratno uporabo, ki po uporabi\
  \ zopet postane odpadek. Tak\u0161ni ukrepi tudi ne bi vplivali na odlo\u010Ditev\
  \ posameznika za lo\u010Deno zbiranje odpadkov in posledi\u010Dno na pove\u010D\
  anje dele\u017Ea recikla\u017Ee in predelave odpadne embala\u017Ee. Ukrepi tudi\
  \ ne bi smeli povzro\u010Diti pove\u010Danja potro\u0161nje plasti\u010Dnih vre\u010D\
  k, ki so namenjene hranjenju odpadkov v gospodinjstvih, dokler se jih ne odvr\u017E\
  e v ustrezen zabojnik. Na Irskem, kjer so uvedli dajatev na plasti\u010Dne nosilne\
  \ vre\u010Dke v letu 2002, se je ob\u010Dutno zmanj\u0161ala uporaba plasti\u010D\
  nih nosilnih vre\u010Dk, vendar pa se je temu sorazmerno zvi\u0161ala prodaja vre\u010D\
  k za smeti, po nekaterih ocenah za ve\u010D kot 70%. Iz \u0161tudije Life Cycle\
  \ Assessment of Supermarket Carrier Bags, Environment Agency, February 2011 (www.environment-agency.gov.uk)\
  \ izhaja, da v Veliki Britaniji kar okrog 40% nosilnih plasti\u010Dnih vre\u010D\
  k potro\u0161niki ponovno uporabijo kot vre\u010Dke za smeti v gospodinjstvih.\n\
  Zato menimo, da samo z uvedbo novih ali dvigom obstoje\u010Dih dajatev, brez sodelovanja\
  \ okoljsko ozave\u0161\u010Denih potro\u0161nikov, ki bi samoiniciativno ravnali\
  \ na trajnosten in okolju prijazen na\u010Din, ni mogo\u010De dose\u010Di cilja\
  \ prepre\u010Devanja ali zmanj\u0161evanja \u0161kodljivih vplivov nastajanja odpadkov\
  \ in ravnanja z njimi. Zato vedno premislimo, ali vre\u010Dko, ne glede na to, ali\
  \ jo ob nakupu dobimo ali kupimo, res potrebujemo in v kolik\u0161nem \u010Dasu\
  \ bo iz nje nastal odpadek. Vpra\u0161ajmo se, koliko vre\u010Dk na teden kupimo\
  \ ali vzamemo in s tem povzro\u010Dimo nove, nepotrebne koli\u010Dine odpadkov.\
  \ Omislimo si platneno nakupovalno vre\u010Dko ali nakupovalno ko\u0161aro. Uporaba\
  \ lo\u010Devalnih vre\u010Dk je priporo\u010Dljiva zlasti pri nakupih nepakiranega\
  \ sadja in zelenjave zaradi zmanj\u0161anja prenosa pesticidov ter pri nakupih nekaterih\
  \ drugih sve\u017Eih nepakiranih izdelkov (meso, mle\u010Dni izdelki). Za \u017E\
  e predpakirano sadje in zelenjavo lo\u010Devalna vre\u010Dka ni potrebna. Odpadne\
  \ plasti\u010Dne nakupovalne vre\u010Dke odvrzimo v zabojnik za lo\u010Deno zbiranje\
  \ odpadne embala\u017Ee ali jih ponovno uporabimo za me\u0161ane komunalne odpadke\
  \ (namesto, da kupujemo za to namenjene posebne vre\u010Dke, ki so na voljo v ve\u010D\
  ini trgovin). Zavedajmo se, da lahko vsak posameznik z majhnimi dejanji prispeva\
  \ svoj dele\u017E k varovanju okolja. \u010Ce namre\u010D vsak posameznik naredi\
  \ majhno dejanje, skupaj za varovanje okolja naredimo veliko.   \n "
