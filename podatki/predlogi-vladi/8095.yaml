response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZahvaljujemo se vam za izra\u017Eeno mnenje in hkrati v zvezi predlogom pojasnjujemo,\
  \ da je Vlada Republike Slovenije (v nadaljnjem besedilu Vlada RS) v zakonodajni\
  \ postopek \u017Ee vlo\u017Eila predlog zakona o spremembah in dopolnitvah zakona\
  \ o pokojninskem in invalidskem zavarovanju, ki ureja ravno problematiko vi\u0161\
  ine pokojnine (starostne in invalidske) upokojencev z dopolnjeno dolgo pokojninsko\
  \ dobo brez dokupa. Temeljni namen predlaganih sprememb je zagotoviti starostno\
  \ oziroma invalidsko pokojnino osebam, ki imajo dalj\u0161o pokojninsko dobo brez\
  \ dokupa v Republiki Sloveniji in imajo navkljub temu zaradi nizkih pla\u010D, ki\
  \ so jih prejemale v \u010Dasu aktivnosti, po splo\u0161nih pravilih odmerjeno izjemno\
  \ nizko pokojnino, vsaj v enaki vi\u0161ini kot je vi\u0161ina varstvenega dodatka\
  \ kot socialnega transferja (471 EUR mese\u010Dno).\nPredlog zakona dolo\u010Da,\
  \ da so do zagotovljene vi\u0161ine pokojnine upravi\u010Deni zavarovanci, ki so\
  \ pridobili pravico do starostne ali invalidske pokojnine po dolo\u010Dbah tega\
  \ zakona, in sicer v vi\u0161ini 500 eurov, \u010De so dopolnili najmanj 40 let\
  \ pokojninske dobe brez dokupa; 490 eurov, \u010De so dopolnili najmanj 39 let pokojninske\
  \ dobe brez dokupa, vendar manj kot 40 let pokojninske dobe brez dokupa; 480 eurov,\
  \ \u010De so dopolnili najmanj 38 let pokojninske dobe brez dokupa, vendar manj\
  \ kot 39 let pokojninske dobe brez dokupa; 470 eurov, \u010De so dopolnili najmanj\
  \ 37 let pokojninske dobe brez dokupa, vendar manj kot 38 let pokojninske dobe brez\
  \ dokupa.\nGlede kriterijev, kateri naj bodo tisti upokojenci, ki jim bo zagotovljena\
  \ pokojnina v najni\u017Eje dolo\u010Denem znesku, ne glede na to, da je njihova\
  \ dejansko odmerjena pokojnina po splo\u0161nih pravilih ni\u017Eja od tega zneska,\
  \ je potrebno poudariti, da je predlog povzet po pobudi Zveze dru\u0161tev upokojencev\
  \ Slovenije. Namen pobude in posledi\u010Dno zakona je zagotoviti najni\u017Ejo\
  \ starostno in invalidsko pokojnino upokojencem z dalj\u0161o pokojninsko dobo brez\
  \ dokupa vsaj v tak\u0161nem znesku, da jim za zagotovitev osnovne socialne varnosti\
  \ ne bo treba zapro\u0161ati za varstveni dodatek, saj bo njihova pokojnina vi\u0161\
  ja od le-tega.\nMeja 37 let pokojninske dobe brez dokupa je bila dolo\u010Dena na\
  \ podlagi povpre\u010Dne dopolnjene pokojninske dobe ob starostni upokojitvi v letu\
  \ 2015, ki je za \u017Eenske zna\u0161ala 37 let in 1 mesec, ter za mo\u0161ke 38\
  \ let in 1 mesec. Pomembno je poudariti, da se s predlogom zakona ne posega v veljavni\
  \ sistem odmere pokojnine po ZPIZ, temve\u010D se zgolj zagotavlja znesek najni\u017E\
  je pokojnine za dopolnjena leta pokojninske dobe brez dokupa, kadar le-ta presegajo\
  \ povpre\u010Dje. Na ta na\u010Din \u017Eelimo tudi dvigniti dejansko upokojitveno\
  \ starost in posledi\u010Dno povpre\u010Dno pokojninsko dobo v RS.\nV zvezi s predlogom,\
  \ ki bi zagotavljal najni\u017Ejo pokojnino v vi\u0161ini 600,00 eurov za polno\
  \ delovno dobo pa \u0161e pojasnjujemo, da gre pri pokojninskem sistemu za zavarovalni\
  \ sistem, zato morajo biti pravice oziroma vi\u0161ina Ie-teh povezana z vpla\u010D\
  ili v ta sistem, vi\u0161ino predhodno vpla\u010Danih prispevkov in osnov, od katerih\
  \ so bili Ie-ti pla\u010Dani. Pokojnina nadome\u0161\u010Da dohodek, ki so ga posamezniki\
  \ prejemali tekom aktivne dobe, zato ni realno pri\u010Dakovati, da bo ta dohodek\
  \ vi\u0161ji od dohodka, ki so ga prejemali posamezniki tekom aktivne dobe. Pri\
  \ dolo\u010Ditvi zneska je potrebno upo\u0161tevati tudi druge posameznike, ki so\
  \ v sistem vpla\u010Devali v vi\u0161ji vi\u0161ini, pa ne bodo upravi\u010Deni\
  \ do vi\u0161jih pravic. Pojasnjujemo tako, da je potrebno pri dolo\u010Ditvi zneska\
  \ upo\u0161tevati tudi, da je pokojnina odraz predhodno pla\u010Danih prispevkov,\
  \ pokojninski sistem pa je v svoji osnovi zavarovalni sistem, zato morajo biti vi\u0161\
  ine pravic v sorazmerju z vpla\u010Danimi prispevki. Pri posameznikih z najni\u017E\
  jimi dohodki tekom aktivne dobe se preko najni\u017Eje pokojninske osnove \u017E\
  e tako v skladu s solidarnostnim na\u010Delom zagotavlja vi\u0161je pravice, kot\
  \ pa bi jim \u0161le glede na vi\u0161ino vpla\u010Danih prispevkov, s \u010Dimer\
  \ se v sistemu odra\u017Eata na\u010Deli solidarnosti in redistribucije, vendar\
  \ pa gre kljub vsemu za sistem zavarovanja, zato je potrebno pri vklju\u010Devanju\
  \ novih solidarnostih elementov v sistem ravnati previdno in preudarno. Poleg na\u010D\
  el solidarnosti ter redistribucije je pomembno tudi, da gre za zavarovalni sistem,\
  \ zaradi \u010Desar je potrebno pri dolo\u010Danju vi\u0161ine pravic ter zagotavljanju\
  \ najni\u017Ejih pokojnin upo\u0161tevati tudi polo\u017Eaj drugih posameznikov,\
  \ ki so v sistem vpla\u010Devali vi\u0161je zneske. Ne nazadnje pa je potrebno pri\
  \ dolo\u010Danju novih pravic upo\u0161tevati tudi dolgoro\u010Dno finan\u010Dno\
  \ stabilnost pokojninske blagajne ter finan\u010Dne zmo\u017Enosti financiranja\
  \ vi\u0161jih pravic v trenutni situaciji.\nOb koncu bi \u0161e poudarili, da je\
  \ predlog zakona \u0161e predmet koalicijskega usklajevanja, v okviru katerega bo\
  \ najverjetneje pri\u0161lo tudi \u0161e do kak\u0161nih sprememb pri sami kategoriji\
  \ upravi\u010Dencev do zagotovljene vi\u0161ini starostne ali invalidske pokojnine.\n\
  V zvezi s predlogom, da se minimalna pla\u010Da dolo\u010Di v vi\u0161ini 700 eurov\
  \ pojasnjujemo, da podro\u010Dje minimalne pla\u010De ureja Zakon o minimalni pla\u010D\
  i (Ur. I. RS, \u0161t. 13/2010 in 92/15, v nadaljevanju ZMinP), ki dolo\u010Da pravico\
  \ do minimalne pla\u010De, njeno vi\u0161ino ter na\u010Din njenega dolo\u010Danja\
  \ in objave. Upo\u0161tevaje zakonsko ureditev je delavec upravi\u010Den do pla\u010D\
  ila za opravljeno delo najmanj v vi\u0161ini minimalne pla\u010De, \u010De pri delodajalcu\
  \ v Republiki Sloveniji dela poln delovni \u010Das. V primeru kraj\u0161ega delovnega\
  \ \u010Dasa od polnega pa delavcu pripada sorazmerni del minimalne pla\u010De.\n\
  lz navedene zakonske ureditve izhaja, da v minimalno pla\u010Do sodijo vsi elementi\
  \ pla\u010De, kot jih navaja Zakon o delovnih razmerjih (Uradni list RS, \u0161\
  t. 21/13, 78/13 - popr., 47/15 - ZZSDT, 33/16 - PZ-F in 52/16), in sicer osnovna\
  \ pla\u010Da delavca za dolo\u010Den mesec, del pla\u010De za delovno uspe\u0161\
  nost in dodatki, ki mu pripadajo, z izjemo dodatkov za delo v posebnih pogojih dela,\
  \ ki izhajajo iz razporeditve delovnega \u010Dasa (nadurno delo, no\u010Dno delo,\
  \ delo v nedeljo in delo na praznike in dela proste dneve po zakonu). Poleg tega\
  \ v minimalno pla\u010Do tudi ni mo\u017Eno v\u0161tevati povra\u010Dil stro\u0161\
  kov, ki jih je delodajalec dol\u017Ean izpla\u010Dati delavcu (npr. povra\u010D\
  ilo stro\u0161kov za prehrano med delom, za prevoz na delo in z dela, stro\u0161\
  kov na slu\u017Ebenem potovanju), kot tudi ne drugih prejemkov iz delovnega razmerja\
  \ (npr. regres za letni dopust, odpravnine, jubilejne nagrade).\nZakon, ki je nastajal\
  \ v sodelovanju s socialnimi partnerji, zasleduje na\u010Delo, da mora biti tudi\
  \ delavcem, prejemnikom minimalne pla\u010De, zagotovljeno dostojno \u017Eivljenje.\
  \ Pri dolo\u010Ditvi minimalne pla\u010De se upo\u0161teva rast \u017Eivljenjskih\
  \ potreb\u0161\u010Din, gibanje pla\u010D, gospodarske razmere oziroma gospodarska\
  \ rast ter gibanje zaposlenosti, kar je tudi skladno z dolo\u010Dili konvencije\
  \ Mednarodne organizacije dela \u0161t. 131 0 minimalni pla\u010Di. Razlogi za sprejem\
  \ zakona v letu 2010 so bili predvsem ugotovljena nizka raven minimalne pla\u010D\
  e in neustrezen na\u010Din eskalacije.\nMinimalna pla\u010Da se je z zakonom po\
  \ vi\u0161ini v netu znesku uskladila z vrednostjo ko\u0161arice minimalnih \u017E\
  ivljenjskih potreb\u0161\u010Din, kakr\u0161na je izhajala iz raziskave In\u0161\
  tituta za ekonomska raziskovanja pri Ekonomski fakulteti, pri \u010Demer se je uzakonilo\
  \ tudi redno letno usklajevanje najmanj 2 dejansko rastjo cen \u017Eivljenjskih\
  \ potreb\u0161\u010Din, in sicer na podlagi uradnega podatka Statisti\u010Dnega\
  \ urada RS, ki je dostopen v januarju teko\u010Dega leta. Znesek minimalne pla\u010D\
  e dolo\u010Di ministrica oz. minister, pristojen za delo, po predhodnem posvetu\
  \ s socialnimi partnerji in ga objavi najkasneje do 31. januarja teko\u010Dega leta.\
  \ Minimalna pla\u010Da predstavlja najni\u017Ejo mo\u017Eno mese\u010Dno pla\u010D\
  o, ki pripada zaposlenemu za polni delovni \u010Das, tudi v primeru, \u010De bi\
  \ bila njegova pla\u010Da po kolektivni pogodbi ali pogodbi o zaposlitvi sicer ni\u017E\
  ja. Pri tem pa morajo biti \u017Ee izpostavljeni morebitni dodatki za delo v posebnih\
  \ pogojih dela, ki izhajajo iz razporeditve delovnega \u010Dasa, povra\u010Dila\
  \ stro\u0161kov in drugi prejemki iz delovnega razmerja izvzeti iz minimalne pla\u010D\
  e.\nZakon dolo\u010Da minimalno pla\u010Do v bruto znesku, od katerega delodajalec\
  \ na delav\u010Dev ra\u010Dun izpla\u010Duje neto znesek ter v njegovem imenu, skladno\
  \ s predpisi, ki sodijo v delovno podro\u010Dje Ministrstva za finance, na ustrezne\
  \ ra\u010Dune nakazuje prispevke in akontacijo dohodnine, pri \u010Demer se seveda\
  \ upo\u0161tevajo tudi osebne okoli\u0161\u010Dine (npr. vzdr\u017Eevani dru\u017E\
  inski \u010Dlani). Minimalna pla\u010Da za delo s polnim delovnim \u010Dasom od\
  \ 1. januarja 2017 zna\u0161a 804,96 eurov (bruto). V zvezi s sistemsko ureditvijo\
  \ minimalne pla\u010De dodajamo, da je bil \u017Ee ob usklajevanju ZMinP med socialnimi\
  \ partnerji in vlado izpostavljen problem definicije minimalne pla\u010De, predvsem\
  \ v zvezi z vklju\u010Denostjo dodatkov v znesek minimalne pla\u010De, pri \u010D\
  emer si je vlada prizadevala za pravi\u010Dnej\u0161o definicijo minimalne pla\u010D\
  e, ki ne bi vklju\u010Devala dodatkov. Ker pa je usklajevanje zakona \u017Ee potekalo\
  \ v zaostrenih gospodarskih razmerah, socialni partnerji ob takratnem ob\u010Dutnem\
  \ zakonskem dvigu minimalne pla\u010De, ki je temeljil na ugotovljeni vrednosti\
  \ ko\u0161arice minimalnih \u017Eivljenjskih stro\u0161kov, kljub razpravam o novi\
  \ definiciji minimalne pla\u010De, niso dosegli soglasja na tem podro\u010Dju. Tako\
  \ je ob sprejemu zakona ostala stara definicija, skladno s katero je minimalna pla\u010D\
  a najni\u017Eje pla\u010Dilo za delo opravljeno v polnem delovnem \u010Dasu. Dodatno\
  \ pa so bili s spremembo ZMinP v letu 2015, sprejeto na pobudo sindikatov z uporabo\
  \ instituta ljudske iniciative, iz definicije minimalne place izvzeti \u0161e trije\
  \ dodatki, ki izhajajo iz razporeditve delovnega \u010Dasa, in sicer dodatek za\
  \ no\u010Dno delo, dodatek za delo v nedeljo in dodatek za delo na praznike in dela\
  \ proste dneve po zakonu. Vlada je podpirala predlagane spremembe ZMinP, si prizadevala\
  \ za socialni dialog in ob\u017Ealovala, da ni pri\u0161lo do \u0161ir\u0161ega\
  \ soglasja med socialnimi partnerji na tem podro\u010Dju oziroma da je sprejem teh\
  \ zakonskih dopolnil privedel celo do odstopa predstavnikov delodajalcev od sklenjena\
  \ socialnega sporazuma.\nV skladu z dosedanjo prakso, bo vsekakor tudi v bodo\u010D\
  e ureditev minimalne pla\u010De predmet usklajevanja med socialnimi partnerji in\
  \ vlado, pri \u010Demer si bo Vlada RS \u0161e naprej prizadevala za ustrezno upo\u0161\
  tevanje vseh zakonskih kriterijev, ki se upo\u0161tevajo pri vsakoletni dolo\u010D\
  itvi zneska minimalne pla\u010De, ob tem pa tudi za konstruktiven socialni dialog\
  \ in doseganje naj\u0161ir\u0161ega mo\u017Enega soglasja socialnih partnerjev pri\
  \ vseh drugih obravnavanih vpra\u0161anjih s podro\u010Dja minimalne pla\u010De.\
  \ Ocenjujemo, da se bo razprava o definiciji minimalne pla\u010De med socialnimi\
  \ partnerji v prihodnosti ponovno odprla, pri \u010Demer si bomo tudi na ministrstvu\
  \ prizadevali za pravi\u010Dnej\u0161o in hkrati vzdr\u017Eno re\u0161itev izpostavljene\
  \ problematike. Nedvomno pa si bodo tudi partnerji posameznih kolektivnih pogodb\
  \ \u0161e naprej prizadevali tudi podro\u010Dje osnovnih oziroma izhodi\u0161\u010D\
  nih pla\u010D dogovoriti na na\u010Din, ki bo najbolj upo\u0161teval mo\u017Enosti\
  \ in potrebe delodajalcev in delavcev.  \n "
