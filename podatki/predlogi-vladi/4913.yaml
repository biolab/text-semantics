response: "Odziv Ministrstva za javno upravo\nV nadaljevanju vam posredujemo odgovor\
  \ Ministrstva za javno upravo na predlog, ki se nana\u0161a na kriterije uspe\u0161\
  nosti dr\u017Eavnih projektov in sankcije za odgovorne osebe v primeru neuspe\u0161\
  ne izvedbe projekta. Vsebina odgovora je v nekaterih delih usklajena z Ministrstvom\
  \ za finance in Vladno strate\u0161ko pisarno, ki deluje v okviru Kabineta predsednika\
  \ Vlade RS.\nPredlagatelj v predlogu iz leta 2013 med drugim kriti\u010Dno ugotavlja\
  \ stanje predvsem na podro\u010Dju priprave dr\u017Eavnih projektov, kjer po njegovem\
  \ mnenju ni dovolj dobro opredeljena analiza tveganj, niso pa tudi postavljeni jasni\
  \ kriteriji uspe\u0161nosti projekta, niso jasno opredeljene odgovorne osebe projekta,\
  \ v primeru neuspe\u0161nosti projekta ne odgovarja nih\u010De.\nOb analizi veljavne\
  \ ureditve podro\u010Dja priprave in vodenja investicijskih projektov (osredoto\u010D\
  amo se na podro\u010Dje dr\u017Eavnih organov in uprav lokalnih skupnosti) ugotavljamo,\
  \ da je podro\u010Dje pravno ustrezno urejeno, tako na segmentu odlo\u010Danja o\
  \ izbiri izvedljivih projektov, katerih rezultati bodo prispevali k vzdr\u017Enemu\
  \ razvoju dru\u017Ebe kot tudi na segmentu odgovornosti javnih uslu\u017Ebencev,\
  \ ki so nosilci teh projektov in so zaposleni v dr\u017Eavnih organih in upravah\
  \ lokalnih skupnosti.  \na) O odlo\u010Danju o izvedljivosti projektov in o kriterijih\
  \ uspe\u0161nosti projektov Uredba o enotni metodologiji za pripravo in obravnavo\
  \ investicijske dokumentacije na podro\u010Dju javnih financ (Uradni list RS, \u0161\
  t. 60/06, 54/10 in 27/16) dolo\u010Da pripravo in obravnavo investicijske dokumentacije\
  \ za vse investicijske projekte in druge ukrepe, ki se financirajo po predpisih,\
  \ ki urejajo javne finance. Tako mora investitor pred odobritvijo finan\u010Dnih\
  \ sredstev pripraviti naslednjo investicijsko dokumentacijo, ki je odvisna od vi\u0161\
  ine ocenjene vrednosti investicijskega projekta:\n za investicijske projekte z ocenjeno\
  \ vrednostjo med 300.000 in 500.000 evrov najmanj dokument identifikacije investicijskega\
  \ projekta; za investicijske projekte nad vrednostjo 500.000 evrov dokument identifikacije\
  \ investicijskega projekta in investicijski program; za investicijske projekte nad\
  \ vrednostjo 2.500.000 evrov dokument identifikacije investicijskega projekta, predinvesticijska\
  \ zasnova in investicijski program; za investicijske projekte pod vrednostjo 300.000\
  \ evrov je treba zagotoviti dokument identifikacije investicijskega projekta pri\
  \ tehnolo\u0161ko zahtevnih investicijskih projektih, pri investicijah, ki imajo\
  \ v svoji ekonomski dobi pomembne finan\u010Dne posledice (na primer visoki stro\u0161\
  ki vzdr\u017Eevanja) ter kadar se investicijski projekti (so)financirajo s prora\u010D\
  unskimi sredstvi. \nPri projektih z ocenjeno vrednostjo pod 100.000 evrov se vsebina\
  \ investicijske dokumentacije lahko ustrezno prilagodi (poenostavi), vendar mora\
  \ vsebovati vse klju\u010Dne prvine, potrebne za odlo\u010Danje o investiciji in\
  \ zagotavljanje spremljanja u\u010Dinkov.\nUredba dolo\u010Da vrste in obvezne vsebine\
  \ investicijske dokumentacije, med katerimi sta tudi:\n poro\u010Dilo o izvajanju\
  \ investicijskega projekta, ki je namenjeno pravo\u010Dasnemu ugotavljanju odmikov\
  \ od na\u010Drtovane izvedbe ter ukrepom za njihovo odpravo. Pri izvedbi investicije\
  \ se sestavi poro\u010Dilo o izvajanju najmanj enkrat letno, najkasneje ob zaklju\u010D\
  ku leta v poslovnem poro\u010Dilu, pa tudi \u010De se predvideva, da bodo odmiki\
  \ od investicijskih stro\u0161kov ve\u010Dji od 20 odstotkov ocenjene vrednosti\
  \ projekta ali pa \u010Dasovni na\u010Drt izvedbe podalj\u0161an za ve\u010D kot\
  \ eno leto. poro\u010Dilo o spremljanju rezultatov in u\u010Dinkov, katerega namen\
  \ je ugotavljanje in vrednotenje dejanskih rezultatov in u\u010Dinkov investicije\
  \ v primerjavi s predvidenimi v investicijskem programu. Poro\u010Dilo o spremljanju\
  \ rezultatov in u\u010Dinkov izvedene investicije se pripravi ob poslovnem poro\u010D\
  ilu najmanj v prvih petih letih po predaji projekta v obratovanje in po koncu ekonomske\
  \ dobe. \nUredba dolo\u010Da tudi metodolo\u0161ke osnove za dolo\u010Ditev ciljev,\
  \ pripravo predlogov variant za uresni\u010Devanje ciljev, opredelitev obsega stro\u0161\
  kov in koristi vsake variante, ugotavljanje ob\u010Dutljivosti variant, izbor najbolj\u0161\
  e variante in predstavitev izsledkov ter tudi merila za ugotavljanje u\u010Dinkovitosti\
  \ investicije.\n\u0160ele po izdelavi vse z uredbo predpisane dokumentacije se lahko\
  \ investicijski projekti, financirani ali sofinancirani iz dr\u017Eavnega ali ob\u010D\
  inskih prora\u010Dunov uvrstijo v na\u010Drt razvojnih programov in ob zaprti finan\u010D\
  ni konstrukciji za\u010Dnejo izvajati.\nPodro\u010Dje vodenja projektov v javni\
  \ upravi naslavlja tudi v letu 2015 sprejeta Strategija razvoja javne uprave 2015-2020,\
  \ ki v poglavju \xBBVodenje projektov v javni upravi\xAB predvideva izvedbo naslednjih\
  \ ukrepov:\noblikovanje metodologije projektnega dela v javni upravi,\nvzpostavitev\
  \ organizacijske strukture za krovni nadzor, usklajevanje in usmerjanje strate\u0161\
  kih projektov vlade,\nvzpostavitev orodja za informacijsko podprto na\u010Drtovanje,\
  \ izvajanje, spremljanje in poro\u010Danje o projektih,\noblikovanje programov usposabljanja\
  \ na podro\u010Dju vodenja projektov v javni upravi.\nUkrep pod to\u010Dko 2 je\
  \ \u017Ee realiziran, ukrepa pod to\u010Dko 1 in 4 pa sta v fazi priprave.\nV okviru\
  \ Kabineta predsednika Vlade RS deluje Vladna projektna pisarna, ki je ustanovljena\
  \ z namenom vzpostavitve centralnega subjekta na ravni dr\u017Eavne uprave, ki ministrstvom,\
  \ kot nosilcem vladnih strate\u0161kih razvojnih projektov z metodolo\u0161kega\
  \ in sistemskega vidika zagotavlja strokovno podporo pri njihovi pripravi in izvedbi.\
  \ Njena primarna naloga je integracija projektnega vodenja, kot osnovne metode dela\
  \ v \u017Eivljenjskih ciklih vseh identificiranih projektov oziroma projektov, katerih\
  \ nabor je dolo\u010Den v Koalicijskem sporazumu ter projektov, za katere je v mandatu\
  \ Vlade odlo\u010Deno, da jih je potrebno pripraviti in realizirati po standardiziranih\
  \ procedurah, ki veljajo za Vladne strate\u0161ke razvojne projekte. V omenjenem\
  \ smislu so njene naloge:\n priprava enotne metodologije za pripravo in izvajanje\
  \ vladnih strate\u0161kih razvojnih projektov, vzpostavitev sistema projektnega\
  \ vodenja, sistemska in metodolo\u0161ka strokovna pomo\u010D projektnim skupinam\
  \ pri na\u010Drtovanju oziroma pripravi zagonskih elaboratov projektov ter usposobitev\
  \ vodij projektov in \u010Dlanov projektnih skupin, spremljanje in nadzorovanje\
  \ izvedb projektov, aktivno sodelovanje pri re\u0161evanju potencialnih zastojev,\
  \ vodenje Projektnih svetov Vladnih strate\u0161kih razvojnih projektov, poro\u010D\
  anje o stanju posameznega projekta na relacijah vodja projekta, dr\u017Eavni sekretar\
  \ nosilnega ministrstva, minister nosilnega ministrstva, predsednik Vlade, Vlada\
  \ Republike Slovenije. \n b) O uveljavljanju odgovornosti javnih uslu\u017Ebencev\
  \ za njihovo delo V zvezi z obveznostmi javnih uslu\u017Ebencev veljavna pravna\
  \ ureditev (Zakon o javnih uslu\u017Ebencih, v nadaljevanju: ZJU) poudarja njihovo\
  \ strokovnost, eti\u010Dnost, pravilnost in smotrnost dela, pri \u010Demer v zvezi\
  \ s prejetim predlogom izpostavljamo predvsem naslednji na\u010Deli sistema javnih\
  \ uslu\u017Ebencev:\n na\u010Delo odgovornosti za rezultate, po katerem javni uslu\u017E\
  benec odgovarja za kvalitetno, hitro in u\u010Dinkovito izvr\u0161evanje zaupanih\
  \ javnih nalog; na\u010Delo dobrega gospodarja, na podlagi katere mora javni uslu\u017E\
  benec javna sredstva uporabljati gospodarno in u\u010Dinkovito, s ciljem doseganja\
  \ najbolj\u0161ih rezultatov ob enakih stro\u0161kih oziroma enakih rezultatov ob\
  \ najni\u017Ejih stro\u0161kih. \nTa na\u010Dela so namenjena vzpostavitvi standardov\
  \ kakovosti in se nana\u0161ajo na javne uslu\u017Ebence v celotnem javnem sektorju.\n\
  Zakon o javnih uslu\u017Ebencih natan\u010Dneje ureja delovna razmerja javnih uslu\u017E\
  bencev v dr\u017Eavnih organih in upravah lokalnih skupnosti. Temeljna obveznost\
  \ javnega uslu\u017Ebenca je opravljanje njegovega dela, ki ga mora opravljati skladno\
  \ s predpisi, kolektivno pogodbo, pogodbo o zaposlitvi, splo\u0161nimi akti organa\
  \ in kodeksi (poklicne) etike javnih uslu\u017Ebencev.\nV zvezi s predlogom dr\u017E\
  avljana je treba poudariti, da je odgovornost za zakonito in smotrno delovanje javnih\
  \ uslu\u017Ebencev v na\u0161i pravni ureditvi urejena. Javni uslu\u017Ebenci so\
  \ v skladu z veljavno ureditvijo za nepravilno delo lahko poklicani na odgovornost\
  \ oziroma so ustrezno sankcionirani. Veljavna zakonodaja namre\u010D omogo\u010D\
  a, da se ob ugotovljenih kr\u0161itvah pri opravljanju dela javnih uslu\u017Ebencev\
  \ uveljavijo tudi sankcije, ki jih zakonodaja daje za te primere na voljo, na primer\
  \ uveljavljanje disciplinske, od\u0161kodninske in kazenske odgovornosti. Glede\
  \ disciplinske odgovornosti se za javne uslu\u017Ebence uporablja splo\u0161na ureditev\
  \ iz Zakona o delovnih razmerjih (ZDR-1) ter kolektivnih pogodb, saj ZJU ne vzpostavlja\
  \ posebne ureditve. Javni uslu\u017Ebenec lahko poleg disciplinske odgovornosti\
  \ odgovarja tudi za prekr\u0161ek in kaznivo dejanje. Kazenski zakonik (KZ-1) v\
  \ \u0161estindvajsetem poglavju dolo\u010Da \xBBKazniva dejanja zoper uradno dol\u017E\
  nost, javna pooblastila in javna sredstva\xAB, ki se nana\u0161ajo na kazniva dejanja\
  \ uradnih oseb oziroma javnih uslu\u017Ebencev. \u010Ce ima kr\u0161itev delovnih\
  \ obveznosti javnega uslu\u017Ebenca vse znake kaznivega dejanja, delodajalec lahko\
  \ javnemu uslu\u017Ebencu na podlagi ZDR-1 izredno odpove pogodbo o zaposlitvi.\
  \ Od\u0161kodninska odgovornost javnih uslu\u017Ebencev, zaposlenih v dr\u017Eavnih\
  \ organih in upravah samoupravnih lokalnih skupnosti je posebej urejena v ZJU. Za\
  \ izpla\u010Dano od\u0161kodnino za \u0161kodo, ki jo je javni uslu\u017Ebenec na\
  \ delu ali v zvezi z delom naklepno ali iz hude malomarnosti povzro\u010Dil tretji\
  \ osebi, uveljavlja delodajalec, ki je \u0161kodo izpla\u010Dal, regresni zahtevek\
  \ za popla\u010Dilo celotne izpla\u010Dane od\u0161kodnine. Za javne uslu\u017E\
  bence, ki so zaposleni v javnih agencijah, javnih skladih, javnih zavodih in javnih\
  \ gospodarskih zavodih, drugih osebah javnega prava, \u010De so posredni uporabniki\
  \ dr\u017Eavnega prora\u010Duna ali prora\u010Duna lokalne skupnosti, pa se uporabljajo\
  \ dolo\u010Dila ZDR-1 o od\u0161kodninski odgovornosti.\nZJU nadalje posebej opredeljuje\
  \ tudi redno odpoved pogodbe o zaposlitvi iz razloga nesposobnosti. Javnemu uslu\u017E\
  bencu, za katerega se ugotovi, da je nesposoben za svoje delovno mesto, delodajalec\
  \ odpove pogodbo o zaposlitvi z u\u010Dinkom po preteku odpovednega roka, \u010D\
  e ga ni mogo\u010De premestiti na drugo ustrezno delovno mesto, za katero izpolnjuje\
  \ pogoje. V skladu z zakonom je javni uslu\u017Ebenec nesposoben za svoje delovno\
  \ mesto, \u010De ne dosega pri\u010Dakovanih delovnih rezultatov. \u0160teje se,\
  \ da javni uslu\u017Ebenec ne dosega pri\u010Dakovanih delovnih rezultatov, \u010D\
  e ne opravlja dela v dolo\u010Denih ali dogovorjenih rokih oziroma nalo\u017Eenega\
  \ dela ne opravlja strokovno in kakovostno.\nGlede na vse navedeno je mogo\u010D\
  e ugotoviti, da veljavna pravna ureditev omogo\u010Da, da se ob morebitnih ugotovljenih\
  \ nepravilnostih pri izpolnjevanju delovnih obveznosti javnega uslu\u017Ebenca po\
  \ potrebi uvede in izpelje ustrezen postopek (postopek ugotavljanja nesposobnosti,\
  \ disciplinski, od\u0161kodninski ali kazenski postopek) ter ugotovi njegova odgovornost.\
  \ Obstoje\u010Da zakonodaja torej \u017Ee predvideva razli\u010Dne vrste odgovornosti\
  \ javnih uslu\u017Ebencev ter omogo\u010Da tudi ustrezno ukrepanje predstojnikov\
  \ v primeru neprimernega, nevestnega ali nezakonitega dela javnih uslu\u017Ebencev.\n\
  V skladu z uslu\u017Ebensko zakonodajo je namre\u010D predstojnik tisti, ki vodi\
  \ delo organa, ki je odgovoren za organizacijo delovnega procesa v organu, ki ga\
  \ vodi in ki tudi odlo\u010Da o pravicah in obveznostih iz delovnega razmerja javnih\
  \ uslu\u017Ebencev.\n c) Vloga Ministrstva za javno upravo Ministrstvo za javno\
  \ upravo nima pristojnosti na podro\u010Dju sistemskega urejanja projektnega vodenja\
  \ v javni upravi, nastopa pa v vlogi nosilca/izvajalca razvojnih projektov, usmerjenih\
  \ predvsem v izbolj\u0161anje upravnih storitev za dr\u017Eavljane in podjetja,\
  \ bolj\u0161e zakonodaje, ve\u010Dje odprtosti in transparentnosti poslovanja organov\
  \ javnega sektorja ter izbolj\u0161anje notranje u\u010Dinkovitosti javne uprave.\
  \ Ministrstvo je vpeljalo tak\u0161en na\u010Din vodenja projektov, na podlagi katerega\
  \ so za vsak projekt jasno opredeljeni naslednji elementi:\n vizija in cilji projekta,\
  \ neposredni in posredni u\u010Dinki projekta, faze in znotraj faz naloge projekta,\
  \ organizacijska struktura projekta z nosilci nalog, \u010Dasovni na\u010Drt projekta,\
  \ stro\u0161ki projekta, projektna tveganja. \nZ internim splo\u0161nim aktom ministrstva\
  \ je opredeljeno enotno postopanje od oblikovanja idejne pobude pa do spremljanja\
  \ u\u010Dinkov projekta po zaklju\u010Dku projekta. Vodja projekta v tem sistemu\
  \ nosi polno odgovornost za uspe\u0161no izvedbo projekta.\n "
