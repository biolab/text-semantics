response: "Odziv Ministrstva za finance\nDavek na dedi\u0161\u010Dine ureja Zakon\
  \ o davku na dedi\u0161\u010Dine in darila (Uradni list RS, \u0161t. 117/06 in 36/16\
  \ \u2013 odl US; v nadaljevanju: ZDDD). Predmet obdav\u010Ditve predstavlja premo\u017E\
  enje (v naravi nepremi\u010Dnine in premi\u010Dnine, pa tudi premo\u017Eenjske in\
  \ druge stvarne pravice), ki jih zavezanci prejmejo kot dedi\u0161\u010Dino ali\
  \ darilo s tem, da se ne upo\u0161teva dolo\u010Denega premo\u017Eenja, ki je obdav\u010D\
  eno po zakonu o dohodnini ali zakonu o davku od dohodkov pravnih oseb. Kot darilo\
  \ se \u0161teje tudi volilo, kot premi\u010Dnine pa tudi vrednostni papirji in denar.\n\
  Dav\u010Dni zavezanci so fizi\u010Dne osebe in dolo\u010Dene pravne osebe zasebnega\
  \ prava. Dav\u010Dno osnovo predstavlja tr\u017Ena vrednost prejetega premo\u017E\
  enja v \u010Dasu nastanka dav\u010Dne obveznosti, ob odbitku dolo\u010Denih dolgov,\
  \ stro\u0161kov ali bremen, ki odpadejo nanj. Za premi\u010Dnine se dav\u010Dna\
  \ osnova zni\u017Ea za znesek v vi\u0161ini 5.000 evrov.\nDav\u010Dne stopnje so\
  \ smiselno primerljive s stopnjami obdav\u010Ditve dohodkov po Zakonu o dohodnini\
  \ (Uradni list RS, \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 9/11 \u2013 ZUKD-1, 9/12 \u2013 odl. US, 24/12, 30/12, 40/12 \u2013 ZUJF, 75/12,\
  \ 94/12, 52/13 \u2013 odl. US, 96/13, 29/14 \u2013 odl. US, 50/14, 23/15, 55/15,\
  \ 63/16, 69/17, 21/19, 28/19 in 66/19), torej progresivne glede na vi\u0161ino dav\u010D\
  ne osnove, razlikujejo pa se tudi glede na oddaljenost dedi\u010Da oz. obdarjenca\
  \ od prednika. Za drugi dedni red se gibljejo med 5 in 14 %, za tretji dedni red\
  \ med 8 in 17 %, za druge nepovezane pridobitelje pa med 12 in 39 %. Prvi dedni\
  \ red je davka opro\u0161\u010Den.\nPri dolo\u010Ditvi dednega reda se ZDDD naslanja\
  \ na zakonite dedne rede po Zakonu o dedovanju (v nadaljnjem besedilu: ZD; Uradni\
  \ list SRS, \u0161t. 15/76, 23/78, Uradni list RS, \u0161t. 13/94 \u2013 ZN, 40/94\
  \ \u2013 odl. US, 117/00 \u2013 odl. US, 67/01, 83/01 \u2013 OZ, 73/04 \u2013 ZN-C,\
  \ 31/13 \u2013 odl. US in 63/16), hkrati pa upo\u0161teva tudi bolj ali manj tesno\
  \ in soodvisno ekonomsko povezanost. V prvi dedni red so uvr\u0161\u010Deni le potomci\
  \ in zakonec zapustnika. Z dedi\u010Dem oz. obdarjencem prvega dednega reda je izena\u010D\
  ena oseba, ki je z zapustnikom ali darovalcem \u017Eivela v dalj \u010Dasa trajajo\u010D\
  i \u017Eivljenjski skupnosti ali v partnerski zvezi, ki je z zakonsko zvezo izena\u010D\
  ena, \u010De zakon ne dolo\u010Da druga\u010De. Gre torej za osebe, ki so z zapustnikom\
  \ oz. darovalcem \u017Eivele v ekonomski povezanosti skupnega gospodinjstva oziroma\
  \ o\u017Eje dru\u017Eine. ZDDD prvi dedni red raz\u0161irja \u0161e na pastorka,\
  \ pa tudi na zeta in snaho, torej na osebe, ki del ekonomsko povezane skupnosti\
  \ postanejo preko vezi s potomcem.\nSmisel oprostitve prvega dednega reda izhaja\
  \ iz predpostavke, da so tako povezane osebe vsaj v delu \u017Eivljenjskega cikla\
  \ premo\u017Eenje ustvarjale skupaj, ali neposredno s prispevanjem ali z odrekanjem\
  \ in \u010Deprav to formalno pripada prvi generaciji, se v njegovi vrednosti skriva\
  \ tudi prispevek potomcev. Obenem se s tem podpira ohranitev premo\u017Eenja v okviru\
  \ dru\u017Eine. Podobno funkcijo ima skladno z ZD tudi institut nujnega dele\u017E\
  a, s katerim se omejuje predvsem svoboda oporo\u010Dnega razpolaganja, \u010De zapustnik\
  \ z oporoko onemogo\u010Di dedovanje osebam, ki bi sicer po zakonitem dednem redu\
  \ lahko po njem dedovale. Hkrati institut utesnjuje tudi prosto razpolaganje zapustnika\
  \ s premo\u017Eenjem inter vivos, saj zapustnik zakonitih dedi\u010Dev ne more izklju\u010D\
  iti iz dedovanja niti na na\u010Din, da svoje premo\u017Eenje razda z neodpla\u010D\
  nimi razpolaganji, storjenimi za \u010Dasa \u017Eivljenja. Do popolnega neupo\u0161\
  tevanja zakonitega dednega reda zaradi instituta nujnega dele\u017Ea tako ne more\
  \ priti.\nV drugi dedni red se nadalje uvr\u0161\u010Dajo star\u0161i, bratje, sestre\
  \ in njihovi potomci. Gre za razmerje, v katerem premo\u017Eenje, ki pripada enemu\
  \ od potomcev in ga je ta praviloma ustvaril oziroma pridobil sam ali v okviru lastne\
  \ samostojne ekonomske skupnosti, v primeru, da nima dedi\u010Dev prvega dednega\
  \ reda, preide na njegove najbli\u017Eje sorodnike. Taki dedi\u010Di so sicer tesno\
  \ sorodstveno povezani z zapustnikom oziroma darovalcem, vendar pridobijo premo\u017E\
  enje, h kateremu praviloma niso neposredno prispevali, zato ZDDD zanje dolo\u010D\
  a neko zmerno stopnjo obdav\u010Ditve. \u0160e bolj taka predpostavka velja za tretji\
  \ dedni red (dedi in babice) in seveda najbolj za nepovezane dedi\u010De ali obdarjence,\
  \ zato se dav\u010Dne stopnje zanje ustrezno pove\u010Dujejo.\nPredlog, ki ga navaja\
  \ predlagatelj, da se namre\u010D \xBBdavek na dedi\u0161\u010Dine izni\u010Di ne\
  \ glede na dedni red\xAB, dejansko pomeni, da se davek na dedi\u0161\u010Dine ukine.\
  \ Ob tem pojasnjujemo, da davek na dedi\u0161\u010Dine in darila predstavlja enkratno\
  \ obveznost, ki nastane ob dolo\u010Denih dogodkih, katerih posledica je neodpla\u010D\
  ni prejem premo\u017Eenja, ki prejemniku predstavlja obogatitev. Gre torej za izredne\
  \ prihodke, ki ne temeljijo na delu zavezanca. Davek na dedi\u0161\u010Dine in darila\
  \ je tudi eden najpogosteje uporabljenih premo\u017Eenjskih davkov, ki ga pozna\
  \ ve\u010Dina dr\u017Eav EU, njegova ureditev pa je v rokah posamezne dr\u017Eave,\
  \ saj same odlo\u010Dajo tako o obsegu dav\u010Dnih zavezancev, kot tudi o dav\u010D\
  ni osnovi, predmetu obdav\u010Ditve, dav\u010Dnih stopnjah, vrednotenju premo\u017E\
  enja in odmeri davka. Prehodi premo\u017Eenja med fizi\u010Dnimi osebami so nadalje\
  \ glede vi\u0161ine obdav\u010Ditve v ve\u010Dini dr\u017Eav odvisni od razmerij\
  \ med zapustniki in dedi\u010Di, pri \u010Demer najbolj pogoste oprostitve veljajo\
  \ v relaciji prvega dednega reda (pa \u0161e to v nekaterih sistemih zgolj do dolo\u010D\
  enega praga), v drugih relacijah pa so praviloma obdav\u010Dljive. Glede na navedeno\
  \ tako menimo, da je sistem obdav\u010Ditve dedi\u0161\u010Din v Sloveniji mednarodno\
  \ primerljiv, glede na svoj namen pa tudi pravi\u010Den in sorazmeren."
