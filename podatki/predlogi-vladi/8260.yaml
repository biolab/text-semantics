response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPodro\u010Dje politike zaposlovanja, za katerega je pristojno Ministrstvo\
  \ za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti (v nadaljevanju:\
  \ ministrstvo) ureja Zakon o urejanju trga dela (Uradni list RS, \u0161t. 80/10,\
  \ 40/12 \u2013 ZUJF, 21/13, 63/13, 100/13, 32/14 \u2013 ZPDZC-1 in 47/15-ZZSDT;\
  \ v nadaljevanju: ZUTD). Aktivna politika zaposlovanja (v nadaljevanju: APZ), ki\
  \ jo opredeljuje navedeni zakon, se izvaja kot nabor ukrepov na trgu dela, ki so\
  \ namenjeni pove\u010Danju zaposlenosti in zmanj\u0161evanju brezposelnosti, ve\u010D\
  ji zaposljivosti oseb na trgu dela in pove\u010Danju konkuren\u010Dnosti in pro\u017E\
  nosti delodajalcev. Ukrepi APZ torej pomenijo neposredno intervencijo na trgu dela,\
  \ ki je namenjena odpravljanju tistih kratkoro\u010Dnih u\u010Dinkov in drugih problemov\
  \ na podro\u010Dju zaposlovanja in trga dela, ki jih z ostalimi sistemskimi re\u0161\
  itvami in ukrepi drugih politik ni mogo\u010De u\u010Dinkovito re\u0161evati.\n\
  Ukrepi APZ se izvajajo na podlagi Smernic za izvajanje ukrepov APZ, Na\u010Drta\
  \ izvedbe ukrepov APZ ter Kataloga ukrepov APZ. V posamezne programe se v skladu\
  \ z opredelitvami Kataloga APZ vklju\u010Dujejo brezposelne osebe, drugi iskalci\
  \ zaposlitve, iskalci zaposlitve, katerih zaposlitev je ogro\u017Eena, zaposleni\
  \ ter delodajalci, prednostno pa osebe, opredeljene v 35. \u010Dlenu ZUTD. V okviru\
  \ APZ programov se izvajajo tudi programi, financirani iz sredstev Evropskega socialnega\
  \ sklada.\nPo preu\u010Ditvi posredovanega predloga sporo\u010Damo, da predlogu\
  \ ni mogo\u010De slediti, po eni strani iz razloga, ker je na podlagi osebne izku\u0161\
  nje izrazito subjektivno pogojen in kot tak popolnoma neprimeren, po drugi strani\
  \ pa zato, ker ukrepi APZ dokazano pozitivno vplivajo na pridobivanje novih znanj\
  \ in usposobljenosti brezposelnih oseb ter posledi\u010Dno vi\u0161jo raven zaposlenosti\
  \ med najbolj ranljivimi skupinami na trgu dela. Glede na dosedanjo uspe\u0161nost\
  \ pri izvajanju programov v okviru APZ namerava ministrstvo v sodelovanju z zavodom\
  \ z njimi nadaljevati tudi v nadaljnjih letih, seveda ob upo\u0161tevanju aktualnih\
  \ sprememb na trgu dela, ki se jim je treba \u010Dim prej in u\u010Dinkovito prilagoditi.\n\
