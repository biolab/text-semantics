response: "Odziv Ministrstva za pravosodje\nPravico do brezpla\u010Dne pravne pomo\u010D\
  i ureja Zakon o brezpla\u010Dni pravni pomo\u010Di (v nadaljevanju ZBPP), ki v prvem\
  \ odstavku 1. \u010Dlena dolo\u010Da, da je namen brezpla\u010Dne pravne pomo\u010D\
  i uresni\u010Devanje pravice do sodnega varstva po na\u010Delu enakopravnosti, upo\u0161\
  tevajo\u010D socialni polo\u017Eaj osebe, ki brez \u0161kode za svoje pre\u017E\
  ivljanje in pre\u017Eivljanje svoje dru\u017Eine te pravice ne bi mogla uresni\u010D\
  evati. Pri odlo\u010Danju o pro\u0161nji za dodelitev brezpla\u010Dne pravne pomo\u010D\
  i se ugotavljajo finan\u010Dni polo\u017Eaj prosilca in drugi pogoji, ki jih dolo\u010D\
  a ZBPP.\nDo brezpla\u010Dne pravne pomo\u010Di je po prvem odstavku 13. \u010Dlena\
  \ ZBPP upravi\u010Dena oseba, ki glede na svoj finan\u010Dni polo\u017Eaj in glede\
  \ na finan\u010Dni polo\u017Eaj svoje dru\u017Eine, brez \u0161kode za svoje socialno\
  \ stanje in socialno stanje svoje dru\u017Eine, ne bi zmogla stro\u0161kov sodnega\
  \ postopka oziroma stro\u0161kov nudenja pravne pomo\u010Di. Finan\u010Dni polo\u017E\
  aj prosilca se ugotavlja glede na njegove dohodke in prejemke in dohodke ter prejemke\
  \ njegove dru\u017Eine, ter glede na premo\u017Eenje, ki ga ima prosilec in njegova\
  \ dru\u017Eina (prvi odstavek 12. \u010Dlena). Po drugem odstavku 13. \u010Dlena\
  \ ZBPP se \u0161teje, da je socialno stanje prosilca in njegove dru\u017Eine zaradi\
  \ stro\u0161kov sodnega postopka oziroma stro\u0161kov nudenja pravne pomo\u010D\
  i ogro\u017Eeno, \u010De mese\u010Dni dohodek prosilca (lastni dohodek) oziroma\
  \ mese\u010Dni povpre\u010Dni dohodek na \u010Dlana dru\u017Eine (lastni dohodek\
  \ dru\u017Eine) ne presega 2-kratnika osnovnega zneska minimalnega dohodka, dolo\u010D\
  enega z zakonom, ki ureja socialnovarstvene storitve. \u010Ce prejema prosilec,\
  \ na podlagi odlo\u010Dbe pristojnega organa, denarno socialno pomo\u010D po dolo\u010D\
  bah zakona, ki ureja socialno varstvene dajatve, se finan\u010Dni polo\u017Eaj prosilca\
  \ v postopku dodelitve brezpla\u010Dne pravne pomo\u010Di ne ugotavlja (drugi odstavek\
  \ 12. \u010Dlena ZBPP).\nPo prvem odstavku 42. \u010Dlena ZBPP se pri presoji dodelitve\
  \ brezpla\u010Dne pravne pomo\u010Di, kot pogoji, upo\u0161tevajo tudi okoli\u0161\
  \u010Dine in dejstva o zadevi, v zvezi s katero prosilec vlaga pro\u0161njo za odobritev\
  \ brezpla\u010Dne pravne pomo\u010Di, in sicer da zadeva ni o\u010Ditno nerazumna\
  \ oziroma da ima prosilec v zadevi verjetne izglede za uspeh, tako da je razumno\
  \ za\u010Deti postopek oziroma se ga udele\u017Eevati ali vlagati v postopku pravna\
  \ sredstva oziroma nanje odgovarjati ter da je zadeva pomembna za prosil\u010Dev\
  \ osebni in socialno-ekonomski polo\u017Eaj oziroma je pri\u010Dakovani izid zadeve\
  \ za prosilca ali njegovo dru\u017Eino \u017Eivljenjskega pomena.\nZBPP v 41. \u010D\
  lenu dolo\u010Da, da mora upravi\u010Denec pogoje za odobritev brezpla\u010Dne pravne\
  \ pomo\u010Di izpolnjevati ves \u010Das, za katerega mu je le-ta odobrena, ter dol\u017E\
  nost upravi\u010Denca, da obve\u0161\u010Da pristojno strokovno slu\u017Ebo za BPP,\
  \ od odobritve brezpla\u010Dne pravne pomo\u010Di do dneva dokon\u010Dnega obra\u010D\
  una stro\u0161kov, o vseh dejstvih in okoli\u0161\u010Dinah oziroma vseh spremembah,\
  \ ki vplivajo ali bi vplivale na pravico do brezpla\u010Dne pravne pomo\u010Di ter\
  \ na obliko, obseg in obdobje prejemanja le-te. Po drugem odstavku 42. \u010Dlena\
  \ ZBPP je strokovna slu\u017Eba za BPP dol\u017Ena za\u010Deti postopek ugotavljanja\
  \ upravi\u010Denosti do brezpla\u010Dne pravne pomo\u010Di po uradni dol\u017Enosti,\
  \ kadar ugotovi, da so nastopile okoli\u0161\u010Dine, zaradi katerih bi bilo potrebno\
  \ izdati druga\u010Dno odlo\u010Dbo o upravi\u010Denosti do brezpla\u010Dne pravne\
  \ pomo\u010Di, ker upravi\u010Denec ni ve\u010D upravi\u010Den do brezpla\u010D\
  ne pravne pomo\u010Di ali je upravi\u010Den v o\u017Ejem obsegu ali le za nekatere\
  \ oblike brezpla\u010Dne pravne pomo\u010Di.\nV zvezi z navedbami, da si \u010D\
  lovek niti ne upa zaprosit za brezpla\u010Dno pravno pomo\u010D, ker naj bi v primeru\
  \ izgube to\u017Ebe moral vra\u010Dati denar pa pojasnjujemo, da ZBPP vra\u010D\
  ilo sredstev iz naslova brezpla\u010Dne pravne pomo\u010Di ureja v posebnem poglavju,\
  \ v \u010Dlenih od 46. do 49. Pri tem 48. \u010Dlen ZBPP ureja primer, ko upravi\u010D\
  enec do brezpla\u010Dne pravne pomo\u010Di v postopku delno ali v celoti uspe in\
  \ na podlagi pravnomo\u010Dne odlo\u010Dbe sodi\u0161\u010Da ali na podlagi izvensodne\
  \ ali sodne poravnave pridobi premo\u017Eenje oziroma dohodke. V tem primeru omenjeni\
  \ \u010Dlen dolo\u010Da obveznost upravi\u010Denca do brezpla\u010Dne pravne pomo\u010D\
  i, da povrne Republiki Sloveniji razliko med stro\u0161ki, ki so bili dejansko pla\u010D\
  ani iz naslova brezpla\u010Dne pravne pomo\u010Di, in zneskom, ki ga je povrnila\
  \ nasprotna stranka iz naslova stro\u0161kov postopka, oziroma tistim zneskom, ki\
  \ ga je Republika Slovenija izterjala od nasprotne stranke (v skladu s 46. \u010D\
  lenom ZBPP). 49. \u010Dlen ZBPP pa ureja primer, ko upravi\u010Denec do brezpla\u010D\
  ne pravne pomo\u010Di v postopku ne uspe, ali \u010De dr\u017Eava ne uspe izterjati\
  \ sredstev za BPP od nasprotne stranke po 48. \u010Dlenu ZBPP. V takem primeru pa\
  \ je upravi\u010Denec do brezpla\u010Dne pravne pomo\u010Di dol\u017Ean povrniti\
  \ sredstva, \u010De se njegovo premo\u017Eenjsko stanje po \u0161tirih letih od\
  \ pravnomo\u010Dnosti odlo\u010Dbe, s katero je bila dodeljena brezpla\u010Dna pravna\
  \ pomo\u010D, izbolj\u0161a do te mere, da ne bi bil ve\u010D upravi\u010Den do\
  \ BPP. Kadar upravi\u010Denec do BPP, v skladu z zgoraj navedenim, pla\u010Da znesek,\
  \ ki ga dr\u017Eavi dolguje nasprotna stranka, preide nanj terjatev, ki jo je imela\
  \ dr\u017Eava do nasprotne stranke.\nZaklju\u010Dno glede vra\u010Dila odobrene\
  \ brezpla\u010Dne pravne pomo\u010Di pojasnjujemo \u0161e, da se v nobenem primeru\
  \ od upravi\u010Denca do brezpla\u010Dne pravne pomo\u010Di ne sme terjati ve\u010D\
  , kot je v postopku dejansko dobil. \u010Ce pa je upravi\u010Denec do brezpla\u010D\
  ne pravne pomo\u010Di v postopku dobil pre\u017Eivnino ali od\u0161kodnino za izgubljeno\
  \ pre\u017Eivljanje zaradi smrti tistega, ki je bil dol\u017Ean dajati pre\u017E\
  ivljanje, stro\u0161kov postopka ni dol\u017Ean povrniti.\nGlede na zgoraj pojasnjeno\
  \ menimo, da je veljavna ureditev vra\u010Dila sredstev iz naslova brezpla\u010D\
  ne pravne pomo\u010Di ustrezna, zaradi \u010Desar ne vidimo razlogov za njeno spremembo."
