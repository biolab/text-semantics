response: "Odziv Ministrstva za zdravje\nNa podro\u010Dju pove\u010Devanja ali zmanj\u0161\
  evanja cenovne dostopnosti \u017Eivil s subvencijami ali zmanj\u0161evanjem oziroma\
  \ pove\u010Devanjem davkov dr\u017Eave razli\u010Dno kombinirajo oba pristopa, saj\
  \ je le celovit pristop edino resni\u010Dno u\u010Dinkovit.\nSubvencije za zdrava\
  \ \u017Eivila, na primer sadje in zelenjavo, lahko pove\u010Dajo u\u017Eivanje sadja\
  \ in zelenjave na ra\u010Dun drugih \u017Eivil, ki vzdr\u017Eujejo svojo ceno \u2013\
  \ med temi \u017Eivili so lahko tudi meso, ribe, mleko in mle\u010Dni izdelki. Zato\
  \ dolgoro\u010Dni u\u010Dinki na zdravje niso tako jasni in predvidljivi, saj lahko\
  \ subvencija vpliva na spreminjanje sestave vseh skupin \u017Eivil v celodnevnem\
  \ obroku, kon\u010Dni u\u010Dinek pa ni nujno ugoden za zdravje.\nDavki oziroma\
  \ tro\u0161arine so navadno usmerjeni bolj ciljano, v eno komponento \u017Eivila,\
  \ npr. sladkorje ali ma\u0161\u010Dobne kisline. \u0160tudije ka\u017Eejo, da so\
  \ taki ukrepi bolj tesno povezani z \u017Eelenim prehranskim in zdravstvenim kon\u010D\
  nim izhodom. Oba ukrepa, subvencija in davek, sta odvisna tudi od odziva potro\u0161\
  nikov.\nSubvencioniranje za zdravje ugodnih \u017Eivil v dolo\u010Deni meri v Sloveniji\
  \ \u017Ee poteka in je vezano predvsem na \u0161olsko okolje. Z zakonom o \u0161\
  olski prehrani je uvedena subvencija za malico, ki mora biti pripravljena v skladu\
  \ s Smernicami zdravega prehranjevanja v vzgojno izobra\u017Eevalnih ustanovah,\
  \ ki jih je izdalo Ministrstvo za zdravje. Prav tako poteka brezpla\u010Dno razdeljevanje\
  \ sadja in zelenjave med osnovno\u0161olce, ki ima tudi nalogo osve\u0161\u010D\
  anja o pomenu zadostnega u\u017Eivanja zelenjave in sadja.\nVtis, da gre v primeru\
  \ uvedbe tro\u0161arin le za polnjenje prora\u010Duna ni upravi\u010Den. V javnem\
  \ zdravju imamo v mislih predvsem skrb pred nara\u0161\u010Dajo\u010Dimi nenalezljivimi\
  \ boleznimi. Z ukrepi si \u017Eelimo predvsem vzpostaviti pogoje, da bi ljudje sladkih\
  \ pija\u010D dejansko u\u017Eivali \u010Dim manj. Podatki Statisti\u010Dnega urada\
  \ RS za leto 2009 ka\u017Eejo, da se v povpre\u010Dju letno zau\u017Eije skoraj\
  \ 36 litrov tovrstnih pija\u010D, kar je ve\u010D kot je letna poraba kruha na prebivalca.\
  \ Za zadovoljevanje fiziolo\u0161kih potreb organizma je potrebno u\u017Eivanje\
  \ zadostne koli\u010Dine teko\u010Dine, vendar zdravstveni strokovnjaki opozarjajo,\
  \ da je najprimernej\u0161e u\u017Eivanje pitne vode. U\u017Eivanje sladkih pija\u010D\
  \ namesto vode v energijski bilanci prispeva v prehrani preko 200 kcal energije,\
  \ ki se ob nezadostni telesni dejavnosti kopi\u010Di v ma\u0161\u010Devju in prispeva\
  \ k pojavu debelosti, poleg tega pa tovrstne pija\u010De predstavljajo intenziven\
  \ vnos sladkorja v telo, ki se hipoma absorbira in v telesu ru\u0161i homeostazo\
  \ (ravnovesje) in povzro\u010Da ob\u010Dutek lakote. Vse ve\u010D je dokazov, ki\
  \ ka\u017Eejo povezanost u\u017Eivanja sladkih pija\u010D z zobno gnilobo, debelostjo,\
  \ metabolnim sindromom in sladkorno boleznijo. Tako porast debelosti kot tudi sladkorne\
  \ bolezni tipa 2 je \u0161e posebej skokovit in s tem zaskrbljujo\u010D v skupini\
  \ otrok in mladostnikov, ki v veliki meri u\u017Eivajo tovrstne pija\u010De. \u017D\
  al debelost kot tudi sladkorna bolezen v Sloveniji postajata vse ve\u010Dji javnozdravstveni\
  \ problem.\nDelovna skupina za strokovno pripravo predloga bo prou\u010Dila celovit\
  \ pristop k uporabi fiskalnih instrumentov za prehranske proizvode, prav tako bo\
  \ upo\u0161tevala tudi druge ukrepe, ki vodijo k cilju oblikovanja bolj zdravih\
  \ prehranskih in gibalnih navad v populaciji in s tem normalizaciji telesne te\u017E\
  e. Vsi ukrepi, ki jih pripravlja Vlada RS, bodo oblikovani odgovorno, na optimalnih\
  \ strokovnih osnovah in ob upo\u0161tevanju uspe\u0161nih izku\u0161enj drugih dr\u017E\
  av.  "
