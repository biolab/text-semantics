response: "Odziv Ministrstva za infrastrukturo\n\nV zvezi z medkrajevnim prometom\
  \ smo na Ministrstvu za infrastrukturo \u017Ee pred \u010Dasom razmi\u0161ljali\
  \ o mo\u017Enosti, da se ob posameznih dogodkih povezanih s trajnostno mobilnostjo\
  \ (kot je to primer v \u010Dasu Evropskega tedna mobilnosti - ETM) uvede brezpla\u010D\
  ni javni prevoz. Zato smo spomladi 2019 to mo\u017Enost tudi predvideli ob pripravi\
  \ Uredbe o na\u010Dinu izvajanja gospodarske javne slu\u017Ebe, javni linijski prevoz\
  \ potnikov v notranjem cestnem prometu, o koncesiji te javne slu\u017Ebe in o ureditvi\
  \ sistema enotne vozovnice. Vendar je zadevo potrebno \u0161e tehni\u010Dno urediti,\
  \ da bodo v dolo\u010Denem \u010Dasu (npr. v \u010Dasu ETM) veljale druge tarife.\
  \ To se sicer da za ta izoliran primer urediti, vendar se nato postavlja vpra\u0161\
  anje ali bo zato npr. v septembru tudi mese\u010Dna karta cenej\u0161a, saj bo prevoz\
  \ teden dni brezpla\u010Den. V obratnem primeru, bodo dijaki, \u0161tudentje in\
  \ ostali imetniki mese\u010Dnih vozovnic na slab\u0161em.\n\nV kolikor pa je mi\u0161\
  ljena stalna uvedba brezpla\u010Dnega javnega potni\u0161kega prometa, kot je to\
  \ storila Estonija, je potrebno poudariti, da tam izku\u0161nje s tem niso najbolj\
  \ ble\u0161\u010De\u010De. Estonska prestolnica Talin je v letu 2013 uvedla brezpla\u010D\
  ni javni prevoz na obmo\u010Dju \u0161ir\u0161ega mestnega obmo\u010Dja, od 1. julija\
  \ 2018 pa je brezpla\u010Den prevoz omogo\u010Den po vsej dr\u017Eavi. De\u017E\
  ele se same odlo\u010Dajo o uvedbi brezpla\u010Dnega avtobusnega prevoza potnikov.\
  \ Po dosegljivih podatkih ga je doslej uvedlo 11 od 15 de\u017Eel.\n\nPrvi rezultatiMesto\
  \ Talin bele\u017Ei 20 mio EUR dodatnih prihodkov z uvedbo brezpla\u010Dnega prevoza,\
  \ ker se je pove\u010Dalo \u0161tevilo ljudi, ki so registrirani kot prebivalci\
  \ Talina. Ob koncu leta 2012, torej preden so uvedli brezpla\u010Dni prevoz, je\
  \ imel Talin pribli\u017Eno 416 tiso\u010D prebivalcev, danes jih je nekaj manj\
  \ kot 450 tiso\u010D. Za vsakega od novo prijavljenih prebivalcev dobi Talin na\
  \ leto 1000 EUR davka na dohodek. Vpra\u0161anje torej je, ali niso estonsko prestolnico\
  \ vodili ti vzgibi za uvedbo brezpla\u010Dnega JPP?\n\nOdlo\u010Ditev za brezpla\u010D\
  en prevoz so v Talinu sprejeli na referendumu. Z uvedbo so postali najve\u010Dje\
  \ mesto na svetu z brezpla\u010Dnim prevozom. Vse kar so morali prebivalci narediti\
  \ je bilo to, da so se registrirali kot prebivalci mesta in pla\u010Dali dva evra\
  \ za \"zeleno karto\". Da bi javni prevoz naredili \u0161e privla\u010Dnej\u0161\
  i, so v Talinu sprejeli \u0161tevilne ukrepe. Javni prevoz ima prednost pred drugimi\
  \ oblikami prevoza na \u0161e ve\u010D cestah, raz\u0161irili so mre\u017Eo linij,\
  \ pove\u010Dali so frekvenco prevozov, nadgradili vozni park in zgradili ve\u010D\
  \ postajali\u0161\u010D.\n\nPozitivni u\u010Dinki:\nfinan\u010Dna uspe\u0161nost\
  \ uvedbe zaradi preusmeritve davka na dohodek v mestno blagajno,za potovanje z javnim\
  \ prevozom\_ namesto z osebnim avtomobilom se je odlo\u010Dilo za\_ 8% ve\u010D\
  \ ljudi in\u0161tevilo potnikov javnega prevoza se je pove\u010Dalo za 14%.\nNegativni\
  \ u\u010Dinki:\nza 40 % se je zmanj\u0161alo \u0161tevilo ljudi, ki opravijo potovanja\
  \ pe\u0161 (zdravstveni vidik) inza 31 % se je pove\u010Dalo \u0161tevilo km, ki\
  \ jih opravijo z osebnimi avtomobili (dalj\u0161a potovanja zaradi nakupov in prostega\
  \ \u010Dasa).\nIz navedenega sledi, da je potrebno uvedbo brezpla\u010Dnega JPP\
  \ dobro premisliti, saj cenej\u0161a ali brezpla\u010Dna vozovnica ni edino merilo\
  \ privla\u010Dnosti JPP, ampak so tu \u0161e drugi faktorji. "
