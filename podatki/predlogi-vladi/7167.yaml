response: "Odziv Ministrstva za javno upravo\nVeljavna volilna zakonodaja z izjemo\
  \ po\u0161tnega glasovanja, predvidenega za oskrbovance domov za starej\u0161e,\
  \ ki nimajo stalnega prebivali\u0161\u010Da v domu, za volivce, ki so na zdravljenju\
  \ v bolni\u0161nicah (drugi odstavek 81. \u010Dlena Zakona o volitvah v dr\u017E\
  avni zbor, Uradni list RS, \u0161t. 109/06 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo in 54/07 \u2013 odl. US. v nadaljevanju: ZVDZ),  in za volivce, ki\
  \ so vpisani v evidenco volilne pravice dr\u017Eavljanov Republike Slovenije, ki\
  \ nimajo stalnega prebivali\u0161\u010Da v Republiki Sloveniji ali za volivce, ki\
  \ so na dan glasovanja v tujini, ker tam za\u010Dasno prebivajo, ki lahko glasujejo\
  \ po po\u0161ti ali na diplomatsko konzularnih predstavni\u0161tvih Republike Slovenije\
  \ (prvi in drugi odstavek 82. \u010Dlena ZVDZ) ter z izjemo \xBBglasovanja na domu\xAB\
  \ za volivce, ki se zaradi bolezni ne morejo osebno zglasiti na voli\u0161\u010D\
  u iz 83, \u010Dlena ZVDZ, ne predvideva drugih oblik glasovanja, pri katerih se\
  \ ne bi zahtevalo osebne prisotnosti volivca na voli\u0161\u010Du, predvsem pa ne\
  \ dopu\u0161\u010Da spletnega oziroma internetnega elektronskega na\u010Dina glasovanja.\n\
  Prednosti spletnega glasovanja (tudi e-volitev) so po mnenju mnogih predvsem v tehnolo\u0161\
  ki posodobitvi ter poenostavitvi samega postopka glasovanja, s \u010Dimer lahko\
  \ pri\u010Dakujemo pove\u010Dano udele\u017Ebo na volitvah in s tem tudi ve\u010D\
  jo demokrati\u010Dnost volitev. Prednosti nadalje obsegajo ekonomi\u010Dnost tak\u0161\
  nih volitev, olaj\u0161ano delo volilnih organov oziroma celo odsotnost potrebe\
  \ po prisotnosti volilnih odborov, kakor tudi doseganje hitrej\u0161ih rezultatov\
  \ volitev itn. Temu nasprotujejo stali\u0161\u010Da o tem, v kolik\u0161ni meri\
  \ bi tak na\u010Din glasovanja lahko bil resni\u010Dno var\u010Dnej\u0161i, zlasti\
  \ v primeru uvedbe vzporednega spletnega glasovanja h klasi\u010Dnemu sistemu volitev\
  \ s papirnatimi glasovnicami, ki bi ga bilo smotrno ohraniti vsaj za starej\u0161\
  e in za tiste, ki nimajo mo\u017Enosti, da bi glasovali preko interneta. Predvsem\
  \ se pa pri nasprotnih stali\u0161\u010Dih pojavljajo dvomi v varnost izvedbe tovrstnih\
  \ volitev. Informacijska tehnologija namre\u010D nujno ne zagotavlja ustavne pravice\
  \ neposrednega in tajnega glasovanja (80. \u010Dlen Ustave Republike Slovenije,\
  \ Uradni list RS, \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03\
  \ \u2013 UZ3a, 47, 68, 69/04 \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013 UZ50,\
  \ 68/06 \u2013 UZ121,140,143, 47/13 \u2013 UZ148 in 47/13 \u2013 UZ90,97,99.), poleg\
  \ tega tudi onemogo\u010Da nadzor nad izvedbo volitev ter \u0161ir\u0161i javnosti\
  \ ne daje jasnega zagotovila, da objavljeni rezultat dejansko odra\u017Ea voljo\
  \ volivcev. Ali je glas resni\u010Dno oddala oseba, za katero se volivec na spletu\
  \ izdaja, ali je oseba glasovala svobodno ali je glasovala pod prisilo, kak\u0161\
  no je varstvo osebnih podatkov in podobna vpra\u0161anja se vrstijo v mislih tistih,\
  \ ki jih skrbi uvajanje spletnega glasovanja brez predhodne ureditve vsakega vpra\u0161\
  anja posebej.\nVlada je v preteklih letih pripravila ve\u010D predlogov sprememb\
  \ volilne zakonodaje, vendar so bili vsi poskusi uvedbe e-volitev zaradi nezadostne\
  \ politi\u010Dne podpore zaenkrat neuspe\u0161ni. Ob tem je smiselno opozoriti na\
  \ visoko politi\u010Dno soglasje, ki se zahteva za sprejem sprememb temeljne volilne\
  \ zakonodaje, za sprejem sprememb in dopolnitev Zakona o volitvah v dr\u017Eavni\
  \ zbor je namre\u010D potrebna dvotretjinska absolutna ve\u010Dina.\nMinistrstvo\
  \ za javno upravo se zavzema za vzpostavitev \u010Dim ve\u010D elektronskih storitev\
  \ javne uprave in tudi za e-volitve. Podro\u010Dju e-volitev se precej posve\u010D\
  ajo tudi v okviru Sveta Evrope, kjer prav tako opozarjajo na upo\u0161tevanje vseh\
  \ vidikov, predvsem pa izpostavljajo potrebo po zagotovitvi visoke ravni za\u0161\
  \u010Dite informacijskega sistema. Pri uvajanju e-volitev so, poleg Slovenije, previdne\
  \ tudi druge dr\u017Eave. Tako v praksi izvaja e-volitve samo Estonija, ki vzporedno\
  \ nudi tudi \xBBfizi\u010Dno\xAB glasovanje. Med novej\u0161imi izpostavimo Norve\u0161\
  ko, ki pa je po prvih poizkusih uvajanja projekt e-volitev opustila.\nGlede na navedeno\
  \ menimo, da bo za prihodnost spletnega glasovanja klju\u010Dnega pomena razvoj\
  \ \u0161ifrirnih tehnologij in bolj\u0161ih metod zagotavljanja varnega informacijskega\
  \ okolja ter sistemska ureditev spletnega glasovanja v volilni in referendumski\
  \ zakonodaji, predhodno pa bo potrebno opraviti temeljit razmislek in podrobno posvetovanje\
  \ s strokovno in \u0161ir\u0161o javnostjo, da bi tako pri\u0161li do prepri\u010D\
  ljive in zaupanja vredne re\u0161itve.\n "
