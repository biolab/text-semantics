response: "Odziv Ministrstva za finance\nV preu\u010Ditev in podajo stali\u0161\u010D\
  a smo prejeli predlog, ki je bil sporo\u010Den preko spletnega portala  predlagam.vladi.si,\
  \ in ki se nana\u0161a na domnevno nekaznovano goljufanje dr\u017Eavljanov Republike\
  \ Slovenije v igralnicah po Sloveniji. Iz predlo\u017Eenega gradiva sta v bistvu\
  \ razvidna dva predloga, in sicer se prvi nana\u0161a na temeljit pregled delovanja\
  \ vseh igralnih naprav v igralnicah in igralnih salonih v povezavi z zakonsko dolo\u010D\
  enim minimalnim odstotkom vra\u010Danja za igralne naprave, ki so lahko v uporabi\
  \ v igralnem salonu. Drugi predlog pa se nana\u0161a na uvedbo davka na vsa izpla\u010D\
  ila v igralnicah, saj naj bi tuji lastniki igralnic goljufali dr\u017Eavo in njene\
  \ dr\u017Eavljane. V nadaljevanju bomo na kratko pojasnili, zakaj menimo, da predlog\
  \ ni primeren za nadaljnjo obravnavo.\nGradivo se nana\u0161a na podro\u010Dje prirejanja\
  \ iger na sre\u010Do, ki je v Republiki Sloveniji urejeno z Zakonom o igrah na sre\u010D\
  o (Uradni list RS, \u0161t. 14/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo\
  \ in 108/12; v nadaljnjem besedilu: ZIS) in predpisi, izdanimi na njegovi podlagi,\
  \ medtem ko pla\u010Devanje dajatev od prirejanja iger na sre\u010Do poleg podro\u010D\
  nega zakona ureja \u0161e Zakon o davku od iger na sre\u010Do (Uradni list RS, \u0161\
  t. 57/99 in 85/01).\nV 3.b \u010Dlenu ZIS je dolo\u010Deno, da se igre na sre\u010D\
  o lahko izvajajo le z igralno napravo, ki je skladna s predpisanimi tehni\u010D\
  nimi in drugimi zahtevami, in \u010De je njena skladnost ugotovljena po predpisanem\
  \ postopku. Skladnost igralnih naprav s predpisanimi tehni\u010Dnimi in drugimi\
  \ zahtevami preverja Slovenski institut za kakovost in meroslovje, ki je poobla\u0161\
  \u010Dena institucija za izdajanje poro\u010Dil o preizkusu igralne naprave. Na\
  \ podlagi navedenega poro\u010Dila institucije izda nadzorni organ (DURS \u2013\
  \ Posebni dav\u010Dni urad) dovoljenje za uporabo igralne naprave, ki velja, dokler\
  \ igralna naprava izpolnjuje vse predpisane pogoje. V zvezi z navedbami v gradivu\
  \ je treba omeniti \u0161e 97. \u010Dlen ZIS, ki v drugem odstavku dolo\u010Da,\
  \ da mora biti igralni avtomat, ki je v uporabi v igralnem salonu, naravnan tako,\
  \ da igralcem vra\u010Da povpre\u010Dno najmanj 90 % (v gradivu se zmotno navaja\
  \ 95 %) vlo\u017Eenega denarja. Za igralne naprave, ki so lahko v uporabi v igralnicah,\
  \ minimalni odstotek vra\u010Danja ni predpisan.\nTehni\u010Dne in druge zahteve\
  \ za igralne naprave so dolo\u010Dene s Pravilnikom o tehni\u010Dnih zahtevah za\
  \ igralne naprave za izvajanje iger na sre\u010Do in postopku ugotavljanja skladnosti\
  \ (Uradni list RS, \u0161t. 59/08, 88/09 in 37/11; v nadaljnjem besedilu: pravilnik).\
  \ V zvezi z zakonsko predpisanim odstotkom vra\u010Danja pravilnik natan\u010Dno\
  \ dolo\u010Da, da mora igralna naprava vra\u010Dati igralcu tisti dele\u017E vlo\u017E\
  ka, ki je dolo\u010Den v tehni\u010Dni dokumentaciji igralne naprave. Dele\u017E\
  \ vra\u010Danja mora biti dolo\u010Dljiv iz pravil igre, pla\u010Dilne tabele, ki\
  \ jo sestavljajo tabela dobitnih kombinacij in pripadajo\u010Dih vrednosti izpla\u010D\
  il, porazdelitve simbolov in tehni\u010Dne dokumentacije igralne naprave, ki enoli\u010D\
  no dolo\u010Dajo verjetnosti posameznih izidov igre. Pravilnik tudi dolo\u010Da,\
  \ da lahko nadzorni organ ali koncesionar od institucije zahtevata, da opravi izredno\
  \ kontrolo igralne naprave v uporabi, \u010De obstaja utemeljen sum, da igralna\
  \ naprava ne deluje tehni\u010Dno brezhibno. Vsak udele\u017Eenec iger na sre\u010D\
  o ima torej mo\u017Enost, da nadzornemu organu sporo\u010Di sum glede tehni\u010D\
  ne brezhibnosti posamezne igralne naprave, ki je v uporabi v igralnici ali igralnem\
  \ salonu, tovrstno prijavo pa je nadzorni organ \u017Ee po zakonu, ki ureja in\u0161\
  pekcijski nadzor, dol\u017Ean obravnavati. Ker gradivo vsebuje le splo\u0161ne navedbe\
  \ o domnevnem nepravilnem delovanju vseh igralnih naprav, ki so v uporabi v igralnicah\
  \ oziroma igralnih salonih, dodatno pa se navaja podatek o predpisanem minimalnem\
  \ odstotku vra\u010Danja, ki ni to\u010Den, nadaljnjih postopkov ni mogo\u010De\
  \ predvideti.\nZa dodeljeno koncesijo za prirejanje posebnih iger na sre\u010Do\
  \ v igralnici oziroma igralnem salonu mora koncesionar pla\u010Devati koncesijsko\
  \ dajatev in davek od iger na sre\u010Do. Osnovo za obra\u010Dun predstavlja razlika\
  \ med vpla\u010Dili v igro in izpla\u010Danimi dobitki (bruto prihodek od iger).\
  \ Povpre\u010Dna efektivna stopnja obdav\u010Ditve bruto prihodka od iger tako zna\u0161\
  a od 32 do 38 %. Predlog o uvedbi novega davka na vsa izpla\u010Dila iz naslova\
  \ udele\u017Ebe v posebni igri na sre\u010Do bi torej za koncesionarje pomenil dodatno\
  \ obdav\u010Ditev bruto prihodka od iger, ki je \u017Ee sedaj med bolj obremenjenimi\
  \ v primerjavi z drugimi evropskimi dr\u017Eavami. V kolikor pa se predlog o uvedbi\
  \ novega davka na vsa izpla\u010Dila nana\u0161a na obveznost pla\u010Dila davka\
  \ od vsakega dobitka v igralnici v breme igralca, pa navajamo, da bi morebitna uvedba\
  \ pomenila vpeljavo potrdila o dobitku, kar bi bilo z vidika prepre\u010Devanja\
  \ pranja denarja lahko problemati\u010Dno, tak\u0161nega davka pa tudi nima nobena\
  \ od primerljivih evropskih dr\u017Eav \u010Dlanic Evropske unije.\nMinistrstvo\
  \ za finance zato v smislu zgornjih navedb smatra, da predlog ni primeren za nadaljnjo\
  \ obravnavo. \n "
