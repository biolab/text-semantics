response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV skladu z dolo\u010Dbo 18. \u010Dlena Zakona o pokojninskem in invalidskem\
  \ zavarovanju (Uradni list RS, \u0161t. 96/12 s spremembami; v nadaljevanju: ZPIZ-2)\
  \ se morajo s 1.1.2014 obvezno zavarovati osebe, ki v okviru kak\u0161nega drugega\
  \ pravnega razmerja opravljajo delo, razen \u010De so u\u017Eivalci pokojnine. Za\
  \ delo iz drugega pravnega razmerja se \u0161teje delo oziroma storitev, kadar se\
  \ pla\u010Dilo na podlagi tega pravnega razmerja, po zakonu, ki ureja dohodnino,\
  \ \u0161teje za dohodek in ni opro\u0161\u010Den pla\u010Dila dohodnine, ali drug\
  \ dohodek po zakonu, ki ureja dohodnino. Gre za opravljanje dela na podlagi podjemne,\
  \ avtorske ali druge pogodbe civilnega prava; delo prokurista ali poslovodne osebe\
  \ po predpisih o gospodarskih dru\u017Ebah; delo na podlagi imenovanja v organe\
  \ kapitalske ali osebne dru\u017Ebe, fundacije, zavoda, zadruge, zbornice, lokalne\
  \ skupnosti ali druge pravne osebe javnega ali zasebnega prava; delo na podlagi\
  \ imenovanja za ste\u010Dajnega upravitelja, likvidacijskega upravitelja ali upravitelja\
  \ prisilne poravnave; delo na podlagi vpisa v register sodnih izvedencev ali sodnih\
  \ cenilcev itd. Enako kot za vse ostale zavarovalne podlage prispevek v tem primeru\
  \ zna\u0161a 24,35%. Osnova za pla\u010Dilo prispevkov za zavarovance iz 18. \u010D\
  lena tega zakona je vsako posamezno pla\u010Dilo za opravljeno delo oziroma storitev,\
  \ prejeto na podlagi drugega pravnega razmerja, ki se po zakonu, ki ureja dohodnino\
  \ \u0161teje za dohodek.\nNe glede na dolo\u010Dbe o prednostnem vrstnem redu zavarovanja\
  \ se na podlagi drugega pravnega razmerja posamezniki zavarujejo zgolj tedaj, ko\
  \ niso obvezno vklju\u010Dene v zavarovanje na podlagi katerekoli druge zavarovalne\
  \ podlage in \u010De niso upokojenci. Tudi v primeru vklju\u010Ditve v zavarovanje\
  \ na podlagi dolo\u010Db zakona, ki ureja trg dela, zakona, ki ureja star\u0161\
  evsko varstvo, itd. oziroma v primeru prostovoljne vklju\u010Ditve v obvezno zavarovanje,\
  \ se torej osebam ni treba obvezno vklju\u010Diti v obvezno pokojninsko in invalidsko\
  \ zavarovanje na podlagi opravljanja drugega pravnega razmerja, se je pa taka oseba\
  \ v tem primeru dol\u017Ena vklju\u010Diti v posebne primere zavarovanja na podlagi\
  \ druge alineje prvega odstavka 20. \u010Dlena ZPIZ-2 in za ta namen pla\u010Dati\
  \ tudi prispevek (8,85% od pokojninske osnove, ki jo v tem primeru predstavlja vsako\
  \ posamezno pla\u010Dilo za opravljeno delo oziroma storitev, prejeto na podlagi\
  \ drugega pravnega razmerja, razen \u010De gre za pla\u010Dilo, prejeto na podlagi\
  \ drugega pravnega razmerja, na podlagi katerega je oseba zavarovana po tretjem\
  \ do petem odstavku 20. \u010Dlena tega zakona).\nNa tem mestu bi \u017Eeleli poudariti,\
  \ da ne dr\u017Ei trditev predlagatelja, da se obdobje vklju\u010Ditve v obvezno\
  \ pokojninsko zavarovanje na podlagi 18. \u010Dlena ZPIZ-2 ne v\u0161teva v t.i.\
  \ \xBBdelovno dobo\xAB, pri \u010Demer je potrebno pojasniti, da termina delovne\
  \ dobe veljavni zakon ne pozna ve\u010D. V primeru, da je oseba vklju\u010Dena v\
  \ zavarovanje na podlagi 18. \u010Dlena ZPIZ-2, bo iz tega naslova imela priznano\
  \ tako pravico do pokojninske oziroma zavarovalne dobe kot tudi do pokojninske dobe\
  \ brez dokupa, prav tako pa se bodo prejemki iz tega razmerja v\u0161tevali v pokojninsko\
  \ osnovo.\nObvezno zavarovanje se v primeru dela iz drugega pravnega razmerja vzpostavi\
  \ po preteku koledarskega leta, ko se na podlagi podatkov FURS ugotovi skupni letni\
  \ znesek vseh prejemkov iz drugih pravnih razmerij, ki jih je prejel zavarovanec\
  \ v preteklem koledarskem letu in od katerih so pla\u010Dani prispevki, na njegovi\
  \ podlagi ter z upo\u0161tevanjem drugih obveznih zavarovanj pa se izra\u010Duna\
  \ trajanje zavarovalne dobe. Tak na\u010Din ugotavljanja zavarovalne dobe za nazaj\
  \ je v ZPIZ-2 povsem nov. V zavarovalno dobo se \u0161teje obdobje, ugotovljeno\
  \ na podlagi skupnega letnega zneska vseh prejemkov iz drugih pravnih razmerij,\
  \ trajanje pa se ugotovi tako, da se prizna po en mesec zavarovalne dobe za vsakih\
  \ dose\u017Eenih 60% povpre\u010Dne mese\u010Dne pla\u010De iz leta, za katero se\
  \ opravi izra\u010Dun, vendar najve\u010D 12 mesecev za posamezno koledarsko leto.\
  \ \u010Ce skupni letni znesek vseh prejemkov iz drugih pravnih razmerij ne dosega\
  \ 60% povpre\u010Dne mese\u010Dne pla\u010De, se ugotovi trajanje zavarovalne dobe\
  \ v sorazmernem delu. V prehodnem obdobju od leta 2013 do leta 2018 je treba upo\u0161\
  tevati zneske referen\u010Dnih osnov, kot so dolo\u010Deni v 8. in 11. odstavku\
  \ 410. \u010Dlena ZPIZ-2 (v letu 2013 in 2014 znesek minimalne pla\u010De, v letu\
  \ 2015 znesek 54 % povpre\u010Dne pla\u010De, v letu 2016 znesek 56 % povpre\u010D\
  ne pla\u010De in v letu 2017 znesek 58 % povpre\u010Dne pla\u010De).\nDolo\u010D\
  en pa je tudi na\u010Din ugotavljanja zavarovalne dobe v primeru kombinacije z drugimi\
  \ zavarovalnimi podlagami ter za primer, ko je zavarovanec prejemal dohodke iz drugega\
  \ pravnega razmerja v letu, v katerem je uveljavil pravico do pokojnine. \u010C\
  e trajanje zavarovalne dobe, izra\u010Dunano na podlagi dohodkov zavarovanca, skupaj\
  \ z zavarovalno dobo iz obveznega ali prostovoljnega zavarovanja v posameznem koledarskem\
  \ letu prese\u017Ee 12 mesecev zavarovalne dobe, se trajanje zavarovalne dobe izra\u010D\
  una do dopolnitve 12 mesecev zavarovanja, prejeti zneski pla\u010Dil iz drugih pravnih\
  \ razmerij pa se upo\u0161tevajo za izra\u010Dun pokojninske osnove v celoti, \u010D\
  e so od njih pla\u010Dani prispevki.\nKo je ugotovljeno trajanje zavarovalne dobe\
  \ na tej podlagi, je potrebno, ob upo\u0161tevanju drugih podatkov zavarovanca o\
  \ zavarovanju vtem letu, to obdobje umestiti med druga zavarovan\u010Deva obdobja\
  \ zavarovanja, tekom katerih zavarovanje \u0161e ni evidentirano.\nGlede na navedeno,\
  \ je v veljavnem ZPIZ-2 tako upo\u0161tevano temeljno na\u010Delo \xBBvsako delo\
  \ \u0161teje\xAB, v okviru katerega se od vseh oblik dela, med drugim tudi od dela\
  \ iz drugega pravnega razmerja, pla\u010Dujejo prispevki. Osebe so na tej podlagi\
  \ vklju\u010Dene v obvezno zavarovanje, doba zavarovanja pa se jim \u0161teje kot\
  \ pokojninska doba brez dokupa.\n "
