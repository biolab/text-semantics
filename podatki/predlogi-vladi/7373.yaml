  inki ustvarja 12,8% bruto doma\u010Dega proizvoda in je spodbujevalec gospodarske\
  \ rasti ter enakomernega regionalnega razvoja. V Pla\u010Dilni bilanci Republike\
  \ Slovenije v letu 2015 potovanja predstavljajo 38% izvoza storitev ter 7,5% skupnega\
  \ izvoza. Leto 2015 je bilo rekordno leto slovenskega turizma. Slovenijo je lani\
  \ obiskalo 3,8 milijona turistov, zabele\u017Eenih je bilo rekordnih ve\u010D kot\
  \ 10 milijonov no\u010Ditev, od tega preko 6 milijonov s strani tujih turistov.\
