response: "Odziv Ministrstva za finance\nV zvezi z zadevno problematiko seznanjamo,\
  \ da je bilo na podlagi Zakona o davku na dodano vrednost (Ur.l. RS, \u0161t. 117/06,\
  \ 52/07 in 33/09; ZDDV-1) s Pravilnikom o spremembah in dopolnitvah Pravilnika o\
  \ izvajanju Zakona o davku na dodano vrednost (Ur.l. RS, \u0161t. 105/2009; PZDDV),\
  \ ki je za\u010Del veljati 1. januarja 2010, pojasnjeno, da je ni\u017Eja stopnja\
  \ DDV med drugim uveljavljena tudi za plenice za otroke in odrasle pod tarifnima\
  \ oznakama kombinirane nomenklature carinske tarife 4818 40 90 in 5601 10, kamor\
  \ se, glede na vpojni material, iz katerega so ti sanitarni izdelki izdelani (celulozna\
  \ vlakna, sinteti\u010Dna, umetna in druga tekstilna vlakna), uvr\u0161\u010Dajo\
  \ otro\u0161ke plenice in plenice za inkontinenco. V obeh primerih so to plenice\
  \ za enkratno uporabo. Spremembo je Ministrstvo za finance, ob sodelovanju z Dav\u010D\
  no upravo RS in Carinsko upravo RS, uveljavilo predvsem zaradi zagotavljanja enotnega\
  \ izvajanja pravil o DDV v zvezi z dobavami istovrstnih izdelkov, saj naj bi se\
  \ pred tem, v primerih dobav plenic za enkratno uporabo (kot medicinskih pripomo\u010D\
  kov) za potrebe inkontinen\u010Dnih bolnikov, predhodno \u017Ee pla\u010Deval DDV\
  \ po ni\u017Eji stopnji DDV in sicer na podlagi 4. to\u010Dke Priloge I k ZDDV-1,\
  \ ki dolo\u010Da ni\u017Ejo stopnjo DDV za medicinske pripomo\u010Dke. Sprememba\
  \ ZDDV-1 v zvezi z vklju\u010Ditvijo plenic ni bila potrebna, saj ta v seznamu blaga\
  \ in storitev iz Priloge I k ZDDV-1, za katere se uporablja ni\u017Eja stopnja DDV,\
  \ v 3. to\u010Dki vklju\u010Duje tudi izdelke za higiensko za\u0161\u010Dito.  \
  \   Ministrstvo za finance je prispelo pobudo preu\u010Dilo in bo tkane otro\u0161\
  ke plenice za ve\u010Dkratno uporabo vklju\u010Dilo v tretji odstavek 49. \u010D\
  lena PZDDV, ki opredeljuje seznam izdelkov za higiensko za\u0161\u010Dito iz 3.\
  \ to\u010Dke Priloge I k ZDDV-1. Dopolnitev bo vklju\u010Dena v na\u010Drtovano\
  \ spremembo Pravilnika o izvajanju Zakona o davku na dodano vrednost (Ur.l. RS,\
  \ \u0161t. 141/06, 52/07, 120/07 21/08, 123/08 in 105/09), ki je v pripravi.  "
