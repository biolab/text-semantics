response: "Odziv Ministrstva za finance\nUvodoma pojasnjujemo, da je temeljna naloga\
  \ Finan\u010Dne uprave RS (v nadaljnjem besedilu: FURS) pobiranje obveznih dajatev,\
  \ ki po Zakonu o dav\u010Dnem postopku (Uradni list RS, \u0161t. 13/11 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 32/12, 94/12, 101/13 \u2013 ZDavNepr, 111/13,\
  \ 22/14 \u2013 odl. US, 25/14 \u2013 ZFU, 40/14 \u2013 ZIN-B, 90/14, 91/15, 63/16,\
  \ 69/17, 13/18 \u2013 ZJF-H, 36/19, 66/19, 145/20 \u2013 odl. US, 203/20 \u2013\
  \ ZIUPOPDVE, 39/22 \u2013 ZFU-A, 52/22 \u2013 odl. US in 87/22 \u2013 odl. US; v\
  \ nadaljnjem besedilu: ZDavP-2) vklju\u010Duje obra\u010Dunavanje, odmero, pla\u010D\
  evanje, vra\u010Dilo, nadzor in izvr\u0161bo. Izvedba te naloge se nana\u0161a na\
  \ vse dejavnosti v zvezi z ugotavljanjem in izpolnitvijo dav\u010Dne obveznosti\
  \ zavezancev (vklju\u010Dno z ugotavljanjem kr\u0161itev), izvaja pa se v skladu\
  \ z zakoni, ki urejajo obdav\u010Denje in postopek v zvezi z obdav\u010Denjem. Poleg\
  \ osnovne naloge pa FURS opravlja tudi \u0161tevilne druge naloge, ki so povezane\
  \ z njegovo temeljno nalogo in naloge, ki jih dolo\u010Dajo drugi zakoni in podzakonski\
  \ predpisi (npr. nadzor po zakonu, ki ureja prepre\u010Devanje dela in zaposlovanja\
  \ na \u010Drno, hramba po zakonu, ki ureja odvzem premo\u017Eenja nezakonitega izvora,\
  \ nadzor nad prirejanjem iger na sre\u010Do itd.).\nV nadaljevanju navajamo razloge,\
  \ zaradi katerih menimo, da predlog, ki po vsebini lahko pomeni obdav\u010Ditev\
  \ neizkazanega izvora premo\u017Eenja, ni sprejemljiv.\nV zvezi s predmetom obdav\u010D\
  itve opozarjamo, da je ta vpra\u0161ljiv z ustavnega vidika.\nUstavno sodi\u0161\
  \u010De RS je v odlo\u010Dbi za oceno ustavnosti 68.a \u010Dlena Zakona o dav\u010D\
  nem postopku[1], ki je dolo\u010Dal, da se od nenapovedanih dohodkov odmeri davek\
  \ po 70-odstotni stopnji in da je odmera tega davka dopustna za zadnjih desetih\
  \ let pred letom, v katerem je bil postopek odmere davka uveden, navedeno dolo\u010D\
  bo razveljavilo, kolikor v njej dolo\u010Dena 70-odstotna dav\u010Dna stopnja presega\
  \ dav\u010Dno stopnjo, ki jo je za obdav\u010Ditev nenapovedanih dohodkov dolo\u010D\
  ala prej veljavna ureditev, in kolikor omogo\u010Da obdav\u010Ditev nenapovedanih\
  \ dohodkov, ki izvirajo iz obdobij pred 1. 1. 2009. Opozorilo je, da je v 70 % dav\u010D\
  no stopnjo vklju\u010Dena tudi kaznovalna prvina. Pri tem je Ustavno sodi\u0161\u010D\
  e RS izhajalo iz ocene, da je zakonodajalec z dolo\u010Ditvijo 70-odstotne dav\u010D\
  ne stopnje po vsebini uzakonil pribitek na redno dohodninsko dav\u010Dno stopnjo,\
  \ zato ga je obravnavalo kot ukrep, ki je vsaj delno kaznovalne narave. Ocenilo\
  \ je, da zakonodajalec z dolo\u010Ditvijo pribitka ni zasledoval cilja financiranja\
  \ javne porabe ali kak\u0161nega dru\u017Ebenopoliti\u010Dnega cilja (v okviru socialne\
  \ ali ekonomske politike), ki so glede na ustavnopravno opredelitev davkov in ustavnosodno\
  \ presojo lahko cilji davkov, zato navedeni pribitek v ustavnopravnem smislu ni\
  \ davek, temve\u010D ukrep, ki je namenjen bodisi odpravljanju \u0161kode, ki nastane\
  \ javnofinan\u010Dnim prihodkom zaradi kr\u0161itve obveznosti napovedovanja dohodkov,\
  \ ali izni\u010Denju koristi, ki so jih dav\u010Dni zavezanci imeli od teh kr\u0161\
  itev (restitucijski ukrep), bodisi kaznovanju dav\u010Dnih zavezancev zaradi storjenih\
  \ kr\u0161itev (kaznovalni ukrep).\nV zvezi s podanim predlogom o dolo\u010Ditvi\
  \ dol\u017Enosti pregledati vsakega kupca, in sicer tudi za nazaj, npr. za obdobje\
  \ desetih let, opozarjamo, da Ustava RS v 155. \u010Dlenu dolo\u010Da, da zakoni\
  \ in drugi predpisi na\u010Deloma ne morejo imeti u\u010Dinka za nazaj, izjemoma\
  \ pa lahko samo zakon dolo\u010Di, da imajo posamezne njegove dolo\u010Dbe u\u010D\
  inek za nazaj, \u010De to zahteva javna korist in \u010De se s tem ne posega v pridobljene\
  \ pravice. Predvidevamo, da bi tako ugotavljanje izvora premo\u017Eenja (za 10 let\
  \ nazaj) predvidoma poseglo v pravno varnost oziroma pridobljene pravice.\nDodatno\
  \ pojasnjujemo, da lahko pod dolo\u010Denimi pogoji dr\u017Eavno to\u017Eilstvo\
  \ spro\u017Ei postopek po Zakonu o odvzemu premo\u017Eenja nezakonitega izvora (Uradni\
  \ list RS, \u0161t. 91/11, 25/14 in 53/18 \u2013 odl. US; v nadaljnjem besedilu:\
  \ ZOPNI). Namen ZOPNI je prepre\u010Devanje pridobivanja, predvsem pa uporabe premo\u017E\
  enja nezakonitega izvora in posledi\u010Dno za\u0161\u010Dita gospodarske in socialne\
  \ funkcije lastnine. Navedeno se zagotavlja tako, da se nezakonito pridobljeno premo\u017E\
  enje v skladu z dolo\u010Denim postopkom odvzame \u2013 tako tistim, ki so ga pridobili\
  \ na nezakonit na\u010Din, kakor tudi tistim, na katere je bilo tako premo\u017E\
  enje preneseno brezpla\u010Dno ali za pla\u010Dilo, ki ne ustreza dejanski vrednosti,\
  \ pod pogojem, da so vedeli ali bi morali vedeti, da je bilo nanje preneseno premo\u017E\
  enje, katerega izvor je nezakonit.\nV zvezi z gotovinskim poslovanjem je treba pojasniti,\
  \ da so v veljavni zakonodaji dolo\u010Dene omejitve gotovinskega poslovanja. V\
  \ nadaljevanju navajamo nekaj primerov:\n Zakon o prepre\u010Devanju pranja denarja\
  \ in financiranja terorizma (Uradni list RS, \u0161t. 48/22; v nadaljnjem besedilu:\
  \ ZPPDFT-2) dolo\u010Da omejitve gotovinskega poslovanja, saj poslovanje z gotovino\
  \ v ve\u010Djih zneskih \u0161e vedno predstavlja pove\u010Dano tveganje za pranje\
  \ denarja in financiranje terorizma. Osebe, ki opravljajo dejavnost prodaje blaga\
  \ ali opravljajo storitve v Republiki Sloveniji, od stranke ali nekoga tretjega\
  \ pri prodaji posameznega blaga ali opravljanju posamezne storitve ne smejo sprejeti\
  \ pla\u010Dila v gotovini, \u010De to pla\u010Dilo presega vrednost 5.000 evrov.\
  \ Prav tako ne smejo v okviru svoje dejavnosti stranki ali nekomu tretjemu izpla\u010D\
  ati gotovine, \u010De to pla\u010Dilo presega vrednost 5.000 evrov. V skladu s 75.\
  \ \u010Dlenom ZPPDFT-2 pa morajo zavezanci (banke, hranilnice, pla\u010Dilne institucije,\
  \ po\u0161te, ipd.) sporo\u010Diti Uradu RS za prepre\u010Devanje pranja denarja\
  \ podatke o vsaki gotovinski transakciji, ki presega 15.000 evrov. ZDavP-2 za namene\
  \ dav\u010Dnih postopkov v 36. \u010Dlenu predpisuje obveznost nakazovanja pla\u010D\
  il in prejemkov na transakcijski ra\u010Dun (v nadaljnjem besedilu: TRR). Tako morajo\
  \ pravne in druge osebe, samostojni podjetniki posamezniki, posamezniki, ki samostojno\
  \ opravljajo dejavnost, upravni in drugi dr\u017Eavni organi in organi samoupravnih\
  \ lokalnih skupnosti in nosilci javnih pooblastil pla\u010Dila za dobavljeno blago\
  \ in opravljene storitve ter druga pla\u010Dila prejemnikom nakazovati na njihove\
  \ transakcijske ra\u010Dune, odprte pri ponudnikih pla\u010Dilnih storitev\_razen,\
  \ \u010De gre za pla\u010Dila v manj\u0161ih zneskih ali \u010De je druga\u010D\
  e zagotovljena evidenca o teh pla\u010Dilih. Izjeme od obveznosti nakazovanja pla\u010D\
  il na TRR ureja Pravilnik o izvajanju Zakona o dav\u010Dnem postopku (Uradni list\
  \ RS, \u0161t. 141/06, 46/07, 102/07, 28/09, 101/11, 24/12, 32/12 \u2013 ZDavP-2E,\
  \ 19/13, 45/14, 97/14, 39/15, 40/16, 85/16, 30/17, 37/18, 43/19, 80/19, 106/20,\
  \ 200/20, 135/21 in 43/22). Zagotavljanje poslovanja preko TRR v \u010Dim ve\u010D\
  ji meri je bistveno zaradi zagotavljanja ve\u010Dje transparentnosti poslovanja\
  \ in sledljivosti pla\u010Dil, kar omogo\u010Da dav\u010Dnemu organu la\u017Eji\
  \ nadzor nad transakcijami, hkrati pa pomeni splo\u0161no varstvo upnikov. Zakonu\
  \ o deviznem poslovanju (Uradni list RS, \u0161t. 16/08, 85/09 in 109/12) dolo\u010D\
  a obvezno prijavo vnosa / iznosa gotovine v / iz Evropske Unije, \u010De je znesek\
  \ gotovine vi\u0161ji od 10.000 evrov (v doma\u010Di ali tuji valuti). \nZ vidika\
  \ pristojnosti FURS je v zvezi s predlogom izpostaviti dolo\u010Dene naloge nadzora.\
  \ FURS je v skladu z ZPPDFT-2, ki dolo\u010Da ukrepe za odkrivanje ravnanj, s katerimi\
  \ se prikriva izvor denarja ali premo\u017Eenja, pridobljenega s kaznivim dejanjem\
  \ ter ukrepi za prepre\u010Devanje tak\u0161nih ravnanj, kot eden izmed nadzornih\
  \ organov pristojen tudi za nadzor nad izvajanjem zakonodaje na tem podro\u010D\
  ju. Tako FURS z Uradom RS za prepre\u010Devanje pranja denarja in drugimi organi,\
  \ pristojnimi za prepre\u010Devanje in odkrivanje pranja denarja in financiranja\
  \ terorizma, sodeluje in usklajuje izvajanje politik in aktivnosti boja proti pranju\
  \ denarja in financiranju terorizma. Urad tudi predlo\u017Ei FURS podatke, ki jih\
  \ ta potrebuje za namene izvajanja nalog iz njegove pristojnosti, in sicer za finan\u010D\
  ni nadzor,\_finan\u010Dno preiskavo, nadzor nad prirejanjem iger na sre\u010Do,\
  \ nadzor nad prijavo vnosa in iznosa gotovine na obmo\u010Dje Evropske unije ali\
  \ z obmo\u010Dja le-te in\_za\_izvajanje nalog s podro\u010Dja carin na podlagi\
  \ predpisov Evropske unije, ki urejajo medsebojno pravno pomo\u010D med upravnimi\
  \ organi dr\u017Eav \u010Dlanic. FURS pridobljene podatke obravnava v skladu s pristojnostmi\
  \ in v postopkih nadzora obravnava tiste transakcije, za katere je na podlagi analize\
  \ zaznan sum nepravilnosti na dav\u010Dnem podro\u010Dju. FURS mora enkrat na leto\
  \ urad obvestiti o svojih ugotovitvah, do katerih je pri\u0161el na podlagi prejetih\
  \ podatkov, in drugih ukrepih, ki jih je sprejel na tej podlagi.\nMorebitne gotovinske\
  \ transakcije pri nakupu nepremi\u010Dnin FURS obravnava najpogosteje v okviru dav\u010D\
  nih in\u0161pekcijskih nadzorov, v katerih se obravnavajo tveganja nenapovedanih\
  \ dohodkov, v okviru dav\u010Dnih nadzorov posameznih dav\u010Dnih obveznosti v\
  \ povezavi s kr\u0161itvami obveznosti nakazovanja pla\u010Dil in prejemkov na transakcijske\
  \ ra\u010Dune (36. \u010Dlena ZDavP-2) in nadzorov sprejemanja pla\u010Dil v gotovini\
  \ v okviru pristojnosti po ZPPDFT-2.\nFURS izvaja tudi postopke, s katerimi ugotavlja\
  \ velikost premo\u017Eenja fizi\u010Dne osebe z namenom obdav\u010Denja. V skladu\
  \ z dolo\u010Dbami Zakona o kazenskem postopku (Uradni list RS, \u0161t. 176/21\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 96/22 \u2013 odl. US) je FURS\
  \ dol\u017Ean naznaniti kazniva dejanja, za katera se storilec preganja po uradni\
  \ dol\u017Enosti, \u010De je o njih obve\u0161\u010Den, ali \u010De kako druga\u010D\
  e izve zanje.\n\_\n\n[1] Odlo\u010Dba \u0161t. U-I-113-17 z dne 30. 9. 2020."
