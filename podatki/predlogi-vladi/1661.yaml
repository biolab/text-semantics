response: "Odziv Ministrstva za gospodarstvo\nLeta 2003 je bil razpisan referendum\
  \ o odpiralnem \u010Dasu prodajaln ob nedeljah in praznikih kot posledica dolgotrajnih\
  \ in neuspe\u0161nih pogajanj sindikatov in trgovcev glede pla\u010Dila delavcev\
  \ v trgovini ob nedeljah in praznikih. Volivci so podprli predhodni zakonodajni\
  \ referendum in pri uzakonitvi referendumske volje se je izkazalo, da je bilo referendumsko\
  \ vpra\u0161anje postavljeno preve\u010D togo in da je pri odprtju prodajaln potrebno\
  \ slediti tudi javnemu interesu in zagotoviti ustrezno oskrbo potro\u0161nikov in\
  \ zagotoviti podjetnikom svobodno gospodarsko pobudo.\nDr\u017Eavni zbor Republike\
  \ Slovenije je z Zakonom o spremembah Zakona o trgovini (Ur.l. RS, \u0161t 22/04)\
  \ uzakonil izid predhodnega zakonodajnega referenduma. Novela zakona je omogo\u010D\
  ala posamezne izjeme, z namenom zagotoviti oskrbo potro\u0161nikov z nujnimi \u017E\
  ivljenjskimi potreb\u0161\u010Dinami.\nKasneje so bile dolo\u010Dbe zakona, ki urejajo\
  \ materijo obratovalnega \u010Dasa prodajaln, predmet ustavne presoje, hkrati pa\
  \ so potekala pogajanja med sindikati in delodajalci, ki so v novembru 2006 dosegli\
  \ dogovor glede ureditve delovnega \u010Dasa, odmorov, po\u010Ditkov in dodatkov,\
  \ ki izhajajo iz razporeditve delovnega \u010Dasa, ki je za delavca manj ugoden.\
  \ Vsebino kolektivne pogodbe je povzel tudi Zakon o trgovini, ki ureja obratovalni\
  \ \u010Das prodajaln na na\u010Din. ki omogo\u010Da dolo\u010Danje odpiralnega \u010D\
  asa glede na potrebe potro\u0161nikov in poslovno odlo\u010Ditev trgovcev, hkrati\
  \ pa na podlagi dose\u017Eenega dogovora zagotavlja varstvo pravic zaposlenih v\
  \ trgovini, zlasti pa je zagotovljeno primerno pla\u010Dilo za delo v manj ugodnem\
  \ \u010Dasu.\nTrditev, da referendumska volja volivcev ni bila upo\u0161tevane,\
  \ ne dr\u017Ei, vendar pa so se v \u010Dasu od leta 2003 do danes okoli\u0161\u010D\
  ine spremenile v tej meri, da administrativno dolo\u010Danje obratovalnega \u010D\
  asa prodajaln s strani dr\u017Eave ni potrebno. Trgovinska dejavnost je namenjena\
  \ preskrbi potro\u0161nikov, zato je treba pri urejanju obratovalnega \u010Dasa\
  \ prodajaln upo\u0161tevati poleg interesov trgovcev in interesov zaposlenih v trgovini\
  \ tudi interese potro\u0161nikov in prav spremenjene nakupovalne navade potro\u0161\
  nikov so vzrok za odprte prodajalne ob nedeljah. Ne moremo se strinjati z va\u0161\
  im predlogom, da je potrebno prodajalne ob nedeljah zapreti in s tem \u0161\u010D\
  ititi potro\u0161nika, kajti potro\u0161nik lahko sam izbira, ali bo v nedeljo nakupoval\
  \ ali ne.\nGlede na obrazlo\u017Eeno menimo, da predlog ni primeren za nadaljnjo\
  \ obravnavo.  "
