response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nPredlagate,\
  \ da naj se na ravni ministrstva pripravi petletna analiza potreb po posameznih\
  \ poklicih. Ta naj bi nato slu\u017Eila fakultetam za odlo\u010Danje, koliko vpisnih\
  \ mest bodo razpisale.\nVlada preko ministrstev veliko pozornosti \u017Ee namenja\
  \ ukrepom, ki zvi\u0161ujejo zaposlitvene mo\u017Enosti mladih.\nMinistrstvo za\
  \ izobra\u017Eevanje, znanost in \u0161port izvaja aktivnosti na podro\u010Dju sodelovanja\
  \ med visokim \u0161olstvom in gospodarstvom. To je tudi ena od smernic, ki je vklju\u010D\
  ena v novelo Zakona o visokem \u0161olstvu. Zavedajo\u010D se pomena tega sodelovanja,\
  \ je ministrstvo lani oktobra pripravilo posvet o sodelovanju gospodarstva in visokega\
  \ \u0161olstva. Pripravljalo ga bo tudi v prihodnje.\nMinistrstvo podpira tudi inovativna\
  \ u\u010Dna okolja. Ve\u010D deset milijonov evrov je namenilo izobra\u017Eevanju\
  \ na vseh ravneh, da bi se povezali z lokalnimi skupnostmi, gospodarstvom in negospodarstvom\
  \ za razli\u010Dne inovativne na\u010Dine pou\u010Devanja.\nIzvrstne rezultate daje\
  \ projekt Po kreativni poti do znanja. Cilj programa v obdobju do leta 2020 je okrepiti\
  \ sodelovanje in povezovanje visoko\u0161olskega sistema z gospodarstvom in negospodarstvom,\
  \ izvajanje modelov odprtega in pro\u017Enega prehajanja med izobra\u017Eevanjem\
  \ in trgom dela, s katerimi se bo mladim zagotovilo pridobivanje konkretnih in prakti\u010D\
  nih izku\u0161enj \u017Ee med izobra\u017Eevanjem, razvoj znanj potrebnih za neposredno\
  \ udejstvovanje pri uresni\u010Devanju idej in pridobivanju izku\u0161enj za ve\u010D\
  anje mo\u017Enosti zaposlovanja, razvoj podjetnosti in ustvarjalnosti (izvajanje\
  \ konkretnih projektov ob partnerskem sodelovanju visoko\u0161olskih zavodov z (ne)gospodarstvom,\
  \ raziskovalnim sektorjem). Z navedenimi dejavnostmi se posamezniki opremijo s kompetencami\
  \ potrebnimi za ustvarjanje delovnih mest. Omogo\u010Dile jim bodo la\u017Eji prehod\
  \ iz izobra\u017Eevanja v zaposlitev.\nSeptembra lani je iz\u0161el razpis \u0161\
  tudentski inovativni projekti za dru\u017Ebeno korist s katerim se spodbuja krepitev\
  \ sodelovanja in povezovanja visoko\u0161olskih zavodov z negospodarskim in neprofitnim\
  \ sektorjem v lokalnem oz. regionalnem okolju ter izvajanje inovativnih pro\u017E\
  nih oblik u\u010Denja za razvoj kompetenc in prakti\u010Dnih izku\u0161enj \u0161\
  tudentov. Mladim se v okviru projekta zagotavlja  pridobivanje konkretnih, prakti\u010D\
  nih izku\u0161enj \u017Ee med izobra\u017Eevanjem in pove\u010Danje mo\u017Enosti\
  \ za la\u017Eji prehod s podro\u010Dja \u0161tudija na podro\u010Dje dela.\nMladim\
  \ bo zagotovljeno pridobivanje konkretnih, prakti\u010Dnih izku\u0161enj \u017E\
  e med izobra\u017Eevanjem (razvoj ustvarjalnosti, kreativnosti, podjetnosti, ozave\u0161\
  \u010Danje in senzibiliziranje \u0161tudentov za probleme lokalne/regionalne skupnosti\
  \ ipd.), strokovni sodelavci iz lokalnega/regionalnega okolja pa bodo usposobljeni\
  \ za prepoznavanje in re\u0161evanje problematik lokalnega/regionalnega okolja v\
  \ prihodnje.\nSicer pa na ministrstvu \u017Ee nekaj let intenzivno posodabljamo\
  \ Eviden\u010Dni in analitski informacijski sistem visokega \u0161olstva (eV\u0160\
  ), s katerim bomo med drugim vzpostavili nacionalni sistem spremljanja zaposljivosti\
  \ diplomantov.\nNa MIZ\u0160 smo lani jeseni ustanovili stalno posvetovalno telo\
  \ za bolj\u0161o povezanost izobra\u017Eevanja, znanosti in gospodarstva/negospodarstva.\
  \ Ministrstvo bo svojem spleti\u0161\u010Du odprlo vstopno to\u010Dko za zunanje\
  \ dele\u017Enike do povezav in oseb za stik v posameznih projektih in dejavnostih,\
  \ ki spodbujajo sodelovanje ali povezovanje okolja z izobra\u017Eevalnimi institucijami,\
  \ programi in udele\u017Eenci izobra\u017Eevanja od osnovne \u0161ole do visokega\
  \ \u0161olstva. Pripravilo pa bo tudi poziv srednjim \u0161olam, da zberejo informacije\
  \ o svojih dejavnostih spodbujanja sodelovanja in povezovanja z okoljem in zunanjimi\
  \ dele\u017Eniki.\nKot lahko razberete, na MIZ\u0160 zelo skrbimo za to, da so mladi\
  \ opolnomo\u010Deni ne le z znanjem, temve\u010D tudi z informacijami o zaposljivosti\
  \ ter da \u017Ee med \u0161tudijem navezujejo stike z gospodarstvom in negospodarstvom.\
  \ V pristojnosti avtonomije univerz je, da razpisuje vpisna mesta. Mladi pa se za\
  \ vpis odlo\u010Dajo po lastni presoji in \u017Eeljah. Pomembno jih je pred vpisom\
  \ opremiti z informacijami, za kar je poskrbljeno, med \u0161tudijem pa jim dati\
  \ \u010Dim ve\u010D uporabnih znanj, kar se prav tako vse bolj izvaja. \n "
