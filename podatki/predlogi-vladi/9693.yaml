response: "Odziv Ministrstva za pravosodje\n\nUreditev in pristojnost sodi\u0161\u010D\
  \ v skladu z 126. \u010Dlenom Ustave Republike Slovenije dolo\u010Da zakon. Sodni\
  \ sistem Republike Slovenije sestavljajo sodi\u0161\u010Da s splo\u0161no pristojnostjo\
  \ in specializirana sodi\u0161\u010Da. Specializirana sodi\u0161\u010Da delujejo\
  \ kot \u0161tiri delovna in eno socialno prvostopenjsko ter eno vi\u0161je sodi\u0161\
  \u010De na podro\u010Dju delovnega in socialnega prava ter prvostopenjsko sodi\u0161\
  \u010De na podro\u010Dju upravnega prava, sodi\u0161\u010Da s splo\u0161no pristojnostjo\
  \ pa so organizirana kot 11 prvostopenjskih okro\u017Enih in 44 prvostopenjskih\
  \ okrajnih sodi\u0161\u010D, ter \u0161tiri drugostopenjska vi\u0161ja sodi\u0161\
  \u010Da. Posamezno okrajno sodi\u0161\u010De je organizacijska enota okro\u017E\
  nega sodi\u0161\u010Da z njegovega obmo\u010Dja, razen Okrajnega sodi\u0161\u010D\
  a v Ljubljani, ki je samostojna organizacijska enota. Vrhovno sodi\u0161\u010De\
  \ odlo\u010Da na najvi\u0161ji stopnji v zadevah splo\u0161ne pristojnosti in v\
  \ zadevah iz pristojnosti specializiranih sodi\u0161\u010D.\_\_\n\nS spremembo Zakona\
  \ o spremembah in dopolnitvah <link http: pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakona o sodi\u0161\u010Dih\_so bili ustanovljeni specializirani\
  \ oddelki sodi\u0161\u010D, ki opravljajo preiskavo in sodijo v zahtevnej\u0161\
  ih zadevah organiziranega in gospodarskega kriminala, terorizma, korupcijskih in\
  \ drugih podobnih kaznivih dejanjih (specializirani oddelki), v katerih obto\u017E\
  ni akt vlo\u017Ei dr\u017Eavno to\u017Eilstvo, pristojno za pregon storilcev kaznivih\
  \ dejanj \u2013 Specializirano dr\u017Eavno to\u017Eilstvo Republike Slovenije (SDT).\
  \ Zadeve iz pristojnosti specializiranega oddelka v obravnavajo sodniki, ki so v\
  \ oddelek razporejeni ali dodeljeni zaradi posebne usposobljenosti in izku\u0161\
  enosti za re\u0161evanje zahtevnej\u0161ih kazenskih zadev. Predsednik okro\u017E\
  nega sodi\u0161\u010Da na sede\u017Eu vi\u0161jega sodi\u0161\u010Da dolo\u010D\
  i z letnim razporedom kot \u010Dlane senatov in za opravljanje nujnih procesnih\
  \ dejanj v zadevah specializiranega oddelka tudi druge sodnike tega okro\u017Enega\
  \ sodi\u0161\u010Da in sodnike okrajnih sodi\u0161\u010D, ki so organizacijska enota\
  \ tega okro\u017Enega sodi\u0161\u010Da (drugi odstavek 40.a \u010Dlena ZS). Prenova\
  \ poslovnega procesa v prvostopenjskih kazenskih zadevah: organizacija dela specializiranih\
  \ oddelkov za sojenje v zahtevnej\u0161ih zadevah organiziranega in gospodarskega\
  \ kriminala, terorizma, korupcijskih in drugih podobnih kaznivih dejanj\u201C je\
  \ bila \u017Ee v letu 2012 ena od prioritet sodstva. Z otvoritvijo sodnega leta\
  \ 2013 pa je ta preraslo v prioriteto \u201EProjekt K\u201C. Ob otvoritvi sodnega\
  \ leta 2015 je bilo ugotovljeno, da so nova orodja omogo\u010Dila <link http: www.sodisce.si\
  \ external-link-new-window internal link in current>prenovo poslovnih procesov,\
  \ ki se ka\u017Eejo v ob\u010Dutnem zni\u017Eanju \u0161tevila nere\u0161enih zadev\
  \ in bistveni spremembi starostne strukture re\u0161enih zadev, zato je bilo ocenjeno,\
  \ da kazenskopravnega podro\u010Dja ni ve\u010D treba spremljati v smislu prioritete,\
  \ ker zado\u0161\u010Da delo v okviru dnevnega izvajanja nalog vodenja in upravljanja\
  \ sodi\u0161\u010D. Predsednik okro\u017Enega sodi\u0161\u010Da na sede\u017Eu vi\u0161\
  jega sodi\u0161\u010Da pa ima po dolo\u010Dbah <link http: pisrs.si pis.web external-link-new-window\
  \ internal link in current>Sodnega reda, ki med drugim ureja tudi poslovanje sodi\u0161\
  \u010D v posameznih vrstah zadev, mo\u017Enost, da sodnikom specializiranega oddelka\
  \ zagotavlja prednost pri zasedanju razpravnih dvoran (drugi odstavek 52. \u010D\
  lena).\_\n\nPo podatkih iz Letnega poro\u010Dila o uspe\u0161nosti in u\u010Dinkovitosti\
  \ sodi\u0161\u010D 2017 se je v tem letu zmanj\u0161alo \u0161tevilo preiskav, saj\
  \ je bilo novih postopkov 44, (kar predstavlja 37 odstotkov manj kot v letu 2016),\
  \ kot tudi \u0161tevilo novih kazenskih zadev (79 novih zadev, 18-odstotno zmanj\u0161\
  anje). \u0160tevilo re\u0161enih kon\u010Danih preiskav se je pove\u010Dalo (66\
  \ zadev, 40-odstotno pove\u010Danje), zmanj\u0161alo pa se je \u0161tevilo re\u0161\
  enih kazenskih zadev (58 zadev, 19-odstotno zmanj\u0161anje). \u0160tevilo nere\u0161\
  enih preiskovalnih zadev se je v letu 2017 zmanj\u0161alo, kazenskih zadev pa pove\u010D\
  alo, tako da ostaja konec leta 2017 odprtih 83 preiskav in 132 kazenskih zadev.\
  \ Nere\u0161ene zadeve, za katere so pristojni specializirani oddelki, sicer predstavljajo\
  \ 3,6 odstotkov vseh kazenskih in preiskovalnih zadev na okro\u017Enih sodi\u0161\
  \u010Dih. V delu, kjer se pobuda nana\u0161a na timsko delo, pojasnjujemo, da kot\
  \ \u017Ee zgoraj navedeno obravnava najzahtevnej\u0161a kazniva dejanja, katerih\
  \ pregon terja posebno organiziranost in usposobljenost dr\u017Eavnih to\u017Eilcev\
  \ ter najvi\u0161jo raven u\u010Dinkovitosti, SDT, ki je bilo ustanovljeno z <link\
  \ http: pisrs.si pis.web external-link-new-window internal link in current>Zakonom\
  \ o dr\u017Eavnem to\u017Eilstvu leta 2011. To to\u017Eilstvo deluje po na\u010D\
  elu timskega dela praviloma tako, da pri obravnavanju posameznih zadev zdru\u017E\
  uje znanje, usposobljenost in izku\u0161nje posameznih \u010Dlanov za dolo\u010D\
  ena pravna podro\u010Dja v obsegu, ki je potreben za u\u010Dinkovito usmerjanje\
  \ in preiskovanje kaznivih dejanj ter pripravo obto\u017Enega akta.\_\n\nSpecializiranih\
  \ sodi\u0161\u010D, ki bi bila po navedbah predlagatelja pristojna za \xBBkazniva\
  \ dejanja najvi\u0161jega ranga oziroma najkompleksnej\u0161e primere\xAB, pri nas\
  \ zakon na na\u010Din formacije \xBBposebnih sodi\u0161\u010D\xAB ne dolo\u010D\
  a, temve\u010D, kot \u017Ee pojasnjeno, delujejo pri posameznih okro\u017Enih sodi\u0161\
  \u010Dih specializirani oddelki, pristojni za sojenje v zahtevnej\u0161ih zadevah\
  \ organiziranega in gospodarskega kriminala, terorizma, korupcijskih in drugih podobnih\
  \ kaznivih dejanj, v njihovem okvirju pa specializirani sodniki oziroma sodni senati,\
  \ s tem pa se tudi zasleduje cilje, ki smiselno izhajajo iz predloga. Vsekakor gre\
  \ za legitimno pri\u010Dakovanje, kot ga izra\u017Ea predlagatelj, da bi dosegli\
  \ kar najvi\u0161jo mo\u017Eno raven specializacije in s tem u\u010Dinkovitosti\
  \ delovanja sodi\u0161\u010D v najbolj kompleksnih primerih. Temu na\u010Delu sledi\
  \ tudi Vrhovno sodi\u0161\u010De RS v okviru optimizacije poslovnih procesov sodi\u0161\
  \u010D, poleg tega pa je temu namenjena posebna pozornost tudi ob pripravi sprememb\
  \ procesne zakonodaje.\_"
