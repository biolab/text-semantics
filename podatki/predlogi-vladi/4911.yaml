response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nRepublika Slovenija ima \u017Ee vrsto let eno najni\u017Ejih stopenj delovne\
  \ aktivnosti starej\u0161ih v starosti 55-64 let med dr\u017Eavami \u010Dlanicami\
  \ EU. Na zelo nizko aktivnost starej\u0161ih vplivajo poleg pokojninske zakonodaje\
  \ tudi posamezni elementi delovnopravne zakonodaje, ki v funkciji varovanja starej\u0161\
  ih delavcev kot posamezne  kategorije delavcev (glede na njihove okoli\u0161\u010D\
  ine, lastne tej skupini) zmanj\u0161ujejo njihovo zaposljivost, kar povzro\u010D\
  a tudi strukturno brezposelnost, ki pogosteje prizadene prav starej\u0161e.\nOb\
  \ pokojninski reformi v letu 2013 je bila v Sloveniji sprejeta tudi reforma trga\
  \ dela (Zakon o delovnih razmerjih \u2013 ZDR-1 in Zakon o urejanju trga dela \u2013\
  \ ZUTD-A). Z reformo trga dela se je sku\u0161ala zagotoviti ve\u010Dja zaposljivost,\
  \ ohranjanje zaposlitve in konkuren\u010Dnost starej\u0161ih delavcev tako z vidika\
  \ delodajalcev (ni\u017Eji stro\u0161ki) kot delavcev (motivacija za zaposlitev).\n\
  Ukrepom pokojninske reforme so se prilagodili tudi ukrepi na trgu dela, ki so namenjeni\
  \ la\u017Eji zaposljivosti starej\u0161ih ob hkratnem zagotavljanju posebnega varstva\
  \ na tistih podro\u010Djih, kjer je to nujno potrebno.\nUpo\u0161tevaje navedeno\
  \ menimo, da je v Republiki Sloveniji potreben sistemski pristop k podalj\u0161\
  evanju delovne aktivnosti posameznikov, ne pa v prepovedi zaposlovanja starej\u0161\
  ih nad dolo\u010Deno starostno mejo.\n "
