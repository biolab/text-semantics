response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nDelo v splo\u0161no korist opredeljuje Zakon o izvr\u0161evanju kazenskih\
  \ sankcij in je ob sedanji ureditvi alternativna kazenska sankcija za kazen zapora\
  \ ali ukrep, s katerim se nadomesti pla\u010Dilo globe, izre\u010Dene po Zakonu\
  \ o prekr\u0161kih. V redkih primerih je uporabljen tudi v postopkih poravnave ali\
  \ odlo\u017Eenega pregona.\nCentri za socialno delo so pristojni za organizacijo\
  \ in nadzor izvajanja ukrepa, samo delo v splo\u0161no korist pa se izvaja v razli\u010D\
  nih izvajalskih organizacijah (\u0161ole, vrtci, domovi za starej\u0161e, zaveti\u0161\
  \u010Da za \u017Eivali, Karitas, Rde\u010Di kri\u017E, nevladne organizacije...).\
  \ Delo v splo\u0161no korist je ukrep, ki dr\u017Eavo stane. Na eni strani so to\
  \ stro\u0161ki kadra, na drugi pa stro\u0161ki, ki nastanejo pri neposredni izvedbi\
  \ ukrepa. Kader predstavljajo koordinatorji za nadomestno kazen pri CSD, strokovni\
  \ delavci, ki na CSD pripravijo, organizirajo in nadzirajo izvr\u0161evanje ukrepa,\
  \ na strani izvajalskih organizacij pa so to mentorji. Dr\u017Eava napotenim osebam\
  \ povrne stro\u0161ke za prevoz na delo/z dela, stro\u0161ke malice, zavarovanja\
  \ in usposabljanja za varno opravljanje dela. V letu 2014 je bilo neposrednih stro\u0161\
  kov 650.000 EUR.\n\u0160tevilo oseb, napotenih na izvajanje dela v splo\u0161no\
  \ korist, nara\u0161\u010Da, na drugi strani pa je izvajalskih organizacij premalo,\
  \ zato prihaja do \u010Dakalnih vrst. Izvajalske organizacije so v preteklih letih\
  \ tudi navajale razli\u010Dne te\u017Eave pri izvajanju ukrepa, in sicer kraje,\
  \ po\u0161kodovanje stvari, nezanesljivost napotenih oseb (tudi alkoholizirana stanja...).\n\
  Na osnovi navedenega na MDDSZ ocenjujemo, da trenutno nimamo ustreznih pogojev za\
  \ napotitev prejemnikov denarne pomo\u010Di v obstoje\u010D sistem izvajanja dela\
  \ v splo\u0161no korist.  Poleg tega pa je treba omeniti, da bi nastali tudi novi\
  \ stro\u0161ki, in sicer za delovanje komisije za ugotavljaje primernosti oseb za\
  \ vklju\u010Ditev v delo v splo\u0161no korist (zdravstveno stanje in drugo). Glede\
  \ na to, da dr\u017Eava osebam vra\u010Da stro\u0161ke za prevoz na delo/ z dela,\
  \ malico, zavarovanje idr., ti po vi\u0161ini (lahko) presegajo vi\u0161ino denarne\
  \ socialne pomo\u010Di.  Tudi s tega vidika napotitev prejemnikov DSP v sistem izvajanja\
  \ dela v splo\u0161no korist po sedanji ureditvi ne bi bila racionalna.\n \n "
