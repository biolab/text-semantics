response: "Odziv Ministrstva za pravosodje in javno upravo\nVa\u0161 predlog o\u010D\
  itno izhaja iz predpostavke, da se pred sodi\u0161\u010Dem v istem kazenskem postopku\
  \ skupaj obravnavajo huj\u0161a in la\u017Eja kazniva dejanja, pri katerih je obdol\u017E\
  enec ista oseba. Navedeno je sicer mo\u017Eno, ni pa nujno. Veljavni Zakon o kazenskem\
  \ postopku dokaj natan\u010Dno ureja tovrstne situacije. Sodi\u0161\u010De lahko\
  \ odlo\u010Di, naj se izvede enoten postopek in izda ena sama sodba, \u010De pred\
  \ istim sodi\u0161\u010Dem te\u010Dejo lo\u010Deno postopki zoper isto osebo za\
  \ ve\u010D kaznivih dejanj ali zoper ve\u010D oseb za isto kaznivo dejanje (sedmi\
  \ odstavek 32. \u010Dlena ZKP). Sodi\u0161\u010De nadalje lahko odlo\u010Di, naj\
  \ se izvede enoten postopek in izda ena sama sodba tudi v primeru, \u010De je ve\u010D\
  \ oseb obdol\u017Eenih za ve\u010D kaznivih dejanj, vendar samo tedaj, \u010De je\
  \ med storjenimi kaznivimi dejanji medsebojna zveza in \u010De so podani isti dokazi\
  \ (\u0161esti odstavek 32. \u010Dlena ZKP). Sodi\u0161\u010De lahko do konca glavne\
  \ obravnave iz tehtnih razlogov ali zaradi smotrnosti odlo\u010Di, da se postopek\
  \ o posameznih kaznivih dejanjih ali zoper posamezne obdol\u017Eence izlo\u010D\
  i in dokon\u010Da posebej, ali pa odstopi drugemu pristojnemu sodi\u0161\u010Du\
  \ (prvi odstavek 33. \u010Dlena ZKP).  Iz navedenega je o\u010Ditno, da ima sodi\u0161\
  \u010De precej\u0161njo mero svobode v okviru neodvisnega odlo\u010Danja o tem,\
  \ katera dejanja obravnava skupaj in katera posebej. Vsekakor pa dr\u017Ei, da so\
  \ dolo\u010Dena kazniva dejanja v konkretnih primerih lahko bolj zahtevna, kar se\
  \ ti\u010De obse\u017Enosti in zapletenosti dokaznega postopka. Nasploh je potrebno\
  \ upo\u0161tevati, da moderno kazensko procesno pravo posku\u0161a vzpostaviti pribli\u017E\
  no enakost strank, s tem, da obdol\u017Eencu omogo\u010Da razli\u010Dne pravice\
  \ in kavtele (npr. domnevo nedol\u017Enosti, pravico do odvetnika ipd.) Potrebno\
  \ je namre\u010D vedeti, da je na eni strani dr\u017Eava z organi preiskovanja in\
  \ pregona, na drugi strani pa posameznik. Kolikor bi bil cilj zgolj \u010Dim bolj\
  \ u\u010Dinkovito preiskovanje, pregon in kaznovanje, kazenskega procesnega prava\
  \ v tak\u0161ni obliki ne bi potrebovali, to pa bi seveda pomenilo, da obdol\u017E\
  enca ne bi obravnavali kot enakovrednega subjekta, temve\u010D kot objekt, kar bi\
  \ nedvomno vplivalo na zakonitost, legitimnost in verodostojnost samega postopka.\
  \ Pravice obdol\u017Eenca, pravna sredstva ipd. sama po sebi ne pripomorejo k ve\u010D\
  ji ekonomi\u010Dnosti postopka, so pa neogibno potrebna. Zato jih tudi predpisujejo\
  \ razli\u010Dni zavezujo\u010Di dokumenti kot so ustava in mednarodne konvencije.\
  \ Omenjate tudi mo\u017Enost izreka enotne kazni. Navedeno \u017Ee ureja veljavni\
  \ Kazenski zakonik. \u010Ce je storilec z enim dejanjem ali ve\u010D dejanji storil\
  \ dve ali ve\u010D kaznivih dejanj, za katera se mu hkrati sodi, dolo\u010Di sodi\u0161\
  \u010De najprej kazen za vsako posamezno kaznivo dejanje, nato pa izre\u010De za\
  \ vsa ta kazniva dejanja enotno kazen \u2013 prvi odstavek 53. \u010Dlena KZ-1 (problematika\
  \ je sicer dokaj zapletena in podrobno razdelana v 53. \u010Dlenu KZ-1). V predlogu\
  \ omenjate tudi zastaranje. Iz obrazlo\u017Eitve je o\u010Ditno, da gre za institut\
  \ zastaranja kazenskega pregona. Menimo, da je veljavna ureditev ustrezna, saj vsebuje\
  \ razmeroma dolge zastaralne roke (npr. \u0161est let od storitve kaznivega dejanja,\
  \ \u010De je predpisana kazen do enega leta zapora ali denarna kazen \u2013 peta\
  \ to\u010Dka prvega odstavka 90. \u010Dlena KZ-1). Veljavni zakonik vsebuje tudi\
  \ druge varovalke, ki prepre\u010Dujejo prehiter potek zastaranja, npr. \u010De\
  \ je za kaznivo dejanje predpisanih ve\u010D kazni, se zastaralni rok dolo\u010D\
  i po najhuj\u0161i predpisani kazni (drugi odstavek 90. \u010Dlena KZ-1), zastaranje\
  \ nadalje ne te\u010De v \u010Dasu, ko se po zakonu pregon ne sme za\u010Deti ali\
  \ nadaljevati ali ko je storilec nedosegljiv za dr\u017Eavne organe (tretji odstavek\
  \ 91. \u010Dlena KZ-1), poleg tega se zastaranje pretrga, \u010De storilec v \u010D\
  asu teka zastaralnega roka stori enako hudo ali huj\u0161e kaznivo dejanje, po pretrganju\
  \ pa za\u010Dne te\u010Di znova (\u010Detrti odstavek 91. \u010Dlena KZ-1). Potrebno\
  \ je upo\u0161tevati, da je zastaranje kot institut (kazenskega) prava nujno potrebno,\
  \ saj zagotavlja stabilnost pravnih razmerij, prav tako pa prepre\u010Duje, da bi\
  \ se osebe preganjalo za dejanja, ki so \u017Ee davno minila. Tak\u0161en zakasnel\
  \ postopek (razen seveda pri najhuj\u0161ih kaznivih dejanjih) ne bi bil niti smotrn\
  \ niti pravi\u010Den oziroma legitimen.  "
