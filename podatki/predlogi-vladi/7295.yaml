response: "Odziv Ministrstva za javno upravo\nUvodoma naj najprej pojasnimo, da za\
  \ funkcionarje predpisi praviloma ne dolo\u010Dajo pogojev glede izobrazbe, saj\
  \ gre pri izvolitvi na funkcijo za uveljavljanje pasivne in aktivne volilne pravice.\
  \ Delo izvoljenih funkcionarjev ocenjujejo volivci, glede dolo\u010Denih funkcionarjev\
  \ izvr\u0161ilne veje oblasti (predsednik vlade, ministri) pa prav tako obstajajo\
  \ mehanizmi, na podlagi katerih je mo\u017Eno preverjati oziroma spremljati uspe\u0161\
  nost njihovega dela (poslanska vpra\u0161anja, interpelacija).\nV okviru postopkov\
  \ zaposlovanja pa je treba upo\u0161tevati, da morajo izbrani kandidati izpolnjevati\
  \ formalne pogoje (izobrazba, delovne izku\u0161nje, morebitni strokovni izpiti),\
  \ v izbirnih postopkih pa bodo\u010Di delodajalec preverja \u0161e njihovo strokovno\
  \ usposobljenost, pri \u010Demer mora kandidat za zaposlitev na uradni\u0161kih\
  \ delovnih mestih v dr\u017Eavnih organih in v ob\u010Dinah treba izkazati najbolj\u0161\
  o strokovno usposobljenost za opravljanje dela na delovnem mestu, za katerega kandidira.\
  \ V zvezi s tem opozarjamo \u0161e, da Uredba o postopku za zasedbo delovnega mesta\
  \ v organih dr\u017Eavne uprave in v pravosodnih organih (Uradni list RS, \u0161\
  t. 139/06 in 104/10) v 23. \u010Dlenu dolo\u010Da, da mora pred odlo\u010Ditvijo\
  \ o izbiri strokovno najbolj primernega kandidata predstojnik oziroma vodja kadrovskega\
  \ poslovanja preveriti verodostojnost javnih listin ter listin o opravljenih izpitih,\
  \ ki so pogoj za zasedbo delovnega mesta. V primeru, da se verodostojnosti listin\
  \ ne da preveriti, da kandidat pisno izjavo, da so ta verodostojna. Na ta na\u010D\
  in se prepre\u010Di, da bi kandidat predlo\u017Eil ponarejeno listino. Prav tako\
  \ pojasnjujemo, da se za javne uslu\u017Ebence v \u010Dasu opravljanja dela  v javnem\
  \ sektorju v skladu z zakonom ocenjuje njihova delovna uspe\u0161nost, pri \u010D\
  emer je uspe\u0161nost oziroma neuspe\u0161nost opravljanja dela lahko povezana\
  \ z napredovanjem oziroma s spremembo ali izgubo zaposlitve.\nGlede konkretnega\
  \ predloga pa pojasnjujemo, da je nejasen, saj ni navedeno, kak\u0161en pregled\
  \ naj bi bil izveden. Kot smo \u017Ee navedli, se v okviru zaposlitve v dr\u017E\
  avni upravi preverja verodostojnost listin o izobrazbi, pri voljenih funkcionarjih\
  \ pa je njihov izvolitev odvisna od volivcev in ne od morebitnega izpolnjevanja\
  \ pogojev oziroma izobrazbe. \u010Ce pa je bil predlog namenjen vsebinskemu pregledu,\
  \ potem je treba pojasniti, da je to v pristojnosti pristojnih organov univerze\
  \ in ne delodajalcev.\n Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161\
  port\nNa Ministrstvu za izobra\u017Eevanje, znanost in \u0161port podpiramo javne\
  \ objave zaklju\u010Dnih del in znanstvenih prispevkov v elektronski obliki na svetovnem\
  \ spletu, saj menimo, da bodo prav tovrstne spletne objave pripomogle k samo-regulaciji\
  \ na podro\u010Dju raznovrstnih oblik plagiatov.\nV zvezi z obveznimi objavami zaklju\u010D\
  nih del (diplom, magisterijev in doktoratov) na svetovnem spletu, pojasnjujemo,\
  \ da veljavni predpisi objave zaklju\u010Dnih del s \u0161tudijskih programov, kjer\
  \ je predpisana izdelava pisnega zaklju\u010Dnega dela, ne prepre\u010Duje, morajo\
  \ pa biti izpolnjeni  dolo\u010Deni pogoji, ki jih dolo\u010Da Zakon o avtorskih\
  \ in sorodnih pravicah (Uradni list RS, \u0161t. 16/07 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 68/08 in 110/13).\nObvezna objava zaklju\u010Dnih del bi bila\
  \ mogo\u010Da le ob zakonski ureditvi, torej s spremembo zakona. Re\u0161itev, ki\
  \ bi omogo\u010Dala javno objavo vseh zaklju\u010Dnih del v elektronski obliki,\
  \ je bila v okviru priprave novega Zakona o visokem \u0161olstvu v letu 2013 \u017E\
  e pripravljena, in pripomb s strani dele\u017Enikov na predlagano ureditev v javni\
  \ razpravi ni bilo. Glede na to, da je bil postopek sprejema novega Zakona o visokem\
  \ \u0161olstvu takrat ustavljen, bo ta predlog obvezne spletne objave diplom predstavljen\
  \ pripravljavcem novega Zakona o visokem \u0161olstvu.\n "
