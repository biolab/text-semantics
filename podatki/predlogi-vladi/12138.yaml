response: "Odziv Ministrstva za javno upravo\nSplo\u0161na pojasnila o ureditvi in\u0161\
  pekcijskega nadzora\nUvodoma pojasnjujemo, da je Zakon o in\u0161pekcijskem nadzoru\
  \ (Uradni list RS, \u0161t. 43/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo\
  \ in 40/14, v nadaljevanju: ZIN) sistemski zakon, ki ureja splo\u0161na na\u010D\
  ela in\u0161pekcijskega nadzora, organizacijo in\u0161pekcij, polo\u017Eaj, pravice\
  \ in dol\u017Enosti in\u0161pektorjev, pooblastila in\u0161pektorjev, postopek in\u0161\
  pekcijskega nadzora, in\u0161pekcijske ukrepe in druga vpra\u0161anja, povezana\
  \ z in\u0161pekcijskim nadzorom.\nTrenutno v Republiki Sloveniji deluje 26 razli\u010D\
  nih in\u0161pekcij, ki so organizirane kot dr\u017Eavni organ, javne agencije, v\
  \ katerih delujejo in\u0161pekcije, organi v sestavi ministrstev (in\u0161pektorati)\
  \ in kot organi v sestavi, v katerih delujejo in\u0161pekcije, zato z enim zakonom\
  \ ni mogo\u010De natan\u010Dneje oziroma podrobneje urediti postopka in\u0161pekcijskega\
  \ nadzora, pooblastil in\u0161pektorjev, in\u0161pekcijskih ukrepov in drugih vpra\u0161\
  anj, povezanih z in\u0161pekcijskim nadzorom. Vse in\u0161pekcije imajo tudi svojo\
  \ podro\u010Dno zakonodajo, v katero se prena\u0161ajo tudi predpisi Evropske unije.\n\
  \u010Cetrti odstavek 3. \u010Dlena ZIN dolo\u010Da, da se ta zakon uporablja tudi\
  \ za in\u0161pekcijski nadzor, ki ga izvajajo organi lokalnih skupnosti (t.j. ob\u010D\
  inske in\u0161pekcije), razen dolo\u010Db o organizaciji (od 8. do vklju\u010Dno\
  \ 11. \u010Dlena), kolikor ni z zakonom, ki ureja lokalno samoupravo, ali z drugim\
  \ zakonom druga\u010De dolo\u010Deno. Zakon o lokalni samoupravi (Uradni list RS,\
  \ \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 76/08, 79/09,\
  \ 51/10, 40/12 \u2013 ZUJF, 14/15 \u2013 ZUUJFO, 11/18 \u2013 ZSPDSLS-1, 30/18,\
  \ 61/20 \u2013 ZIUZEOP-A in 80/20 \u2013 ZIUOOPE) pa druga\u010Dnih dolo\u010Db\
  \ nima, temve\u010D se v 50.a \u010Dlenu sklicuje na uporabo ZIN. Pristojnosti ob\u010D\
  inske in\u0161pekcije so dolo\u010Dene v dr\u017Eavnih predpisih in ob\u010Dinskih\
  \ odlokih. \_\nNa podlagi navedenega primerjava dela in\u0161pekcij z delom policije,\
  \ kot je posebej izpostavljeno v predlogu 12138, ni mogo\u010Da, saj ima policija\
  \ enotne naloge na ozemlju celotne dr\u017Eave, pristojnosti in\u0161pekcij pa se,\
  \ kot je \u017Ee pojasnjeno, razlikujejo. Nenazadnje se z izvajanjem pooblastil\
  \ razli\u010Dnih organov (policija, in\u0161pekcijske slu\u017Ebe, ob\u010Dinska\
  \ redarstva) posega v temeljne \u010Dlovekove pravice in svobo\u0161\u010Dine in\
  \ je vedno treba upo\u0161tevati na\u010Delo sorazmernosti glede na te\u017Eo nezakonitega\
  \ ravnanja in posledice, ki lahko zaradi tega ravnanja nastanejo.\nPredlagatelj\
  \ posebej izpostavlja in\u0161pekcijski nadzor na podlagi Zakona o finan\u010Dni\
  \ upravi (Uradni list RS, \u0161t. 25/14, v nadaljevanju: ZFU). V zvezi s tem pojasnjujemo,\
  \ da se pooblastila in\u0161pektorja po ZFU zaradi specifi\u010Dnih nalog finan\u010D\
  ne uprave razlikujejo od pooblastil drugih in\u0161pektorjev, saj lahko (finan\u010D\
  ni) in\u0161pektorji na podlagi drugega odstavka 14. \u010Dlena ZFU opravijo med\
  \ drugim tudi varnostni pregled, uporabijo prisilna sredstva ter zadr\u017Eijo kr\u0161\
  itelja.\n3. \u010Dlen ZIN ureja uporabo tega zakona. \u010Ce delovanje posamezne\
  \ in\u0161pekcije urejajo posebni zakoni, se na podlagi prvega odstavka 3. \u010D\
  lena ZIN, ta zakon uporablja samo glede tistih vpra\u0161anj, ki niso urejena s\
  \ posebnimi zakoni. Posebni zakoni imajo tako prednost pred ZIN. Druga\u010De pa\
  \ je v primeru postopkovnih vpra\u0161anj. Zakon o splo\u0161nem upravnem postopku\
  \ (Uradni list RS, \u0161t. 24/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 105/06 \u2013 ZUS-1, 126/07, 65/08, 8/10 in 82/13, v nadaljevanju: ZUP) se uporablja\
  \ le glede tistih postopkovnih vpra\u0161anj, ki niso urejena z ZIN ali prej navedenim\
  \ posebnim zakonom (drugi odstavek 3. \u010Dlena ZIN). \_\nIn\u0161pekcijski postopek\
  \ je postopek, ki se za\u010Dne po uradni dol\u017Enosti in ne na zahtevo stranke.\
  \ Na podlagi 126. \u010Dlena ZUP pristojni organ za\u010Dne postopek po uradni dol\u017E\
  nosti, \u010De tako dolo\u010Da zakon ali na zakonu temelje\u010D predpis in \u010D\
  e ugotovi ali zve, da je treba glede na obstoje\u010De dejansko stanje zaradi varstva\
  \ javne koristi za\u010Deti upravni postopek. V skladu z navedenim bo in\u0161pektor\
  \ vsako prijavo prou\u010Dil z vidika, ali bi bil lahko ogro\u017Een javni interes.\
  \ Prijavitelj od in\u0161pektorja tako ne more zahtevati uvedbe in\u0161pekcijskega\
  \ postopka.\nIn\u0161pekcijski upravni postopek se za\u010Dne po uradni dol\u017E\
  nosti, ko opravi pristojni organ v ta namen kakr\u0161nokoli dejanje (prvi odstavek\
  \ 127. \u010Dlena ZUP). V in\u0161pekcijskem upravnem postopku in\u0161pekcijski\
  \ organ in stranka (t. j. zavezanec) nista v enakem polo\u017Eaju, zato ni jasna\
  \ navedba predlagatelja, da se tako in\u0161pektor kot ob\u010Dan procesno ravnata\
  \ po ZUP. Enakopravno in procesno ravnote\u017Eje strank nastopi \u0161ele v morebitnem\
  \ upravnem sporu. V in\u0161pekcijskem upravnem postopku ima samo zavezanec polo\u017E\
  aj stranke, prijavitelj pa na podlagi \u010Detrtega odstavka 24. \u010Dlena ZIN\
  \ nima polo\u017Eaja stranke. Prijavitelj lahko kve\u010Djemu pridobi polo\u017E\
  aj stranskega udele\u017Eenca, \u010De izpolnjuje pogoje, dolo\u010Dene v 43. \u010D\
  lenu ZUP.\nNeu\u010Dinkovit in\u0161pekcijski nadzor v zadevah iz pristojnosti In\u0161\
  pektorata RS za okolje in prostor\nPredlagatelj je opozoril na neu\u010Dinkovitost\
  \ in\u0161pekcijskega nadzora na podro\u010Dju dela gradbene in\u0161pekcije in\
  \ in\u0161pekcije za okolje in naravo ter na dolgotrajnost postopkov. V zvezi s\
  \ tem pojasnjujemo, da morajo v skladu s sklepom Vlade Republike Slovenije, \u0161\
  t. 06100-4/2015/15 z dne 2. 4. 2015 ministrstva, in\u0161pektorati v njihovi sestavi\
  \ in in\u0161pekcije, ki delujejo v ministrstvih, na svojih spletnih straneh objaviti\
  \ kriterije za dolo\u010Danje prioritetnih in\u0161pekcijskih nadzorov, upo\u0161\
  tevaje oceno tveganja na posameznem podro\u010Dju. Tako tudi In\u0161pektorat Republike\
  \ Slovenije za okolje in prostor za vsako koledarsko leto na svoji spletni strani\
  \ objavi natan\u010Dne kriterije za dolo\u010Danje prioritetnih in\u0161pekcijskih\
  \ nadzorov (za in\u0161pekcijo za okolje in naravo, gradbeno in\u0161pekcijo, stanovanjsko\
  \ in\u0161pekcijo in geodetsko in\u0161pekcijo).\nIn\u0161pekcijski organi so v\
  \ preteklosti opozorili na kadrovske te\u017Eave, ki vplivajo tudi na u\u010Dinkovitost\
  \ vodenja in\u0161pekcijskih postopkov, zato so bile na podlagi sklepov Vlade Republike\
  \ Slovenije o sprejemu skupnih kadrovskih na\u010Drtov odobrene in realizirane nove\
  \ zaposlitve v razli\u010Dnih in\u0161pekcijskih organih, nekaj nate\u010Dajnih\
  \ postopkov pa je \u0161e v teku. Z ve\u010Djim \u0161tevilom in\u0161pektorjev\
  \ se bodo predvidoma zmanj\u0161ali tudi zaostanki in posledi\u010Dno pove\u010D\
  ala u\u010Dinkovitost in\u0161pekcijskih organov, tako tudi In\u0161pektorata Republike\
  \ Slovenije za okolje in prostor. Rezultati oziroma u\u010Dinki novih zaposlitev\
  \ ne morejo biti takoj vidni, saj morajo novi in\u0161pektorji opraviti strokovni\
  \ izpit za in\u0161pektorja in pridobiti ustrezne delovne izku\u0161nje.\nMinistrstvo\
  \ za javno upravo ni pristojno podati stali\u0161\u010Da o pomanjkljivostih v posameznih\
  \ podro\u010Dnih predpisih, ki urejajo pristojnosti, pooblastila in ukrepe In\u0161\
  pektorata Republike Slovenije za okolje in prostor, saj je za to podro\u010Dje pristojno\
  \ Ministrstvo za okolje in prostor.\nVodenje in\u0161pekcijskih postopkov zaradi\
  \ kr\u0161itev vladnih odlokov, namenjenih obvladovanju nalezljive bolezni SARS-CoV-2\n\
  Predlagatelj je opozoril, da imajo zdravstveni in\u0161pektorji pri identifikaciji\
  \ kr\u0161itelja, ker npr. ne nosi za\u0161\u010Ditne maske, lahko te\u017Eave,\
  \ \u010De kr\u0161itelj ne \u017Eeli izro\u010Diti dokumenta, policistov pa ni zraven.\
  \ Tudi, \u010De zdravstvenemu in\u0161pektorju uspe identificirati kr\u0161itelja,\
  \ postopek traja, saj je po ZUP treba napisati zapisnik. \u0160ele po vro\u010D\
  itvi zapisnika lahko in\u0161pektor uvede prekr\u0161kovni postopek. Dodal je \u0161\
  e, da je razlika v postopanju policistov (V. stopnja izobrazbe) in zdravstvenih\
  \ in\u0161pektorjev (VII. stopnja izobrazbe), saj bodo policisti s postopkom zaklju\u010D\
  ili v desetih minutah, in\u0161pektorji pa se bodo z zadevo ukvarjali dlje \u010D\
  asa.\nV zvezi s tem Ministrstvo za javno upravo pojasnjuje, da zdravstveni in\u0161\
  pektorji niso opozorili na tovrstne te\u017Eave pri vodenju in\u0161pekcijskih upravnih\
  \ in in\u0161pekcijskih prekr\u0161kovnih postopkov. Dolo\u010Deni obrazci, npr.\
  \ zapisniki, pla\u010Dilni nalogi, so lahko v ve\u010Djem delu vnaprej pripravljeni,\
  \ tako da imajo in\u0161pektorji manj dela na terenu oziroma, da la\u017Eje organizirajo\
  \ delo. Nadzor spo\u0161tovanja oziroma izvajanja vladnih odlokov v zvezi z obvladovanjem\
  \ nalezljive bolezni SARS-CoV-2 pa zdravstveni in\u0161pektorji pogosto opravljajo\
  \ ob prisotnosti policistov. Tudi sicer ni mogo\u010De pri\u010Dakovati, da bi zakon\
  \ zdravstvenim in\u0161pektorjem omogo\u010Dal enake na\u010Dine ugotavljanja identitete\
  \ kot jih imajo policisti na podlagi 41. in 42. \u010Dlena Zakona o nalogah in pooblastilih\
  \ policije (Uradni list RS, \u0161t. 15/13, 23/15 \u2013 popr., 10/17, 46/19 \u2013\
  \ odl. US in 47/19), saj policisti lahko zaradi ugotavljanja identitete kr\u0161\
  itelja privedejo v policijske prostore in izvedejo identifikacijski postopek.\n\
  Stali\u0161\u010De glede primernosti predloga za nadaljnjo obravnavo\nPri odlo\u010D\
  anju o primernosti predloga za nadaljnjo obravnavo je treba upo\u0161tevati, da\
  \ bi bilo sicer smiselno spremeniti in dopolniti ZIN z namenom zagotovitve u\u010D\
  inkovitej\u0161ega in\u0161pekcijskega nadzora, vendar le v obsegu, ki je mo\u017E\
  en za sistemski (splo\u0161ni) zakon, medtem ko je treba pooblastila in ukrepe in\u0161\
  pektorjev natan\u010Dneje oziroma podrobneje urediti v podro\u010Dni zakonodaji,\
  \ na podlagi katere delujejo posamezne in\u0161pekcije, kot to dolo\u010Da 3. \u010D\
  len ZIN.\nTudi Vrhovno sodi\u0161\u010De Republike Slovenije je v sodbi opr. \u0161\
  t. I Up 776/2004 z dne 14. 9. 2005 odlo\u010Dilo, da je zaradi pooblastil, ki jih\
  \ imajo in\u0161pektorji pri izvr\u0161evanju nalog, pomembna stroga interpretacija\
  \ na\u010Dela zakonitosti delovanja uprave. Za presojo zakonitosti izre\u010Denega\
  \ ukrepa je zato pomembno, da je v podro\u010Dnih zakonih, ki urejajo dolo\u010D\
  eno materijo, mogo\u010De najti pooblastilo za izre\u010Deni ukrep.\nPrav tako pojasnjujemo\
  \ tudi, da Ministrstvo za javno upravo, Direktorat za javni sektor, v okviru katerega\
  \ deluje tudi Upravna akademija, redno organizira razli\u010Dna izobra\u017Eevanja\
  \ in delavnice za in\u0161pektorje glede uporabe ZIN, ZUP in Zakona o prekr\u0161\
  kih (Uradni list RS, \u0161t. 29/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 21/13, 111/13, 74/14 \u2013 odl. US, 92/14 \u2013 odl. US, 32/16, 15/17 \u2013\
  \ odl. US in 73/19 \u2013 odl. US). Na podlagi dosedanje sodne prakse in vpra\u0161\
  anj, ki jih postavljajo in\u0161pekcijski organi, je bilo ugotovljeno, da do te\u017E\
  av prihaja predvsem zaradi nepravilne uporabe predpisov oziroma nepoznavanja predpisov\
  \ in ne zaradi pomanjkljivosti predpisov.\nUpo\u0161tevaje navedeno predlog ni primeren\
  \ za nadaljnjo obravnavo. Enotna ureditev v enem zakonu za vse in\u0161pekcijske\
  \ slu\u017Ebe ni mo\u017Ena zaradi njihovih razli\u010Dnih pristojnosti in delovnih\
  \ podro\u010Dij, prav tako ni mo\u017Eno prenesti ureditve, ki velja za policijo,\
  \ v predpise, ki urejajo in\u0161pekcijski nadzor."
