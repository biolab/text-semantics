response: "Odziv Ministrstva za infrastrukturo\nV Sloveniji trenutno izvaja gospodarsko\
  \ javno slu\u017Ebo medkrajevnega avtobusnega prevoza potnikov preko 20 koncesionarjev\
  \ - prevoznikov. Vsak ima svoj vozni red in glede na kraj potovanja je potrebno\
  \ poiskati to\u010Dno dolo\u010Denega prevoznika in njegov vozni red. Strinjamo\
  \ se, da je to velikokrat zamudno in preve\u010D zapleteno.\nVendar se na podro\u010D\
  ju javnega potni\u0161kega prometa v leto\u0161njem letu odvijata dve klju\u010D\
  ni aktivnosti. Prva je ta, da je objavljen razpis za podelitev novih koncesij in\
  \ ena od klju\u010Dnih njegovih zna\u010Dilnosti je pove\u010Danje standarda dostopnosti\
  \ za 20%, kar pomeni, da bo avtobusni JPP v Sloveniji za ta odstotek obse\u017E\
  nej\u0161i in dostopnej\u0161i ve\u010Djemu \u0161tevilu ljudi. Njegovo izvajanje\
  \ | se naj bi za\u010Delo s 1.7.2022.\nPoleg tega je v pripravi zakon o upravljanju\
  \ javnega potni\u0161kega prometa, s katerim naj bi ustanovili dru\u017Ebo za upravljanje\
  \ JPP s primerno opremo in \u0161tevilom zaposlenih, ki bo JPP organizirala tako,\
  \ da bo v najve\u010Dji mo\u017Eni meri prilagojen in prijazen do njegovih uporabnikov.\n\
  Ena izmed klju\u010Dnih aktivnosti, ki je tudi \u017Ee v teku, je vzpostavitev enotnega\
  \ voznega reda (med vsemi avtobusnimi prevozniki, Slovenskimi \u017Eeleznicami \u2014\
  \ potni\u0161ki promet in tudi nekaterimi mestnimi prometi). Ta bo ustrezno in enotno\
  \ oblikovan, da bo njegova uporaba \u010Dim bolj enostavna in prijazna uporabnikom.\
  \ V njem bodo zajeti vsi vozni redi iz sistema integriranega javnega potni\u0161\
  kega prometa in njegova vzpostavitev se pri\u010Dakuje v sredini 2022.\nSkratka,\
  \ zavedamo se omenjene pomanjkljivosti in delamo na tem, da zadevo izbolj\u0161\
  amo."
