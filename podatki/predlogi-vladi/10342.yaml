response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nCilj dru\u017Einske politike v Sloveniji je predvsem skrb za kakovost \u017E\
  ivljenja dru\u017Ein (\u0161e posebej kakovost \u017Eivljenja otrok) ter njihovo\
  \ varstvo in za\u0161\u010Dito. Ob tem je za demografsko politiko pomembno tudi\
  \ \u0161tevilo rojstev v dr\u017Eavi, zato dru\u017Einska politika hkrati sledi\
  \ cilju vzpostavitve spodbudnega okolja za odlo\u010Danje za otroke. Za dosego tega\
  \ cilja so pomembne ugodne \u0161ir\u0161e dru\u017Ebene okoli\u0161\u010Dine (ugodne\
  \ razmere na trgu dela, \u0161iroka dostopnost stanovanj ipd.), ki pri ljudeh spro\u017E\
  ajo ob\u010Dutek varnosti in stabilnosti, ter dru\u017Einam prijazna dru\u017Einska\
  \ politika, ki promovira ukrepe za la\u017Eje usklajevanje poklicnega in dru\u017E\
  inskega \u017Eivljenja. Raziskave in primeri iz tujine ka\u017Eejo, da so ti ukrepi\
  \ pravzaprav edini, pri katerih je mogo\u010De zaznati blag pozitiven vpliv na odlo\u010D\
  anje za otroke.\nDr\u017Eave, ki imajo sprejete ukrepe na podro\u010Dju usklajevanja\
  \ poklicnega in dru\u017Einskega \u017Eivljenja ter izkazujejo visoko stopnjo enakosti\
  \ med mo\u0161kimi in \u017Eenskami, dosegajo vi\u0161jo stopnjo rodnosti. Med ukrepi\
  \ so poleg ustrezno urejenega otro\u0161kega varstva in podro\u010Dja zaposlovanja\
  \ zlasti pomembni \u0161e materinski, o\u010Detovski in star\u0161evski dopust,\
  \ varstvo in oskrba starej\u0161ih ter odvisnih \u010Dlanov in \u010Dlanic dru\u017E\
  ine ter finan\u010Dne podpore. Za uspe\u0161no usklajevanje podro\u010Dij so torej\
  \ pomembni in potrebni kakovostno in subvencionirano (s potrebami star\u0161ev usklajeno)\
  \ otro\u0161ko varstvo, urejena oskrba in raznovrstna ponudba storitev za ostarele\
  \ ter druge odvisne \u010Dlane in \u010Dlanice dru\u017Eine, primerne in razli\u010D\
  ne oblike star\u0161evskega dopusta (ki bodo spodbujale delitev obveznosti), pro\u017E\
  ne oblike zaposlovanja in delovnega \u010Dasa ter primerne finan\u010Dne podpore\
  \ na podro\u010Dju varstva in oskrbe (otrok in ostarelih).\nSlovenija ima v sistemskem\
  \ smislu podro\u010Dje usklajevanja poklicnega in dru\u017Einskega \u017Eivljenja\
  \ zelo dobro urejeno. Temeljni zakon na tem podro\u010Dju \u2013 Zakon o star\u0161\
  evskem varstvu in dru\u017Einskih prejemnikih \u2013 je podlaga za la\u017Eje usklajevanje\
  \ star\u0161evskih in poklicnih obveznosti ter podpira enakopravnej\u0161o delitev\
  \ star\u0161evskih pravic in obveznosti. Tukaj je posebej pomembna pravica star\u0161\
  ev do star\u0161evskega, materinskega in o\u010Detovskega dopusta ter nadomestila\
  \ pla\u010De v \u010Dasu star\u0161evskega, materinskega in o\u010Detovskega dopusta.\
  \ Slovenija je bila prva evropska dr\u017Eava, ki je leta 1986 uvedla enoletni star\u0161\
  evski dopust, hkrati je bila edina dr\u017Eava, ki je imela 100-odstotno nadomestilo\
  \ pla\u010De. Takoj za \u0160vedsko (1974) je Slovenija (1976) uvedla tudi mo\u017E\
  nost delitve star\u0161evskega dopusta med oba od star\u0161ev. Pravico do 100-odstotnega\
  \ nadomestila pla\u010De je Zakon za uravnote\u017Eenje javnih financ okrnil, vendar\
  \ je zelo pomembno, da se v celoti povrne. Pravice iz naslova star\u0161evskega\
  \ varstva, \u0161e zlasti dopusti (star\u0161evski, materinski in o\u010Detovski)\
  \ in kraj\u0161i delovni \u010Das, pomembno prispevajo k odpravljanju razlik med\
  \ \u017Eenskami in mo\u0161kimi na trgu dela, saj omogo\u010Dajo, da \u017Eenske\
  \ po rojstvu otroka ostanejo aktivne na trgu dela. Omenjeni dopusti pa prav tako\
  \ spodbujajo enakovrednej\u0161e porazdelitve obveznosti varstva in nege otrok med\
  \ \u017Eenskami in mo\u0161kimi.\nV Resoluciji o dru\u017Einski politiki 2018\u2013\
  2028 \xBBVsem dru\u017Einam prijazna dru\u017E... so na tem podro\u010Dju navedeni\
  \ naslednji ukrepi:\n dvigniti star\u0161evsko in o\u010Detovsko nadomestilo na\
  \ 100 % osnove; poenotiti in omogo\u010Diti pro\u017Enej\u0161o izrabo o\u010Detovskega\
  \ dopusta; zagotoviti dodatnih 10 dni o\u010Detovskega dopusta v primeru rojstva\
  \ ve\u010D kot enega otroka hkrati; ozave\u0161\u010Dati delodajalce o izrabi pravice\
  \ do star\u0161evskega dopusta (zlasti za o\u010Dete) in o\u010Detovskega dopusta;\
  \ informirati star\u0161e, zlasti o\u010Dete, o izrabi star\u0161evskega in o\u010D\
  etovskega dopusta in spodbujati k ve\u010Dji izrabi teh; zvi\u0161ati starostno\
  \ mejo izrabe pravice do kraj\u0161ega delovnega \u010Dasa \u2013 \u010De star\u0161\
  a negujeta in varujeta najmanj tri otroke \u2013 na 10 let starosti najmlaj\u0161\
  ega otroka; spremeniti zakonodajo tako, da bodo pri ukrepu kraj\u0161ega delovnega\
  \ \u010Dasa upravi\u010Denci imeli enako pokojnino, kot \u010De ukrepa ne bi izrabili;\
  \ zvi\u0161ati vi\u0161ino star\u0161evskega dodatka vsaj na osnovni znesek minimalnega\
  \ dohodka; zvi\u0161ati vi\u0161ino star\u0161evskega dodatka za dolo\u010Dene kategorije\
  \ (dijakinje/dijake, \u0161tudentke/\u0161tudente in aktivne iskalke/iskalce zaposlitve)\
  \ za dodatnih 30 %; zagotoviti pomo\u010D ob rojstvu otroka za vse otroke, pri \u010D\
  emer bi znesek za drugega otroka zna\u0161al 120 % zneska za prvega otroka, za tretjega\
  \ otroka in naslednje pa 150 % zneska za prvega otroka; zagotoviti pomo\u010D ob\
  \ rojstvu otroka v obliki dobroimetja oziroma vav\u010Derja za nakup potreb\u0161\
  \u010Din za otroke; zagotoviti mo\u017Enost postopnega prehoda s star\u0161evskega\
  \ dopusta nazaj na delo \u2013 npr. podalj\u0161anje star\u0161evskega dopusta v\
  \ primeru izrabe pravice v delni odsotnosti; uvesti avtomatizirano preverjanje upravi\u010D\
  enosti do pravic, ki se obnavljajo na letni ravni (informativni izra\u010Dun); vpeljati\
  \ elektronske vloge za uveljavljanje pravic iz naslova star\u0161evskega varstva\
  \ in dru\u017Einskih prejemkov (kjer je to mogo\u010De); ozave\u0161\u010Dati in\
  \ informirati ciljno publiko o pravicah in prejemkih, vezanih na star\u0161evsko\
  \ varstvo in dru\u017Einske prejemke (kampanje, ozave\u0161\u010Danje na sejemskih\
  \ prireditvah idr.). \nNa MDDSZ smo pripravili predlog Zakona o spremembah in dopolnitvah\
  \ Zakona o star\u0161evskem varstvu in dru\u017Einskih prejemkih, s katerim smo\
  \ dvignili vi\u0161ino star\u0161evskega dodatka in najni\u017Eje izpla\u010Dilo\
  \ materinskega, o\u010Detovskega ter star\u0161evskega nadomestila. Prav tako se\
  \ podalj\u0161uje trajanja o\u010Detovskega dopusta v primeru rojstva dvoj\u010D\
  kov ali ve\u010D otrok hkrati.\nStar\u0161evsko in o\u010Detovsko nadomestilo sta\
  \ v vi\u0161ini 100% osnove \u017Ee od 1.1.2019."
