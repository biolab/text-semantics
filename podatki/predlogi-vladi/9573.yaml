response: "Odziv Ministrstva za pravosodje\nZ vidika resorne pristojnosti za kazensko\
  \ pravo \u2013 37. \u010Dlen Zakona o dr\u017Eavni upravi (v nadaljevanju: ZDU-1)\
  \ \u2013 pojasnjujemo, da se vo\u017Enja pod vplivom alkohola lahko \u017Ee sedaj\
  \ obravnavana kot kaznivo dejanje, in sicer v okviru kaznivega dejanja povzro\u010D\
  itve prometne nesre\u010De iz malomarnosti (323. \u010Dlen Kazenskega zakonika;\
  \ v nadaljevanju: KZ-1), kjer je eden od znakov kaznivega dejanja (poleg hude telesne\
  \ po\u0161kodbe, ki je objektivni pogoj kaznivosti) tudi povzro\u010Ditev prometne\
  \ nesre\u010De iz malomarnosti zaradi \xBBkr\u0161itve predpisov o varnosti cestnega\
  \ prometa\xAB. Ob tem pripominjamo, da je 105. \u010Dlen Zakona o pravilih cestnega\
  \ prometa (v nadaljevanju: ZPrCP), ki dolo\u010Da prepoved vo\u017Enje vozila v\
  \ cestnem prometu pod vplivom alkohola, blanketna norma, ki z vidika znakov kaznivega\
  \ dejanja iz 323 .\u010Dlena KZ-1 dolo\u010Da katera je tista kr\u0161itev predpisov\
  \ o varnosti cestnega prometa, ki se uporablja v primeru vo\u017Enje pod vplivom\
  \ alkohola, \u010De je v prometni nesre\u010Di iz malomarnosti pri\u0161lo tudi\
  \ do hude telesne po\u0161kodbe.\n323. \u010Dlen \uFEFFKZ-1 \uFEFF- Povzro\u010D\
  itev prometne nesre\u010De iz malomarnosti\nUdele\u017Eenec v prometu, ki s kr\u0161\
  itvijo predpisov o varnosti cestnega prometa iz malomarnosti povzro\u010Di prometno\
  \ nesre\u010Do, v kateri je bila kak\u0161na oseba hudo telesno po\u0161kodovana,\
  \ se kaznuje z denarno kaznijo ali zaporom do treh let.\n\u010Ce ima dejanje iz\
  \ prej\u0161njega odstavka za posledico smrt ene ali ve\u010D oseb, se storilec\
  \ kaznuje z zaporom do osmih let in s prepovedjo vo\u017Enje motornega vozila.\n\
  Storilcu, ki ni imel pravice voziti motornega vozila, s katerim je bilo storjeno\
  \ kaznivo dejanje iz prvega ali drugega odstavka tega \u010Dlena, se to motorno\
  \ vozilo vzame. Motorno vozilo, ki je last druge osebe, se vzame, \u010De je ta\
  \ oseba omogo\u010Dila, dopustila ali dovolila vo\u017Enjo storilcu, za katerega\
  \ je vedela ali bi bila mogla vedeti, da nima pravice voziti.\xAB.\n \nKot kvalificirana\
  \ oblika kaznivega dejanja zoper varnost javnega prometa pa 324. \u010Dlen KZ-1\
  \ dolo\u010Da kaznivo dejanje nevarne vo\u017Enje v cestnem prometu, ki omogo\u010D\
  a \u0161ir\u0161o uporabo kaznivega dejanja ter daje podlago za kaznovanje ogro\u017E\
  anja z grobimi kr\u0161itvami cestnoprometnih predpisov med katere spada tudi vo\u017E\
  nja \xBBpod vplivom alkohola z ve\u010D kot 1,10 grama alkohola na kilogram krvi\
  \ ali ve\u010D kot 0,52 miligrama alkohola v litru izdihanega zraka ali vozi pod\
  \ vplivom prepovedanih drog, psihoaktivnih zdravil ali drugih psihoaktivnih snovi\xAB\
  , pri \u010Demer mora biti seveda kot znak kaznivega dejanja podano tudi ogro\u017E\
  anje (povzro\u010Ditev neposredne nevarnosti za \u017Eivljenje ali telo kak\u0161\
  ne osebe).\n324. \u010Dlen KZ-1 - Nevarna vo\u017Enja v cestnem prometu\nVoznik\
  \ motornega vozila, ki v cestnem prometu povzro\u010Di neposredno nevarnost za \u017E\
  ivljenje ali telo kak\u0161ne osebe s tem, da     a. vozi pod vplivom alkohola z\
  \ ve\u010D kot 1,10 grama alkohola na kilogram krvi ali ve\u010D kot 0,52 miligrama\
  \ alkohola v litru izdihanega zraka ali vozi pod vplivom prepovedanih drog, psihoaktivnih\
  \ zdravil ali drugih psihoaktivnih snovi, ali     b. prekora\u010Di hitrost za ve\u010D\
  \ kot 30 km/h od dovoljene na obmo\u010Dju za pe\u0161ce, na obmo\u010Dju umirjenega\
  \ prometa ali na obmo\u010Dju omejene hitrosti ali za ve\u010D kot 50 km/h od dovoljene\
  \ na cesti, ali     c. vozi predrzno ali brezobzirno ali vozi motorno vozilo, ki\
  \ ga nima pravice voziti, in pri tem:        -  ne upo\u0161teva pravil o prehitevanju,\
  \ prednosti ali varnostni razdalji, ali        -  na cesti, ki ima dva ali ve\u010D\
  \ ozna\u010Denih pasov za vo\u017Enjo v eno smer, vozi po smernem vozi\u0161\u010D\
  u, namenjenem vo\u017Enji v nasprotni smeri, obra\u010Da ali vozi vzvratno ali posku\u0161\
  a tako voziti, ali        -  ne prilagodi hitrosti vo\u017Enje na nepreglednih odsekih\
  \ ceste, v kri\u017Ei\u0161\u010Dih, pred prehodi za pe\u0161ce ali ob njih, kolesarskih\
  \ stezah ali prehodih, prehodih ceste \u010Dez \u017Eelezni\u0161ko progo, se kaznuje\
  \ z denarno kaznijo ali z zaporom do treh let.\nKdor stori dejanje iz prej\u0161\
  njega odstavka iz malomarnosti, se kaznuje z denarno kaznijo ali z zaporom do enega\
  \ leta.\n\u010Ce ima dejanje iz prvega ali drugega odstavka tega \u010Dlena za posledico\
  \ prometno nesre\u010Do z lahko telesno po\u0161kodbo ene ali ve\u010D oseb, se\
  \ storilec kaznuje za dejanje iz prvega odstavka z denarno kaznijo ali zaporom od\
  \ treh mesecev do treh let in s prepovedjo vo\u017Enje motornega vozila, za dejanje\
  \ iz drugega odstavka tega \u010Dlena pa z denarno kaznijo ali z zaporom do dveh\
  \ let.\n\u010Ce ima dejanje iz prvega odstavka tega \u010Dlena za posledico prometno\
  \ nesre\u010Do s hudo telesno po\u0161kodbo ene ali ve\u010D oseb, se storilec kaznuje\
  \ z zaporom do petih let in s prepovedjo vo\u017Enje motornega vozila.\n\u010Ce\
  \ ima dejanje iz prvega odstavka tega \u010Dlena za posledico prometno nesre\u010D\
  o s smrtjo ene ali ve\u010D oseb, se storilec kaznuje z zaporom od enega do dvanajstih\
  \ let in s prepovedjo vo\u017Enje motornega vozila.\nStorilcu, ki ni imel pravice\
  \ voziti motornega vozila, s katerim je bilo storjeno kaznivo dejanje iz prvega,\
  \ drugega, tretjega, \u010Detrtega ali petega odstavka tega \u010Dlena, se to motorno\
  \ vozilo vzame. Motorno vozilo, ki je last druge osebe, se vzame, \u010De je ta\
  \ oseba omogo\u010Dila, dopustila ali dovolila vo\u017Enjo storilcu, za katerega\
  \ je vedela ali bi bila mogla vedeti, da nima pravice voziti.\xAB.\nGlede na navedeno\
  \ Ministrstvo za pravosodje meni, da predlog predlagatelja glede dolo\u010Ditve\
  \ vo\u017Enje pod vplivom alkohola kot kaznivega dejanja, ni ustrezen za nadaljnjo\
  \ obravnavo, saj veljavni KZ-1 tovrstna ravnanja \u017Ee ustrezno sankcionira v\
  \ okviru kaznivega dejanja povzro\u010Ditve prometne nesre\u010De iz malomarnosti\
  \ in kaznivega dejanja nevarne vo\u017Enje v cestnem prometu. Ob tem dodajamo, da\
  \ je vo\u017Enja vozila v cestnem prometu pod vplivom alkohola kot gola kr\u0161\
  itev zakona (ZPrCP) sicer dolo\u010Dena kot prekr\u0161ek, pri \u010Demer se bo\
  \ do predloga t. i. \xBB0,0 za vse voznike\xAB v skladu z resorno pristojnostjo\
  \ za cestni promet opredelilo Ministrstvo za infrastrukturo (38. \u010Dlen ZDU-1).\n\
