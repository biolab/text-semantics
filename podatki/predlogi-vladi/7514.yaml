response: "Odziv Ministrstva za pravosodje\nZara\u010Dunavanje odvetni\u0161kih storitev\
  \ v Republiki Sloveniji ureja Odvetni\u0161ka tarifa, ki je za\u010Dela veljati\
  \ 10. 1. 2015. Zakon o odvetni\u0161tvu (ZOdv) v 19. \u010Dlenu dolo\u010Da, da\
  \ Odvetni\u0161ko tarifo sprejema Odvetni\u0161ka zbornica Slovenije po predhodnem\
  \ soglasju ministra, pristojnega za pravosodje. S tem je zado\u0161\u010Deno ustavni\
  \ dolo\u010Dbi, ki dolo\u010Da, da je odvetni\u0161tvo samostojna in neodvisna slu\u017E\
  ba, hkrati pa je s presojo o podaji soglasja vlade varovan javni interes.\nOdvetniki\
  \ so upravi\u010Deni do pla\u010Dila odvetni\u0161ke storitve in povra\u010Dila\
  \ stro\u0161kov v zvezi z opravljenim delom po Odvetni\u0161ki tarifi, ki dolo\u010D\
  a, da so odvetni\u0161ki stro\u0161ki skupna cena odvetni\u0161kih storitev in izdatkov,\
  \ ki so potrebni za izvr\u0161itev dela, pove\u010Dani za DDV, kadar je odvetnik\
  \ dav\u010Dni zavezanec v Republiki Sloveniji.\nV veljavni Odvetni\u0161ki tarifi\
  \ je vrednost vsake posamezne odvetni\u0161ke storitve dolo\u010Dena s \u0161tevilom\
  \ to\u010Dk, vrednost to\u010Dke pa zna\u0161a 0,459 EUR. Na Ministrstvu za pravosodje\
  \ ocenjujemo, da vrednost to\u010Dke 0,459 EUR predstavlja pomemben pogajalski dose\u017E\
  ek predstavnikov ministrstva v delovni skupini za oblikovanje nove Odvetni\u0161\
  ke tarife, saj je bila enaka vrednost to\u010Dke v veljavi \u017Ee med letoma 2003\
  \ in 2009 in v letu 2014 ni pri\u0161lo do njenega povi\u0161anja. \u0160e ve\u010D\
  , vse od sprejema nove Odvetni\u0161ke tarife je Odvetni\u0161ka zbornica Slovenije\
  \ ministrstvu \u017Ee ve\u010Dkrat predlo\u017Eila v soglasje predlog za povi\u0161\
  anje vrednosti to\u010Dke, vendar soglasje za povi\u0161anje \u0161e ni bilo dano.\n\
  Do vi\u0161jega pla\u010Dila za svoje delo, kakor mu gre po odvetni\u0161ki tarifi,\
  \ je odvetnik upravi\u010Den le v primeru pisnega dogovora s stranko (drugi odstavek\
  \ 17. \u010Dlena ZOdv in 15. \u010Dlen Odvetni\u0161ke tarife).\nStranka, ki meni\
  \ da je odvetnik pri svojem delu kr\u0161il svoje dol\u017Enosti, se lahko obrne\
  \ na disciplinskega to\u017Eilca, ki deluje pri Odvetni\u0161ki zbornici Slovenije.\
  \ Ta pa zoper odvetnika lahko zahteva uvedbo disciplinskega postopka v konkretnem\
  \ primeru.\nPodobno kot velja za odvetni\u0161ke storitve tudi notarji zara\u010D\
  unavajo notarske storitve po vnaprej dolo\u010Deni tarifi s to razliko, da Notarsko\
  \ tarifo dolo\u010Di minister, pristojen za pravosodje (107. \u010Dlen Zakona o\
  \ notariatu). Ker notariat predstavlja javno slu\u017Ebo v okviru pravosodnega sistema,\
  \ katere delovno podro\u010Dje in pooblastila dolo\u010Da zakon, dolo\u010Danje\
  \ notarske tarife ni in ne more biti v izklju\u010Dni pristojnosti Notarske zbornice\
  \ Slovenije.\nPo veljavni Notarski tarifi se pristojbine za notarsko storitev odmerijo:\n\
  \ po vrednosti predmeta, po strokovni zahtevnosti oziroma zapletenosti zadeve, po\
  \ strokovnem znanju s podro\u010Dja drugih strok, po porabljenem \u010Dasu in v\
  \ stalnem znesku. \nNotarska tarifa je dolo\u010Dena po principu sorazmernosti (vi\u0161\
  anje pristojbin glede na pogodbeno vrednost), saj je na to vezana (ve\u010Dja) odgovornost\
  \ notarja. Notar je namre\u010D po drugem odstavkom 6. \u010Dlena Zakona o notariatu\
  \ (ZN) strankam neposredno in osebno odgovoren za povzro\u010Deno \u0161kodo v okviru\
  \ opravljanja notariata (napake pri delu) in je odgovoren s svojim celotnim premo\u017E\
  enjem. Da notar zmore morebitne od\u0161kodninske zahtevke tudi izpolniti, mora\
  \ skleniti zavarovalno pogodbo za \u0161kodo, za katero je odgovoren strankam po\
  \ obligacijskih predpisih, pri \u010Demer dolo\u010Di najni\u017Ejo zavarovalno\
  \ vsoto minister, pristojen za pravosodje (14. \u010Dlen ZN).\nZ zadnjo spremembo\
  \ Notarske tarife v decembru leta 2012 so se nekatere notarske pristojbine zni\u017E\
  ale tudi od 10 do 50 odstotkov. Na ta na\u010Din so tudi notarji, kot nosilci javnih\
  \ pooblastil, v \u010Dasu gospodarske in finan\u010Dne krize, prispevali k izbolj\u0161\
  anju finan\u010Dnega stanja dr\u017Eavljanov ter jim tako omogo\u010Dili ve\u010D\
  jo dostopnost do notarskih storitev. Poleg navedenega se je natan\u010Dneje dolo\u010D\
  ilo oziroma vzpostavilo sorazmerje med obsegom vlo\u017Eenega strokovnega dela in\
  \ \u010Dasa, ki ga notar porabi za notarsko storitev ter ceno za omenjeno storitev\
  \ in dolo\u010Dilo obvezno izjemno zni\u017Eanje pristojbine na pro\u0161njo fizi\u010D\
  ne osebe, ki je v hudi premo\u017Eenjski stiski.\nNeposredni nadzor nad opravljanjem\
  \ notariata in zara\u010Dunavanjem notarskih storitev poleg Notarske zbornice Slovenije\
  \ opravlja tudi ministrstvo, pristojno za pravosodje, ki ob ugotovljeni nepravilnosti\
  \ lahko predlaga uvedbo disciplinskega postopka zoper notarja, notarskega pomo\u010D\
  nika ali notarskega pripravnika. Tako je npr. posebna komisija ministrstva, pristojnega\
  \ za pravosodje v letu 2010 opravila 7 nadzorov, v letu 2011 18 nadzorov, v letu\
  \ 2012 21 nadzorov, v letu 2013 19, v letu 2014 22 in leta 2015 20 nadzorov nad\
  \ zakonitostjo opravljanja notariata. Notarji, notarski pomo\u010Dnik in notarski\
  \ pripravnik so disciplinsko odgovorni, \u010De pri poslovanju kr\u0161ijo dolo\u010D\
  be ZN oziroma drugih predpisov ali \u010De s katerimkoli svojim ravnanjem krnijo\
  \ ugled ali verodostojnost notariata.\nGlede na veljavno ureditev ocenjujemo, da\
  \ je na\u010Din (metodologija) vrednotenja in obra\u010Dunavanja notarskih storitev\
  \ primeren, saj je dolo\u010Den premi\u0161ljeno po na\u010Delu sorazmernosti in\
  \ pravi\u010Dnosti ter pod nadzorom dr\u017Eave, s \u010Dimer se prepre\u010Duje\
  \ kakr\u0161nokoli samovoljno dolo\u010Danje in zara\u010Dunavanje notarskih pristojbin.\
  \ Enako ocenjujemo tudi za vi\u0161ino odvetni\u0161ke to\u010Dke, saj k predlaganim\
  \ dvigom vrednosti to\u010Dke ni bilo dano soglasje. \n "
