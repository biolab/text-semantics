response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port ter Ministrstva\
  \ za zdravje\n\n\u0160olska prehrana v Sloveniji je urejena tako, da je lahko za\
  \ zgled marsikateri razviti dr\u017Eavi. Po ume\u0161\u010Denosti v \u0161olski\
  \ sistem, dostopnosti glede na socialni polo\u017Eaj, predvsem pa po kakovosti ponujenih\
  \ obrokov in \u017Eivil je sistem zagotavljanja \u0161olske prehrane zagotovo v\
  \ svetovnem vrhu.\n\nVse to je bilo dose\u017Eeno z grajenjem sistema od leta 1992/1993\
  \ dalje, ko je bilo uvedeno subvencioniranje \u0161olskih malic na nivoju dr\u017E\
  ave, z uvedbo sistemati\u010Dnih zakonskih podlag, vklju\u010Devanjem stroke s podro\u010D\
  ja zdravega prehranjevanja, normativnim urejanjem kadrovskih pogojev in zaposlovanjem\
  \ strokovnega kadra v vzgojno-izobra\u017Eevalnih zavodih. \u0160tevilo u\u010D\
  encev, prijavljenih na malico, je sicer \u017Ee vrsto let relativno konstantno (nad\
  \ 98 %), uvedba in \u0161irjenje subvencij za kosila v zadnjih letih pa je povzro\u010D\
  ilo tudi precej\u0161en porast \u0161tevila prijavljenih u\u010Dencev na kosilo\
  \ (82 % u\u010Dencev).\n\nSo\u010Dasno se je zaostroval higienski re\u017Eim, zahteve\
  \ na podro\u010Dju javnega naro\u010Danja in pri tem obveza zagotavljati vse ve\u010D\
  je dele\u017Ee lokalnih, ekolo\u0161ko pridelanih \u017Eivil ali \u017Eivil iz shem\
  \ kakovosti. Obenem je hitro za\u010Delo izredno nara\u0161\u010Dati \u0161tevilo\
  \ otrok, ki se morajo strogo dr\u017Eati posebnih diet zaradi svojega zdravstvenega\
  \ stanja in jih je \u0161ola dol\u017Ena zagotoviti pri malici, predvsem pa je za\u010D\
  elo nara\u0161\u010Dati \u0161tevilo zahtev po posebni prehranski obravnavi otrok,\
  \ pri katerih za to z zdravstvenega vidika ni nobene potrebe. \n\nPomembna je tudi\
  \ raznolikost \u0161ol - glede na velikost, organizacijsko obliko (podru\u017Enice\
  \ z razdelilno kuhinjo), velikost in opremljenost kuhinj in dostavne zmo\u017Enosti\
  \ (npr. oddaljene podru\u017Enice, podru\u017Enice z majhnim \u0161tevilom u\u010D\
  encev itd.). Vzgojno-izobra\u017Eevalni zavodi imajo pri organiziranju prehrane\
  \ zahtevno nalogo, saj se soo\u010Dajo s problemi in omejitvami na finan\u010Dnem,\
  \ logisti\u010Dnem in organizacijskem nivoju. Organizirani \u0161olski prehrani\
  \ morajo vodstvo, u\u010Ditelji in tehni\u010Dno - administrativno osebje, poleg\
  \ za ta namen zaposlenega strokovnega kadra, posvetiti velik del svojega \u010D\
  asa. Ob tem ni nepomembno, da se priprava in ponudba obrokov izvaja v \u0161olskih\
  \ kuhinjah in jedilnicah, ki so bile prete\u017Eno zgrajene v \u010Dasu, ko ve\u010D\
  ji del navedene problematike \u0161e ni bil aktualen. V tem smislu \u0161ole postajajo\
  \ vse bolj gostinski obrati.\n\nPo navedbah \u0161ol najve\u010Djo te\u017Eavo predstavlja\
  \ prav nara\u0161\u010Dajo\u010De \u0161tevilo medicinsko indiciranih (zdravni\u0161\
  ko predpisanih) diet in posebnih prehranskih zahtev star\u0161ev. \u0160ole so sicer\
  \ dol\u017Ene zagotavljati zgolj medicinsko indicirane diete za malico; pri pripravi\
  \ kosil te zakonske obveze ni, saj so nekatere diete tako zahtevne, da jih \u0161\
  ole ne zmorejo zagotoviti; terjajo namre\u010D nabavo \u017Eivil, ki so na trgu\
  \ te\u017Eko dostopna, priprava pa je izjemno zahtevna. Priprava raznih drugih dietnih\
  \ kosil je \u010Dasovno zamudna in prete\u017Eno terja popolnoma lo\u010Dena obmo\u010D\
  ja, \u010Desar \u0161ole ne morejo zagotoviti;\_ ponudniki se zaradi majhnih koli\u010D\
  in ne javljajo na javne razpise ipd. Dietna kosila \u0161ole sicer zagotavljajo\
  \ v skladu s svojimi zmo\u017Enostmi, vendar star\u0161i \u017Eelijo obvezno pripravo\
  \ kosil za vse vrste diet. \n\nObenem se \u0161ole sre\u010Dujejo z zahtevami star\u0161\
  ev po zagotoviti obrokov glede na njihova prepri\u010Danja in \u017Eelje. S tem\
  \ je povezana tudi problematika uvedbe obveznih brezmesnih in veganskih menijev.\
  \ Smernice za prehranjevanje v vzgojno-izobra\u017Eevalnih zavodih, ki so jih \u0161\
  ole dol\u017Ene upo\u0161tevati pri \u0161olski prehrani, dolo\u010Dajo, da naj\
  \ bodo pripravljeni obroki sestavljeni iz priporo\u010Denih kombinacij razli\u010D\
  nih vrst \u017Eivil iz vseh skupin \u017Eivil, kar bo ob ustreznem energijskem vnosu\
  \ zagotovilo zadosten vnos vseh hranil, potrebnih za normalno rast, razvoj in delovanje\
  \ organizma. \n\nTako smernice kot Praktikum jedilnikov zdravega prehranjevanja\
  \ v vzgojno-izobra\u017Eevalnih ustanovah za otroka sicer navajajo, da za optimalno\
  \ rast in razvoj otroka \u0161e zado\u0161\u010Da oblika vegetarijanske prehrane,\
  \ ki vklju\u010Duje jajca in mleko ter izdelke iz njih (lakto-ovo-vegetarijanska\
  \ prehrana). Pri tem poudarjamo, da omenjeno dejstvo ne predstavlja priporo\u010D\
  ila Ministrstva za zdravje, temve\u010D \u0161e sprejemljivo obliko prehranjevanja,\
  \ ki pri strokovnem poznavanju podro\u010Dja prehrane in na\u010Drtovanju uravnote\u017E\
  enih obrokov zadosti fiziolo\u0161kim potrebam otroka po vnosu esencialnih hranil\
  \ in energije. \n\nGlede na pritiske in te\u017Enje posameznih skupin, da se otrokom\
  \ v vzgojno-izobra\u017Eevalnih zavodih omogo\u010Dijo tudi drugi na\u010Dini prehranjevanja,\
  \ denimo veganska prehrana, je Ministrstvo za zdravje zaprosilo za strokovno mnenje\
  \ Raz\u0161irjen strokovni kolegij za pediatrijo (v nadaljevanju, RSK). RSK je na\
  \ temo veganstva odgovarjal ve\u010Dkrat; na svoji 1. redni seji dne 15. 4. 2015\
  \ je sprejel sklep: \xBBGlede na vse navedbe in podrobnej\u0161e opise pomanjkanj\
  \ posameznih hranil ter zdravstvene posledice pomanjkanj (\u010Dlanek; Zdrav Vestn\
  \ 2014;83:167-79), se RSK za pediatrijo ne strinja z vegansko prehrano pri otrocih,\
  \ mladostnikih in mladostnicah\_ ter ne podpira njene uvedbe v vrtce in \u0161ole.\xAB\
  \ \n\nMinistrstvo za zdravje je ponovno zaprosilo RSK za stali\u0161\u010De do uvedbe\
  \ veganske prehrane v vzgojno-izobra\u017Eevalnih zavodih 23. 5. 2019. RSK za pediatrijo\
  \ jih je obvestil, da se bo problematike lotil prednostno. Kljub temu bo, zaradi\
  \ izjemno kompleksne problematike, za oblikovanje stali\u0161\u010Da RSK potreben\
  \ dalj\u0161i \u010Das. \n\n\u0160ole so torej dol\u017Ene u\u010Dencem zagotavljati\
  \ me\u0161ane obroke, sestavljene iz vseh skupin \u017Eivil. Morebitna uvedba brezmesnega\
  \ ali veganskega menija kot obveznega dodatnega menija v \u0161ole je najbolj problemati\u010D\
  na z vidika zagotavljanja takega menija za kosila. Obenem menimo, da ni nobene razlike\
  \ med pravico otroka do brezmesnega ali veganskega obroka in pravico otroka do obroka,\
  \ skladnega z njegovim verskim ali drugim prepri\u010Danjem. \u0160e ve\u010D, v\
  \ primeru \u0161irjenja obvezne ponudbe \u0161ol bi morali prioritetno najprej zagotoviti\
  \ dietno kosilo otrokom z medicinsko indiciranimi dietami, kar pa bi \u0161olam\
  \ izredno ote\u017Eilo zagotavljanje \u0161olske prehrane.\n\nOb vseh obstoje\u010D\
  ih in zgoraj navedenih\_ omejitvah in obremenitvah \u0161ol se bojimo kolapsa posameznih\
  \ \u0161olskih kuhinj, kljub pripravljenosti po zagotovitvi dodatnih finan\u010D\
  nih sredstev in kadrov. Problematika uvedbe obveznega dodatnega menija je tako bistveno\
  \ bolj kompleksna, kot se zdi na prvi pogled, in bi terjala premislek o spremembi\
  \ celotnega sistema \u0161olske prehrane. \n\nZato menimo, da nalaganje dodatnih\
  \ obveznosti \u0161olam ni ustrezna re\u0161itev. Podpiramo \u0161ole, ki zmorejo\
  \ ponujati ve\u010D, vendar mora biti na\u0161a skupna osnovna skrb ohranitev sistema,\
  \ ki omogo\u010Da, da otroci v \u0161olah dobijo kakovosten obrok ne glede na svoj\
  \ socialni polo\u017Eaj, oziroma sistema, ki je tudi v Evropi prepoznan kot eden\
  \ najbolj\u0161ih. "
