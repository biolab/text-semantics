response: "Odziv Ministrstva za zdravje\n6 in 32. \u010Dlen Zakona o varnosti in zdravju\
  \ pri delu (ZVZD-1) (v nadaljevanju: zakon) dolo\u010Data, da mora delodajalec na\u010D\
  rtovati in izvajati promocijo zdravja na delovnem mestu, ter zagotoviti potrebna\
  \ sredstva in na\u010Din spremljanja njenega izvajanja.\nZakon prav tako navaja,\
  \ da za dolo\u010Ditev in pripravo promocije zdravja na delovnem mestu Ministrstvo\
  \ za zdravje (v nadaljevanju: ministrstvo) izda smernice. Ministrstvo z izdajo smernic\
  \ zamuja.  Osnutek Smernic za promocijo zdravja na delovnem mestu (v nadaljevanju\
  \ smernice) je pripravljen, vendar zaradi nastale situacije na ministrstvu (menjave\
  \ ministrov) osnutek \u0161e ni bil posredovan v formalno potrditev vodstvu in na\
  \ Ekonomsko socialni svet.\nSmernice podajajo le temeljna na\u010Dela za na\u010D\
  rtovanje in izvajanje promocije zdravja na delovnem mestu, medtem ko mora delodajalec\
  \ ta na\u010Dela prilagoditi svoji organizaciji in okoli\u0161\u010Dinam.\nZakon\
  \ ne predpisuje posebnih dolo\u010Dil za samozaposlene, majhna, srednja in velika\
  \ podjetja, zato smernice dolo\u010Dajo razli\u010Dne obveznosti za samozaposlene\
  \ in majhna/mikro podjetja (do 10 zaposlenih), za katere veljajo poenostavljene\
  \ zahteve in sicer za samozaposlene je dovolj, da podajo pisno izjavo, da so seznanjeni\
  \ s smernicami, medtem ko majhna/mikro podjetja pripravijo prilagojen oziroma poenostavljen\
  \ na\u010Drt.\nV zvezi z kaznovanjem, smo se obrnili na In\u0161pektorat Republike\
  \ Slovenije za delo (v nadaljevanju In\u0161pektorat), kateri opravlja nadzorstvo\
  \ nad izvajanjem zakona.\nV nadaljevanju prilagamo njihov odgovor:\n\xBBNa podlagi\
  \ 4. \u010Dlena Zakona o in\u0161pekciji dela (Uradni list RS \u0161t. 19/2014)\
  \ pojasnjujemo slede\u010De:\nV novem Zakonu o varnosti in zdravju pri delu \u2013\
  \ ZVZD-1 (Ur. list RS, \u0161t. 43/2011) pomeni uvajanje pojma \xBBpromocija zdravja\
  \ na delovnem mestu\xAB eno pomembnej\u0161ih nadgradenj dosedanje ureditve tega\
  \ podro\u010Dja oz. predstavlja uvajanje novega pravnega instituta na podro\u010D\
  ju varnosti in zdravja pri delu.\nV kazenskih dolo\u010Dbah Zakona o varnosti in\
  \ zdravju pri delu so opredeljene visoke globe (od 2.000 do 40.000 evrov) za delodajalce,\
  \ ki v izjavo o varnosti z oceno tveganja ne na\u010Drtujejo in ne dolo\u010Dijo\
  \ promocije zdravja na delovnem mestu, zanjo ne zagotovijo potrebnih sredstev, pa\
  \ tudi na\u010Dina sprejemanja njenega izvajanja (prvi odstavek 32. \u010Dlena ZVZD-1).\n\
  Do izdaje smernic za dolo\u010Ditev in pripravo promocije zdravja na delovnem mestu\
  \ (2. odstavek 32. \u010Dlena ZVZD-1) uradne osebe In\u0161pektorata Republike Slovenije\
  \ za delo ukrepajo prete\u017Eno v smislu 16. \u010Dlena Zakona o in\u0161pekciji\
  \ dela (Ur. list RS, \u0161t. 19/2014), i.e. z dolo\u010Dbo zavezancu odrejajo,\
  \ da z dejanjem, opustitvijo dejanja oziroma z aktom, v roku, ki da dolo\u010Di\
  \ in\u0161pektor, zagotovijo izvajanje zakonov, drugih predpisov, ter splo\u0161\
  nih aktov iz svoje pristojnosti.\nNa podro\u010Dju promocije zdravja na delovnem\
  \ mestu deluje In\u0161pektorat tudi preventivno v smislu 4. \u010Dlena Zakona o\
  \ in\u0161pekciji dela. V prehodnem obdobju do oblikovanja omenjenih smernic je\
  \ bil tako oblikovan predlog programa promocije zdravja na delovnem mestu za delodajalce.\xAB\
  \n "
