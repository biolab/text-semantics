response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nI. Uvodoma\
  \ pripominjamo, da se izpostavljena problematika nana\u0161a na ureditev v Zakonu\
  \ o minimalni pla\u010Di (Ur. l. RS, \u0161t. 13/10, v nadaljevanju ZMinP), ki je\
  \ za\u010Del veljati 23. februarja 2010.  ZMinP v 3. \u010Dlenu dolo\u010Da, da\
  \ se pri dolo\u010Ditvi minimalne pla\u010De upo\u0161teva:\n rast cen \u017Eivljenjskih\
  \ potreb\u0161\u010Din, gibanje pla\u010D, gospodarske razmere oz. gospodarsko rast\
  \ in gibanje zaposlenosti. \nZnesek minimalne pla\u010De se enkrat letno uskladi\
  \ najmanj z rastjo cen \u017Eivljenjskih potreb\u0161\u010Din po predhodnem posvetu\
  \ s socialnimi partnerji. Za uskladitev minimalne pla\u010De se uporabi uradni podatek\
  \ Statisti\u010Dnega urada RS o medletni rasti cen \u017Eivljenjskih potreb\u0161\
  \u010Din decembra preteklega leta glede na december predpreteklega leta (5. \u010D\
  len ZMinP). Z uporabo podatkov o rasti cen v preteklem letu je upo\u0161tevana celotna\
  \ rast cen od zadnje dolo\u010Ditve minimalne pla\u010De, s \u010Dimer je zagotovljena\
  \ tudi ohranitev kupne mo\u010Di minimalne pla\u010De, ki mora delavcu, ki jo prejema,\
  \ zagotavljati dostojno pre\u017Eivetje. ZMinP dopu\u0161\u010Da tudi mo\u017Enost,\
  \ da se minister, pristojen za delo, po posvetu s socialnimi partnerji lahko odlo\u010D\
  i tudi o druga\u010Dni uskladitvi minimalne pla\u010De, \u010De bi ostali podatki\
  \ kazali taka gibanja, da  zgolj neposredna uskladitev z rastjo cen ne bi bila primerna.\n\
  II. ZMinP v 4. \u010Dlenu dolo\u010Da, da zna\u0161a minimalna pla\u010Da za delo\
  \ opravljeno od prvega dne naslednjega meseca po uveljavitvi tega zakona 734,15\
  \ evrov. Navedeni znesek minimalne pla\u010De, ki je veljal do konca leta 2010,\
  \ je bil v letih 2011 in 2012 pove\u010Dan za rast cen \u017Eivljenjskih potreb\u0161\
  \u010Din. V skladu z ZMinP in objavljenim Zneskom minimalne pla\u010De (Ur. l. RS,\
  \ \u0161t. 5/2012) zna\u0161a minimalna pla\u010Da za delo s polnim delovnim \u010D\
  asom, opravljeno od 1. januarja 2012 dalje 763,06 evrov.\nS 1. januarjem 2012 je\
  \ prenehalo veljati prehodno obdobje, ki je omogo\u010Dalo postopno usklajevanje\
  \ minimalne pla\u010De z vi\u0161ino, dolo\u010Deno z zakonom. Da bi prepre\u010D\
  ili morebitne negativne posledice ob\u010Dutnega enkratnega pove\u010Danja zneska\
  \ pri delodajalcih, ki se soo\u010Dajo z ekonomskimi te\u017Eavami, je zakon predvideval\
  \ prehodno re\u0161itev, ki je omogo\u010Dala postopno usklajevanje minimalne pla\u010D\
  e z vi\u0161ino, dolo\u010Deno v zakonu. Od 1. marca 2010 do 1. januarja 2012 so\
  \ bili zneski minimalne pla\u010De dolo\u010Deni tako, da so zagotavljali postopno\
  \ prilagajanje kon\u010Dni vrednosti ko\u0161arice \u017Eivljenjskih potreb\u0161\
  \u010Din. V prvem letu, od 1. marca 2010 do 31. decembra 2010, je bila najni\u017E\
  ja dovoljena raven minimalne pla\u010De 654,69 evrov, v drugem letu, od 1. januarja\
  \ 2011 do 31. decembra 2011, 685,25 evrov, pove\u010Danih za rast cen \u017Eivljenjskih\
  \ potreb\u0161\u010Din, kar je dejansko zna\u0161alo 698,27 evrov bruto.\nIII. Glede\
  \ uskladitve minimalne pla\u010De na podlagi 5. \u010Dlena ZMinP pojasnjujemo, da\
  \ so bila tudi pove\u010Danja cen dolo\u010Denih artiklov v lanskem letu, ki so\
  \ ob\u010Dutno presegale povpre\u010Dno rast cen \u017Eivljenjskih potreb\u0161\u010D\
  in, upo\u0161tevana v izra\u010Dunu povpre\u010Dne rasti cen \u017Eivljenjskih potreb\u0161\
  \u010Din v lanskem letu, t. j. 2 %, ki je bila podlaga za uskladitev zneska minimalne\
  \ pla\u010De z veljavnostjo za mesec januar 2012. Evropski statisti\u010Dni urad\
  \ Eurostat je avgusta 2012 objavil statisti\u010Dni pregled minimalne pla\u010D\
  e v dr\u017Eavah, kjer je minimalna pla\u010Da dolo\u010Dena z zakonom, in sicer\
  \ v 20 dr\u017Eavah \u010Dlanicah EU (Belgija, Bolgarija, \u010Ce\u0161ka, Estonija,\
  \ Francija, Gr\u010Dija, Irska, Latvija, Litva, Luksemburg, Mad\u017Earska, Malta,\
  \ Nizozemska, Poljska, Portugalska, Romunija, Slova\u0161ka, Slovenija, \u0160panija,\
  \ Velika Britanija) ter na Hrva\u0161kem in v Tur\u010Diji. Njena vi\u0161ina je\
  \ med dr\u017Eavami zelo razli\u010Dna. Najvi\u0161jo minimalno pla\u010Do ima s\
  \ 1.801,00 evrov bruto na mesec Luksemburg, najni\u017Ejo pa s 148,00 evrov bruto\
  \ na mesec Bolgarija. Upo\u0161tevaje kupno mo\u010D se razlika med dr\u017Eavami\
  \ zmanj\u0161a. Tako je ob upo\u0161tevanju kupne mo\u010Di najvi\u0161ja minimalna\
  \ pla\u010Da v Luksemburgu in zna\u0161a 1478 enot na mesec, najni\u017Eja pa v\
  \ Romuniji, kjer zna\u0161a 276 enot na mesec. Brez upo\u0161tevanja kupne mo\u010D\
  i slovenska minimalna pla\u010Da v letu 2012 zna\u0161a 763,06 evrov bruto, ob upo\u0161\
  tevanju kupne mo\u010Di pa 914 enot. Slovenija je bila z navedeno vi\u0161ino minimalne\
  \ pla\u010De razvr\u0161\u010Dena na 8. mesto, in sicer tako na lestvici brez upo\u0161\
  tevanja kupne mo\u010Di, kot tudi na lestvici, ki upo\u0161teva kupno mo\u010D.\n\
  Upo\u0161tevaje navedeno v zvezi z izpostavljeno problematiko odgovarjamo, da pove\u010D\
  anje minimalne pla\u010De ni v skladu s trenutnimi ekonomskimi razmerami in mo\u017E\
  nostmi gospodarstva, ter da je v okviru 3. \u010Dlena ZMinP dopu\u0161\u010Dena\
  \ mo\u017Enost, da bo znesek minimalne pla\u010De po posvetu s socialnimi partnerji\
  \ v ugodnih gospodarskih razmerah lahko porasel bolj kot zahteva zgolj uskladitev\
  \ z rastjo cen. Ob navedenem \u0161e pripominjamo, da so socialni partnerji v okviru\
  \ izhodi\u0161\u010D za socialni sporazum 2012 \u2013 2016 sprejeli dogovor, da\
  \ je treba z vidika socialne varnosti zaposlenih \u0161e naprej zagotavljati zakonsko\
  \ pravico do minimalne pla\u010De, ki naj jim omogo\u010Di dostojno pre\u017Eivetje.\n\
