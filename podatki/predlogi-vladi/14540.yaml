response: "Odziv Ministrstva za notranje zadeve\nUvodoma pojasnjujemo, da osebna izkaznica\
  \ ni obvezen dokument. Zakon o osebni (Uradni list RS, \u0161t. 35/11, 41/21 in\
  \ 199/21) v drugem odstavku 2. \u010Dlena dolo\u010Da, da mora imeti osebno izkaznico\
  \ samo polnoletni dr\u017Eavljan s stalnim prebivali\u0161\u010Dem v Sloveniji,\
  \ ki nima drugega veljavnega uradnega identifikacijskega dokumenta, opremljenega\
  \ s fotografijo, ki ga je izdal dr\u017Eavni organ. Navedeno pomeni, da identifikacijski\
  \ dokument za otroke ni obvezen, po 18 letu starosti pa se lahko dr\u017Eavljan\
  \ prosto odlo\u010Da med razli\u010Dnimi vrstami identifikacijskih dokumentov.\n\
  Starih osebnih izkaznic, ki so bile izdane pred 28.3.2022 in niso biometri\u010D\
  ne, dr\u017Eavljanom ni potrebno menjati in jih lahko uporabljajo do poteka. Vse\
  \ nove osebne izkaznice pa so biometri\u010Dne. Dr\u017Eavljan ne more izbirati\
  \ ali mu bo izdana osebna izkaznica brez ali z biometrijo. Z Zakonom o osebni izkaznici\
  \ se namre\u010D izvaja Uredba (EU) 2019/1157 Evropskega parlamenta in Sveta z dne\
  \ 20.\_junija 2019 o okrepitvi varnosti osebnih izkaznic dr\u017Eavljanov Unije\
  \ in dokumentov za prebivanje, izdanih dr\u017Eavljanom Unije in njihovim dru\u017E\
  inskim \u010Dlanom, ki uresni\u010Dujejo svojo pravico do prostega gibanja (UL L\
  \ \u0161t.\_188 z dne 12.\_7. 2019, str. 67). Uredba dolo\u010Da, da morajo biti\
  \ biometri\u010Dne vse osebne izkaznice, ki se izdajajo z veljavnostjo enega leta\
  \ ali ve\u010D. Polnoletnim dr\u017Eavljanom se izda osebna izkaznica z veljavnostjo\
  \ desetih let, po dopolnjenem sedemdesetem letu, pa celo s trajno veljavnostjo.\n\
  Glede na vsebino predloga pojasnjujemo tudi, kaj pomeni, da je osebna izkaznica\
  \ biometri\u010Dna. Ob vlogi za izdajo oseben izkaznice, dr\u017Eavljan predlo\u017E\
  i svojo fotografijo, po dopolnjenem 12 letu starosti pa se mu odvzameta tudi dva\
  \ prstna odtisa. Izdelana osebna izkaznica vsebuje pomnilni\u0161ki medij (\u010D\
  ip), na katerem so zapisni podatki, ki so tudi sicer vidno zapisani na osebni izkaznici,\
  \ podatka o fotografiji in dveh prstnih odtisih[1] pa sta zapisna v biometri\u010D\
  ni obliki. Zakon o osebni izkaznici v 19. \u010Dlenu izrecno dolo\u010Da, da se\
  \ prstna odtisa, ki sta odvzeta ob vlogi, v evidenci izdanih osebnih izkaznic ne\
  \ hranita in uporabljata za druge namene. Po vro\u010Ditvi osebne izkaznice se namre\u010D\
  \ iz evidence bri\u0161eta. \u010Ce osebna izkaznica ne bi bila vro\u010Dena v roku\
  \ 90 dni, se bri\u0161eta v roku 90 dni po izdaji osebne izkaznice.\nZakon hkrati\
  \ v 19. \u010Dlenu dolo\u010Da, da se evidenca izdanih osebnih izkaznic vodi in\
  \ vzdr\u017Eujejo za namene preverjanja istovetnosti, dr\u017Eavljanstva, elektronske\
  \ identifikacije in elektronskega podpisovanja ter prehoda dr\u017Eavne meje. Obdelava\
  \ osebnih podatkov iz evidence izdanih osebnih izkaznic je dopustna le v obsegu,\
  \ ki je potreben za uresni\u010Devanje tega namena. Dodatno 20. \u010Dlen zakona\
  \ izrecno dolo\u010Da, da se lahko podoba obraza imetnika osebne izkaznice, shranjena\
  \ kot biometri\u010Dni podatek, in prstni odtisi oziroma prstni odtis, shranjen\
  \ kot biometri\u010Dni podatek na \u010Dipu, uporabljajo le za preverjanje verodostojnosti\
  \ osebne izkaznice in istovetnosti imetnika osebne izkaznice pri prehajanju dr\u017E\
  ave meje (tako imenovana kontrola 1:1) in nikakor ni namenjena sledenju s kamerami\
  \ na velike razdalje, kot navaja predlagatelj.\nVsi podatki o dr\u017Eavljanu, zapisani\
  \ na \u010Dipu, so enako kot na slovenskem potnem listu za\u0161\u010Diteni s kriptografskimi\
  \ mehanizmi, kar pomeni, da so za\u0161\u010Diteni ter kriptirani z infrastrukturo\
  \ javnih klju\u010Dev in elektronskim podpisom tako, da je njegov imetnik varen\
  \ pred njihovim spreminjanem, brisanjem in zlorabami. Za zagotavljanje varnosti\
  \ se uporablja \_standard ICAO (International civil aviation organization).\nGlede\
  \ na navedeno ocenjujemo, da je predlog posledica napa\u010Dnega razumevanja podro\u010D\
  ja, njegova implementacija pa ni potrebna, niti mogo\u010Da.\n\n[1] \u010Ce je vloga\
  \ podana po dopolnjenem 12 letu starosti."
