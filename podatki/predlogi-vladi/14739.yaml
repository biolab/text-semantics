response: "Odziv Urada za intelektualno lastnino\nI. Veljavna ureditev\nAvtorska pravica\
  \ je \u010Dlovekova pravica in s tem ustavno zajam\u010Dena (60. \u010Dlen Ustave\
  \ RS, Uradni list RS, \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00 \u2013 UZ80, 24/03\
  \ \u2013 UZ3a, 47, 68, 69/04 \u2013 UZ14, 69/04 \u2013 UZ43, 69/04 \u2013 UZ50,\
  \ 68/06 \u2013 UZ121,140,143, 47/13 \u2013 UZ148, 47/13 \u2013 UZ90,97,99, 75/16\
  \ \u2013 UZ70a in 92/21 \u2013 UZ62a). Je enovita pravica na avtorskem delu, iz\
  \ katere izvirajo izklju\u010Dna osebnostna upravi\u010Denja (moralne avtorske pravice),\
  \ izklju\u010Dna premo\u017Eenjska upravi\u010Denja (materialne avtorske pravice)\
  \ in druga upravi\u010Denja avtorja (druge pravice avtorja) (15. \u010Dlen Zakona\
  \ o avtorski in sorodnih pravicah, Uradni list RS, \u0161t. 16/07 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 68/08, 110/13, 56/15, 63/16 \u2013 ZKUASP\
  \ in 59/19, v nadaljevanju ZASP). Materialne avtorske pravice varujejo premo\u017E\
  enjske interese avtorja s tem, da avtor izklju\u010Dno dovoljuje ali prepoveduje\
  \ uporabo svojega dela in primerkov svojega dela. \u010Ce ni z ZASP druga\u010D\
  e dolo\u010Deno, je uporaba avtorskega dela dopustna le, \u010De je avtor v skladu\
  \ s tem zakonom in pod pogoji, ki jih je dolo\u010Dil, prenesel ustrezno materialno\
  \ avtorsko pravico (21. \u010Dlen ZASP).\nPrvi odstavek 22. \u010Dlena ZASP uvr\u0161\
  \u010Da med materialne avtorske pravice pravico reproduciranja, ki jo v 23. \u010D\
  lenu opredeljuje kot izklju\u010Dno pravico, da se delo fiksira na materialnem nosilcu\
  \ ali drugem primerku, in sicer neposredno ali posredno, za\u010Dasno ali trajno,\
  \ delno ali v celoti ter s kakr\u0161nimkoli sredstvom ali v katerikoli obliki.\
  \ Delo se reproducira zlasti v obliki grafi\u010Dnega razmno\u017Eevanja, tridimenzionalnega\
  \ razmno\u017Eevanja, zgraditve oziroma izvedbe arhitekturnega objekta, fotografiranja,\
  \ tonskega ali vizualnega snemanja ter shranitve v elektronski obliki (23. \u010D\
  len ZASP).\nMed druge pravice avtorja ZASP v 37. \u010Dlenu uvr\u0161\u010Da posebno\
  \ popla\u010Dilno pravico avtorja in imetnikov sorodnih pravic, tj. pravico do nadomestila,\
  \ po kateri ima avtor pravico do pravi\u010Dnega nadomestila za tonsko ali vizualno\
  \ snemanje in za fotokopiranje svojega dela, ki se izvr\u0161i pod pogoji privatne\
  \ ali druge lastne uporabe iz 50. \u010Dlena ZASP (prvi odstavek 37. \u010Dlena\
  \ ZSP). Navedeno nadomestilo za fotokopiranje se pla\u010Duje: 1. pri prvi prodaji\
  \ ali uvozu novih naprav za fotokopiranje, in 2. od fotokopij, narejenih za prodajo,\
  \ in sicer mese\u010Dno glede na njihovo verjetno \u0161tevilo (tretji odstavek\
  \ 37. \u010Dlena ZSP). Zavezanci nadomestila iz prvega odstavka 38. \u010Dlena za\
  \ fotokopiranje so proizvajalci naprav za fotokopiranje in imetniki naprav, ki ponujajo\
  \ odpla\u010Dno fotokopiranje. Poleg proizvajalcev so solidarno zavezani tudi uvozniki\
  \ naprav, razen \u010De je uvoz namenjen za privatno in nekomercialno uporabo kot\
  \ del njihove osebne prtljage (prvi odstavek 38. \u010Dlena ZASP).\nDolo\u010Dba\
  \ 50. \u010Dlena ZASP opredeljuje privatno in drugo lastno reproduciranje: Ob upo\u0161\
  tevanju 37. \u010Dlena ZASP je reproduciranje \u017Ee objavljenega dela prosto,\
  \ \u010De je izvr\u0161eno v najve\u010D treh primerkih in \u010De so izpolnjeni\
  \ pogoji iz drugega ali tretjega odstavka tega \u010Dlena (prvi odstavek 50. \u010D\
  lena ZASP). Fizi\u010Dna oseba lahko prosto reproducira delo 1. na papirju ali podobnem\
  \ nosilcu z uporabo fotokopiranja ali druge fotografske tehnike s podobnimi u\u010D\
  inki, 2. na katerem koli drugem nosilcu, \u010De to stori za privatno uporabo, \u010D\
  e primerki niso izro\u010Deni ali priob\u010Deni v javnosti in \u010De pri tem nima\
  \ namena dosegati neposredne ali posredne gospodarske koristi (drugi odstavek 50.\
  \ \u010Dlena ZASP). Javni arhivi, javne knji\u017Enice, muzeji ter izobra\u017E\
  evalne in znanstvene ustanove lahko za lastne potrebe prosto reproducirajo delo\
  \ na kateremkoli nosilcu, \u010De to storijo iz lastnega primerka in \u010De pri\
  \ tem nimajo namena dosegati neposredne ali posredne gospodarske koristi (tretji\
  \ odstavek 50. \u010Dlena ZASP). Reproduciranje po prej\u0161njih odstavkih ni dovoljeno\
  \ glede pisanih del v obsegu celotne knjige, grafi\u010Dnih izdaj glasbenih del,\
  \ elektronskih baz podatkov in ra\u010Dunalni\u0161kih programov ter v obliki izvedbe\
  \ arhitekturnega objekta, \u010De ni z ZASP ali s pogodbo druga\u010De dolo\u010D\
  eno (\u010Detrti odstavek 50. \u010Dlena ZASP). Ne glede na navedeno je pod pogoji\
  \ iz prvega odstavka tega \u010Dlena prosto: 1. reproducirati pisano delo v obsegu\
  \ celotne knjige, \u010De je njena naklada iz\u010Drpana \u017Ee najmanj dve leti;\
  \ 2. reproducirati grafi\u010Dno izdajo glasbenega dela z ro\u010Dnim prepisovanjem\
  \ (peti odstavek 50. \u010Dlena ZASP).\nAvtorske pravice se na podlagi 7. \u010D\
  lena Zakona o kolektivnem upravljanju avtorske in sorodnih pravic[1] (Uradni list\
  \ RS, \u0161t. 63/16; v nadaljevanju: ZKUASP) upravljajo posami\u010Dno (individualno),\
  \ to je za vsako posamezno avtorsko delo posebej, ali skupinsko (kolektivno), to\
  \ je za ve\u010D avtorskih del ve\u010D avtorjev hkrati (prvi odstavek 7. \u010D\
  lena ZKUASP). Imetnik pravic se sam odlo\u010Da ali bo avtorsko pravico upravljal\
  \ osebno ali po zastopniku ali bo za upravljanje svojih pravic na \u017Ee objavljenih\
  \ avtorskih delih pooblastil katero od kolektivnih organizacij ali neodvisni subjekt\
  \ upravljanja (drugi odstavek 7. \u010Dlena ZKUASP). Ne glede na navedeno, pa v\
  \ dolo\u010Denih primerih ZKUASP dolo\u010Da obvezno kolektivno upravljanje in imetniku\
  \ pravic nalaga, da upravlja svoje pravice na \u017Ee objavljenih avtorskih delih\
  \ le prek kolektivne organizacije, kar velja tudi za primer reproduciranja avtorskih\
  \ del za privatno in drugo lastno uporabo ter njihovo fotokopiranje prek obsega\
  \ iz 50. \u010Dlena ZASP (3. to\u010Dka 9. \u010Dlena ZKUASP).\nKolektivna organizacija\
  \ je pravna oseba, ki je pridobila dovoljenje pristojnega organa in je na podlagi\
  \ pooblastila imetnika pravic ali ZKUASP poobla\u0161\u010Dena za kolektivno upravljanje\
  \ avtorske ali sorodnih pravic v imenu in za ra\u010Dun ve\u010D kot enega imetnika\
  \ pravic in v njihovo skupno korist, pri \u010Demer je to njena edina in glavna\
  \ dejavnost, in izpolnjuje eno ali obe od naslednjih meril: - je v lasti ali pod\
  \ nadzorom svojih \u010Dlanov; - je nepridobitna (4. \u010Dlen ZKUASP).\nKolektivna\
  \ organizacija na podlagi prvega odstavka 16. \u010Dlena ZKUASP v okviru svoje dejavnosti:\n\
  \ dovoljuje uporabo del iz repertoarja pod podobnimi pogoji za podobne vrste uporabe;\
  \ se v dobri veri pogaja z reprezentativnimi zdru\u017Eenji uporabnikov in z njimi\
  \ sklepa skupne sporazume iz 44. \u010Dlena tega zakona; objavlja skupne sporazume\
  \ in obve\u0161\u010Da uporabnike o veljavnih tarifah; sklepa in objavlja sporazume\
  \ o zastopanju s tujimi kolektivnimi organizacijami; nadzoruje uporabo avtorskih\
  \ del iz svojega repertoarja; uporabnikom izdaja ra\u010Dune za uporabo avtorskih\
  \ del iz svojega repertoarja, zbira avtorske honorarje in jih izterjuje; dodeljuje\
  \ zbrane avtorske honorarje upravi\u010Denim imetnikom pravic v skladu z vnaprej\
  \ dolo\u010Denimi pravili o delitvi in izpla\u010Dilu zbranih avtorskih honorarjev;\
  \ izpla\u010Duje dodeljene avtorske honorarje upravi\u010Denim imetnikom pravic\
  \ in uveljavlja varstvo avtorskih pravic pred sodi\u0161\u010Di in drugimi dr\u017E\
  avnimi organi ter o tako uveljavljenih pravicah predlo\u017Ei avtorjem ra\u010D\
  un. \nSkupni sporazum v pisni obliki skleneta kolektivna organizacija in reprezentativno\
  \ zdru\u017Eenje uporabnikov avtorskih del iz repertoarja kolektivne organizacije.\
  \ Reprezentativna so tista zdru\u017Eenja uporabnikov, ki predstavljajo ve\u010D\
  ino uporabnikov na podro\u010Dju neke dejavnosti glede na njihovo \u0161tevilo ali\
  \ \u010De jim zakon priznava reprezentativnost (prvi odstavek 44. \u010Dlena ZKUASP).\n\
  Skupni sporazum dolo\u010Da vsaj:\n tarifo; pogoje uporabe avtorskih del glede na\
  \ razli\u010Dne okoli\u0161\u010Dine uporabe; okoli\u0161\u010Dine uporabe, zaradi\
  \ katerih se pla\u010Dilo avtorskega honorarja ali nadomestila po tarifi zvi\u0161\
  a, zni\u017Ea ali oprosti; rok in na\u010Din pla\u010Dila avtorskega honorarja ali\
  \ nadomestila; na\u010Din pla\u010Dila avtorskega honorarja in morebitni pora\u010D\
  un glede na za\u010Dasno tarifo iz \u010Detrtega odstavka 45. \u010Dlena ZKUASP\
  \ za uporabo avtorskih del do sklenitve skupnega sporazuma, \u010De se s tem skupnim\
  \ sporazumom prvi\u010D dolo\u010Da tarifa za neko vrsto uporabe avtorskih del;\
  \ predstavnike kolektivne organizacije in reprezentativnega zdru\u017Eenja uporabnikov\
  \ avtorskih del, ki spremljajo izvajanje skupnega sporazuma (\u010Detrti odstavek\
  \ 44. \u010Dlena ZKUASP). Kolektivna organizacija objavi skupni sporazum v Uradnem\
  \ listu Republike Slovenije (\u0161esti odstavek 44. \u010Dlena ZKUASP). Skupni\
  \ sporazum za\u010Dne veljati za vse istovrstne uporabnike avtorskih del iz repertoarja\
  \ kolektivne organizacije 15. dan po objavi v Uradnem listu Republike Slovenije,\
  \ ne glede na to, ali so sodelovali pri pogajanjih ali sklenitvi tega sporazuma.\
  \ Uporabniki avtorskih del iz repertoarja kolektivne organizacije morajo s kolektivno\
  \ organizacijo skleniti pogodbo v skladu z veljavnim skupnim sporazumom (sedmi odstavek\
  \ 44. \u010Dlena ZKUASP). Sodi\u0161\u010Da so vezana na veljavni skupni sporazum\
  \ (osmi odstavek 44. \u010Dlena ZKUASP). \nNadalje ZKUASP v 45. \u010Dlenu ureja\
  \ tarifo. S tarifo za uporabo avtorskih del se dolo\u010Dita vi\u0161ina in na\u010D\
  in izra\u010Dunavanja avtorskega honorarja, ki ga mora posamezni uporabnik pla\u010D\
  ati kolektivni organizaciji za uporabo avtorskega dela iz repertoarja kolektivne\
  \ organizacije (prvi odstavek 45. \u010Dlena ZKUASP). Tarifa se dolo\u010Di s skupnim\
  \ sporazumom med kolektivno organizacijo in reprezentativnim zdru\u017Eenjem uporabnikov\
  \ ali, \u010De to ni mogo\u010De, z odlo\u010Dbo Sveta za avtorsko pravo (v nadaljevanju:\
  \ Svet). Do druga\u010Dne pravnomo\u010Dne odlo\u010Dbe Sveta se \u0161teje, da\
  \ so tarife, dolo\u010Dene z veljavnim skupnim sporazumom, primerne (drugi odstavek\
  \ 45. \u010Dlena ZKUASP).\nNa podlagi 49. \u010Dlena ZKUASP ima Svet, ki je neodvisni\
  \ strokovni organ, pri kolektivnem upravljanju pravic naslednje pristojnosti:\n\
  \ dolo\u010Danje primernih tarif za uporabo avtorskih del; odlo\u010Danje o drugih\
  \ spornih vpra\u0161anjih v zvezi s sklenitvijo skupnega sporazuma; preverjanje,\
  \ ali je objavljen skupni sporazum v skladu z dolo\u010Dbami ZKUASP. \nKolektivna\
  \ organizacija ali reprezentativno zdru\u017Eenje uporabnikov pa lahko zahteva,\
  \ da Svet odlo\u010Di, ali je veljavni skupni sporazum v skladu z dolo\u010Dbami\
  \ ZKUASP in ali je veljavna tarifa, dolo\u010Dena s tem sporazumom, primerna (drugi\
  \ odstavek 53. \u010Dlena ZKUASP). \_\nII. Analiza predloga\nDr\u017Eavljan predlaga\
  \ takoj\u0161njo ukinitev prispevka za lastni\u0161tvo fotokopirnega stroja, ki\
  \ je po njegovem nerazumen, diskriminatoren in mo\u010Dno bremeni slovenske podjetnike,\
  \ zlasti male s.p., in tako \u0161kodi slovenskemu gospodarstvu ter ga prekomerno\
  \ bremeni. Z uvedbo tak\u0161nega prispevka pa vlada podjetja sili v to, da zaposlujejo\
  \ nizko izobra\u017Een kader.\nDr\u017Eavljan v predlogu zahteva takoj\u0161njo\
  \ ukinitev pla\u010Dila prispevka. Razumeti je, da se njegov predlog nana\u0161\
  a na obveznost pla\u010Dila avtorskega honorarja na podlagi Skupnega sporazuma o\
  \ fotokopiranju avtorskih del prek obsega iz 50. \u010Dlena ZASP pri opravljanju\
  \ gospodarske dejavnosti v Sloveniji, ki sta ga 6. 12. 2021 podpisala SAZOR GIZ\
  \ k.o. in Gospodarska zbornica Slovenije, v veljavo pa je stopil 25. 12. 2021 (Uradni\_\
  \ list\_ RS,\_ \u0161t. 194/21; v nadaljevanju: Skupni sporazum). \_\nIII. Primernost\
  \ oziroma neprimernost za nadaljnjo obravnavo\nOsnovno na\u010Delo avtorskega prava\
  \ je, da lahko uporabnik tuje avtorsko delo (drugega avtorja) v \u010Dasu trajanja\
  \ avtorske pravice uporabi le, \u010De je pred tem pridobil dovoljenje imetnika\
  \ pravice za dogovorjen na\u010Din uporabe in da je za ta na\u010Din uporabe pla\u010D\
  al dogovorjen avtorski honorar ali nadomestilo.\nPri predlogu dr\u017Eavljana za\
  \ ukinitev prispevka za fotokopirni stroj SAZOR GIZ k.o. je najprej treba lo\u010D\
  evati med razli\u010Dnimi nameni uporabe avtorskopravno varovanih del.\nKadar se\
  \ avtorsko varovano delo fotokopira (vrsta reproduciranja), gre lahko za t.i. izjemo\
  \ po 50. \u010Dlenu ZASP, ki ureja privatno in drugo lastno reproduciranje in po\
  \ katerem je reproduciranje \u017Ee objavljenega avtorskega dela v prosti uporabi,\
  \ pod pogojem, da to pravico izvajajo zgolj fizi\u010Dne osebe ali javni arhivi,\
  \ javne knji\u017Enice, muzeji ter izobra\u017Eevalne in znanstvene ustanove (vklju\u010D\
  no z ostalimi pogoji, ki jih navedena dolo\u010Dba dolo\u010Da).\nV vseh ostalih\
  \ primerih fotokopiranja varovanega avtorskega dela je potrebno upo\u0161tevati\
  \ dolo\u010Dbo drugega odstavka 21. \u010Dlena ZASP v povezavi s 23. \u010Dlenom\
  \ ZASP, po kateri je uporaba avtorskega dela dopustna le, \u010De je avtor prenesel\
  \ ustrezno avtorsko pravico. Zavezanci za pla\u010Dilo nadomestil v teh primerih\
  \ pa so uporabniki avtorskih del.\nZa oba namena uporabe avtorskopravno varovanih\
  \ del, torej tako reproduciranje (kamor sodi tudi fotokopiranje) avtorskih del za\
  \ privatno in drugo lastno uporabo, kot tudi njihovo fotokopiranje prek obsega iz\
  \ 50. \u010Dlena ZASP, ZKUASP v 3. to\u010Dki 9. \u010Dlena predvideva obvezno kolektivno\
  \ upravljanje. Za upravljanje teh pravic je urad izdal dovoljenje kolektivni organizaciji\
  \ SAZOR GIZ k.o.[2]\nMed dejavnosti kolektivne organizacije med drugim sodi tudi\
  \ sklepanje skupnih sporazumov z reprezentativnim zdru\u017Eenjem uporabnikov skladno\
  \ s 44. \u010Dlenom ZKUASP. Na tej podlagi sta SAZOR GIZ k.o. in Gospodarska zbornica\
  \ Slovenije sklenila Skupni sporazum.\nIz skupnega sporazuma izhaja, da se ta nana\u0161\
  a na fotokopiranje avtorskih del s podro\u010Dja knji\u017Eevnosti, znanosti, publicistike\
  \ in njihovih prevodov prek obsega iz 50. \u010Dlena ZASP pri opravljanju gospodarske\
  \ dejavnosti v Republiki Sloveniji in dolo\u010Da tarifo za tovrstno uporabo avtorskih\
  \ del v primeru njihovega fotokopiranja pri opravljanju gospodarske dejavnosti.\
  \ Gre torej za kolektivno upravljanje pravice reproduciranja v obliki fotokopiranja\
  \ navedenih del prek obsega iz 50. \u010Dlena ZASP.\nSkupni sporazum je zavezujo\u010D\
  \ pravni akt, nanj so vezana tudi sodi\u0161\u010Da, in velja za vse istovrstne\
  \ uporabnike avtorskih del iz repertoarja kolektivne organizacije, ne glede na njihovo\
  \ morebitno sodelovanje pri pogajanjih ali sklenitvi tega sporazuma. Uporabniki\
  \ avtorskih del iz repertoarja kolektivne organizacije pa so dol\u017Eni s kolektivno\
  \ organizacijo skleniti pogodbo skladno z veljavnim skupnim sporazumom (sedmi odstavek\
  \ 44. \u010Dlena ZKUASP).\nDejstvo sklenitve skupnega sporazuma torej ne pomeni\
  \ dolo\u010Ditve novih obveznosti gospodarstvu in dodatne obremenitve podjetij,\
  \ kot to izhaja iz predloga, ampak so te obveznosti dolo\u010Dene \u017Ee v veljavni\
  \ zakonodaji. Sporazum predstavlja zgolj konkretizacijo teh obveznosti.\nNa tem\
  \ mestu je \u0161e pojasniti, da dolo\u010Danje primernih tarif, odlo\u010Danje\
  \ o spornih vpra\u0161anjih v zvezi s sklenitvijo skupnega sporazuma in preverjanje,\
  \ ali je objavljen skupni sporazum v skladu z ZKUASP, niso v pristojnosti urada,\
  \ pa\u010D pa Sveta, ki je neodvisni strokovni organ (prvi odstavek 49. \u010Dlena\
  \ ZKUASP). V primeru spora pa je za razlago posameznih dolo\u010Db skupnega sporazuma\
  \ pristojno sodi\u0161\u010De.\_\_\nUpo\u0161tevaje navedeno bi sledenje predlogu\
  \ dr\u017Eavljana imelo za posledico, da avtorji oziroma imetniki pravic ne bi prejeli\
  \ avtorskega honorarja, ki jim pripada na ra\u010Dun uporabe njihovih avtorskih\
  \ del. Glede na navedeno menimo, da je predlog dr\u017Eavljana 14739-158 neprimeren\
  \ za nadaljnjo obravnavo, saj nasprotuje tako slovenskemu kot tudi evropskemu pravnemu\
  \ redu.\n\_\n\n[1] Dolo\u010Dbe ZKUASP, ki se nana\u0161ajo na avtorsko pravico,\
  \ se na podlagi 6. \u010Dlena ZKUASP uporabljajo smiselno tudi za sorodne pravice,\
  \ razen dolo\u010Db o ve\u010Dozemeljskih licencah za spletno uporabo glasbenih\
  \ del.\n[2] Urad je Slovenski avtorski in zalo\u017Eni\u0161ki organizaciji za pravice\
  \ reproduciranja - SAZOR GIZ k.o. (sede\u017E: Kersnikova 10a, 1000 Ljubljana) dne\
  \ 28. 6. 2007 izdal dovoljenje \u0161t. 31225- 1/2007-8 za kolektivno upravljanje\
  \ pravic avtorjev in zalo\u017Enikov del s podro\u010Dja knji\u017Eevnosti, znanosti,\
  \ publicistike in njihovih prevodov v primeru reproduciranja in distribuiranja avtorskih\
  \ del v korist invalidnih oseb ter reproduciranja avtorskih del za privatno in drugo\
