response: "Odziv Ministrstva za infrastrukturo in prostor\nPredlog vsebuje pobudo,\
  \ da se razveljavi sprejeta novela Zakona o graditvi objektov (ZGO-1E), ki pod dolo\u010D\
  enimi pogoji omogo\u010Da odlog izvr\u0161be izre\u010Denega in\u0161pekcijskega\
  \ ukrepa odstranitve objekta. Predlagano je takoj\u0161nje ru\u0161enje vseh nedovoljenih\
  \ gradenj vsakomur, ne glede na okoli\u0161\u010Dine primera.\nVlada Republike Slovenije\
  \ je na 25. redni seji dne 24.9.2013 sprejela sklep, da se pristopi k pripravi in\
  \ postopku sprejemanja zakona, ki bo uredil pogoje za legalizacijo objektov. Do\
  \ sprejema zakona, ki bo dolo\u010Dil pogoje za legalizacijo, pa bi lahko bili lastniki\
  \ objektov, ki bodo predmet legalizacije in za katere so bile \u017Ee izdane in\u0161\
  pekcijske odlo\u010Dbe, v neenakopravnem polo\u017Eaju v primerjavi z lastniki objektov,\
  \ za katere in\u0161pekcijske odlo\u010Dbe \u0161e niso bile izdane. Gradbena in\u0161\
  pekcija namre\u010D v primerih izdanih odlo\u010Db objekte odstranjuje ali izre\u010D\
  e prepoved njihove uporabe in pri tem nima pravne podlage za odlog izvr\u0161be\
  \ v posebnih primerih. Zato je bil nujen \u010Dimprej\u0161nji sprejem predlaganega\
  \ zakona, s katerim bo omogo\u010Dena mo\u017Enost odloga izvr\u0161be in\u0161\
  pekcijskih odlo\u010Db v posebnih primerih, ob izpolnjevanju zakonsko dolo\u010D\
  enih kriterijev.\nZakon o dopolnitvi Zakona o graditvi objektov, ki je bil sprejet\
  \ na seji Dr\u017Eavnega zbora RS dne 13.12.2013, zato ureja pogoje za odlog izvr\u0161\
  be z odlo\u010Dbo izre\u010Denih ukrepov gradbene in\u0161pekcije in sicer to omogo\u010D\
  a pri nelegalnih gradnjah, neskladnih gradnjah in objektih, ki se uporabljajo brez\
  \ predpisanega uporabnega dovoljenja. To so namre\u010D primeri, v katerih se izre\u010D\
  e in\u0161pekcijski ukrep odstranitve objekta in prepovedi njegove uporabe. Mo\u017E\
  nost odloga izvr\u0161be pa ni mo\u017Ena pri nevarnih gradnjah, saj gre pri tak\u0161\
  nih objektih po definiciji Zakona o graditvi objektov za objekte, ki ogro\u017E\
  ajo premo\u017Eenje, zdravje, \u017Eivljenje ljudi, promet, sosednje objekte oziroma\
  \ njihovo okolico.\nIzjemne primere odloga izvr\u0161be sicer ureja Zakon o splo\u0161\
  nem upravnem postopku (ZUP) v 293. \u010Dlenu. Ker je ZUP splo\u0161ni zakon, ne\
  \ ureja posebnih primerov izjemnega odloga izvr\u0161be, kar lahko uredijo le posebni\
  \ zakoni. ZUP na zahtevo zavezanca omogo\u010Da odlog izvr\u0161be samo v primeru,\
  \ \u010De je bilo vlo\u017Eeno pravno sredstvo zoper odlo\u010Dbo in bi zavezancu\
  \ zaradi izvr\u0161be lahko nastala nepopravljiva \u0161koda, pri tem pa se pojem\
  \ nepopravljive \u0161kode v upravnosodni praksi razlaga zelo restriktivno, tako\
  \ da se na primer v primeru nelegalnih gradenj odstranitev objektov in prepoved\
  \ njihove uporabe ne \u0161tejeta za nepopravljivo \u0161kodo. Sprememba Zakona\
  \ o graditvi objektov ureja to vpra\u0161anje za podro\u010Dje graditve objektov\
  \ posebej in dolo\u010Dbe ZUP na ta na\u010Din konkretizira.\nZakon tako predvideva,\
  \ da odlog izvr\u0161be gradbena in\u0161pekcija na zahtevo zavezanca dovoli in\
  \ sicer najve\u010D enkrat, \u010De so izpolnjeni zakonsko dolo\u010Deni pogoji.\
  \ Pri kriterijih za odlog izvr\u0161be so upo\u0161tevani kriteriji, ki se nana\u0161\
  ajo na:\n socialni polo\u017Eaj zavezanca (\u010De gre za stanovanjsko stavbo, v\
  \ kateri vsaj od za\u010Detka in\u0161pekcijskega postopka dejansko in neprekinjeno\
  \ prebiva in\u0161pekcijski zavezanec ali druge osebe in nimajo v lasti in posesti\
  \ drugega primernega stanovanja po merilih, ki jih dolo\u010Da 10. \u010Dlen Stanovanjskega\
  \ zakona), gospodarsko funkcijo objekta (\u010De se v objektu vsaj od za\u010Detka\
  \ in\u0161pekcijskega postopka neprekinjeno opravlja gospodarska dejavnost in bi\
  \ zaradi izvr\u0161itve in\u0161pekcijskega ukrepa in\u0161pekcijskemu zavezancu\
  \ grozila huj\u0161a gospodarska \u0161koda ali bi bila izvr\u0161itev ukrepa neposredni\
  \ razlog za odpu\u0161\u010Danje delavcev), dejstvo, da je zavezanec predlagal ustrezne\
  \ spremembe prostorskega akta, ki bodo omogo\u010Dile pridobitev gradbenega dovoljenja,\
  \ ob\u010Dina pa je njegovo pobudo \u017Ee vklju\u010Dila v postopek sprememb prostorskega\
  \ akta in se je pisno opredelila, da jo bo upo\u0161tevala pri naslednjih spremembah\
  \ ali dejstvo, da je zavezanec vlo\u017Eil popolno zahtevo za izdajo gradbenega\
  \ dovoljenja. \nPredpisani roki za odlog izvr\u0161be so:\n v primeru odloga zaradi\
  \ socialnega polo\u017Eaja zavezanca in zaradi ohranjanja gospodarske funkcije objekta\
  \ najve\u010D eno leto, v primeru odloga zaradi vlo\u017Eene pobude za spremembo\
  \ prostorskega akta, do uveljavitve prostorskega akta oziroma najdlje tri leta in\
  \ v primeru vlo\u017Eene zahteve za izdajo gradbenega dovoljenja, do dokon\u010D\
  nosti odlo\u010Dbe o zahtevi za izdajo gradbenega dovoljenja. \nOpisana re\u0161\
  itev \u0161e ne pomeni legalizacije objektov, pa\u010D pa samo odlog izvr\u0161\
  itve in\u0161pekcijske odlo\u010Dbe (odstranitev objekta ali prepoved njegove uporabe)\
  \ v primerih, ko je in\u0161pekcijska odlo\u010Dba \u017Ee izdana in je tudi \u017E\
  e izvr\u0161ljiva. Ne glede na  predlagani \u010Dlen pa ima gradbena in\u0161pekcija\
  \ \u0161e naprej podlago za to, da odkriva nezakonito zgrajene objekte, zanje izdaja\
  \ in\u0161pekcijske odlo\u010Dbe in izreka in\u0161pekcijske ukrepe. \u010Ce bo\
  \ in\u0161pekcijska odlo\u010Dba izdana in bo izvr\u0161ljiva, in\u0161pekcijski\
  \ zavezanec pa bo dokazal izpolnjevanje predpisanih pogojev za odlog izvr\u0161\
  be, bo gradbena in\u0161pekcija izdala sklep o odlogu izvr\u0161be in po\u010Dakala\
  \ na potek roka za odlog. Pomembno je poudariti, da bo po poteku roka za odlog izvr\u0161\
  be gradbena in\u0161pekcija \u017Ee izre\u010Deni in\u0161pekcijski ukrep lahko\
  \ takoj izvr\u0161ila.\nCilj zakona je zgolj prepre\u010Diti, da bi se z izvr\u0161\
  itvijo in\u0161pekcijskega ukrepa povzro\u010Dili socialni problemi, da bi zaradi\
  \ izvr\u0161itve in\u0161pekcijskega ukrepa nastala huj\u0161a gospodarska \u0161\
  koda ali da se objekt, ki bi ga sicer bilo mo\u017Eno legalizirati po redni poti,\
  \ ne bi mogel legalizirati. Z odlogom bo zavezancu tako omogo\u010Deno, da si v\
  \ \u010Dasu odloga uredi nadomestno bivali\u0161\u010De ali nadomesten objekt za\
  \ opravljanje dejavnosti oziroma, da nezakonito zgrajen objekt v tem \u010Dasu legalizira\
  \ v skladu z veljavnimi predpisi.\nObenem pojasnjujemo je uporaba mo\u017Enosti\
  \ odloga izvr\u0161be omejena samo na primere tistih gradenj, ki so bile pri\u010D\
  ete pred uveljavitvijo zakona. Na ta na\u010Din bodo torej izvzeti primeri gradenj,\
  \ ki so se za\u010Dele po uveljavitvi zakona.  Ministrstvo za infrastrukturo in\
  \ prostor nadaljuje s pripravo Zakona o ravnanju z nezakonitimi gradnjami, ki bo\
  \ posegel tudi v dolo\u010Dbe Zakona o graditvi objektov, predvsem v smeri prenove\
  \ dolo\u010Db, ki se nana\u0161ajo na in\u0161pekcijsko ukrepanje z namenom u\u010D\
  inkovitej\u0161ega ukrepanja gradbene in\u0161pekcije, vseboval pa bo tudi dolo\u010D\
  be, ki bodo lastnikom nedovoljenih gradenj omogo\u010Dile ureditev statusa tistih\
  \ nedovoljenih objektov, ki s prostorskega in varstvenega vidika niso problemati\u010D\
  ni.\nGlede na vse zgoraj navedeno ocenjujemo, da je predlog neprimeren za nadaljnjo\
  \ obravnavo.\n "
