response: "Odziv Ministrstva za pravosodje in javno upravo\nUreditev sistema lokalne\
  \ samouprave pomeni funkcionalno decentralizacijo unitarne dr\u017Eave, kakr\u0161\
  na je poleg \u0161e drugih 22 dr\u017Eav \u010Dlanic EU tudi Republika Slovenija.\
  \ Decentralizacija pa ni zgolj ustanovitev ni\u017Ejih ravni oblasti, pa\u010D pa\
  \ predvsem njihova regulatorna, finan\u010Dna in kadrovska samostojnost. Pobuda\
  \ vsebuje predlog ukinjanja javnih zavodov v ob\u010Dinah, kadar se njihove dejavnosti\
  \ podvajajo. Pobudnik predpostavlja, da bi odlo\u010Ditev o ukinitvi ob\u010Dinskih\
  \ javnih zavodov sprejel dr\u017Eavni organ. Opozarjamo, da bi s tak\u0161nim ukrepom\
  \ posegli v ustavno zagotovljeno avtonomijo lokalne samouprave in njihovo pravico\
  \ do lastne organiziranosti. Evropska listina lokalne samouprave, ki je podlaga\
  \ tudi za ustavno pravne temelje slovenske lokalne samouprave, dolo\u010Da, da lokalna\
  \ samouprava ozna\u010Duje pravico in sposobnost lokalnih oblasti, da v mejah zakona\
  \ urejajo in opravljajo bistveni del javnih zadev v okviru svojih nalog in v korist\
  \ lokalnega prebivalstva. To pravico uresni\u010Dujejo sveti ali skup\u0161\u010D\
  ine, ki jih sestavljajo \u010Dlani, izvoljeni s svobodnim in tajnim glasovanjem\
  \ na podlagi neposredne, enakopravne in splo\u0161ne volilne pravice, in imajo lahko\
  \ izvr\u0161ilne organe, ki so jim odgovorni. Temeljna pooblastila in naloge lokalnih\
  \ oblasti so predpisane z ustavo in zakonom. Lokalne oblastim imajo v okviru zakona\
  \ polno svobodo pri uresni\u010Devanju svojih pobud glede vsake stvari, ki ni izklju\u010D\
  ena iz njihove pristojnosti ali ni v pristojnosti kak\u0161ne druge oblasti.\nTi\
  \ postulati v enaki meri veljajo tudi za slovenske ob\u010Dine. Pri izvr\u0161evanju\
  \ njihovih nalog in pristojnosti oziroma pri izvajanju javnih slu\u017Eb imajo polno\
  \ avtonomijo pri odlo\u010Ditvah, katere javne slu\u017Ebe bodo izvajali javni zavodi\
  \ in kak\u0161en bo njihov delokrog. V kolikor predlagatelj pobude ocenjuje, da\
  \ dva javna zavoda v konkretni ob\u010Dini opravljata enake ali celo iste naloge,\
  \ ima pravico to pobudo posredovati \u017Eupanu konkretne ob\u010Dine.\n \nOdziv\
  \ Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\nJavni sklad\
  \ RS za kulturne dejavnosti je ustanovljen na podlagi Zakona o javnem skladu Republike\
  \ Slovenije za kulturne dejavnosti (Uradni list RS, \u0161t. 29/10; v nadaljevanju:\
  \ ZJSKD) katerega ustanoviteljica je Republika Slovenija. Njegove naloge so opredeljene\
  \ v ZJSKD in Aktu o ustanovitvi  Javnega sklada Republike Slovenije za kulturne\
  \ dejavnosti (Uradni list RS, \u0161t. 72/10). Sklad ima obmo\u010Dne izpostave\
  \ (v nekaterih ob\u010Dinah), ki opravljajo naloge sklada za obmo\u010Dje, za katerega\
  \ so organizirane. Naloge sklada so vezane predvsem na spodbujanje razvoja in ustvarjalnosti\
  \ na podro\u010Dju ljubiteljskih kulturnih dejavnosti ter na izvajanje ukrepov,\
  \ dolo\u010Denih v nacionalnem programu kulture. Javni sklad RS za kulturne dejavnosti\
  \ lahko seveda izvaja tudi projekte in programe za samoupravne lokalne skupnosti\
  \ na podlagi  pogodbe, sklenjene med skladom in samoupravno lokalno skupnostjo.\n\
  Zavodi s podro\u010Dja kulture pa so ustanovljeni na podlagi Zakona o zavodih in\
  \ Zakona o uresni\u010Devanju javnega interesa za kulturo. Njihove naloge in pristojnosti\
  \ dolo\u010Di ustanovitelj z aktom o ustanovitvi. Iz vpra\u0161anja ni razvidno\
  \ ali gre za javni ali za zasebni zavod. V kolikor je mi\u0161ljen javni zavod,\
  \ je ustanoviteljica le- tega lahko dr\u017Eava ali lokalna skupnost. Predvidevamo,\
  \ da gre v primeru vpra\u0161anja za javni zavod, katerega ustanoviteljica je lokalna\
  \ skupnost.\nJavni sklad za kulturne dejavnosti in javni zavod, katerega ustanoviteljica\
  \ je lokalna skupnost, imata:\n razli\u010Dno naravo in razli\u010Dna ustanovitelja.\
  \ \nUstanavljanje javnih zavodov na lokalni ravni in opredelitev njihovih nalog\
  \ je v izklju\u010Dni pristojnosti lokalnih skupnosti.\nVpra\u0161anje, kdo se podpi\u0161\
  e kot organizator posamezne prireditve, po na\u0161em mnenju nima nobene povezave\
  \ z dejstvom, da na nekem obmo\u010Dju obstaja ve\u010D subjektov, katerih namen\
  \ je povezan s kulturo.  Kot organizator posamezne prireditve se podpi\u0161e tisti\
  \ subjekt, ki prireditev organizira.\n "
