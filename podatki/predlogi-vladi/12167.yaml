response: "Odziv Ministrstva za pravosodje\nPredstavniki Vlade Republike Slovenije\
  \ (v nadaljevanju: Vlada RS) so sodelovali pri pripravi Direktive (EU) 2019/1937\
  \ Evropskega parlamenta in Sveta z dne 23. oktobra 2019 o za\u0161\u010Diti oseb,\
  \ ki prijavijo kr\u0161itve prava Unije in se \u017Ee v tej fazi posvetovali medresorsko\
  \ in \u0161ir\u0161e, saj je direktiva krovni akt Evropske unije, ki nadgrajuje\
  \ \u0161tevilne sektorske predpise Evropske unije. Vlada RS se zaveda namena direktive,\
  \ ki z vzpostavitvijo mo\u010Dnej\u0161e za\u0161\u010Dite prijaviteljev kr\u0161\
  itev krepi pomemben vzvod nadzora pravilnega izvajanja prava EU. Prav tako se zaveda,\
  \ da na\u010Din, ki je bil uporabljen, torej posebna direktiva za naslovitev vpra\u0161\
  anja za\u0161\u010Dite prijaviteljev, ka\u017Ee na poseben status prijavitelja v\
  \ razmerju z drugimi na\u010Dini opravljanja nadzora nad pravilnostjo izvajanje\
  \ zakonodaje EU. Osnutek, ki se pripravlja na resornem ministrstvu implementira\
  \ dolo\u010Dbe direktive oziroma v dolo\u010Denih primerih meri tudi \u0161ir\u0161\
  e. Dolo\u010Deni deli \u0161e terjajo razmislek, da bo osnutek konsistenten in primeren\
  \ za objavo ter \u0161ir\u0161i posvet. Ko bo osnutek zrel za \u0161ir\u0161i posvet,\
  \ pa se vsekakor pri\u010Dakuje poglobljen in konstruktiven odziv \u0161ir\u0161\
  e strokovne in druge javnosti. Poslovnik Vlade RS glede priprave predloga zakona\
  \ dolo\u010Da obveznost sodelovanja z javnostjo ter obdobje od 30 do 60 dni (9.\
  \ \u010Dlen), kar bo tudi spo\u0161tovano. Navedeno pa ne ovira podaje \u017Ee pripravljenih\
  \ predlogov s strani javnosti, ki so tako lahko obravnavane \u017Ee v zgodnej\u0161\
  i fazi.\_\_\_\_\nGlede na navedeno ocenjujemo, da bo predlog upo\u0161tevan v okviru\
  \ postopka priprave predloga zakona v skladu z dolo\u010Dbami Poslovnika Vlade RS\
  \ kot tudi Poslovnika Dr\u017Eavnega zbora RS. Nadaljnja obravnava predloga zato\
  \ ni potrebna."
