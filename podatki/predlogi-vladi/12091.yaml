response: "Odziv Ministrstva za finance\nRa\u010Dunovodja skrbi, da poslovno-finan\u010D\
  ni posli v podjetju potekajo v skladu z veljavnimi pravilniki in standardi ter zakonskimi\
  \ predpisi. Sestavlja bilance, ra\u010Dunovodska poro\u010Dila, zaklju\u010Dne ra\u010D\
  une ter poslovna in finan\u010Dna poro\u010Dila. Da lahko ra\u010Dunovodja presoja\
  \ in pojasnjuje stanje in uspe\u0161nost poslovanja ali na\u010Drtuje nove poslovne\
  \ korake, se ukvarja z ra\u010Dunovodskim primerjanjem in analizo finan\u010Dnih\
  \ in statisti\u010Dnih informacij. Naloga ra\u010Dunovodje je shranjevanje celotne\
  \ dokumentacije v arhivu ra\u010Dunovodstva oziroma v arhivu podjetja.\nRa\u010D\
  unovodja \u017Ee med \u0161olanjem pridobi \u0161tevilna prakti\u010Dna znanja,\
  \ kot so zapisi poslovnih dogodkov, obdelava podatkov in izdelava poro\u010Dil,\
  \ izra\u010Dun osnovnih statisti\u010Dnih kazalcev in uporaba na\u010Del civilnega\
  \ in gospodarskega prava. Posebno pozornost namenja ra\u010Dunalni\u0161ko podprtemu\
  \ re\u0161evanju prakti\u010Dnih primerov. Teoreti\u010Dna znanja vklju\u010Dujejo\
  \ razli\u010Dna podro\u010Dja, npr. ra\u010Dunovodstvo, ra\u010Dunovodstvo z ra\u010D\
  unalni\u0161tvom, gospodarsko poslovanje, poslovno matematiko, statistiko, pravo\
  \ in tuji strokovni jezik. S strokovnimi predmeti se vsebinsko tesno povezujejo\
  \ tudi splo\u0161ni predmeti. Pomembno je dobro pisno in ustno izra\u017Eanje, saj\
  \ ra\u010Dunovodja posreduje in razlaga rezultate vodstvu, ostalim sodelavcem in\
  \ strankam.\nVsaka organizacija mora imeti tudi Pravilnik o ra\u010Dunovodstvu.\
  \ Prav tako mora ra\u010Dunovodja pri opravljanju svojih del in nalog upo\u0161\
  tevati Kodeks ra\u010Dunovodskih na\u010Del, ki jih je izdal Slovenski in\u0161\
  titut za revizijo.\nZakon o gospodarskih dru\u017Ebah zavezuje tudi obvezno sestavo\
  \ in oddajo letnih poro\u010Dil na AJPES. Letno poro\u010Dilo, ki ga sestavlja ra\u010D\
  unovodja mora biti sestavljeno jasno in pregledno. Izkazovati mora resni\u010Den\
  \ in po\u0161ten prikaz premo\u017Eenja in obveznosti dru\u017Ebe, njenega finan\u010D\
  nega polo\u017Eaja ter poslovnega izida. Odgovornost, da so letna poro\u010Dila\
  \ sestavljena in objavljena pa je na \u010Dlanih organov vodenja dru\u017Ebe. Pravna\
  \ oseba ali odgovorna oseba pravne osebe se za ne-oddajo letnih poro\u010Dil kaznuje\
  \ za prekr\u0161ek z denarno kaznijo.\nPodro\u010Dje ra\u010Dunovodskih storitev\
  \ lahko opravlja ra\u010Dunovodski servis, kjer pa niso predpisani nobeni pogoji.\
  \ Ker pogojev ni, lahko ra\u010Dunovodski servis ustanovi kdorkoli, brez ustrezne\
  \ izobrazbe, brez teko\u010Dega strokovnega izobra\u017Eevanja in brez ustreznega\
  \ zavarovanja za poklicno odgovornost. Naro\u010Dniki ra\u010Dunovodskih storitev\
  \ nimajo zadostnega znanja, da bi preverili, ali je bila ra\u010Dunovodska storitev\
  \ opravljena kakovostno, pri \u010Demer zastopniki oziroma direktorji podjetij nosijo\
  \ zakonsko odgovornost (ZGD-1) za neustrezno pripravljene bilance stanja, izkaze\
  \ poslovnih izidov in pojasnil k izkazom. Zaradi nestrokovno opravljenih ra\u010D\
  unovodskih storitev ali premalo izku\u0161enih ra\u010Dunovodij se lahko podjetje\
  \ znajde v resnih poslovnih te\u017Eavah. V izogib temu je na Gospodarski zbornici\
  \ Slovenije ustanovljena Zbornica ra\u010Dunovodskih servisov, ki izvaja usposabljanje\
  \ vodij ra\u010Dunovodskih servisov ter vodi katalog certificiranih ra\u010Dunovodskih\
  \ servisov. S svojim delovanjem tako skrbi za ugled ra\u010Dunovodske dejavnosti.\n\
  Poleg Zbornice ra\u010Dunovodskih servisov se je v letu 2016 ustanovil Odbor za\
  \ poenotenje ra\u010Dunovodske poklicne skupine, katerega namen je poenotenje ra\u010D\
  unovodske poklicne skupine, kot so spodbujanje strokovne usposobljenosti, krepitev\
  \ poklicne etike v ra\u010Dunovodski stroki in izbolj\u0161anje javne podobe poklicne\
  \ skupine.\nV Odbor za poenotenje ra\u010Dunovodske poklicne skupine so povezane\
  \ izobra\u017Eevalne in\u0161titucije, strokovna in poklicna zdru\u017Eenja ter\
  \ organizacije, ki sistemati\u010Dno presojajo ra\u010Dunovodske podatke: Agencija\
  \ Republike Slovenije za javnopravne evidence in storitve, Dav\u010Dno izobra\u017E\
  evalni in\u0161titut, Ekonomska fakulteta Univerze v Ljubljani, Ekonomsko-poslovna\
  \ fakulteta Univerze v Mariboru, Finan\u010Dna uprava Republike Slovenije, In\u0161\
  titut za ra\u010Dunovodstvo, Ministrstvo za finance \u2013 Direktorat za javno ra\u010D\
  unovodstvo, Zbornica dav\u010Dnih svetovalcev Slovenije, Visoka \u0161ola za ra\u010D\
  unovodstvo in finance, Zbornica ra\u010Dunovodskih servisov in Zveza ra\u010Dunovodij,\
  \ finan\u010Dnikov in revizorjev Slovenije.\nEden izmed glavnih ciljev odbora je,\
  \ da je za naziv ra\u010Dunovodja zahtevana zaklju\u010Dena najmanj visoko\u0161\
  olska izobrazba in zahtevana znanja, kot so osnove ra\u010Dunovodstva, stro\u0161\
  kovno ra\u010Dunovodstvo, poslovodno ra\u010Dunovodstvo, analiza ra\u010Dunovodskih\
  \ izkazov ter dav\u010Dno ra\u010Dunovodstvo.\nPri opredelitvi ra\u010Dunovodske\
  \ poklicne skupine se je odbor oprl na opredelitev IFAC (International Federation\
  \ of Accountants) in KLASIUS. Ra\u010Dunovodska poklicna skupina je skupina poklicev,\
  \ ki je v Klasifikacijskem sistemu izobra\u017Eevanja in usposabljanja \u2013 KLASIUS\
  \ razvr\u0161\u010Dena v podro\u010Dje 344 \u2013 Ra\u010Dunovodstvo, knjigovodstvo\
  \ in davkarstvo ter hkrati ustreza izhodi\u0161\u010Dem, ki jih uporablja Mednarodna\
  \ zveza ra\u010Dunovodskih strokovnjakov (IFAC) za opredelitev ra\u010Dunovodskih\
  \ strokovnjakov v javni praksi in ra\u010Dunovodskih strokovnjakov v gospodarstvu\
  \ in negospodarstvu. Odbor vodi tudi Register ra\u010Dunovodske poklicne skupine.\n\
  Strokovna javnost se zaveda, da je podro\u010Dju ra\u010Dunovodskih storitev potrebno\
  \ dvigniti raven tako spo\u0161tovanja do tega poklica kot tudi znanja zato so na\
  \ voljo razli\u010Dna izobra\u017Eevanja, ki so ra\u010Dunovodjem lahko v veliko\
  \ pomo\u010D pri delu. Prav tako se mora zaposlovalec zavedati, da je ra\u010Dunovodja\
  \ nujno potrebna podpora vsakemu podjetju, saj bi se brez njih uspe\u0161nost podjetja\
  \ mo\u010Dno zni\u017Eala. Gre za zelo odgovorno delo, ki pa je v veliko primerih\
  \ spregledano in je v o\u010Deh podjetnika manj pomembno.\nGlede na vse navedno\
  \ menimo, da se podro\u010Dje ra\u010Dunovodskih storitev izbolj\u0161uje in se\
  \ z razli\u010Dnimi aktivnostmi tudi ureja."
