response: " Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo (MJU) v\
  \ skladu z 58. \u010Dlenom Zakona o javnih uslu\u017Ebencih (Ur. l. RS, \u0161t.\
  \ \u0161t. 63/07 - uradno pre\u010Di\u0161\u010Deno besedilo, 65/08, 69/08-ZTFI-A,\
  \ 69/08-ZZavar-E in 40/12-ZUJF \u2013 v nadaljevanju: ZJU), ki dolo\u010Da, da se\
  \ javni nate\u010Daj za organe dr\u017Eavne uprave objavi na spletni strani ministrstva,\
  \ pristojnega za upravo, objavlja javne nate\u010Daje; drugi dr\u017Eavni organi\
  \ in lokalne skupnosti pa objavijo javni nate\u010Daj na svojih spletnih straneh.\
  \ Navedeni \u010Dlen tudi dolo\u010Da, da se javni nate\u010Daj lahko objavi tudi\
  \ v Uradnem listu RS ali v dnevnem \u010Dasopisu.\nNa podlagi navedene zakonske\
  \ dolo\u010Dbe MJU na svoji spletni strani objavlja interne nate\u010Daje, javne\
  \ nate\u010Daje, objave drugih prostih delovnih mest in javne nate\u010Daje iz pristojnosti\
  \ Uradni\u0161kega sveta za organe dr\u017Eavne uprave (ministrstva, organe v sestavi,\
  \ vladne slu\u017Ebe, upravne enote), za druge dr\u017Eavne organe in organe lokalnih\
  \ skupnosti pa objavlja samo interne nate\u010Daje v primeru, \u010De so vklju\u010D\
  eni v interni trg dela.\nGlede na to, da je pojem javne uprave \u0161ir\u0161i,\
  \ saj zajema organe in organizacije, ki opravljajo javne naloge oziroma dejavnosti\
  \ upravljanja v javnih zadevah (dr\u017Eavna uprava, lokalna samouprava in nosilci\
  \ javnih pooblastil), torej zajema tudi javne zavode in druge izvajalce javnih slu\u017E\
  b, agencije in sklade, kot \u017Ee navedeno, je MJU pristojno za objavljanje prostih\
  \ delovnih mest samo za organe dr\u017Eavne uprave, za druge dr\u017Eavne organe\
  \ in organe lokalnih skupnosti pa interne nate\u010Daje v primeru, \u010De so vklju\u010D\
  eni v interni trg dela.\nObjave so dostopne na spletni strani MJU v zavihku DELOVNA\
  \ PODRO\u010CJA \u2013 Objave prostih delovnih mest.\nPoleg tega so vsa prosta delovna\
  \ mesta (razen internih nate\u010Dajev) objavljena tudi na spletni strani Zavoda\
  \ RS za zaposlovanje, prav tako organi dr\u017Eavne uprave objavijo prosta delovna\
  \ mesta tudi na svojih spletnih straneh v razli\u010Dnih zavihkih oz. rubrikah (javne\
  \ objave ali zaposlitve ali delovna razmerja ali nate\u010Daji za prosta delovna\
  \ mesta\u2026).\nKer od organov dr\u017Eavne uprave dobivamo povratne informacije,\
  \ da se na posamezna delovna mesta prijavi veliko \u0161tevilo kandidatov (tudi\
  \ po 100 in ve\u010D), ocenjujemo, da so objave dovolj vidne zainteresiranim kandidatom\
  \ za zaposlitev. Poleg tega posamezni organi objavljajo prosta delovna mesta na\
  \ svojih spletnih straneh tudi s povezavo na spletno stran MJU, kar \u0161e dodatno\
  \ informira kandidate o prostih delovnih mestih.\nV zvezi z objavami pojasnjujemo\
  \ tudi, da se interni nate\u010Daji objavljajo zaradi mo\u017Enosti preme\u0161\u010D\
  anja javnih uslu\u017Ebencev v okviru dr\u017Eavne uprave na podlagi Uredbe o postopku\
  \ za zasedbo prostega delovnega mesta v organih dr\u017Eavne uprave in pravosodnih\
  \ organih (Ur. l. RS, \u0161t. 139/06 in 104/10 \u2013 v nadaljevanju uredba). Na\
  \ interni nate\u010Daj se lahko prijavijo \u017Ee zaposleni v dr\u017Eavnih organih\
  \ in organih lokalnih skupnosti, tako strokovno tehni\u010Dni uslu\u017Ebenci kot\
  \ uradniki, pri \u010Demer morajo biti uradniki \u017Ee imenovani v uradni\u0161\
  ki naziv, ki izpolnjujejo pogoje za delovno mesto, medtem ko strokovno-tehni\u010D\
  ni javni uslu\u017Ebenci ne morejo kandidirati na uradni\u0161ko delovno mesto prek\
  \ internega nate\u010Daja.\nInterni nate\u010Daji organov dr\u017Eavne uprave, interni\
  \ nate\u010Daji organov vklju\u010Denih v interni trg dela ter javni nate\u010D\
  aji organov dr\u017Eavne uprave se objavljajo na spletni strani MJU v skladu z uredbo.\n\
  V rubriki \xBBObjave drugih prostih delovnih mest\xAB so objavljena prosta strokovno-tehni\u010D\
  na delovna mesta za nedolo\u010Den in za dolo\u010Den \u010Das ter uradni\u0161\
  ka delovna mesta za dolo\u010Den \u010Das. Na ta delovna mesta lahko kandidirajo\
  \ tako zaposleni javni uslu\u017Ebenci kot tudi zunanji kandidati. \n "
