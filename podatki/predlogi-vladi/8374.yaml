response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZahvaljujemo se vam za posredovan predlog. Na Ministrstvu za delo, dru\u017E\
  ino, socialne zadeve in enake mo\u017Enosti se zavedamo, da je skrb za otroka, ki\
  \ potrebuje posebno nego in varstvo zahtevna in povezana s pove\u010Danimi stro\u0161\
  ki.\nZa star\u0161e otrok, ki potrebuje posebno nego in varstvo, zakonodaja dolo\u010D\
  a nekaj pravic, do katerih so upravi\u010Deni, da se jim olaj\u0161a njihov polo\u017E\
  aj. Naj jih na\u0161tejemo:\nPravice otrok oziroma star\u0161ev otrok, ki potrebujejo\
  \ posebno nego in varstvo\n STAR\u0160EVSKI DOPUST Ob rojstvu otroka, ki potrebuje\
  \ posebno nego in varstvo se star\u0161evski dopust podalj\u0161a za 90 dni (na\
  \ podlagi mnenja zdravni\u0161ke komisije)\nV primeru, da se ugotovi motnja v telesnem\
  \ ali du\u0161evnem razvoju otroka ali dolgotrajna huj\u0161a bolezen otroka po\
  \ uveljavljanju pravice do star\u0161evskega dopusta, otrok pa \u0161e ni dopolnil\
  \ starosti 18 mesecev, ima eden od star\u0161ev pravico do 90 dni dopusta za nego\
  \ in varstvo od dneva priznanja pravice.\n PRAVICA DO DELA S KRAJ\u0160IM DELOVNIM\
  \ \u010CASOM Eden od star\u0161ev, ki varuje in neguje zmerno ali te\u017Eje gibalno\
  \ oviranega otroka ali zmerno ali te\u017Eje du\u0161evno prizadetega otroka, lahko\
  \ pravico do kraj\u0161ega delovnega \u010Dasa podalj\u0161a do osemnajstega leta\
  \ starosti otroka. Omenjeno pravico lahko podalj\u0161a na podlagi mnenja zdravni\u0161\
  ke komisije. Kraj\u0161i delovni \u010Das mora obsegati najmanj polovi\u010Dno tedensko\
  \ delovno obveznost. To pravico star\u0161 pridobi pri svojem delodajalcu. Na centru\
  \ za socialno delo pa lahko uveljavlja pravico do pla\u010Dila sorazmernega dela\
  \ prispevkov za socialno varnost do polne delovne obveznosti.\n STAR\u0160EVSKI\
  \ DODATEK Star\u0161evski dodatek se podalj\u0161a ob rojstvu otroka, ki potrebuje\
  \ posebno nego in varstvo \u2013 star\u0161evski dodatek se podalj\u0161a za dodatnih\
  \ 90 dni (na podlagi mnenja pristojne zdravni\u0161ke komisije).\n DODATEK ZA NEGO\
  \ OTROKA, KI POTREBUJE POSEBNO NEGO INVARSTVO Dodatek za nego otroka je pravica,\
  \ ki jo lahko uveljavlja eden od star\u0161ev ali druga oseba za otroka, ki potrebuje\
  \ posebno nego in varstvo, \u010De ima otrok stalno prebivali\u0161\u010De v Republiki\
  \ Sloveniji in dejansko \u017Eivi v Republiki Sloveniji. Do dodatka je upravi\u010D\
  en, dokler trajajo razlogi oziroma do otrokovega 18. leta starosti, po 18. letu\
  \ pa, \u010De so ga star\u0161i dol\u017Eni pre\u017Eivljati v skladu s predpisi,\
  \ ki urejajo dru\u017Einska razmerja. Pravica do dodatka za nego se prizna na podlagi\
  \ mnenja zdravni\u0161ke komisije.\nDodatek za nego otroka je mese\u010Dni prejemek,\
  \ ki zna\u0161a 100 evrov, za otroke s te\u017Eko motnjo v du\u0161evnem razvoju\
  \ ali te\u017Eko gibalno ovirane otroke ali otroke z dolo\u010Denimi boleznimi iz\
  \ seznama hudih bolezni pa 200 evrov. Podrobneje kriterije za opredelitev otrok,\
  \ ki potrebujejo posebno nego in varstvo dolo\u010Da Pravilnik o kriterijih za uveljavljanje\
  \ pravic za otroke, ki potrebujejo posebno nego in varstvo. DELNO PLA\u010CILO ZA\
  \ IZGUBLJENI DOHODEK Delno pla\u010Dilo za izgubljeni dohodek je osebni prejemek,\
  \ ki ga prejme eden od star\u0161ev ali druga oseba, kadar prekine delovno razmerje\
  \ ali za\u010Dne delati kraj\u0161i delovni \u010Das zaradi nege in varstva otroka\
  \ s te\u017Eko motnjo v du\u0161evnem razvoju ali te\u017Eko gibalno oviranega otroka\
  \ ali otroka z boleznijo iz seznama hudih bolezni. Pravico lahko uveljavlja tudi\
  \ eden od star\u0161ev, ki neguje in varuje dva ali ve\u010D otrok z zmerno ali\
  \ te\u017Ejo motnjo v du\u0161evnem razvoju ali zmerno ali te\u017Ejo gibalno oviranostjo.\
  \ Eden od star\u0161ev (mati ali o\u010De otroka), v tem primeru prejema nadomestilo\
  \ pla\u010De v vi\u0161ini 734,15 evrov mese\u010Dno (\u010De dela s kraj\u0161\
  im delovnim \u010Dasom od polnega, mu pripada sorazmerni del delnega pla\u010Dila\
  \ za izgubljeni dohodek.  Eden od star\u0161ev je lahko upravi\u010Den do delnega\
  \ pla\u010Dila najdlje do dopolnjenega 18. leta starosti otroka. Pogoj za uveljavljanje\
  \ te pravice je, da imata tako otrok kot star\u0161 stalno prebivali\u0161\u010D\
  e v Republiki Sloveniji in dejansko \u017Eivita v Republiki Sloveniji. Pravica velja,\
  \ do 18. leta starosti otroka oziroma najve\u010D dva meseca po smrti otroka.\n\
  Star\u0161em otrok, ki potrebujejo posebno nego in varstvo pripadajo tudi druge\
  \ pravice, ki sodijo v pristojnost razli\u010Dnih ministrstev oziroma direktoratov\
  \ (dodatni dnevi letnega dopusta po ZDR-1, vi\u0161ji znesek dav\u010Dne olaj\u0161\
  ave, vra\u010Dilo davka na motorna vozila za nakup motornega vozila za prevoz invalidne\
  \ osebe, oprostitev pla\u010Dila letne dajatve za vozila za prevoz invalidov, vra\u010D\
  ilo razlike med ceno vinjete za kombinirana vozila in ceno vinjete za osebna vozila\u2026\
  ).\nDvig vi\u0161ine delnega pla\u010Dila za izgubljeni dohodek je povezan s spremembo\
  \ Zakona o star\u0161evskem varstvu in dru\u017Einskih prejemkih (Uradni list RS,\
  \ \u0161t. 26/14 in 90/15), saj je njegova vi\u0161ina zakonsko dolo\u010Dena.\n\
