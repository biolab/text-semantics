response: "Odziv Ministrstva za pravosodje\nZ vidika resorne pristojnosti Ministrstva\
  \ za pravosodje pojasnjujemo, da gre v primeru urejanja dol\u017Enosti pre\u017E\
  ivljanja za urejanje t. i. civilnopravnih razmerij, to je razmerij med zasebnimi\
  \ subjekti, v katerih sta tako pre\u017Eivninski zavezanec kot pre\u017Eivninski\
  \ upravi\u010Denec zasebna subjekta. V primeru nepla\u010Dila obveznosti iz tak\u0161\
  nih razmerij je upnik tisti, ki mora izterjati svojo terjatev in ne dr\u017Eava\
  \ oziroma dr\u017Eavni organi po uradni dol\u017Enosti. Pravila postopka, po katerem\
  \ sodi\u0161\u010Da opravljajo prisilno izvr\u0161itev terjatev na podlagi izvr\u0161\
  ilnih naslovov in verodostojnih listin dolo\u010Da Zakon o izvr\u0161bi in zavarovanju\
  \ (v nadaljevanju ZIZ; Uradni list RS, \u0161t. 3/07 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 93/07, 37/08 \u2013 ZST-1, 45/08 \u2013 ZArbit, 28/09, 51/10,\
  \ 26/11, 17/13 \u2013 odl. US, 45/14 \u2013 odl. US, 53/14, 58/14 \u2013 odl. US,\
  \ 54/15, 76/15 \u2013 odl. US, 11/18, 53/19 \u2013 odl. US, 66/19 \u2013 ZDavP-2M\
  \ in 23/20 \u2013 SPZ-B).), ki v prvem odstavku 2. \u010Dlena dolo\u010Da, da se\
  \ postopek izvr\u0161be in postopek zavarovanja uvede na predlog upnika. Drugi odstavek\
  \ istega \u010Dlena pa navaja, da \u010De zakon tako dolo\u010Da (Naj pojasnimo,\
  \ da zakon tako dolo\u010Da v primerih, kadar je upnik dr\u017Eava, torej Republika\
  \ Slovenija. V primerih, ko je upnik dr\u017Eava in zakon ne dolo\u010Da, da se\
  \ postopek izvr\u0161be za\u010Dne po uradni dol\u017Enosti, mora tudi dr\u017E\
  ava kot upnik po Dr\u017Eavnem odvetni\u0161tvu RS vlo\u017Eiti predlog za izvr\u0161\
  bo.), se postopek uvede tudi po uradni dol\u017Enosti, \u010De znesek po enem izvr\u0161\
  ilnem naslovu presega 10 eurov, ali \u010De skupni znesek dolga enega dol\u017E\
  nika po posameznih izvr\u0161ilnih naslovih presega 20 eurov. Glede na citirano\
  \ zakonsko ureditev je torej izvr\u0161ilni postopek v domeni upnika, ki sam odlo\u010D\
  a o tem, ali bo sploh podal predlog za izvr\u0161bo ali ne.\nNarava terjatev, ki\
  \ se izterjujejo v dav\u010Dni izvr\u0161bi, je druga\u010Dna. Dav\u010Dni organi\
  \ izvr\u0161bo opravljajo na podlagi Zakona o dav\u010Dnem postopku (ZDavP-2; Uradni\
  \ list RS, \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 32/12,\
  \ 94/12, 101/13 \u2013 ZDavNepr, 111/13, 22/14 \u2013 odl. US, 25/14 \u2013 ZFU,\
  \ 40/14 \u2013 ZIN-B, 90/14, 91/15, 63/16, 69/17, 13/18 \u2013 ZJF-H, 36/19, 66/19,\
  \ 145/20 \u2013 odl. US in 203/20 \u2013 ZIUPOPDVE.), ki dav\u010Dno izvr\u0161\
  bo dolo\u010Da kot skrajni ukrep, ki ga FURS uporabi, \u010De dol\u017Enik svojih\
  \ dav\u010Dnih obveznosti ne poravna v rokih, predpisanih za prostovoljno izpolnitev.\
  \ Res je, da lahko FURS poleg dav\u010Dnih obveznosti po pravilih za dav\u010Dno\
  \ izvr\u0161bo izterjuje tudi druge denarne nedav\u010Dne obveznosti (Gre za obveznosti,\
  \ ki so jih z aktom nalo\u017Eili drugi organi, ki so pristojni za odmero teh obveznosti\
  \ (policija, sodi\u0161\u010Da, upravne enote, ZZZS itd.). FURS v teh primerih akt\
  \ drugega organa le prisilno izvr\u0161i, kar opravi na predlog organa, ki je obveznost\
  \ z aktom odmeril. https://www.fu.gov.si/placevanje_in_izvrsba/podrocja/davcna_izvrsba/#c...)\
  \ na predlog drugih predlagateljev, vendar gre v teh primerih za povsem drugo naravo\
  \ terjatev od civilnopravnih, med katere sodi tudi pre\u017Eivninska terjatev. Dodatno\
  \ \u017Eelimo pojasniti, da ZDavP-2 kot eno izmed na\u010Del dav\u010Dne izvr\u0161\
  be dolo\u010Da na\u010Delo sorazmernosti, s tem ko v prvem odstavku 142. \u010D\
  lena dolo\u010Da, da je dav\u010Dni organ dol\u017Ean uporabiti tista sredstva dav\u010D\
  ne izvr\u0161be, ki so glede na okoli\u0161\u010Dine primera sorazmerna znesku davka,\
  \ ki ga je treba izterjati. ZIZ tak\u0161nega na\u010Dela ne pozna (Z izjemo 169.\
  \ \u010Dlena ZIZ v delu, ki ureja situacijo, ko se z izvr\u0161bo posega na nepremi\u010D\
  nino, ki je dol\u017Enikov dom.), izbira sredstev, na katera naj se opravi izvr\u0161\
  ba, je tako povsem v rokah upnika.\nPoleg tega ZIZ na podro\u010Dju pre\u017Eivninskih\
  \ terjatev dolo\u010Da posebnosti za njihovo u\u010Dinkovito izterjavo. Na tem podro\u010D\
  ju si tudi vseskozi prizadevamo za izbolj\u0161ave ureditve in upo\u0161tevamo poseben\
  \ polo\u017Eaj tovrstnih terjatev v zakonu. Tako je bil \u2013 poleg tistih, ki\
  \ so \u017Ee prej dolo\u010Dali pre\u017Eivnino kot privilegirano terjatev \u2013\
  \ z Zakonom o spremembah in dopolnitvah zakona o izvr\u0161bi in zavarovanju (Uradni\
  \ list RS, \u0161t. 53/14.) dolo\u010Den dodaten ukrep pri izterjavi pre\u017Eivninskih\
  \ terjatev, in sicer absolutna prednost terjatve iz naslova zakonite pre\u017Eivnine\
  \ pri popla\u010Dilu oziroma pri izvr\u0161bi na denarno terjatev dol\u017Enika.\
  \ Ne glede na splo\u0161no pravilo, po katerem se popla\u010Dajo razli\u010Dni upniki\
  \ po vrstnem redu oziroma dnevu oprave rube\u017Ea, se torej pre\u017Eivninski upniki\
  \ pri izvr\u0161bi na denarne terjatve popla\u010Dajo pred vsemi (110. \u010Dlen\
  \ ZIZ), kar pride v po\u0161tev predvsem pri izvr\u0161bi na pla\u010Do ter pri\
  \ izvr\u0161bi na denarna sredstva pri banki, ki sta pogosti vrsti izvr\u0161be.\
  \ Za pre\u017Eivninske terjatve je bil tudi podalj\u0161an \u010Das, za katerega\
  \ se lahko v okviru splo\u0161ne ureditve izvr\u0161be na denarno terjatev dol\u017E\
  nika predlaga izvr\u0161ba za terjatve iz naslova zakonite pre\u017Eivnine brez\
  \ ponovne vlo\u017Eitve predloga za izvr\u0161bo, in sicer z enega leta na dve leti\
  \ (106. \u010Dlen ZIZ).\nSpecialna ureditev glede najbolj\u0161ega vrstnega reda\
  \ popla\u010Dila je za pre\u017Eivninske terjatve dolo\u010Dena tudi v okviru upravne\
  \ izpla\u010Dilne prepovedi (135. \u010Dlen ZIZ), zakon pa daje prednost pre\u017E\
  ivninskim terjatvam tudi z dolo\u010Dbo 197. \u010Dlena ZIZ pri izvr\u0161bi denarnih\
  \ terjatev na nepremi\u010Dnino, ki po dolo\u010Dbi 165. \u010Dlena ZIZ velja tudi\
  \ za popla\u010Dilo terjatev pri izvr\u0161bi na dele\u017E dru\u017Ebenika v dru\u017E\
  bi. Pre\u017Eivninska terjatev ima tudi prednost pred izterjavo dav\u010Dnih obveznosti\
  \ (94. \u010Dlen ZDavP-2).\nIzvr\u0161ba na pla\u010Do in druge stalne prejemke\
  \ je v skladu s 102. \u010Dlenom ZIZ zaradi zagotavljanja socialnega minimuma dol\u017E\
  nika omejena. Terjatve iz naslova zakonite pre\u017Eivnine so v tem pogledu privilegirane,\
  \ saj se za njihovo izterjavo lahko se\u017Ee na ve\u010Dji dele\u017E pla\u010D\
  e in drugih stalnih prejemkov kot pa za izterjavo drugih denarnih terjatev. V teh\
  \ primerih je upnik posebej zavarovan, saj gre za izvr\u0161bo terjatev, ki so namenjene\
  \ temu, da zagotovijo njegovo pre\u017Eivljanje (prvi odstavek 102. \u010Dlena ZIZ).\
  \ Enaka ureditev velja za prejemke podjetnika ali zasebnika (drugi odstavek 102.\
  \ \u010Dlena ZIZ). ZIZ ureja tudi posebnost glede omejitve izvr\u0161be na\_ prejemke\
  \ vojnih in mirovnih voja\u0161kih invalidov iz naslova invalidnine, ortopedskega\
  \ dodatka in invalidskega dodatka. Ti prejemki so izvzeti iz izvr\u0161be, nanje\
  \ je mogo\u010De v skladu s tretjim odstavkom 102. \u010Dlena ZIZ se\u010Di z izvr\u0161\
  bo samo za terjatve iz naslova zakonite pre\u017Eivnine in od\u0161kodnine za izgubljeno\
  \ pre\u017Eivnino zaradi smrti tistega, ki jo je dajal (tretji 102. \u010Dlen ZIZ).\n\
  Upnik pre\u017Eivninske terjatve, ki pri izvr\u0161bi ni uspe\u0161en, lahko zahteva\
  \ podatke o dol\u017Eniku in njegovem premo\u017Eenju v skladu s 4. \u010Dlenom\
  \ ZIZ, predlaga lahko drugo ali dodatno sredstvo izvr\u0161be (34. \u010Dlen ZIZ),\
  \ zahteva seznam dol\u017Enikovega premo\u017Eenja ali informativni seznam dol\u017E\
  nikovega premo\u017Eenja (31. \u010Dlen ZIZ).\nNadalje \u017Eelimo pojasniti, da\
  \ dr\u017Eava, upo\u0161tevaje ustavno na\u010Delo posebnega varstva otrok, zagotavlja,\
  \ da v primeru, ko pre\u017Eivninski zavezanec otroku ne pla\u010Duje pre\u017E\
  ivnine, otrok na podlagi Zakona o javnem, jamstvenem in pre\u017Eivninskem skladu\
  \ Republike Slovenije (v nadaljevanju ZJSRS) pridobi nadomestilo pre\u017Eivnine\
  \ od Javnega, jamstvenega in pre\u017Eivninskega sklada Republike Slovenije.\_\n\
  Glede predlagateljevih navedb, da je obrazec predloga za izterjavo pre\u017Eivnine\
  \ zelo zapleten za izpolnjevanje, pojasnjujemo, da so na spletni strani Vrhovnega\
  \ sodi\u0161\u010Da RS (http://www.sodisce.si/sodni_postopki/obrazci/2020010608220627/)\
  \ ter Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\
  \ (https://www.gov.si/teme/zaupanje-otroka-v-varstvo-in-vzgojo-dolocitev-...), poleg\
  \ obrazca za izvr\u0161bo za izterjavo pre\u017Eivnine, objavljena tudi natan\u010D\
  na navodila, ki so v pomo\u010D pre\u017Eivninskim upravi\u010Dencem, katerih pre\u017E\
  ivnina ni bila pla\u010Dana, pri izpolnjevanju obrazca. Tudi, \u010De se obrazec\
  \ na prvi pogled zdi ob\u0161iren (vzorec namre\u010D obsega 5. strani), pa menimo,\
  \ da je glede na podatke, ki jih je treba v skladu z ZIZ navesti v predlogu za izvr\u0161\
  bo, povsem ustrezen in primeren, navodila za izpolnjevanje pa dovolj razumljiva\
  \ in natan\u010Dna, da lahko posameznik obrazec izpolni. Iz navodil tudi jasno izhaja,\
  \ da nekateri podatki niso obvezni (tako npr. upniku ni treba dolo\u010Dno opredeliti\
  \ dol\u017Enikovega delodajalca in ra\u010Dunov pri slovenskih bankah ter nematerializiranih\
  \ vrednostnih papirjev, katerih imetnik je dol\u017Enik, saj bo sodi\u0161\u010D\
  e o tem samo vpogledalo v uradno dostopne elektronske evidence). Menimo, da je na\
  \ ta na\u010Din v zadostni meri zagotovljena pomo\u010D osebam pri izpolnitvi obrazca\
  \ ter da pre\u017Eivninski upravi\u010Denci za vlo\u017Eitev predloga za izvr\u0161\
  bo za izterjavo pre\u017Eivnine v ve\u010Dini primerov ne potrebujejo pomo\u010D\
  i odvetnika.\nGlede na vse pojasnjeno ocenjujemo, da je podro\u010Dje izterjave\
  \ pre\u017Eivnin v trenutno veljavni zakonodaji, ki sodi v podro\u010Dje Ministrstva\
  \ za pravosodje, ustrezno sistemsko urejeno in predlogi sprememb na tem podro\u010D\
  ju trenutno niso predvideni, niti po mnenju ministrstva niso potrebni. V posledici\
  \ navedenega ocenjujemo, da predlog ni primeren za nadaljnjo obravnavo.\n\_\nOdziv\
  \ Ministrstva za finance\nV zvezi s prejetim predlogom Ministrstvo za finance pojasnjuje,\
  \ da FURS poleg dav\u010Dnih terjatev v skladu s 146. \u010Dlenom Zakona o dav\u010D\
  nem postopku (Uradni list RS, \u0161t. 13/11 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 32/12, 94/12, 101/13 \u2013 ZDavNepr, 111/13, 22/14 \u2013 odl. US,\
  \ 25/14 \u2013 ZFU, 40/14 \u2013 ZIN-B, 90/14, 91/15, 63/16, 69/17, 13/18 \u2013\
  \ ZJF-H, 36/19, 66/19 in 145/20 \u2013 odl. US; v nadaljnjem besedilu: ZDavP-2)\
  \ izterjuje tudi druge denarne nedav\u010Dne obveznosti (npr. globe, denarne kazni)\
  \ na podlagi izvr\u0161ilnih naslovov, ki jih izdajo organi, pristojni za odmero\
  \ teh obveznosti.\nPre\u017Eivninska obveznost je po svoji naravi pravno razmerje\
  \ civilnega prava, v katerem nosi pre\u017Eivninski upravi\u010Denec pravico, da\
  \ zahteva od pre\u017Eivninskega zavezanca pre\u017Eivnino. \u010Ce dol\u017Enik\
  \ (pre\u017Eivninski zavezanec) prostovoljno ne izpolnjuje obveznosti pla\u010D\
  ila pre\u017Eivnine v skladu z izvr\u0161ilnim naslovom, lahko upnik (pre\u017E\
  ivninski upravi\u010Denec) v skladu z Zakonom o izvr\u0161bi in zavarovanju (Uradni\
  \ list RS, \u0161t. 3/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 93/07,\
  \ 37/08 \u2013 ZST-1, 45/08 \u2013 ZArbit, 28/09, 51/10, 26/11, 17/13 \u2013 odl.\
  \ US, 45/14 \u2013 odl. US, 53/14, 58/14 \u2013 odl. US, 54/15, 76/15 \u2013 odl.\
  \ US, 11/18, 53/19 \u2013 odl. US, 66/19 \u2013 ZDavP-2M in 23/20 \u2013 SPZ-B;\
  \ v nadaljnjem besedilu: ZIZ) vlo\u017Ei pri pristojnem sodi\u0161\u010Du predlog\
  \ za izvr\u0161bo z namenom dosega izpolnitve obveznosti. Ker je pre\u017Eivninska\
  \ obveznost po svoji naravi civilna obveznost, se izterjuje po sodni poti (v skladu\
  \ z dolo\u010Dbami ZIZ) in ne po upravni poti (npr. izvr\u0161bo za izterjavo pre\u017E\
  ivninske terjatve ne vodi FURS v skladu z dolo\u010Dbami ZDavP-2).\nGlede na navedeno\
  \ Ministrstvo za finance ocenjuje, da predlog, da bi bil za izterjavo pre\u017E\
  ivninskih terjatev pristojen FURS, ni primeren za nadaljnjo obravnavo."
