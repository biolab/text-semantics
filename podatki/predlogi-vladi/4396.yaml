response: "Odziv Ministrstva za pravosodje\nPojasniti vam moramo, da Zakon o zemlji\u0161\
  ki knjigi (Ur.l. RS \u0161t.58/2003 in nasl., v nadaljnjem besedilu ZZK-1) v 125.a\
  \ \u010Dlenu dopu\u0161\u010Da, da vsakdo, torej tudi vsaka fizi\u010Dna ali pravna\
  \ oseba sestavi in vlo\u017Ei zemlji\u0161koknji\u017Eni predlog v elektronski obliki.\
  \ Stranka si mora predhodno zagotoviti le varni elektronski predal (ki je za fizi\u010D\
  ne osebe praviloma brezpla\u010Den) in varno elektronsko potrdilo (t.i. SIGENCO,\
  \ za katero brezpla\u010Dno zaprosi na upravni enoti). Po pridobitvi teh zahtev\
  \ lahko stranka posluje s sodi\u0161\u010Dem po elektronski poti, seveda le v tistih\
  \ postopkih, ki so \u017Ee ustrezno informatizirani (poleg zemlji\u0161koknji\u017E\
  nega postopka je to \u0161e insolven\u010Dni in izvr\u0161ilni postopek). Edini\
  \ zemlji\u0161koknji\u017Eni predlog, ki ga stranka mora vlo\u017Eiti preko notarja,\
  \ je predlog za vpis zaznambe vrstnega reda in predlog za predznambo ali vknji\u017E\
  bo v zaznamovanem vrstnem redu. Torej, zemlji\u0161koknji\u017Eni predlog za izbris\
  \ hipoteke stranka lahko samostojno vlo\u017Ei v elektronski obliki. Vendar pa v\
  \ primeru, da predlog za izbris hipoteke temelji na izbrisni pobotnici, ki je zasebna\
  \ listina, zakon dolo\u010Da posebno ravnanje oziroma pretvorbo in hrambo tak\u0161\
  ne listine. Zaradi izrecne dolo\u010Dbe 194. \u010Dlena ZZK-1, ki pravi, da ima\
  \ v elektronsko obliko pretvorjena listina enako dokazno mo\u010D kot njen fizi\u010D\
  ni izvornik, ZZK-1 dolo\u010Da, da lahko tak\u0161no zasebno listino za stranko\
  \ v elektronsko obliko in hrambo sprejme le notar. Dopustiti vsem osebam samostojno\
  \ pretvorbo listin, ki so podlaga za vpis, bi lahko z zlorabami resno ogrozilo pravno\
  \ varnost in zaupanje v zemlji\u0161ko knjigo. Zato ZZK-1 v osmem odstavku 142.\
  \ \u010Dlena izrecno dolo\u010Da, da mora stranka  v treh delovnih dneh po vlo\u017E\
  itvi zemlji\u0161koknji\u017Enega predloga te listine izro\u010Diti notarju in notarja\
  \ obvestiti o opravilni \u0161tevilki zadeve v zemlji\u0161koknji\u017Enem postopku,\
  \ ki je bil za\u010Det z vlo\u017Eitvijo tega predloga.\nRazlog za dolo\u010Ditev\
  \ notarja kot kvalificirane osebe za pretvorbo je v njegovem posebnem statusu (oseba\
  \ javnega zaupanja) in dejstva, da je mre\u017Ea notarjev bistveno bolj razvejana\
  \ (in tako bli\u017Eje strankam) kot mre\u017Ea okrajnih sodi\u0161\u010D. Notarska\
  \ pristojbina za pretvorbo zasebnih listin v elektronsko obliko je 30 EUR (z DDV),\
  \ stranko pa pri vlo\u017Eenem predlogu za izbris hipoteke ne bremenijo nikakr\u0161\
  ne sodne takse.\nZahteva po zemlji\u0161koknji\u017Enem dovolilu, ki je podlaga\
  \ za izbris vknji\u017Eene hipoteke, izhaja iz splo\u0161nega pravila urejenega\
  \ v 23. \u010Dlenu SPZ, ki dolo\u010Da, da je zemlji\u0161koknji\u017Eno dovolilo\
  \ (intabulacijska klavzula) izrecna nepogojna izjava tistega, \u010Digar pravica\
  \ se prena\u0161a, spreminja, obremenjuje ali preneha, da dovoljuje vpis v zemlji\u0161\
  ko knjigo. Podpis na zemlji\u0161koknji\u017Enem dovolilu mora biti overjen. Torej\
  \ tako kot za ustanovitev ali prenos stvarne pravice, mora biti izjava osebe, ki\
  \ s pravico razpolaga (torej jo bodisi ustanavlja ali ukinja), nedvoumna, dejstvo,\
  \ da je izjavo podpisala oseba na zemlji\u0161koknji\u017Enem dovolilu pa potrdi\
  \ notar, tako da ima zemlji\u0161koknji\u017Eno dovolilo v tem delu naravo javne\
  \ listine. V na\u010Delu stro\u0161ek notarske pristojbine za overitev izbrisne\
  \ pobotnice bremeni osebo, ki sogla\u0161a. Strinjamo se z vami, da je obseg opravil\
  \ notarja pri overitvi izbrisne pobotnice, manj\u0161i kot obseg opravil, ki jih\
  \ mora notar opraviti pri overitvi zemlji\u0161koknji\u017Enega dovolila, s katerim\
  \ se na primer prena\u0161a lastninska pravica. Zato bomo ob morebitni spremembi\
  \ notarske tarife v prihodnosti v obzir vzeli tudi to dejstvo.\nVa\u0161 predlog,\
  \ da za izbris hipoteke predlagatelju ne bi bilo treba prilo\u017Eiti nobene listine,\
  \ bi bil v nasprotju s splo\u0161nim pravilom stvarnega prava glede razpolaganja\
  \ s stvarnimi pravicami pa tudi v nasprotju s temeljnimi na\u010Deli zemlji\u0161\
  koknji\u017Enega postopka, ki so pisnost in hitrost odlo\u010Danja. V zemlji\u0161\
  koknji\u017Enem postopku se odlo\u010Da le na podlagi prilo\u017Eenih listin. Sodi\u0161\
  \u010De namre\u010D odlo\u010Da le na podlagi listin, ki so lahko podlaga za predlagani\
  \ vpis. ZZK-1 pozna podoben postopek kot ga predlagate v primeru izbrisa starih\
  \ hipotek (glej \u010Dlene 206 do 212 ZZK-1), torej da predlagatelju ni treba predlo\u017E\
  iti izbrisne pobotnice. Vendar pa je namen tega postopka druga\u010Den (in sicer,\
  \ gre za postopek izbrisa starih hipotek, hipotek katerih terjatev je zapadla \u017E\
  e ve\u010D kot 10 let nazaj, kar pomeni, da je hipoteka materialnopravno \u017E\
  e ugasnila) in mora predlagatelj izkazati druga dejstva.\n "
