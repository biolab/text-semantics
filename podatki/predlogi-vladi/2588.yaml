response: "Odziv Ministrstva za obrambo\nSlovenska vojska mora pri izvajanju voja\u0161\
  kih dejavnosti poskrbeti v vseh razmerah za varnost, med drugimi tudi za varnost\
  \ pred po\u017Eari v naravnem okolju. Zato poveljstva in enote sodelujejo z gasilskimi\
  \ enotami na obmo\u010Djih, kjer so stacionirane. Podobno velja za uporabo streli\u0161\
  \u010D in vadi\u0161\u010D, pri \u010Demer je dejstvo, da streli\u0161\u010Da za\
  \ lahko oro\u017Eje kot so Mlake, Crngrob in druga, z vidika ogro\u017Eenosti naravnega\
  \ okolja pred po\u017Earom ne izstopajo, saj ne gre za objekte, ki bi povzro\u010D\
  ali v \u010Dasu uporabe pove\u010Dano po\u017Earno ogro\u017Eenost naravnega okolja.\
  \  Pomembnej\u0161a pa je uporaba osrednjega vadi\u0161\u010Da Slovenske vojske\
  \ Postojna, na katerega verjetno misli tudi predlagatelj. Tudi pri izvajanju dejavnosti\
  \ na obmo\u010Dju tega vadi\u0161\u010Da, kjer se uporabljajo tudi mo\u010Dnej\u0161\
  a voja\u0161ka oro\u017Eja, je treba poskrbeti za ustrezno varnost pred po\u017E\
  ari v naravnem okolju. Zato je bil \u017Ee 2003 izdan poseben ukaz o ukrepih in\
  \ odgovornosti poveljstev ter enot Slovenske vojske v \u010Dasu razgla\u0161ene\
  \ velike ali zelo velike po\u017Earne ogro\u017Eenosti naravnega okolja. V teh primerih\
  \ je na omenjenem vadi\u0161\u010Du prepovedana uporaba ozna\u010Devalnega, za\u017E\
  igalnega in kumulativnega streliva ter vaj z minsko eksplozivnimi sredstvi, raketami\
  \ in vadbenimi eksplozivnimi ter za\u017Eigalnimi sredstvi. Zato se v \u010Dasu\
  \ razgla\u0161ene pove\u010Dane po\u017Earne ogro\u017Eenosti praviloma na omenjenem\
  \ vadi\u0161\u010Du ne izvajajo aktivnosti, ki bi lahko povzro\u010Dile po\u017E\
  ar. \u010Ce pa gre za neodlo\u017Eljive voja\u0161ke aktivnosti, mora pristojno\
  \ poveljstvo pridobiti ustrezna dovoljenja in soglasja ter izvesti vse preventivne\
  \ ukrepe vklju\u010Dno s prisotnostjo potrebnega \u0161tevila gasilcev oziroma gasilskih\
  \ vozil in druge opreme, vklju\u010Dno z za ga\u0161enje opremljenim helikopterjem.\
  \ \u010Ce kljub temu pride do po\u017Eara, mora enota, ki izvaja usposabljanje,\
  \ usposabljanje prekiniti in omogo\u010Diti ga\u0161enje, pri \u010Demer pa v skladu\
  \ s svojimi zmo\u017Enostmi sodeluje tudi enota.  Z namenom, da bi se zmanj\u0161\
  ala mo\u017Enost nastanka po\u017Earov na osrednjem vadi\u0161\u010Du, Slovenska\
  \ vojska v sodelovanju s pristojnimi gasilskimi enotami obi\u010Dajno v obdobjih\
  \ pred nastopom po\u017Earne ogro\u017Eenosti, izvede ustrezne preventivne ukrepe\
  \ kot je po\u017Eig odmrlega rastlinja na obmo\u010Dju ciljev in podobno. Pogosta\
  \ so tudi skupna usposabljanja med gasilskimi enotami in voja\u0161kimi enotami,\
  \ ki razpolagajo z ustrezno tehniko (zlasti helikopterji).    "
