response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Na Ministrstvu za izobra\u017Eevanje, znanost, kulturo in \u0161port smo seznanjeni\
  \ s problematiko visokih ra\u010Dunov za opravljene telekomunikacijske storitve,\
  \ ki so posledica prenosa podatkov prek pametnih telefonov. Strinjamo se, da gre\
  \ pri tem za pere\u010Do problematiko, katere posledice \u010Dutijo uporabniki pametnih\
  \ telefonov. Glede na navedeno smo v predlogu novega Zakona o elektronskih komunikacijah\
  \ (ZEKom-1), ki se trenutno nahaja v drugi obravnavi zakonodajnega postopka v Dr\u017E\
  avnem zboru RS, v 2. to\u010Dki 138. \u010Dlena, ki daje Agenciji za po\u0161to\
  \ in elektronske komunikacije RS podlago, da sprejme splo\u0161ni akt, s katerim\
  \ predpi\u0161e, da morajo operaterji, ki zagotavljajo javno dostopne telefonske\
  \ storitve oziroma dostop do javnega komunikacijskega omre\u017Eja omogo\u010Diti\
  \ vse ali le nekatere izmed mo\u017Enosti za nadzor stro\u0161kov, ki obvezujejo\
  \ izvajalca univerzalne storitve, izrecno zapisali, da navedeno vklju\u010Duje tudi\
  \ mo\u017Enosti za nadzor stro\u0161kov za podatkovne storitve. Navedeno bo agenciji\
  \ omogo\u010Dilo sprejem splo\u0161nega akta, s katerim bo uredila omejitve in mo\u017E\
  nosti za nadzor podatkovnega prometa v omre\u017Ejih doma\u010Dih operaterjev po\
  \ zgledu t.i. Uredbe o gostovanju. \n "
