response: "Odziv Ministrstva za finance\nV Republiki Sloveniji imamo uveljavljen koncept\
  \ bruto dohodka. Bruto dohodek predstavlja celoten dohodek delavca, vklju\u010D\
  no z davki in prispevki za socialno varnost, ki se jih delavcu odtegne od pla\u010D\
  e, skladno s predpisi o obdav\u010Denju in predpisi s podro\u010Dja socialnega varstva\
  \ in socialnega zavarovanja. V okvir tega dohodka pa niso vklju\u010Deni prispevki\
  \ za socialno varnost delodajalca, torej prispevki na pla\u010De, ki jih pla\u010D\
  a delodajalec.\nPri primerjavi pla\u010D v Sloveniji in tujini je pomembno, da se\
  \ primerja vsebinsko enake postavke bodisi pla\u010D bodisi drugih dohodkov, ne\
  \ glede na njihovo dejansko poimenovanje v posamezni dr\u017Eavi. Pri tovrstnih\
  \ primerjavah je vedno klju\u010Dna vsebina dohodka, kaj se torej vklju\u010Duje\
  \ v okvir posameznega dohodka, ki ga primerjamo, medtem ko samo poimenovanje pri\
  \ primerjavah ne more igrati klju\u010Dne vloge. Nadalje je pri tovrstnih primerjavah\
  \ potrebno upo\u0161tevati tudi sistem obdav\u010Ditve in sistem socialnega zavarovanja\
  \ v posamezni dr\u017Eavi, ki se med seboj lahko pomembno razlikujejo ter imajo\
  \ pomemben vpliv na bruto in neto dohodek zavezanca.\nPripominjamo, da termina bruto\
  \ dohodek in bruto bruto dohodek izhajata iz sistemske ureditve dohodkov in obdav\u010D\
  itve le teh v Sloveniji, ni pa to v zakonodaji definiran termin. Predmetno poimenovanje\
  \ dohodkov po na\u0161em mnenju ustrezno sledi uveljavljenemu sistemu dohodkov in\
  \ obdav\u010Ditve le teh v Republiki Sloveniji.\_"
