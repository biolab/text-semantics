response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nDo zadnjega\
  \ dne oktobra je bilo v letu 2012 skupno objavljenih 148.813 prostih delovnih mest,\
  \ tega 83,4 % za zaposlitve za dolo\u010Den \u010Das. Pribli\u017Eno polovica objavljenih\
  \ delovnih mest ima jasno zapisane in pogojevane delovne izku\u0161nje, medtem ko\
  \ druga polovica razpisanih prostih delovnih mest ne vsebuje definiranega pogoja,\
  \ da so delovne izku\u0161nje potrebne. V zadnjih letih primerjalno statisti\u010D\
  no pada dele\u017E prostih delovnih mest, kjer delovne izku\u0161nje niso potrebne.\n\
  95 % mladih med 15. in 19. letom se izobra\u017Euje, 46 % mladih med 20. in 24.\
  \ letom je delovno aktivnih; pri tej starosti \u017Eivi z vsaj enim star\u0161em\
  \ okrog 75 % mladih. Med mladimi v starosti 25 - 29 let je tri \u010Detrtine delovno\
  \ aktivnih, pri star\u0161ih pa jih \u0161e vedno \u017Eivi ve\u010D kot polovica.\n\
  Kot ene klju\u010Dnih vzrokov oziroma ovir za zaposlovanje mladih OECD navaja pomanjkanje\
  \ ustreznih znanj in ve\u0161\u010Din, ki jih mladi pridobijo v izobra\u017Eevanju.\
  \ Podobne ugotovitve je objavila Evropska komisija. Tudi v Sloveniji ugotavljamo,\
  \ da se kot ena glavnih ovir pri zaposlovanju mladih ka\u017Ee poklicno neravnovesje\
  \ zaradi \u010Desar so dolo\u010Deni profili te\u017Eko zaposljivi, drugih pa primanjkuje.\
  \ To neskladje med potrebami podjetij po dolo\u010Denem kadru in ve\u0161\u010D\
  inami brezposelnih se pove\u010Duje od leta 2008, predvsem pa je bilo opazno pove\u010D\
  anje v lanskem letu. Temu botruje tudi veliko pove\u010Danje \u0161tevila diplomantov\
  \ v obdobju 2008\u22122010. Zaradi navedenega Zavod RS za zaposlovanje, z informiranjem\
  \ o gibanjih na trgu dela, s storitvami vse\u017Eivljenjske karierne orientacije,\
  \ programi aktivne politike zaposlovanja ter storitvami mre\u017Ee javnih zavodov\
  \ za zaposlovanje EURES, brezposelnim mladim posve\u010Da \u0161e posebno pozornost.\n\
  Kratkoro\u010Dno re\u0161ujemo problematiko zaposlovanja mladih s krepitvijo aktivne\
  \ politike zaposlovanja preko raznolikih programov, ki so namenjeni mladim, tako\
  \ tistim, ki so pred\u010Dasno opustili \u0161olanje, kot tistim, ki \u017Eelijo\
  \ dodatno izobrazbo (Projektno u\u010Denje za mlaj\u0161e odrasle, Institucionalno\
  \ usposabljanje, Usposabljanje za \u017Eivljenjsko uspe\u0161nost, Formalno izobra\u017E\
  evanje, Nacionalne poklicne kvalifikacije) ali usposabljanje (Usposabljanje na delovnem\
  \ mestu, Spodbujanje zaposlovanja iskalcev zaposlitve na podro\u010Dju socialnega\
  \ varstva). S temi ukrepi sku\u0161amo vplivati na neskladje med ponudbo in povpra\u0161\
  evanjem, kjer glede na izkazane potrebe delodajalcev na trgu dela, prilagajamo vklju\u010D\
  evanje oseb v programe aktivne politike zaposlovanja. Nadalje izvajamo programe,\
  \ ki omogo\u010Dajo subvencioniranje zaposlitve (Zaposli.me, Samozaposlitev, Prilo\u017E\
  nost zame, projekti Socialnega podjetni\u0161tva II, Prvi izziv), s \u010Dimer pospe\u0161\
  ujemo odliv mladih v prvo zaposlitev v \u010Dim kraj\u0161em \u010Dasu. Prav program\
  \ imenovan Prvi izziv, je odgovor na pove\u010Devanje brezposelnosti med prvimi\
  \ iskalci zaposlitve. Namenjen je spodbujanju zaposlovanja brezposelnih oseb, mlaj\u0161\
  ih od 30 let. Program omogo\u010Da subvencionirano zaposlitev pri delodajalcih v\
  \ obliki delovnega razmerja za obdobje 15 mesecev, s trimese\u010Dnim poskusnim\
  \ delom. V okviru javnega povabila \xBBPrvi izziv\xAB, ki je bil objavljen julija\
  \ 2012, je bilo po trenutnih podatkih izbranih 1727 izvajalcev za zaposlitev 1959\
  \ oseb, v obravnavi pa je \u0161e 1054 ponudb za zaposlitev 1225 oseb.\nV regijah,\
  \ ki imajo vi\u0161jo stopnjo brezposelnosti od dr\u017Eavnega povpre\u010Dja (Pomurje\
  \ in Pokolpje) pa se dodatno izvajajo \u0161e ukrepi povra\u010Dila prispevkov za\
  \ socialno varnost delodajalcem oziroma splo\u0161en ukrep dav\u010Dnih olaj\u0161\
  av za zaposlitev brezposelne oseb, ki je mlaj\u0161a od 26 let ali starej\u0161\
  a od 55 let.\nKot nadaljnje ukrepe za pove\u010Danje vklju\u010Devanja mladih na\
  \ trg dela se pripravljajo programi aktivne politike zaposlovanja namenjeni delitvi\
  \ delovnih mest (job-rotation) in nadome\u0161\u010Danju na delovnem mestu, ter\
  \ vse\u017Eivljenjska karierna orientacija kot ena klju\u010Dnih dveh storitev dr\u017E\
  ave na trgu dela, skladno z Zakonom o urejanju trga dela.\nEna od mo\u017Enosti\
  \ zaposlitve je tudi geografska mobilnost. Na portalu EURES za zaposlitveno mobilnost\
  \ je objavljenih ve\u010D kot 1,2 milijona prostih delovnih mest iz vseh dr\u017E\
  av \u010Dlanic Evropskega gospodarskega prostora. S pomo\u010Djo ve\u010D kot 800\
  \ svetovalcev EURES po Evropi, ki poleg informacij, objavljenih na spletni strani\
  \ EURES, nudijo iskalcem zaposlitve dodatne informacije ter svetovanje o mo\u017E\
  nostih in pogojih dela in \u017Eivljenja v EU, pa je omogo\u010Deno tudi la\u017E\
  je prijavljanje na ta prosta delovna mesta.\nKot sistemske ukrepe, ki bodo dolgoro\u010D\
  no omogo\u010Dili mladim ve\u010Djo stopnjo konkuren\u010Dnosti oziroma zaposljivosti\
  \ ob vstopu na trg dela, pa je potrebno dolgoro\u010Dno \u0161teti tudi predvidene\
  \ reforme na trgu dela in \u017Ee izvedene spremembe, predvsem: dvig obremenitve\
  \ \u0161tudentskega dela, zmanj\u0161anje rigidnosti predpisov o varovanju zaposlitve,\
  \ ve\u010Dje poenotenje pogodb o zaposlitvi, ni\u017Eja vstopna meja (delovna doba)\
  \ za pridobitev denarnega nadomestila med brezposelnostjo, spodbujanje prve zaposlitve\
  \ preko subvencij in dav\u010Dnih olaj\u0161av.\nV izobra\u017Eevalnem sistemu so\
  \ se, poleg obveznih praks v nekaterih izobra\u017Eevalnih programih, ohranila tudi\
  \ obvezna pripravni\u0161tva v nekaterih poklicih. Sicer je bil leta 2002, ob spremembi\
  \ zakon o delovnih razmerjih, ukinjen institut obveznega pripravni\u0161tva, na\
  \ podlagi ocene sprememb izobra\u017Eevalnega sistema, dejstva da so se programi\
  \ Aktivne politike zaposlovanja (APZ) pove\u010Dali do te mere, da ponudili razli\u010D\
  ne mo\u017Enosti za vklju\u010Devanje mladih v prvo zaposlitev, predvsem pa zaradi\
  \ ponavljajo\u010Dih ugotovitev, da so delodajalci pripravni\u0161tvo ve\u010Dkrat\
  \ izrabljali kot mo\u017Enost za ni\u017Eje pla\u010Dilo prvih iskalcev zaposlitve.\
  \ V ta namen so se sredstva APZ tudi mo\u010Dno pove\u010Dala z vzpostavitvijo razli\u010D\
  nih programov in projektov, ki omogo\u010Dajo delodajalcem razli\u010Dne ugodnosti\
  \ ter jih s tem spodbujajo k zaposlovanju mladih oseb. Za spodbujanje konkuren\u010D\
  nosti pa menimo, da dodatne omejitve pri zaposlovanju, v tem trenutku ne bi bile\
  \ primerne.\n "
