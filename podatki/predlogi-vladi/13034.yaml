response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nDelavec, ki dela polni delovni \u010Das, ima v skladu s 154. \u010Dlenom\
  \ Zakona o delovnih razmerjih (Uradni list RS, \u0161t.\_21/13,\_78/13 \u2013 popr.,\_\
  47/15\_\u2013 ZZSDT,\_33/16\_\u2013 PZ-F,\_52/16,\_15/17\_\u2013 odl. US,\_22/19\_\
  \u2013 ZPosS,\_81/19\_in\_203/20\_\u2013 ZIUPOPDVE; v nadaljnjem besedilu: ZDR-1)\
  \ pravico do odmora, ki traja 30 minut. Delavec, ki dela kraj\u0161i delovni \u010D\
  as, ima pravico do odmora v sorazmerju s \u010Dasom pre\u017Eivetim na delu, vendar\
  \ ob pogoju, da dela vsaj \u0161tiri ure na dan. V zvezi z dolo\u010Ditvijo odmora\
  \ ZDR-1 v \u010Detrtem odstavku 154. \u010Dlena tudi dolo\u010Da, da se odmor lahko\
  \ dolo\u010Di \u0161ele po eni uri dela in najkasneje eno uro pred koncem delovnega\
  \ \u010Dasa.\nV zvezi z izpostavljeno pravico naj pojasnimo, da Direktiva 2003/88/ES\
  \ Evropskega parlamenta in Sveta z dne 4. novembra 2003 o dolo\u010Denih vidikih\
  \ organizacije delovnega \u010Dasa (v nadaljnjem besedilu: Direktiva 2003/88/ES)\
  \ v 4. \u010Dlenu zagotavlja delavcu, katerega delovnik je dalj\u0161i od \u0161\
  estih ur, pravico do odmora. Podrobnosti v zvezi z odmorom, vklju\u010Dno s trajanjem\
  \ in pogoji, pod katerimi je dodeljen, Direktiva 2003/88/ES prepu\u0161\u010Da ureditvi\
  \ v dr\u017Eavah \u010Dlanicah. Upo\u0161tevaje navedeno lahko ugotovimo, da ZDR-1\
  \ izpolnjuje zahtevo Direktive 2003/88/ES, kot jo ta dolo\u010Da glede pravice do\
  \ odmora.\nZ vidika splo\u0161nega delovnopravnega okvira naj v zvezi z izpostavljenim\
  \ predlogom opozorimo na pravilo ugodnej\u0161ega urejanja pravic (na\u010Delo in\
  \ favorem), ki ga ZDR-1 dolo\u010Da v drugem odstavku 9. \u010Dlena. V skladu s\
  \ tem na\u010Delom se pravice in delovni pogoji v ZDR-1 ne dolo\u010Dajo kot maksimalni,\
  \ ampak kot minimalni delovni standardi, ki jih je mogo\u010De s kolektivno pogodbo\
  \ ali pogodbo o zaposlitvi nadgraditi oziroma urejati za delavca ugodneje.\nUpo\u0161\
  tevaje navedeno ocenjujemo, da je, ob upo\u0161tevanju varstvene funkcije delovnega\
  \ prava, minimalnih delovnih standardov, sistemske zakonske ureditve ter zna\u010D\
  ilnosti delovnega prava, da se z ZDR-1 dolo\u010Da le minimum delovnopravnih upravi\u010D\
  enj, odmor med delovnim \u010Dasom\_ v ZDR-1 ustrezno urejen. Socialni partnerji\
  \ pa lahko to delovnopravno upravi\u010Denje, ob upo\u0161tevanju posebnosti dolo\u010D\
  ene dejavnosti (npr. delo na gradbi\u0161\u010Du), v kolektivni pogodbi uredijo\
  \ tudi ugodneje.\nZ vidika pristojnosti ministrstva naj nenazadnje \u0161e dodamo,\
  \ da je bil ZDR-1 s strani zakonodajalca sprejet po dogovoru s socialnimi partnerji\
  \ in bi morebitne spremembe in dopolnitve tega zakona zahtevale dodaten dogovor\
  \ oziroma kompromis med socialnimi partnerji."
