response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s predlogom vam sporo\u010Damo, da sta v Sloveniji \u017Ee v uporabi\
  \ dva na\u010Dina merjenja \u0161tevila brezposelnih in sicer Anketa o delovni sili\
  \ in evidenca registrirano brezposelnih oseb pri Zavodu RS za zaposlovanje.\nAnketo\
  \ o delovni sili izvaja Statisti\u010Dni urad RS. Anketa poteka nepretrgoma od leta\
  \ 1997, podatke pa se objavlja \u010Detrtletno. Izvaja se skladno s priporo\u010D\
  ili in navodili mednarodne organizacije za delo ILO in evropskega statisti\u010D\
  nega urada Eurostat. Po mednarodno dogovorjeni definiciji je brezposelna oseba tista,\
  \ ki v preteklem tednu od ponedeljka do nedelje ni opravila niti  ure dela za pla\u010D\
  ilo, dobi\u010Dek ali dru\u017Einsko dobrobit, ki je v zadnjih \u0161tirih tednih\
  \ aktivno iskala delo, in je to delo pripravljena sprejeti v dveh tednih. Med brezposelne\
  \ osebe sodijo tudi tiste, ki so \u017Ee na\u0161le delo, in ki ga bodo za\u010D\
  ele opravljati v naslednjih dveh tednih. Najve\u010Dja prednost ankete je mednarodna\
  \ primerljivost podatkov, slabost pa vzorec, na katerem temelji anketa, in ki v\u010D\
  asih ne dovoljuje podrobne raz\u010Dlenitve podatkov.\nEvidenco brezposelnih oseb\
  \ vodi in vzdr\u017Euje Zavod RS za zaposlovanje. Registrirano brezposelna oseba\
  \ je oseba, ki je prijavljena na zavodu za zaposlovanje, in ki ustreza vsem merilom\
  \ brezposelnosti, dolo\u010Denimi z zakonom, ki ureja trg dela. Najve\u010Dja prednost\
  \ evidence je dostopnost in to\u010Dnost podatkov, ter mo\u017Enost raz\u010Dlenitve\
  \ podatkov po razli\u010Dnih strukturnih elementih, najve\u010Dja pomanjkljivost\
  \ pa je, da podatki ne omogo\u010Dajo mednarodne primerjave z drugimi dr\u017Eavami,\
  \ saj se nacionalne definicije registrirane brezposelnosti razlikujejo.\n \nZavod\
  \ RS za zaposlovanje redno, mese\u010Dno, na svojih spletnih straneh (http://www.ess.gov.si/trg_dela/trg_dela_v_stevilkah/registrirana_brezposelnost)\
  \ objavlja podatke o registrirano brezposelnih osebah in o strukturi le-teh glede\
  \ na spol, starostne skupine, stopnjo pridobljene izobrazbe in po trajanju brezposelnosti.\
  \ Dostopni so mese\u010Dni ali letni podatki, na nivoju celotne Slovenije, posamezne\
  \ Obmo\u010Dne slu\u017Ebe ZRSZ ali na nivoju ob\u010Dine.\nRegistrirano brezposelnim\
  \ so na voljo razli\u010Dni ukrepi aktivne politike zaposlovanja, ki so ciljno usmerjeni\
  \ k potrebam posamezne ciljne skupine. Brezposelnim, brez poklicne izobrazbe, se\
  \ lahko omogo\u010Di vklju\u010Ditev v formalno izobra\u017Eevanje ali v usposabljanje\
  \ za pridobitev Nacionalne poklicne kvalifikacije. Brezposelnim, ki imajo izobrazbo\
  \ ali poklic, po katerim ni povpra\u0161evanja na trgu dela, se omogo\u010Di prekvalifikacija\
  \ ali dokvalifikacija. Mladim, ki i\u0161\u010Dejo svojo prvo zaposlitev, se ponudi\
  \ mo\u017Enost vklju\u010Ditve v ukrep usposabljanja na delovnem mestu, kjer si\
  \ pridobijo prve delovne izku\u0161nje. Brezposelnim, ki imajo podjetni\u0161ko\
  \ idejo in si \u017Eelijo samostojne zaposlitve, zavod nudi podporo pri uresni\u010D\
  itvi samozaposlitve. Posebni ukrepi so oblikovani tudi za dolgotrajno brezposelne\
  \ (ki so na zavodu prijavljeni ve\u010D kot 12 mesecev), predvsem v obliki subvencij\
  \ delodajalcem ob zaposlitvi ali z vklju\u010Devanjem v javna dela.\n\u017Dal pa\
  \ samo s statisti\u010Dnimi podatki in z ukrepi aktivne politike zaposlovanja ne\
  \ moremo re\u0161evati problema brezposelnosti. Klju\u010Dni so predvsem ukrepi\
  \ za o\u017Eivitev gospodarstva in ugodnega podjetni\u0161kega okolja, na podlagi\
  \ katerih bodo podjetja odpirala nova delovna mesta. Spodbujanje pogojev za gospodarsko\
  \ aktivnost, \u0161e posebej tisto z visoko dodano vrednostjo, je torej temelj za\
  \ nadaljnji razvoj in za nova delovna mesta, posledi\u010Dno pa tudi za zmanj\u0161\
  anje brezposelnosti. \n "
