response: "Odziv Ministrstva za pravosodje\nUvodoma pojasnjujemo, da postopek podajanja\
  \ ovadbe ureja Zakon o kazenskem postopku (Uradni list RS, \u0161t. 32/12 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 47/13, 87/14, 8/16 \u2013 odl. US,\
  \ 64/16 \u2013 odl. US, 65/16 \u2013 odl. US in 66/17 \u2013 ORZKP153,154 \u2013\
  \ ORZKP153,154), ki v 147. \u010Dlenu dolo\u010Da, da se ovadba pisno ali ustno\
  \ poda pristojnemu dr\u017Eavnemu to\u017Eilcu, ki presodi, ali obstaja utemeljen\
  \ sum za storjeno kaznivo dejanje in nadaljuje s kazenskim postopkom ali pa ovadbo\
  \ zavr\u017Ee, \u010De so za to izpolnjeni zakonski pogoji. Tudi kadar je ovadba\
  \ podana sodi\u0161\u010Du, policiji ali nepristojnemu dr\u017Eavnemu to\u017Eilcu,\
  \ jo ta sprejme in takoj po\u0161lje pristojnemu dr\u017Eavnemu to\u017Eilcu.\n\
  Zaklju\u010Dno \u0161e dodajamo, da veljavna zakonodaja dolo\u010Da \u0161irok nabor\
  \ sredstev za preverjanje dela tako sodnikov kot odvetnikov, prav tako menimo, da\
  \ so kazenski, civilnopravni in disciplinski postopki zoper odvetnike in sodnike\
  \ \u017Ee ustrezno normirani, zato za predlagano vzpostavitev oddelka za ovadbe\
  \ zoper odvetnike in sodnike na sodi\u0161\u010Du zaenkrat ne razvidimo sistemskih\
  \ argumentov. \n "
