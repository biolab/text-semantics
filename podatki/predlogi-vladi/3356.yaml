response: "Odziv Ministrstva za obrambo\nPodoben predlog je \u017Ee bil posredovan\
  \ na Vlado Republike Slovenije v mesecu aprilu 2012. Naslov predloga 2411 se je\
  \ glasil: \xBBChemtrail - kemi\u010Dno zapra\u0161evanje neba\xAB. V zvezi s predlogom\
  \ je podalo svoje mnenje Ministrstvo za infrastrukturo in prostor ter Ministrstvo\
  \ za zdravje. Na spletni strani Agencije Republike Slovenije za okolje (Ministrstvo\
  \ za kmetijstvo in okolje) je agencija pod rubriko vpra\u0161anja in odgovori podala\
  \ odgovor \xBBKaj so to chemtrails-i in ali sploh obstajajo\xAB.\nVsebinska predloga\
  \ vladi \u0161t. 3356 in \u0161t. 2411 sta si zelo podobna, s tem, da se predlog\
  \ \u0161t. 3356 dopolnjuje z \xBBVladi Republike Slovenije zato predlagam, da nemudoma\
  \ naro\u010Di protiletalski obrambi Slovenske vojske sestrelitev vseh teh letal\xAB\
  .\nZra\u010Dni promet nad Republiko Slovenijo poteka v skladu z veljavnimi predpisi.\
  \ Izvajalec navigacijskih slu\u017Eb v Republiki Sloveniji je javno podjetje Kontrola\
  \ zra\u010Dnega prometa Slovenije, d. o. o. Nad ozemljem Republike Slovenije dnevno\
  \ leti od 500 (pozimi) do 900 (poleti) zrakoplovov. Nadzor in kontrolo zra\u010D\
  nega prostora izvaja 16. bataljon za nadzor zra\u010Dnega prostora Slovenske vojske.\
  \ Slovenska vojska preko Centra za nadzor in kontrolo zra\u010Dnega prostora nadzoruje\
  \ zra\u010Dni prostor nad Republiko Slovenijo. 16. bataljon za nadzor zra\u010D\
  nega prostora Slovenske vojske identificira vse zrakoplove v slovenskem zra\u010D\
  nem prostoru, kar pomeni, da neidentificiranih letal v slovenskem zra\u010Dnem prostoru\
  \ ni. Stalno radarsko sliko situacije v zra\u010Dnem prostoru Republike Slovenije\
  \ zagotavljamo tako z lastnimi radarji, kot tudi s pomo\u010Djo radarjev javnega\
  \ podjetja Kontrola zra\u010Dnega prometa Slovenije. Med vsemi temi letali je skoraj\
  \ vsak dan tudi kak\u0161no voja\u0161ko letalo katere od dr\u017Eav zavezni\u0161\
  tva, ki za prelet potrebuje diplomatsko dovoljenje.\nRezultati znanstvene \u0161\
  tudije ali objave, ki bi potrjevala dejstvo prisotnosti kemi\u010Dne sestave kondenzacijskih\
  \ sledi civilnih ali voja\u0161kih letal, nam niso poznani. Kot v svojem odgovoru\
  \ o uporabi kemikalij v Sloveniji navaja Urad RS za kemikalije, za tovrstne namene\
  \ neposrednih dokazov nimajo. Slovenska vojska pa s svojimi radarskimi sistemi za\
  \ nadzor in kontrolo zra\u010Dnega prostora ne more identificirati zrakoplovov,\
  \ ki bi morebiti namenoma dodajali dodatne kemijske substance za ustvarjanje \xBB\
  kemi\u010Dne sledi\xAB in s tem vplivali na podnebje oziroma \u010Dlove\u0161tvo.\n\
  Na podlagi vseh dejstev in navedenih odgovorov ostalih ministrstev Republike Slovenije\
  \ ter Agencije Republike Slovenije za okolje zato ni kakr\u0161nih koli podlag za\
  \ aktivnosti Slovenske vojske, kot jih predlaga avtor predloga. \n "
