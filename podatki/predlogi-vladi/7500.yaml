response: "Odziv Ministrstva za zdravje\nPredlagana sprememba na podlagi katere lahko\
  \ zavarovana oseba prejme naro\u010Dilnico za medicinske pripomo\u010Dke, ki potem\
  \ velja 1 leto, je \u017Ee uvedena. V tem primeru gre za uvedbo t.i. obnovljive\
  \ naro\u010Dilnice (tako kot obnovljiv recept), ki je bila uvedena s 01.10.2014.\
  \ Torej zdravniki \u017Ee imajo mo\u017Enost izdaje naro\u010Dilnice z veljavnostjo\
  \ 1 leto na podlagi katere potem zavarovana oseba na vsake 3 mesece opravi le prevzem\
  \ medicinskih pripomo\u010Dkov pri dobavitelju (lekarni ali specializirani prodajalni),\
  \ ki ima sklenjeno pogodbo z  Zavodom za zdravstveno zavarovanje Slovenije. Mo\u017E\
  nost predpisovanja na obnovljivo naro\u010Dilnico sicer ne velja za vse medicinske\
  \ pripomo\u010Dke ampak le za dolo\u010Dene vrste medicinskih pripomo\u010Dkov,\
  \ ki se uporabljajo pri zdravljenju sladkorne bolezni, pri inkontinenci, pri oskrbi\
  \ stom in za nekatere obvezilne materiale. Natan\u010Den seznam vrst medicinskih\
  \ pripomo\u010Dkov z zdravstvenimi stanji v primeru katerih je zavarovana oseba\
  \ upravi\u010Dena tudi do predpisa na obnovljivo naro\u010Dilnico je razviden iz\
  \ spletne strani Zavoda za zdravstveno zavarovanje Slovenije.\n Povezava na seznam\
  \ \n \n "
