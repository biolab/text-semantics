response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nStatus brezposelnosti ter pravice in obveznosti, ki iz njega izhajajo, ureja\
  \ Zakon o urejanju trga dela (v nadaljevanju: ZUTD). Eden izmed ciljev ZUTD je tudi\
  \ zagotavljanje varnosti zavarovancev v primerih nastanka brezposelnosti brez njihove\
  \ krivde ali proti njihovi volji z zagotovitvijo denarnih nadomestil po na\u010D\
  elih vzajemnosti in solidarnosti.\nZUTD v prvem odstavku 8. \u010Dlena dolo\u010D\
  a, da se za brezposelno osebo po tem zakonu \u0161teje iskalec zaposlitve, ki je\
  \ zmo\u017Een za delo, prijavljen na zavodu, aktivno i\u0161\u010De zaposlitev in\
  \ je pripravljen sprejeti ustrezno oziroma primerno zaposlitev, ki mu jo ponudi\
  \ zavod ali drug izvajalec storitve posredovanja zaposlitve ter:\n ni v delovnem\
  \ razmerju; ni samozaposlen; ni dru\u017Ebenik in hkrati poslovodna oseba v osebni\
  \ in kapitalski dru\u017Ebi ter ni ustanovitelj in hkrati poslovodna oseba v zavodu;\
  \ ni kmet; ni upokojenec; nima statusa dijaka, vajenca, \u0161tudenta ali udele\u017E\
  enca izobra\u017Eevanja odraslih, mlaj\u0161ega od 26 let. \nPo prijavi v evidenco\
  \ brezposelnih oseb zavod z brezposelno osebo dogovori vsebino zaposlitvenega na\u010D\
  rta, v katerem skupaj opredelita zaposlitvene cilje, \u010Dasovno opredelita potrebne\
  \ aktivnosti brezposelne osebe pri iskanju zaposlitve in vklju\u010Devanju v ukrepe\
  \ aktivne politike zaposlovanja (v nadaljevanju: APZ) z namenom \u010Dim hitrej\u0161\
  e zaposlitve brezposelne osebe in opredelita migracijsko obmo\u010Dje iskanja zaposlitve.\
  \ Z vpisom v evidenco brezposelnih oseb se brezposelna oseba zave\u017Ee k aktivnemu\
  \ iskanju zaposlitve. Brezposelna oseba je dol\u017Ena sprejeti vsako ponujeno ustrezno\
  \ oziroma primerno zaposlitev. Neizpolnjevanje obveznosti, ki jih imajo brezposelne\
  \ osebe, predstavlja razlog za prenehanje vodenja v evidenci brezposelnih oseb,\
  \ \u010De pa je oseba hkrati prejemnik denarnega nadomestila, ji s tem preneha tudi\
  \ ta pravica.\nSkladno z ZUTD so pravice, ki izhajajo iz obveznega in prostovoljnega\
  \ zavarovanja za primer brezposelnosti pravica do denarnega nadomestila za primer\
  \ brezposelnosti, pravica do pla\u010Dila prispevkov za obvezna socialna zavarovanja\
  \ (ki se pla\u010Duje na podlagi priznane pravice do denarnega nadomestila) in pravica\
  \ do pla\u010Dila prispevkov za pokojninsko in invalidsko zavarovanje eno leto pred\
  \ izpolnitvijo minimalnih pogojev za pridobitev pravice do starostne pokojnine po\
  \ predpisih o pokojninskem in invalidskem zavarovanju, pri \u010Demer pa  skladno\
  \ z 59. \u010Dlenom ZUTD navedene pravice iz zavarovanja za primer brezposelnosti\
  \ lahko pridobi le brezposelna oseba, ki je bila pred nastankom brezposelnosti zavarovana\
  \ najmanj devet mesecev v zadnjih 24 mesecih (oziroma najmanj 6 mesecev v zadnjih\
  \ 24 mesecih, \u010De je brezposelna oseba mlaj\u0161a od 30 let). \u010Cas prejemanja\
  \ denarnega nadomestila za brezposelnost je odvisen od zavarovalne dobe.\nPotrebno\
  \ se je zavedati, da je pravica do denarnega nadomestila za brezposelnost pravica,\
  \ ki (kljub dejstvu, da njena vi\u0161ina ni sorazmerna z vi\u0161ino vpla\u010D\
  anih prispevkov za zavarovanje za primer brezposelnosti) izhaja iz pretekle delovne\
  \ aktivnosti osebe in se izpla\u010Duje na podlagi pla\u010Danih prispevkov za brezposelnost.\
  \ Ne gre torej za pravico, katere podelitev bi bilo potrebno \u0161e naknadno \xBB\
  dodatno odslu\u017Eiti\xAB z nekim (prostovoljnim) delom, poleg tega pa ta pravica\
  \ predstavlja pomemben element ustavno zagotovljenih kategorij \u2013 na\u010Dela\
  \ socialne dr\u017Eave in pravice do socialne varnosti. Denarnega nadomestila za\
  \ brezposelnost tudi ni mogo\u010De ena\u010Diti s socialnimi transferji, ki so\
  \ namenjeni posameznikom zaradi bla\u017Eenja njihove socialne ogro\u017Eenosti.\n\
  Iz opisane zakonske ureditve izhaja, da so obveznosti brezposelnih oseb (torej tudi\
  \ prejemnikov denarnega nadomestila za brezposelnost) in sankcioniranje v primeru\
  \ njihovega neizpolnjevanja \u017Ee urejene ter tako ne zahtevajo dodatnega normiranja.\n\
