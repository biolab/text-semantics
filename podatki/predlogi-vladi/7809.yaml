response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o delovnih razmerjih (Uradni list RS, \u0161t. 21/13, 78/13 - popr.,\
  \ 47/15 - ZZSDT, 33/16 - PZ-F in 52/16; v nadaljnjem besedilu: ZDR- 1) ureja delovna\
  \ razmerja, sklenjena s pogodbo o zaposlitvi med delavcem in delodajalcem. Urejena\
  \ so vpra\u0161anja sklepanja in prenehanja pogodbe o zaposlitvi ter pravice, obveznosti\
  \ in odgovornost pogodbenih strank. ZDR-1 zasleduje naslednje zakonske cilje: vklju\u010D\
  evanje delavcev v delovni proces, zagotavljanje usklajenega poteka delovnega procesa\
  \ in prepre\u010Devanje brezposelnosti ter temelji na pravici delavcev do svobode\
  \ dela, dostojanstva pri delu in varovanja interesov delavcev (kot \u0161ibkej\u0161\
  e, od delodajalca odvisne stranke) v delovnem razmerju.\nZa vsako redno odpoved\
  \ s strani delodajalca mora obstajati utemeljen razlog. Delodajalec ne more kadarkoli\
  \ odpustiti delavca, temve\u010D mora to svojo odlo\u010Ditev vsebinsko upravi\u010D\
  iti. ZDR- 1 kot utemeljene razloge, ki upravi\u010Dujejo redno odpoved pogodbe o\
  \ zaposlitvi s strani delodajalca, dolo\u010Da naslednje:\n poslovni razlog, razlog\
  \ nesposobnosti, krivdni razlog, nezmo\u017Enost za delo zaradi invalidnosti, neuspe\u0161\
  no poskusno delo. \nPrvi odstavek 89. \u010Dlena ZDR-1 vsebuje definicijo posameznih\
  \ odpovednih razlogov in je v nelo\u010Dljivi zvezi z drugim odstavkom, po katerem\
  \ lahko delodajalec delavcu odpove pogodbo o zaposlitvi le, \u010De obstaja utemeljen\
  \ razlog iz prvega odstavka 89. \u010Dlena ZDR-1, ki onemogo\u010Da nadaljevanje\
  \ dela pod pogoji iz pogodbe o zaposlitvi.\nUreditev v ZDR-1 je usklajena s Konvencijo\
  \ Mednarodne organizacije dela \u0161t. 158 o prenehanju delovnega razmerja na pobudo\
  \ delodajalca (Uradni list SFRJ, MP \u0161t. 4/84; Akt o notifikaciji nasledstva,\
  \ Uradni list RS \u0161t. 54/1992; v nadaljnjem besedilu: Konvencija MOD \u0161\
  t. 158) in Evropsko socialno listino (spremenjeno, Uradni list RS, \u0161t. 7/99;\
  \ nadaljnjem besedilu: MESL). MESL v 24. \u010Dlenu dolo\u010Da pravico do varstva\
  \ v primerih prenehanja zaposlitve, ki se uresni\u010Duje tudi s pravico delavcev,\
  \ da njihova zaposlitev ne more prenehati brez veljavnih razlogov za tako prenehanje,\
  \ povezanih z njihovimi sposobnostmi ali ravnanjem ali zaradi operativnih razlogov\
  \ na strani podjetja, ustanove ali slu\u017Ebe. Najpomembnej\u0161a zahteva (splo\u0161\
  ni standard) Konvencije MOD \u0161t. 158 je, da mora za vsako odpoved s strani delodajalca\
  \ obstajati resen, utemeljen razlog, ki opravi\u010Duje odpoved, in ne morebitni\
  \ navidezni, deklaratorni razlog. Pomemben je dejanski razlog odpovedi, ne pa razlog,\
  \ ki ga je delodajalec navedel.\nPravica delodajalca, da delavcu lahko odpove pogodbo\
  \ o zaposlitvi brez utemeljenega razloga bi bila v nasprotju s Konvencijo MOD \u0161\
  t. 158 in MESL, ki zavezujeta Slovenijo. V skladu z 8. \u010Dlenom Ustave Republike\
  \ Slovenije (Uradni list RS, \u0161t. 33/91-l, 42/97 - UZS68, 66/00 - U280, 24/03\
  \ U23a, 47, 68, 69/04 - UZ14, 69/04 - UZ43, 69/04 - U250, 68/06 - UZ121,140,143,\
  \ 47/13 UZ148 in 47/13 - U290,97,99) morajo biti zakoni in drugi predpisi v skladu\
  \ s splo\u0161no veljavnimi na\u010Deli mednarodnega prava in z mednarodnimi pogodbami,\
  \ ki obvezujejo Slovenijo. Ratificirane in objavljene mednarodne pogodbe se uporabljajo\
  \ neposredno.\nDrugi odstavek 11. \u010Dlena ZDR-1 dolo\u010Da obveznost delodajalca,\
  \ da delavca po sklenitvi pogodbe o zaposlitvi prijavi v socialna zavarovanja. Obvezna\
  \ socialna zavarovanja so: pokojninsko in invalidsko zavarovanje, zdravstveno zavarovanje,\
  \ zavarovanje za star\u0161evsko varstvo, zavarovanje za primer brezposelnosti.\
  \ Vklju\u010Denost v sisteme socialnih zavarovanj tako zagotavlja pravice iz teh\
  \ zavarovanj ob nastopu socialnega primera.\n "
