  evalnih del na avtocestah\_ pri\u010Dakovati, da bi ob vsakem posegu na sami elektro\
  \ napravi (elektrarni oz. celicah) nastala motnja v prometu. Tu je pomemben predvsem\
  \ varnostni vidik, povezan s preusmeritvijo prometnih tokov, ki je neugoden (dodatno\
  \ delo na delovnih cestnih zaporah, pove\u010Devanje konfliktnih to\u010Dk v prometnem\
