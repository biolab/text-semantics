response: "Odziv Ministrstva za notranje zadeve\nKratka analiza veljavne ureditve\
  \  Grb, zastava in himna Slovenije so dr\u017Eavni simboli, dolo\u010Deni v Ustavi\
  \ Republike Slovenije. Slovenski grb, zastavo in himno so uvedli \u017Ee amandmaji\
  \ k ustavi leta 1989 in 1991, nova ustava pa je njihovo vsebino vklju\u010Dila v\
  \ 6. \u010Dlen. Iz obstoje\u010Dih dr\u017Eavnih simbolov, ki temeljijo na zgodovinskih\
  \ dejstvih, naj bi bilo razvidno, da je nosilec dr\u017Eavnosti Republike Slovenije\
  \ slovenski narod.\nGrb, zastavo in himno Slovenije ter slovensko narodno zastavo\
  \ ureja Zakon o grbu, zastavi in himni Republike Slovenije ter o slovenski narodni\
  \ zastavi  (Uradni list RS, \u0161t. 67/94 in 14/99-odlo\u010Dba US, v nadaljnjem\
  \ besedilu: ZGZH), za katerega pripravo in tolma\u010Denje je pristojno Ministrstvo\
  \ za notranje zadeve Republike Slovenije (v nadaljnjem besedilu: ministrstvo). Dr\u017E\
  avni simboli (grb, zastava in himna Slovenije) ozna\u010Dujejo pripadnost Republiki\
  \ Sloveniji in se smejo uporabljati le v obliki ter na na\u010Din, ki je dolo\u010D\
  en z ZGZH . ZGZH dolo\u010Da primere uporabe grba, zastave in himne.\nSlovensko\
  \ himno dolo\u010Da tretji odstavek 6. \u010Dlena Ustave Republike Slovenije, ki\
  \ se glasi: \xBBHimna Slovenije je Zdravljica\xAB. Ustava za himno dolo\u010Da zgolj\
  \ Zdravljico, saj se je do sprejetja Ustave slovenska himna \u017Ee na splo\u0161\
  no uveljavila. Himna Republike Slovenije se je namre\u010D kot tak\u0161na ustavnopravno\
  \ in dejansko splo\u0161no uveljavila \u017Ee po sprejetju amandmaja XII k Ustavi\
  \ Socialisti\u010Dne Republike Slovenije z dne 27. 9. 1989 (Uradni list SRS, \u0161\
  t. 32/89).\nAnaliza predloga Glede na to, da je po mnenju predlagateljice potrebna\
  \ sprememba slovenske himne kot je opisano uvodoma, je v nadaljevanju za bolj\u0161\
  e razumevanje uveljavitve Zdravljice predstavljen povzetek raziskovalnega dela \xBB\
  Himna kot simbol naroda: Premislek ob stoletnici nastanka Premrlove Zdravice, avtorice\
  \ Nata\u0161e Cigoj Krstulovi\u0107 iz Znanstvenoraziskovalnega centra SAZU \xAB\
  , ki je bilo objavljeno v mednarodni muzikolo\u0161ki znanstveni reviji De Musica\
  \ disserenda 1/1-2,2005,11-2, ki jo od leta 2005 ureja in izdaja Muzikolo\u0161\
  ki in\u0161titut Znanstvenoraziskovalnega centra Slovenske akademije znanosti in\
  \ umetnosti (ZRC SAZU):\nHimna se je v sedanjem splo\u0161no uveljavljenem pojmovanju\
  \ utrdila kot pesem, ki slu\u017Ei po\u010Dastitvi dr\u017Eave ob pomembnih dr\u017E\
  avnih dogodkih in drugih sve\u010Danostih. V zgodovinski spomin slovenskega naroda\
  \ je Zdravljica vtisnjena vse od prve objave Pre\u0161ernovega besedila leta 1848\
  \ in prve izvedbe Premrlovega zbora leta 1917. Njen status se je konkretiziral v\
  \ u\u010Dinku, ki ga je imela pri izvajalcih in poslu\u0161alcih na ob\u010Dutja\
  \ pripadnosti narodu. Reprezentativna funkcija slovenske himne je institucionalizirana,\
  \ druga\u010De pa je z dru\u017Ebeno funkcijo Zdravljice, ki se je v preteklosti\
  \ uresni\u010Devala zlasti v dejanjih recepcije in je bila \u010Dasovno spremenljiva.\
  \ Pomembne so bile dane okoli\u0161\u010Dine, v katerih se je Zdravljica izvajala,\
  \ torej njena vloga ter pogostost izvedb na pomembnej\u0161ih narodnih in kulturnih\
  \ prireditvah.\nV revolucionarnem letu 1848 je bila Pre\u0161ernova Zdravljica tudi\
  \ prvi\u010D v celoti objavljena. Njen nastanek niso spodbudile zunanje okoli\u0161\
  \u010Dine, saj je nastala \u0161tiri leta prej v zgodovinsko relativno mirnem \u010D\
  asu. Pesnikovi verzi o svobodi in enakosti med narodi, vsebovani v obliki napitnice,\
  \ so prvi\u010D postali aktualni v revolucionarnem letu, ko je bila izra\u017Eena\
  \ zahteva po zdru\u017Eitvi slovenskega etni\u010Dnega ozemlja v eno upravno enoto\
  \ s sloven\u0161\u010Dino kot uradnim jezikom. Vse od pesnikove smrti istega leta\
  \ se je mit o Pre\u0161ernu, najve\u010Djem slovenskem pesniku, vse bolj utrjeval.\
  \ Od konca \u0161estdesetih let 19. stoletja je postajalo ob\u010Dudovanje Pre\u0161\
  erna vse bolj izrazito in se je na zunaj kazalo tudi z mno\u017Ei\u010Dnimi narodnimi\
  \ prireditvami njemu v \u010Dast. Hvalnica Pre\u0161ernu, najve\u010Djemu mojstru\
  \ pevcu slovenskega jezika, je zasen\u010Dila celo izvedbo prve slovenske oper(et)e.\
  \ Urednik revije Ljubljanski zvon Anton A\u0161kerc je leta 1901 opozoril na Pre\u0161\
  ernovo Zdravljico in zapisal, da je njen narodno-politi\u010Dni program primeren\
  \ za himno. \xBBMarseljeza\xAB je bila v slovenski publicistiki sinonim za himno.\
  \ Tudi sedemdeset let kasneje, v sedemdesetih letih preteklega stoletja, je pre\u0161\
  ernoslovec Boris Paternu Pre\u0161ernovo Zdravljico imenoval \xBBslovenska marseljeza\xAB\
  . Njeno himni\u010Dno vlogo je prepoznal v pesnikovem nazoru, ki je izpovedoval\
  \ stoletni slovenski sen, vsebovan \u017Ee v idejah Zedinjene Slovenije, in zamisel\
  \ so\u017Eitja vseh narodov sveta. Pre\u0161eren je bil slaven \u017Ee v \u010D\
  asu popularnosti pesmi Naprej, a \u010Da\u0161\u010Den je bil \u0161e bolj kot Davorin\
  \ Jenko. Nastanek Premrlove Zdravice je spodbudilo druga\u010Dne vrste domoljubje\
  \ kot Jenkovo Naprej. Namesto bojevitega zanosa so to nepretenciozno mladostno skladbo\
  \ (skladatelj jo je napisal v \u0161tudentskih letih) spodbudili radostni ob\u010D\
  utki ljubezni do doma\u010De son\u010Dne in vinorodne vipavske pokrajine. Zna\u010D\
  aj skladbe, njeno vedro razpolo\u017Eenje, je Premrl v izvirniku tudi ozna\u010D\
  il z interpretativno oznako \xBB\u010Dvrsto in veselo\xAB. \u0160ele dobrih deset\
  \ let po objavi Premrlove Zdravice v reviji Novi akordi je za njeno prvo javno izvedbo\
  \ v Ljubljani poskrbel Matej Hubad, ki je skladbo uvrstil na prvi koncert Glasbene\
  \ matice v sezoni 1917/18. Takrat, 18. novembra 1917, je v dvorani hotela Union\
  \ Premrlov zbor vzbudil \xBBviharno razpolo\u017Eenje ob\u010Dinstva\xAB. V letu,\
  \ ko je bila v dunajskem parlamentu prebrana majni\u0161ka deklaracija, \xBBzahteva\
  \ po zdru\u017Eitvi vseh ju\u017Enih Slovanov na ozemlju habsbur\u0161ke monarhije\
  \ v samostojno dr\u017Eavno telo brez nadvlade drugih narodov in pod dinastijo Habsbur\u017E\
  anov\xAB, je bila Pre\u0161ernova narodno-politi\u010Dna pesem Zdravljica, \u0161\
  e posebej njena sedma kitica, aktualna. V prid domnevi, da so takrat Premrlovo skladbo\
  \ \u017Ee peli z dodano sedmo kitico, pri\u010Dajo naslednja dejstva. Sedma kitica\
  \ besedila je bila dodana \u017Ee drugi objavi Premrlove Zdravice v prvem zvezku\
  \ Pev\u010Deve pesmarice leta 1921, enaka je bila objava v izdaji zalo\u017Ebe Glasbena\
  \ matica Zboriza Mri mo\u0161ke glasove naslednje leto. Objava v tej zbirki, ki\
  \ je bila nekak\u0161en kompendij slovenske zborovske ustvarjalnosti, pomeni, da\
  \ se je Premrlova skladba hitro uveljavila in postala del \u017Eeleznega zborovskega\
  \ repertoarja. Njena vloga se je utrdila tudi s tem, da so jo na koncertih Glasbene\
  \ matice izvajali na koncu programa. Zbor Glasbene matice je Premrlovo Zdravico\
  \ pogosto izvajal v dvajsetih letih 20. stoletja tudi na gostovanjih po slovenskih\
  \ mestih.\nS postopnimi spremembami politi\u010Dnega re\u017Eima in z uvedbo republi\u0161\
  ke ustave v tedanji federativni Jugoslaviji na za\u010Detku sedemdesetih let preteklega\
  \ stoletja se je odprlo tudi vpra\u0161anje slovenske himne. Posebna delovna skupina\
  \ pri predsedstvu republi\u0161ke konference Socialisti\u010Dne zveze delovnega\
  \ ljudstva (SZDL) je \u017Ee leta 1972 zapisala osnovna merila za himno: upo\u0161\
  tevati mora histori\u010Dno kontinuiteto, biti povezana s prelomnimi dogodki v zgodovini\
  \ slovenskega naroda in s sedanjim \u010Dasom, mora biti kratka ter imeti himni\u010D\
  en zna\u010Daj. Med predlaganimi znanimi pesmimi z domo\xACljubno vsebino je izbrala\
  \ tri pesmi: Jenkovo Naprej, Premrlovo Zdravljico in Kozinovo Na\u0161a zemlja.\
  \ Predvajali so jih na radiu in televiziji in s tem dali v pretres javnosti. \u010C\
  asopisi so objavljali razprave o primernosti predlaganih pesmi. Vpra\u0161anje izbora\
  \ nove himne kljub predlogu zakona o himni ni bilo re\u0161eno \u0161e ve\u010D\
  \ kot desetletje, vse do konca osemdesetih let, ko je pomen Zdravljice zaradi zgodovinsko\
  \ prelomnih \u010Dasov nara\u0161\u010Dal in so jo izbrali za slovensko himno. Odlo\u010D\
  itev so zapisali v republi\u0161ko ustavo. V Zakonu o himni, ki je bil sprejet nekaj\
  \ mesecev kasneje, je bilo dolo\u010Deno, da se poje sedma kitica Pre\u0161ernove\
  \ Zdravljice na melodijo Stanka Premrla. To je bila potrditev funkcije, ki jo je\
  \ opravljala pesem v taki obliki, torej kot Premrlova melodija s podlo\u017Eeno\
  \ sedmo kitico, po drugi vojni ob slovenskem kulturnem prazniku. Navzo\u010Di so\
  \ Zdravljico takrat poslu\u0161ali stoje in jo s tem povzdignili v svojo himno.\
  \ Slovenci so jo kot svojo narodno himno peli na raznih zborovanjih in razli\u010D\
  nih slovesnih prilo\u017Enostih v politi\u010Dno ob\u010Dutljivem \u010Dasu razpadanja\
  \ nekdanje dr\u017Eave od pomladi 1987, torej \u0161e pred njeno uradno razglasitvijo.\
  \ Zdravljica je bila spontano izbrana za himno \u0161e preden je bila zapisana kot\
  \ ustavna kategorija. Za slovensko himno je bila dolo\u010Dena z amandmajem k ustavi\
  \ Socialisti\u010Dne republike Slovenije \u0161e v okviru prej\u0161nje dr\u017E\
  ave leta 1989. Skup\u0161\u010Dina Republike Slovenije jo je sprejela \u0161e pred\
  \ dr\u017Eavno osamosvojitvijo 29. marca 1990, kar je bilo le eno izmed simboli\u010D\
  nih dejanj v smeri uveljavljanja slovenske nacionalne samobitnosti. Na slovesnosti\
  \ ob osamosvojitvi Republike Slovenije je bila izvedena tudi \xBBMenjava zastav\xAB\
  \ in ob tem je bila kot himna uporabljena sedma kitica Pre\u0161ernove Zdravljice.\
  \ To pa se je nato dokon\u010Dno utrdilo tudi v ve\u010D kot dvajsetletni zgodovini\
  \ dr\u017Eave, ko se je tak\u0161na himna izvajala na vseh uradnih javnih prireditvah\
  \ in slovesnostih.\nPrimerjava Zdravljice z drugimi dr\u017Eavnimi himnami poka\u017E\
  e nekaj posebnosti, ki izvirajo iz zna\u010Dilnosti njene besedne in glasbene vsebine\
  \ ter njune povezave. Zdravljica je, ugotavlja pre\u0161ernoslovec Boris Paternu,\
  \ najpomembnej\u0161a Pre\u0161ernova narodno-politi\u010Dna pesem. Njen okvir je\
  \ napitnica, kjer pesnik nazdravlja osebnim, \u010Dlove\u0161kim re\u010Dem, jedro\
  \ pa politi\u010Dni program, ki ga pesnik izra\u017Ea skozi zahteve po narodni osvoboditvi\
  \ Slovencev, svobodi in enakosti med narodi. Pre\u0161ernovo besedilo je danes,\
  \ ko smo Slovenci v mnogonacionalni evropski skupnosti, po mnenju Franceta Bernika\
  \ uresni\u010Ditev \xBBprero\u0161kega videnja prihodnosti\xAB. Je slavospev vsemu\
  \ tistemu, kar Slovencem nekaj pomeni. Melodija Premrlove Zdravice je preprosta,\
  \ neposredna, navdu\u0161ujo\u010Da in zna\u010Dajsko primerna \u017Eanru, kateremu\
  \ je bila namenjena. Zaradi tega je bila raz\u0161irjena in prepoznavna, njen izraz\
  \ blizu slovenskim pevcem, lahko re\u010Demo, da so se z njo identificirali. \n\
  V himni Zdravljici sta bila literarni in glasbeni simbol naroda zdru\u017Eena v\
  \ novo kvaliteto, s katero se je in se identificira slovenski narod. Evocira vse\
  \ tisto, za kar si je prizadeval \u017Ee od za\u010Detkov narodne \xBBprebuje\xAB\
  , po drugi strani pa tako po literarni kot po glasbeni plati o\u017Eivlja narodov\
  \ kolektivni spomin in ob\u010Dutke, njegovo zgodovino in zna\u010Daj. Pre\u0161\
  ernova Zdravljica, Premrlova Zdravica in tudi himna Zdravljica so se vsaka posebej\
  \ vtisnile v zgodovinski spomin naroda. Izhajajo iz slovenske kulturne tradicije\
  \ in so del nje. \u010Ceprav se je Zdravljica kot politi\u010Dni simbol naroda utrjevala\
  \ \u0161ele po drugi vojni ter dokon\u010Dno potrdila z razglasitvijo za dr\u017E\
  avno himno na za\u010Detku devetdesetih let preteklega stoletja, pa njena recepcija\
  \ ka\u017Ee, da je bila in je Zdravljica vse troje: literarni, glasbeni in politi\u010D\
  ni simbol Slovencev.\nPrimernost predloga za nadaljnjo obravnavo Slovenska himna\
  \ je dr\u017Eavni simbol, ki je nastala na podlagi zgodovinskih dejstev in dokazuje\
  \ identiteto slovenske dr\u017Eave in naroda. Prav tako pa je skozi leta postala\
  \ prepoznavna v mednarodnem prostoru. Za kakr\u0161nokoli spremembo slovenske himne,\
  \ bi najprej bilo potrebno spremeniti Ustavo Republike Slovenije, za kar pa bi bilo\
  \ potrebno opraviti predhodno podrobno posvetovanje s strokovno in \u0161ir\u0161\
  o javnostjo in sprejeti \u0161ir\u0161i dru\u017Ebeni konsenz. Glede na navedeno\
  \ menimo, da predlog ni primeren za nadaljnjo obravnavo.  "
