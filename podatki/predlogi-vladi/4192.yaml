response: "Odziv Ministrstva za notranje zadeve\nV zvezi navedenim predlogom pojasnjujemo,\
  \ da podro\u010Dje prodaje in uporabe pirotehni\u010Dnih izdelkov ureja Zakon o\
  \ eksplozivih in pirotehni\u010Dnih izdelkih (Uradni list RS, \u0161t. 35/08 in\
  \ 19/15). Pirotehni\u010Dni izdelki so glede na vrsto uporabe, namen, raven nevarnosti\
  \ in glede na raven hrupa, ki ga izdelek povzro\u010Da, razvr\u0161\u010Deni v kategorije\
  \ F1, F2, F3 in F4 (ognjemetni izdelki), T1 in T2 (pirotehni\u010Dnih izdelki za\
  \ odrska prizori\u0161\u010Da) ter P1 in P2 (drugi pirotehni\u010Dni izdelki). Obstoje\u010D\
  a ureditev sledi dolo\u010Dbam Direktive 2013/29/EU Evropskega parlamenta in Sveta\
  \ z dne 12. junij 2013 o harmonizaciji zakonodaj dr\u017Eav \u010Dlanic v zvezi\
  \ z dostopnostjo pirotehni\u010Dnih izdelkov na trgu (prenovitev).\nZakon o eksplozivih\
  \ in pirotehni\u010Dnih izdelkih omejuje prodajo in uporabo mote\u010Dih pirotehni\u010D\
  nih izdelkov, katerih glavni u\u010Dinek je pok. Tako je skladno s 35. \u010Dlenom\
  \ zakona prodaja ognjemetnih izdelkov kategorije F1, katerih glavni u\u010Dinek\
  \ je pok, fizi\u010Dnim osebam dovoljena od 19. do 31. decembra, njihova uporaba\
  \ pa je s spremembo Zakona o eksplozivih in pirotehni\u010Dnih izdelkih, ki je za\u010D\
  ela veljati 5. 4. 2015, dovoljena od 26. decembra do vklju\u010Dno 1. januarja.\
  \ Prodaja, posest in uporaba ognjemetnih izdelkov kategorije F2 in F3, katerih glavni\
  \ u\u010Dinek je pok, kamor sodijo petarde, pa je prepovedana. Poleg tega pa tudi\
  \ sam zakon v zadostni meri omejuje uporabo predvsem mote\u010Dih pirotehni\u010D\
  nih izdelkov, ki imajo glavni u\u010Dinek pok, uporabo, prodajo in posest petard\
  \ pa prepoveduje.\nPri pripravi sprememb in dopolnitev Zakona o eksplozivih in pirotehni\u010D\
  nih izdelkih je Ministrstvo za notranje zadeve v letu 2014 pridobilo podatke o ureditvi\
  \ prodaje in uporabe pirotehni\u010Dnih izdelkov v posameznih dr\u017Eavah \u010D\
  lanicah. Iz pridobljenih podatkov izhaja, da imajo podobno ureditev, kot jo ima\
  \ Slovenija, torej prepoved uporabe petard, tudi v nekaterih drugih Evropskih dr\u017E\
  avah kot npr. na Irskem, v \u0160vedski, Romuniji in Zdru\u017Eenem kraljestvu.\
  \ V ostalih dr\u017Eavah \u010Dlanicah je uporaba petard in ostalih pirotehni\u010D\
  nih izdelkov dovoljena. V Franciji, ki jo predlagatelj izpostavlja kot dr\u017E\
  avo, ki je popolnoma ukinila uporabo pirotehni\u010Dnih sredstev, pa po pridobljenih\
  \ podatkih na obmo\u010Dju celotne dr\u017Eave ni popolne prepovedi uporabe petard\
  \ in drugih pirotehni\u010Dnih izdelkov kakor tudi ne \u010Dasovno omejene prodaje\
  \ pirotehni\u010Dnih izdelkov. Lahko pa lokalne oblasti zaradi zagotavljanja javnega\
  \ reda in miru, sprejmejo dolo\u010Dene omejevalne ukrepe, ki veljajo izklju\u010D\
  no za njihovo obmo\u010Dje in ne veljajo na obmo\u010Dju celotne dr\u017Eave.\n\
  Mnenja smo, da popolna prepoved uporabe pirotehni\u010Dnih sredstev ni smiselna,\
  \ saj se je z vstopom Slovenije v Evropsko unijo odprtost na\u0161ih meja \u0161\
  e pove\u010Dala in s tem posledi\u010Dno tudi dostopnost pirotehni\u010Dnih izdelkov\
  \ v tujih dr\u017Eavah. Nobena na\u0161a sosednja dr\u017Eava take prepovedi ne\
  \ pozna, niti je ne pozna nobena druga dr\u017Eava \u010Dlanica Evropske unije,\
  \ pa\u010D pa so celo same proizvajalke pirotehni\u010Dnih izdelkov in imajo dovoljeno\
  \ uporabo pirotehni\u010Dnih izdelkov z mo\u010Dnej\u0161imi polnitvami kot v Sloveniji.\
  \ S popolno prepovedjo prodaje in uporabe pirotehni\u010Dnih izdelkov po na\u0161\
  em mnenju ne bi re\u0161ili te\u017Eav, saj bi dr\u017Eavljani pirotehni\u010Dne\
  \ izdelke lahko kupovali v tujini.\nGlede na vse navedeno in dejstvo, da je \u017E\
  e sam Zakon o eksplozivih in pirotehni\u010Dnih izdelkih omejil uporabo ognjemetnih\
  \ izdelkov, katerih glavni u\u010Dinek je pok, od 26. decembra do vklju\u010Dno\
  \ 1. januarja, menimo, da predlogu predlagatelja ne moremo slediti.\n "
