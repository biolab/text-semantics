response: "Odziv Ministrstva za finance\nOd 1. 7. 2021 je potrebno za vse blago, uvo\u017E\
  eno iz tretjih dr\u017Eav, pla\u010Dati DDV, ne glede na vrednost blaga. Zakonodaja\
  \ omogo\u010Da pla\u010Dilo DDV na dva na\u010Dina, preko uporabe posebne uvozne\
  \ ureditve IOSS ali z uporabo posebne ureditve pri uvozu (v tem primeru se DDV obra\u010D\
  una s carinsko deklaracijo).\nVse po\u0161iljke, ki prispejo iz tretjih dr\u017E\
  av morajo biti v skladu s \u010Dlenom 139 Uredbe (EU) \u0161t. 952/2013 Evropskega\
  \ parlamenta in Sveta z dne 9. oktobra 2013 o Carinskem zakoniku Unije (UL L 269,\
  \ z dne 10. 10. 2013; v nadaljevanju: CZU) predlo\u017Eene carinskemu organu takoj\
  \ ob vnosu na carinsko obmo\u010Dje Unije ter zanje v skladu s \u010Dlenom 158 CZU\
  \ vlo\u017Eena elektronska carinska deklaracija. Za predlo\u017Eitev po\u0161iljk\
  \ v po\u0161tnem prometu je odgovoren prenosnik po\u0161iljke, to je po\u0161tni\
  \ operater (npr. Po\u0161ta Slovenije) ali hitri prevoznik (npr. DHL, UPS ipd).\
  \ Podatki o po\u0161iljki morajo biti predlo\u017Eeni s carinsko deklaracijo v elektronski\
  \ obliki. Pri uporabi posebne uvozne ureditve IOSS, se DDV pla\u010Da \u017Ee prodajalcu\
  \ in se za blago opravijo samo carinske formalnosti, ki so potrebne za sprostitev\
  \ blaga v prosti promet v Uniji (npr. preverjanje prepovedi in omejitev, preverjanje\
  \ IOSS \u0161tevilke ipd). Veljavnost oziroma predlo\u017Eitev IOSS \u0161tevilke\
  \ je v skladu s \u010Dlenom 143/1/ca Direktive Sveta 2006/112/ES o skupnem sistemu\
  \ davka na dodano vrednost, podlaga za oprostitev pla\u010Dila DDV (\u010De je \u0161\
  tevilka v trenutku vlo\u017Eitve deklaracije veljavna, ne pride do obra\u010Duna\
  \ DDV).\nTorej, v primeru, ko gre za uporabo posebne uvozne ureditve IOSS, gre za\
  \ dav\u010Dno poenostavitev, ki ne vpliva na izvajanje carinskih formalnosti, ki\
  \ morajo biti opravljene, da je lahko blago v Uniji spro\u0161\u010Deno v prost\
  \ promet. V praksi to pomeni, da je potrebno tudi v primeru IOSS po\u0161iljk opraviti\
  \ carinske formalnosti, kar je povezano tudi s stro\u0161ki, ki jih prenosnik po\u0161\
  iljke obra\u010Duna svojim strankam.\nPo\u0161tni operaterji s po\u0161iljkami iz\
  \ tretjih dr\u017Eav opravljajo formalnosti kot so: evidentiranje prispetja blaga,\
  \ \_vlo\u017Eitev podatkov za varnostne analize, o prispetju obvestijo naslovnika,\
  \ skladi\u0161\u010Dijo po\u0161iljko v za\u010Dasni hrambi, predlo\u017Eijo carinsko\
  \ deklaracijo carinskemu organu, zagotovijo sledenje po\u0161iljk in podobno. Za\
  \ opravljanje navedenih formalnosti nekateri evropski javni po\u0161tni operaterji\
  \ zara\u010Dunavajo pristojbine/stro\u0161ke.\nPo podatkih PostEurop, ki je zdru\u017E\
  enje evropskih javnih po\u0161tnih operaterjev, Svetovne po\u0161tne zveze, javni\
  \ po\u0161tni operaterji v 10 dr\u017Eavah \u010Dlanicah ne zara\u010Dunavajo pristojbine\
  \ za po\u0161iljke, ki prispejo preko posebne uvozne ureditve IOSS, v 12 dr\u017E\
  avah \u010Dlanicah pa po\u0161tni operaterji zara\u010Dunavajo pristojbine za vse\
  \ prispele po\u0161iljke.\nIz navedenega izhaja, da je zara\u010Dunavanje pristojbin\
  \ za po\u0161iljke stvar poslovne politike po\u0161tnih operaterjev. Zato predlog\
  \ za ukinitev pla\u010Devanja pristojbin/stro\u0161kov za carinske uvozne formalnosti,\
  \ ki jih izvede ponudnik po\u0161tnih storitev ni primeren za nadaljnjo obravnavo."
