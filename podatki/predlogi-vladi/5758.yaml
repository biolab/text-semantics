response: "Odziv Ministrstva za zdravje\nDr\u017Eavni zbor je sprejel Novelo Zakona\
  \ o zdravstveni dejavnosti, ki:\n na podro\u010Dju zdravstva novela pomembno prispeva\
  \ k ohranitvi socialne dr\u017Eave. Z  novelo  prispeva k ohranitvi solidarnega\
  \ javnega zdravstva. To pomeni, da je temelj na\u0161ega zdravstva mre\u017Ea javnih\
  \ zdravstvenih zavodov, koncesionarji oziroma zasebniki pa v javni sistem vstopijo\
  \ tam, kjer ljudje zdravnika potrebujejo, pa javna mre\u017Ea tega ne more zagotavljati.\
  \ Novela posebej ne ureja statusa zasebnih zdravnikov katerim dr\u017Eavljanke in\
  \ dr\u017Eavljani sami pla\u010Dajo storitve. Novela zakona o zdravstveni dejavnosti\
  \ ureja organizacijo in izvajanje zdravstvene dejavnosti v RS, kar ni bilo urejeno\
  \ \u017Ee 25 let. \nKlju\u010Dne vsebine novele zakona so:\n dolo\u010Da, kdo in\
  \ pod kak\u0161nimi pogoji lahko v na\u0161i dr\u017Eavi dobi dovoljenje za opravljanje\
  \ zdravstvene dejavnosti, Potem natan\u010Dno dolo\u010Da, kdaj se lahko podelijo\
  \ koncesije. Po novem podelitev koncesije ne bo odvisna od morebitne \u017Eelje\
  \ zasebnega zdravnika, tako kot je bilo doslej, ampak od potreb ljudi - vzpostavitev\
  \ sistema, na podlagi katerega se bodo koncesije za izvajanje zdravstvene dejavnosti\
  \ podeljevale na transparenten na\u010Din in le v primeru, da se bo ugotovila potreba\
  \ po podelitvi koncesije, ne pa v primeru izkazanega interesa posameznega izvajalca\
  \ zdravstvene dejavnosti, da pridobi  koncesijo, Nadalje zakon ureja zdravstveno\
  \ dejavnost v dolo\u010Denih socialno varstvenih in vzgojno izobra\u017Eevalnih\
  \ zavodih, ki so bili v starem zakonu izpu\u0161\u010Deni. Uvaja razli\u010Dne vrste\
  \ nadzora nad vsemi izvajalci zdravstvene dejavnosti, kar doslej ni bilo urejeno,\
  \ uvaja sistemski nadzor, zdru\u017Euje razli\u010Dne oblike nadzora. Ureja kak\u0161\
  ne oblike ogla\u0161evanja zdravstvene dejavnosti in zdravstvenih storitev so v\
  \ Republiki Sloveniji dovoljene. Naj vas samo spomnim, koliko je bilo raznih zavajajo\u010D\
  ih oglasov. Ureja pogoje, pod katerimi lahko zdravstveni delavci, ki so zaposleni\
  \ v javnih zdravstvenih zavodih, opravljajo zdravstvene storitve izven teh zavodov,\
  \ Ureja status srednjih medicinskih sester, ki opravljajo dela in naloge diplomiranih\
  \ medicinskih sester, kar ni bilo sistemsko urejeno vse od leta 2004, ko se je implementirala\
  \ v slovenski pravni red evropska direktiva o priznavanju poklicnih kvalifikacij\
  \ za zdravstvene poklice. \nNovela  zakona za paciente pomeni ve\u010Djo kakovost\
  \ in varnost zdravstvene obravnave oziroma zdravstvenih storitev, pove\u010Danje\
  \ transparentnosti in preglednosti zdravstvenega sistema  ter omogo\u010Da ohranjanje\
  \ dostopnosti do celovite zdravstvene oskrbe  oziroma do celovitih zdravstvenih\
  \ storitev, ki jih nudijo javni zdravstveni zavodi.\nEden od glavnih argumentov\
  \ za nasprotovanje noveli zakona je o\u010Ditek o neutemeljenem in nedopustnem favoriziranju\
  \ javnih zdravstvenih zavodov v razmerju do zasebnikov pri pridobivanju pravice\
  \ za izvajanje zdravstvenih storitev iz javnih sredstev, pri \u010Demer je treba\
  \ upo\u0161tevati, da dr\u017Eava  in na lokalni ravni ob\u010Dine z ustanavljanjem\
  \ javnih zdravstvenih zavodov opravljajo  svojo pristojnost in odgovornost za izvajanje\
  \ zdravstvenega sistema, kot enega izmed nosilnih sistemov socialne varnosti.\n\
  Novela zakona ohranja  in kakovostno izbolj\u0161uje javni zdravstveni sistem, ki\
  \ temelji na na\u010Delu nacionalne solidarnosti, nepridobitnosti in zagotavljanja\
  \ celovitosti zdravstvenih storitev. Kot pomembne izvajalce v okviru javne zdravstvene\
  \ slu\u017Ebe se ohranja koncesionarje , predlog zakona jih ne ukinja. S predlogom\
  \ zakona se le njihov vstop v sistem javne zdravstvene slu\u017Ebe, polo\u017Eaj\
  \ in pogoje izvajanja zdravstvene dejavnosti  sistemsko ureja. \n "
