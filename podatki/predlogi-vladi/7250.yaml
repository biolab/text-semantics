response: "Odziv Ministrstva za finance\nV svojem predlogu 7250-34, posredovanim preko\
  \ spletnega orodja predlagam.vladi.si, predlagatelj navaja, da je Tr\u017Eni in\u0161\
  pektorat obvestil \u0161ole, da pri organizaciji \u0161olskih tr\u017Enic kr\u0161\
  ijo zakonodajo s tem, ko izdelke otrok ozna\u010Dijo s ceno, kar pomeni, da ozna\u010D\
  eno blago oziroma storitve prodaja, to pa predstavlja pridobitno dejavnost. Navaja\
  \ tudi, da je Ministrstvo za finance v zvezi s tem izdalo dodatno pojasnilo, da\
  \ gre pri prodaji izdelkov za opravljanje dejavnosti prodaje, pri kateri v skladu\
  \ s predpisi, ki urejajo davek na dodano vrednost, nastane obveznost izdaje ra\u010D\
  una, v primeru pla\u010Dila z gotovino pa v skladu s predpisi, ki urejajo dav\u010D\
  no potrjevanje ra\u010Dunov, tudi dav\u010Dna potrditev ra\u010Duna.\nV nadaljevanju\
  \ predlagatelj povzema dolo\u010Dbe Zakona o gospodarskih dru\u017Ebah, v katerih\
  \ je opredeljena gospodarska dejavnost in ugotavlja, da so v primeru \u0161olskih\
  \ tr\u017Enic in bazarjev odsotni elementi opravljanja pridobitne gospodarske dejavnosti.\
  \ Meni, da bi moral zakonodajalec jasno izjaviti, da u\u010Denci ne opravljajo pridobitne\
  \ dejavnosti. Pri \u0161olskih bazarjih gre po njegovih navedbah za enkratne letne\
  \ dogodke z namenom spodbujanja \u010Duta dobrodelnosti. Hkrati navaja tudi, da\
  \ gre za pedago\u0161ki proces, v katerem se u\u010Denci sre\u010Dujejo z osnovami\
  \ ekonomije. Po njegovem mnenju je potrebno upo\u0161tevati vsebino teh aktivnosti\
  \ pred njihovo obliko.\nPredlagatelj meni, da zakonodajalec napa\u010Dno tolma\u010D\
  i aktivnosti \u0161olskih tr\u017Enic in bazarjev, saj prodaja na teh dogodkih ne\
  \ pomeni opravljanja pridobitne dejavnosti temve\u010D zbiranje sredstev za \u0161\
  olski sklad, prek katerega se omogo\u010Da pomo\u010D socialno \u0161ibkim. Meni,\
  \ da bi moralo Ministrstvo za finance jasno zapisati da pri opisanem ne gre za prodajo\
  \ izdelkov in da pri tem ne nastane obveznost izdaje ra\u010Dunov in tudi ne dav\u010D\
  ne potrditve v primeru pla\u010Dila z gotovino.\nV zvezi z navedenim predlagatelj\
  \ predlaga, da se \u0161olske tr\u017Enice in bazarje izvzame iz vseh oblik obdav\u010D\
  itve in dav\u010Dnega potrjevanja ra\u010Dunov, ne glede na to, ali u\u010Denci\
  \ izdelke ozna\u010Dijo s ceno ali ne.  \nNa podani predlog in utemeljitev Ministrstvo\
  \ za finance pojasnjuje slede\u010De:\nUvodoma poudarjamo, da zakonodaja, ki je\
  \ bila v zvezi z obveznostjo izvajanja postopka potrjevanja ra\u010Dunov za dav\u010D\
  ne namene uveljavljena z 2. januarjem 2016, v ni\u010Demer ne onemogo\u010Da ali\
  \ prepre\u010Duje izvajanje \u0161olskih bazarjev ali drugih podobnih dogodkov v\
  \ zvezi z zbiranjem denarnih sredstev. Obveznosti glede izdaje ra\u010Duna izhajajo\
  \ iz Zakona o davku na dodano vrednost (Uradni list RS, \u0161t. 13/11 \u2013 UPB3,\
  \ 18/11, 78/11, 38/12, 83/12, 86/14 in 90/15, v nadaljevanju ZDDV-1) in se s pri\u010D\
  etkom leto\u0161njega leta niso spremenile. Na novo je bila uvedena le obveznost\
  \ dav\u010Dnega potrjevanja ra\u010Dunov za zavezance, ki so v zvezi s prodajo blaga\
  \ ali storitev dol\u017Eni izdati ra\u010Dun v skladu z ZDDV-1 in prejmejo pla\u010D\
  ilo v gotovini. Obveznost dav\u010Dnega potrjevanja ra\u010Dunov tako velja v vseh\
  \ primerih, ko je po ZDDV-1 nastala obveznost izdaje ra\u010Dunov. Ob tem pojasnjujemo,\
  \ da so nekatere \u0161ole in vrtci \u017Ee do sedaj za prodaje blaga na \u0161\
  olskih bazarjih izdajali ra\u010Dune (iz paragonskih blokov).\nSkladno s predpisi,\
  \ ki urejajo davek na dodano vrednost in sodno prakso Sodi\u0161\u010Da Evropske\
  \ unije je dav\u010Dni zavezanec vsaka oseba, ki kjerkoli neodvisno opravlja katerokoli\
  \ ekonomsko dejavnost, ne glede na namen ali rezultat opravljanja dejavnosti, in\
  \ je lahko pridobitna ali nepridobitna. Opravljanje dejavnosti samo po sebi \u0161\
  e ne pomeni, da oseba, ki prilo\u017Enostno opravi prodajo blaga ali storitev, \u0161\
  teje tudi za zavezanca za DDV. Fizi\u010Dna oseba, ki proda blago ali storitev prilo\u017E\
  nostno, praviloma ni zavezanka za DDV. Druga\u010De pa je pri subjektih, ki so ustanovljeni\
  \ za opravljanje ekonomske dejavnosti, pri \u010Demer se skladno z Zakonom o davku\
  \ na dodano vrednost za razvrstitev ekonomskih dejavnosti uporablja Standardna klasifikacija\
  \ dejavnosti (SKD). Ti subjekti, med katere spadajo tudi zavodi v dejavnosti vzgoje\
  \ in izobra\u017Eevanja, \u0161tejejo za zavezance za DDV tudi, ko opravijo dolo\u010D\
  ene prilo\u017Enostne dobave.\n\u0160ole opravljajo dejavnost v javnem interesu\
  \ in so v skladu z Zakonom o davku na dodano vrednost opro\u0161\u010Dene pla\u010D\
  ila DDV v primeru izvajanja naslednjih dejavnosti:\n pred\u0161olske vzgoje, \u0161\
  olskega izobra\u017Eevanja, poklicnega usposabljanja in prekvalifikacije, vklju\u010D\
  no z dobavami blaga in storitev, ki so neposredno povezane z na\u0161tetimi dejavnostmi\
  \ in jih v skladu s predpisi opravljajo javni zavodi ali druge organizacije pod\
  \ pogoji, predpisanimi za opravljanje teh storitev, \u010De ni verjetno, da taka\
  \ oprostitev vodi v izkrivljanje konkurence; dobav blaga in storitev s strani organizacij,\
  \ katerih dejavnosti so opro\u0161\u010Dene pla\u010Dila DDV v skladu z Zakonom\
  \ o davku na dodano vrednost, tudi dejavnosti \u0161ol in vrtcev, v zvezi z dogodki\
  \ za zbiranje denarnih sredstev, ki jih te organizacije zbirajo prilo\u017Enostno\
  \ ter izklju\u010Dno v svojo lastno korist, in ni verjetno, da taka oprostitev vodi\
  \ k izkrivljanju konkurence. \nV zvezi z navedenimi dejavnostmi je z Zakonom o davku\
  \ na dodano vrednost predpisana obveznost izdaje ra\u010Duna, tudi za dobave, ki\
  \ so opravljene v okviru dejavnosti, ki so v javnem interesu in opro\u0161\u010D\
  ene obra\u010Dunavanja DDV v skladu z 42. \u010Dlenom ZDDV-1.\nGlede na navedeno\
  \ \u0161ole, ki opravljajo opro\u0161\u010Deno dejavnost vzgoje in izobra\u017E\
  evanja in prilo\u017Enostno organizirajo dogodke z namenom pridobitve denarnih sredstev\
  \ in v tej zvezi opravijo dobave blaga in storitev, od teh dobav ne obra\u010Dunajo\
  \ DDV, pod pogojem, da te dobave opravijo izklju\u010Dno v svojo lastno korist in\
  \ da tak\u0161na oprostitev ne vodi k izkrivljanju konkurence, morajo pa za te dobave\
  \ izdati ra\u010Dun. Pri tem z vidika DDV ni pomembno ali je \u0161ola tudi registrirana\
  \ za opravljanje dejavnosti prodaje blaga in storitev ali ne. \u010Ce je \u0161\
  ola identificirana za namene DDV, lahko izda poenostavljen ra\u010Dun, \u010De pa\
  \ je \u0161ola mali dav\u010Dni zavezanec, izda ra\u010Dun s podatki, ki so dolo\u010D\
  eni v 141. \u010Dlenu Pravilnika o izvajanju Zakona o davku na dodano vrednost.\
  \ Ker je \u0161ola v primeru gotovinskega poslovanja tudi zavezanec za izvajanje\
  \ postopka dav\u010Dnega potrjevanja ra\u010Dunov, mora ra\u010Dun poleg podatkov\
  \ po ZDDV-1 vsebovati \u0161e podatke iz 5. \u010Dlena Zakona o dav\u010Dnem potrjevanju\
  \ ra\u010Dunov (Uradni list RS, \u0161t. 57/15, v nadaljevanju ZDavPR) za namene\
  \ dav\u010Dnega potrjevanja ra\u010Dunov.\nNavedeno pomeni, da so dobave blaga na\
  \ \u0161olskih bazarjih opro\u0161\u010Dene pla\u010Dila DDV, \u010De so opravljene\
  \ v okviru izobra\u017Eevalnega procesa oziroma sprejetega letnega na\u010Drta \u0161\
  ole (gre za obvezno aktivnost otrok), pri \u010Demer \u0161ola nastopa kot organizator\
  \ dejavnosti, torej organizira in prodaja izdelke za sklad \u0161ole v svojem imenu.\
  \ To pomeni, da so sredstva, ki jih otroci zberejo na \u0161olskih bazarjih last\
  \ \u0161ole, namenjena dobrodelni aktivnosti \u0161ole. Material za izdelavo izdelkov\
  \ zagotovi \u0161ola oziroma ga \u0161oli donirajo star\u0161i otrok, neprodani\
  \ izdelki pa ostanejo \u0161oli in se uporabijo pri delovanju \u0161ole oziroma\
  \ se shranijo do naslednjega \u0161olskega bazarja, ko se ponovno prodajajo. \u0160\
  ola pa mora za vsako dobavo izdati ra\u010Dun in ga v primeru gotovinskega pla\u010D\
  ila tudi potrditi pri dav\u010Dnem organu.\nIzdaja ra\u010Dunov v zvezi s tovrstnimi\
  \ dogodki na \u0161olah ne prizadene otrok, saj gre za zakonsko obveznost \u0161\
  ole. Ministrstvo za finance je zato podalo mnenje in usmeritve \u0161olam za izvedbo\
  \ prazni\u010Dnih bazarjev na na\u010Din, da sama izvedba teh dogodkov ne bo ovirana,\
  \ \u0161ola pa bo hkrati zagotovila pravilno izvajanje zakonodaje. Ministrstvo tudi\
  \ ocenjuje, da je izdaja ra\u010Dunov v zvezi z aktivnostmi \u0161olskih bazarjev\
  \ pozitiven zgled v sklopu prizadevanj \u0161ole in \u0161ir\u0161e dru\u017Ebe\
  \ za vzpostavitev zavedanja o pomenu izdaje in prevzema ra\u010Duna ter pomenu spo\u0161\
  tovanja dav\u010Dnih predpisov. Glede na splo\u0161no razumevanje \u0161olskih bazarjev\
  \ kot pozitivne oblike spodbujanja podjetni\u0161tva mora biti po oceni ministrstva\
  \ sestavni del teh prizadevanj tudi seznanjanje mladih z dav\u010Dnimi obveznostmi,\
  \ torej z obveznostjo izdaje ra\u010Duna, kar je tudi v skladu z aktivnostmi Finan\u010D\
  ne uprave RS na \u0161olah v smeri dav\u010Dnega opismenjevanja mladih. Finan\u010D\
  na uprava RS namre\u010D \u017Ee izvaja preventivno akcijo \xBBMladi in davki\xAB\
  , ki je nastala v okviru projekta \xBBDav\u010Dno opismenjevanje mladih\xAB in je\
  \ naletela na zelo ugoden odmev.\nSklepno pojasnjujemo, da je v primeru prodaje\
  \ blaga in storitev na \u0161olskih tr\u017Enicah potrebna izdaja ra\u010Dunov in\
  \ v primeru negotovinskega pla\u010Dila tudi njihova potrditev pri dav\u010Dnem\
  \ organu, pri tem pa ne nastane obveznost pla\u010Dila davkov iz naslova teh prodaj.\
  \ \u0160ole pa lahko tako organizacijo tr\u017Enic kot tudi na\u010Din izpolnjevanja\
  \ dav\u010Dnih obveznosti organizirajo na razli\u010Dne na\u010Dine, v skladu z\
  \ veljavno zakonodajo.\n "
