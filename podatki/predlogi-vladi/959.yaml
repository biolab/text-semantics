response: "Odziv Ministrstva za pravosodje\nTretji odstavek 52. \u010Dlena Zakona\
  \ o prekr\u0161kih (Uradni list RS, \u0161t. 3/07 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 17/08, 21/08 \u2013 popr., 76/08 \u2013 ZIKS-1C, 108/09, 109/09\
  \ \u2013 odlo\u010Dba Ustavnega sodi\u0161\u010Da RS in 45/10 \u2013 ZintPK, v nadaljevanju:\
  \ Zakon o prekr\u0161kih) dolo\u010Da, da se v hitrem postopku storilcu izre\u010D\
  e globa v znesku, v katerem je predpisana (\u010De je predpisana v fiksnem znesku).\
  \ \u010Ce je predpisana v razponu, pa se izre\u010De najni\u017Eja predpisana mera\
  \ globe, \u010De z zakonom ni dolo\u010Deno druga\u010De. Posebni zakon mora torej\
  \ dolo\u010Diti, da lahko prekr\u0161kovni organ, npr. Tr\u017Eni in\u0161pektorat\
  \ Republike Slovenije, izre\u010De vi\u0161jo globo od najni\u017Eje predpisane\
  \ globe za posamezen prekr\u0161ek, \u010De je globa predpisana v razponu. Kadar\
  \ prekr\u0161kovni organ odmerja globo znotraj razpona, smiselno uporablja splo\u0161\
  na pravila za odmero sankcije iz 26. \u010Dlena Zakona o prekr\u0161kih. Storilcu\
  \ prekr\u0161ka se odmeri sankcijo v mejah, ki so dolo\u010Dene s predpisom za storjeni\
  \ prekr\u0161ek, glede na te\u017Eo prekr\u0161ka in storil\u010Devo malomarnost\
  \ ali naklep. Pri tem se upo\u0161tevajo vse okoli\u0161\u010Dine, ki vplivajo na\
  \ to, ali naj bo sankcija manj\u0161a ali ve\u010Dja (olaj\u0161evalne in obte\u017E\
  evalne okoli\u0161\u010Dine), zlasti pa: stopnjo storil\u010Deve odgovornosti za\
  \ prekr\u0161ek, nagibe, iz katerih je prekr\u0161ek storil, stopnjo ogro\u017E\
  anja ali kr\u0161itve zavarovane dobrine, okoli\u0161\u010Dine, v katerih je bil\
  \ prekr\u0161ek storjen, prej\u0161nje \u017Eivljenje storilca, njegove osebne razmere,\
  \ njegovo obna\u0161anje po storjenem prekr\u0161ku, zlasti, ali je poravnal \u0161\
  kodo. Pri odmeri globe se upo\u0161teva tudi storil\u010Devo premo\u017Eenjsko stanje,\
  \ vi\u0161ino njegove pla\u010De, njegove druge dohodke, njegovo premo\u017Eenje\
  \ in njegove dru\u017Einske obveznosti, pri prekr\u0161kih s podro\u010Dja davkov\
  \ in carin pa tudi sorazmerje vi\u0161ine globe z vi\u0161ino prikraj\u0161anje\
  \ dajatve. Peti odstavek 26. \u010Dlena Zakona o prekr\u0161kih dolo\u010Da, da\
  \ se pri odmeri globe pravni osebi in samostojnemu podjetniku posamezniku upo\u0161\
  teva gospodarska mo\u010D in prej izre\u010Dene sankcije. \nV zvezi z odgovorom\
  \ Tr\u017Enega in\u0161pektorata RS, \u0161tevilka: 900-1475/2010-2-21028 z dne\
  \ 20.9.2010 na predlog 959 glede izrekanja opomina namesto globe dodajamo, da sme\
  \ prekr\u0161kovni organ in sodi\u0161\u010De izre\u010Di opomin, \u010De je prekr\u0161\
  ek storjen v takih olaj\u0161evalnih okoli\u0161\u010Dinah, ki ga delajo posebno\
  \ lahkega. Opomin se sme izre\u010Di tudi, \u010De je prekr\u0161ek v tem, da ni\
  \ bila izpolnjena predpisana obveznost, ali je bila s prekr\u0161kom povzro\u010D\
  ena \u0161koda, storilec pa je pred izdajo odlo\u010Dbe oziroma sodbe o prekr\u0161\
  ku izpolnil predpisano obveznost oziroma popravil ali povrnil povzro\u010Deno \u0161\
  kodo (21. \u010Dlen Zakona o prekr\u0161kih). Opomin kot sankcija, ki se lahko izre\u010D\
  e namesto globe, torej ni odvisen od vi\u0161ine prometa pravne osebe ali samostojnega\
  \ podjetnika posameznika temve\u010D od tega, ali gre za prekr\u0161ek, ki je storjen\
  \ v takih olaj\u0161evalnih okoli\u0161\u010Dinah, ki ga delajo posebno lahkega\
  \ ter od tega, ali je storilec pred izdajo odlo\u010Dbe oziroma sodbe o prekr\u0161\
  ku izpolnil predpisano obveznost oziroma povrnil \u0161kodo.\nOb tem dodajamo \u0161\
  e, da je tudi v postopkih o prekr\u0161kih, ki jih vodijo in\u0161pektorati (hitri\
  \ postopek), mo\u017Eno na podlagi 56.a \u010Dlena Zakona o prekr\u0161kih pla\u010D\
  ati polovico izre\u010Dene globe, \u010De jo kr\u0161itelj pla\u010Da v osmih dneh\
  \ po pravnomo\u010Dnosti odlo\u010Dbe. Tudi ta mo\u017Enost je v korist kr\u0161\
  iteljem, ki imajo zelo majhen promet.\nMinistrstvo za pravosodje na podlagi zgoraj\
  \ navedenega meni, da je odmera sankcije (globe) na podlagi Zakona o prekr\u0161\
  kih tudi v hitrem postopku o prekr\u0161ku ustrezno urejena, saj se pri tem upo\u0161\
  tevajo zgoraj navedene okoli\u0161\u010Dine.  \n \nOdziv Ministrstva za gospodarstvo\n\
  V zvezi s predlogom predlagatelja, Vas seznanjamo, da je vi\u0161ina in na\u010D\
  in predpisovanja glob sistemsko urejen v Zakonu o prekr\u0161kih ( ZP-1). 17. \u010D\
  len ZP-1 namre\u010D dolo\u010Da, da morajo vi\u0161ino in na\u010Din predpisovanja\
  \ glob upo\u0161tevati organi, pri predpisovanju globe za posami\u010Dne prekr\u0161\
  ke, v ustreznih pravnih aktih. Tako je treba navedeno dolo\u010Dbo razumeti v povezavi\
  \ s 1. \u010Dlenom ZP-1, v skladu s katerim ta zakon dolo\u010Da splo\u0161ne pogoje\
  \ za predpisovanje sankcij za prekr\u0161ke in dolo\u010Da, da se vsi predpisi s\
  \ katerim se v Republiki Sloveniji dolo\u010Dajo prekr\u0161ki, lahko uporabljajo\
  \ le v skladu s tem zakonom.\nZakon o prekr\u0161kih (ZP-1) dolo\u010Da v prvem\
  \ odstavku 17. \u010Dlena dva temeljna na\u010Dina predpisovanj globe:\n globa je\
  \ v predpisanem razponu ( splo\u0161ni minimum in splo\u0161ni maksimum razpona\
  \ sta dolo\u010Dena v drugem odstavku 17. \u010Dlena ), globa je predpisana v dolo\u010D\
  enem znesku ( v razponu, dolo\u010Denem v tretjem in sedme odstavku 17. \u010Dlena).\
  \ \nIz opisanega je razvidno da gre v zadevi dolo\u010Danja vi\u0161ine in na\u010D\
  ina predpisovanj glob za sistemsko vpra\u0161anje urejanja prekr\u0161kov, iz pristojnosti\
  \ Ministrstva za pravosodje.\nNa splo\u0161no lahko z vidika predpisov, ki jih nadzira\
  \ Tr\u017Eni in\u0161pektorat RS navedemo, da veljavni Zakon o gostinstvu ( ZGos-\
  \ UPB2) ( Uradni list RS, \u0161t, 93/2007) dolo\u010Da za pravne osebe in samostojne\
  \ podjetnike posameznike, globe v razponu in sicer od 1.200 do 40.000 eurov. Pri\
  \ tem velja splo\u0161no pravilo, da in\u0161pektor v hitrem postopku storilcu izre\u010D\
  e globo v znesku, ki je predpisana, \u010De je predpisana v razponu, pa se izre\u010D\
  e najni\u017Eja predpisana mera globe, \u010De z zakonom ni dolo\u010Deno druga\u010D\
  e, ( 3. odst. 52. \u010Dlena ZP-1).\nV Zakonu o gostinstvu ni posebnega pooblastila\
  \ za izrekanje glob v razponu in se lahko izrekajo le globe, na spodnji meji v vi\u0161\
  ini 1.200,00 eurov.\nPri obravnavi prekr\u0161kov tr\u017Eni in\u0161pektorji \u017E\
  e sedaj upo\u0161tevajo zakonsko mo\u017Enost, da v primeru olaj\u0161evalnih okoli\u0161\
  \u010Dinah, dolo\u010Denih v 21. \u010Dlenu zakona (ZP-1) storilcem prekr\u0161\
  ka, namesto globe izrekajo opomine. Opomin je namre\u010D sankcija opominjevalne\
  \ narave in z nobenim drugim predpisom ne more biti predpisan kot sankcija za konkreten\
  \ prekr\u0161ek. Pomeni nadomestno sankcijo (in ne nadomestila za sankcijo), saj\
  \ se lahko izre\u010De namesto globe.\nPo podatkih za leto 2010  so se tr\u017E\
  ni in\u0161pektorji odlo\u010Dili za izrek opomina pri 32% ugotovljenih prekr\u0161\
  kov po zakonu o gostinstvu.    "
