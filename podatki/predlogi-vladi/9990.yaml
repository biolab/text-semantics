response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\n\nMinistrstvo\
  \ za izobra\u017Eevanje, znanost in \u0161port je v za\u010Detku leta 2016 sprejelo\
  \ dokument <link http: www.mizs.gov.si si delovna_podrocja urad_za_razvoj_in_kakovost_izobrazevanja\
  \ razvojna_podrocja ikt_v_izobrazevanju external-link-new-window internal link in\
  \ current>Strate\u0161ke usmeritve nadaljnjega uvajanja informacijsko-komunikacijske\
  \ tehnologije v slovenske vzgojno-izobra\u017Eevalne zavode do leta 2020. Vizija\
  \ nadaljnjega uvajanja IKT v vzgojno-izobra\u017Eevalne zavode je zagotoviti posameznikom\
  \ mo\u017Enost izobra\u017Eevanja v odprtem, ustvarjalnem in trajnostno vzdr\u017E\
  nem u\u010Dnem okolju, podprtem z inovativno uporabo informacijsko-komunikacijske\
  \ tehnologije, kar bo na u\u010Dinkovit in kakovosten na\u010Din omogo\u010Dilo\
  \ pridobitev znanja in spretnosti, klju\u010Dnih kompetenc\_ in spretnosti 21. stoletja,\
  \ potrebnih za uspe\u0161no vklju\u010Devanje v dru\u017Ebo. Prihodnost je v razvoju\
  \ kompetenc u\u010Diteljev, da bodo uporabljali IKT pri delu z u\u010Denci takrat,\
  \ ko je to smiselno in u\u010Dinkovito.\_ Vklju\u010Devanje e-u\u010Dbenikov in\
  \ e-gradiv v vzgojno-izobra\u017Eevalni proces v slovenskih \u0161olah poteka celovito\
  \ (razvoj e-u\u010Dbenikov in e-gradiv, usposabljanje u\u010Diteljev in podpora).\
  \ Poleg samih e-u\u010Dbenikov in e-gradiv obstajajo tudi podporna gradiva za u\u010D\
  itelje:\n<link https: www.zrss.si strokovne-resitve ponudba-resitev vkljucimo-v-pouk-e-ucbenike\
  \ external-link-new-window internal link in current>primeri dobre prakse,<link https:\
  \ www.zrss.si strokovne-resitve ponudba-resitev nacrtujmo-e-pouk-s-smernicami external-link-new-window\
  \ internal link in current>smernice za na\u010Dtovanje pouka,prav tako pa je bila\
  \ narejena <link https: www.zrss.si digitalnaknjiznica kaj-nam-prinasa-esolska-torba-dobra-praksa\
  \ external-link-new-window internal link in current>evalvacija uporabe e-u\u010D\
  benikov.\nV letu 2017 je Arnes za\u010Del z izvajanjem \u0161tiriletnega Programa\
  \ nadaljnje vzpostavitve IKT infrastrukture v vzgoji in izobra\u017Eevanju - Slovensko\
  \ izobra\u017Eevalno omre\u017Eje \u2013 2020 oz. SIO-2020. V okviru Programa se\
  \ vzgojno-izobra\u017Eevalnim zavodom\_ sofinancira izgradnja brez\u017Ei\u010D\
  nih omre\u017Eij in nakup IKT opreme. Program se izvaja skozi tri medsebojno povezane\
  \ dejavnosti.\_ Ve\u010D informacij o tem lahko preberete <link https: www.arnes.si\
  \ sio-2020 external-link-new-window internal link in current>na njihovi spletni\
  \ strani.E-u\u010Dbeniki so eno od sredstev za pouk, njihova u\u010Dinkovita raba\
  \ pa je odvisna predvsem od na\u010Dina uporabe in didakti\u010Dnih pristopov pou\u010D\
  evanja. Dosedanje raziskave so pokazale, da pribli\u017Eno tretjina u\u010Diteljev\
  \ uporablja sodobno tehnologijo (kamor uvr\u0161\u010Damo tudi vsa digitalna gradiva,\
  \ torej tudi e-u\u010Dbenike) intuitivno pri vsakdanjem izvajanju pouka. U\u010D\
  inkovitost se lahko meri le z dose\u017Eki dijakov, kar pa lahko spremljamo v raziskavah,\
  \ kot so PISA, TIMMS, PIRLS, kjer dobri rezultati slovenskih u\u010Dencev in dijakov\
  \ ka\u017Eejo, da je Slovenija na tem podro\u010Dju precej uspe\u0161na. E-u\u010D\
  beniki so sicer trajno prosto dostopni <link http: eucbeniki.sio.si external-link-new-window\
  \ internal link in current>na portalu i-U\u010Dbeniki. Nastali so v razvojnem projektu\
  \ E-u\u010Dbeniki s poudarkom na naravoslovnih predmetih v osnovni \u0161oli (2011-2014)\
  \ in E-\u0161olska torba (2013-2015). V letu 2019 je minister za izobra\u017Eevanje,\
  \ znanost in \u0161port dr. Jernej Pikalo imenoval delovno skupino (RINOS 2), ki\
  \ bo pripravila dejavnosti, s katerimi se bodo temeljne vsebine ra\u010Dunalni\u0161\
  tva in informatike uvedle v kurikulume osnovne in srednje \u0161ole ter tudi v vrtce."
