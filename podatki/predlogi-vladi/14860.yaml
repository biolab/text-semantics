response: "Odziv Ministrstva za javno upravo\nPredlog glede obveznega testiranja funkcionarjev,\
  \ kot tudi predsednikov uprav in direktorjev dr\u017Eavnih podjetij na prepovedane\
  \ substance, je treba obravnavati v okviru\_ ustavno varovanega na\u010Dela varstva\
  \ pravic zasebnosti in osebnostnih pravic (35. \u010Dlen Ustave Republike Slovenije),\
  \ v okviru teh pravic pa se predlog nana\u0161a na nedotakljivost telesne in du\u0161\
  evne celovitosti ter posameznikove zasebnosti v okviru osebnostnih pravic fizi\u010D\
  ne osebe. Na podlagi dolo\u010Dbe Evropske konvencije o varstvu \u010Dlovekovih\
  \ pravic in temeljnih svobo\u0161\u010Din, ki v 8. \u010Dlenu prav tako varuje pravico\
  \ do spo\u0161tovanja zasebnega in dru\u017Einskega \u017Eivljenja, ter na podlagi\
  \ navedene ustavne dolo\u010Dbe je zagotovljeno celovito varstvo vseh pravic osebnosti\
  \ ne glede na to, ali so z ustavo izrecno urejene ali ne. V poseg na podro\u010D\
  je varovanja pravic zasebnosti sodijo prisilni odvzem krvi, prisilno cepljenje,\
  \ kot tudi zdravni\u0161ki posegi nasploh. Zaradi navedenega bi bila lahko ureditev,\
  \ ki bi dolo\u010Dala obvezen test poslancev na prepovedane substance, pri presoji\
  \ ustavnosti dolo\u010Db predpisa, ki bi urejal tak\u0161en test, sporna in posameznik\
  \ bi lahko odklonil zdravni\u0161ki preizkus na prisotnost prepovedanih drog ali\
  \ drugih substanc v organizmu.\nSicer zakonodaja, ki ureja pravice in obveznosti\
  \ funkcionarjev, kot na primer Zakon o poslancih \_(Uradni list RS, \u0161t. 112/05\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 109/08, 39/11, 48/12 in 17/22),\
  \ Zakon o funkcionarjih v dr\u017Eavnih organih (Uradni list RS, \u0161t. 30/90,\
  \ 2/91-I, 18/91, 22/91, 4/93, 18/94 \u2013 ZRPJZ, 109/12 in 21/13) oziroma posebni\
  \ zakoni, ki urejajo posamezne funkcionarje, kot na primer Zakon o Vladi Republike\
  \ Slovenije (Uradni list RS, \u0161t. 24/05 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 109/08, 38/10 \u2013 ZUKN, 8/12, 21/13, 47/13 \u2013 ZDU-1G, 65/14\
  \ in 55/17) in Zakon o dr\u017Eavnem svetu (Uradni list RS, \u0161t. 100/05 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 95/09 \u2013 odl. US, 21/13 \u2013\
  \ ZFDO-F in 81/18 \u2013 odl. US), testiranja na droge ne urejajo. Prav tako testiranje\
  \ na droge v zakonodaji ni urejeno za predsednike uprav in direktorje dr\u017Eavnih\
  \ podjetij. S tem v zvezi Ministrstvo za javno upravo meni, da je taka ureditev\
  \ primerna in v okviru svoje resorne pristojnosti, to je urejanja pravic in obveznosti\
  \ funkcionarjev dodatno pojasnjuje, da se za urejanje pravic funkcionarjev v \u010D\
  asu trajanja mandata smiselno uporabljajo predpisi, ki veljajo za osebe v delovnem\
  \ razmerju, \u010De s posebnimi predpisi ni posebej dolo\u010Deno druga\u010De.\n\
  V Sloveniji podro\u010Dje varnosti in zdravja pri delu sicer ureja Zakon o varnosti\
  \ in zdravju pri delu (Uradni list RS, \u0161t. 43/11) in na njegovi podlagi sprejet\
  \ Pravilnik o preventivnih zdravstvenih pregledih delavcev (Uradni list RS, \u0161\
  t. 87/02, 29/03 \u2013 popr., 124/06, NPB1 in 43/11 \u2013 ZVZD-1). V Zakonu o varnosti\
  \ in zdravju pri delu 51. \u010Dlen dolo\u010Da:\n Delavec ne sme delati ali biti\
  \ na delovnem mestu pod vplivom alkohola, drog ali drugih prepovedanih substanc.\
  \ Delavec ne sme delati ali biti pod vplivom zdravil, ki lahko vplivajo na psihofizi\u010D\
  ne sposobnosti, na tistih delovnih mestih, na katerih je zaradi ve\u010Dje nevarnosti\
  \ za nezgode pri delu tako dolo\u010Deno z izjavo o varnosti z oceno tveganja. Delodajalec\
  \ ugotavlja stanje iz prvega odstavka tega \u010Dlena po postopku in na na\u010D\
  in dolo\u010Denima z internim aktom delodajalca. Delodajalec mora odstraniti z dela,\
  \ delovnega mesta in iz delovnega procesa delavca, ki je delal ali je bil na delovnem\
  \ mestu v nasprotju z dolo\u010Dili prvega in drugega odstavka tega \u010Dlena.\_\
  \  \nIz navedene dolo\u010Dbe izhaja odgovornost delodajalca, da v primeru ogro\u017E\
  enosti zaradi vpliva prepovedanih substanc (alkohol, droge) tudi ukrepa, pri \u010D\
  emer je vpra\u0161ljiv postopek dokazovanja prisotnosti prepovedanih drog na delovnem\
  \ mestu zaradi nedotakljivosti \u010Dlovekove telesne in du\u0161evne celovitosti,\
  \ njegove zasebnosti ter osebnostnih pravic. \u010Ce obstaja sum, da bi lahko u\u010D\
  inek drog ali drugih prepovedanih substanc vplival na delovni proces, ima delodajalec\
  \ seveda legitimen interes, da tak\u0161ne sume odpravi, vendar le z dopustnimi\
  \ metodami. Pravilnik o preventivnih zdravstvenih pregledih delavcev pa v 10. \u010D\
  lenu \u017Ee omogo\u010Da delodajalcu, da v dolo\u010Denih primerih po\u0161lje\
  \ delavce tudi na druge usmerjene preventivne zdravstvene preglede, in sicer tudi\
  \ v primeru, \u010De obstaja sum na bolezni odvisnosti, ki lahko vplivajo na delovno\
  \ zmo\u017Enost delavca. Pri tem posebej poudarjamo, da nobeden izmed predpisov\
  \ ne ureja javnega testiranja na prepovedane substance.\nUpo\u0161tevaje vse navedeno\
  \ bi po mnenju Ministrstva za javno upravo v okviru veljavnih predpisov, ki na splo\u0161\
  no urejajo varnost in zdravje pri delu, funkcionar, pri katerem bi obstajal sum\
  \ na bolezni odvisnosti, ki bi lahko vplivale na delovno zmo\u017Enost, lahko bil\
  \ napoten na usmerjen preventivni zdravstveni pregled."
