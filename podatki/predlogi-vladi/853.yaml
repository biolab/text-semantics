response: "Odziv Ministrstva za promet\nV zvezi s predlogom 853: \"Izpu\u0161ne sledi\"\
  \ na na\u0161em in tujem nebu vas obve\u0161\u010Damo, da po mnenju Ministrstva\
  \ za promet ni strokovnih ali upravnih razlogov za nadaljnjo obravnavo. Zra\u010D\
  ni promet v slovenskem zra\u010Dnem prostoru poteka v skladu z veljavnimi predpisi,\
  \ z njegovo ureditvijo pa se zainteresirana javnost lahko seznani z vpogledom v\
  \ Zbornik letalskih informacij Republike Slovenije, ki ga objavlja izvajalec navigacijskih\
  \ slu\u017Eb zra\u010Dnega prometa javno podjetje Kontrola zra\u010Dnega prometa\
  \ Slovenije, d.o.o., na svojih spletnih straneh (http://www.sloveniacontrol.si/acrobat/aip/eaip/Operations/history-en-GB.html).\
  \ Posebej smo tudi preverili morebitne posebnosti v zra\u010Dnem prometu med 24.\
  \ in 28. majem 2010 in ugotovili, da v navedenih dnevih v zra\u010Dnem prometu ni\
  \ bilo posebnosti.  Letala v zra\u010Dnem prometu najpogosteje uporabljajo standardni\
  \ letalski gorivi JET-A1 in 100LL. Obe vrsti goriva imata, podobno kot goriva, ki\
  \ se uporabljajo v cestnem prometu, razli\u010Dne dodatke, kot so antioksidanti\
  \ in deaktivatorji kovin, dodatki za zmanj\u0161anje tveganja za zaledenitev ali\
  \ eksplozijo zaradi visokih temperatur, dodatki za zmanj\u0161anje korozivnosti\
  \ in ne\u010Disto\u010De. Tudi v tem smislu nismo zasledili posebnosti. Ob tem moramo\
  \ pojasniti, da se tudi v okviru mednarodnih organizacij na podro\u010Dju civilnega\
  \ letalstva, zlasti pa v okviru Mednarodne organizacije civilnega letalstva (ICAO),\
  \ ki vodi \u0161tevilne projekte za zmanj\u0161anje vpliva toplogrednih plinov,\
  \ du\u0161ikovih oksidov in razli\u010Dnih drugih potencialno \u0161kodljivih snovi,\
  \ nismo zasledili projekta, ki bi se ukvarjal z \"izpu\u0161nimi sledmi\" kot ne\u010D\
  im neznanim ali druga\u010Dnim od sicer\u0161nje problematike onesna\u017Eevanja\
  \ okolja z izpusti letalskih motorjev. Ve\u010D podrobnosti si lahko vsakdo ogleda\
  \ na internetni strani ICAO www.icao.int/env/.  \nOdziv Ministrstva za zdravje\n\
  V zvezi s postavljenim vpra\u0161anjem na spletnem portalu predlagam.vladi.si vam\
  \ sporo\u010Damo, da ministrstvo za zdravje ne razpolaga s podatki oziroma informacijami\
  \ o tako imenovanih kemijskih repih oziroma o problematiki v zvezi z njimi, saj\
  \ to presega  okvir na\u0161ega delovanja in domet na\u0161ih pristojnosti.  Po\
  \ pregledu obse\u017Ene literature, dostopne na medmre\u017Eju, ugotavljamo, da\
  \ je na zastavljeno vpra\u0161anje zelo te\u017Eko strokovno odgovoriti. Ideja o\
  \ t. i. \"kemi\u010Dnih sledeh\" se v svetovni javnosti pojavlja \u017Ee vsaj dve\
  \ desetletji in je \u017Ee ves ta \u010Das predmet \u0161tevilnih razprav in ugibanj\
  \ ter bolj in manj resnih interpretacij, od teorij zarote, do povsem znanstvenih\
  \ pojasnil o nastanku omenjenih sledi. Vzroke za sledi je mogo\u010De pojasniti\
  \ z znanstvenimi metodami, ki so bili pobudniku \u017Ee predstavljeni s strani ministrstva\
  \ za okolje in prostor, o dejanski uporabi kemikalij za namene, ki jih omenja pobudnik,\
  \ pa obstajajo le bolj ali manj posredni podatki, ugibanja in \u0161pekulacije.\
  \ Neposrednih podatkov o uporabi kemikalij za tovrstne namene v Sloveniji na Uradu\
  \ RS za kemikalije nimamo. Znano je, da so glavni produkti izgorevanja kerozina\
  \ voda (vodna para), ogljikov dioksid in drugi produkti izgorevanja (kot npr. du\u0161\
  ikovi oksidi NOx, saje, organske spojine, itd).  Prav tako nastajajo ob delovanju\
  \ letalskih motorjev toplogredni plini, kar vse pove\u010Duje onesna\u017Eevanje\
  \ atmosfere. Da pa bi ti t.i. kemijski repi vsebovali kemikalije ali celo mikroorganizme,\
  \ ki povzro\u010Dajo na\u0161tete akutne in kroni\u010Dne bolezni, ali celo vplivali\
  \ na podnebje, pa nam ni znano in tudi ni zelo verjetno. Za doseganje tovrstnih\
  \ u\u010Dinkov je uporaba letal, kot jih opisuje teorija \"kemi\u010Dnih sledi\"\
  , precej neu\u010Dinkovita in bi jih bilo mogo\u010De dose\u010Di z drugimi, veliko\
  \ u\u010Dinkovitej\u0161imi, cenej\u0161imi in tudi bolj prikritimi na\u010Dini\
  \ in metodami. Ob vsem navedenem ne bi smeli pozabiti, da imajo vse posledice za\
  \ na\u0161e zdravje in okolje, ki jih avtorji pripisujejo tem domnevnim \"kemi\u010D\
  nim sledem\", nedvomno bli\u017Eje in znanstveno dokazljive vzroke. Te so prej in\
  \ v neprimerno ve\u010Djem obsegu posledica izpostavljenosti  kemikalijam in snovem,\
  \ ki jih v okolje spu\u0161\u010Damo ljudje s svojimi vsakodnevnimi dejavnostmi\
  \ ter brezbri\u017Enim in malomarnim odnosom do okolja (gospodinjstva, kmetijstvo,\
  \ industrija, avtomobilski izpuhi, se\u017Eiganje in nekontrolirano odlaganje odpadkov\
  \ ipd.). V tem pogledu lahko \u017Eal ocenjujemo tudi, da se s pomo\u010Djo tovrstnih\
  \ idej pozornost ljudi usmerja na neke abstraktne in nedokazljive fenomene in senzacije,\
  \ namesto da bi njihovo razmi\u0161ljanje in ravnanje usmerili na druge, realnej\u0161\
  e izzive, ki so za na\u0161e \u017Eivljenje in obstoj zelo pomembni in s katerimi\
  \ bi se s skupnim delovanjem in spreminjanjem na\u0161ih navad in vzorcev lahko\
  \ (in morali) spopadati.  \nOdziv Ministrstva za okolje in prostor\nLetala med letom\
  \ zaradi delovanja motorjev izpu\u0161\u010Dajo v okolje izpu\u0161ne pline, ki\
  \ vsebujejo ogljikov dioksid, vodno paro ter v manj\u0161ih koli\u010Dinah trdne\
  \ delce, organske snovi ter \u017Eveplove in  du\u0161ikove okside. Nekatere od\
  \ teh snovi so tudi zdravju \u0161kodljive, vendar je zaradi velike vi\u0161ine\
  \ njihova neposredna \u0161kodljivost za zdravje ljudi manj\u0161a kot na primer\
  \ izpusti motornih cestnih vozil. Zaradi velike vi\u0161ine in drugih specifi\u010D\
  nih pogojev izpusti letal posredno in neposredno vplivajo na toplotno bilanco planeta\
  \ in so eden izmed virov, ki povzro\u010Dajo podnebne spremembe. Medvladni forum\
  \ o podnebnih spremembah  IPCC je izdal posebno poro\u010Dilo \xBBAviation and the\
  \ Global Atmosphere\xAB (http://www.ipcc.ch/ipccreports/sres/aviation/index.php?idp=0\
  \ ), ki povzema raziskave na to temo in ugotavlja nujnost obvladovanja toplogrednih\
  \ vplivov zaradi letalskega prometa.   V okviru pogajanj za sklenitev podnebnega\
  \ sporazuma, ki naj bi nadgradil Kjotski protokol o zmanj\u0161evanju emisij toplogrednih\
  \ plinov, si Slovenija in Evropska unija prizadevata, da se v ta sporazum vklju\u010D\
  i tudi mednarodni letalski promet. Evropska unija pa je \u017Ee sprejela ukrepe,\
  \ ki bodo tudi letalstvo vklju\u010Dili v sistem trgovanja z emisijami toplogrednih\
  \ plinov in s tem prispevali o obvladovanju emisij tega vira.  Ministrstvo za okolje\
  \ in prostor pa ne pozna nikakr\u0161nih neodvisnih dokazov o obstoju namerno povzro\u010D\
  enih kemi\u010Dnih sledeh na nebu. Tudi pregled recenzirane znanstvene literature\
  \ ni dal relevantnih \u010Dlankov glede na klju\u010Dno besedo \xBBchemtrails\xAB\
  ( www.sciencedirect.com/).  Predlagatelj si lahko oglede tudi odgovor Evropske komisije\
  \ na vpra\u0161anja glede kemi\u010Dnih sledi, ki je bilo postavljeno v Evropskem\
  \ parlamentu.  (http://www.europarl.europa.eu/sides/getDoc.do?pubRef=-//EP//TEXT+WQ+E-2007-2455+0+DOC+XML+V0//EN).\
  \ Strokovno razlago kondenzacijskih sledi za reaktivnimi leteli  na nebu in njihovih\
  \ ob\u010Dasno nenavadnih oblik je v posebni izjavi podalo Slovensko meteorolo\u0161\
  ko dru\u0161tvo (http://www.meteo-drustvo.si/data/upload/Contrails_21032010.pdf\
  \ ).  Zaklju\u010Dek\nKot je bilo obrazlo\u017Eeno Ministrstvo za okolje in prostor\
  \ nima utemeljenih informacij, ki bi upravi\u010Devale nadaljnjo obravnavo domnevnih\
  \ kemi\u010Dnih sled na nebu. .    "
