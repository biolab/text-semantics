response: "Odziv Ministrstva za zdravje\nVitamin D ima pomembno vlogo pri normalnem\
  \ delovanju imunskega sistema in dokazano zmanj\u0161uje zbolevanje za akutnimi\
  \ oku\u017Ebami dihal, najbolj u\u010Dinkovito pri tistih, ki jim je pred nadome\u0161\
  \u010Danjem vitamina D le-tega primanjkovalo. Zato so bile v tem \u010Dasu \u017E\
  e predlagane in sprejete spremembe predpisovanja vitamina D na recept za posebno\
  \ ogro\u017Eene skupine prebivalcem, ki se zadr\u017Eujejo predvsem v zaprtih prostorih.\n\
  Ustrezna preskrbljenost z vitaminom D je \u0161e toliko bolj pomembna ob pandemiji\
  \ korona virusa. Ker je bilo ugotovljeno, da v jesensko-zimskem obdobju kar okrog\
  \ 80% odraslih prebivalcev Slovenje ne zadosti prehranskemu vnosu vitamina v koli\u010D\
  ini 20 mikrogramov dnevno, pa\u010D pa v povpre\u010Dju zau\u017Eije zgolj okrog\
  \ 3 mikrograme dnevno, je bila Nacionalnemu in\u0161titutu za javno zdravje \u017E\
  e nalo\u017Eena naloga, da ustanovi in koordinira delovno skupino za pripravo strokovnih\
  \ priporo\u010Dil oziroma smernic glede preskrbljenosti prebivalcev z vitaminom\
  \ D. Na\u010Drtujemo, da bodo nacionalna priporo\u010Dila pripravljena \u0161e v\
  \ letu 2022 in bodo osnova za nadaljnje ukrepe na nacionalni ravni za izbolj\u0161\
  anje preskrbljenosti z vitaminom D."
