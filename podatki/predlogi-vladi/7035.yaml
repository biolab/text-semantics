response: "Odziv Ministrstva za kulturo\nMK ugotavlja, da naslovni predlog zaradi\
  \ neprepri\u010Dljivosti in ustavne spornosti razlogov za \xBBsplo\u0161no prepoved\
  \ financiranja in sofinanciranja vseh verskih skupnosti iz tujine (tudi prek raznih\
  \ posrednikov)\xAB in zaradi izostanka navedb o razlogih za \xBBsplo\u0161no prepoved\
  \ financiranja in sofinanciranja vseh verskih skupnosti iz dr\u017Eavnega prora\u010D\
  una\xAB, ni primeren za nadaljnjo obravnavo. V nadaljevanju tega dokumenta vam MK\
  \ posreduje obrazlo\u017Eitev svojih ugotovitev in stali\u0161\u010D.\nDeklaracija\
  \ Zdru\u017Eenih narodov o odpravi vseh oblik nestrpnosti in disk..., razgla\u0161\
  ena z resolucijo \u0161t. 36/55 dne 25.11.1981, poleg splo\u0161ne opredelitve te\
  \ pravice v 1. \u010Dlenu (pravico imeti kakr\u0161nokoli veroizpoved ali prepri\u010D\
  anje po lastni izbiri, svobodno izpovedovanje vere ali izra\u017Eanje prepri\u010D\
  anja posamezno ali v skupnosti z drugimi, javno ali zasebno, z bogoslu\u017Ejem,\
  \ verskimi obredi in rituali in s pou\u010Devanjem) v 6. \u010Dlenu opredeljuje\
  \ tudi \u0161ir\u0161o vsebino in pomen pravice do svobode misli, vesti in veroizpovedi.\
  \ Tako pod to\u010Dko f) dolo\u010Da, da pravica do svobode misli, vesti in veroizpovedi\
  \ obsega tudi svobodo \xBBzbiranja in prejemanja prostovoljnih finan\u010Dnih in\
  \ drugih materialnih prispevkov od posameznikov in institucij\xAB. Glede na navedeno\
  \ MK meni, da je \xBBfinanciranje in sofinanciranje vseh verskih skupnosti iz tujine\
  \ (tudi prek raznih posrednikov)\xAB mogo\u010De umestiti med ravnanja, ki so manifestacija\
  \ pravica do svobode misli, vesti in veroizpovedi oziroma pravice do verske svobode.\
  \ MK po vpogledu v navedeni \u010Dasopisni \u010Dlanek ugotavlja, da ta kot razlog\
  \ za \xBBsplo\u0161no prepoved financiranja in sofinanciranja vseh verskih skupnosti\
  \ iz tujine (tudi prek raznih posrednikov)\xAB, navaja \xBBobstoj podatkov o nameravani\
  \ avstrijski ureditvi partikularne prepovedi financiranja verskih zdru\u017Eenj,\
  \ mo\u0161ej in imamov iz tujine, ki naj bi veljala samo za islamsko religijo\xAB\
  . MK meni, da sklicevanje na obstoj podatkov o nameravanem sprejetju partikularne\
  \ ureditve financiranja islamske religije, po naravi stvari, ne more biti prepri\u010D\
  ljiv razlog za uvedbo splo\u0161ne prepovedi financiranja in sofinanciranja vseh\
  \ verskih skupnosti iz tujine (tudi prek raznih posrednikov) oziroma za ustavno\
  \ dopusten poseg v versko svobodo kot jo razume navedena deklaracija.\nSicer pa\
  \ MK glede morebitnega predloga za partikularno prepoved financiranja posamezne\
  \ verske skupnosti oziroma religije, meni, da je ustavnosodna odlo\u010Dba \u0161\
  tevilka U-I-92/07 (Uradni list RS, \u0161t. 46/10) opredelila vodila za normativno\
  \ urejanje podro\u010Dja verske svobode oziroma svobode vere in drugih prepri\u010D\
  anj,  ki predstavljajo nujno podlago za dosego dejanske strpnosti med ljudmi razli\u010D\
  nih prepri\u010Dan in medsebojnega spo\u0161tovanja kot temelja demokrati\u010D\
  ne dru\u017Ebe ter da normativna ureditev, ki osebam vseh prepri\u010Danj in skupnostim\
  \ v okviru katerih so organizirane, posreduje sporo\u010Dilo o vklju\u010Denosti\
  \ v \u017Eivljenje dru\u017Ebe sodi v ta ustavni okvir (\u0160turm, Lovro in drugi.,:\
  \ Komentar ustave Republike Slovenije, Fakulteta za podiplomske dr\u017Eavne in\
  \ evropske \u0161tudije, Kranj 2011, str. 661). Zato MK meni, da morebitne \xBB\
  partikularne prepovedi financiranja in sofinanciranja posamezne verske skupnosti\
  \ oziroma religije iz tujine (tudi prek raznih posrednikov) pripadnikom te posamezne\
  \ verske skupnosti (npr. muslimanom oziroma pripadnikom Islamske skupnosti v Republiki\
  \ Sloveniji) ne posredujejo sporo\u010Dila o vklju\u010Denosti v \u017Eivljenje\
  \ dru\u017Ebe in so zato tudi ustavno sporne.\nPo vpogledu  v navedeni \u010Dasopisni\
  \ \u010Dlanek MK ugotavlja, da ta ne vsebuje podatkov, ki  bi bili kakorkoli povezani\
  \ s predlagano splo\u0161no prepovedjo financiranja in sofinanciranja vseh verskih\
  \ skupnosti iz dr\u017Eavnega prora\u010Duna oziroma dr\u017Eavnega financiranja\
  \ verskih skupnosti. Zato Vam MK v nadaljevanju posreduje temeljne informacije o\
  \ dr\u017Eavnem financiranju verskih skupnosti, kot so razvidne iz ustavnosodne\
  \ prakse, in sicer ustavnosodne odlo\u010Dbe \u0161t. U-I-92/07 (Uradni list RS,\
  \ \u0161t. 46/10; v nadaljnjem besedilu: ustavnosodna odlo\u010Dba) Ustavnega sodi\u0161\
  \u010De Republike Slovenije (v nadaljnjem besedilu: ustavno sodi\u0161\u010De).\n\
  V 130. to\u010Dki obrazlo\u017Eitve ustavnosodne odlo\u010Dbe ustavno sodi\u0161\
  \u010De ugotavlja, da dr\u017Eavno financiranje verskih skupnosti ni dol\u017Enost\
  \ dr\u017Eave, ki bi izhajala iz \u010Dlovekove pravice  svobode vesti (41. \u010D\
  lena Ustave Republike Slovenije; v nadaljnjem besedilu: ustava), zato posamezniki\
  \ praviloma nimajo pravice zahtevati, naj jim dr\u017Eava financira uresni\u010D\
  evanje te pravice, razen v primerih izjemnih okoli\u0161\u010Din, ko je financiranje\
  \ katerega od vidikov verske dejavnosti nujno (npr. voja\u0161ke misije v tujini)\
  \ in da dr\u017Eavno financiranje verskih skupnosti samo po sebi, \u010De ga dr\u017E\
  ava omogo\u010Da, ni ustavno nedopustno, \u010De ne nasprotuje na\u010Delu lo\u010D\
  enosti dr\u017Eave in verskih skupnosti (zlasti zahtevi po svetovnonazorski oziroma\
  \ verski nevtralnosti dr\u017Eave).\nSplo\u0161na pravna pravila dr\u017Eavnega\
  \ posrednega financiranja verskih skupnosti na podro\u010Djih socialne dr\u017E\
  ave je iz 20. \u010Dlena Zakona o pravnem polo\u017Eaju verskih skupnosti v Republiki\
  \ Sloveniji (Uradni list SRS, \u0161t. 15/76 in 42/86 in Uradni list RS, \u0161\
  t. 22/91 ter naslednji) in  tretjega odstavka 29. \u010Dlena ter 5. \u010Dlena Zakona\
  \ o verski svobodi (Uradni list RS, \u0161t. 14/07, 46/10 \u2013 odlo\u010Dba US,\
  \ 40/12 \u2013  ZUJF in 100/13; v nadaljnjem besedilu: ZVS) z obrazlo\u017Eitvijo\
  \ ustavnosodne odlo\u010Dbe izlu\u0161\u010Dilo ustavno sodi\u0161\u010De.\nTako\
  \ je ustavno sodi\u0161\u010De ugotovilo, da dr\u017Eava lahko gmotno (prora\u010D\
  unsko) podpira samo tiste registrirane verske skupnosti, ki so splo\u0161nokoristne\
  \ tudi za \u0161ir\u0161o dru\u017Ebeno skupnost, ker so dejavne na podro\u010D\
  jih, ki sicer sodijo v okvir socialne dr\u017Eave (132. to\u010Dka obrazlo\u017E\
  itve ustavnosodne odlo\u010Dbe) in da merila ter postopke za tovrstno dr\u017Eavno\
  \ gmotno podpiranje (posredno prora\u010Dunsko financiranje) verskih skupnosti dolo\u010D\
  ajo temeljne dolo\u010Dbe za dodelitve dr\u017Eavnih subvencij, pomo\u010Di ali\
  \ drugih oblik financiranja, ki jih dolo\u010Data Zakona o javnih financah  ter\
  \ Pravilnik o postopkih za izvr\u0161evanje prora\u010Duna Republike Slovenije,\
  \ po katerih se tovrstna prora\u010Dunska sredstva dodeljujejo na podlagi javnih\
  \ razpisov (137. to\u010Dka obrazlo\u017Eitve ustavnosodne odlo\u010Dbe).\nKer je\
  \ ustavno sodi\u0161\u010De v 6. to\u010Dki obrazlo\u017Eitve odlo\u010Dbe \u0161\
  tevilka U-I-354/06-13 (Uradni list RS, \u0161t. 104/08) ugotovilo, da ustavna na\u010D\
  ela iz 7. \u010Dlena ustave (lo\u010Ditve, enakopravnosti in svobodnega delovanja)\
  \ ne dolo\u010Dajo le polo\u017Eaja verskih skupnosti  v razmerju do dr\u017Eave\
  \ v o\u017Ejem smislu, temve\u010D zavezujejo tudi samoupravne lokalne skupnosti\
  \ (ob\u010Dine), bi bila mo\u017Ena pri\u010Dakovana razlaga navedenih izlu\u0161\
  \u010Denih pravnih pravil, da se ta, poleg dr\u017Eavnega prora\u010Dunskega financiranja\
  \ verskih skupnosti na podro\u010Djih socialne dr\u017Eave, uporabljajo tudi za\
  \ enakovrstno financiranje verskih skupnosti iz prora\u010Dunov lokalnih skupnosti.\n\
  Uresni\u010Devanje izlu\u0161\u010Denih splo\u0161nih pravnih pravil o dr\u017E\
  avnem (prora\u010Dunskem) financiranju verskih skupnosti odpira \u0161e vpra\u0161\
  anje neposrednega prejemnika navedenega dr\u017Eavnega prora\u010Dunskega financiranja,\
  \ ki je povezano z npr. vpra\u0161anjem izpolnjevanja pogoja predpisane pravnoorganizacijske\
  \ oblike oziroma vrste pravne osebe, ki jih dr\u017Eava predpisuje za vse subjekte,\
  \ ki \u017Eelijo opravljati organizirano dejavnost na podro\u010Djih, ki sodijo\
  \ v okvir socialne dr\u017Eave.\nV 93. to\u010Dki obrazlo\u017Eitve ustavnosodne\
  \ odlo\u010Dbe je ustavno sodi\u0161\u010De pri razlagi na\u010Dela lo\u010Ditve\
  \ dr\u017Eave in verskih skupnosti, tako kot v vseh dosedanjih ustavnosodnih odlo\u010D\
  bah, s katerimi je dolo\u010Dilo vsebino navedenega pravnega na\u010Dela ugotovilo,\
  \ da le to ne omejuje dejavnosti cerkve oziroma verskih skupnosti na nekaterih podro\u010D\
  jih, npr. na podro\u010Dju karitativne dejavnosti, izobra\u017Eevanja, kjer lahko\
  \ verske skupnosti opravljajo te dejavnosti ob enakih pogojih kot dr\u017Eavljani.\
  \  V 48. to\u010Dki obrazlo\u017Eitve interpretativne odlo\u010Dbe ustavnega sodi\u0161\
  \u010Da \u0161t. Rm-1/02 (Uradni list RS, \u0161t. 118/03) ustavno sodi\u0161\u010D\
  e npr. ugotavlja, da je Katoli\u0161ka Cerkev (enako velja za druge verske skupnosti)\
  \ na podro\u010Dju vzgoje in izobra\u017Eevanja  glede ustanavljanja in opravljanja\
  \ vseh \u0161ol vseh vrst in stopenj, dija\u0161kih in \u0161tudentskih domov drugih\
  \ izobra\u017Eevalnih in vzgojnih ustanov dol\u017Ena upo\u0161tevati zakonodajo\
  \ Republike Slovenije ter se v opombi \u0161t. 50 za podro\u010Dje \u0161olstva\
  \ konkretno sklicuje na 1. in 2. \u010Dlen Zakona o zavodih in Zakona o organizaciji\
  \ in financiranju vzgoje in izobra\u017Eevanja, ki omogo\u010Data in pravno urejata\
  \ delovanje zasebnih \u0161ol, ki jih kot zavode na podro\u010Dju vzgoje in izobra\u017E\
  evanja lahko ustanovijo doma\u010De in tuje fizi\u010Dne ter pravne osebe, \u010D\
  e ni za posamezno dejavnost ali posamezne vrste zavodov z zakonom druga\u010De dolo\u010D\
  eno. Navedeno interpretativno odlo\u010Dbo morajo pri izvr\u0161evanju Sporazuma\
  \ med Republiko Slovenijo in Svetim sede\u017Eem o pravnih vpra\u0161anjih (Zakon\
  \ o ratifikaciji Sporazuma med Republiko Slovenijo in Svetim sede\u017Eem o pravnih\
  \ vpra\u0161anjih (Uradni list RS, \u0161t. 4/04)) upo\u0161tevati vsi dr\u017E\
  avni organi Republike Slovenije. Iz navedenega je razvidno, da  verske skupnosti\
  \ \xBBne-verske dejavnosti\xAB npr. dejavnost izobra\u017Eevanja opravljajo ob enakih\
  \ pogojih kot dr\u017Eavljani v skladu z veljavno podro\u010Dno zakonodajo, ki za\
  \ opravljanje tovrstne dejavnosti (npr. izobra\u017Eevanja) lahko predpisuje uporabo\
  \ posebne vrste pravne osebe (npr. zavoda). Verske skupnosti za opravljanje navedenih\
  \ dejavnosti lahko v skladu s pravnim redom ustanovijo z njimi povezane pravne osebe\
  \ (zavode, dru\u0161tva, gospodarske dru\u017Ebe \u2026), ki so neposredne prejemnice\
  \ dr\u017Eavnih sredstev.\nPrimer neposrednega dr\u017Eavnega financiranje religije/verskih\
  \ skupnosti oziroma verske dejavnosti verskih skupnosti je npr. posebna pravica\
  \ verskih skupnosti iz 27. \u010Dlena ZVS, ki dosedaj \u0161e ni bil predmet ustavnosodne\
  \ presoje. Dolo\u010Dba 27. \u010Dlena ZVS nalaga dr\u017Eavi dr\u017Eavno financiranje\
  \ posebne pravice verskih skupnosti \u2013 pravice do namenske dr\u017Eavne finan\u010D\
  ne pomo\u010Di za pla\u010Dilo prispevkov zavarovanca za socialno varnost uslu\u017E\
  bencev cerkva in drugih verskih skupnosti, ki jo literatura praviloma razume kot\
  \ neposredno dr\u017Eavno financiranje religije/verskih skupnosti oziroma financiranje\
  \ verske dejavnosti verskih skupnosti. Iz 123. to\u010Dke obrazlo\u017Eitve ustavnosodne\
  \ odlo\u010Dbe je razvidno, da  dr\u017Eavno financiranje posebnih pravic verskih\
  \ skupnosti (med katere je zakonodajalec umestil tudi pravico iz 27. \u010Dlena\
  \ ZVS) ni v neskladju z ustavo, \u010De se v konkretnem primeru zagotovi lo\u010D\
  enost dr\u017Eave in verskih skupnosti (versko nevtralnost dr\u017Eave) in enakopravno\
  \ obravnavo verskih skupnosti. Kriteriji  razlikovanja med tistimi verskimi skupnostmi,\
  \ ki jih lahko financira dr\u017Eava  in s tem lahko pridobijo dodatne ugodnosti,\
  \ in tistimi, ki se za to ne morejo potegovati, ne smejo biti nerazumni oziroma\
  \ arbitrarni (spo\u0161tovati morajo na\u010Delo enakopravnosti verskih skupnosti\
  \ iz 7. \u010Dlena ustave kot posebni izraz splo\u0161nega na\u010Dela enakosti\
  \ pred zakonom iz drugega odstavka 14. \u010Dlena ustave). Iz 124. to\u010Dke obrazlo\u017E\
  itve ustavnosodne odlo\u010Dbe je razvidno, da je npr. \u0161tevilo vernikov ustrezen\
  \ kriterij oziroma ustrezna zakonodajna re\u0161itev, ki omogo\u010Da registriranim,\
  \ starej\u0161im in ve\u010Djim verskim skupnostim posebne pravice, ki jih prvi\
  \ odstavek 41. \u010Dlena ustave ne zahteva in ki niso v neskladju s prvim odstavkom\
  \ 7. \u010Dlena ustave. Po oceni Vlade Republike Slovenije je 1000 pripadnikov registrirane\
  \ verske skupnosti na enega verskega uslu\u017Ebenca razumen in nearbitraren kriterij\
  \ za pridobitev posebne pravice, ki spo\u0161tuje na\u010Delo enakopravnosti in\
  \ ki ga  lahko  s pridobitvijo novih pripadnikov in \u010Dlanov izpolnijo vse verske\
  \ skupnosti.\nV 145.  to\u010Dki obrazlo\u017Eitve ustavnosodne odlo\u010Dbe ustavno\
  \ sodi\u0161\u010De izrecno ugotavlja, da \u010Deprav  dr\u017Eavno financiranje\
  \ verske duhovne oskrbe v zaporih in bolni\u0161nicah ne sodi v okvir \u010Dlovekove\
  \ pravice, lahko dr\u017Eava  navedeni dejavnosti financira v obsegu in na na\u010D\
  in, ki morata biti skladna z  ustavno zapovedano versko nevtralnostjo dr\u017Eave.\n\
