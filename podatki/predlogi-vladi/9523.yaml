response: "Odziv Ministrstva za infrastrukturo\nPri omejitvah tranzitnega prometa\
  \ tovornih vozil na slovenskih cestah se sre\u010Dujemo s predlogi, ki so si povsem\
  \ nasprotujo\u010Di. Na eni strani imamo predloge po popolni sprostitvi prometa\
  \ tovornih vozil na avtocestah, na drugi strani pa predloge po dodatnem omejevanju.\n\
  V zvezi z nara\u0161\u010Dajo\u010Dim tranzitnim tovornim prometom na avtocestah\
  \ so bili \u017Ee izvedeni dolo\u010Deni ukrepi, nekateri so \u0161e v fazi izvajanja.\n\
  Vi\u0161ina cestnine je za te\u017Eka tovorna vozila \u017Ee od leta 2010 prilagojena\
  \ glede na emisijski razred vozila EURO. To pomeni, da ekolo\u0161ko manj ustrezna\
  \ vozila pla\u010Dujejo vi\u0161jo cestnino v primerjavi z ekolo\u0161ko sprejemljivej\u0161\
  imi vozili. Dele\u017E tovornih vozil ni\u017Ejih emisijskih razredov, ki vozijo\
  \ preko Slovenije v tranzitu, se tako zaradi precej vi\u0161je cestnine za ta vozila\
  \ hitro zmanj\u0161uje in predstavlja manj\u0161i dele\u017E prometa tovornih vozil\
  \ na avtocestnem kri\u017Eu.\nSlovenski nadzorni organi izvajajo nadzor v okviru\
  \ svojih pristojnosti. Trenutno se izvajajo ukrepi za izbolj\u0161anje pogojev dela\
  \ omenjenih organov. Po uvedbi elektronskega cestninjenja aprila 2018, je dru\u017E\
  ba DARS, d. d. za\u010Dela z odstranjevanjem cestninskih postaj. Projekt odstranjevanja\
  \ cestninskih postaj bo zaklju\u010Den predvidoma v dveh letih, pri \u010Demer se\
  \ bodo prometne povr\u0161ine na lokacijah nekaterih sedanjih cestninskih postaj\
  \ namenile in prilagodile za izvajanje nadzora. Slednje bo pomembno prispevalo k\
  \ izvajanju u\u010Dinkovitej\u0161ega nadzora.\nPomemben ukrep je tudi uvedba prej\
  \ omenjenega elektronskega cestninjenja, s \u010Dimer je zagotovljena ve\u010Dja\
  \ preto\u010Dnost tovornega prometa, kar tudi pozitivno vpliva na okolje in prometno\
  \ varnost.\nK zmanj\u0161anju negativnih u\u010Dinkov prometa  na okolje bo prispeval\
  \ tudi ukrep, ki se bo v Sloveniji za\u010Del izvajati s 1. 11. 2019. Gre za ukrep,\
  \ na podlagi katerega se bo omejila najve\u010Dja dovoljena hitrost vozil na avtocestah\
  \ in hitrih cestah v bli\u017Eini ve\u010Djih naselij (npr. Celje, Ljubljana, Kranj)\
  \ v \u010Dasu, ko bo prese\u017Eena najvi\u0161ja dovoljena meja onesna\u017Eenosti\
  \ zraka. Gre za ukrep okoljske narave, ki je usmerjen v ve\u010Djo kakovost zraka,\
  \ ki se poslab\u0161a zlasti v zimskem \u010Dasu zaradi uporabe malih kurilnih naprav\
  \ na trda goriva.\nPomembno je tudi zagotoviti, da se \u010Dim ve\u010D tovora prepelje\
  \ po \u017Eeleznici, saj se bo na ta na\u010Din zmanj\u0161alo \u0161tevilo tovornih\
  \ vozil na slovenskem avtocestnem kri\u017Eu. Zmotno je prepri\u010Danje, da ravno\
  \ tranzitni promet povzro\u010Da koni\u010Dne zastoje na cestah okoli ve\u010Djih\
  \ mest. Najnovej\u0161a \u0161tudija prometnih tokov je namre\u010D pokazala, da\
  \ je npr. na ljubljanskem obro\u010Du v \u010Dasu jutranje konice le 22 % prometa\
  \ v tranzitu. Ukrepi, ki bodo sprejeti, ne smejo biti usmerjeni zgolj v tranzit,\
  \ saj s tem te\u017Eav ne bomo re\u0161ili. Problematiko je potrebno re\u0161evati\
  \ sistemsko, vzporedno z ukrepi na  podro\u010Djih javnega potni\u0161kega prometa\
  \ ter \u017Eelezni\u0161ke in cestne infrastrukture. Velika verjetnost je, da bodo\
  \ lokalno potrebne dodatne kapacitete cestne infrastrukture in v ta namen je tudi\
  \ bila izdelana zgoraj navedena \u0161tudija.\nOmejitve prometa na cestah ob vikendih\
  \ so v na\u0161i dr\u017Eavi v najve\u010Dji mo\u017Eni meri usklajene z omejitvami\
  \ sosednjih dr\u017Eav z namenom, da promet skozi dr\u017Eavo te\u010De \u010Dim\
  \ bolj teko\u010De (le na Hrva\u0161kem so te omejitve urejene manj strogo).\nTranzitnega\
  \  prometa sicer ni mo\u017Eno omejevati na podlagi zakonodaje EU s podro\u010D\
  ja prevozov v cestnem prometu, saj je dolo\u010Deno, da lahko prevozniki s sede\u017E\
  em v EU opravljajo cestne prevoze znotraj EU z licenco Skupnosti. Lahko pa na podlagi\
  \ sklenjenih bilateralnih sporazumov z na\u0161o dr\u017Eavo (sistem dovolilnic)\
  \ Slovenija omejuje promet, ki ga izvajajo prevozniki, ki sede\u017Ea svojega podjetja\
  \ nimajo v eni od dr\u017Eav \u010Dlanic EU. Za prevoznike omenjenih dr\u017Eav\
  \ promet ni liberaliziran, temve\u010D so z nekaterimi dr\u017Eavami dogovorjene\
  \ omejene kvote dovolilnic (tranzit, prevoz v tretje dr\u017Eave), s \u010Dimer\
  \ se omejuje dostop do slovenskega trga, kar posredno vpliva na promet na avtocestah.\n\
  Iz zgoraj navedenega izhaja, da je Slovenija \u017Ee izvedla nekatere ukrepe za\
  \ omejitve tranzitnega prometa. Nekateri ukrepi so pa \u0161e v fazi izvajanja.\
  \ Zato predloga ne podpiramo.\n "
