response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNa Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\
  \ (v nadaljevanju: MDDSZ) smo prejeli dopis, posredovan preko spletnega orodja predlagam.vladi.si,\
  \ v katerem avtor Vladi Republike Slovenije predlaga, da pokojnine za borce druge\
  \ svetovne vojne nakazuje prora\u010Dun Republike Slovenije (v nadaljevanju RS)\
  \ in ne Zavod za pokojninsko in invalidsko zavarovanje Slovenije, saj bodo na ta\
  \ na\u010Din bolj pravi\u010Dno razdeljene bor\u010Devske pokojnine prejemnikom,\
  \ ki so do te pokojnine upravi\u010Deni. Navaja \u0161e, da bor\u010Devsko pokojnino\
  \ prejemajo tudi prejemniki, ki so mlaj\u0161i od 30 let.\nZ vidika pokojninskega\
  \ in invalidskega zavarovanja uvodoma podajamo pojasnilo o sami pravici do pokojnine\
  \ borcev NOB. Pridobitev pravice do pokojnine borcev NOB je nazadnje urejal Zakon\
  \ o temeljnih pravicah iz pokojninskega in invalidskega zavarovanja (Uradni list\
  \ RS, \u0161t. 23/82, s premembami), ki je veljal v obdobju od 1. 7. 1983 do 31.\
  \ 3. 1992. Za borce NOB so se \u0161tele osebe, katerim se je ves \u010Das vstopa\
  \ od vstopa v narodnoosvobodilni boj oziroma od za\u010Detka aktivnega in organiziranega\
  \ dela za narodnoosvobodilni boj pa do 15. maja 1945, nepretrgoma \u0161tel v pokojninsko\
  \ dobo v dvojnem trajanju. Pravico do starostne pokojnine so pridobili, ko so izpolnili\
  \ predpisano starost in dopolnili potrebno dol\u017Eino pokojninske dobe. \u010C\
  e so v NOB vstopili pred 9. 9. 1943 oziroma t. i. primorski borci pred 13. 10. 1943,\
  \ so pravico do starostne pokojnine pridobili pod ugodnej\u0161imi pogoji, kot so\
  \ sicer veljali za t. i. splo\u0161ne zavarovance, vklju\u010Dene v obvezno pokojninsko\
  \ in invalidsko zavarovanje (pet let kraj\u0161a pokojninska doba oziroma pet let\
  \ ni\u017Eja starost). Slednji so imeli tudi ugodnej\u0161o lestvico za odmero pokojnine,\
  \ in sicer na podlagi petletnega namesto desetletnega povpre\u010Dja pla\u010D.\
  \ Borci NOB, ki so vstopili po 9. 9.1943 pa so pridobili pravico do starostne pokojnine\
  \ pod enakimi pogoji kot ostali zavarovanci, s tem da so imeli pravico do pove\u010D\
  anja pokojnine, \u010De je njihova pokojnina glede na dopolnjeno pokojninsko dobo\
  \ zna\u0161ala manj kot 85 odstotkov pokojninske osnove. Pove\u010Danje je bilo\
  \ odvisno od leta vstopa v NOB (borcu NOB od 9. 9. 1943 za 60 odstotkov, borcu NOB\
  \ od leta 1944 za 30 odstotkov, borcu NOB od leta 1945 za 10 odstotkov), pove\u010D\
  ala pa se je najve\u010D do 85 odstotkov pokojninske osnove. Borci NOB, ki so bili\
  \ nosilci partizanske spomenice 1941, so imeli pravico do pokojninskega dodatka,\
  \ ki je enak razliki med pokojnino in njegovim 100-odstotnim povpre\u010Dnim mese\u010D\
  nim dohodkom v zadnjih 12 mesecih pred upokojitvijo. V zvezi s kritiko avtorja glede\
  \ izpla\u010Dila bor\u010Devskih pokojnin osebam mlaj\u0161im od 30 let pojasnjujemo,\
  \ da Zakon o pokojninskem in invalidskem zavarovanju, ki je veljal od 1. 4. 1992,\
  \ borcem NOB ne omogo\u010Da ve\u010D pridobitev pravice do starostne ali invalidske\
  \ pokojnine pod ugodnej\u0161imi pogoji oziroma njeno ugodnej\u0161o odmero. V primeru\
  \ smrti u\u017Eivalca pokojnine kot borca NOB pa se dru\u017Einskim \u010Dlanom,\
  \ dru\u017Einska pokojnina prizna in odmeri od pokojnine, do katere je imel u\u017E\
  ivalec pokojnine pravico ob smrti, po splo\u0161nih predpisih veljavnih na dan priznanja\
  \ pravice do dru\u017Einske pokojnine. S priznanjem pravice do dru\u017Einske pokojnine\
  \ se dru\u017Einskim \u010Dlanom umrlega zagotavljajo dolo\u010Deno materialno in\
  \ socialno varnost. Po veljavnem Zakonu o pokojninskem in invalidskem zavarovanju\
  \ (Uradni list RS, \u0161t. (Uradni list RS, \u0161t. 96/12, 39/13, 99/13 \u2013\
  \ ZSVarPre-C, 101/13 \u2013 ZIPRS1415, 44/14 \u2013 ORZPIZ206, 85/14 \u2013 ZUJF-B,\
  \ 95/14 \u2013 ZUJF-C, 90/15 \u2013 ZIUPTD, 102/15, 40/17, 23/17 in 65/17 v nadaljevanju\
  \ ZPIZ-2) je pridobitev pravice do dru\u017Einske pokojnine za otroke na\u010Deloma\
  \ pogojena z njihovo starostjo in dolo\u010Denim statusom, v nekaterih primerih\
  \ pa \u0161e z obstojem pre\u017Eivljanja s strani umrlega vse do njegove smrti.\
  \ Otrokom je zagotovljena pravica do dru\u017Einske pokojnine do dopolnjenega 15.\
  \ leta starosti brez izpolnjevanja dodatnih pogojev. \u010Ce se otroci \u0161olajo,\
  \ jim je pravica do dru\u017Einske pokojnine zagotovljena do konca \u0161olanja,\
  \ vendar najve\u010D do dopolnjenega 26. leta starosti. Vi\u0161ina dru\u017Einske\
  \ pokojnine je praviloma odvisna od \u0161tevila dru\u017Einskih \u010Dlanov, ki\
  \ so upravi\u010Deni do pokojnine po umrlem zavarovancu ali u\u017Eivalcu pokojnine,\
  \ in sicer za enega dru\u017Einskega \u010Dlana se odmeri v vi\u0161ini 70 odstotkov,\
  \ za dva v vi\u0161ini 80 odstotkov, za tri v vi\u0161ini 90 odstotkov ter za \u0161\
  tiri ali ve\u010D v vi\u0161ini 100 odstotkov osnove.\nVsako leto se \u0161tevilo\
  \ upravi\u010Dencev do bor\u010Devske pokojnine zni\u017Euje, v letu 2016 je bilo\
  \ izpla\u010Danih 11.844 bor\u010Devskih pokojnin, v letu 2015 je bilo izpla\u010D\
  anih 13.267 bor\u010Devskih pokojnin in v letu 2014 je bilo izpla\u010Dano 14.587\
  \ bor\u010Devskih pokojnin.\nV zvezi s predlogom financiranja bor\u010Devskih pokojnin\
  \ s strani prora\u010Duna RS pa \u0161e pojasnjujemo, da v skladu z dolo\u010Dbo\
  \ 161. \u010Dlena ZPIZ-2, RS \u017Ee zagotavlja sredstva iz dr\u017Eavnega prora\u010D\
  una za pokrivanje obveznosti obveznega zavarovanja, ki nastanejo zaradi priznavanja\
  \ ali odmere pravic iz pokojninskega in invalidskega zavarovanja pod posebnimi pogoji,\
  \ med drugim tudi za udele\u017Eence NOB in druge vojne veterane, udele\u017Eence\
  \ \u0161panske vojne, narodne heroje in nosilce Partizanske spomenice 41 in dru\u017E\
  inske \u010Dlane padlih oziroma umrlih borcev NOB.\n "
