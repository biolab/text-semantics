response: "Odziv Ministrstva za infrastrukturo\nV letu 2016 je bila z Zakonom o spremembah\
  \ in dopolnitvah Zakona o pravilih cestnega prometa (ZPrCP-C) (Uradni list RS, \u0161\
  t. 68/16) spremenjena definicija kolesa s pomo\u017Enim motorjem,  z Zakonom o dopolnitvah\
  \ Zakona o motornih vozilih (ZMV-B) (Uradni list RS, \u0161t. 68/16) pa dolo\u010D\
  eno prehodno obdobje za pri\u010Detek obvezne registracije mopedov, pri katerih\
  \ konstrukcijsko dolo\u010Dena hitrost ne presega 25 km/h.\nPojem \xBBkolo s pomo\u017E\
  nim motorjem\xAB je opredeljen na enak na\u010Din, kot ga opredeljujejo harmonizirani\
  \ evropski predpisi s tega podro\u010Dja, s \u010Dimer se je postavila jasna meja\
  \ med kolesi s pomo\u017Enim motorjem, za katera ne veljajo dolo\u010Dbe Zakona\
  \ o motornih vozilih, in mopedi, ki jih ta zakon obravnava in dolo\u010Da za njih\
  \ postopke ugotavljanja skladnosti, njihovo registracijo in obvezo opravljanja tehni\u010D\
  nih pregledov.\nObveznost registracije mopedov, pri katerih konstrukcijsko dolo\u010D\
  ena hitrost ne presega 25 km/h je pri\u010Dela veljati 1. maja 2017.\nPogoji za\
  \ registracijo navedenih mopedov so dolo\u010Deni kot za vsa ostala vozila, med\
  \ katera spada tudi dokazilo o sklenjenem zavarovanju avtomobilske odgovornosti.\
  \ Za registriran moped, pri katerem  konstrukcijsko dolo\u010Dena hitrost ne presega\
  \ 25 km/h se izda prometno dovoljenje in posebne razlikovalne registrske tablice.\
  \ Te tablice imajo registrsko ozna\u010Dbo rde\u010De barve namesto obi\u010Dajne\
  \ \u010Drne barve in tako omogo\u010Dajo la\u017Eji nadzor navedenih mopedov v cestnem\
  \ prometu.   Z obvezno registracijo vseh mopedov, tudi tistih pri katerih konstrukcijsko\
  \ dolo\u010Dena hitrost ne presega 25 km/h se je doseglo evidentiranje mopeda, njegovega\
  \ lastnika in registrske tablice v obstoje\u010Do evidenco registriranih vozil (MRVL).\n\
  Glede na navedeno prejeti predlog, ki je bil podan leta 2015 ni ve\u010D aktualen\
  \ oziroma je \u017Ee realiziran.\n "
