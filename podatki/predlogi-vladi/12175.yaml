response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nMinistrstvo se\
  \ strinja z navedbami stranke, da je komasacija upravni postopek, ki se vodi v skladu\
  \ z Zakonom o kmetijskih zemlji\u0161\u010Dih, pri kateri zemlji\u0161\u010Da na\
  \ dolo\u010Denem obmo\u010Dju zlo\u017Eijo in ponovno razdelijo med prej\u0161nje\
  \ lastnike tako, da dobi vsak \u010Dim bolj zaokro\u017Eena zemlji\u0161\u010Da.\
  \ Po mnenju ministrstva nastane problem v tolma\u010Denju pojma, kaj pomeni promet\
  \ s kmetijskimi zemlji\u0161\u010Di.\nMinistrstvo za finance dolo\u010Dila Zakona\
  \ o dohodnini tolma\u010Di na na\u010Din, da je dobi\u010Dek iz kapitala dobi\u010D\
  ek, dose\u017Een z odsvojitvijo kapitala, pri \u010Demer se skladno s 94. \u010D\
  lenom ZDoh-2 za odsvojitev kapitala med drugim \u0161teje tudi zamenjava kapitala.\
  \ Pri prenosu zemlji\u0161\u010D v okviru komasacij gre prav tako za zamenjavo kapitala.\
  \ Pri komasaciji namre\u010D nastanejo nove samostojne zemlji\u0161ke parcele, saj\
  \ se meje obstoje\u010Dih zemlji\u0161kih parcel spremenijo. To posledi\u010Dno\
  \ pomeni, da posamezni lastnik z menjavo pridobi novo zemlji\u0161ko parcelo.\n\
  Ministrstvo za kmetijstvo, gozdarstvo in prehrano je zato v Zakon o spremembah in\
  \ dopolnitvah Zakona o kmetijskih zemlji\u0161\u010Dih predlagalo, da se ne glede\
  \ na zakon, ki ureja dohodnino, dohodnina ne pla\u010Da od dobi\u010Dka iz kapitala\
  \ zaradi izvedbe zemlji\u0161kih operacij. Predlog navedenega zakona je trenutno\
  \ v javni razpravi in medresorskem usklajevanju do 23. 12. 2020. \_\nOdziv Ministrstva\
  \ za finance\nPredlagano je bilo, da se po Zakonu o dohodnini oprosti pla\u010D\
  ila davka od kapitalskih dobi\u010Dkov, dose\u017Eenih pri prometu kmetijskih zemlji\u0161\
  \u010D, ki so bila pridobljena v okviru komasacije, oziroma se upravne odlo\u010D\
  be o novi razdelitvi zemlji\u0161\u010D na komasacijskem obmo\u010Dju obravnava\
  \ kot izjemo pri dolo\u010Ditvi \u010Dasa pridobitve kapitala, ko je bilo kmetijsko\
  \ zemlji\u0161\u010De, vlo\u017Eeno v komasacijski sklad, pridobljeno pred ve\u010D\
  \ kot 20 leti oziroma pred 1. 1. 2002.\nKomasacija je poseben katastrski postopek,\
  \ ki je namenjen zagotovitvi smotrnej\u0161e rabe prostora. Urejena je z Zakonom\
  \ o urejanju prostora (Uradni list RS, \u0161t. 61/17) ter z Zakonom o kmetijskih\
  \ zemlji\u0161\u010Dih (Uradni list RS, \u0161t. 59/96 in nasl.; v nadaljevanju:\
  \ ZKZ). Komasacije kmetijskih zemlji\u0161\u010D so urejene z ZKZ. Po tem zakonu\
  \ je komasacija vrsta agrarne operacije, s katero se urejajo kmetijska zemlji\u0161\
  \u010Da oziroma kmetijski prostor zaradi izbolj\u0161anja kmetijskih zemlji\u0161\
  \u010D oziroma izbolj\u0161anja pogojev obdelave. S tem namenom se zemlji\u0161\u010D\
  a posameznih lastnikov na dolo\u010Denem obmo\u010Dju zlo\u017Eijo in ponovno razdelijo\
  \ med prej\u0161nje lastnike tako, da dobi vsak \u010Dimbolj zaokro\u017Eeno zemlji\u0161\
  \u010De. Komasacije se torej izvajajo z namenom zdru\u017Eitve razdrobljenega lastni\u0161\
  tva, saj se na ta na\u010Din dose\u017Ee la\u017Eja in bolj gospodarna raba zemlji\u0161\
  \u010D. To pa ima za posledico pove\u010Danje uporabnosti in praviloma tudi vrednosti\
  \ samih zemlji\u0161\u010D.\nZ zakonom sta urejeni dve vrsti komasacije, in sicer\
  \ upravna ter pogodbena komasacija. Pri upravni komasaciji je skladno s tretjim\
  \ odstavkom 56. \u010Dlena ZKZ za uvedbo postopka potrebno soglasje lastnikov kmetijskih\
  \ zemlji\u0161\u010D, ki imajo v lasti ve\u010D kot dve tretjini povr\u0161in kmetijskih\
  \ zemlji\u0161\u010D na predvidenem komasacijskem obmo\u010Dju. Na drugi strani\
  \ pa je pri pogodbeni komasaciji skladno s prvim odstavkom 56.a \u010Dlena ZKZ potrebno\
  \ soglasje vseh lastnikov kmetijskih zemlji\u0161\u010D na dolo\u010Denem obmo\u010D\
  ju.\nNadalje je treba izpostaviti, da je komasacija na splo\u0161no urejena tudi\
  \ z Zakonom o evidentiranju nepremi\u010Dnin (Uradni list RS, \u0161t. 47/06 in\
  \ nasl.; v nadaljevanju: ZEN). Po prvem odstavku 53. \u010Dlena ZEN je komasacija\
  \ zlo\u017Eba parcel, ki imajo razli\u010Dno pravno stanje glede lastninske pravice,\
  \ in razdelitev po zlo\u017Ebi oblikovanega zemlji\u0161kega sklada na nove parcele.\
  \ Komasacijski postopek se kon\u010Da z odlo\u010Dbo upravnega organa, s katero\
  \ se dolo\u010Dijo nove parcele ter lastninska pravica na njih. Komasacijska odlo\u010D\
  ba ima pravno naravo odlo\u010Dbe dr\u017Eavnega organa, ki je skladno z 39. \u010D\
  lenom Stvarnopravnega zakonika (Uradni list RS, \u0161t. 87/02 in nasl.) ena od\
  \ podlag za pridobitev lastninske pravice. Na tej podlagi posamezni lastnik v okviru\
  \ komasacije pridobi lastninsko pravico na novi samostojni zemlji\u0161ki parceli,\
  \ ki je prej ni imel v lasti. Pri \u010Demer pa posamezne zemlji\u0161ke parcele,\
  \ ki so bile dane v komasacijski sklad, z vpisom lastnikov novo nastalih zemlji\u0161\
  kih parcel v zemlji\u0161ko knjigo prenehajo obstajati, saj ima vpis v zemlji\u0161\
  ko knjigo konstitutiven u\u010Dinek. \_\_\nPo Zakonu o dohodnini (Uradni list RS,\
  \ \u0161t. 117/06 in nasl.; v nadaljevanju: ZDoh-2) je dobi\u010Dek iz kapitala\
  \ dobi\u010Dek, dose\u017Een z odsvojitvijo kapitala, pri \u010Demer se skladno\
  \ s 94. \u010Dlenom ZDoh-2 za odsvojitev kapitala med drugim \u0161teje tudi zamenjava\
  \ kapitala. Pri zlo\u017Ebi in ponovni razdelitvi zemlji\u0161kih parcel oziroma\
  \ nepremi\u010Dnin kot oblike kapitala v okviru komasacij gre za zamenjavo kapitala.\
  \ Posamezni lastnik namre\u010D z zamenjavo svojih zemlji\u0161kih parcel pridobi\
  \ novo zemlji\u0161ko parcelo. Enako kot pri ostalih obdav\u010Dljivih zamenjavah\
  \ kapitala, tudi pri zamenjavah kapitala v okviru komasacij ni pomembno, ali so\
  \ zlo\u017Eene in ponovno razdeljene parcele posameznega dav\u010Dnega zavezanca\_\
  \ morebiti enake velikosti in vrednosti. Z vidika obdav\u010Ditve po poglavju 6.3\
  \ Dobi\u010Dek iz kapitala ZDoh-2 je bistveno, da pri komasaciji posamezni lastnik\
  \ z zamenjavo pridobi nov kapital (tj. nova zemlji\u0161ka parcela oziroma nepremi\u010D\
  nina kot celota).\nNova zemlji\u0161ka parcela se obravnava samostojno in neodvisno\
  \ od zemlji\u0161kih parcel, ki so bile predmet zamenjave, saj so slednje z vpisom\
  \ lastnikov novo nastalih zemlji\u0161kih parcel v zemlji\u0161ko knjigo prenehale\
  \ obstajati. Z vidika \u010Dasa pridobitve to pomeni, da se ta dolo\u010Da skladno\
  \ s prvim odstavkom 101. \u010Dlena ZDoh-2, po katerem se za \u010Das pridobitve\
  \ kapitala \u0161teje datum sklenitve pogodbe ali drugega pravnega posla oziroma\
  \ datum pravnomo\u010Dnosti sodne odlo\u010Dbe ali dokon\u010Dnosti odlo\u010Dbe\
  \ upravnega organa, na podlagi katerih je fizi\u010Dna oseba pridobila kapital.\
  \ V primeru pogodbene komasacije se skladno s 56. \u010Dlenom ZEN kot \u010Das pridobitve\
  \ \u0161teje dokon\u010Dna odlo\u010Dba o evidentiranju pogodbene komasacije oziroma\
  \ pri upravni komasaciji je to skladno z 59. \u010Dlenom ZEN dokon\u010Den sklep\
  \ o evidentiranju upravne komasacije.\nTudi z vidika dav\u010Dnih ugodnosti - kot\
  \ je npr. oprostitev pla\u010Dila dohodnine od dobi\u010Dka iz kapitala, dose\u017E\
  enega pri odsvojitvi kapitala po 20 letih imetni\u0161tva (prvi odstavek 96. \u010D\
  lena ZDoh-2), ali dose\u017Eenega pri odsvojitvi nepremi\u010Dnine, pridobljene\
  \ pred 1. 1. 2002 (153. \u010Dlen ZDoh-2) - se iz navedenih razlogov nova zemlji\u0161\
  ka parcela obravnava samostojno. Pri tem je treba izpostaviti, da se \u2013 kadar\
  \ se v okviru komasacije zlo\u017Eijo zemlji\u0161ke parcele, ki jih je dav\u010D\
  ni zavezanec pridobil pred ve\u010D kot 20 leti oziroma pred 1. 1. 2002 \u2013 posledi\u010D\
  no na ta na\u010Din z dohodnino obdav\u010Dujejo samo morebitni kapitalski dobi\u010D\
  ki, ki so bili dose\u017Eeni od datuma pridobitve zemlji\u0161ke parcele v okviru\
  \ komasacije do njene poznej\u0161e odsvojitve.\nUpo\u0161tevaje navedeno, se z\
  \ veljavno dav\u010Dno ureditvijo po ZDoh-2, ki velja za zlo\u017Ebe in ponovne\
  \ razdelitve zemlji\u0161kih parcel v okviru komasacij, zagotavlja uveljavitev na\u010D\
  ela enake dav\u010Dne obravnave, saj se posameznike, ki so v bistveno enakem polo\u017E\
  aju, obravnava bistveno enako. Enako se namre\u010D dav\u010Dno obravnava posameznike,\
  \ ki menjajo zemlji\u0161ke parcele v okviru komasacijskih postopkov, in posameznike,\
  \ ki menjajo svoje nepremi\u010Dnine na drug na\u010Din."
