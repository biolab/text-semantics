response: "Odziv Ministrstva za finance\nTro\u0161arine na pogonska goriva so dolo\u010D\
  ene v Zakonu o tro\u0161arinah (Uradni list RS \u0161t. 47/16) in na njegovi podlagi\
  \ sprejetih uredbah. Pri oblikovanju tro\u0161arinske politike in pri dolo\u010D\
  anju vi\u0161ine tro\u0161arine na dizelsko gorivo Vlada Republike Slovenije upo\u0161\
  teva tako cilje ekonomske politike kot tudi gospodarsko situacijo, ob upo\u0161\
  tevanju omejitev, dolo\u010Denih v zakonodaji, sprejeti na ravni Evropske unije.\
  \ Prav tako se pri oblikovanju tro\u0161arinske politike upo\u0161teva tudi prora\u010D\
  unski vidik, saj so prihodkovno tro\u0161arine na dizelsko gorivo pomemben in stabilen\
  \ prora\u010Dunski vir. Vi\u0161ina tro\u0161arine je rezultat premisleka o ustreznem\
  \ uravnote\u017Eenju med navedenimi dejavniki.\nPo podatkih iz Mati\u010Dnega registra\
  \ vozil in listin je bilo konec leta 2016 v Sloveniji registriranih skoraj 1.470.000\
  \ cestnih vozil. Konec leta 2016 je 53 % registriranih osebnih avtomobilov vozilo\
  \ na bencin, 46 % na dizelsko gorivo in 1 % na uteko\u010Dinjeni naftni plin (LPG).\
  \ Vozila na alternativne energente, tj. elektri\u010Dna in hibridna vozila predstavljajo\
  \ trenutno zelo majhen dele\u017E.\nGlede na veljavno strukturo voznega parka v\
  \ Sloveniji vi\u0161ina tro\u0161arine na dizelsko gorivo in bencin in trenutno\
  \ razmerje med obema tro\u0161arinama omogo\u010Da stabilen obseg povpra\u0161evanja\
  \ po pogonskih gorivih in stabilne prihodke iz naslova dajatev na obe pogonski gorivi.\
  \ V zvezi z navedenim zato menimo, da ukrep spremembe zvi\u0161anja tro\u0161arine\
  \ na dizelsko gorivo trenutno ni primeren, saj bi tak\u0161en ukrep neposredno negativno\
  \ vplival na prihodke dr\u017Eavnega prora\u010Duna. Previdnost pri spremembah vi\u0161\
  ine tro\u0161arine je potrebna predvsem, ker so tro\u0161arine na pogonsko gorivo\
  \ pomemben in stabilen prora\u010Dunski vir v \u010Dasu, ko konsolidacija javnih\
  \ financ \u0161e ni zaklju\u010Dena.\nV Sloveniji na podro\u010Dju tro\u0161arin\
  \ trenutno omogo\u010Damo ni\u017Ejo obdav\u010Ditev elektri\u010Dne energije, uteko\u010D\
  injenega naftnega plina in zemeljskega plina za pogon, glede na obdav\u010Ditev\
  \ dizelskega goriva in bencina, za namen spodbujanja rabe navedenih alternativnih\
  \ goriv za pogon. Cena alternativnega goriva je tako bistveno ni\u017Eja, kot je\
  \ ta za dizelsko gorivo in bencin.\nDodatno izpostavljamo, da se v Sloveniji z veljavnimi\
  \ ukrepi \u017Ee spodbuja rabo alternativnih goriv in vozil. V leto\u0161njem letu\
  \ je Vlada Republike Slovenije na 152. redni seji sprejela \"Strategijo na podro\u010D\
  ju razvoja trga za vzpostavitev ustrezne infrastrukture v zvezi z alternativnimi\
  \ gorivi v prometnem sektorju v Republiki Sloveniji\". V Strategiji, ki postavlja\
  \ v ospredje vozila na elektri\u010Dni pogon in hibridna vozila ter omogo\u010D\
  a uporabo vozil na fosilna goriva, ki dosegajo visoke standarde in imajo bistveno\
  \ manj\u0161i negativni vpliv na okolje kot vozila, ki so danes v uporabi, so za\
  \ doseganje okoljskih ciljev v prometu dolo\u010Deni okviri za spodbujanje uporabe\
  \ vozil na alternativne vire energije in za postavitev polnilne infrastrukture.\
  \ Predlogi so usmerjeni na podro\u010Dja spodbujanja gospodarskega razvoja, inovativnosti\
  \ in raziskav na podro\u010Dju alternativnih goriv in njihove uporabe, informiranosti\
  \ in medijskih strategij, finan\u010Dnih spodbud in dav\u010Dnih ukrepov, odprave\
  \ administrativnih ovir, sprememb zakonodaje, poklicnega usposabljanja in izobra\u017E\
  evanja, demonstracijskih projektov in priporo\u010Dil lokalnim skupnostim. V strategiji\
  \ je oblikovano preko 50 predlogov, ki lahko kot celovit sistem zagotovijo, da bodo\
  \ cilji spodbujanja rabe alternativnih goriv in zavez na podro\u010Dju prometa dose\u017E\
  eni.  \n "
