response: "Odziv Ministrstva za pravosodje\nUvodoma pojasnjujemo, da iz Ustave Republike\
  \ Slovenije\_ (v nadaljevanju: Ustava; Uradni list RS, \u0161t. 33/91-I, 42/97 \u2013\
  \ UZS68, 66/00 \u2013 UZ80, 24/03 \u2013 UZ3a, 47, 68, 69/04 \u2013 UZ14, 69/04\
  \ \u2013 UZ43, 69/04 \u2013 UZ50, 68/06 \u2013 UZ121,140,143, 47/13 \u2013 UZ148,\
  \ 47/13 \u2013 UZ90,97,99 in 75/16 \u2013 UZ70a), pripadajo\u010De nacionalne zakonodaje\
  \ kot tudi iz vrste ratificiranih in zavezujo\u010Dih mednarodnih pogodb izhaja\
  \ dol\u017Enost dr\u017Eave, da varuje in spo\u0161tuje tudi osnovne \u010Dlovekove\
  \ pravice ter osnovno \u010Dlovekovo dostojanstvo oseb, ki jim je bila zakonito\
  \ odvzeta prostost kot posledica ustrezne kazenske obsodbe. Dolo\u010Dbe 49. \u010D\
  lena Ustave pri tem izrecno dolo\u010Dajo, da je poleg pravice do proste izbire\
  \ zaposlitve in enake dostopnosti vsakega delovnega mesta pod enakimi pogoji klju\u010D\
  en element svobode dela kot ustavno varovane \u010Dlovekove pravice in temeljne\
  \ svobo\u0161\u010Dine tudi prepoved prisilnega dela. Pri tem iz 4. \u010Dlena ZIKS-1\
  \ izrecno izhaja, da so obsojencem med izvr\u0161evanjem kazni zapora zagotovljene\
  \ vse pravice dr\u017Eavljanov Republike Slovenije, razen tistih, ki so izrecno\
  \ odvzete oziroma omejene s samim zakonom ali (smiselno) nadrejenimi pravnimi akti,\
  \ tj. Ustavo in ratificiranimi mednarodnimi pogodbami, ki zavezujejo Republiko Slovenijo\
  \ kot podpisnico\nZakon o izvr\u0161evanju kazenskih sankcij (ZIKS-1; Uradni list\
  \ RS, \u0161t. 110/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 76/08, 40/09,\
  \ 9/11 \u2013 ZP-1G, 96/12 \u2013 ZPIZ-2, 109/12, 54/15 in 11/18.) v 5. \u010Dlenu\
  \ dolo\u010Da, da tisti, proti kateremu se izvr\u0161i kazenska sankcija, ne pla\u010D\
  a stro\u0161kov za njeno izvr\u0161itev, razen, \u010De z zakonom ni druga\u010D\
  e odlo\u010Deno. Navedeno torej pomeni, da je izvr\u0161evanje kazenskih sankcij\
  \ za tistega, zoper katerega se posamezna sankcija izvr\u0161uje, praviloma brezpla\u010D\
  no. \u0160e posebej to velja za izvr\u0161itev kazni institucionalnega zna\u010D\
  aja. Samo v primerih, ko ZIKS-1 to posebej dolo\u010Da pa so obsojenci dolo\u010D\
  ene stro\u0161ke dol\u017Eni pla\u010Dati, pri \u010Demer so izjeme v glavnem pogojene\
  \ z obsojen\u010Devo krivdo za nastanek stro\u0161kov.\nZIKS-1 sicer dolo\u010D\
  a ve\u010D na\u010Dinov dela obsojencev v \u010Dasu prestajanja kazni zapora in\
  \ sicer:\n na podlagi 12. \u010Dlena ZIKS-1 lahko obsojenci \u0161e naprej delajo\
  \ na delovnem mestu, kjer so delali pred nastopom kazni, kazen zapora pa prestajajo\
  \ ob prostih dnevih (konec tedna); na podlagi prvega odstavka 52. \u010Dlena ZIKS-1\
  \ se obsojence razporedi na delo v gospodarske dejavnosti zavoda, na dela potrebna\
  \ za normalno poslovanje zavoda, ali v okviru delovne terapije. Obsojence na delo\
  \ razporedi direktor zavoda z odlo\u010Dbo; drugi odstavek 52. \u010Dlena ZIKS-1\
  \ dolo\u010Da, da obsojenci lahko delajo zunaj zavoda pri pravnih ali fizi\u010D\
  nih osebah, \u010De je to skladno z osebnim na\u010Drtom; na podlagi \u010Detrtega\
  \ odstavka 99. \u010Dlena ZIKS-1 lahko obsojenci \u0161est mesecev pred odpustom\
  \ sklenejo neposredno delovno razmerje z delodajalcem. \nObsojenci iz prve in \u010D\
  etrte alineje imajo sklenjeno delovno razmerje in jim pripadajo vse pravice iz dela\
  \ po splo\u0161nih predpisih.\nVeljavni 54. \u010Dlen ZIKS-1 \u017Ee sedaj dolo\u010D\
  a, da je osnova za izra\u010Dun pla\u010Dila za delo obsojencev 25 odstotkov osnove\
  \ za obra\u010Dun pla\u010De orientacijskega delovnega mesta v sistemu pla\u010D\
  \ javnega sektorja. Obsojencem se pla\u010Dilo za delo na na\u010Din iz druge in\
  \ tretje alineje odmerja v skladu s Pravilnikom o pla\u010Dilu za delo obsojencev\
  \ (Uradni list RS, \u0161t. 27/16 in 4/20.).\nO delu obsojenca zunaj zavoda (tretja\
  \ alineja), zavod v skladu z 53. \u010Dlenom ZIKS-1 sklene pogodbo z delodajalcem,\
  \ v kateri se podrobneje dolo\u010Dijo pogoji dela in medsebojne pravice in obveznosti.\
  \ Navedeno pomeni, da se o urni postavki za opravljeno delo obsojenca dogovorita\
  \ zavod in delodajalec. Obsojencem se pla\u010Dilo za delo pri zunanjih delodajalcih\
  \ odmerja v skladu z zgoraj navedenim Pravilnikom o pla\u010Dilu za delo obsojencev,\
  \ razliko med vi\u0161ino pla\u010Dila delodajalca in pla\u010Dilom obsojencu pa\
  \ se odvede v dr\u017Eavni prora\u010Dun.\nObsojenec se razporedi na delo v skladu\
  \ z njegovimi du\u0161evnimi in telesnimi sposobnostmi in mo\u017Enostmi zavoda,\
  \ pri tem pa je klju\u010Dno tudi spremljanje in zagotavljanje zdravstvene oskrbe\
  \ obsojencev.\nGlede na predstavljeno in dejstvo, da se \u010Dlovekove pravice in\
  \ svobo\u0161\u010Dine uresni\u010Dujejo na podlagi Ustave, ter da je mogo\u010D\
  e z zakonom predpisati (zgolj) na\u010Din njihovega uresni\u010Devanja in \u0161\
  e to pod pogojem, kadar tako izrecno dolo\u010Da Ustava, oziroma, \u010De je to\
  \ nujno zaradi same narave posamezne pravice ali svobo\u0161\u010Dine (15. \u010D\
  len Ustave), tukaj\u0161nje ministrstvo zaklju\u010Duje, da bi morebitna uzakonitev\
  \ obveznega delovnika obsojencev na prestajanju kazni zapora v Zavodih za prestajanje\
  \ kazni zapora v predlaganem okviru oziroma dol\u017Enost pla\u010Devanja bivanja\
  \ v zaporu pomenila kr\u0161itev temeljnih \u010Dlovekovih pravic in svobo\u0161\
  \u010Din, ki izhajajo tako iz Ustave, kot tudi \u0161tevilnih mednarodnih aktov,\
  \ k spo\u0161tovanju katerih se je izrecno zavezala tudi Republika Slovenija.\n\
  Na podlagi navedenega Ministrstvo za pravosodje zaklju\u010Duje, da je posredovan\
  \ predlog neutemeljen in zato neprimeren za nadaljnjo obravnavo.\_\_"
