response: "Odziv Ministrstva za javno upravo\n\nUvodoma pojasnjujemo, da je glede\
  \ pravnih podlag, ki urejajo delovna razmerja javnih uslu\u017Ebencev v javnem sektorju,\
  \ treba upo\u0161tevati <link http: pisrs.si pis.web external-link-new-window internal\
  \ link in current>Zakon o javnih uslu\u017Ebencih (v nadaljevanju besedila: ZJU),\
  \ ki ureja delovna razmerja v dr\u017Eavnih organih in upravah lokalnih skupnosti\
  \ in <link http: pisrs.si pis.web external-link-new-window internal link in current>Zakon\
  \ o delovnih razmerjih (v nadaljevanju besedila: ZDR-1), ki ureja delovna razmerja\
  \ v ostalih subjektih javnega sektorja. Na podlagi prvega odstavka 22. \u010Dlena\
  \ ZJU drugi del tega zakona namre\u010D velja le za javne uslu\u017Ebence v dr\u017E\
  avnih organih in upravah lokalnih skupnosti, v skladu s 5. \u010Dlenom ZJU pa se\
  \ ZDR-1 uporablja za delovna razmerja javnih uslu\u017Ebencev ter za pravice in\
  \ dol\u017Enosti iz delovnega razmerja glede vseh tistih vpra\u0161anj, ki jih ZJU\
  \ ali drug poseben zakon ne ureja druga\u010De. Nadalje je potrebno upo\u0161tevati,\
  \ da ZJU javne uslu\u017Ebence, glede na vsebino oziroma naravo nalog, ki jih opravljajo,\
  \ deli na uradnike in strokovno-tehni\u010Dne javne uslu\u017Ebence. Zaposlovanje\
  \ uradnikov in zaposlovanje strokovno-tehni\u010Dnih javnih uslu\u017Ebencev v dr\u017E\
  avnih organih in upravah lokalnih skupnosti poteka po dveh postopkih. Na podlagi\
  \ sedmega odstavka 57. \u010Dlena ZJU se postopek za novo zaposlitev uradnika izvaja\
  \ kot javni nate\u010Daj, postopek za novo zaposlitev na strokovno-tehni\u010Dnem\
  \ delovnem mestu pa po postopku, dolo\u010Denem s predpisi, ki urejajo delovna razmerja\
  \ (ZDR-1), in kolektivno pogodbo. Postopek za novo zaposlitev na strokovno-tehni\u010D\
  nem delovnem mestu v dr\u017Eavnih organih in upravah lokalnih skupnosti se torej\
  \ tako kot za vse druge javne uslu\u017Ebence v ostalem javnem sektorju (npr. javnih\
  \ agencijah, javnih skladih, javnih zavodih\u2026) izvaja v skladu z ZDR-1. Ponovno\
  \ poudarjamo, da ZJU in postopek javnega nate\u010Daja veljata le za uradnike v\
  \ dr\u017Eavnih organih in upravah lokalnih skupnosti: V skladu z 58. \u010Dlenom\
  \ ZJU javni nate\u010Daj\_ za organe dr\u017Eavne uprave objavi na spletni strani\
  \ ministrstva, pristojnega za upravo, drugi dr\u017Eavni organi in lokalne skupnosti\
  \ pa objavijo javni nate\u010Daj na svojih spletnih straneh. Javni nate\u010Daj\
  \ se lahko objavi tudi v Uradnem listu Republike Slovenije ali v dnevnem \u010D\
  asopisu. Postopek zaposlitve in izbire strokovno najbolj primernega kandidata za\
  \ uradni\u0161ko delovno mesto poteka skladno z zakonom in uredbo, kandidati pa\
  \ prejmejo sklep o izbiri oziroma sklepe o neizbiri, zoper katere je mo\u017Eno\
  \ pravno varstvo, in sicer prito\u017Eba na Komisijo za prito\u017Ebe in tudi upravni\
  \ spor.Za prosta delovna mesta za strokovno-tehni\u010Dne javne uslu\u017Ebence\
  \ v dr\u017Eavnih organih in upravah lokalnih skupnost ter tudi za vse ostale javne\
  \ uslu\u017Ebence v javnem sektorju velja obveznost objave prostega delovnega mesta\
  \ po postopku in na na\u010Din, kot ga dolo\u010Da\_ ZDR-1. Upo\u0161tevati pa je\
  \ treba tudi, da <link http: pisrs.si pis.web external-link-new-window internal\
  \ link in current>Zakon o urejanju trga dela v 7. \u010Dlenu dolo\u010Da, da morajo\
  \ delodajalci iz javnega sektorja in gospodarske dru\u017Ebe v ve\u010Dinski lasti\
  \ dr\u017Eave pri Zavodu za zaposlovanje javno objaviti vsako prosto delovno mesto\
  \ oziroma vrsto dela, razen v primerih izjem od obveznosti javne objave, ki jih\
  \ dolo\u010Da zakon, ki ureja delovna razmerja.Upo\u0161tevaje navedeno Ministrstvo\
  \ za javno upravo ocenjuje, da veljavne pravne podlage zagotavljajo transparentne\
  \ postopke, ki omogo\u010Dajo \u0161irokemu krogu kandidatov, da se seznanijo s\
  \ prostimi delovnimi mesti in da tudi kandidirajo in enakopravno sodelujejo v izbirnem\
  \ postopku. ZJU namre\u010D vsebuje temeljno na\u010Delo, da je enaka dostopnost\
  \ do delovnih mest v javnem sektorju zagotovljena vsakomur pod enakimi pogoji in\
  \ da je kriterij strokovne usposobljenosti glavno vodilo pri izbiri kandidatov.\
  \ Zato ob navedenih pravnih podlagah vzpostavljanje dodatnega portala ni potrebno."
