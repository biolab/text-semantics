response: "Odziv Ministrstva za finance\nIz predloga ni jasno, na katere podatke GURS\
  \ se je kupec pri usklajevanju pogodbene cene naslanjal. Ali je upo\u0161teval podatke,\
  \ ki jih za kmetijska zemlji\u0161\u010Da v njegovi okolici prikazuje Evidenca trga\
  \ nepremi\u010Dnin ali pa je, kar je bolj verjetno, pri nakupu parcel kmetijskih\
  \ zemlji\u0161\u010D cene v pogodbi s prodajalcem uskladil na raven, kot jih za\
  \ te parcele izkazujejo podatki registra nepremi\u010Dnin o njihovi posplo\u0161\
  eni tr\u017Eni vrednosti. Ne glede na vir podatkov je treba pojasniti, da GURS ne\
  \ vodi cenikov nepremi\u010Dnin. Evidenca trga nepremi\u010Dnin vsebuje podatke\
  \ o dejansko realiziranih cenah po vrstah nepremi\u010Dnin, ki se jih v evidenco\
  \ pridobiva, ali preko odmere davka na promet nepremi\u010Dnin ali preko evidentiranja\
  \ posla z nepremi\u010Dnino, za katerega je bil obra\u010Dunan DDV. Ti podatki torej\
  \ prikazujejo dejansko dose\u017Eene cene. Prikazujejo se sicer po mesecu, v katerem\
  \ je bil posel izveden, vendar splo\u0161no, vezano na manj\u0161e obmo\u010Dje\
  \ in ne na parcelo natan\u010Dno. Te cene sicer lahko slu\u017Eijo kot ocena dogajanja\
  \ na trgu, nikakor pa ne kot obvezen podatek za dolo\u010Ditev pogodbene cene v\
  \ konkretnem primeru. V registru nepremi\u010Dnin pa se za vsako nepremi\u010Dnino\
  \ prikazuje podatek o njeni posplo\u0161eni tr\u017Eni vrednosti. Ta podatek pa\
  \ je ocena tr\u017Ene vrednosti nepremi\u010Dnine (ne njene cene!), ki je, namesto\
  \ s posami\u010Dno podrobno cenitvijo, narejena mno\u017Ei\u010Dno, z modelom vrednotenja,\
  \ ki simulira stanje na trgu na dolo\u010Den datum. Danes se v registru nepremi\u010D\
  nin nepremi\u010Dninam dolo\u010Dajo posplo\u0161ene tr\u017Ene vrednosti ob upo\u0161\
  tevanju stanja trga nepremi\u010Dnin na dan 31. marec 2017. Torej vrednosti niso\
  \ povsem a\u017Eurne, se pa \u0161e vedno gibljejo v okviru +- 20 % glede na dejansko\
  \ realizirane cene. \n Glede na povedano seveda lahko podatki GURS (tako podatki\
  \ o realiziranih cenah iz evidence trga nepremi\u010Dnin kot podatki o posplo\u0161\
  eni tr\u017Eni vrednosti nepremi\u010Dnin kot oceni njene vrednosti) slu\u017Eijo\
  \ kot dobrodo\u0161la informacija o dogajanju na trgu nepremi\u010Dnin, nikakor\
  \ pa ti podatki ne predstavljajo cenika, \u0161e manj pa nekega zavezujo\u010Dega\
  \ podatka za dolo\u010Ditev cen v pogodbah. Cena v pogodbi praviloma odra\u017E\
  a trenutno tr\u017Eno ceno, saj se predvideva, da je bila pogodba sklenjena brez\
  \ prisile med dobro seznanjenima, skrbnima in nepovezanima strankama na prostem\
  \ trgu. Torej je pogodbena cena odraz dogovora oziroma uskladitev pri\u010Dakovanj,\
  \ na eni strani ponudbe, torej prodajalca, in na drugi povpra\u0161evanja, torej\
  \ kupca, in to v \u010Dasu realizacije posla. Prodajalec in kupec torej pogodbeno\
  \ ceno dolo\u010Dita svobodno, seveda pa sta obseg ponudbe in povpra\u0161evanja\
  \ tista, ki definirata primerno raven. To velja tudi za cene kmetijskih zemlji\u0161\
  \u010D, \u010Deprav je njihov promet nekoliko bolj reguliran, predvsem z omejitvami\
  \ oziroma pravili glede dolo\u010Ditve upravi\u010Denega kupca.\nIz pobude sicer\
  \ ni jasno, na katero dav\u010Dno obveznost se predlagatelj sklicuje, ko oporeka,\
  \ da je dav\u010Dni organ postavil svoje cene. To bi lahko bila odmera davka na\
  \ promet nepremi\u010Dnin, \u010Deprav je za pla\u010Dilo tega davka zavezan prodajalec\
  \ in ne kupec. Seveda pa lahko skladno z zakonom kupec prevzame to obveznost.\n\
  Podatki o posplo\u0161eni tr\u017Eni vrednosti nepremi\u010Dnin so namenjeni predvsem\
  \ javni uporabi, vendar mora tako uporabo dolo\u010Diti zakon. Za potrebe obdav\u010D\
  itve nepremi\u010Dnin se na podlagi ve\u010D odlo\u010Db Ustavnega sodi\u0161\u010D\
  a podatka o posplo\u0161eni tr\u017Eni vrednosti ne sme neposredno uporabljati za\
  \ dolo\u010Ditev dav\u010Dne osnove. Za odmero davka na promet nepremi\u010Dnin\
  \ (razumemo, da se pobuda predlagatelja nana\u0161a na to obdav\u010Ditev) velja\
  \ dolo\u010Dba, da je dav\u010Dna osnova prodajna cena nepremi\u010Dnine. Prodajna\
  \ cena je vse, kar predstavlja pla\u010Dilo, ki ga je prodajalec prejel od kupca\
  \ in je praviloma izkazana v kupoprodajni pogodbi. Zakon pa tudi dolo\u010Da, da\
  \ se v primeru, da dose\u017Eeno pla\u010Dilo ne ustreza ceni, ki bi se dala dose\u010D\
  i v prostem prometu v \u010Dasu nastanka posla (torej ne ustreza tr\u017Eni ceni),\
  \ dav\u010Dna osnova ugotovi v dav\u010Dnem postopku. Pri tem ima dav\u010Dni organ\
  \ proste roke in lahko oceni tr\u017Eno vrednost na podlagi vseh njemu razpolo\u017E\
  ljivih podatkov. Lahko vpogleda v druge realizirane pogodbe o nakupu podobnih nepremi\u010D\
  nin, lahko vpogleda v poro\u010Dila cenilcev, s katerimi razpolaga, v ponudbene\
  \ cene itd. Dav\u010Dni organ lahko preveri tudi podatke o posplo\u0161enih tr\u017E\
  nih vrednostih primerljivih nepremi\u010Dnin, vendar se nanje neposredno ne sme\
  \ sklicevati. Dav\u010Dni organ torej po lastni presoji lahko dolo\u010Di druga\u010D\
  no dav\u010Dno osnovo, \u010De oceni, da v pogodbi dolo\u010Deno pla\u010Dilo ne\
  \ odra\u017Ea primerne tr\u017Ene cene za konkretni posel.\nV primeru, da se zavezanec\
  \ z odlo\u010Ditvijo dav\u010Dnega organa ne strinja, lahko skozi prito\u017Ebo\
  \ uveljavi druga\u010Dno dav\u010Dno osnovo, ki pa jo mora dokazati s cenitvijo.\
  \ Tudi to dav\u010Dni organ lahko presoja in jo upo\u0161teva ali ne. Nazadnje se\
  \ spor lahko razre\u0161i tudi po sodni poti.\nV konkretnem primeru imamo sicer\
  \ za pripravo natan\u010Dnej\u0161ega odgovora premalo informacij, lahko pa sklepamo,\
  \ da je, \u010De je dav\u010Dni organ dolo\u010Dil bistveno druga\u010Dno dav\u010D\
  no osnovo, podatek o posplo\u0161eni vrednosti v registru nepremi\u010Dnin odstopal\
  \ od tr\u017Enih podatkov. Morda je \u0161lo za zemlji\u0161\u010Da, ki so sicer\
  \ po dejanski rabi kmetijska, po namenski rabi pa stavbna zemlji\u0161\u010Da. Ker\
  \ se v takih primerih, \u010De ne gre za \u017Ee zazidljiva zemlji\u0161\u010Da,\
  \ ta v sistemu mno\u017Ei\u010Dnega vrednotenja vrednotijo glede na dejansko rabo,\
  \ je njihova vrednost glede na razmerja na trgu podcenjena in zato neprimerna za\
  \ neposredno uporabo v primerih, ko se zasleduje tr\u017Ene vrednosti. Dav\u010D\
  ni organ pa ima pri presojanju primerne dav\u010Dne osnove pravico preveriti vsa\
  \ dejstva in dav\u010Dno osnovo dolo\u010Diti kar se da blizu tr\u017Eni vrednosti.\n\
  Glede na navedeno ima vsak od zgoraj navedenih podatkov svoje zna\u010Dilnosti in\
  \ namen uporabe, zato ni mogo\u010De podpreti predloga, da se za vse namene podatki\
  \ o cenah oziroma vrednostih nepremi\u010Dnin poenotijo. \n "
