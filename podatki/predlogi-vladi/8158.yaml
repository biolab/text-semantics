response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje uvodoma pojasnjuje,\
  \ da veljavna ureditev v Kazenskem zakoniku (Uradni list RS, \u0161t. 50/12 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 6/16 \u2013 popr., 54/15 in 38/16;\
  \ KZ-1), konkretneje v \u010Detrtem odstavku 29. \u010Dlena, \u017Ee ureja primere,\
  \ ko je bil storilec v trenutku izvr\u0161itve kaznivega dejanja v stanju nepri\u0161\
  tevnosti, ki si jo je sam povzro\u010Dil z uporabo alkohola, drog ali kako druga\u010D\
  e, ugotovljeno pa je, da je bila, preden se je spravil v to stanje, podana njegova\
  \ krivda (naklep ali malomarnost) glede dejanja, ki ga je pozneje v takem stanju\
  \ izvr\u0161il, kar ima za posledico, da je storilec v tak\u0161nih primerih kriv.\
  \ Navedena ureditev pa se upo\u0161tevaje dolo\u010Dbo 8. \u010Dlena Zakona o prekr\u0161\
  kih (Uradni list RS, \u0161t. 29/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 21/13, 111/13, 74/14 \u2013 odl. US, 92/14 \u2013 odl. US in 32/16; ZP-1) smiselno\
  \ uporablja tudi v postopku o prekr\u0161ku.\nSmisel opisanega je torej, da se vpra\u0161\
  anje o oceni krivde nepri\u0161tevnega storilca prenese v \u010Das, ko je \u0161\
  e bil v normalnem du\u0161evnem stanju, in da se krivda vzpostavi kljub storil\u010D\
  evi nepri\u0161tevnosti, pri \u010Demer slednjega ni mogo\u010De uporabiti v smislu\
  \ splo\u0161nega pravila, saj sodi\u0161\u010De lahko ta o\u010Ditek storilcu naslovi\
  \ le, \u010De so v postopku ugotovljene vse okoli\u0161\u010Dine, ki ga utemeljujejo.\n\
  Od zgoraj navedenega instituta, ki posega v segment krivde kot pogoja, potrebnega\
  \ za obstoj kaznivega dejanja in kaznivosti storilca, pa je potrebno lo\u010Diti\
  \ olaj\u0161evalne in obte\u017Eevalne okoli\u0161\u010Dine, ki vplivajo na to,\
  \ ali naj bo kazen manj\u0161a ali ve\u010Dja. KZ-1 v 49. \u010Dlenu (podobno tudi\
  \ ZP-1 v 26. \u010Dlenu) primeroma navaja te okoli\u0161\u010Dine. Njihova uporaba\
  \ je vedno fakultativna, tako da je sodi\u0161\u010Du v konkretno ugotovljenem dejanskem\
  \ stanju dana mo\u017Enost, ali bo dolo\u010Deno okoli\u0161\u010Dino \u0161telo\
  \ za olaj\u0161evalno ali obte\u017Eevalno in jo kot tako upo\u0161tevalo pri odmeri\
  \ kazni glede na te\u017Eo storjenega dejanja in storil\u010Devo krivdo.\nKer veljavna\
  \ kazensko materialna ureditev sledi v sodobnih demokracijah splo\u0161no uveljavljenemu\
  \ na\u010Delu subjektivne ali krivdne odgovornosti, ki dovoljuje kaznovanje le v\
  \ primeru, da je storilec kriv, kar se ravno zaradi subjektivnosti narave lahko\
  \ ugotavlja le v konkretnem primeru, ob upo\u0161tevanju vseh dejstev in okoli\u0161\
  \u010Din, in ker je pri odmeri kazni nujno slediti na\u010Delu individualizacije\
  \ kazenskih sankcij, ministrstvo ocenjuje, da je predlog neprimeren za nadaljnjo\
  \ obravnavo.\n "
