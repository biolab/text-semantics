response: "Odziv Slu\u017Ebe vlade za zakonodajo\nRavno zato, ker utegnejo besedila\
  \ predpisov zaradi \u0161tevilnih ali obse\u017Enih sprememb postati nepregledna,\
  \ uporaba pa te\u017Eja in manj zanesljiva, se za vsak predpis pripravi pre\u010D\
  i\u0161\u010Deno besedilo. Uradna pre\u010Di\u0161\u010Dena besedila v skladu s\
  \ 153. \u010Dlenom Poslovnika Dr\u017Eavnega zbora (Uradni list RS, \u0161t. 92/07\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 105/10, 80/13 in 38/17) pripravi\
  \ zakonodajno-pravna slu\u017Eba dr\u017Eavnega zbora, a le na podlagi sklepa, ki\
  \ ga sprejme dr\u017Eavni zbor na predlog mati\u010Dnega delovnega telesa, in se\
  \ objavijo v Uradnem listu Republike Slovenije.\nDruga pre\u010Di\u0161\u010Dena\
  \ besedila predpisov so neuradna. Neuradna pre\u010Di\u0161\u010Dena besedila zakonov\
  \ prav tako pripravlja zakonodajno-pravna slu\u017Eba dr\u017Eavnega zbora. Slu\u017E\
  ba Vlade Republike Slovenije za zakonodajo pa na podlagi Uredbe o Pravno-informacijskem\
  \ sistemu Republike Slovenije (Uradni list RS, \u0161t. 65/06 in 95/11; v nadaljevanju:\
  \ uredba) pripravlja neuradna pre\u010Di\u0161\u010Dena besedila predpisov in drugih\
  \ splo\u0161nih aktov Vlade Republike Slovenije, ministrstev, organov v njihovi\
  \ sestavi, vladnih slu\u017Eb in drugih dr\u017Eavnih organov ter nosilcev javnih\
  \ pooblastil. V 13. \u010Dlenu uredbe je dolo\u010Deno, da Slu\u017Eba Vlade Republike\
  \ za zakonodajo neuradno pre\u010Di\u0161\u010Deno besedilo navedenih aktov pripravi\
  \ \xBB[\u2026] po objavi vsake njegove spremembe ali dopolnitve v Uradnem listu\
  \ Republike Slovenije\xAB. Kljub temu, da uredba ne dolo\u010Da, v kak\u0161nem\
  \ roku naj Slu\u017Eba Vlade Republike Slovenije za zakonodajo pripravi neuradno\
  \ pre\u010Di\u0161\u010Deno besedilo, pa prav z namenom omogo\u010Diti uporabniku\
  \ \u010Dim bolj prijazno uporabo predpisov stremimo k temu, da se pripravi in objavi\
  \ v pravno informacijskem sistemu (na spletni strani www.pisrs.si) v \u010Dimkraj\u0161\
  em \u010Dasu, praviloma \u017Ee naslednji delovni dan po objavi. Tako smo ravnali\
  \ tudi v primeru, ki ga navajate (Uredba o spremembah in dopolnitvah Uredbe o ravnanju\
  \ z embala\u017Eo in odpadno embala\u017Eo (Uradni list RS, \u0161t. 35/17)), ki\
  \ pa je bil objavljen v Uradnem listu v petek, 7. 7. 2017 ob 14:29, tako da naslednji\
  \ dan, ko je uredba tudi za\u010Dela veljati, \u0161e nismo mogli pripraviti neuradnega\
  \ pre\u010Di\u0161\u010Denega besedila.\nV zvezi z navedenim pa \u017Eelimo tudi\
  \ opozoriti, da so neuradna pre\u010Di\u0161\u010Dena besedila, ki so dostopna v\
  \ pravno-informacijskem sistemu, le informativnega zna\u010Daja, pravno veljavni\
  \ pa so le podatki in besedila pravnih aktov, ki so objavljeni v Uradnem listu Republike\
  \ Slovenije. Neuradna pre\u010Di\u0161\u010Dena besedila predstavljajo le informativni\
  \ delovni pripomo\u010Dek, ki sicer pomembno prispeva k preglednosti in uporabnosti\
  \ predpisov, vendar nima pravne veljavnosti.\n "
