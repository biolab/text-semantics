response: " \nOdziv Ministrstva za finance\nDr\u017Eava z ekonomsko politiko dolo\u010D\
  a obremenitev potro\u0161nje, dohodkov in premo\u017Eenja dav\u010Dnih zavezancev\
  \ in v tem okviru, v skladu s cilji svoje politike, dolo\u010Da razmerja med posameznimi\
  \ dajatvami. Pri tem upo\u0161teva izdatnost posameznega vira med prihodki, kot\
  \ tudi cilje drugih politik, ki jih je mogo\u010De zasledovati z dav\u010Dnimi ukrepi.\
  \ Slovenija se je po na\u0161i oceni v letu 2009 z vidika dav\u010Dnih predpisov\
  \ primerno odzvala na bla\u017Eitev posledic finan\u010Dne in gospodarske krize.\
  \ \nDav\u010Dna in druge politike se konstantno pregledujejo, ocenjujejo se u\u010D\
  inki ter preverjajo mo\u017Enosti za nadaljnje spremembe v smislu doseganja ciljev\
  \ dav\u010Dne in drugih politik. Ob tem je potrebno poudariti, da se ob na\u010D\
  rtovanju dav\u010Dne politike, zasleduje vklju\u010Ditev transparentnih in enostavnih\
  \ re\u0161itev, kot tudi primerna razporeditev dav\u010Dnega bremena ter tudi, da\
  \ je Slovenija, kot ena izmed dr\u017Eav \u010Dlanic Evropske unije, v zvezi z vzpostavitvijo\
  \ posameznih dav\u010Dnih re\u0161itev, v celoti dol\u017Ena upo\u0161tevati zavezujo\u010D\
  i pravni red EU s podro\u010Dja obdav\u010Devanja.\nGlede predloga ni\u017Eje obdav\u010D\
  itve pla\u010D navajamo naslednje:\nStrinjamo se z Va\u0161imi ugotovitvami, da\
  \ je obremenitev dela v Sloveniji visoka in da je temu stanju potrebno posvetiti\
  \ vso pozornost. Ta ugotovitev izhaja tudi iz primerjave podatkov o obremenjenosti\
  \ pla\u010D z davki in prispevki za socialno varnost po posameznih dr\u017Eavah,\
  \ ki jih objavlja OECD. Povpre\u010Dje obremenitve v stro\u0161kih dela v EU -19\
  \ (\u010Dlanice OECD, ki so tudi \u010Dlanice EU) je na  nivoju samske osebe brez\
  \ otrok, ki dosega 67% povpre\u010Dne pla\u010De, enako 38,6%, v RS 40,3%, na nivoju\
  \ povpre\u010Dne pla\u010De zna\u0161a razmerje 42,8% proti 42,9% in na nivoju 167%\
  \ povpre\u010Dne pla\u010De, zna\u0161a to razmerje 47,4% proti 48,3 % v Sloveniji;\
  \ razmerje, izra\u017Eeno v dele\u017Eu dohodnine in prispevkov za socialno varnost\
  \ delojemalca v dohodkih delavca, pa \u0161e neugodnej\u0161e. Menimo, da je potrebno\
  \ trajno delovati v smeri zmanj\u0161evanja obremenitve dela. Tovrstno ukrepanje\
  \ je pa realno mo\u017Eno le ob upo\u0161tevanju konkretnih gospodarskih in javnofinan\u010D\
  nih razmer. Pristojni organi tudi krepijo aktivnosti na podro\u010Dju prepre\u010D\
  evanja dela in zaposlovanja na \u010Drno.\nObremenitev dela s prispevki za socialno\
  \ varnost je posledica ureditve socialnega zavarovanja v Sloveniji, ki je podprta\
  \ z 2.  in 50. ter  51. \u010Dlenom Ustave RS. Financiranje socialnega zavarovanja\
  \ temelji prete\u017Eno na pla\u010Devanju prispevkov zavarovancev in njihovih delodajalcev,\
  \ del pa se \u017Ee zagotavlja tudi skozi splo\u0161ne dav\u010Dne prihodke. Tako\
  \ je vi\u0161ina obremenitev iz tega naslova odvisna predvsem od nadaljnjega spreminjanja\
  \ sistemov socialnega zavarovanja v Sloveniji.\nV nadaljevanju v zvezi s predlogom,\
  \ ki se nana\u0161a na zni\u017Eanje davka na dodano vrednost (v nadaljevanju: DDV),\
  \ pojasnjujemo:\nGlede predloga zni\u017Eanja DDV s sedanjih 20 na 15 %, s \u010D\
  imer naj bi se po mnenju predlagatelja izbolj\u0161ala konkuren\u010Dnost slovenskega\
  \ trga, je potrebno poudariti, da DDV ni primeren instrument za uravnavanje cen\
  \ blaga in storitev, saj se te na trgu oblikujejo na podlagi ponudbe in povpra\u0161\
  evanja, ter drugih konkuren\u010Dnih pogojev. Zni\u017Eanje stopnje DDV zato ne\
  \ pomeni nujno tudi zni\u017Eanja cen blaga in storitev. \nRe\u0161itev, v skladu\
  \ s katero bi z zni\u017Eevanjem stopnje DDV dr\u017Eava posku\u0161ala vplivati\
  \ na zni\u017Eanje cen blaga in storitev na trgu, je tako z vidika delovanja sistema\
  \ DDV vpra\u0161ljiva. \n \n \nOdziv Ministrstva za javno upravo\nVlada RS je \u017E\
  e takoj po nastopu svojega mandata, kot odgovor na gospodarsko, socialno in finan\u010D\
  no krizo sprejela var\u010Devalne ukrepe, v katere je vklju\u010Dila tudi predlog\
  \ zmanj\u0161evanja \u0161tevila javnih uslu\u017Ebencev v celotnem javnem sektorju.\
  \ Na podlagi navedenega in analize zaposlovanja v organih dr\u017Eavne uprave in\
  \ v osebah javnega prava iz drugega odstavka  22. \u010Dlena Zakona o javnih uslu\u017E\
  bencih se je odlo\u010Dila za bolj \xBBmehak\xAB na\u010Din zmanj\u0161evanja \u0161\
  tevila zaposlenih in je v skladu z var\u010Devalnimi ukrepi oblikovala Zbirni kadrovski\
  \ na\u010Drt ter Skupni kadrovski na\u010Drt organov dr\u017Eavne uprave za leti\
  \ 2009 in 2010, ki je pripravljen tako, da se skupno \u0161tevilo zaposlenih glede\
  \ na dovoljeno \u0161tevilo zaposlenih na dan 31. 12. 2008 v letu 2009 zmanj\u0161\
  a za 2% razen v Slovenski vojski, Policiji in Upravi RS za izvr\u0161evanje kazenskih\
  \ sankcij, kjer se pod dolo\u010Denimi pogoji zmanj\u0161a za 1%.\nPredlog kadrovskih\
  \ na\u010Drtov je bil s strani vladnih slu\u017Eb in ministrstev pripravljen v skladu\
  \ z natan\u010Dno analizo sistemizacij delovnih mest, na podlagi katere so ugotavljali\
  \ obseg in razdelitev nalog in pristojnosti ter obremenjenost posameznih javnih\
  \ uslu\u017Ebencev. Prav tako so bili ukrepi vlade usmerjeni k omejevanju in zmanj\u0161\
  evanju \u0161tevila zaposlenih javnih uslu\u017Ebencev pri osebah javnega sektorja\
  \ izven zbirnega kadrovskega na\u010Drta. Nadaljnji vladni ukrep je, da se v letu\
  \ 2009 in 2010 uslu\u017Ebencev, ki se bodo upokojili ali zapustili javni sektor\
  \ praviloma oz. upo\u0161tevaje strukturo odhodov ne bo nadome\u0161\u010Dalo v\
  \ obsegu, da se dose\u017Ee na\u010Drtovano 2% letno zmanj\u0161evanje \u0161tevila\
  \ zaposlenih. Prav tako je poudarek na okrepitvi internega trga dela v organih dr\u017E\
  avne uprave in s premestitvami ter tudi s prevzemi zaposlenih v okviru javnega sektorja\
  \ dose\u010Di enako u\u010Dinkovito opravljanje nalog.\nPo podatkih Eurostata (anketa\
  \ o delovni sili) zna\u0161a dele\u017E zaposlenih v javni upravi od vseh zaposlenih\
  \ v dr\u017Eavah EU v povpre\u010Dju 7,1 odstotka, v Sloveniji pa 5,5 odstotka.\
  \ Res pa je, da se je dele\u017E zaposlenih v  o\u017Eji upravi v zadnjih desetih\
  \ letih pove\u010Dal, saj je leta 1997 zna\u0161al le 4 odstotke vseh zaposlenih,\
  \ vendar pa je potrebno omeniti, da so se v tem obdobju naloge nekaterih resorjev\
  \ spremenile v vsebinskem smislu, prav tako pa v smislu zagotavljanja javnih storitev\
  \ zaradi prevzemanja obveznosti Republike Slovenije kot \u010Dlanice EU. Zato so\
  \ vladni ukrepi v zvezi z omejevanjem in zmanj\u0161evanjem zaposlovanja oz. ravnanjem\
  \ s kadri v celotnem javnem sektorju sprejeti med drugim tudi s ciljem iskanja notranjih\
  \ rezerv pri re\u0161evanju problematike zaposlovanja, racionalizacije delovanja\
  \ in ciljem optimizirati administrativne, strokovno tehni\u010Dne in finan\u010D\
  ne procese. Dana\u0161nji obseg in zahtevnost nalog bi te\u017Eko zagotovili in\
  \ opravili v skladu s postavljenimi standardi, ki zahtevajo od javnih uslu\u017E\
  bencev kvalitetnej\u0161e in u\u010Dinkovitej\u0161e opravljanje javnih storitev.\
  \ Gotovo pa tega ni mogo\u010De zagotoviti z (bistveno) manj\u0161im \u0161tevilom\
  \ dr\u017Eavnih uradnikov, kar pa ne pomeni, da ni mogo\u010De optimizirati procesov,\
  \ zmanj\u0161ati \u0161tevila upravnih postopkov in prevetriti zakonodaje, kar nenehno\
  \ poteka s programom zmanj\u0161evanja administrativnih ovir, z akcijskimi na\u010D\
  rti, ki jih delajo vsa ministrstva, tudi tretji sektor. \nPredlog zni\u017Eanja\
  \ zaposlenih v javni upravi za najmanj 30% bi pomenilo zni\u017Eevanje zaposlenih\
  \ v javnem sektorju z odpovedmi pogodb o zaposlitvi iz poslovnih razlogov, kar bi\
  \ ob splo\u0161nem zmanj\u0161evanju delovno aktivnih v gospodarstvu in omejenih\
  \ mo\u017Enostih za zaposlitev \u0161e dodatno pove\u010Dalo problem brezposelnosti\
  \ in dodatno okrepilo pritisk na javna sredstva. Prav tako pa bi tako drasti\u010D\
  no zmanj\u0161anje \u0161tevila zaposlenih resno ogrozilo zagotavljanje pravic dr\u017E\
  avljanom, ki jih dolo\u010Dajo obstoje\u010Di predpisi s podro\u010Dij \u0161olstva,\
  \ zdravstva, kulture, znanosti, sociale.. in jih je dr\u017Eava dol\u017Ena kakovostno\
  \ in u\u010Dinkovito zagotavljati.  \n \n \n "
