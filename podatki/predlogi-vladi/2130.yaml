response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nV tujih akademskih\
  \ krogih so razprave o UTD stare \u017Ee pol stoletja. Tudi v Sloveniji je bilo\
  \ do sedaj kar nekaj razprav (v Dr\u017Eavnem svetu RS konec marca 2011, v medijih\
  \ in civilni dru\u017Ebi) na temo uvedbe UTD. Poleg predloga Valerije Koro\u0161\
  ec za uvedbo UTD smo v slovenskem prostoru v leto\u0161njem letu dobili tudi doktorsko\
  \ disertacijo Urbana Boljka z naslovom \xBBUTD Meje in mo\u017Enosti njegove implementacije\xAB\
  \ .\nKoncept UTD v svojem bistvu predvideva brezpogojno izpla\u010Devanje enako\
  \ visokega zneska v rednih \u010Dasovnih intervalih (t. i. temeljni dohodek), ki\
  \ bi pokrival prejemnikove osnovne \u017Eivljenjske stro\u0161ke. Z njegovo uvedbo\
  \ bi dr\u017Eava nadomestila vse ali vsaj ve\u010Dino socialnih transferjev, prav\
  \ tako pa tudi ve\u010Dino olaj\u0161av pri dohodnini. Na\u010Deloma gre za nepogojen\
  \ prejemek, v \u010Demer se UTD v osnovi razlikuje od socialnih transferjev: pogojen\
  \ ni ne s premo\u017Eenjsko situacijo posameznikov, ne z njihovo delovno pripravljenostjo,\
  \ lahko pa je pogojen s starostjo. Gre za individualiziran prejemek, ki je namenjen\
  \ posamezniku in ni vezan na skupnost, kot je dru\u017Eina ali gospodinjstvo. Izpla\u010D\
  uje se do-\u017Eivljenjsko v rednih \u010Dasovnih intervalih (npr. mese\u010Dno\
  \ ali letno). Klasi\u010Dni sistemi UTD praviloma temeljijo na sredstvih, ki izvirajo\
  \ v prete\u017Eni meri iz pridobivanja naravnih resursov in tako ne predstavljajo\
  \ dodatne obremenitve za dr\u017Eavni prora\u010Dun. To dokazuje primer Aljaske,\
  \ kjer je tak sistem dodeljevanja UTD v veljavi \u017Ee 35 let.\nIdeja o UTD je\
  \ zanimiva kot alternativni koncept organizaciji sistema socialne varnosti v sodobnih\
  \ dru\u017Ebah in kot ideja neke idealne (utopi\u010Dne) dru\u017Ebene organiziranosti,\
  \ v kateri so dr\u017Eavljani 'osvobojeni' od tradicionalnih dru\u017Ebenih struktur\
  \ in prisil (vklju\u010Dno z zaposlitvijo, ki postane le ena od izbir in ni eksisten\u010D\
  no nujna) in se vedejo odgovorno, so visoko motivirani, ne izkori\u0161\u010Dajo\
  \ sistema, ampak delajo in prispevajo za skupno dobro (skozi pla\u010Devanje davkov)\
  \ ter so (zaradi zagotovitve eksisten\u010Dnega minimuma) bolj inovativni in pripravljeni\
  \ sprejemati tveganja.\n\u017Dal, se ideja poka\u017Ee kot bolj vpra\u0161ljiva\
  \ takoj, ko za\u010Dnemo razmi\u0161ljati o njeni konkretni operacionalizaciji oz.\
  \ mo\u017Eni vpeljavi. Na prakti\u010Dnem nivoju tako obstaja vrsta resnih pomislekov\
  \ proti uvedbi UTD, od katerih so nekateri bolj splo\u0161ni, drugi pa zelo konkretni.\n\
  Med pomembnej\u0161e pomisleke proti uvedbi UTD sodijo:\n1. Nekatere predpostavke,\
  \ na katerih temelji ideja uvedbe UTD so nepreverljive - sistem bi namre\u010D lahko\
  \ deloval samo ob predpostavki odgovornih dr\u017Eavljanov, ki bodo visoko motivirani\
  \ za delo in svoj osebni razvoj, ki bodo odgovorno prispevali svoj dele\u017E dru\u017E\
  bi (davki, zaposlitev, neformalna izmenjava in prenos znanja in izku\u0161enj, pomo\u010D\
  \ drugim, izobra\u017Eevanje), bodo visoko inovativni, se ne bodo ukvarjali z dejavnostmi\
  \ sive ekonomije in podobno. Gre skratka za predpostavke nekih precej idealnih,\
  \ odgovornih medosebnih in dru\u017Ebenih odnosov. Razsutje sistema kakr\u0161nega\
  \ poznamo oz. njegova zamenjava za sistem, ki temelji na idealnih predpostavkah,\
  \ pa lahko pripelje do katastrofalnih dru\u017Ebenih posledic.\n2. Uvedba UTD bi\
  \ pomenila ukinitev obstoje\u010Dega sistema socialne varnosti z vsemi koncepti,\
  \ tradicijo in izku\u0161njami, na katerih je sistem zgrajen. Res je, da je socialni\
  \ sistem (sistem socialne varnosti), kakr\u0161nega v razli\u010Dnih izpeljavah\
  \ poznamo v Evropi tar\u010Da razli\u010Dnih kritik (na primer glede njegove u\u010D\
  inkovitosti, kompleksnosti, velikega administrativnega aparata, ki ga potrebuje\
  \ za delovanje \u2013 in ki, mimogrede, predstavlja delovna mesta \u2013 pa tudi\
  \ glede usmeritev k aktivaciji prejemnikov transferov, glede potencialne stigmatizacije\
  \ prejemnikov, zlorabe sistema in podobno). Vendar pa ni mogo\u010De zanikati, da\
  \ kljub neprestanim kritikam sistem socialne varnosti vendarle deluje sorazmerno\
  \ dobro, kar ka\u017Eejo tudi kazalci stopnje tveganja rev\u0161\u010Dine in materialne\
  \ prikraj\u0161anosti, ki sta se v Sloveniji v \u010Dasu krize sicer pove\u010D\
  ali, vendar (kot ka\u017Eejo statisti\u010Dni podatki) bi bili brez socialnih transferov\
  \ \u0161e enkrat vi\u0161ji. Slabosti obstoje\u010Dega socialnega sistema je mogo\u010D\
  e odpravljati tudi druga\u010De in ne le s kompletnim sesutjem sistema in uvedbo\
  \ novega (UTD), katerega u\u010Dinki temeljijo na predpostavkah, ki so nepreverljive.\
  \ Tako bo v Sloveniji nova zakonodaja na socialnem podro\u010Dju naslednje leto\
  \ (po njeni uveljavitvi) poenostavila in poenotila postopke (uvedba enotne vstopne\
  \ to\u010Dke) in dvignila nivo minimalnega dohodka, kar bo izbolj\u0161alo polo\u017E\
  aj nekaterih skupin, ki imajo visoko tveganje rev\u0161\u010Dine (npr. starej\u0161\
  e osebe, ki \u017Eivijo same, trajno nezmo\u017Eni za delo).\n3. Uvedba UTD predpostavlja\
  \ bistveno ve\u010Djo redistribucijo dohodka v dru\u017Ebi kot sedaj, pri \u010D\
  emer bi nekateri deli v dru\u017Ebi pridobili bolj, drugi pa manj. Zdaj so socialni\
  \ transferi ciljani na skupine, ki jih potrebujejo (bodisi zaradi slabe materialne\
  \ situacije, izpada dohodka, bodisi zaradi skrbi za otroke \u2013 dru\u017Einski\
  \ transferi), predlog UTD pa predpostavlja, da vzamemo obstoje\u010Da sredstva (ki\
  \ so zdaj ciljno usmerjena k tistim v slab\u0161em polo\u017Eaju) in jih razdelimo\
  \ med celotno populacijo. Kljub namenu, da bi s tem pomagali predvsem tistim, ki\
  \ so v slab\u0161em, bolj eksisten\u010Dno negotovem polo\u017Eaju, se zdi, da bi\
  \ najve\u010D pridobili predvsem srednji sloji. Sicer bi bile v bolj\u0161em polo\u017E\
  aju dru\u017Eine z otroci v primerjavi s samskimi osebami (ker se ne upo\u0161teva\
  \ ekonomija obsega, ampak je UTD striktno vezan na posameznika). Klju\u010Dni problem\
  \ UTD je finan\u010Dne narave (finan\u010Dna vzdr\u017Enost): \u010De vzamemo vsa\
  \ sredstva, ki jih zdaj namenjamo za razli\u010Dne transfere (vklju\u010Dno s pla\u010D\
  ami zaposlenih v javni upravi, katerih delovna mesta so vezana na delovanje obstoje\u010D\
  ega sistema) in ta sredstva kot UTD razdelimo med dr\u017Eavljane Slovenije, bi\
  \ bil mese\u010Dni znesek UTD relativno nizek (po izra\u010Dunih Valerije Koro\u0161\
  ec okoli 200 evrov). Tak znesek pa ne omogo\u010Da pre\u017Eivetja osebam, ki so\
  \ brez zaposlitve in brez drugih dohodkov. Poleg UTD bi torej \u0161e vedno potrebovali\
  \ bolj ciljno usmerjene transfere, ki bi bili namenjeni posameznikom in dru\u017E\
  inam, ki si same ne morejo zagotoviti dohodka. To pa bi pomenilo \u0161e dodatna\
  \ sredstva, ki jih v slovenskem prora\u010Dunu ni mogo\u010De zagotoviti, pa tudi\
  \ hkratno delovanje univerzalnega sistema in sedanjega sistema, v katerem so socialni\
  \ transferi ciljani.   "
