response: "Odziv Ministrstva za notranje zadeve\nSlovenska policija izvaja mejno kontrolo\
  \ potnikov v skladu z Zakonikom o schengenskih mejah (Uredba (EU) 2016/399 z dne\
  \ 9. marca 2016, z veljavnimi spremembami in dopolnitvami, v nadaljevanju Zakonik),\
  \ ki ureja izvajanje mejne kontrole na zunanjih mejah. Pri tem Zakonik dolo\u010D\
  a izvajanje mejne kontrole na vstopu ali izstopu za dr\u017Eavljane EU in osebe,\
  \ ki u\u017Eivajo pravico do prostega gibanja oseb po pravu EU (v skladu z Direktivo\
  \ Evropskega parlamenta in Sveta 2004/38/ES z dne 29. aprila 2004 o pravici dr\u017E\
  avljanov Unije in njihovih dru\u017Einskih \u010Dlanov do prostega gibanja in prebivanja\
  \ na ozemlju dr\u017Eav \u010Dlanic) ter dr\u017Eavljane tretjih dr\u017Eav. V skladu\
  \ z 8. \u010Dlenom Zakonika morajo mejni policisti pri osebah, ki u\u017Eivajo pravico\
  \ do prostega gibanja oseb po pravu EU, izvesti preverjanje identitete in dr\u017E\
  avljanstva osebe ter verodostojnosti in veljavnosti potne listine za prestop meje,\
  \ preverjanje podatkov v zbirkah podatkov (SIS, Interpolova zbirka podatkov, nacionalne\
  \ zbirke podatkov) ter preverjanje, ali oseba ne predstavlja nevarnosti za javni\
  \ red in mir dr\u017Eav \u010Dlanic EU. Pri mejni kontroli dr\u017Eavljanov tretjih\
  \ dr\u017Eav se ob vstopu in izstopu opravi temeljita mejna kontrola, ki obsega\
  \ preverjanje pogojev za vstop na obmo\u010Dje EU, preverjanje identitete ter verodostojnosti\
  \ in veljavnosti potne listine, preverjanje v zbirkah podatkov (SIS, Interpol, nacionalne\
  \ baze podatkov), preverjanje, ali oseba poseduje dovoljenje za prebivanje ali zahtevani\
  \ vizum in preveritev le-tega v viznem informacijskem sistemu in preverjanje, ali\
  \ oseba ni prekora\u010Dila trajanja dovoljenega prebivanja na obmo\u010Dju \u010D\
  lanic EU. Pregleda se vstopne in izstopne \u017Eige ter preveri namen potovanja.\
  \ Prav tako se preveri, ali ima oseba zadostna sredstva za pre\u017Eivljanje za\
  \ \u010Das predvidenega bivanja ter da ne predstavlja gro\u017Enje za javni red\
  \ in mir dr\u017Eav \u010Dlanic EU. Iz navedenega sledi, da je za dr\u017Eavljane\
  \ EU v skladu z veljavno zakonodajo \u017Ee predviden milej\u0161i postopek, ki\
  \ obi\u010Dajno traja manj \u010Dasa ter ne zahteva dalj\u0161ega in obse\u017E\
  nej\u0161ega preverjanja, kot je to predvideno za dr\u017Eavljane tretjih dr\u017E\
  av.\nZaradi navedenih razlik v postopkih, Zakonik v svojem 10. \u010Dlenu predvideva\
  \ uporabo lo\u010Denih stez na mejnih prehodih, ki potnike delijo na dr\u017Eavljane\
  \ EU (vklju\u010Dno z osebami, ki u\u017Eivajo pravico do prostega gibanja oseb\
  \ po pravu EU) in ostale osebe. Steze so tako jasno ozna\u010Dene s predpisanimi\
  \ znaki (Priloga III Zakonika), ki so v uporabi tudi na vseh mednarodnih mejnih\
  \ prehodih, kjer izvaja mejno kontrolo slovenska policija. Lo\u010Dene steze se\
  \ uporabljajo na vseh mejnih prehodih, ki omogo\u010Dajo uporabo ve\u010D vstopnih\
  \ ali izstopnih stez hkrati. Kljub temu pa je potrebno poudariti, da se lahko na\
  \ posameznih mejnih prehodih, v skladu s trenutno strukturo in \u0161tevilom potnikov,\
  \ prilagodi uporaba lo\u010Denih stez tako, da se zagotovi optimalen pretok potnikov\
  \ preko mejnega prehoda.\nSlovenska policija izvaja ve\u010D razli\u010Dnih u\u010D\
  inkovitih ukrepov sistemske in tehni\u010Dne narave s ciljem zmanj\u0161anja \u010D\
  akalne dobe za prestop meje. Kljub temu pa so zaradi prometnih konic, \u0161e posebej\
  \ v \u010Dasu praznikov, vikendov ali po\u010Ditnic, ko so na\u0161i mejni prehodi\
  \ prekomerno obremenjeni s tranzitnimi potniki, ki pre\u010Dkajo Slovenijo, mo\u017E\
  ni nastanki \u010Dakalnih dob na posameznih mejnih prehodih. Zato vsem potnikom,\
  \ ki potujejo preko slovenskih meja, predlagamo predhodno na\u010Drtovanje poti,\
  \ seznanitev s trenutnimi razmerami na mejnih prehodih in uporabo manj obremenjenih\
  \ mejnih prehodov.\nGlede na predstavljeno menimo, da predlog ni primeren za nadaljnjo\
  \ obravnavo, saj policija izvaja mejno kontrolo v skladu s zakonodajo EU in so lo\u010D\
  ene steze za dr\u017Eavljane EU in dr\u017Eavljane tretjih dr\u017Eav \u017Ee v\
  \ uporabi.\n "
