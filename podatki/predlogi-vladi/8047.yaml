response: "Odziv Ministrstva za pravosodje\nUstava RS v 125. \u010Dlenu dolo\u010D\
  a, da so sodniki pri opravljanju sodni\u0161ke funkcije neodvisni ter vezani na\
  \ ustavo in zakon. Njihov trajni mandat (dolo\u010Den v 129. \u010Dlenu Ustave)\
  \ je ena izmed prvin sodni\u0161ke neodvisnosti. Trajnost sodni\u0161ke funkcije\
  \ pa ne pomeni nedotakljivosti in neodgovornosti (prenehanje in odvzem sodni\u0161\
  ke funkcije sta dolo\u010Dena v 132. \u010Dlenu Ustave). Zaradi zagotavljanja njihove\
  \ neodvisnosti je zelo pomembno ustavno na\u010Delo delitve oblasti na zakonodajno,\
  \ izvr\u0161ilno in sodno vejo oblasti (drugi odstavek 3. \u010Dlena Ustave RS)\
  \ in pa nezdru\u017Eljivost sodni\u0161ke funkcije s funkcijami v drugih dr\u017E\
  avnih organih, v organih lokalne samouprave in v organih politi\u010Dnih strank,\
  \ ter z drugimi funkcijami in dejavnostmi, za katere to dolo\u010Da zakon (133.\
  \ \u010Dlen Ustave). Enako je v 136. \u010Dlenu Ustave nezdru\u017Eljivost funkcije\
  \ dolo\u010Dena tudi za dr\u017Eavne to\u017Eilce.\nImenovanje in delovanje pravosodnih\
  \ funkcionarjev podrobneje normirajo posamezni zakoni, in sicer za sodnike Zakon\
  \ o sodni\u0161ki slu\u017Ebi (v nadaljnjem besedilu ZSS), za dr\u017Eavne to\u017E\
  ilce Zakon o dr\u017Eavnem to\u017Eilstvu (v nadaljnjem besedilu ZDT-1) in za dr\u017E\
  avne pravobranilce Zakon o dr\u017Eavnem pravobranilstvu (v nadaljnjem besedilu\
  \ ZDPra).\nZSS \u017Ee v temeljnih dolo\u010Dbah dolo\u010Da, da mora sodnik pri\
  \ uresni\u010Devanju svojih pravic vselej ravnati tako, da varuje nepristranskost\
  \ in neodvisnost sojenja ter ugled sodni\u0161ke slu\u017Ebe (2. \u010Dlen ZSS).\
  \ Sodnik mora biti tudi osebnostno primeren za opravljanje sodni\u0161ke funkcije.\
  \ Ni osebnostno primeren za opravljanje sodni\u0161ke funkcije tisti, ki sodni\u0161\
  ke funkcije ne opravlja strokovno, po\u0161teno in vestno ali ne varuje sodni\u0161\
  kega ugleda, nepristranskosti in neodvisnosti sojenja oziroma za katerega je na\
  \ podlagi dosedanjega dela, ravnanja in obna\u0161anja utemeljeno sklepati, da ne\
  \ bo tako ravnal (2.a \u010Dlen ZSS). Pomembna je tudi sodni\u0161ka dol\u017Enost,\
  \ da se vselej vede tako, da varuje nepristranskost in neodvisnost sojenja, sodni\u0161\
  ki ugled in samostojnost sodne oblasti (prvi odstavek 37. \u010Dlena ZSS). Prav\
  \ tako ne sme sprejeti nobene zaposlitve ali dela, ki bi ga oviralo pri opravljanju\
  \ slu\u017Ebe ali nasprotovalo ugledu sodni\u0161ke slu\u017Ebe oziroma vzbujalo\
  \ vtis, da pri opravljanju svoje slu\u017Ebe ni nepristranski (prvi odstavek 42.\
  \ \u010Dlena ZSS). Neodvisnost sodnika je tudi eno izmed na\u010Del Kodeksa sodni\u0161\
  ke etike (v nadaljnjem besedilu: Kodeks), kjer je dolo\u010Deno, da sodnik vzdr\u017E\
  uje in varuje svojo neodvisnost in neodvisnost sodstva in ne dovoljuje nobenih posegov,\
  \ ki bi lahko ogrozili neodvisno opravljanje sodni\u0161ke funkcije. Kodeks povezuje\
  \ sodni\u0161ko etiko s konceptom sodni\u0161ke neodvisnosti. S poklicnega stali\u0161\
  \u010Da mora vsak sodnik delovati v skladu s polo\u017Eajem nosilca dr\u017Eavne\
  \ oblasti in na na\u010Din, ki se pri\u010Dakuje od najbolj odgovornih dr\u017E\
  avljanov. S skrbnostjo, vestnostjo, prizadevnostjo in strokovno pozornostjo izpolnjuje\
  \ svoje poklicno poslanstvo. Hkrati pa z neopore\u010Dnim obna\u0161anjem, ki ga\
  \ zagotavlja z obvladanim vedenjem, pokon\u010Dnostjo in z varovanjem osebnega dostojanstva\
  \ vsakogar, skrbi za spo\u0161tovanje osebnih eti\u010Dnih zapovedi. Sodnikov poklicni\
  \ in osebni ugled je jamstvo zaupanja javnosti v neodvisnost sodstva. Neodvisnost\
  \ sodnika pomeni tudi, da mora biti sodnik sposoben izvr\u0161evati sodni\u0161\
  ko funkcijo neodvisno od socialnih, ekonomskih, politi\u010Dnih ali drugih zunanjih\
  \ pritiskov, hkrati pa mora biti neodvisen tudi od ostalih sodnikov in nosilcev\
  \ sodne ter pravosodne uprave. Kodeks zato poudarja, da sodnik ne sme dovoliti nobenih\
  \ posegov v neodvisnost, v okviru na\u010Dela neodvisnosti pa opredeljuje tudi pomen\
  \ sodnikove materialne oziroma funkcionalne neodvisnosti. Gre za neodvisnost od\
  \ kakr\u0161nihkoli neposrednih ali posrednih navodil, vplivov, spodbud, gro\u017E\
  enj, pritiskov ali vme\u0161avanj v proces sodnikovega odlo\u010Danja ne glede na\
  \ to, od kod in iz katerih razlogov taki nedovoljeni posegi izvirajo.\nTudi dr\u017E\
  avni to\u017Eilec ne sme opravljati funkcij, ki so po dolo\u010Dbi ustave nezdru\u017E\
  ljive s funkcijo dr\u017Eavnega to\u017Eilca, niti ne sme opravljati dejavnosti\
  \ ali sprejeti zaposlitve ali dela, ki jih po dolo\u010Dbi ustave in zakona ne sme\
  \ opravljati oziroma sprejeti sodnik (prvi odstavek 47. \u010Dlena ZDT-1).\nGlede\
  \ dol\u017Enosti dr\u017Eavnega pravobranilca ter nezdru\u017Eljivosti oziroma zdru\u017E\
  ljivosti funkcije dr\u017Eavnega pravobranilca, se smiselno uporabljajo dolo\u010D\
  be zakona, ki ureja sodni\u0161ko slu\u017Ebo, \u010De Zakon o dr\u017Eavnem pravobranilstvu\
  \ ne dolo\u010Da druga\u010De (prvi odstavek 57. \u010Dlena ZDPra).\nV zvezi s predlogom\
  \ dr\u017Eavljana, da bi stroka sama izbirala kandidate v pravosodju pa pojasnjujemo,\
  \ da je bil zastavljen cilj priprave predlogov ustavnih sprememb, ki bi omogo\u010D\
  ile uvedbo preizkusnega mandata za sodnike in dr\u017Eavne to\u017Eilce, poleg tega\
  \ pa \u0161e ustreznej\u0161i in mednarodno pravno primerljiv na\u010Din imenovanja\
  \ sodnikov. V pripravljenih strokovnih tezah za Ustavni zakon je za nove kandidate\
  \ za sodnice in sodnike predlagana uvedba t. i. preizkusnega mandata \u2013 opravljanje\
  \ sodni\u0161ke funkcije za dobo treh let, \u0161ele nato imenovanje v trajni sodni\u0161\
  ki mandat. Sodnike bi tako v preizkusni kot v trajni mandat imenoval Sodni svet,\
  \ ki bi jih tudi razre\u0161eval.\nVendar pa je za uvedbo novega postopka imenovanja\
  \ sodnikov primarno potrebna sprememba Ustave RS, za katero je potrebna dvotretjinska\
  \ ve\u010Dina vseh poslank in poslancev, \u0161ele nato pa lahko sledijo predlogi\
  \ normativnih sprememb. Prioriteta Nacionalnega reformnega programa na podro\u010D\
  ju pravosodja je pove\u010Danje kakovosti in u\u010Dinkovitosti pravosodja. K temu\
  \ bo nedvomno prispeval tudi nov Zakon o sodnem svetu, ki je trenutno v zakonodajnem\
  \ postopku, klju\u010Dne re\u0161itve pa so usmerjene v krepitev vloge in polo\u017E\
  aja Sodnega sveta, nove pristojnosti na podro\u010Dju sodne uprave ter prenos pristojnosti\
  \ v zvezi z disciplinskimi postopki zoper sodnike pa bodo prispevale k pove\u010D\
  anju splo\u0161nega zaupanja v pravosodje.\nGlede na gornje iz\u010Drpno pojasnilo,\
  \ ki se nana\u0161a na pregled normativnih podlag, katerim je skupno zagotavljanje\
  \ nepristranskosti, neodvisnosti in/ali samostojnosti pravosodnih funkcionarjev,\
  \ kot jih vsebujejo veljavni predpisi, menimo, da ni dodatnih razlogov, ki bi pomenili\
  \ potrebo po njihovih spremembah ali dopolnitvah.\n "
