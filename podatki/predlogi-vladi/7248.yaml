response: "Odziv Ministrstva za kulturo\nPodro\u010Dje filma in drugih avdiovizualnih\
  \ del ter njihove dostopnosti ureja Zakon o Slovenskem filmskem centru, javni agenciji\
  \ Republike Slovenije. Zakonska naloga Slovenskega filmskega centra, javne agencije\
  \ Republike Slovenije je, da skrbi za promocijo in eksploatacije filmske in avdiovizualne\
  \ dejavnosti v Republiki Sloveniji; Promocija in eksploatacija poteka z organizirano\
  \ udele\u017Ebo na mednarodnih festivalih, ki se je praviloma udele\u017Eujejo tudi\
  \ distributerji za nakup pravic posameznih filmov. Prav tako Slovenski filmski,\
  \ center, javna agencija Republike Slovenije in Ministrstvo za kulturo sodelujeta\
  \ z Ministrstvom za zunanje zadeve in veleposlani\u0161tvi pri organiziranju, predstavitvah\
  \ in projekcijah slovenskih filmov in avdiovizualnih del v tujini. Pobudo o vklju\u010D\
  itvi slovenskih filmov v digitalne-zbirke bomo prenesli Slovenskemu filmskemu centru,\
  \ javni agenciji Republike Slovenije,-za oblikovanje ukrepov v okviru njenih pristojnosti.\
  \ Poudariti pa je treba, da imajo materialne pravice oz. lastni\u0161tvo filmov\
  \ producenti filmov in ne dr\u017Eava ali javna agencija, ki \u010Dim ve\u010Djo\
  \ in \u010Dim \u0161ir\u0161o distribucijo, tudi preko spleta in spletnih storitev,\
  \ spodbujata. Slovenski filmski center, javna agencija Republike Slovenije ima sicer\
  \ dolo\u010Dene pravice za distribucijo starej\u0161ih datumov, ki so nastali v\
  \ produkcija nekdanjega dr\u017Eavnega producenta Triglav filma ali Viba filma.\n\
  Zakon o avdiovizualnih medijskih storitvah ureja avdiovizualno medijsko storitev\
  \ na zahtevo, ki zagotavlja avdiovizualne programske vsebine na podlagi kataloga,\
  \ ki ga oblikuje ponudnik, za njihovo spremljanje na osebno zahtevo uporabnika v\
  \ trenutku, ki ga ta sam izbere Gre za storitev, katere uporaba se na trgu pove\u010D\
  uje, raz\u0161irjenost na podro\u010Djih pa je urejena glede na izvajalce oz. podjetja\
  \ teh storitev.\nV primeru podanega predloga gre za storitev, ki bi ustrezala namenu\
  \ raz\u0161irjanje slovenskih filmov in avdiovizualnih del preko spleta, za kar\
  \ so potrebne ponudba in predhodna zainteresiranost s strani ponudnika, vklju\u010D\
  itev slovenskega filma v katalog in \u010Dim ve\u010Dje obmo\u010Dje dostopnosti.\n\
  Podro\u010Dje knjige ureja Zakon o Javni agenciji za knjigo Republike Slovenije,\
  \ ki med drugim dolo\u010Da, da javna agencija spodbuja in izvaja razli\u010Dne\
  \ oblike mednarodnega sodelovanja na podro\u010Dju knjige. Tako skrbi za mednarodno\
  \ prepoznavnost slovenskih ustvarjalcev in zalo\u017Enikov, ki delujejo na podro\u010D\
  jih leposlovja in humanistike Vzpostavljajo razli\u010Dne oblike mednarodnega sodelovanja\
  \ na podro\u010Dju knjige, povezujejo se z drugimi sorodnimi institucijami in mre\u017E\
  ami. Preko tega predstavljajo slovensko literaturo na knji\u017Enih sejmih v tujini,\
  \ izvajajo mednarodne seminarje za prevajalce slovenske literature, izdajajo promocijsko\
  \ gradivo (predstavitvene letake avtorjev v tujih jezikih, knji\u017Eice vzor\u010D\
  nih prevodov, samostojna informativna gradiva o mo\u017Enosti financiranja in sezname\
  \ zalo\u017Enikov) Za ve\u010Djo prepoznavnost slovenskih avtorjev v tujini skrbjo\
  \ s sofinanciranjem prevodov slovenskih avtorjev v tuje jezike, projekte mobilnost\
  \ avtorjev na reziden\u010Dne \u0161tipendije v tujini. Tako kot Slovenski filmski\
  \ center, javna agencija Republike Slovenije, tudi Javna agencija za knjigo skupaj\
  \ z Ministrstvom za kulturo sodeluje z Ministrstvom za zunanje zadeve in slovenskimi\
  \ veleposlani\u0161tvi pri predstavitvi in promociji slovenskih avtorjev v tujini.\
  \ Tudi na podro\u010Dju knjige pa je potrebno izpostaviti, da materialne avtorske\
  \ pravice ohranjajo avtorji sami oziroma se o tem dogovarjajo sami z zalo\u017E\
  bo, pri kateri Izdajo svoja dela, in ne dr\u017Eava ali javna agencija, ki tako\
  \ vklju\u010Devanje knjig slovenskih avtorjev na mednarodni trg rn \u010Dim ve\u010D\
  je prepoznavnosti slovenskih avtorjev v tujini, kakor je razvidno iz ukrepov, ki\
  \ jih podpira javna agencija, vsekakor spodbujata. Ob tem velja tudi izpostaviti,\
  \ da so elektronske knjige slovenskih avtorjev na spletu sicer dostopne preko slovenskih\
  \ in tujih posrednikov, kot so Emka, Biblos, lstore, Kobo idr.\n "
