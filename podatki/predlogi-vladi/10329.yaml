response: "Odziv Ministrstva za infrastrukturo\nZa za\u010Detek \u017Eelimo poudariti,\
  \ da vetrnih elektrarn v Sloveniji ne gradi in tudi ne bo gradila dr\u017Eava, saj\
  \ je v skladu z EU zakonodajo proizvodnja elektri\u010Dne energije tr\u017Ena dejavnost.\
  \ To pomeni, da lahko take projekte pripravljajo in izvajajo razli\u010Dne pravne\
  \ osebe (podjetja ali fizi\u010Dne osebe), doma\u010De ali tuje, nikakor pa ne dr\u017E\
  ava. To velja tudi za vse ostale objekte za proizvodno elektri\u010Dne energije,\
  \ kot so na primer velike hidroelektrarne, male hidroelektrarne, plinske elektrarne,\
  \ kogeneracije, itd.. Seveda je ob tem potrebno razlikovati med dr\u017Eavo in podjetji\
  \ v dr\u017Eavni lasti (delni ali 100 % dr\u017Eavni lasti). Torej \u010De zaklju\u010D\
  imo, dr\u017Eava ne bo gradila vetrnih elektrarn, lahko pa jih gradijo podjetja\
  \ v dr\u017Eavni lasti, \u010De izka\u017Eejo interes, poi\u0161\u010Dejo primerne\
  \ lokacije in uspe\u0161no izvedejo ume\u0161\u010Danje v prostor. Postopki ume\u0161\
  \u010Danja v prostor pa se za vetrne elektrarne lahko izvedejo na ob\u010Dinskem\
  \ nivoju s pripravo Ob\u010Dinskega prostorskega na\u010Drta (OPN), ali pa na dr\u017E\
  avnem nivoju s pripravo Dr\u017Eavnega prostorskega na\u010Drta (DPN). Tudi v tem\
  \ zadnjem primeru to ne pomeni, da bo vetrne elektrarne gradila dr\u017Eava, temve\u010D\
  \ pomeni, da je projekt tako velik, da je dr\u017Eavnega pomena, ter da vse postopke\
  \ priprave in sprejema DPN vodi ministrstvo, pristojno za prostor.\nKar se ti\u010D\
  e predloga, da se dr\u017Eavljanom omogo\u010Di nakup obveznic, je treba najprej\
  \ pojasniti, katere obveznice se predlaga oziroma kdo lahko izda obveznice. Obveznice\
  \ lahko izdajajo podjetja, dru\u0161tva in dr\u017Eava, z namenom financiranja svojih\
  \ poslovnih aktivnosti in poslovnih projektov.\nVrste obveznic, ki kotirajo na borzi\
  \ so:\n dr\u017Eavne obveznice, ob\u010Dinske obveznice, podjetni\u0161ke obveznice,\
  \ ban\u010Dne obveznice, hipotekarne obveznice. \nVetrnih elektrarn ne bo financirala\
  \ in gradila dr\u017Eava, zato tudi ne bo izdajala dr\u017Eavnih obveznic. Dr\u017E\
  avne obveznice se izdajajo po potrebi samo za servisiranje dr\u017Eavnega prora\u010D\
  una. Vse ostale vrste obveznic pa so sicer mo\u017Ene, vendar o tem odlo\u010Da\
  \ izdajatelj teh obveznic."
