response: "Odziv Ministrstva za pravosodje in javno upravo\n1. Glede vpra\u0161anja\
  \ obstoja sodnih zaostankov v Republiki Sloveniji in Evropskega sodi\u0161\u010D\
  a za \u010Dlovekove pravice\nUvodoma je potrebno navesti, da so sodni zaostanki\
  \ nastali v Sloveniji - kot sistemski problem - leta 1995, zlasti kot posledica\
  \ zakonsko dolo\u010Dene reorganizacije sodi\u0161\u010D (novi Zakon o sodi\u0161\
  \u010Dih leta 1994, novi Zakon o sodni\u0161ki slu\u017Ebi leta 1994) - torej zaradi\
  \ tedanjih sprememb v normativnih podlagah. \u017De Analiza sodnih zaostankov iz\
  \ leta 2004, ki sta jo skupaj pripravila Vlada Republike Slovenije in Vrhovno sodi\u0161\
  \u010De Republike Slovenije je izpostavila omenjene razloge. Za dodatno pojasnilo\
  \ pa prilagamo \u0161e novej\u0161o Analizo sodnih zaostankov po 50. \u010Dlenu\
  \ Sodnega reda (z vklju\u010Denimi prekr\u0161kovnimi zadevami) za obdobje 2008\
  \ do 2011. Problematika sodnih zaostankov se tako kontinuirano obravnava \u017E\
  e ve\u010D let. Najnovej\u0161a in uspe\u0161na sistemska reakcija Republike Slovenije\
  \ zoper sodne zaostanke iz leta 2005 vklju\u010Duje \"Program za pove\u010Danje\
  \ u\u010Dinkovitosti sodstva in odprave sodnih zaostankov - Projekt Lukenda\", ki\
  \ se predvidoma izte\u010De 31. 12. 2012. Projekt Lukenda je leta 2005 v sodelovanju\
  \ z drugimi dr\u017Eavnimi organi oblikovalo takratno Ministrstvo za pravosodje.\
  \ Projekt vklju\u010Duje zlasti dodatno zagotavljanje in organiziranje ustreznega\
  \ \u0161tevila sodnikov, strokovnih sodelavcev in drugega sodnega osebja, informatizacijo\
  \ dolo\u010Denih postopkov, dodajanje dolo\u010Denih dodatnih postopkov na razpolago\
  \ strankam (mediacija), zagotavljanja ustreznih pogojev (prostorskih in informatizacijskih)\
  \ za u\u010Dinkovito delovanje sodstva ipd.\nProjekt je uspe\u0161en, stanje glede\
  \ sodnih zaostankov oziroma nere\u0161enih zadev v Republiki Sloveniji naslednje:\
  \ \u0161tevilo nere\u0161enih zadev na sodi\u0161\u010Dih s splo\u0161no pristojnostjo\
  \ in specializiranih sodi\u0161\u010Dih je padlo na najni\u017Ejo raven po letu\
  \ 1996, trend pa se je nadaljeval tudi v prvi polovici leta 2011. Uspe\u0161no delo\
  \ sodi\u0161\u010D se odra\u017Ea tudi v skraj\u0161evanju povpre\u010Dnega \u010D\
  asa za re\u0161itev vseh zadev brez prekr\u0161kovnih, ki je s 14,1 meseca v letu\
  \ 1998 padel na 5,6 meseca v letu 2010, kar je najmanj po letu 1993. V pomembnej\u0161\
  ih zadevah (ki terjajo meritorno odlo\u010Danje sodi\u0161\u010Da) se je \u010D\
  as re\u0161evanja zni\u017Eal iz 21,8 meseca v letu 1998 na 9,7 meseca konec leta\
  \ 2010. Sodi\u0161\u010Da ves \u010Das zni\u017Eujejo \u0161tevilo zadev, ki predstavljajo\
  \ sodni zaostanek, ter pospe\u0161eno re\u0161ujejo stare zadeve, kar je za pravno\
  \ varnost dr\u017Eavljanov in pravnih oseb ter za varstvo pravice do sojenja brez\
  \ nepotrebnega odla\u0161anja in pravice do sojenja v razumnem roku temeljnega pomena.\
  \ Navedene informacije tako ka\u017Eejo na uspe\u0161no izvajanje Projekta Lukenda\
  \ od konca leta 2005 dalje.\nTorej utegnejo biti sodni zaostanki kot sistemski problem\
  \ v Sloveniji odpravljeni predvidoma v naslednjih nekaj letih.\nZ vidika varstva\
  \ pravice do sojenja brez nepotrebnega odla\u0161anja (pravice do sojenja v razumnem\
  \ roku) je bil leta 2006 sprejet posebni zakon - Zakon o varstvu pravice do sojenja\
  \ brez nepotrebnega odla\u0161anja, ki ureja pospe\u0161itvena sredstva za varstvo\
  \ te pravice ter pravi\u010Dno zado\u0161\u010Denje (od\u0161kodnine) za njene kr\u0161\
  itve. Zakon je od leta 2007 dalje ve\u010Dkrat presojalo Evropsko sodi\u0161\u010D\
  e za \u010Dlovekove pravice - ES\u010CP (npr. primera Korenjak in Grzin\u010Di\u010D\
  ) in ga pozitivno ocenilo. Torej ne dr\u017Ei trditev, da bi vsakdo, ki gre z o\u010D\
  itkom sodnega zaostanka v njegovi zadevi v prito\u017Ebeni postopek na Evropsko\
  \ sodi\u0161\u010De za \u010Dlovekove pravice, uspel, temve\u010D to velja prete\u017E\
  no le za zadeve pred 1. 1. 2007 (datum za\u010Detka uporabe Zakona o varstvu pravice\
  \ do sojenja brez nepotrebnega odla\u0161anja).\nKot dodatek k tej to\u010Dki odgovora\
  \ na va\u0161e predloge zaradi informativnih razlogov posredujemo \u0161e Analizo\
  \ sodnih zaostankov po 50. \u010Dlenu Sodnega reda (z vklju\u010Denimi prekr\u0161\
  kovnimi zadevami) - za obdobje 2008 do 2011.\n 2. Glede zadev zapornikov in pripornikov\
  \ iz Republike Slovenije pred Evropskim sodi\u0161\u010Dem za \u010Dlovekove pravice\n\
  Podobno je glede zapornikov in glede pripornikov - ne uspejo vsi, ki se prito\u017E\
  ijo na Evropsko sodi\u0161\u010De za \u010Dlovekove pravice zaradi obstoja premalo\
  \ bivanjskega prostora v prostorih za prestajanje kazni zapora ali v priporih, uspejo\
  \ prete\u017Eno prito\u017Eniki iz priporov, kjer je res prezasedenost, ki jo dr\u017E\
  ava odpravlja, zaporniki pa prete\u017Eno ne uspejo, zlasti od konca leta 2011 dalje,\
  \ saj je v vmesnem \u010Dasu Ministrstvo za pravosodje in javno upravo z dodatnimi\
  \ gradnjami v zavodih za prestajanje kazni zapora (zaporih) to prostorsko stisko\
  \ do neke mere omililo.  V zvezi s to\u017Ebami zapornikov in pripornikov, v delu,\
  \ ki se nana\u0161a na nezadostno povr\u0161ino na posameznega \u010Dloveka, je\
  \ potrebno poudariti, da so bile to\u017Ebe, vlo\u017Eene na Evropsko sodi\u0161\
  \u010De za \u010Dlovekove pravice, do sedaj uspe\u0161ne le v delu, ki se nana\u0161\
  a na razmere pripornikov v ljubljanskem zaporu. Vendar so bili v zvezi s tem takoj\
  \ po prejemu to\u017Eb izvedeni ustrezni organizacijski ukrepi  (prerazporeditve\
  \ pripornikov, zagotovitev dodatnega pokritega prostora za sprehode...), zaradi\
  \ katerih je sistemska nevarnost za nove uspe\u0161ne to\u017Ebe odpravljena, posledi\u010D\
  no pa zaradi tega niso nujne dodatne zakonodajne spremembe. Prostorsko stisko v\
  \ zaporih so dodatno omilile tudi nove zaporske kapacitete, ki so bile v letu 2011\
  \ zgrajene v okviru Zavoda za prestajanje kazni zapora Dob..\n 3. Glede fleksibilnosti\
  \ sodi\u0161\u010D in neu\u010Dinkovitosti sodnega sistema\nZ zadnjima spremembama\
  \ Zakona o sodi\u0161\u010Dih (noveli ZS-I in ZS-J) je bil storjen korak naprej\
  \ k zagotavljanju u\u010Dinkovitosti in transparentnosti dela sodi\u0161\u010D.\
  \ Noveli sta okrepili polo\u017Eaj Sodnega sveta Republike Slovenije z novo pristojnostjo\
  \ imenovanja predsednikov sodi\u0161\u010D, kar prina\u0161a ve\u010Djo neodvisnost\
  \ sodne veje oblasti. Okrajna sodi\u0161\u010Da (z izjemo Okrajnega sodi\u0161\u010D\
  a v Ljubljani) so postala organizacijske enote okro\u017Enih sodi\u0161\u010D, kar\
  \ pomeni ve\u010Djo fleksibilnost za prenos spisov in razporejanje sodnikov na tista\
  \ sodi\u0161\u010Da, kjer so ve\u010Dji sodni zaostanki. Merila za najmanj\u0161\
  i pri\u010Dakovani obseg dela in merila za ocenjevanje sodnikov so bila z nadome\u0161\
  \u010Dena z merili za kakovost dela sodnikov in merili za kakovost dela sodi\u0161\
  \u010D, ki so ena izmed podlag za ocenjevanje u\u010Dinkovitosti in uspe\u0161nosti\
  \ posameznih sodi\u0161\u010D. Nova pristojnost Sodnega sveta je tudi spremljanje,\
  \ ugotavljanje in analiziranje dela sodi\u0161\u010D, podlaga za tovrstno analizo\
  \ pa so letna poro\u010Dila o poslovanju sodi\u0161\u010D in letna  poro\u010Dila\
  \ o u\u010Dinkovitosti in uspe\u0161nosti sodi\u0161\u010D. Koncentracija vodenja\
  \ in upravljanja okrajnih sodi\u0161\u010D ter prenos pristojnosti, ki ne pomenijo\
  \ izvajanja sodni\u0161ke slu\u017Ebe, se je prenesla s predsednikov sodi\u0161\u010D\
  \ na direktorje sodi\u0161\u010D. Z novelama se je ustanovil in nadgradil koncept\
  \ organiziranja oddelka za sojenje v zahtevnej\u0161ih zadevah organiziranega in\
  \ gospodarskega kriminala, terorizma, korupcijskih in drugih podobnih kaznivih dejanj.\n\
  Temeljno na\u010Delo uresni\u010Devanja pravic iz sodni\u0161ke slu\u017Ebe je varovanje\
  \ nepristranskosti in neodvisnosti sojenja ter ugled sodni\u0161ke slu\u017Ebe.\
  \ Sodnik se mora posve\u010Dati slu\u017Ebi s polno predanostjo in izpolnjevati\
  \ obveznosti po svojih najbolj\u0161ih mo\u010Deh. Prav tako sodnik ne sme ovirati\
  \ delovanja sodi\u0161\u010Da zaradi uveljavljanja svojih pravic. Delovne sposobnosti\
  \ (zlasti dose\u017Eeno razmerje med opravljenim in pri\u010Dakovanim obsegom sodnikovega\
  \ dela) ter opravljeno delo pri odpravi in prepre\u010Ditvi sodnih zaostankov se\
  \ upo\u0161teva pri oceni sodni\u0161ke slu\u017Ebe. Zakon o sodni\u0161ki slu\u017E\
  bi dolo\u010Da tudi ukrepe, ki so potrebni za ugotavljanje izpolnjevanja sodni\u0161\
  kih dol\u017Enosti ter za odpravljanje vzrokov za neustrezen obseg, kakovost in\
  \ strokovnost dela ter zaostanke pri delu.\n 4. Glede pomanjkljivosti kazenske zakonodaje\
  \ in neprimernega oziroma skorumpiranega delovanja kazenskega sodstva\nV predlogu\
  \ je med drugim navedeno tudi, da so sodi\u0161\u010Da odgovorna za neuspeh v odmevnih\
  \ primerih, saj ne sprejmejo dokazov, ki jih predlo\u017Ei policija. Prav tako naj\
  \ bi posameznika za nepla\u010Dilo manj\u0161ih zneskov hitro doletela izvr\u0161\
  ba, medtem ko naj bi v odmevnej\u0161ih primerih, v katere so vpleteni vplivni ljudje,\
  \ zadeve zastarale ali pa so obdol\u017Eenci opro\u0161\u010Deni, ker si lahko privo\u0161\
  \u010Dijo bolj\u0161e ali dra\u017Eje odvetnike. Tak\u0161ni primeri naj bi se re\u0161\
  evali celo s podkupovanjem. Re\u0161itev naj bi predstavljalo pove\u010Danje fleksibilnosti\
  \ sodi\u0161\u010D in sprotno popravljanje lukenj v zakonu s pomo\u010Djo uspe\u0161\
  nih odvetnikov.\nPotrebno je lo\u010Diti med razli\u010Dnimi vlogami, ki jih imajo\
  \ posamezni organi v kazenskem postopku. Policija skrbi za odkrivanje kaznivih dejanj\
  \ in izsleditev storilcev, kazenski pregon vodi dr\u017Eavno to\u017Eilstvo, ki\
  \ tudi usmerja policijo, sodi\u0161\u010Da pa odlo\u010Dajo o krivdi obdol\u017E\
  encev in izrekajo kazenske sankcije. \u010Cetudi sodi\u0161\u010Da ugotavljajo materialno\
  \ resnico, pa morajo biti pri svoji presoji neodvisna in nepristranska. Moderno\
  \ kazensko procesno pravo namre\u010D posku\u0161a vzpostaviti pribli\u017Eno enakost\
  \ strank, s tem, da obdol\u017Eencu omogo\u010Da razli\u010Dne pravice in kavtele\
  \ (npr. domnevo nedol\u017Enosti, pravico do odvetnika ipd.) Potrebno je namre\u010D\
  \ vedeti, da je na eni strani dr\u017Eava z organi preiskovanja in pregona, na drugi\
  \ strani pa posameznik. Kolikor bi bil cilj zgolj \u010Dim bolj u\u010Dinkovito\
  \ preiskovanje, pregon in kaznovanje, kazenskega procesnega prava (in posledi\u010D\
  no neodvisnih in nepristranskih sodi\u0161\u010D) v tak\u0161ni obliki ne bi potrebovali,\
  \ to pa bi seveda pomenilo, da obdol\u017Eenca ne bi obravnavali kot enakovrednega\
  \ subjekta, temve\u010D kot objekt, kar bi nedvomno vplivalo na legitimnost in verodostojnost\
  \ samega postopka, nenazadnje pa tudi na ne-demokrati\u010Dno naravo dr\u017Eave\
  \ s tak\u0161no sodno vejo oblasti. Pravice obdol\u017Eenca, pravna sredstva ipd.\
  \ sama po sebi ne pripomorejo k ve\u010Dji ekonomi\u010Dnosti postopka, so pa neogibno\
  \ potrebna, \u010Detudi za ceno ve\u010Dje formalizacije in do neke mere celo rigidnosti\
  \ postopka. Zato jih tudi predpisujejo razli\u010Dni zavezujo\u010Di dokumenti kot\
  \ so ustava in mednarodne konvencije. Dejstvo, da sodi\u0161\u010De obdol\u017E\
  enca oprosti, torej samo po sebi ne more predstavljati neuspeha, saj sodi\u0161\u010D\
  e ni zavezano k sprejemu \u010Dim ve\u010D obsodilnih sodb, temve\u010D k pravi\u010D\
  ni presoji. Lahko pa seveda oprostilna sodba v konkretnem primeru predstavlja neuspeh\
  \ organov pregona in odkrivanja kaznivih dejanj.\nV zvezi s pav\u0161alnimi navedbami\
  \ glede zastaranja pregona ali oprostitve vplivnih obdol\u017Eencev smo dol\u017E\
  ni izpostaviti, da je tovrstne trditve potrebno konkretizirati in dokazati v samih\
  \ sodnih postopkih, v nasprotnem primeru gre namre\u010D zgolj za neprimerne navedbe.\
  \ Dr\u017Eava sicer v upravi\u010Denih primerih obdol\u017Eencem omogo\u010Da brezpla\u010D\
  no pravno pomo\u010D oziroma obvezno obrambo, tako da zgolj zaradi slab\u0161ega\
  \ premo\u017Eenjskega stanja posamezni obdol\u017Eenci ne bi smeli utrpeti usodnih\
  \ posledic v kazenskem postopku. Upo\u0161tevajo\u010D navedeno, ni sporno dejstvo,\
  \ da lahko nekateri bolj premo\u017Eni obdol\u017Eenci namenijo ve\u010D denarja\
  \ za svojo obrambo.\nKazenska zakonodaja se dokaj redno izpopolnjuje, o \u010Demer\
  \ pri\u010Da veliko \u0161tevilo sprejetih novel ZKP (11 od leta 1994, ko je bil\
  \ ZKP sprejet). Novele so bile pripravljene ob vklju\u010Ditvi stroke (to\u017E\
  ilcev, sodnikov, odvetnikov, kazensko pravnih teoretikov itd.) in so bile med drugim\
  \ namenjene tudi odpravi morebitnih nejasnosti in pomanjkljivosti.\n 5. Glede pravni\u0161\
  kega dr\u017Eavnega izpita\nPravni\u0161ki dr\u017Eavni izpit je eden pomembnej\u0161\
  ih izpitov, ki ga kot pogoj za imenovanje oziroma izvolitev v pravosodne in nekatere\
  \ druge funkcije dolo\u010Dajo podro\u010Dni predpisi (Zakon o sodni\u0161ki slu\u017E\
  bi, Zakon o dr\u017Eavnem pravobranilstvu, Zakon o notariatu, Zakon o odvetni\u0161\
  tvu ipd.). Gre za izpit, ki je v razli\u010Dnih oblikah poznan tudi v drugih primerljivih\
  \ dr\u017Eavah in je na normativni ravni urejen z Zakonom o pravni\u0161kem dr\u017E\
  avnem izpitu. Ta glede stro\u0161kov v 19b. \u010Dlenu dolo\u010Da, da stro\u0161\
  ke izpita krije kandidat. Stro\u0161ke izpita za kandidata zalo\u017Ei ministrstvo,\
  \ pristojno za pravosodje. Vi\u0161ino stro\u0161kov predpi\u0161e minister, pristojen\
  \ za pravosodje, upo\u0161tevajo\u010D obseg priznanega dela izpita. Posameznik,\
  \ ki v treh letih po opravljenem izpitu po svoji volji ne sklene delovnega razmerja\
  \ pri sodi\u0161\u010Du, dr\u017Eavnem to\u017Eilstvu, dr\u017Eavnem pravobranilstvu\
  \ ali ministrstvu, pristojnem za pravosodje, je dol\u017Ean vrniti stro\u0161ke\
  \ izpita, ki jih je predhodno zalo\u017Eilo ministrstvo, pristojno za pravosodje.\
  \ Stro\u0161ke mora povrniti najkasneje v 60 dneh po poteku triletnega roka. V odlo\u010D\
  bi, s katero se posameznemu kandidatu dovoli pristop k izpitu, se dolo\u010Di vi\u0161\
  ina stro\u0161kov izpita in prej omenjena obveznost. Posameznik lahko stro\u0161\
  ke izpita povrne tudi takoj po opravljenem izpitu oziroma pred potekom triletnega\
  \ roka.\n 6. Glede zastaranja zadev, odgovornosti uradnih oseb zaradi napak sodi\u0161\
  \u010Da, nadzora nad sodnikovim delom\nStrinjati se je mogo\u010De, da je zastaranje\
  \ zadev pojav, ki \u0161kodi ugledu pravosodja kot tudi generalni in specialni prevenciji\
  \ (ko gre za zastaranje kazenskih zadev), ki ju kot temeljni funkciji zasleduje\
  \ kaznovalno pravo. Nastop zastaranja torej pomeni neu\u010Dinkovitost dr\u017E\
  ave pri zagotavljanju pravice do sodnega varstva, na kar opozarja tudi odlo\u010D\
  ba Ustavnega sodi\u0161\u010Da Republike Slovenije \u0161t. Up-762/03 z dne 7. 4.\
  \ 2005. Navedene problematike se Ministrstvo za pravosodje in javno upravo nedvomno\
  \ zaveda, zato si v okviru zakonskih pristojnosti prizadeva k \u010Dim manj\u0161\
  emu \u0161tevilu zastaranih zadev. Vendar pa je potrebno upo\u0161tevati, da so\
  \ sodi\u0161\u010Da samostojna oziroma je sodna veja oblasti lo\u010Dena od izvr\u0161\
  ilne (kamor sodijo tudi ministrstva), zato ministrstvo ne more in ne sme posegati\
  \ v sodne postopke, prav tako tudi ne more in ne sme ocenjevati vsebinskih odlo\u010D\
  itev sodnikov v konkretnih sodnih postopkih, saj bi to pomenilo kr\u0161itev ustavnih\
  \ na\u010Del o neodvisnosti sodnikov in lo\u010Ditvi oblasti.\nNa podro\u010Dju\
  \ pravosodja ministrstvo na podlagi 37. \u010Dlena veljavnega Zakona o dr\u017E\
  avni upravi opravlja naloge v zvezi z organizacijo in statusom sodi\u0161\u010D\
  , dr\u017Eavnega pravobranilstva in ustavnega sodi\u0161\u010Da, nadzorom nad poslovanjem\
  \ dr\u017Eavnega pravobranilstva ter druge vrste z zakonom dolo\u010Denih pravosodnih\
  \ nadzorov razen pravosodnega nadzora nad dr\u017Eavnim to\u017Eilstvom, civilnim\
  \ in kaznovalnim pravom, sodnimi postopki, alternativnim re\u0161evanjem sporov,\
  \ pravosodno upravo, odvetni\u0161tvom, notariatom, izvr\u0161evanjem kazenskih\
  \ sankcij, varstvom osebnih podatkov, mednarodno pravno pomo\u010Djo, mednarodnim\
  \ pravosodnim sodelovanjem v civilnih in kazenskih zadevah ter v z vezi z e-pravosodjem.\
  \ Tako so pristojnosti ministrstva v razmerju do sodi\u0161\u010D omejene, ker so\
  \ iz ustavnih in konvencijskih razlogov lahko le omejene in sodi\u0161\u010Da ne\
  \ smejo biti podrejena ministrstvu. Pristojnosti so dolo\u010Dene v Zakonu o sodi\u0161\
  \u010Dih, Zakonu o sodni\u0161ki slu\u017Ebi, Zakonu o varstvu pravice do sojenja\
  \ brez nepotrebnega odla\u0161anja in v Sodnem redu. Vselej pa velja, da se pravilnost\
  \ in zakonitost sodni\u0161kih odlo\u010Ditev preverja v postopkih z rednimi in\
  \ izrednimi pravnimi sredstvi oziroma ustavno prito\u017Ebo, kadar stranka meni,\
  \ da so ji bile v postopku kr\u0161ene \u010Dlovekove pravice in temeljne svobo\u0161\
  \u010Dine, ki so varovane z Ustavo Republike Slovenije.\n 7. Zaklju\u010Dno\nNa\
  \ koncu \u017Eelimo poudariti, da je podana pojasnila za razumeti le v smeri, da\
  \ bo Ministrstvo za pravosodje in javno upravo v prihodnje nadaljevalo s spremljanjem\
  \ vseh omenjenih segmentov ozir. problematik in se nanje po potrebi in v okviru\
  \ svojih pristojnosti ustrezno odzivalo. Sicer menimo, da ministrstvo \u017Ee doslej\
