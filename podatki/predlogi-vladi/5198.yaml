response: "Odziv Ministrstva za notranje zadeve\nUvodoma pojasnjujemo, da so obveznosti\
  \ iz delovnega razmerja javnega uslu\u017Ebenca opredeljene predvsem v dveh sistemskih\
  \ zakonih, in sicer Zakonu o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07\u2013\
  UPB3, 65/08, 69/08-ZTFI-A, 69/08-ZZavar-E, 74/09 Odl.US: U-I-136/07-13 in 40/12-ZUJF,\
  \ v nadaljevanju ZJU), ki ureja delovna razmerja v dr\u017Eavnih organih in upravah\
  \ lokalnih skupnosti, in Zakonu o delovnih razmerjih (Uradni list RS, \u0161t. 21/13,\
  \ v nadaljevanju ZDR-1), ki ureja delovna razmerja v ostalih subjektih javnega sektorja.\
  \ Prav tako je treba upo\u0161tevati, da tako v dr\u017Eavnih organih in ob\u010D\
  inah, kot tudi v drugih subjektih javnega sektorja (javni zavodi, javne agencije,\
  \ javni skladi) veljajo \u0161e podro\u010Dni zakoni, ki tudi urejajo delovna razmerja\
  \ javnih uslu\u017Ebencev.\nZa javne uslu\u017Ebence veljajo dolo\u010Dene posebnosti\
  \ zaradi narave dela, ki ga opravljajo. S svojim delom javni uslu\u017Ebenci uresni\u010D\
  ujejo javni interes in za njihovo delo se porabljajo javna sredstva. Javni uslu\u017E\
  benec izvr\u0161uje javne naloge zaradi zadovoljevanja javnega interesa, kar mora\
  \ upo\u0161tevati pri opravljanju svojega dela. Obveznosti javnih uslu\u017Ebencev\
  \ so po ZJU opredeljene tako, da je predvsem poudarjena strokovnost, eti\u010Dnost,\
  \ pravilnost in smotrnost dela javnega uslu\u017Ebenca, pri \u010Demer izpostavljamo\
  \ predvsem naslednja na\u010Dela sistema javnih uslu\u017Ebencev:\n na\u010Delo\
  \ \u010Dastnega ravnanja (10. \u010Dlen ZJU), v skladu s katerim javni uslu\u017E\
  benec pri izvr\u0161evanju javnih nalog ravna \u010Dastno v skladu s pravili poklicne\
  \ etike; na\u010Delo odgovornosti za rezultate (13. \u010Dlen ZJU), po katerem javni\
  \ uslu\u017Ebenec odgovarja za kvalitetno, hitro in u\u010Dinkovito izvr\u0161evanje\
  \ zaupanih javnih nalog; na\u010Delo dobrega gospodarja (14. \u010Dlen ZJU), na\
  \ podlagi katere mora javni uslu\u017Ebenec javna sredstva uporabljati gospodarno\
  \ in u\u010Dinkovito, s ciljem doseganja najbolj\u0161ih rezultatov ob enakih stro\u0161\
  kih oziroma enakih rezultatov ob najni\u017Ejih stro\u0161kih. \nTemeljna obveznost\
  \ javnega uslu\u017Ebenca je opravljanje njegovega dela, ki ga mora opravljati skladno\
  \ s predpisi, kolektivno pogodbo, pogodbo o zaposlitvi, splo\u0161nimi akti organa\
  \ in kodeksom etike javnih uslu\u017Ebencev (93. \u010Dlen ZJU).  Javni uslu\u017E\
  benec mora pri svojem delu upo\u0161tevati tudi kodekse (poklicne) etike, kot zbir\
  \ eti\u010Dnih in moralnih pravil, ki zavezujejo javne uslu\u017Ebence oziroma pripadnike\
  \ dolo\u010Denega poklica, in sicer:\n Kodeks ravnanja javnih uslu\u017Ebencev (Uradni\
  \ list RS, \u0161t. 8/01), ki ga je sprejela Vlada Republike Slovenije; Kodeks etike\
  \ javnih uslu\u017Ebencev v dr\u017Eavnih organih in upravah lokalnih skupnosti\
  \ (\u0161t. 0130-5/2011/1, z dne 11. 4. 2011), ki ga je sprejel Uradni\u0161ki svet.\
  \ Ta kodeks izhaja iz tradicije in vrednot delovanja javne uprave, ki mora delovati\
  \ zakonito in v javno dobro. Kodeks ne predstavlja seznama pravil (norm), ampak\
  \ je oblikovan kot skupek vodil, osnovnih smernic in minimalnih standardov, ki naj\
  \ bi jih javni uslu\u017Ebenci upo\u0161tevali pri svojem delu. Temelji na vzajemnem\
  \ spo\u0161tovanju javnih uslu\u017Ebencev, tako do sodelavcev, kot tudi do notranjih\
  \ oziroma zunanjih strank. Namen kodeksa je, da se javnim uslu\u017Ebencem predstavijo\
  \ vodila delovanja, ki jih je mo\u017Eno razumeti v naj\u0161ir\u0161em smislu ob\
  \ predpostavki spo\u0161tovanja zakonskih na\u010Del ter splo\u0161nih pisanih ali\
  \ nepisanih eti\u010Dnih standardov. Kodeks vsebuje splo\u0161no veljavna na\u010D\
  ela eti\u010Dnega ravnanja javnih uslu\u017Ebencev, ki so jim v pomo\u010D in oporo\
  \ v vseh aktivnostih njihovega delovanja. Kodeks vsebuje tudi nekaj vodil, ki javnega\
  \ uslu\u017Ebenca omejujejo pri njegovem delovanju (npr. 7. vodilo, ki dolo\u010D\
  a omejitve glede sprejemanja kak\u0161nih ugodnosti, ki bi lahko imele vpliv na\
  \ odlo\u010Ditve javnih uslu\u017Ebencev). Po ZJU kr\u0161itev Kodeksa pomeni tudi\
  \ la\u017Ejo disciplinsko kr\u0161itev; drugi kodeksi, kot npr. kodeks v Policiji,\
  \ idr. \nV zvezi s predlogom predlagatelja, po katerem naj javni uslu\u017Ebenci\
  \ za svoje prekr\u0161ke odgovarjajo, je treba upo\u0161tevati, da je odgovornost\
  \ za zakonito in smotrno delovanje javnih uslu\u017Ebencev v na\u0161i pravni ureditvi\
  \ \u017Ee urejena (disciplinsko, kazensko in materialno), ne samo na ravni najvi\u0161\
  jih javnih uslu\u017Ebencev, pa\u010D pa tudi pri delu vseh ostalih javnih uslu\u017E\
  bencev.\nJavni uslu\u017Ebenci so v skladu z veljavno ureditvijo za nepravilno delo\
  \ \u017Ee sedaj lahko poklicani na odgovornost oziroma so ustrezno sankcionirani.\
  \ Zakonodaja omogo\u010Da, da se ob ugotovljenih kr\u0161itvah pri opravljanju dela\
  \ javnih uslu\u017Ebencev uveljavijo tudi sankcije, ki jih zakonodaja daje za te\
  \ primere na voljo, in sicer uveljavljanje disciplinske, od\u0161kodninske in kazenske\
  \ odgovornosti.\nGlede disciplinske odgovornosti se za javne uslu\u017Ebence uporablja\
  \ splo\u0161na ureditev iz ZDR-1 ter kolektivnih pogodb, saj ZJU ne vzpostavlja\
  \ posebne ureditve. Disciplinska odgovornost je opredeljena v 172. \u010Dlenu ZDR-1.\
  \ Tako je delavec dol\u017Ean izpolnjevati pogodbene in druge obveznosti iz delovnega\
  \ razmerja. Za kr\u0161itev teh obveznosti je delavec disciplinsko odgovoren.\n\
  Javni uslu\u017Ebenec lahko poleg disciplinske odgovornosti odgovarja tudi za prekr\u0161\
  ek in kaznivo dejanje. Vse te odgovornosti ne izklju\u010Dujejo disciplinske odgovornosti.\
  \ Kazenski zakonik (KZ-1) v \u0161estindvajsetem poglavju dolo\u010Da \xBBKazniva\
  \ dejanja zoper uradno dol\u017Enost, javna pooblastila in javna sredstva\xAB, ki\
  \ se nana\u0161ajo na naslednja kazniva dejanja uradnih oseb oziroma javnih uslu\u017E\
  bencev: Zloraba uradnega polo\u017Eaja ali uradnih pravic (257. \u010Dlen); O\u0161\
  kodovanje javnih sredstev (257.a \u010Dlen); Nevestno delo v slu\u017Ebi (258. \u010D\
  len); Ponareditev ali uni\u010Denje uradne listine, knjige, spisa ali arhivskega\
  \ gradiva (259. \u010Dlen); Izdaja tajnih podatkov (260. \u010Dlen); Jemanje podkupnine\
  \ (261. \u010Dlen); Dajanje podkupnine (262. \u010Dlen); Sprejemanje koristi za\
  \ nezakonito posredovanje (263. \u010Dlen); Dajanje daril za nezakonito posredovanje\
  \ (264. \u010Dlen); Kr\u0161itev \u010Dlove\u0161kega dostojanstva z zlorabo uradnega\
  \ polo\u017Eaja ali uradnih pravic (266. \u010Dlen); Izsiljevanje izjave (267. \u010D\
  len) in Protipravna prilastitev stvari ob preiskavi ali izvr\u0161bi (268. \u010D\
  len). Kazenska odgovornost se ugotavlja pred kazenskim sodi\u0161\u010Dem. Kazensko\
  \ sodi\u0161\u010De mora o\u0161kodovancu omogo\u010Diti uveljavitev tudi civilnopravnega\
  \ od\u0161kodninskega zahtevka znotraj kazenskega postopka oziroma ga napotiti na\
  \ pravdo, kjer uveljavlja od\u0161kodnino po OZ in Zakonu o pravdnem postopku (ZPP)\
  \ pred civilnim sodi\u0161\u010Dem.\n\u010Ce ima kr\u0161itev delovnih obveznosti\
  \ javnega uslu\u017Ebenca vse znake kaznivega dejanja, delodajalec lahko javnemu\
  \ uslu\u017Ebencu izredno odpove pogodbo o zaposlitvi. Nadalje delodajalec odpove\
  \ pogodbo o zaposlitvi javnemu uslu\u017Ebencu, za katerega se ugotovi, da je nesposoben\
  \ za svoj polo\u017Eaj oziroma za svoje delovno mesto. Javni uslu\u017Ebenec je\
  \ na podlagi 159. \u010Dlena ZJU nesposoben za svoje delovno mesto, \u010De ne dosega\
  \ pri\u010Dakovanih delovnih rezultatov. \u0160teje se, da javni uslu\u017Ebenec\
  \ ne dosega pri\u010Dakovanih delovnih rezultatov, \u010De ne opravlja dela v dolo\u010D\
  enih ali dogovorjenih rokih oziroma nalo\u017Eenega dela ne opravlja strokovno in\
  \ kakovostno.\nOd\u0161kodninska odgovornost javnih uslu\u017Ebencev, zaposlenih\
  \ v dr\u017Eavnih organih in upravah samoupravnih lokalnih skupnosti je posebej\
  \ urejena v ZJU (od 135. do 140. \u010Dlena). Za izpla\u010Dano od\u0161kodnino\
  \ za \u0161kodo, ki jo je javni uslu\u017Ebenec na delu ali v zvezi z delom naklepno\
  \ ali iz hude malomarnosti povzro\u010Dil tretji osebi, uveljavlja delodajalec,\
  \ ki je \u0161kodo izpla\u010Dal, regresni zahtevek za popla\u010Dilo celotne izpla\u010D\
  ane od\u0161kodnine. \u010Ce bi \u0161kodo povzro\u010Dil in\u0161pektor, pa velja\
  \ \u0161e Zakon o in\u0161pekcijskem nadzoru. Za javne uslu\u017Ebence, ki so zaposleni\
  \ v javnih agencijah, javnih skladih, javnih zavodih in javnih gospodarskih zavodih,\
  \ drugih osebah javnega prava, \u010De so posredni uporabniki dr\u017Eavnega prora\u010D\
  una ali prora\u010Duna lokalne skupnosti, pa se uporabljajo dolo\u010Dila ZDR-1\
  \ o od\u0161kodninski odgovornosti.\nNadalje izpostavljamo tudi obstoje\u010De posebne\
  \ postopke glede re\u0161evanja prito\u017Eb zoper javne uslu\u017Ebence, ki se\
  \ izvajajo na podlagi posebnih zakonov, na primer na podlagi Zakona o policiji (nadzor\
  \ nad policijskim delom v primeru re\u0161evanja prito\u017Eb dr\u017Eavljanov nad\
  \ policistovim dejanjem ali opustitvijo dejanja).\nGlede na vse navedeno je mogo\u010D\
  e ugotoviti, da veljavna ureditev \u017Ee sedaj omogo\u010Da, da se ob morebitnih\
  \ ugotovljenih nepravilnostih pri izpolnjevanju delovnih obveznosti ugotovi, kdo\
  \ izmed javnih uslu\u017Ebencev je odgovoren ter po potrebi uvede in izpelje ustrezen\
  \ postopek \u2013 disciplinski, od\u0161kodninski ali celo kazenski. \n "
