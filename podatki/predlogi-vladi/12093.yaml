response: "Odziv Ministrstva za pravosodje\nV zvezi z navedenim predlogom pojasnjujemo,\
  \ da je ministrstvo \u017Ee pristopilo k pripravi predloga novele Zakona o finan\u010D\
  nem poslovanju, postopkih zaradi insolventnosti in prisilnem prenehanju (ZFPPIPP),\
  \ pri \u010Demer je ta trenutno v zaklju\u010Dni fazi priprave delovnega gradiva\
  \ in bo predvidoma do konca novembra posredovan v obravnavo strokovni in drugi zainteresirani\
  \ javnosti.\nMed na\u010Drtovani spremembami ZFPPIPP je tudi sprememba postopka\
  \ poenostavljene prisilne poravnave v smeri ve\u010Djega nadzora glede prijavljenih\
  \ terjatev in izbolj\u0161anja procesnega polo\u017Eaja upnika.\nV trenutnem besedilu\
  \ delovnega gradiva novele ZFPPIPP se, na podlagi sklepov Komisije za nadzor javnih\
  \ financ v letu 2019, postopek poenostavljene prisilne poravnave nadome\u0161\u010D\
  a s posebnimi pravili prisilne poravnave za malo gospodarstvo. Re\u0161itve so pripravljene\
  \ v smeri, da se posebna pravila postopka (ki so za male gospodarstvenike stro\u0161\
  kovno ugodnej\u0161a) lahko uporabljajo le s strani gospodarsko najmanj\u0161ih\
  \ subjektov in da je vrednostno omejen tudi dolg, ki se v tem postopku lahko prestrukturira\
  \ (omejen je na vi\u0161ino 350.000 EUR). Dopolnila predvidevajo tudi ve\u010Dji\
  \ nadzor glede prijave terjatev in s tem prepre\u010Devanje prijave fiktivnih dolgov.\n\
  Prav tako je na\u010Drtovana dopolnitev dolo\u010Db v zvezi z institutom odpusta\
  \ obveznosti ste\u010Dajnega dol\u017Enika, s katerimi se zaostruje pogled na prizadevanje\
  \ dol\u017Enika, da izpolni obveznosti do upnikov.\nDol\u017Enikova dol\u017Enost\
  \ je namre\u010D med drugim tudi ta, da si s svojimi aktivnostmi (ravnanji) prizadeva\
  \ za popla\u010Dilo upnikov tekom preizkusnega obdobja, sicer odpust obveznosti\
  \ ni dovoljen. \u010Ce si ste\u010Dajni dol\u017Enik tekom preizkusnega obdobja\
  \ torej v zadostni meri ne prizadeva za popla\u010Dilo upnikov in namesto denarnih\
  \ sredstev sprejema druge nedenarne ugodnosti (kot je na primer neodpla\u010Dna\
  \ uporaba premo\u017Eenja, ki ni v lasti njegovih o\u017Ejih dru\u017Einskih \u010D\
  lanov), zaradi tovrstnih ravnanj ali opustitev, \u010De se ne doka\u017Ee druga\u010D\
  e, predlog za odpust obveznosti pomeni zlorabo pravice do odpusta obveznosti.\n\
  Pri pripravi predvidenih sprememb je bilo upo\u0161tevano stali\u0161\u010De Ustavnega\
  \ sodi\u0161\u010Da RS v odlo\u010Dbi U-I-56/17-20, Up-335/17-25 z dne 4. 4. 2019,\
  \ ki v 26. to\u010Dki obrazlo\u017Eitve navaja, da je pri zna\u010Dilnosti instituta\
  \ odpusta obveznosti treba upo\u0161tevati, da posledice odpusta obveznosti nastopijo\
  \ tudi v sferi upnikov, ki izgubijo pravico sodno uveljavljati pla\u010Dilo terjatve,\
  \ na katero odpust obveznosti u\u010Dinkuje. \u017De v izhodi\u0161\u010Du gre namre\u010D\
  \ pri odpustu obveznosti za izjemni pravni polo\u017Eaj, ki pomeni hkrati tudi odstop\
  \ od temeljnega na\u010Dela obligacijskega prava, da je obveznosti treba izpolniti.\
  \ Bistvo instituta odpusta obveznosti je torej iskanje pravi\u010Dnega ravnovesja\
  \ med pravicami upnikov prezadol\u017Eenega dol\u017Enika, katerih uveljavitev je\
  \ ogro\u017Eena zaradi dol\u017Enikovega slabega premo\u017Eenjskega polo\u017E\
  aja, na eni strani in te\u017Eo tega polo\u017Eaja za dol\u017Enika na na\u010D\
  in upo\u0161tevanja vrednostne ocene njegovih ravnanj na drugi strani. Tako pri\
  \ institutu odpusta obveznosti ne gre za pravico v obi\u010Dajnem civilnopravnem\
  \ pomenu, temve\u010D za pravno dobroto prezadol\u017Eeni fizi\u010Dni osebi. Kot\
  \ protiute\u017E tej pravni dobroti je s predvidenimi spremembami dolo\u010Db ZFPPIPP\
  \ o odpustu obveznosti ste\u010Dajnega dol\u017Enika poudarjena njegova dol\u017E\
  nost za aktivno prizadevanje za popla\u010Dilo upnikov tekom preizkusnega obdobja,\
  \ opustitev te dol\u017Enosti pa predstavlja oviro za odpust obveznosti.\nGlede\
  \ na navedeno ocenjujemo, da je ministrstvo vsebinsko podobne predloge, kot je obravnavani\
  \ predlog, ustrezno upo\u0161tevalo pri pripravi osnutka sprememb ZFPPIPP, ki bodo,\
  \ kot \u017Ee omenjeno, predvidoma do konca novembra 2020 posredovane v obravnavo\
  \ strokovni in drugi zainteresirani javnosti."
