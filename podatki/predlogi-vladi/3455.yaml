response: "Odziv Ministrstva za pravosodje in javno upravo\nUstavna ureditev volilne\
  \ pravice, ki je temeljna politi\u010Dna \u010Dlovekova pravica, v Sloveniji izhaja\
  \ iz enakih izhodi\u0161\u010D kot ureditev ve\u010Dine sodobnih parlamentov. V\
  \ demokrati\u010Dni dr\u017Eavi oblast izvr\u0161uje ljudstvo neposredno ali posredno\
  \ \u2013 prek izvoljenih predstavnikov. Izvoljeni nosilci funkcij v dr\u017Eavnih\
  \ organih sprejemajo odlo\u010Ditve v imenu ljudstva. Posameznik ima pravico, da\
  \ sodeluje pri oblikovanju teh dr\u017Eavnih organov tako, da v vnaprej predpisani\
  \ obliki in na predpisan na\u010Din izra\u017Ea svojo voljo o tem, kdo naj ga zastopa\
  \ in v njegovem imenu sprejema temeljne dru\u017Ebene odlo\u010Ditve. Pravico osebe,\
  \ da lahko voli \u010Dlane predstavni\u0161kega telesa, ozna\u010Dujemo kot aktivno\
  \ volilno pravico. Njen neposreden izraz je tudi pravica predlagati kandidate za\
  \ nosilce tak\u0161nih funkcij. Posameznik se lahko svobodno opredeljuje pri izjavljanju\
  \ svoje volje o tem, za katerega kandidata bo glasoval. Sestavni del svobodnega\
  \ izvr\u0161evanja volilne pravice je tudi pravica, da se volilni upravi\u010Denec\
  \ volitev sploh ne udele\u017Ei in svoje volje ne izjavi. Ustava RS volilne dol\u017E\
  nosti namre\u010D ne zapoveduje .\nPosameznik ima tudi pravico, da se pod enakimi\
  \ pogoji z drugimi poteguje za to, da je izvoljen za \u010Dlana tak\u0161nega dr\u017E\
  avnega organa \u2013 ima torej pasivno volilno pravico oziroma pravico kandidirati\
  \ na volitvah. Na\u010Delo enakosti pasivne volilne pravice zahteva, da imajo politi\u010D\
  ne stranke ali druge politi\u010Dne skupine v boju za glasove volivcev enake konkuren\u010D\
  ne mo\u017Enosti npr. glede dolo\u010Danja kandidatov, glede volilne kampanje, ipd.\n\
  Ustava RS ne dolo\u010Da nobenih posebnih omejitev volilne pravice. Dolo\u010Dena\
  \ je splo\u0161na starostna omejitev tako za aktivno kot za pasivno volilno pravico\
  \ za vse dr\u017Eavne organe enako. Prav tako Ustava RS nadalje ne vsebuje posebej\
  \ primerov neizvoljivosti, ki jih sre\u010Damo v drugih ustavnih ureditvah in ki\
  \ onemogo\u010Dajo izvajanje pasivne volilne pravice osebam, ki opravljajo dolo\u010D\
  eno javno funkcijo, ki bi lahko njenemu nosilcu omogo\u010Dila ve\u010Dji vpliv\
  \ na volilno telo kot drugim kandidatom. Tak\u0161ne primere omejitev pasivne volilne\
  \ pravice bi lahko dolo\u010Dil zakonodajalec, vendar bi bilo od primera do primera\
  \ treba tehtati, ali gre za ustavno dopustno omejitev.\nMinistrstvo za pravosodje\
  \ in javno upravo prejetega predloga \u0161t. 3455-313 ne podpira, saj meni, da\
  \ predlog ni zadosti premi\u0161ljen in kot tak ni primeren za nadaljnjo obravnavo.\
  \ Bistvo volilne pravice oziroma volitev je ravno v tem, da volivec glasuje za tistega\
  \ kandidata, ki se zavzema za njegove poglede. Volilna pravica omogo\u010Da vpliv\
  \ posameznika na vzpostavitev in delovanje temeljnih dr\u017Eavnih organov. Predlog\
  \ predlagatelja, da bi imeli volivci mo\u017Enost \xBBnegativnega glasu\xAB oziroma\
  \ mo\u017Enost glasovati proti dolo\u010Denemu kandidatu, pa je v nasprotju s pomenom\
  \ oziroma bistvom volitev in predstavni\u0161ko demokracijo nasploh ter je kot tak\
  \ po na\u0161em mnenju nesprejemljiv. Volilna pravica je ena najpomembnej\u0161\
  ih politi\u010Dnih pravic posameznika, da glasuje za tistega kandidata, za katerega\
  \ \u017Eeli, da ga predstavlja in sprejema odlo\u010Ditve v predstavni\u0161kem\
  \ telesu. Hkrati bi v primeru oddanega negativnega glasu za dolo\u010Denega kandidata\
  \ volivec z uresni\u010Devanjem svoje volilne pravice posegel v volilno pravico\
  \ drugega volivca, ki pa je glasoval za tega istega kandidata (izni\u010Dil bi se\
  \ oddani pozitivni glas).\nPoleg navedenega na ministrstvu menimo, da je potrebno\
  \ vsakr\u0161ne spremembe volilne zakonodaje predhodno izredno dobro pretehtati.\
  \ Hitre re\u0161itve niso mogo\u010De, saj jih je treba obravnavati v okviru \u0161\
  ir\u0161e razprave, pri kateri je k sodelovanju potrebno pritegniti strokovno in\
  \ tudi ostalo javnost, za potrebne spremembe zakona, ki ureja volitve poslancev\
  \ v dr\u017Eavni zbor, pa je nenazadnje nujna dvotretjinska ve\u010Dina glasov vseh\
  \ poslancev v dr\u017Eavnem zboru.\n "
