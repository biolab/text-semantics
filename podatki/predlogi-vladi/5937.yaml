response: "Odziv Ministrstva za kmetijstvo in okolje\nPogoje za pridobitev statusa\
  \ kmeta dolo\u010Da 24. \u010Dlen Zakona o kmetijskih zemlji\u0161\u010Dih (Uradni\
  \ list RS, \u0161t. 71/2011 in \u0161t. 58/2012; v nadaljevanju: ZKZ). Za pridobitev\
  \ statusa kmeta mora fizi\u010Dna oseba izpolnjevati enega od naslednjih pogojev:\n\
  je lastnica, zakupnica oziroma druga\u010Dna uporabnica kmetijskega zemlji\u0161\
  \u010Da, to zemlji\u0161\u010De obdeluje sama ali s pomo\u010Djo drugih, je za to\
  \ obdelovanje ustrezno usposobljena in iz kmetijske dejavnosti pridobiva pomemben\
  \ del dohodka;\nje dru\u017Einski \u010Dlan osebe iz prej\u0161nje to\u010Dke, \u010D\
  e opravlja kmetijsko dejavnost na kmetiji kot edino oziroma glavno dejavnost in\
  \ je za to ustrezno usposobljena; \nje iz kmetijske dejavnosti na kmetiji pridobivala\
  \ pomemben del dohodka, pa zaradi starosti ali delovne nezmo\u017Enosti ne opravlja\
  \ kmetijske dejavnosti na kmetiji, \u010De poskrbi za obdelavo kmetijskih zemlji\u0161\
  \u010D;\nda izjavo na zapisnik pri upravni enoti, da bo sama ali s pomo\u010Djo\
  \ drugih obdelovala kmetijska zemlji\u0161\u010Da, za katera izka\u017Ee, da jih\
  \ bo pridobila, da bo iz kmetijske dejavnosti na teh zemlji\u0161\u010Dih pridobivala\
  \ pomemben del dohodka in izpolnjuje pogoje glede usposobljenosti.\nPri tem pa se\
  \ \u0161teje:\n da je kmet ustrezno usposobljen za opravljanje kmetijske dejavnosti,\
  \ \u010De ima strokovno izobrazbo najmanj IV. stopnje kmetijske smeri ali katerokoli\
  \ smer izobrazbe najmanj IV. stopnje in opravljen preizkus znanja po veljavnem programu\
  \ kmetijskih poklicnih ali srednjih \u0161ol s podro\u010Dja kmetijske dejavnosti,\
  \ ki jo opravlja ali jo namerava opravljati ali \u010De pridobi nacionalno poklicno\
  \ kvalifikacijo za podro\u010Dje kmetijstva v skladu z zakonom, ki ureja nacionalne\
  \ poklicne kvalifikacije. Ne glede na navedeno se \u0161teje, da je kmet ustrezno\
  \ usposobljen za opravljanje kmetijske dejavnosti tudi v primeru, \u010De je starej\u0161\
  i od 30 let in ima od 15. leta starosti dalje najmanj pet let delovnih izku\u0161\
  enj na kmetiji ali v posamezni kmetijski dejavnosti (111. \u010Dlen ZKZ); za kmetijsko\
  \ dejavnost vse kmetijske dejavnosti po predpisih o standardni klasifikaciji dejavnosti;\
  \ kot pomemben dohodek iz kmetijske dejavnosti se po tem zakonu \u0161teje vrednost\
  \ kmetijskih pridelkov na kmetiji, vklju\u010Dno s prihodki iz naslova ukrepov kmetijske\
  \ politike in iz naslova dr\u017Eavnih pomo\u010Di v gospodarskem letu pred ugotavljanjem\
  \ pogojev, ki dosega najmanj 2/3 letne popre\u010Dne pla\u010De na zaposlenega v\
  \ Republiki Sloveniji v istem obdobju. \nAli neka fizi\u010Dna oseba izpolnjuje\
  \ zgoraj navedene pogoje za pridobitev statusa kmeta, ugotavlja upravna enota na\
  \ obmo\u010Dju katere le\u017Ei prete\u017Eni del kmetijskega zemlji\u0161\u010D\
  a, ki ga fizi\u010Dna oseba uporablja. O statusu kmeta torej odlo\u010Di upravna\
  \ enota v upravnem postopku z izdajo odlo\u010Dbe.\nV postopku odobritve pravnega\
  \ posla s kmetijskimi zemlji\u0161\u010Di se upravna enota lahko opre na odlo\u010D\
  bo s katero se fizi\u010Dni osebi prizna status kmeta. Pri tem pa velja opozoriti,\
  \ da zgolj odlo\u010Dba o priznanju statusa kmeta (\u0161e posebej, \u010De je starej\u0161\
  ega datuma) sama po sebi \u0161e ne pomeni, da je oseba, na katero se odlo\u010D\
  ba nana\u0161a, tudi dejansko kmet v smislu dolo\u010Db ZKZ. \u0160esti odstavek\
  \ 24. \u010Dlena ZKZ zato dolo\u010Da, da v primeru dvoma, ali je fizi\u010Dna oseba\
  \ kmet, odlo\u010Da o tem upravna enota na obmo\u010Dju katere le\u017Ei prete\u017E\
  ni del kmetijskega zemlji\u0161\u010Da, ki ga fizi\u010Dna oseba uporablja. Obstoj\
  \ statusa kmeta pri dolo\u010Deni osebi v preteklosti torej ne pomeni, da ta oseba\
  \ \u0161e vedno izpolnjuje pogoje za priznanje statusa kmeta, pa\u010D pa lahko\
  \ upravni organ v postopku odobritve pravnega posla preveri, \u010De tak\u0161na\
  \ oseba \u0161e izpolnjuje pogoje.  Z vidika pravnega prometa s kmetijskimi zemlji\u0161\
  \u010Di sprememba ZKZ v smislu nove dolo\u010Dbe, ki bi upravne enote obvezovala\
  \ k letnemu preverjanju pogojev za ohranitev statusa kmeta ni potrebna, saj je upravna\
  \ enota kot prvostopni upravni organ dol\u017Ena ob obravnavi vloge za odobritev\
  \ sklenjenega pravnega posla med prodajalcem in kupcem, popolno in celovito ugotoviti\
  \ dejansko in pravno stanje zadeve glede prednostnega vrstnega reda predkupnih upravi\u010D\
  encev (ki so ponudbo sprejeli) v vseh pogledih - tako glede vpra\u0161anja ali so\
  \ kmetje po dolo\u010Dbah 24. \u010Dlena ZKZ, kot tudi, na katero mesto prednostnega\
  \ vrstnega reda iz 23. \u010Dlena se objektivno uvr\u0161\u010Dajo (kot v sodbi\
  \ II U 106/2009 z dne 6. 10. 2010). \n "
