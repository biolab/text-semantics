response: "Odziv Ministrstva za finance\nZagotavljanje preglednosti in sledljivosti\
  \ finan\u010Dnih transakcij sta pomembna ukrepa proti dav\u010Dnim utajam in pranju\
  \ denarja. Celotna siva ekonomija je tesno povezana z neevidentiranim gotovinskim\
  \ poslovanjem, saj le-to omogo\u010Da \u0161tevilnim dav\u010Dnim zavezancem, da\
  \ prikazujejo manj\u0161i obseg poslovanja od dejanskega. Za razliko od elektronskega\
  \ pla\u010Devanja, pla\u010Dilnih kartic ali \u010Dekov, je gotovina popolnoma anonimna.\
  \ Medtem ko lahko dav\u010Dni organ pri negotovinskem poslovanju z vpogledom v transakcijski\
  \ ra\u010Dun dav\u010Dnega zavezanca preveri prihodke na podlagi denarnih prilivov,\
  \ je to pri gotovinskem poslovanju te\u017Eje, saj pri gotovinskih pla\u010Dilih\
  \ ne obstajajo verodostojni kontrolni ban\u010Dni podatki.\nDr\u017Eave urejajo\
  \ gotovinsko poslovanje zelo razli\u010Dno, vendar praviloma ne dopu\u0161\u010D\
  ajo nenadzorovanega gotovinskega poslovanja, kadar gre za ve\u010Dje zneske (najve\u010D\
  krat nad 10.000 ali nad 15.000 evri). V Sloveniji imajo predpisi, ki urejajo gotovinsko\
  \ poslovanje za poslovne subjekte, dolgo tradicijo. Z zakonom o agenciji Republike\
  \ Slovenije za pla\u010Dilni promet, revidiranje in informiranje (Uradni list RS,\
  \ \u0161t. 48/1994) je dobil minister za finance pooblastilo za predpisovanje pogojev\
  \ in na\u010Dinov vpla\u010Dil, razpolaganja in pla\u010Devanja z gotovino. Zatem\
  \ je to podro\u010Dje urejal Zakon o pla\u010Dilnem prometu (Uradni list RS, \u0161\
  t. 30/2002) in na njegovi podlagi sprejet Pravilnik o pla\u010Devanju z gotovino\
  \ in blagajni\u0161kem maksimumu, ki je dolo\u010Dal, da morajo poslovni subjekti\
  \ nakazovati pla\u010Dila nad 100.000 tolarjev na transakcijske ra\u010Dune. Od\
  \ leta 2006 ureja to podro\u010Dje Zakon o dav\u010Dnem postopku (Uradni list RS,\
  \ \u0161t. 117/2006). S pravilnikom o izvajanju zakona o dav\u010Dnem postopku je\
  \ bila do konca leta 2011 splo\u0161na omejitev poslovanja z gotovino za poslovne\
  \ subjekte dolo\u010Dena pri 420 evrih. S spremembo pravilnika (Uradni list RS,\
  \ \u0161t. 101/2011) se je ta znesek konec leta 2011 zni\u017Eal na 50 evrov in\
  \ nato se je spomladi letos ponovno dvignil nazaj na 420 evrov.\nOd na\u0161ih sosed\
  \ ureja na podoben na\u010Din gotovinsko poslovanje le Italija, kjer je prag postavljen\
  \ pri 1.000 evrih, vendar pa velja za poslovne subjekte in fizi\u010Dne osebe (za\
  \ razliko od Slovenije, kjer velja samo za poslovne subjekte). O podobnih ukrepih\
  \ razmi\u0161ljajo ali pa so jih \u017Ee uvedle \u0161e Belgija, Bolgarija, Gr\u010D\
  ija in \u0160panija.\nV Ministrstvu za finance preu\u010Dujemo razli\u010Dne mo\u017E\
  nosti ureditve gotovinskega poslovanja z vidika zmanj\u0161evanja administrativnih\
  \ omejitev in svobodne izbire poslovnih subjektov, ob hkratnem zagotavljanju preglednosti\
  \ in verodostojnosti poslovanja. \n "
