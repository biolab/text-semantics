response: " Odziv Ministrstva za gospodarski razvoj in tehnologijo\nPla\u010Devanje\
  \ avtorskih honorarjev za uporabo avtorskih del ureja Zakon o avtorski in sorodnih\
  \ pravicah (Uradni list RS \u0161t. 16/07 \u2013 uradno pre\u010Di\u0161\u010Deno\
  \ besedilo, 68/08 in 110/13 v nadaljevanju besedila: ZASP). V skladu s 143. \u010D\
  lenom ZASP se avtorske pravice upravljajo posami\u010Dno (individualno), to je za\
  \ vsako posamezno avtorsko delo posebej, ali skupinsko (kolektivno), to je za ve\u010D\
  \ avtorskih del ve\u010D avtorjev hkrati. V skladu s 147. \u010Dlenom ZASP je kolektivno\
  \ upravljanje avtorskih pravic obvezno v naslednjih primerih:\npriob\u010Ditev javnosti\
  \ neodrskih glasbenih in pisanih del (male pravice);\nponovna prodaja izvirnikov\
  \ likovnih del (sledna pravica);\nreproduciranje avtorskih del za privatno ali lastno\
  \ uporabo ter njihovo fotokopiranje prek obsega iz 50. \u010Dlena tega zakona;\n\
  kabelska retransmisija avtorskih del, razen pri lastnih oddajanjih RTV organizacij,\
  \ ne glede na to, ali gre za njihove lastne pravice ali pa so te nanje prenesli\
  \ drugi imetniki pravic.\nV skladu s 146. \u010Dlenom ZASP kolektivne organizacije,\
  \ na podlagi dovoljenja pristojnega organa nepridobitno in kot edino dejavnost,\
  \ na podlagi pooblastila avtorja v svojem imenu in za ra\u010Dun avtorjev:\ndovoljujejo\
  \ uporabo del iz repertoarja varovanih del pod podobnimi pogoji za podobne vrste\
  \ uporabe;\nobve\u0161\u010Dajo uporabnike o vi\u0161ini nadomestil, ki jih predlagajo,\
  \ in sklepajo z njimi sporazume o pogojih uporabe varovanih del;\nobjavljajo tarife\
  \ za pla\u010Dilo nadomestil;\nsklepajo sporazume s tujimi kolektivnimi organizacijami;\n\
  nadzorujejo uporabo del iz repertoarja;\nizterjujejo pla\u010Dila nadomestil in\
  \ avtorskih honorarjev;\ndelijo zbrana sredstva imetnikom pravic v skladu z vnaprej\
  \ dolo\u010Denimi pravili delitve ter\nuveljavljajo varstvo avtorskih pravic pred\
  \ sodi\u0161\u010Di in drugimi dr\u017Eavnimi organi, vendar morajo o tako uveljavljenih\
  \ pravicah predlo\u017Eiti avtorju ra\u010Dun.\nMinistrstvo za gospodarski razvoj\
  \ se zaveda problematike povezane s kolektivnim upravljanjem avtorske in sorodnih\
  \ pravic. Ministrstvo \u017Ee pripravlja implementacijo Direktive 2014/26/EU o kolektivnem\
  \ upravljanju avtorke in sorodnih pravic ter izdajanju ve\u010D ozemeljskih licenc\
  \ za pravice za glasbena dela in spletno uporabo na notranjem trgu v slovenski pravni\
  \ red. Glavni namen implementacije direktive bo izbolj\u0161anje delovanja kolektivnih\
  \ organizacij s ciljem, da se zagotovi vi\u0161jo raven upravljanja, finan\u010D\
  nega poslovanja, preglednosti in poro\u010Danja kolektivnih organizacij. Rok za\
  \ prenos direktive v slovenski pravni red je 10.4.2016.\n "
