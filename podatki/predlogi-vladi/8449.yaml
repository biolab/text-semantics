response: "Odziv Ministrstva za pravosodje\nZakon o izvr\u0161evanju kazenskih sankcij\
  \ (ZIKS-1) v 5. \u010Dlenu dolo\u010Da, da tisti, proti kateremu se izvr\u0161i\
  \ kazenska sankcija, ne pla\u010Da stro\u0161kov za njeno izvr\u0161itev, razen,\
  \ \u010De z zakonom ni druga\u010De odlo\u010Deno. Navedeno torej pomeni, da je\
  \ izvr\u0161evanje kazenskih sankcij za tistega, zoper katerega se posamezna sankcija\
  \ izvr\u0161uje praviloma brezpla\u010Dno. \u0160e posebej to velja za izvr\u0161\
  itev kazni institucionalnega zna\u010Daja. Samo v primerih, ko ZIKS-1 to posebej\
  \ dolo\u010Da pa so obsojenci dolo\u010Dene stro\u0161ke dol\u017Eni pla\u010Dati,\
  \ pri \u010Demer so izjeme v glavnem pogojene z obsojen\u010Devo krivdo za nastanek\
  \ stro\u0161kov.\nNadalje ZIKS-1 in Pravilnik o izvr\u0161evanju kazni zapora dolo\u010D\
  ata pogoje, ki morajo biti obsojencem zagotovljeni tekom prestajanja kazni, v skladu\
  \ z na\u010Delom enakosti pred zakonom pa dolo\u010Dbe navedenih predpisov veljajo\
  \ za vse obsojence enako. Tako morajo na primer vsi prostori za bivanje ustrezati\
  \ zdravstvenim, higienskim zahtevam in omogo\u010Dati realizacijo osebnega na\u010D\
  rta, vsi obsojenci pa morajo dobivati hrano, ki zado\u0161\u010Da za ohranitev njihovega\
  \ zdravja in popolne telesne sposobnosti, pri \u010Demer torej zavodi za prestajanje\
  \ kazni zapora vsem obsojencem (z izjemo prilagojene prehrane iz npr. zdravstvenih\
  \ razlogov) tako zagotavljajo enako prehrano. Imajo pa obsojenci na drugi strani\
  \ \u017Ee v okviru veljavne ureditve mo\u017Enost, da na lastne stro\u0161ke opravijo\
  \ dodatne nakupe v zavodskih prodajalni, ki jo vodi zunanji izvajalec oziroma sprejemajo\
  \ po\u0161iljke s hrano, perilom, z osebnimi predmeti in s \u010Dasopisi oziroma\
  \ knjigami.\nNa podlagi navedenega in ker iz posredovanega predloga ni jasno razvidno,\
  \ kaj predlagatelj pojmuje kot \xBBugodje\xAB zapornikov ter kaj kot \xBBminimalni\
  \ zaporni\u0161ki normativ\xAB, Ministrstvo za pravosodje ugotavlja, da je posredovan\
  \ predlog neutemeljen in zato neprimeren za nadaljnjo obravnavo.   \n "
