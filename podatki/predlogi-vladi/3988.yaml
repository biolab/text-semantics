response: "Odziv Ministrstva za notranje zadeve\nUstreznost fotografije za posami\u010D\
  en identifikacijski dokument (potni list, osebna izkaznica) je natan\u010Dno predpisana\
  \ v podzakonskih aktih, in sicer v 8. \u010Dlenu Pravilnika o izvr\u0161evanju zakona\
  \ o osebni izkaznici (Uradni list RS, \u0161t. 68/08 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo) in v 14., 15. in 16. \u010Dlenu Pravilnika o izvr\u0161evanju\
  \ zakona o potnih listinah  (Uradni list RS, \u0161t. 48/09 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo). Pri tem so najstro\u017Eje zahteve dolo\u010Dene za\
  \ fotografijo, ki se predlo\u017Ei ob vlo\u017Eitvi vloge za izdajo biometri\u010D\
  ne potne listine, saj slovenska zakonodaja povzema mednarodne predpise in standarde\
  \ na tem podro\u010Dju. Tak\u0161na fotografija mora biti ustrezna za zapis na \u010D\
  ip potnega lista in kasneje berljiva kjerkoli po svetu, kjer se uporablja sistem\
  \ prehoda meje, ki temelji na biometri\u010Dnih lastnostih posameznika.   Nadalje\
  \ materialni zakoni, ki se nana\u0161ajo na izdajo osebnih izkaznic in potnih listov\
  \ dajejo uradnim osebam pri upravnih organih pristojnost za izdajanje omenjenih\
  \ dokumentov, ne pa tudi pristojnost za samo fotografiranje vlagateljev vlog za\
  \ posami\u010Dne identifikacijske dokumente.  Upravne enote nimajo ustreznih znanj\
  \ in orodij za izdelavo fotografij, ki ustrezajo strogim mednarodnim standardom\
  \ in priporo\u010Dilom ter dolo\u010Dilom slovenske zakonodaje. Ta stroga pravila\
  \ je po na\u0161em mnenju te\u017Eko zagotoviti na upravnih enotah, kjer naj bi\
  \ fotografirali sami uradniki, saj so fizi\u010Dne lastnosti vlagateljev za izdajo\
  \ dokumenta od posameznika do posameznika zelo razli\u010Dne, sam postopek fotografiranja\
  \ pa zahteva specialna znanja oziroma ve\u0161\u010Dine za pravilno izvajanje le-tega.\
  \ Uslu\u017Ebenec bi tako moral na upravni enoti, odvisno od vi\u0161ine, barve\
  \ las in obraza ter velikosti glave in drugih parametrov vlagatelja, sam namestiti\
  \ ustrezno vi\u0161ino sede\u017Ea, ozadje in poskrbeti, da na fotografiji ne sme\
  \ biti odsevov in senc. Pri osebah brez las in osebah z izredno svetlimi lasmi je\
  \ potrebno ozadje tudi znati prilagoditi, za kar v fotografskih ateljejih poskrbijo\
  \ za to izu\u010Deni fotografi. Ob fotografiranju v ateljeju, na vse posami\u010D\
  ne karakteristike opozarja fotograf, ki stranki da tudi ustrezna navodila in po\
  \ potrebi usmerja njeno dr\u017Eo, kar uslu\u017Ebenec na upravni enoti ne more\
  \ nadomestiti. Nenazadnje lahko ustrezno fotografijo zagotovi s profesionalno opremo\
  \ (kamera, ozadje, lu\u010Di za osvetlitev), znanjem in izku\u0161njami le fotograf.\
  \ Izobra\u017Eevanje uradnikov in nabava ustrezne opreme, kamor vsekakor sodi tudi\
  \ zagotovitev ustreznega prostora za fotografiranje, bi pomenila velik stro\u0161\
  ek, ki bi ga bilo nemogo\u010De tudi dolgoro\u010Dno pokriti iz naslova cene fotografije\
  \ za dr\u017Eavljana in ne bi bil upravi\u010Den glede na \u0161tevilo vlog, ki\
  \ se dnevno sprejemajo na upravnih enotah (sploh \u010De bi bila na upravnih enotah\
  \ \u0161e vedno dopu\u0161\u010Dena tudi mo\u017Enost, da dr\u017Eavljan lahko fotografijo\
  \ k vlogi tudi prinese s seboj). Nezamarljiv je tudi \u010Dasovni vidik, to je podalj\u0161\
  anje \u010Dasa, v katerem bi bila sprejeta vloga.  Nadalje pojasnjujemo, da se lahko\
  \ dr\u017Eavljan prosto odlo\u010Da, pri katerem fotografu bo pridobil fotografijo\
  \ za izdelavo identifikacijskega dokumenta, izbor pa je obi\u010Dajno pogojen z\
  \ bli\u017Eino fotografa, s ceno, z dobrimi izku\u0161njami dr\u017Eavljanov pri\
  \ izdelavi ustreznih fotografij v preteklosti in z uporabo sodobne opreme v fotografskem\
  \ studiu. V ve\u010Dini upravnih enot je v bli\u017Eini upravnega organa vsaj en\
  \ fotografski studio, saj so le-ti po Sloveniji dobro pokriti. Nenazadnje pojasnjujemo,\
  \ da navedena pravilnika s podro\u010Dja izdaje navedenih dokumentov tudi izrecno\
  \ dolo\u010Data, da fotografija ne sme biti izdelana z napravo za samopostre\u017E\
  no fotografiranje. Na podlagi izku\u0161enj in poznavanju problematike ustreznih\
  \ fotografij, s katerimi se sre\u010Dujejo upravne enote, menimo, da tudi sama uporaba\
  \ samopostre\u017Enih avtomatov za izdelavo biometri\u010Dnih fotografij dr\u017E\
  avljanom lahko predstavlja velike te\u017Eave ravno iz razloga (ne)izpolnjevanja\
  \ pogojev oz. meril glede same ustreznosti fotografije.    "
