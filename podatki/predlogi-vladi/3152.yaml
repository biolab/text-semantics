response: "Odziv Ministrstva za finance\nVeljavna zakonodaja s podro\u010Dja obdav\u010D\
  itve posedovanja nepremi\u010Dnin v Sloveniji zajema davek od premo\u017Eenja fizi\u010D\
  nih oseb in nadomestilo za uporabo stavbnih zemlji\u0161\u010D, ki ga lahko ozna\u010D\
  imo kot neke vrste davek na nepremi\u010Dnine.  Z davkom od premo\u017Eenja se obdav\u010D\
  uje nepremi\u010Dno premo\u017Eenje fizi\u010Dnih oseb - lastnikov oziroma uporabnikov,\
  \ ki posedujejo stavbe, dele stavb, stanovanja in gara\u017Ee ter prostore za po\u010D\
  itek oziroma rekreacijo;  in sicer ne glede na to ali ga uporabljajo sami ali ga\
  \ dajejo v najem. Za stanovanjske nepremi\u010Dnine je dolo\u010Dena oprostitev,\
  \ ki je po svojem smislu delno skladna s predlaganim ukrepom: stanovanja do velikosti\
  \ 160 m\xB2, ki jih uporablja lastnik sam ali njegov dru\u017Einski \u010Dlan, niso\
  \ obdav\u010Dena. Davek od premo\u017Eenja se torej dejansko pla\u010Duje za stanovanja,\
  \ ki jih ne uporablja lastnik in dru\u017Einski \u010Dlan (se dajejo v najem, so\
  \ prazna itd...).   Davek od premo\u017Eenja se poleg tega ne pla\u010Duje od kmetijskih\
  \ gospodarskih poslopij, od poslovnih prostorov, ki jih lastnik oziroma u\u017E\
  ivalec uporablja za opravljanje dejavnosti, od stanovanjskih stavb zavezancev davka\
  \ iz kmetijstva, ki so sami ali njihovi dru\u017Einski \u010Dlani pokojninsko in\
  \ invalidsko zavarovani na podlagi dohodkov iz kmetijstva, od stavb, ki so razgla\u0161\
  ene za kulturni oziroma zgodovinski spomenik ter od stavb, ki se iz objektivnih\
  \ razlogov ne morejo uporabljati. Dav\u010Dne stopnje so progresivne glede na ocenjeno\
  \ vrednost nepremi\u010Dnine in razli\u010Dne glede na namen uporabe.  Nadomestilo\
  \ za uporabo stavbnih zemlji\u0161\u010D je dajatev, ki se pla\u010Duje za stavbna\
  \ zemlji\u0161\u010Da na obmo\u010Dju mest in naselij mestnega zna\u010Daja, na\
  \ obmo\u010Djih, ki so dolo\u010Dena za stanovanjsko in drugo kompleksno graditev,\
  \ na obmo\u010Djih, za katere je sprejet prostorski izvedbeni na\u010Drt in na drugih\
  \ obmo\u010Djih, ki so opremljena z vodovodnim in elektri\u010Dnim omre\u017Ejem.\
  \ Dolo\u010Ditev obmo\u010Dij, za katera se pla\u010Duje nadomestilo in vi\u0161\
  ino nadomestila je v pristojnosti ob\u010Din, pri \u010Demer se upo\u0161tevajo\
  \ zlasti opremljenost stavbnega zemlji\u0161\u010Da s komunalnimi in drugimi objekti\
  \ in napravami in mo\u017Enost priklju\u010Ditve na te objekte in naprave, lego\
  \ in namembnost ter smotrno izkori\u0161\u010Danje stavbnega zemlji\u0161\u010D\
  a, izjemne ugodnosti v zvezi s pridobivanjem dohodka v gospodarskih dejavnostih\
  \ ter merila za oprostitev pla\u010Devanja nadomestila za uporabo stavbnega zemlji\u0161\
  \u010Da. Zavezanec za pla\u010Dilo nadomestila je neposredni uporabnik zemlji\u0161\
  \u010Da oziroma stavbe ali dela stavbe (imetnik pravice razpolaganja oziroma lastnik,\
  \ najemnik stanovanja oziroma poslovnega prostora, imetnik stanovanjske pravice).\
  \ Veljavna zakonodaja sistemsko ne dolo\u010Da razli\u010Dne obravnave naseljenih\
  \ oz. praznih stanovanj.  Nova dav\u010Dna zakonodaja, ki je \u0161e v pripravi,\
  \ je usmerjena v pravi\u010Dnej\u0161o in konsistentnej\u0161o ureditev obdav\u010D\
  itve nepremi\u010Dnin. Med predlogi je ve\u010D re\u0161itev, tudi re\u0161itev,\
  \ da se uvede vi\u0161ja dav\u010Dna stopnja za t.im. nereziden\u010Dne nepremi\u010D\
  nine (nepremi\u010Dnine, v katerih lastnik nima prijavljenega stalnega bivali\u0161\
  \u010Da), ki tudi niso dane v najem, torej so prazne. Va\u0161 predlog, ki se nana\u0161\
  a na vi\u0161jo obdav\u010Ditev praznih nepremi\u010Dnin, tako \u017Ee obstaja kot\
  \ ena mo\u017Enih re\u0161itev, vendar dokon\u010Dnih odlo\u010Ditev glede obdav\u010D\
  itve nepremi\u010Dnin \u0161e ni, zato vam tudi konkretnej\u0161ega odgovora na\
  \ va\u0161o pobudo v tem trenutku ne moremo dati.  Ob tem tudi opozarjamo, da je\
  \ problem praznih stanovanj relativen in da zgolj z uvedbo z va\u0161e strani predlaganega\
  \ ukrepa pomembnej\u0161ih premikov na stanovanjskem trgu ni pri\u010Dakovati. Iz\
  \ poro\u010Dila Statisti\u010Dnega urada RS za leta 2011 o statistiki stanovanj\
  \ izhaja, da je v Sloveniji okoli 175.000 praznih stanovanj, t.j stanovanj, v katerih\
  \ nih\u010De ni stalno ali za\u010Dasno prijavljen. Navedena \u0161ttevilka predstavlja\
  \ okoli 20 % vsega stanovanjskega fonda v Sloveniji, vendar podatki SURS ka\u017E\
  ejo, da nekaj ve\u010D kot 40 % le-teh ni opremljenih z osnovno infrastrukturo (vsaj\
  \ brez enega od elementov osnovne infrastrukture: strani\u0161\u010Da, kopalnice,\
  \ ogrevanja, elektrike, vodovoda) ali pa se uporabljajo za po\u010Ditni\u0161ki\
  \ namen. Iz napisanega sledi, da je le cca 60% praznih stanovanj mogo\u010De na\
  \ tak ali druga\u010Den na\u010Din aktivirati, pri \u010Demer je polovica le-teh\
  \ v ve\u010Dstanovanjskih, ostalo pa v enostanovanjskih hi\u0161ah, od katerih je\
  \ le polovica opremljena z osnovno infrastrukturo, nahajajo pa se ve\u010Dinoma\
  \ v nemestnih naseljih in so brez hi\u0161ne \u0161tevilke, zato se tudi za ta stanovanja\
  \ zastavlja vpra\u0161anje o njihovi primernosti za bivanje. Glede na navedeno je\
  \ mogo\u010De zaklju\u010Diti, da je v mestnih naseljih, kjer je stanovanjski problem\
  \ najbolj pere\u010D, le okoli 50.000 razpolo\u017Eljivih praznih stanovanj, za\
  \ katera bi bilo smiselno uvesti katerega od ukrepov za spodbuditev njihove \xBB\
  zasedenosti\xAB.    "
