response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nIn\u0161pekcijski nadzor na podlagi 57. \u010Dlena Zakona o socialno varstvenih\
  \ prejemkih organizira in izvaja Socialna in\u0161pekcija v okviru In\u0161pektorata\
  \ za delo. In\u0161pekcijski nadzor izvajajo in\u0161pektorji ali in\u0161pektorice\
  \ za socialne zadeve, ki so delavci s posebnimi pooblastili in odgovornostmi. In\u0161\
  pekcijski nadzor obsega nadzor nad izvajanjem zakona in predpisov izdanih na njegovi\
  \ podlagi in sicer nadzor nad zakonitostjo dodeljevanja denarne socialne pomo\u010D\
  i in varstvenega dodatka, nadzor nad strokovnostjo in kakovostjo dela, nadzor nad\
  \ vodenjem dokumentacije in poro\u010Danjem, nadzor nad ustreznostjo strokovnih\
  \ postopkov, ter nadzor nad ugotovljenim dejanskim stanjem.\nDelovanje socialne\
  \ in\u0161pekcije je opredeljeno v Zakonu o socialnem varstvu (ZSV), v \u010Dlenih\
  \ 102. do 108b. V skladu s 102. \u010Dlenom ZSV socialna in\u0161pekcija izvaja\
  \ nadzor nad delom socialnovarstvenih zavodov, koncesionarjev in drugih pravnih\
  \ ali fizi\u010Dnih oseb, ki izvajajo socialnovarstvene storitve na podlagi dovoljenja\
  \ za delo. Socialna in\u0161pekcija torej izvaja nadzor nad delom izvajalcev socialnega\
  \ varstva, o upravi\u010Denosti do pravic iz javnih sredstev pa odlo\u010Da center\
  \ za socialno delo, ki lahko na podlagi prvega odstavka 43. \u010Dlena Zakona o\
  \ uveljavljanju pravic iz javnih sredstev (ZUPJS) v treh letih po prenehanju pravice\
  \ iz javnih sredstev po uradni dol\u017Enosti za\u010Dne postopek ugotavljanja upravi\u010D\
  enosti do pravice iz javnih sredstev, kadar ugotovi, da so nastopile okoli\u0161\
  \u010Dine, zaradi katerih bi bilo potrebno izdati druga\u010Dno odlo\u010Dbo o upravi\u010D\
  enosti do pravice iz javnih sredstev, kadar ugotovi, da so nastopile okoli\u0161\
  \u010Dine, zaradi katerih bi bilo potrebno izdati druga\u010Dno odlo\u010Dbo o upravi\u010D\
  enosti do pravice iz javnih sredstev, ker oseba do pravice iz javnih sredstev ni\
  \ bila upravi\u010Dena ali je bila upravi\u010Dena v ni\u017Ejem znesku ali za kraj\u0161\
  e obdobje, ker je podatke prikazovala la\u017Eno ali jih je zamol\u010Dala ali ni\
  \ pravo\u010Dasno poro\u010Dila podatkov ali je sporo\u010Dila neresni\u010Dne podatke.\
  \ \u010Ce CSD dobi informacijo, da pravice iz javnih sredstev prejema nekdo, ki\
  \ do njih ni upravi\u010Den, mora torej za\u010Deti s postopkom ugotavljanja dejanskega\
  \ stanja v skladu z dolo\u010Dbami Zakona o splo\u0161nem upravnem postopku. Zasli\u0161\
  ati mora stranko in izvesti dokazni postopek.\nKo socialna in\u0161pekcija dobi\
  \ prijavo neupravi\u010Denega prejemanja denarne socialne pomo\u010Di, to prijavo\
  \ po\u0161lje v obravnavo pristojnemu centru za socialno delo. V primeru, da je\
  \ v prijavi navedeno, da je CSD \u017Ee prejel informacijo o neupravi\u010Denem\
  \ prejemanju pravic iz javnih sredstev, pa ni ustrezno ukrepal, pa in\u0161pektor\
  \ CSD pozove za poro\u010Dilo in dokumentacijo o zadevi ter na podlagi tega ugotavlja,\
  \ ali je CSD ravnal v skladu z dolo\u010Dbami ZUPJS. Socialna in\u0161pekcija torej\
  \ posredno \u017Ee izvaja nadzora nad neupravi\u010Denim prejemanjem pravic iz javnih\
  \ sredstev.\n "
