response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nTolma\u010D\
  enje v slovenskem znakovnem jeziku zadnja leta izvajajo strokovni delavci, zaposleni\
  \ na zavodih za vzgojo in izobra\u017Eevanje otrok in mladostnikov s posebnimi potrebami\
  \ za gluhe in naglu\u0161ne. Ministrstvo za izobra\u017Eevanje, znanost in \u0161\
  port (v nadaljevanju ministrstvo) zagotavlja sredstva za njihove pla\u010De in druge\
  \ prejemke. Lani je Zavod za gluhe in naglu\u0161ne Ljubljana objavil dva razpisa\
  \ za ta delovna mesta, in sicer 20. 7. 2021 za sedem delovnih mest in 8. 9. 2021\
  \ za tri delovna mesta. Z 31. 8. 2021 so delovno razmerje odpovedale tri strokovne\
  \ delavke z nalogami tolma\u010Denja. Delovno mesto so zapustile zaradi pove\u010D\
  anega povpra\u0161evanja po storitvah tolma\u010Dev na trgu, ki jo narekuje vpis\
  \ slovenskega znakovnega jezika v Ustavo RS.\nNa trgu ni zainteresiranih strokovnih\
  \ delavcev z znanjem slovenskega znakovnega jezika, ki bi se \u017Eeleli redno zaposliti.\n\
  Ministrstvo je takoj, ko je bilo seznanjeno s problematiko, za\u010Delo pripravljati\
  \ ustrezne pravne podlage, ki bi zavodom za gluhe in naglu\u0161ne omogo\u010Dale,\
  \ da tolma\u010Denje v slovenskem znakovnem jeziku zavodi zagotovijo s sklenitvijo\
  \ pogodbe za opravljanje storitev s strokovnim delavcem, ki ima ustrezno stopnjo\
  \ strokovne izobrazbe za izvajanje izobra\u017Eevalnega programa, v katerem bo izvajal\
  \ naloge tolma\u010Denja, in znanje slovenskega znakovnega jezika ali z zunanjim\
  \ izvajalcem, ki ima znanje slovenskega znakovnega jezika. S tem namenom je bil\
  \ sprejet Sklep o nujnih kadrovskih ukrepih za nemoteno delovanje vzgojno-izobra\u017E\
  evalnih zavodov, ki je bil 17. septembra 2021 objavljen v Uradnem listu RS. Zavod\
  \ za gluhe in naglu\u0161ne Ljubljana je na spletni strani nemudoma objavil poziv\
  \ za izvajanje nalog tolma\u010Denja, vendar odziva ni bilo.\nO te\u017Eavah z izvajanjem\
  \ tolma\u010Denja je Zavod za gluhe in naglu\u0161ne obvestil tudi Zvezo dru\u0161\
  tev gluhih in naglu\u0161nih Slovenije in Zavod zdru\u017Eenje tolma\u010Dev.\n\
  Srednje \u0161ole so poskrbele, da dijaki pomo\u010D tolma\u010Da dobijo.\nV dobrobit\
  \ dijakov pa je ministrstvo pospe\u0161eno za\u010Delo uresni\u010Devati Akcijski\
  \ na\u010Drt za umestitev slovenskega znakovnega jezika v \u0161olski prostor, ki\
  \ je bil pripravljen v konsenzu z vsemi dele\u017Eniki na tem podro\u010Dju. Del\
  \ Akcijskega na\u010Drta za umestitev slovenskega znakovnega jezika v \u0161olski\
  \ prostor je tudi priprava prilagojenih gradiv za gluhe in naglu\u0161ne. Prvi pogovori\
  \ s tremi zavodi za vzgojo in izobra\u017Eevanje otrok in mladostnikov s posebnimi\
  \ potrebami, ki delajo z gluhimi in naglu\u0161nimi, so \u017Ee stekli, prva gradiva\
  \ pa pri\u010Dakujemo \u017Ee v tem letu."
