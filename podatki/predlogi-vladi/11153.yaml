response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o socialno varstvenih prejemkih dolo\u010Da, da je upravi\u010Denec\
  \ do denarne socialne pomo\u010Di v \u010Dasu prejemanja denarne socialne pomo\u010D\
  i dol\u017Ean sprejeti vsako zaposlitev, ki mu jo ponudi oziroma na katero ga napoti\
  \ zavod. Zakon nadalje dolo\u010Da da do denarne socialne pomo\u010Di ni upravi\u010D\
  ena oseba, ki ne dosega minimalnega dohodka iz razlogov, na katere je mogla vplivati\
  \ oziroma lahko vpliva, ali brez utemeljenih razlogov zavra\u010Da, se izogiba ali\
  \ opu\u0161\u010Da aktivnosti, ki bi lahko oziroma lahko privedejo do zaposlitve\
  \ oziroma do drugega na\u010Dina izbolj\u0161anja socialnega polo\u017Eaja zanjo\
  \ ali njene dru\u017Einske \u010Dlane. Za razloge se \u0161tejejo med drugim razlogi,\
  \ zaradi katerih je pristojni organ za zaposlovanje osebo prenehal voditi v evidenci\
  \ brezposelnih oseb in sicer \u010De odkloni vklju\u010Ditev v ukrep aktivne politike\
  \ zaposlovanja ali kr\u0161i obveznosti, sprejete s pogodbo o vklju\u010Ditvi v\
  \ ukrep aktivne politike zaposlovanja, odkloni ustrezno ali primerno zaposlitev\
  \ ali si pri pogovoru za zaposlitev ne prizadeva za njeno pridobitev. Ob uveljavljanju\
  \ pravice do denarne socialne pomo\u010Di \_torej center za socialno delo preveri\
  \ pogoje za pridobitev te pravice. \u010Ce vlagatelj izpolnjuje pogoje, se mu pravica\
  \ prizna, v nasprotnem primeru pa se mu vloga\_ zavrne. Upravi\u010Denec do denarne\
  \ socialne pomo\u010Di, ki je brezposelna oseba in ne prejema denarnega nadomestila\
  \ za primer brezposelnosti, je v \u010Dasu prejemanja denarne socialne pomo\u010D\
  i dol\u017Ean sprejeti vsako zaposlitev, ki mu jo ponudi oziroma na katero ga napoti\
  \ zavod. Upravi\u010Denec do denarne socialne pomo\u010Di, ki odkloni ali prekine\
  \ ponujeno zaposlitev, izgubi pravico do denarne socialne pomo\u010Di. Odklonitev\
  \ ali prekinitev zaposlitve ugotovi pristojni organ zavoda z odlo\u010Dbo in o tem\
  \ nemudoma obvesti center za socialno delo. Center za socialno delo s prvim dnem\
  \ naslednjega meseca po odklonitvi ali prekinitvi zaposlitve razveljavi odlo\u010D\
  bo, s katero je bila denarna socialna pomo\u010D dodeljena.\nZ vlogo, ki jo mora\
  \ oseba izpolniti za uveljavljanje pravic iz javnih sredstev, se opozori vlagatelja,\
  \ da je dol\u017Ena v osmih dneh sporo\u010Diti vse spremembe, ki vplivajo\_ na\
  \ pravico iz javnih sredstev, ter da je upravi\u010Denec v primeru la\u017Enega\
  \ prikazovanja, zamol\u010Danja podatkov ali nepravo\u010Dasnega sporo\u010Danja\
  \ podatkov, dol\u017Ean vrniti neupravi\u010Deno\_ prejeta sredstva.\nIn\u0161pekcijski\
  \ nadzor na podlagi 57. \u010Dlena Zakona o socialno varstvenih prejemkih organizira\
  \ in izvaja Socialna in\u0161pekcija v okviru In\u0161pektorata za delo. In\u0161\
  pekcijski nadzor izvajajo in\u0161pektorji ali in\u0161pektorice za socialne zadeve,\
  \ ki so delavci s posebnimi pooblastili in odgovornostmi. In\u0161pekcijski nadzor\
  \ obsega nadzor nad izvajanjem zakona in predpisov izdanih na njegovi podlagi in\
  \ sicer nadzor nad zakonitostjo dodeljevanja denarne socialne pomo\u010Di in varstvenega\
  \ dodatka, nadzor nad strokovnostjo in kakovostjo dela, nadzor nad vodenjem dokumentacije\
  \ in poro\u010Danjem, nadzor nad ustreznostjo strokovnih postopkov, ter nadzor nad\
  \ ugotovljenim dejanskim stanjem."
