response: "Odziv Ministrstva za finance\nOprostitev pla\u010Dila DDV pri uvozu po\u0161\
  iljk neznatne vrednosti  je predpisana v Zakonu o davku na dodano vrednost ter v\
  \ Pravilniku o pogojih in na\u010Dinu uveljavljanja oprostitev po 51. \u010Dlenu\
  \ Zakona o davku na dodano vrednost in je v celoti usklajena z zakonodajo EU, ki\
  \ omogo\u010Da dr\u017Eavam \u010Dlanicam oprostitev pla\u010Dila DDV pri po\u0161\
  iljkah, katerih vrednost ne presega 22 evrov.\nV Sloveniji je pla\u010Dila DDV pri\
  \ uvozu tako opro\u0161\u010Dena po\u0161iljka, poslana prejemniku kot pismo ali\
  \ paket v skupni vrednosti, ki ne presega 22 eurov. Namen te dolo\u010Dbe je bilo\
  \ dose\u010Di zmanj\u0161anje administrativnih stro\u0161kov povezanih z obra\u010D\
  unavanjem DDV za po\u0161iljke male vrednosti. Ob tem pripominjamo, da sedanja oprostitev\
  \ pri uvozu blaga lahko povzro\u010Di nelojalno konkurenco, saj mora doma\u010D\
  i podjetnik (dav\u010Dni zavezanec)  obra\u010Dunati DDV za vsako dobavo blaga,\
  \ ki jo opravi za doma\u010Dega kupca.\nGlede na navedeno Ministrstvo za finance\
  \ zadevnega predloga ne more podpreti tako z vidika veljavne EU zakonodaje kot tudi\
  \ ne glede zagotavljanja na\u010Dela nevtralnosti sistema DDV.\nGlede prepovedi\
  \ zara\u010Dunavanja stro\u0161kov carinjenja v primeru, ko gre za cenej\u0161e\
  \ izdelke pojasnjujemo, da v skladu z 52. \u010Dlenom carinskega zakonika Unije\
  \ (Uredba (EU) \u0161t. 952/2013 Evropskega parlamenta in Sveta z dne 9. Oktobra\
  \ 2013 o carinskem zakoniku Unije) carinski organi ne predpisujejo dajatev za izvajanje\
  \ carinskih kontrol ali katero koli drugo uporabo carinskih pravil v \u010Dasu uradnih\
  \ ur svojih pristojnih carinskih uradov. Lahko pa zahtevajo povrnitev stro\u0161\
  kov, kadar opravljajo posebne storitve kot npr. prisotnost carinskega organa, kadar\
  \ je to zahtevano zunaj uradnih ur ali drugje kot na uradnih mestih; analize in\
  \ izvedenska poro\u010Dila o blagu in stro\u0161ki vra\u010Dila blaga vlo\u017E\
  niku, zlasti v zvezi z odlo\u010Dbami o zavezujo\u010Dih informacijah; pregled ali\
  \ vzor\u010Denje blaga za namene preverjanja ali uni\u010Denje blaga, kadar so vklju\u010D\
  eni stro\u0161ki, ki niso stro\u0161ki za storitve carinskega organa; ukrepi, ki\
  \ jih izvajajo carinski organi kot so zaseg, odvzem, prodaja, uni\u010Denje ipd.\n\
  Iz predloga 7711-236 sklepamo, da v izpostavljenem primeru ne gre za obra\u010D\
  unavanje stro\u0161kov za posebne storitve carinskega organa, temve\u010D za stro\u0161\
  ke Po\u0161te Slovenije, ki jih ona zara\u010Dunava za svojo storitev (carinsko\
  \ posredovanje), na kar pa Ministrstvo za finance nima vpliva. Ob tem bi radi izpostavili\
  \ tudi 18/3. \u010Dlen Svetovne po\u0161tne konvencije (sklenjene v Bukare\u0161\
  ti, 5. 10. 2004), ki dolo\u010Da: \xBBPo\u0161tne uprave, ki so poobla\u0161\u010D\
  ene, da za stranke opravljajo carinske preglede po\u0161iljk, lahko strankam zara\u010D\
  unajo carino, ki temelji na dejanskih stro\u0161kih.\xAB Na podlagi navedenega Ministrstvo\
  \ za finance ne more podpreti predloga prepovedi zara\u010Dunavanja stro\u0161kov\
  \ Po\u0161te Slovenije za carinsko posredovanje.\n "
