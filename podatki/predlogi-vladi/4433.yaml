response: "Odziv Ministrstva za pravosodje\nMaterialno-pravne podlage za odvzem premo\u017E\
  enja nezakonitega izvora ureja Zakon o odvzemu premo\u017Eenja nezakonitega izvora\
  \ (Uradni list RS, \u0161t. 91/11; v nadaljevanju ZOPNI), ki se je v praksi za\u010D\
  el uporabljati 31. 5. 2012. Namen zakona je prepre\u010Devanje pridobivanja, predvsem\
  \ pa uporabe premo\u017Eenja nezakonitega izvora in posledi\u010Dno za\u0161\u010D\
  ita gospodarske in socialne funkcije lastnine. Navedeno se zagotavlja tako, da se\
  \ nezakonito pridobljeno premo\u017Eenje v skladu z dolo\u010Denim postopkom odvzame\
  \ \u2013 tako tistim, ki so ga pridobili na nezakonit na\u010Din kakor tudi tistim,\
  \ da katere je bilo tako premo\u017Eenje preneseno brezpla\u010Dno ali za pla\u010D\
  ilo, ki ne ustreza dejanski vrednosti, pod pogojem, da so vedeli ali bi morali vedeti,\
  \ da je bilo nanje preneseno premo\u017Eenje, katerega izvor je nezakonit.\nGlede\
  \ na dolo\u010Dbo 5. \u010Dlena ZOPNI se pri ugotavljanju o\u010Ditnega nesorazmerja\
  \ med obsegom premo\u017Eenja in dohodki, zmanj\u0161animi za davke in prispevke,\
  \ ki jih je oseba zoper katero te\u010De postopek po ZOPNI pla\u010Dala v obdobju,\
  \ v katerem je bilo premo\u017Eenje pridobljeno (kar je eden od pogojev za obstoj\
  \ premo\u017Eenja nezakonitega izvora) upo\u0161teva ne samo premo\u017Eenje, ki\
  \ ga ima oseba zoper katero te\u010De postopek v lasti, temve\u010D tudi premo\u017E\
  enje, ki je bilo preneseno na povezane osebe, in sicer brezpla\u010Dno ali za pla\u010D\
  ilo, ki ne ustreza njeni dejanski vrednosti, \u010De je oseba vedela ali bi morala\
  \ vedeti, da je bilo premo\u017Eenje pridobljeno na nezakonit na\u010Din\nNadalje\
  \ v zvezi s \xBBprepisovanjem\xAB premo\u017Eenja nezakonitega izvora na sorodnike,\
  \ ki ga izpostavlja predlagatelj portala predlagam.vladi.si, pojasnjujemo, da se\
  \ v \u010Dasu finan\u010Dne preiskave lahko za\u010Dasno zavaruje, na koncu pravdnega\
  \ postopka na podlagi to\u017Ebe za odvzem pa tudi odvzame premo\u017Eenje nezakonitega\
  \ izvora, ne samo osebi, zoper katero je bil uveden postopek po ZOPNI, temve\u010D\
  \ tudi tistim osebam, na katere ga je slednja \xBB\u0161pekulativno\xAB prenesla\
  \ brezpla\u010Dno ali za vrednost, ki ne ustreza dejanski, \u010De so le-te vedele\
  \ ali pa bi le morale vedeti, za kak\u0161no premo\u017Eenje gre. V zvezi s prenosi\
  \ na sorodnike (o\u017Eji dru\u017Einski \u010Dlani) ali o\u017Eje povezane osebe\
  \ (pravne osebe iz 7. to\u010Dke 4. \u010Dlena ZOPNI) je v 6. \u010Dlenu ZOPNI dolo\u010D\
  eno, da se celo domneva, da je \u0161lo za brezpla\u010Den prenos, kar olaj\u0161\
  uje dokazovanje ob za\u010Dasnem zavarovanju in kasneje ob odvzemu.\nNa koncu poudarjamo,\
  \ da o izpolnjenosti pogojev za odreditev za\u010Dasnega zavarovanja kot tudi za\
  \ sam odvzem premo\u017Eenja nezakonitega izvora po ZOPNI na predlog dr\u017Eavnega\
  \ to\u017Eilca odlo\u010Da sodi\u0161\u010De.  \n "
