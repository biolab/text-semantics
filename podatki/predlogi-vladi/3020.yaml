response: " Odziv Ministrstva za infrastrukturo in prostor\nUgotavljamo, da predlagana\
  \ re\u0161itev glede cestninjenja z elektronskimi vinjetami ni sprejemljiva iz razlogov\
  \ navedenih v nadaljevanju.\nPredlagana re\u0161itev, na podlagi katere pri pla\u010D\
  evanju cestnine glede na dolo\u010Den \u010Das uporabe cestninske ceste, vinjete\
  \ ne bi ve\u010D name\u0161\u010Dali na vozilo, je v strokovni javnosti poznana\
  \ pod imenom \xBBelektronska vinjeta\xAB. Gre za sistem, ki ga poznajo v Republiki\
  \ Mad\u017Earski, in omogo\u010Da pla\u010Dilo cestnine zgolj z vnosom podatkov\
  \ o cestninskem zavezancu v informacijski sistem.\nV Republiki Sloveniji obstoje\u010D\
  a informacijska tehnologija in video-nadzorni sistem na cestninskih cestah ne omogo\u010D\
  ata pla\u010Devanje cestnine z elektronsko vinjeto. Da bi omogo\u010Dili tak\u0161\
  en na\u010Din pla\u010Devanja cestnine, bi morala dru\u017Eba DARS d.d. celotno\
  \ cestninsko omre\u017Eje opremiti z video-nadzornim sistemom, ki bi omogo\u010D\
  al samodejno prepoznavo registrskih tablic, ter vzpostaviti informacijski sistem,\
  \ do katerega bi morali imeti dostop vsi nadzorni organi (Policija, Carinska uprava\
  \ RS, cestninski nadzorniki in In\u0161pektorat RS za promet, energetiko in prostor).\
  \ Poleg tega bi bilo potrebno v okviru sedanje prodajne mre\u017Ee, ki obsega prodajna\
  \ mesta tako doma kot tudi tujini, prodajalcem vinjet zagotoviti informacijsko podporo\
  \ za vnos potrebnih podatkov, ki bi omogo\u010Dali cestninjenje z elektronsko vinjeto.\
  \ Kljub temu, da prodajalci ne bi prodajali vinjet v obliki nalepke, to ne pomeni,\
  \ da za prodajo ne bi zara\u010Dunavali provizije, obstaja celo bojazen, da bi za\
  \ svoje delo zara\u010Dunavali ve\u010D kot sedaj, saj bi prodaja zahtevala ve\u010D\
  \ \u010Dasa in dodatno znanje za uporabo informacijskega sistema. Pri tem nadgradnja\
  \ obstoje\u010De uradne evidence registriranih vozil ne pride v po\u0161tev, saj\
  \ so v tej evidenci na razpolago osebni podatki, do katerih lahko dostopajo le osebe,\
  \ ki so za to poobla\u0161\u010Dene, ne pa tudi prodajalci na bencinskih \u010D\
  rpalkah oziroma drugih prodajnih mestih. Poleg tega je navedena evidenca neuporabna\
  \ za izvajanje cestninjenja z elektronsko vinjeto, saj so v tej evidenci zgolj podatki\
  \ o vozilih, registriranih na obmo\u010Dju Republike Slovenije, ne pa tudi v tujini\
  \ registriranih vozilih.\nPo sedaj veljavni zakonodaji se v postopku registracije\
  \ vozila pla\u010Da letna dajatev za uporabo vozila v cestnem prometu. Gre za dajatev,\
  \ ki je prihodek dr\u017Eavnega prora\u010Duna, ne pomeni pa pla\u010Dila cestnine\
  \ za uporabo cestninskih cest. V kolikor bi se pla\u010Dilo cestnine zahtevalo v\
  \ registracijskem postopku, bi to pomenilo diskriminatoren ukrep, saj bi cestnino\
  \ pla\u010Devali tudi tisti dr\u017Eavljani, ki cestninske ceste ne uporabljajo.\
  \ Poleg tega cestnine ne bi pla\u010Devali tujci, saj so njihova vozila registrirana\
  \ v tujini.\nKot je razvidno iz navedenega, bi uvedba t.i. elektronske vinjete zahtevala\
  \ vzpostavitev nove oziroma prilagoditev dolo\u010Dene obstoje\u010De tehni\u010D\
  ne in informacijske opreme. Slednje bi pomenilo dodatno finan\u010Dno obremenitev\
  \ za dru\u017Ebo DARS d.d., kar pa v stanju trenutne finan\u010Dne in gospodarske\
  \ situacije ni ekonomsko upravi\u010Deno, \u0161e zlasti \u010De upo\u0161tevamo\
  \ dejstvo, da bi predlagani ukrep za cestninske uporabnike pomenil zgolj odpravo\
  \ name\u0161\u010Danja in odstranjevanja nalepke.     "
