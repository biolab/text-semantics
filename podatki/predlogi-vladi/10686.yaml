response: "Odziv Ministrstva za notranje zadeve\nPredlog Zakona o spremembah in dopolnitvah\
  \ Zakona o oro\u017Eju v 34. to\u010Dki 4. \u010Dlena med drugim dolo\u010Da, da\
  \ med posebno opremo za oro\u017Eje sodijo naprave za du\u0161itev zvoka (poka).\
  \ V skladu s 3. \u010Dlenom predloga zakona pa posebna oprema za oro\u017Eje in\
  \ oro\u017Eje, na katerem je ta oprema oziroma je njegov integralni del, sodi v\
  \ 10. to\u010Dko kategorije A, kar pomeni, da gre za prepovedano opremo (promet,\
  \ nabava in posest te opreme je prepovedana brez izjem, ki bi sicer lahko bile dolo\u010D\
  ene s tem zakonom). Prav tako pojasnjujemo, da Policija nasprotuje uporabi moderatorjev\
  \ zvoka oziroma temu, da bi posebna voja\u0161ka oprema, ki je sedaj po zakonu prepovedana,\
  \ pri\u0161la do posameznikov v civilno sfero, saj so bili du\u0161ilci zvoka v\
  \ preteklosti razviti izklju\u010Dno za potrebe voja\u0161kih aktivnosti in so kot\
  \ taki namenjeni za specialne voja\u0161ke dejavnosti. Naprave za du\u0161itev zvoka\
  \ (poka) so v Sloveniji z Zakonom o obrambi in Uredbo o spremembi Uredbe o soglasjih\
  \ za proizvodnjo in dovoljenjih za promet z voja\u0161kim oro\u017Ejem in opremo\
  \ ter predhodnih dovoljenjih za uvoz, izvoz, tranzit in prenos obrambnih proizvodov\
  \ tudi uvr\u0161\u010Deni med voja\u0161ko oro\u017Eje. Posledica uvedbe naprav\
  \ za du\u0161itev zvoka (poka) za lov bi prepre\u010Devala detekcijo krivolova,\
  \ ogro\u017Eeno pa bi bilo lahko tudi zdravje oziroma \u017Eivljenje naklju\u010D\
  nih obiskovalcev gozdov, kar je opredeljeno v 43. \u010Dlenu Zakona o divjadi in\
  \ lovstvu. Nasprotovanje uporabi naprav za du\u0161itev zvoka (poka), pri katerih\
  \ se \u0161e vedno ohrani zvok npr. 130 decibelov, izhaja tudi iz dejstva, da bi\
  \ bil pok lahko zavajajo\u010D; polo\u017Eaj strelca se lahko zgre\u0161i tudi za\
  \ 90 stopinj, \u010Desar se poslu\u017Eujejo tudi v specialnih voja\u0161kih taktikah.\
  \ Tovrstno du\u0161enje izni\u010Di pok pri cevi oro\u017Eja, ne pa tudi poka nadzvo\u010D\
  ne krogle, ki se zaradi oblike machovega sto\u017Eca \u0161iri pravokotno na smer\
  \ leta krogle. To v praksi pomeni, da se pok ne sli\u0161i s strani, od koder je\
  \ priletela krogla, zato ni mogo\u010De dolo\u010Diti polo\u017Eaja strelca.\nIz\
  \ navedenih razlogov menimo, da je predlog predlagatelja za uzakonitev moderatorjev\
  \ zvoka za dolgocevno oro\u017Eje s centralnim v\u017Eigom streliva, neutemeljen.\
  \ Na neutemeljenost predloga pa ka\u017Ee tudi, da se predlog za uzakonitev moderatorjev\
  \ zvoka nana\u0161a le na dolgocevno oro\u017Eje s centralnim v\u017Eigom streliva,\
  \ saj v primeru, \u010De bi se uporaba moderatorjev zvoka dovolila za dolgocevno\
  \ oro\u017Eje, menimo, da bi se morala uzakonitev uporabe moderatorjev zvoka nana\u0161\
  ati tudi na kratkocevno oro\u017Eje. Razlogi za uzakonitev uporabe moderatorjev\
  \ zvoka (npr. varovanje sluha, zmanj\u0161anje glasnost poka), ki jih navajate v\
  \ svojem predlogu, se nana\u0161ajo tudi na kratkocevno oro\u017Eje."
