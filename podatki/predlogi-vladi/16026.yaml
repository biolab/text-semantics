response: "Odziv Ministrstva za kulturo\nMinistrstvo v zvezi s predmetnim navaja,\
  \ de je financiranje javne slu\u017Ebe na podro\u010Dju radijske in televizijske\
  \ dejavnosti, ki jo izvaja Radiotelevizija Slovenija, urejeno z Zakonom o Radioteleviziji\
  \ Slovenija (Uradni list RS, \u0161t. 96/05, 109/05 \u2013 ZDavP-1B, 105/06 \u2013\
  \ odl. US, 26/09 \u2013 ZIPRS0809-B, 9/14 in 163/22; v nadaljnjem besedilu: ZRTVS-1).\
  \ Prvi odstavek 30. \u010Dlena ZRTVS-1 dolo\u010Da, da RTV Slovenija pridobiva sredstva\
  \ za izvajanje svojih dejavnosti na naslednji na\u010Din:\n iz pla\u010Dil prispevka\
  \ za programe RTV Slovenija (v nadaljnjem besedilu: prispevek); iz tr\u017Enih dejavnosti;\
  \ iz sredstev dr\u017Eavnega prora\u010Duna; iz sponzoriranja in drugih virov skladno\
  \ z zakonom in statutom. \nSkladno s 15. \u010Dlenom ZRTVS-1 med tr\u017Ene dejavnosti\
  \ sodijo:\n tr\u017Eenje ogla\u0161evalskega \u010Dasa in tr\u017Eenje programov;\
  \ tehni\u010Dne in telekomunikacijske storitve, ki niso sestavni del javne slu\u017E\
  be; dajanje oddajne infrastrukture in drugih nepremi\u010Dnin v najem; zalo\u017E\
  ni\u0161ka in koncertna dejavnost; tr\u017Ene programske storitve, vklju\u010Dno\
  \ z interaktivnimi programskimi storitvami; komercialna uporaba arhivskega gradiva.\
  \ \nTr\u017Ene dejavnosti, ki poleg ogla\u0161evanja obsegajo tudi druge dejavnosti,\
  \ so pomemben finan\u010Dni vir za zagotavljanje institucionalne avtonomije, ki\
  \ je RTV Slovenija zagotovljena z zakonom (2. \u010Dlen ZRTVS-1) in predstavlja\
  \ nujen pogoj za delovanje javne radiotelevizije ter izvajanje javne slu\u017Ebe\
  \ na podro\u010Dju radijske in televizijske dejavnosti v demokrati\u010Dni dru\u017E\
  bi. V primeru, da bi se javna slu\u017Eba financirala zgolj samo iz RTV-prispevka,\
  \ bi bila njegova vi\u0161ina neprimerno vi\u0161ja, kar bi predstavljalo dodatno\
  \ ter nesorazmerno finan\u010Dno breme za \u0161tevilne zavezance z nizkimi prihodki\
  \ (upokojenci in drugi z nizkimi prihodki). \u010Ce pa bi se javna slu\u017Eba financirala\
  \ zgolj iz tr\u017Enih finan\u010Dnih virov, pa bi to vodilo v preveliko komercializacijo\
  \ programskih vsebin RTV Slovenija, kar pa je v nasprotju s temeljnimi na\u010D\
  eli izvajanja javne slu\u017Ebe, kot so uredni\u0161ka neodvisnost, nepristranskost\
  \ in objektivnost pri javnem obve\u0161\u010Danju dr\u017Eavljanov.\nIz letnih poro\u010D\
  il o poslovanju, ki so javno dostopna na spletni strani RTV Slovenija, pa je razvidno\
  \ njeno finan\u010Dno poslovanje. Tako je denimo iz letnega poro\u010Dila za leto\
  \ 2021 (letno poro\u010Dilo za leto 2022 \u0161e ni objavljeno) razvidno naslednje\
  \ (stran 120):\nPrihodki od RTV-prispevka so bili v letu 2021 realizirani v vi\u0161\
  ini 96,80 mil. evrov in so bili za 661 tiso\u010D evrov vi\u0161ji od na\u010Drta\
  \ (indeks 100,7) ter za 1,36 mil. evrov vi\u0161ji glede na preteklo leto. Pri tem\
  \ gre za rezultat dveh dejavnikov: 1. Prihodki od RTV-prispevka, ki so v letu 2021\
  \ za 832 tiso\u010D evrov oz. 0,9 % presegli na\u010Drt. Ta del je v korelaciji\
  \ z gibanjem \u0161tevila zavezancev, katerih je bilo v letu 2021 v povpre\u010D\
  ju \u010Dez 632.300, kar je za slabih 5000 zavezancev ve\u010D, kot je bilo povpre\u010D\
  je preteklega leta (pri tem je treba upo\u0161tevati, da v letu 2020 niso bile izstavljene\
  \ fakture zavezancem, ki niso mogli opravljati svoje poslovne dejavnosti v prvem\
  \ valu epidemije). Konec decembra je bilo 12.918 oseb opro\u0161\u010Denih pla\u010D\
  ila RTV-prispevka iz razloga socialne ogro\u017Eenosti ali invalidnosti, kar pomeni\
  \ 3700 manj tovrstnih oprostitev v primerjavi s predhodnim letom. \nIz navedenega\
  \ nedvoumno izhaja, da je RTV Slovenija z vsemi sredstvi, zbranimi iz naslova RTV\
  \ prispevka v letu 2021, samostojno razpolagala.\nV letu 2021 je RTV Slovenija iz\
  \ ogla\u0161evanja ustvarila naslednje prihodke (stran 123 letnega poro\u010Dila):\n\
  Prihodki od ogla\u0161evanja so bili realizirani v vi\u0161ini 16,05 mil. evrov\
  \ in so na\u010Drt presegli za 1,83 mil. evrov (indeks 112,9). Med enotami najbolj\
  \ izstopa PPE TV Slovenija, ki je bila bolj\u0161a od na\u010Drta kar za 1,57 mil.\
  \ evrov (oz. 15,0 %); polovico tega prese\u017Eka je nastalo v UPE \u0160portni\
  \ program, tudi ostale UPE so dosegle bolj\u0161o realizacijo od na\u010Drtovane.\
  \ Ni\u017Eja realizacija glede na na\u010Drt je bila edino v PPE RC Koper (64 tiso\u010D\
  \ evrov; indeks 65,4), glavnina je nastala v UPE Regionalni radijski program. V\
  \ primerjavi z realizacijo preteklega leta so bili obravnavani prihodki vi\u0161\
  ji kar za 3,49 mil. evrov oz. 27,8 %.\nV zvezi s tr\u017Enim prihodki pa izpostavljamo\
  \ tretji odstavek 14. \u010Dlena ZTRVS-1, ki dolo\u010Da, da se prihodki iz naslova\
  \ tr\u017Enih dejavnosti se lahko porabijo za sofinanciranje javne slu\u017Ebe ali\
  \ za ohranjanje in \u0161iritev tr\u017Enih dejavnosti.\nOmejitev ogla\u0161evanja\
  \ v programih RTV Slovenija je posebej urejena v Zakonu o medijih (Zakon o medijih\
  \ (Uradni list RS, \u0161t. 110/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 36/08 \u2013 ZPOmK-1, 77/10 \u2013 ZSFCJA, 90/10 \u2013 odl. US, 87/11 \u2013\
  \ ZAvMS, 47/12, 47/15 \u2013 ZZSDT, 22/16, 39/16, 45/19 \u2013 odl. US, 67/19 \u2013\
  \ odl. US in 82/21; v nadaljnjem besedilu: ZMed). ZMed tako v 98. \u010Dlenu med\
  \ drugim dolo\u010Da posebno omejitev ogla\u0161evanja v programih RTV Slovenija,\
  \ ki je bolj stroga, kot je omejitev za druge (komercialne) radijske in televizijske\
  \ programe, in sicer (navajamo zgolj nekatere relevantne \u010Dlene ZMed):\n Skupni\
  \ obseg oglasov in drugih pla\u010Danih obvestil, objavljenih prek programov Radiotelevizije\
  \ Slovenija, ne sme presegati petnajst (15) odstotkov dnevnega oddajnega \u010D\
  asa. Skupni obseg oglasov, objavljenih v programih Radiotelevizije Slovenija, ne\
  \ sme presegati deset (10) odstotkov dnevnega oddajnega \u010Dasa. Dele\u017E oglasov\
  \ in drugih pla\u010Danih obvestil v programih Radiotelevizije Slovenija v okviru\
  \ cele ure ne sme prese\u010Di dvanajst (12) minut, v \u010Dasu med 18. in 23. uro\
  \ pa v okviru cele ure ne sme prese\u010Di devet (9) minut. \n94. \u010Dlen ZMed\
  \ pa dolo\u010Da, da RTV Slovenja ne sme prekinjati radijskih in televizijskih programskih\
  \ enot, kot so na primer radijske igre in druge oblike re\u017Eiranih radijskih\
  \ oddaj, radiofonski eseji, celove\u010Derni filmi ter televizijski filmi (razen\
  \ serijskih filmov, nanizank in razvedrilnih oddaj), in oddaj, ki imajo kulturni,\
  \ umetni\u0161ki, znanstveni ali izobra\u017Eevalni zna\u010Daj, s predvajanjem\
  \ ogla\u0161evalskih vsebin, in sicer ne glede na dol\u017Eino trajanja posamezne\
  \ programske enote. V istem \u010Dlenu je dolo\u010Deno, da na tretjem programu\
  \ Radia Slovenija ne smejo biti predvajane ogla\u0161evalske vsebine.\nGlede na\
  \ navedeno na Ministrstvu za kulturo ocenjujemo, da je izpostavljena problematika\
  \ ustrezno urejena v obstoje\u010Di zakonodaji, zato predmetni predlog ni primeren\
  \ za nadaljnjo obravnavo."
