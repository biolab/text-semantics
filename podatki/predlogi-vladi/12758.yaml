response: "Odziv Ministrstva za finance\nMinistrstvo za finance izpostavlja, da gre\
  \ pri posredovanem predlogu za splo\u0161en predlog dolo\u010Danja veljavnosti (vacatio\
  \ legis) sprejetih predpisov po objavi v Uradnem listu, kar pa po vsebini ne sodi\
  \ v delovno podro\u010Dje Ministrstva za finance.\nNe glede na navedeno pa pojasnjujemo,\
  \ da splo\u0161en vacatio legis dolo\u010Da \u017Ee 154. \u010Dlen Ustave RS (15\
  \ dni, \u010De predpis ne dolo\u010Da druga\u010De) in temu sledi tudi Ministrstvo\
  \ za finance pri pripravi predpisov iz svojega delovnega podro\u010Dja.\nNa dav\u010D\
  nem podro\u010Dju se je celo izoblikovala posebna nomotehni\u010Dna praksa dolo\u010D\
  anja lo\u010Dene veljavnosti in uporabe (zlasti) zakonov, in sicer zaradi sprejemanja\
  \ podzakonskih aktov, kar torej pomeni, da se zakon za\u010Dne uporabljati z zamikom\
  \ tudi glede na dolo\u010Den vacatio legis.\_ Pri pripravi predpisov s podro\u010D\
  ja Ministrstva za finance smo vezani tudi na zakonodajo Evropske unije in roke,\
  \ ki so predpisani za prenos zakonodaje Evropske unije v slovenski pravni red. To\
  \ obenem pomeni, da so tudi vsi dele\u017Eniki na katere se predpis nana\u0161a\
  \ seznanjeni z roki \u017Ee ob sprejemu predpisov na ravni Evropske Unije.\nGlede\
  \ na to, da posredovani predlog omenja tudi primer iz prakse, ki je vezan na prehodno\
  \ obdobje Zakona o interventnih ukrepih za pomo\u010D pri omilitvi posledic drugega\
  \ vala epidemije COVID-19 (Uradni list RS, \u0161t. 203/20 in 15/21 \u2013 ZDUOP)\
  \ sporo\u010Damo, da se ukrepi iz interventnega zakona sprejemajo po skraj\u0161\
  anih ali celo nujnih postopkih, predvsem zaradi dejstva, da bi pomo\u010D iz interventne\
  \ zakonodaje \u010Dimprej pri\u0161la do ciljnih skupin, katerim je pomo\u010D namenjena,\
  \ zato je temu primerna tudi njihova \u010Dimprej\u0161nja uveljavitev.\n\_\nOdziv\
  \ Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\nGlede\
  \ na navedeno pojasnjujemo, da Zakon o delovnih razmerjih (v nadaljnjem besedilu:\
  \ ZDR-1) zagotavlja pravico do minimalnega letnega dopusta v posameznem koledarskem\
  \ letu, ki ne more biti kraj\u0161i kot \u0161tiri tedne, poleg minimalnega letnega\
  \ dopusta pa ZDR-1 dolo\u010Da primere, ko delavcu \u017Ee na podlagi zakona pripadajo\
  \ dodatni dnevi letnega dopusta glede na njegove osebne in socialne okoli\u0161\u010D\
  ine. Te okoli\u0161\u010Dine so: status starej\u0161ega delavca, invalidnost delavca,\
  \ najmanj 60-odstotna telesna okvara delavca, nega in varstvo otroka, ki potrebuje\
  \ posebno nego in varstvo v skladu s predpisi, ki urejajo dru\u017Einske prejemke\
  \ in otroka, ki \u0161e ni dopolnil 15 let starosti. Poleg tega \u017Ee sam ZDR-1\
  \ v dolo\u010Dilu prvega odstavka 160. \u010Dlena dolo\u010Da, da se dalj\u0161\
  e trajanje letnega dopusta, kot je dolo\u010Deno v zakonu, lahko dolo\u010Di s kolektivno\
  \ pogodbo ali pogodbo o zaposlitvi. Delovna zakonodaja tako dolo\u010Da minimalne\
  \ delovnopravne standarde, ki se lahko s kolektivno pogodbo oziroma pogodbo o zaposlitvi\
  \ nadgradijo, to je urejajo za delavca ugodneje. Navedeno izhaja tudi iz pravil\
  \ hierarhije delovnopravnih virov.\nUpo\u0161tevaje navedeno lahko ugotovimo, da\
  \ navedena pobuda glede dodatnih dni letnega dopusta v primeru ve\u010Djih delovnih\
  \ obremenitev delavca ne zahteva spremembe sistemske zakonodaje, ki dolo\u010Da\
  \ minimum delav\u010Devih pravic. Dodatni dnevi letnega dopusta (tako pogoji za\
  \ pridobitev pravice kot tudi \u0161tevilo dni) se lahko za te primere dolo\u010D\
  ijo v kolektivni pogodbi oziroma sami pogodbi o zaposlitvi."
