response: "Odziv Ministrstva za zdravje\nPojasnjujemo, da je v okviru projekta eZdravje\
  \ \u017Ee nekaj let vzpostavljena mo\u017Enost izmenjave slikovnega gradiva med\
  \ izvajalci zdravstvene dejavnosti (Teleradiologija), ki imajo za to vzpostavljene\
  \ tehni\u010Dne pogoje. Izmenjave se tako dogajajo \u017Ee med vsemi ve\u010Djimi\
  \ izvajalci zdravstvene dejavnosti, velja pa, da mora za pristop tehni\u010Dne predpogoje\
  \ izpolniti vsaka ustanova sama. Ker iz pobude ni razvidno, pri katerem izvajalcu\
  \ zdravstvene dejavnosti je zaposlen zdravnik, o katerem govori predlagatelju pobude,\
  \ mu natan\u010Dnej\u0161ih informacij o morebitni vklju\u010Denosti to\u010Dno\
  \ tega izvajalca zdravstvene dejavnosti ne moremo podati.\nGlede prenosa izvidov\
  \ pojasnjujemo, da Centralni register podatkov o pacientih (v nadaljnjem besedilu:\
  \ CRPP), ki vsebuje izvide pacientov, v upravljanju Nacionalnega in\u0161tituta\
  \ za javno zdravje(v nadaljnjem besedilu: NIJZ), deluje \u017Ee od leta 2015. Vsak\
  \ izvajalec zdravstvene dejavnosti se je \u017Ee od leta 2016 dol\u017Ean vklju\u010D\
  iti v sistem in izvide pacienta pridobivati neposredno preko sistema. V okviru projekta\
  \ eZdravje je bila izvedena tudi nadgradnja vseh informacijskih sistemov, ki se\
  \ uporabljajo v Republiki Sloveniji, da tak vpogled omogo\u010Dajo. V sistem se\
  \ po\u0161iljajo izvidi pacientov sekundarne in terciarne ravni, v prihodnosti pa\
  \ se na\u010Drtuje tudi raz\u0161iritev z dodatnimi dokumenti (trenutno se dodajajo\
  \ izvidi iz mikrobiolo\u0161kih laboratorijev). V mesecu marcu 2020 je 1.618.699\
  \ prebivalcev Republike Slovenije imelo v CRPP vsaj en izvid (ambulantni izvid ali\
  \ odpustnico, vklju\u010Dno z laboratorijskimi izvidi), kar pomeni, da gre za delujo\u010D\
  \ in \u0161iroko uporabljan sistem.\nPacient lahko do izvidov v sistemu dostopa\
  \ preko portala zVEM (https://zvem.ezdrav.si) s katerimkoli kvalificiranim digitalnim\
  \ potrdilom, veljavnim v Republiki Sloveniji.\nGlede po\u0161iljanja mnenja po elektronski\
  \ po\u0161ti pa pojasnjujemo, da je tako po\u0161iljanje po na\u0161em razumevanju\
  \ mo\u017Eno, a le v primeru, da se dosledno upo\u0161teva predpise s podro\u010D\
  ja varstva osebnih podatkov, ki so sicer v pristojnosti Ministrstva za pravosodje,\
  \ ki v Zakonu o varstvu osebnih podatkov (Uradni list RS, \u0161t. 94/07 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo) v 14. \u010Dlenu navaja: \xBB(2) Pri\
  \ prenosu ob\u010Dutljivih osebnih podatkov preko telekomunikacijskih omre\u017E\
  ij se \u0161teje, da so podatki ustrezno zavarovani, \u010De se posredujejo z uporabo\
  \ kriptografskih metod in elektronskega podpisa tako, da je zagotovljena njihova\
  \ ne\u010Ditljivost oziroma neprepoznavnost med prenosom.\xAB\nDodatno pojasnjujemo,\
  \ da se v zvezi z mo\u017Enostjo varne in zanesljive komunikacije med zdravnikom\
  \ in pacientom v okviru izvajanja projekta eZdravje na NIJZ sicer \u017Ee odvijajo\
  \ za\u010Detne aktivnosti v smeri vzpostavitve mobilne aplikacije, ki bi omogo\u010D\
  ala varno povezavo in mo\u017Enost enostavne komunikacije in izmenjave informacij,\
  \ tako za pacienta kot za zdravnike in druge zdravstvene delavce.\nPobudo torej\
  \ pozdravljamo, obenem pa pojasnjujemo, da je v veliki meri \u017Ee uresni\u010D\
  ena. Ob tem si bomo na Ministrstvu za zdravje v sodelovanju z izvajalci zdravstvene\
  \ dejavnosti in NIJZ aktivno \u0161e naprej prizadevali za \u0161e bolj\u0161o uporabni\u0161\
  ko izku\u0161njo pacientov pri izvajalcih zdravstvene dejavnosti in digitalizirano\
  \ poslovanje v zdravstvu."
