response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNajprej \u017Eelimo posebej poudariti, da ima MDDSZ v okviru programa dela\
  \ za leto\u0161nje leto med drugim tudi pripravo sprememb in dopolnitev Zakona o\
  \ prepre\u010Devanju nasilja v dru\u017Eini (Uradni list RS \u0161t. 16/2008), zato\
  \ smo vseh pobud in predlogov veseli ter jih bomo z veseljem prou\u010Dili v okviru\
  \ \u0161ir\u0161e medresorske delovne skupine oblikovane prav za pripravo zakona.\n\
  V pristojnosti MDDSZ je organizacija centrov za socialno delo, ki igrajo osrednjo\
  \ vlogo pri vodenju in usmerjanju postopkov obravnave nasilja v dru\u017Eini in\
  \ po obstoje\u010Dem zakonu predstavljajo nosilca primera. Prav zato med vsemi organi\
  \ in organizacijami zakon posebej opredeljuje le vlogo centrov za socialno delo,\
  \ ki delo na podro\u010Dju nasilja tudi koordinirajo.\nVloga nevladnih organizacij,\
  \ ki se ukvarjajo  s problematiko nasilja v dru\u017Eini, je prav tako kot velja\
  \ za ostale organe, velikega pomena pri pomo\u010Di ne le \u017Ertvam temve\u010D\
  \ tudi povzro\u010Diteljem. \u017De vrsto let nevladne organizacije smiselno dopolnjujejo\
  \ aktivnosti za zmanj\u0161evanje pojava nasilja, izvajajo \u0161tevilke kakovostne\
  \ programe ter \u0161irijo mre\u017Eo pomo\u010Di z vidika zagotavljanja bolj\u0161\
  e dostopnosti za vse, ki so tovrstne pomo\u010Di potrebni. Zaradi zavedanja njihove\
  \ pomembne vloge tukaj\u0161nje ministrstvo v okviru javnih razpisov za dopolnilne\
  \ programe socialnega varstva namenja izdatna sredstva za izvajanje programov nevladnih\
  \ organizacij.\nPredlogi, ki jih je v zvezi z delovanjem materinskih domov in varnih\
  \ hi\u0161 dala skupina \u017Eensk, bomo preu\u010Dili v okviru prej omenjene \u0161\
  ir\u0161e medresorske delovne skupine, v kateri sodelujejo tudi predstavnice nevladnih\
  \ organizacij s podro\u010Dja obravnave nasilja, in jih smiselno vklju\u010Dili\
  \ v pripravo sprememb in dopolnitev Zakona o prepre\u010Devanju nasilja v dru\u017E\
  ini.  \nOdziv Ministrstva za pravosodje\nUvodoma najprej poudarjamo, da je nabor\
  \ predlogov izredno \u0161irok in raznolik. Nekateri predlogi so tudi zelo ozki\
  \ in omejujo\u010Di oziroma se navezujejo na konkretno situacijo, ki ne more biti\
  \ povod za sistemske spremembe, ponekod tudi ve\u010D zakonov. Ministrstvo za pravosodje\
  \ zatorej v nadaljevanju odgovarja v smiselnih sklopih. Ugotavljamo tudi, da so\
  \ za dolo\u010Dena vpra\u0161anja pristojna druga ministrstva ali pa gre za avtonomno\
  \ ravnanje sodnikov v konkretnih sodnih postopkih, v katera \u017Ee iz razlogov\
  \ ustavno-pravne ureditve ministrstvo ne more posegati. Ob tem \u0161e pripominjamo,\
  \ da so nekateri predlogi, npr. omejitev pravice do pravnega sredstva ali kategori\u010D\
  no zavra\u010Danje zasli\u0161anja otroka v nasprotju z ustavnimi pravicami oziroma\
  \ v neskladju z mednarodnimi konvencijami. Prav tako \u017Eelimo izpostaviti, da\
  \ Ministrstvo za delo, dru\u017Eino in socialne zadeve ustanavlja medresorsko delovno\
  \ skupino za pripravo novele Zakona o prepre\u010Devanju nasilja v dru\u017Eini,\
  \ ki bo nedvomno obravnavala tudi predloge za spremembe zakonodaje v zvezi s problematiko\
  \ nasilja, ki jih je podala skupina \u017Eensk, ki so bile \u017Ertev nasilja. V\
  \ delovni skupini bodo sodelovali tudi predstavniki Ministrstva za pravosodje, ki\
  \ bo to prilo\u017Enost izkoristilo tudi za predlo\u017Eitev predlogov, ki smo jih\
  \ v povezavi z ureditvijo obravnavanega podro\u010Dja prejeli s strani sodi\u0161\
  \u010D in tako zaobjeli kar najve\u010D pere\u010Dih vpra\u0161anj.\nGlede predlogov\
  \ sprememb v kazenskem zakoniku v zvezi s kaznivim dejanjem gro\u017Enje pojasnjujemo,\
  \ da je v postopku medresorskega usklajevanja predlog Zakona o spremembah in dopolnitvah\
  \ Kazenskega zakonika (KZ-1C), ki med drugim spreminja in dopolnjuje kaznivo dejanje\
  \ gro\u017Enje (135. \u010Dlen Kazenskega zakonika; v nadaljevanju: KZ-1). Predlagani\
  \ sta dve novosti v zvezi s predmetnim kaznivim dejanjem, in sicer:\n pregon na\
  \ zasebno to\u017Ebo se nadome\u0161\u010Da s pregonom na predlog o\u0161kodovanca\
  \ (predlagana je ureditev, ki je veljala pred uveljavitvijo novele KZ-1B); dodaja\
  \ se nova izvr\u0161itvena oblika kaznivega dejanja gro\u017Enje po 135. \u010D\
  lenu KZ-1: zalezovanje z namenom ustrahovanja ali vznemirjanja. \nGlede predlogov\
  \ o izobra\u017Eevanju delavcev v pravosodju pojasnjujemo, da je za strokovno izpopolnjevanje\
  \ ter usposabljanje za delo v pravosodnih organih pristojen Center za izobra\u017E\
  evanje v pravosodju (v nadaljevanju: CIP), ki je bil ustanovljen 2006 na podlagi\
  \ 74.a \u010Dlena Zakona o sodi\u0161\u010Dih (v nadaljevanju:ZS).\nZakon dolo\u010D\
  a naslednje naloge CIP: izvajanje izobra\u017Eevanja sodni\u0161kih pripravnikov;\
  \ organizacija in skrb za izvedbo pravni\u0161kih dr\u017Eavnih izpitov; organizacija\
  \ in skrb za izvedbo drugih preizkusov znanja za potrebe v pravosodju; organizacija\
  \ in skrb za izvedbo razli\u010Dnih oblik stalnega izobra\u017Eevanja sodnikov,\
  \ strokovnih sodelavcev ter sodnega osebja; izvajanje obveznih strokovnih usposabljanj\
  \ predsednikov in direktorjev sodi\u0161\u010D; izdajanje strokovne publikacije.\
  \ Za strokovno pomo\u010D pri izvedbi nalog CIP-a se oblikuje strokovni svet po\
  \ klju\u010Du, dolo\u010Denem v tretjem odstavku 74.a \u010Dlena ZS.\nDelo CIP temelji\
  \ na letnem na\u010Drtu, ki se oblikuje predvsem na podlagi normativnih zahtev obveznih\
  \ usposabljanj ter pobud, predlogov in \u017Eelj zaposlenih v pravosodju. Pri oblikovanju\
  \ vsakoletnega programa izobra\u017Eevanja se upo\u0161tevajo zakonodajne novosti,\
  \ novosti v evropskem pravu in v evropski ter doma\u010Di sodni praksi. Prav tako\
  \ se daje velik pomen usposabljanju t.i. mehkih ve\u0161\u010Din, potrebnih za delo\
  \ v razpravni dvorani in zunaj nje. Tako oblikovan predlog letnega na\u010Drta obravnava\
  \ in da mnenje o njem \u0161e strokovni svet, nato ga v kon\u010Dni obliki sprejme\
  \ in s podpisom potrdi minister za pravosodje.\nSeznam izobra\u017Eevanj se objavi\
  \ na spletni strani ministrstva pod razdelkom \xBBCIP\xAB. Iz objavljenega seznama\
  \ ter na podlagi letnih poro\u010Dil je razvidno, da je tematika z elementi nasilja\
  \ ve\u010Dkrat izpostavljena in obravnavana na razli\u010Dnih ravneh. Prav tako\
  \ je iz letnih poro\u010Dil razvidno, da je interes na tem podro\u010Dju \u0161\
  e vedno velik, kot tudi, da obstaja razumevanje, da je treba k re\u0161evanju problema\
  \ pristopiti na ve\u010D ravneh. Dober pokazatelj so razni posveti, namenjeni vsem\
  \ akterjem v postopkih z elementi nasilja, skupni posveti sodnikov in delavcev na\
  \ centrih za socialno delo ter predlogi o usposabljanju t.i. mehkih ve\u0161\u010D\
  in. Na podlagi navedenega zaklju\u010Dujemo, da bodo raznovrstna usposabljanja na\
  \ problematiko z elementi nasilja potekala \u0161e v prihodnje, in kar je \u0161\
  e pomembneje, dejstvo, da interes zanje ne pojenja, ka\u017Ee na dolo\u010Deno stopnjo\
  \ zavedanja delavcev v pravosodju o pomembnosti zadevne problematike za dru\u017E\
  bo. Seveda pa so nadaljnje aktivnosti in pobude o sodelovanju tudi iz ne-pravosodnega\
  \ sektorja koristne in dobrodo\u0161le.  Glede predlogov v zvezi s sodnimi izvedenci\
  \ pojasnjujemo, da imajo sodni izvedenci na podlagi prvega odstavka 90. \u010Dlena\
  \ ZS pravico do nagrade za svoje izvedensko delo in pravico do povrnitve stro\u0161\
  kov, ki jih imajo v zvezi z izvedenskim delom. Tarifa za vrednotenje izvedenskega\
  \ dela je opredeljena v Pravilniku o sodnih izvedencih in cenilcih, prav tako pa\
  \ je natan\u010Dneje opredeljena tudi povrnitev njihovih stro\u0161kov. Tarifa in\
  \ povra\u010Dilo stro\u0161kov so enotno urejeni za vse vrste izvedenskega in cenilskega\
  \ dela, zato bi kakr\u0161nokoli prilagajanje teh vrednosti vplivalo na izvedence\
  \ in cenilce na vseh strokovnih podro\u010Djih. Treba se je zavedati, da ni\u017E\
  anje vi\u0161ine izvedenine lahko posledi\u010Dno pripelje do ni\u017Eje kvalitete\
  \ opravljenih storitev oziroma povzro\u010Di, da najbolj\u0161i strokovnjaki ne\
  \ bodo ve\u010D zainteresirani za opravljanje izvedenskega dela za namene sodnih\
  \ postopkov. ZS v 96. \u010Dlenu tudi dolo\u010Da, da sredstva za pla\u010Dilo stro\u0161\
  kov in povra\u010Dilo stro\u0161kov sodnih izvedencev zagotavlja dr\u017Eava v predra\u010D\
  unu sodi\u0161\u010Da, \u010De tako dolo\u010Da zakon, ki mora tudi opredeliti,\
  \ v katerih primerih in katera stranka ali drug udele\u017Eenec v postopku je dol\u017E\
  an povrniti sredstva, ki so izpla\u010Dana na ta na\u010Din. Povra\u010Dilo stro\u0161\
  kov postopka, med katere spadajo tudi stro\u0161ki, povezani z izvajanjem dokaza\
  \ z izvedencem, natan\u010Dneje urejajo posamezni procesni zakoni. Socialno \u0161\
  ibkim strankam, ki pla\u010Dila teh stro\u0161kov ne bi zmogle pla\u010Dati, pa\
  \ je na voljo institut brezpla\u010Dne pravne pomo\u010Di.\nRok za oddajo izvedenskega\
  \ mnenja v skladu s prvim odstavkom 2. \u010Dlena Pravilnika o sodnih izvedencih\
  \ in cenilcih dolo\u010Di sodi\u0161\u010De in je tako odvisen od posameznega konkretnega\
  \ primera (obseg spisa, zahtevnosti izvedenskega dela itd.). Pravilnik tudi dolo\u010D\
  a, da ta rok praviloma ne sme biti kraj\u0161i kot 30 dni in ne dalj\u0161i kot\
  \ 60 dni. S tem je maksimalni rok za izvedensko mnenje na\u010Deloma \u017Ee dolo\u010D\
  en, vendar so \u0161e vedno mo\u017Eni tudi dalj\u0161i roki, ki jih mora v vsakem\
  \ konkretnem primeru dolo\u010Diti sodi\u0161\u010De. Nedopustno bi bilo, da se\
  \ v dolo\u010Denih zapletenih in obse\u017Enih primerih z zakonom oziroma podzakonskim\
  \ aktom dolo\u010Di relativno kratek rok, ki ne bi dopu\u0161\u010Dal, da se izdela\
  \ kvalitetno izvedensko mnenje, na podlagi katerega bo sodi\u0161\u010De lahko izdalo\
  \ pravilno sodno odlo\u010Dbo.\nPodobno velja tudi za omejitve zapisa izvedenskega\
  \ mnenja oziroma izvida na dolo\u010Deno \u0161tevilo strani, katerih koli\u010D\
  ina v dolo\u010Denih primerih morda ne bi dopu\u0161\u010Dala dovolj natan\u010D\
  ne opredelitve, ki je potrebna za odlo\u010Ditev v konkretnem primeru. Izvedenska\
  \ mnenja so lahko stvar presoje oziroma se jih lahko izpodbija, zato mora mnenje\
  \ oziroma izvid vsebovati tudi natan\u010Dno utemeljitev, na podlagi katere je izvedenec\
  \ pri\u0161el do podanih zaklju\u010Dkov. V praksi izvedenci v ve\u010Dini primerov\
  \ tudi izdelajo izvid na na\u010Din, da povzamejo bistvene ugotovitve oziroma odgovorijo\
  \ na vpra\u0161anja sodi\u0161\u010Da, kasneje pa tudi podrobneje pojasnijo, kako\
  \ so pri\u0161li do konkretnih zaklju\u010Dkov. Ministrstvo za pravosodje bo vsekakor\
  \ dodatno prou\u010Dilo, ali bi bilo smiselno izvedencem predpisati dolo\u010Deno\
  \ splo\u0161no obliko, v kateri naj izdelajo svoje izvide, tako da bi le-ti bili\
  \ preglednej\u0161i, jasnej\u0161i in bolj razumljivi za stranke in sodi\u0161\u010D\
  a.\nDr\u017Eava oziroma sodstvo ne more dolo\u010Dati oziroma predpisati kakr\u0161\
  nihkoli na\u010Dinov, tehnik ali metod, ki bi jih izvedenci morali uporabljati pri\
  \ izdelavi svojega mnenja. Na vsakem posameznem podro\u010Dju gre za pravila in\
  \ metode stroke, v katera se sodi\u0161\u010De ne more in ne sme spu\u0161\u010D\
  ati. Enako velja za \u0161tevilo osebnih obravnav s stranko. Tudi tukaj gre za metodo\
  \ strokovnega dela, za katero lahko zgolj izvedenec oz. stroka oceni, ali je ustrezna\
  \ ali ne in najverjetneje se tudi razlikuje pri vsakem posameznem konkretnem primeru,\
  \ kar pomeni, da je v dolo\u010Denih primerih verjetno zadostna ena osebna obravnava\
  \ s stranko, v drugih  jih je potrebnih ve\u010D.\nGlede predlogov v zvezi z odvetniki\
  \ pojasnjujemo, da je z namenom zagotavljanja vestnega, po\u0161tenega in skrbnega\
  \ ravnanja odvetnikov v Zakonu o odvetni\u0161tvu (v nadaljevanju: ZOdv) vklju\u010D\
  eno obse\u017Eno poglavje o disciplinski odgovornosti odvetnikov, odvetni\u0161\
  kih pripravnikov in odvetni\u0161kih kandidatov (VII. poglavje ZOdv), kjer so natan\u010D\
  no dolo\u010Dene naloge disciplinskih organov, ki v disciplinskih postopkih odlo\u010D\
  ajo o kr\u0161itvah dol\u017Enosti pri opravljanju odvetni\u0161kega poklica. V\
  \ disciplinskih postopkih proti odvetnikom in odvetni\u0161kim kandidatom se kot\
  \ disciplinski ukrepi izrekajo: opomin, ukor, denarna kazen in odvzem pravice opravljati\
  \ odvetni\u0161ki poklic oziroma delo v odvetni\u0161ki pisarni. Kdorkoli, ki meni\
  \ da je odvetnik pri svojem delu kr\u0161il svoje dol\u017Enosti, se lahko obrne\
  \ na disciplinskega to\u017Eilca, ki deluje pri Odvetni\u0161ki zbornici Slovenije.\
  \ Ta pa zoper odvetnika lahko zahteva uvedbo disciplinskega postopka v konkretnem\
  \ primeru.\nPoleg disciplinske odgovornosti so odvetniki podvr\u017Eeni eti\u010D\
  nemu ravnanju, ki je skladno s Kodeksom odvetni\u0161ke poklicne etike.\nV zvezi\
  \ z navedenim sta bili zaradi ve\u010Dje transparentnosti delovanja odvetnikov in\
  \ Odvetni\u0161ke zbornice Slovenije z zadnjo spremembo Zakona o odvetni\u0161tvu\
  \ uvedeni obveznost javne objave seznama izbrisov iz imenika odvetnikov hkrati z\
  \ objavo razloga ter obveznost javne objave poimenske sestave vseh disciplinskih\
  \ organov in organov, pristojnih za presojo kr\u0161itev Kodeksa odvetni\u0161ke\
  \ poklicne etike. Navedeni podatki so po novem javno objavljeni, in sicer na spletni\
  \ strani Odvetni\u0161ke zbornice pod zavihom \xBBNOVICE/OBJAVE PO 31. IN 60. \u010C\
  LENU ZAKONA O ODVETNI\u0160TVU\xAB.\nOdvetni\u0161ka zbornica Slovenije v skladu\
  \ z 42. \u010Dlenom ZOdv spremlja in obravnava problematiko dela odvetnikov in skrbi\
  \ za skladen razvoj odvetni\u0161tva. Pomemben del te naloge je u\u010Dinkovito,\
  \ nepristransko in pregledno uveljavljanje odgovornosti njenih \u010Dlanov za disciplinske\
  \ in eti\u010Dne kr\u0161itve.To je pomembno tako zaradi specialne kot tudi zaradi\
  \ generalne prevencije v smislu odvra\u010Danja drugih stanovskih \u010Dlanov od\
  \ nesprejemljivega ravnanja, ki \u0161kodi in s tem spodkopava samostojnost in neodvisnost\
  \ odvetni\u0161tva kot dela pravosodja. Glede na vse navedeno, \u017Ee glede na\
  \ veljavno ureditev, lahko katerikoli odvetnik oziroma sodnik zbornici prijavi ravnanje\
  \ odvetnika, ki po njegovem mnenju ni skladno z odvetni\u0161ko etiko oziroma pomeni\
  \ disciplinsko kr\u0161itev.\n Odziv Ministrstva za notranje zadeve\nNadalje izpostavljamo\
  \ pomembnej\u0161e aktivnosti, ki jih Policija \u017Ee izvaja na podro\u010Dju nasilja\
  \ v dru\u017Eini, in sicer:\n Spremljanje in ustrezno odzivanje na vse prijave nasilja\
  \ v dru\u017Eini, ki pomenijo kaznivo dejanje ali prekr\u0161ek, preiskovanje ter\
  \ zbiranje obvestil in dokazov o vsakem primeru posebej. Sodelovanje z drugimi institucijami\
  \ v t.i. strokovni mre\u017Ei pomo\u010Di (centri za socialno delo, zdravstvene\
  \ institucije, pravosodni organi, svetovalne slu\u017Ebe, vzgojno-izobra\u017Eevalne\
  \ institucije, nevladne organizacije idr.) v sklopu neposrednega preiskovanja teh\
  \ primerov in izvajanju ustreznih ukrepov za za\u0161\u010Dito \u017Ertev, zlasti\
  \ pa otrok in drugih ranljivih skupin (npr. starostniki, hendikepirani). Izvajanje\
  \ policijskih nalog na podro\u010Dju nasilja v dru\u017Eini, ki predstavlja eno\
  \ izmed prioritetnih nalog Policije in stalno obliko dela. Ob tem Policija poudarja,\
  \ da se z vso resnostjo odziva na tovrstne primere in sodeluje pri postavljanju\
  \ oziroma izvajanju varnostnih na\u010Drtov za \u017Ertve, kar vklju\u010Duje tudi\
  \ kontrolo ob izre\u010Denih in veljavnih ukrepih prepovedi pribli\u017Eevanja,\
  \ ne glede na predpis, na podlagi katerega je izre\u010Den (Zakon o nalogah in pooblastilih\
  \ policije, Zakon o prepre\u010Devanju nasilja v dru\u017Eini, Zakon o kazenskem\
  \ postopku). Zagotavljanje policijskega spremstva do bivali\u0161\u010Da \u017E\
  rtve na podlagi Zakona o prepre\u010Devanju nasilja v dru\u017Eini. Sodelovanje\
  \ pri zgodnjem osve\u0161\u010Danju in informiranju otrok ter njihovih star\u0161\
  ev. Dva izmed tak\u0161nih projektov sta \"Policija za otroke\", v okviru katerega\
  \ se otrokom podaja informacije s pomo\u010Djo lutkovne predstave \xBBEna ena tri\xAB\
  \ in se izvaja \u017Ee od leta 1995 ter projekt Nekatere skrivnosti ne smejo ostati\
  \ skrite, ki je namenjen mladostnikom med 12. in 18. letom starosti in se tematsko\
  \ nana\u0161a na spolne zlorabe otrok. Izvajanje projekta Usposabljanje policistov\
  \ in kriminalistov za podro\u010Dje nasilja v dru\u017Eini po principu Multiplikatorjev\
  \ (ang. train the trainer). Gre za usposabljanje policistov, kriminalistov in visokih\
  \ policijskih uslu\u017Ebencev za kakovostnej\u0161o obravnavo nasilja v dru\u017E\
  ini in o osve\u0161\u010Danju \u0161ir\u0161e javnosti o policijskih postopkih v\
  \ primerih nasilja v dru\u017Eini. Glavni projekt izvajajo policisti in kriminalisti\
  \ (z dodatnim usposabljanjem za multiplikatorja), ki so tudi sicer visoko usposobljeni\
  \ delavci policije z dolgoletnimi operativnimi izku\u0161njami, podrobnim in poglobljenim\
  \ znanjem o policijskih postopkih in dinamiki nasilja v dru\u017Eini.     Projekt\
  \ vklju\u010Duje usposabljanje policistov v Operativno komunikacijskih centrih (za\
  \ zagotavljanje strokovnega in primernega sprejema klicev v sili \u017Ertev nasilja\
  \ v dru\u017Eini ter ustreznega odziva in proaktivnega ravnanja s povratnimi informacijami)\
  \ in seznanjanje javnosti z informacijo o poteku policijskih postopkov v primerih\
