response: "Odziv Ministrstva za infrastrukturo\nV Republiki Sloveniji se je pred uvedbo\
  \ vinjetnega sistema cestninjenja za osebna vozila uporabljal sistem cestninjenja\
  \ z ustavljanjem, pri katerem je \u0161lo za so\u010Dasno uporabo t.i. odprtega\
  \ in zaprtega sistema cestninjenja. Pri odprtem sistemu cestninjenja je bila cestninska\
  \ postaja so\u010Dasno vstopna in izstopna in je bila vi\u0161ina cestnine odvisna\
  \ od obra\u010Dunske in ne od dejansko prevo\u017Eene razdalje, kot je bila to pri\
  \ zaprtem sistemu. Zaprti sistem cestninjenja naj bi zaradi tega veljal za bolj\
  \ pravi\u010Dnega, saj uporabnik pla\u010Da cestnino glede na dejansko prevo\u017E\
  eno razdaljo po cestninski cesti.\nKljub temu, da vinjetni sistem cestninjenja ni\
  \ najbolj pravi\u010Den na\u010Din cestninjenja, saj se z njim bolj obremeni predvsem\
  \ ob\u010Dasne uporabnike, medtem ko za pogoste uporabnike pomeni dokaj ugoden na\u010D\
  in pla\u010Devanja cestnine, pa se z njim na drugi strani odpravlja nekatere razlike,\
  \ ki so pri cestninjenju osebnih vozil obstajale v \u010Dasu odprtega in zaprtega\
  \ sistema cestninjenja. Ko poleg navedenega upo\u0161tevamo \u0161e stro\u0161ke,\
  \ ki nastanejo z vzdr\u017Eevanjem in upravljanjem cestninskega cestnega omre\u017E\
  ja ob tem, da so pogoji vo\u017Enje na najbolj obremenjenih odsekih avtocest in\
  \ hitrih cest slab\u0161i kot na manj obremenjenih, lahko ugotovimo, da absolutno\
  \ pravi\u010Dnega sistema cestninjenja zaradi mnogih dejavnikov, ki nanj vplivajo,\
  \ ni mo\u010D takoj in povsem dose\u010Di.\nS 1. decembrom 2021 je Republika Slovenija\
  \ uvedla vinjete v digitalni razli\u010Dici \u2013 t.i. elektronske vinjete, ki\
  \ so nadomestile vinjete v obliki nalepke, ki smo jih poznali do sedaj. Enako kot\
  \ doslej tudi elektronske vinjete omogo\u010Dajo uporabo avtocest in hitrih cest\
  \ v dolo\u010Denem \u010Dasovnem obdobju s to razliko, da letno obdobje ne pomeni\
  \ ve\u010D koledarskega leta, ampak za\u010Dne ta te\u010Di z dnevom nakupa vinjete,\
  \ ki ga dolo\u010Di kupec sam, pri \u010Demer cene za vse vrste vinjet ostajajo\
  \ nespremenjene. Na podlagi primerjave cen vinjet v drugih dr\u017Eavah \u010Dlanicah\
  \ EU, ki uporabljajo vinjetni sistem cestninjena, lahko tudi trdimo, da je razmerje\
  \ med ceno kratkoro\u010Dne, srednjero\u010Dne in dolgoro\u010Dne vinjete povsem\
  \ primerljivo.\nDigitalizacija je ena od \u0161estih prednostnih nalog Evropske\
  \ komisije, ki se je odlo\u010Dila, da mora Evropa okrepiti svojo digitalno suverenost\
  \ in se pri tem osredoto\u010Diti predvsem na podatke, tehnologijo in infrastrukturo.\
  \ Dejstvo namre\u010D je, da digitalna tehnologija v ve\u010Dini primerov spreminja\
  \ \u017Eivljenja ljudi na bolje. V lu\u010Di prizadevanja za napredek pri urejanju\
  \ podro\u010Dja digitalnih storitev, se je Republika Slovenija odlo\u010Dila storiti\
  \ korak naprej tudi na podro\u010Dju cestninjenja in s tem naredila pomemben korak\
  \ naprej na podro\u010Dju digitalizacij javnih storitev.\nKer se s cestnino v celoti\
  \ financira gradnja, upravljanje in vzdr\u017Eevanje omre\u017Eja avtocest in hitrih\
  \ cest, je zagotovitev stalnega, dolgoro\u010Dnega, stabilnega in vzdr\u017Enega\
  \ sistema financiranja bistvenega pomena. Ker trenutno na ravni EU \u0161e ni zagotovljene\
  \ enotne tehnolo\u0161ke re\u0161itve, ki bi za osebna vozila zagotavljala u\u010D\
  inkovito pla\u010Dilo cestnine glede na dejansko prevo\u017Eeno razdaljo, Ministrstvo\
  \ za infrastrukturo predlaganega predloga trenutno ne more podpreti. Si pa na Ministrstvu\
  \ za infrastrukturo \u0161e naprej prizadevamo, da se i\u0161\u010Dejo \u010Dim\
  \ bolj prijazne re\u0161itve, ki uporabnikom omogo\u010Dajo, da lahko u\u010Dinkovito\
  \ ter s \u010Dim manj\u0161imi stro\u0161ki realizirajo svoje potrebe po mobilnosti."
