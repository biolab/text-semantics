response: "Odziv Ministrstva za pravosodje\nI. VELJAVNA UREDITEV V KAZENSKEM ZAKONIKU\n\
  \u010Ce je zaradi prometne nesre\u010De nastala huda telesna po\u0161kodba ali smrt\
  \ ene ali ve\u010D oseb, potem so izpolnjeni zakonski znaki kaznivega dejanja. Kazenske\
  \ sankcije v primeru storitve kaznivega dejanja ureja Kazenski zakonik (Uradni list\
  \ RS, \u0161t. 55/08, 66/08 \u2013 popr., 39/09 in 55/09 \u2013 odlo\u010Dba Ustavnega\
  \ sodi\u0161\u010Da RS, v nadaljevanju: KZ-1) in ne zakonodaja na podro\u010Dju\
  \ varnosti cestnega prometa.\nKZ-1 ureja dve kaznivi dejanji zoper varnost javnega\
  \ (cestnega) prometa, pri katerih je mo\u017Enost nastanka prepovedane posledice\
  \ \u2013 huda telesna po\u0161kodba ali smrt ene ali ve\u010D oseb.\nPrvo kaznivo\
  \ dejanje \xBBPovzro\u010Ditev prometne nesre\u010De iz malomarnosti (323. \u010D\
  len KZ-1)\xAB se lahko stori le iz malomarnosti, kot to pove \u017Ee naziv kaznivega\
  \ dejanja. To kaznivo dejanje stori udele\u017Eenec v cestnem prometu, ki s kr\u0161\
  itvijo predpisov o varnosti cestnega prometa iz malomarnosti povzro\u010Di prometno\
  \ nesre\u010Do v kateri je bila kak\u0161na oseba hudo telesno po\u0161kodovana.\
  \ Dolo\u010Dena je tudi kvalificirana oblika tega kaznivega dejanja, \u010De ima\
  \ prej opisano dejanje za posledico smrt ene ali ve\u010D oseb. V primeru storitve\
  \ kvalificirane oblike tega kaznivega dejanja, se storilca kaznuje z zaporno kaznijo\
  \ do osem let in s prepovedjo vo\u017Enje motornega vozila.\nDrugo kaznivo dejanje\
  \ \xBBPredrzna vo\u017Enja v cestnem prometu (324. \u010Dlen KZ-1)\xAB pa se lahko\
  \ stori le naklepno. To kaznivo dejanje stori voznik motornega vozila, ki s predrzno\
  \ vo\u017Enjo v cestnem prometu ogrozi \u017Eivljenje ali telo sopotnikov ali drugih\
  \ navzo\u010Dih udele\u017Eencev cestnega prometa s tem, da prekora\u010Di hitrost\
  \ za enkrat ve\u010D od dovoljene na cesti, v naselju, v obmo\u010Dju za pe\u0161\
  ce, v obmo\u010Dju umirjenega prometa ali v obmo\u010Dju omejene hitrosti, ali vozi\
  \ pod vplivom alkohola z ve\u010D kot 1,10 grama alkohola na kilogram krvi ali ve\u010D\
  \ kot 0,52 miligrama alkohola v litru izdihanega zraka, ali vozi pod vplivom mamil,\
  \ psihoaktivnih zdravil ali psihoaktivnih snovi, in pri tem:\n prehiteva druga vozila\
  \ v nasprotju s predpisi o varnosti cestnega prometa, ne upo\u0161teva pravil o\
  \ prednosti, vozi na prekratki varnostni razdalji, na cesti, ki ima dva ali ve\u010D\
  \ ozna\u010Denih pasov za vo\u017Enjo v eno smer, vozi po vozi\u0161\u010Du, namenjenem\
  \ vo\u017Enji v nasprotni smeri, s kak\u0161no druga\u010Dno kr\u0161itvijo predpisov\
  \ o varnosti cestnega prometa povzro\u010Di nevarno situacijo, zaradi katere bi\
  \ se lahko pripetila prometna nesre\u010Da, ki pa so se ji drugi udele\u017Eenci\
  \ cestnega prometa izognili s pravo\u010Dasnim ukrepanjem. \n\u010Ce ima dejanje\
  \ za posledico prometno nesre\u010Do s hudo telesno po\u0161kodbo ene ali ve\u010D\
  \ oseb, se storilca kaznuje z zaporom do petih let in s prepovedjo vo\u017Enje motornega\
  \ vozila. \u010Ce pa ima dejanje za posledico prometno nesre\u010Do s smrtjo ene\
  \ ali ve\u010D oseb, se storilca kaznuje z zaporom od enega do dvanajstih let in\
  \ s prepovedjo vo\u017Enje motornega vozila.\nPri obeh kaznivih dejanjih je v primeru\
  \ izpolnitve kvalificirane oblike dolo\u010Dena stranska kazen \u2013 prepoved vo\u017E\
  nje motornega vozila. Ta stranska kazen je urejena v 48. \u010Dlenu KZ-1, sodi\u0161\
  \u010De pa jo dolo\u010Di v trajanju od \u0161estih mesecev do dveh let, ra\u010D\
  unajo\u010D od pravnomo\u010Dnosti sodbe.\nDruga\u010De pa je pri varnostnem ukrepu\
  \ \u2013 odvzemu vozni\u0161kega dovoljenja (72. \u010Dlen KZ-1). Le tega izre\u010D\
  e sodi\u0161\u010De storilcu kaznivega dejanja zoper varnost javnega prometa, \u010D\
  e spozna, da bi storil\u010Deva nadaljnja udele\u017Eba v javnem prometu pomenila\
  \ nevarnost za javni promet zaradi njegovega obna\u0161anja, osebnih lastnosti ali\
  \ nesposobnosti za varno upravljanje motornih vozil. Ta varnostni ukrep pomeni,\
  \ da sodi\u0161\u010De dolo\u010Di obdobje (od 1 do 5 let) v katerem se storilcu\
  \ ne sme izdati novo dovoljenje, ki mu je sicer prenehalo veljati s pravnomo\u010D\
  nostjo sodne odlo\u010Dbe.\n\u010Ceprav to v KZ-1 ni izrecno dolo\u010Deno, kumulacije\
  \ obeh kazenskih sankcij \u2013 prepovedi vo\u017Enje motornega vozila in odvzema\
  \ vozni\u0161kega dovoljenja v posameznem primeru ni.\n II. PRIMERNOST OZIROMA NEPRIMERNOST\
  \ ZA OBRAVNAVO\nMinistrstvo za pravosodje meni, da predlog ni primeren za nadaljnjo\
  \ obravnavo. Tudi pri kazenskih sankcijah je treba upo\u0161tevati ustavno na\u010D\
  elo sorazmernosti. Pri zgoraj navedenih kaznivih dejanjih je v primeru storitve\
  \ kvalificirane oblike predpisana zaporna kazen. Izvr\u0161itev zaporne kazni pa\
  \ je \u017Ee po sami naravi dovolj \xBBvzgojna\xAB za storilca kaznivega dejanja.\
  \ Poleg tega pa se mu izre\u010De tudi prepoved vo\u017Enje motornega vozila za\
  \ dolo\u010Deno obdobje.\n\u010Casovno neomejena prepoved opravljanja vozni\u0161\
  kega izpita bi onemogo\u010Dila storilcu kaznivega dejanja resocializacijo po prestani\
  \ kazni. Marsikatero delovno mesto je odvisno tudi od prevoza na delo, pri \u010D\
  emer le-tega ni vedno mogo\u010De zagotoviti z javnimi prevoznimi sredstvi.   "
