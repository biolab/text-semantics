response: "Odziv Ministrstva za pravosodje\nPo prou\u010Ditvi predlogov ugotavljamo,\
  \ da gre za podobne predloge, kot jih je zasledoval predlog Zakona za vzpostavitev\
  \ javnosti, preglednosti in odgovornosti v pravosodju (predlog zakona), ki ga je\
  \ Dr\u017Eavnemu zboru v obravnavo predlo\u017Eila skupina 5000 volivk in volivcev.\
  \ Ob obravnavi predloga zakona je Dr\u017Eavni zbor na 22. seji dne 22. septembra\
  \ 2016 sprejel sklep, da predlog zakona ni primeren za nadaljnjo obravnavo. Do posameznih\
  \ predlogov se je ob obravnavi navedenega predloga zakona iz\u010Drpno opredelila\
  \ tudi Vlada RS v svojem mnenju, ki ga je sprejela na 98. redni seji dne 28. 7.\
  \ 2016.\nV nadaljevanju odgovora zato povzemamo zgolj klju\u010Dne opredelitve:\n\
  Da sta pomembni prvini pravne dr\u017Eave tudi kakovost in u\u010Dinkovitost pravosodja,\
  \ je Vlada v Nacionalnem reformnem programu 2016-2017 za podro\u010Dje pravosodja\
  \ kot prioriteto dolo\u010Dila nadaljevanje z delom na izbolj\u0161anju u\u010D\
  inkovitosti, preglednosti in kakovosti pravosodnega sistema. Na redni seji Vlade\
  \ dne 25. 2. 2016 pa je bil potrjen tudi Akcijski na\u010Drt prioritetnih aktivnosti\
  \ ministrstev in vladnih slu\u017Eb v letu 2016. Med prioritetnimi aktivnostmi Ministrstva\
  \ za pravosodje v letu 2016 je tudi aktivnost z naslovom \xBBReforma mre\u017Ee\
  \ sodi\u0161\u010D, sodnega sveta, sistema imenovanja in udejanja odgovornosti sodnikov\
  \ ter pove\u010Danje preglednosti delovanja sodstva in dr\u017Eavnega to\u017Eilstva\xAB\
  .\nZa dosego navedenih prioritet je zato skladno s programom Ministrstva za pravosodje\
  \ in usmeritvami Vlade v tem mandatu v pripravi vrsta normativnih sprememb, katerih\
  \ sprejem se predvideva do konca leto\u0161njega leta. Priprava normativnih sprememb\
  \ nastaja v sodelovanju s predstavniki pravosodnih organov, ki na nujnost nekaterih\
  \ potrebnih sprememb opozarjajo tudi v svojih strate\u0161kih dokumentih. Tako izpostavlja\
  \ Vrhovno sodi\u0161\u010De RS (v nadaljnjem besedilu: Vrhovno sodi\u0161\u010D\
  e) v Otvoritvi sodnega leta 2016 ter Letnem poro\u010Dilu o u\u010Dinkovitosti in\
  \ uspe\u0161nosti sodi\u0161\u010D za leto 2015, iz katerega jasno izhaja, da si\
  \ Vrhovno sodi\u0161\u010De intenzivno prizadeva za krepitev poslanstva sodstva,\
  \ to je neodvisnega in nepristranskega ter kakovostnega sojenja brez nepotrebnega\
  \ odla\u0161anja s ciljem krepitve vladavine prava in pravne dr\u017Eave ter varstva\
  \ temeljnih pravic in svobo\u0161\u010Din ljudi.\nS spremembami procesne zakonodaje,\
  \ Zakona o pravdnem postopku (v nadaljnjem besedilu: ZPP), novela ZPP-E, in Zakona\
  \ o kazenskem postopku (v nadaljnjem besedilu: ZKP), novela ZKP-N, ki so trenutno\
  \ v zaklju\u010Dni fazi strokovne javne razprave, se predlaga ureditev lo\u010D\
  enih mnenj. Za transparentnost odlo\u010Ditve sodi\u0161\u010Da, ki ga predstavljajo\
  \ javno objavljena imena in priimki sodnikov, je nedvomno pomemben tudi podatek\
  \ o izidu glasovanja ob sprejemanju odlo\u010Ditve v smislu, ali je bila le-ta sprejeta\
  \ soglasno ali pa so posamezni sodniki glasovali proti odlo\u010Ditvi. Institut\
  \ lo\u010Denega mnenja hkrati daje sodniku tudi mo\u017Enost, da ohrani svoje dostojanstvo,\
  \ npr. ko bi ve\u010Dinsko mnenje nasprotovalo njegovemu prepri\u010Danju. Tako\
  \ se s predlogom novele ZPP-E in ZKP-N uvaja mo\u017Enost pisanja lo\u010Denih mnenj\
  \ na Vrhovnem sodi\u0161\u010Du. Z novelama se predlaga, da bodo vrhovni sodniki\
  \ pri odlo\u010Danju lahko podali lo\u010Dena mnenja. Re\u0161itev je oblikovana\
  \ na podlagi vzora ureditve, ki sicer velja za lo\u010Dena mnenja ustavnih sodnikov.\n\
  V okviru \u0161ir\u0161e reforme sodni\u0161ke zakonodaje je v zaklju\u010Dni fazi\
  \ medresorskega usklajevanja tudi gradivo novega Zakona o sodnem svetu, katerega\
  \ cilj je na sistemski ravni urediti pristojnosti in vlogo Sodnega sveta kot pomembnega\
  \ gradnika pravosodnega sistema v Republiki Sloveniji. Klju\u010Dne re\u0161itve\
  \ so usmerjene v krepitev njegove vloge in polo\u017Eaja, dolo\u010Dneje pa je opredeljeno\
  \ tudi razmerje Sodnega sveta do Vrhovnega sodi\u0161\u010Da in resornega ministrstva.\
  \ Predlagane so tudi pristojnosti, ki se nana\u0161ajo na zbiranje in objavo podatkov\
  \ o kr\u0161itvah \u010Dlovekovih pravic, pojasnjujemo, da je ena od novosti predloga\
  \ Zakona o sodnem svetu tudi obveznost, da sodni svet o svojem delu pripravi poro\u010D\
  ilo, poda pa tudi analizo stanja v sodstvu v preteklem letu ter prognozo za naslednje\
  \ leto. Z novo pristojnostjo bo sodni svet predstavil globlji prerez svojega pogleda\
  \ na stanje v sodstvu, s tem pa bo lahko tudi opozoril na ugotovljene kr\u0161itve.\
  \ Glede na navedeno menimo, da so predlagane dodatne pristojnosti \u017Ee zajete\
  \ v predlogu Zakona o sodnem svetu, ki je bil 5. 7. 2016 poslan v strokovno usklajevanje.\n\
  Spremembe normativih podlag, katerih cilj je med drugim tudi implementacija nekaterih\
  \ predlogov, ki jih izpostavlja dr\u017Eavljan, pa so dostopne na spletni strani\
  \ Ministrstva za pravosodje. Predlogi, za katere je bilo ugotovljeno, da so potrebni\
  \ prou\u010Ditve v smislu dodatnega zakonskega normiranja, pa so kot \u017Ee navedeno,\
  \ v zaklju\u010Dni fazi priprave.     \n "
