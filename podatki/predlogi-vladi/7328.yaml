response: "Odziv Ministrstva za zdravje\nPresejanje pomeni pregledovanje navidezno\
  \ zdravih ljudi z namenom, da se odkrije zgodnje oblike raka ali predrakave spremembe.\n\
  V skladu s strokovno sprejetimi smernicami se presejanje izvaja za tiste rake, kjer\
  \ so izpolnjeni naslednji pogoji:\n pogostnost obolevanja za posameznega raka je\
  \ dovolj velika, da je to javnozdravstveno upravi\u010Deno, obstajajo preproste\
  \ in nenevarne presejalne diagnosti\u010Dne metode obstaja u\u010Dinkovito zdravljenje.\
  \ \nKer presejanje s sabo vedno prina\u0161a tudi nekaj la\u017Eno pozitivnih in\
  \ nekaj la\u017Eno negativnih izvidov, je zelo pomembno, da se presejanje izvaja\
  \ v tistih populacijah, kjer je pogostnost tega raka tako velika, saj so v tem primeru\
  \ pozitivni u\u010Dinki presejanja bistveno presegajo negativne. Vse to je potrebno\
  \ v vsakem primeru dokazati z velikimi epidemiolo\u0161kimi \u0161tudijami.\nNa\
  \ podlagi na\u0161tetih razlogov in relevantnih epidemiolo\u0161kih \u0161tudij\
  \ so se strokovnjaki na evropskem nivoju poenotili in pripravili dokument, ki je\
  \ bil nato sprejet \u0161e na politi\u010Dnem nivoju leta 2003 kot European Council\
  \ Recommendation on Cancer Screening.  Gre za dokument, ki na podlagi \u0161irokega\
  \ strokovnega konsenza, sprejetega s strani vodilnih evropskih strokovnjakov in\
  \ na podlagi obse\u017Enih raziskav, predlaga dr\u017Eavam, da uvedejo organizirano\
  \ presejanje za raka materni\u010Dnega vratu s pregledom brisa materni\u010Dnega\
  \ vratu v starosti od 20 let (oziroma najkasneje od 30 let) dalje, za raka dok z\
  \ mamografijo od 50 do 69 leta starosti in za raka debelega \u010Drevesa in danke\
  \ z pregledom blata na kri od 50 do 74 leta starosti dalje.  V Sloveniji smo sledili\
  \ mednarodnim priporo\u010Dilom in smo ena redkih dr\u017Eav na svetu, v kateri\
  \ se organizirano presejanje za vse tri rake \u017Ee izvaja na podro\u010Dju celotne\
  \ dr\u017Eave\nSlovenska stroka tesno sledi novim dognanjem na tem podro\u010Dju,\
  \ tako glede morebitnega vklju\u010Devanja novih populacijskih skupin, kot tudi\
  \ uvajanja novih presejalnih programov. V primeru novih znanstvenih spoznanj in\
  \ ob eventuelni spremembi mednarodnih priporo\u010Dil bo pri\u0161lo do sprememb\
  \ tudi v Sloveniji.  Zaenkrat  pa naj\u0161ir\u0161e mednarodno sprejeta strokovna\
  \ priporo\u010Dila ostajajo enaka, kot so opisana zgoraj in kot jih Slovenija \u017E\
  e dosledno upo\u0161teva. Ponovno bi namre\u010D \u017Eeleli poudariti, da je pred\
  \ uvedbo vsake spremembe zelo pomembno pretehtati pozitivne in negativne u\u010D\
  inke take odlo\u010Ditve in se odlo\u010Dati \u0161ele na dovolj trdnih dokazih.\n\
