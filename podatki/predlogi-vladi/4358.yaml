response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s posredovanim predlogom, ki je za sestavo konkretnega odgovora sicer\
  \ preve\u010D posplo\u0161en, vas obve\u0161\u010Damo, da nedodelitev sredstev delodajalcu\
  \ s strani Zavoda RS za zaposlovanje (v nadaljevanju: zavod) v okviru sofinanciranja\
  \ zaposlovanja ali usposabljanja brezposelnih oseb ni povezana z morebitnim nepravilnim\
  \ ravnanjem zavoda ali pomanjkljivim nadzorom nad postopki dodeljevanja sredstev\
  \ s strani nadzornih organov, kot je v to o\u010Ditno prepri\u010Dan pobudnik.\n\
  Zavod na podlagi dolo\u010Db Zakona o urejanju trga dela (Uradni list RS, \u0161\
  t. 80/10, 40/12-ZUJF in 21/13-ZUTD-A) v okviru izvajanja ukrepov aktivne politike\
  \ zaposlovanja objavlja javna povabila, na podlagi katerih lahko delodajalci oddajajo\
  \ ponudbe za dodelitev sredstev, namenjenih sofinanciranju zaposlovanja ali usposabljanja\
  \ brezposelnih oseb. V okviru vsakega objavljenega javnega povabila najmanj tri\
  \ \u010Dlanska strokovna komisija, ki jo imenuje zavod, izvede vse potrebne postopke\
  \ preverjanja izpolnjevanja pogojev za dodelitev sredstev s strani posameznega delodajalca,\
  \ ki na objavljeno javno povabilo po\u0161lje ponudbo, in sicer po vrstnem redu\
  \ prispetja vloge, do porabe razpolo\u017Eljivih sredstev oziroma do datuma, dolo\u010D\
  enega v javnem povabilu. V primeru, \u010De delodajalec po ugotovitvi strokovne\
  \ komisije izpolnjuje pogoje za dodelitev sredstev, zavod izda sklep o izboru, na\
  \ podlagi katerega delodajalec z zavodom sklene pogodbo o dodelitvi sredstev in\
  \ ta sredstva tudi prejme.\nV kolikor pa se zgodi, da so sredstva, namenjena sofinanciranju\
  \ zaposlovanja ali usposabljanja brezposelnih oseb v okviru dolo\u010Denega javnega\
  \ povabila, porabljena \u017Ee pred datumom zaprtja javnega povabila, pa se nadaljnji\
  \ postopki izbora delodajalcev ne izvedejo, tako, da v tak\u0161nem primeru delodajalec\
  \ kljub temu, da izpolnjuje vse pogoje, dolo\u010Dene v javnem povabilu, ne prejme\
  \ niti sklepa o izboru niti sredstev, do katerih bi bil sicer upravi\u010Den.\n "
