response: "Odziv Ministrstva za finance\nDavek na dodano (DDV) je po svoji vsebini\
  \ davek na potro\u0161njo. V preteklosti, ko se pri dobavah blaga potro\u0161nikom\
  \ v veliki ve\u010Dini primerov kraj dobave blaga (oz. dr\u017Eava sede\u017Ea dobavitelja)\
  \ in kraj potro\u0161nje blaga (dr\u017Eava prebivali\u0161\u010Da potro\u0161nika)\
  \ nista razlikovala, se je DDV v dr\u017Eavah \u010Dlanicah (v nadaljevanju: D\u010C\
  ) EU obra\u010Dunaval po na\u010Delu dr\u017Eave \u010Dlanice dobavitelja. Z razmahom\
  \ spletne trgovine pa kupcem na trgih posameznih D\u010C prodajajo blago in storitve\
  \ dobavitelji, locirani v \u0161tevilnih drugih dr\u017Eavah. V takih razmerah je\
  \ bilo treba na\u010Din obdav\u010Devanja z DDV spremeniti, da bi ohranil svoj namen,\
  \ in sicer obdav\u010Ditev potro\u0161nje v dr\u017Eavi, kjer potro\u0161nja tudi\
  \ nastane. Evropski sistem se je novi realnosti prilagodil z zakonodajo, ki od 1.\
  \ julija 2021 ureja obdav\u010Ditev z DDV po na\u010Delu D\u010C potro\u0161nje.\
  \ V skladu s tem na\u010Delom je enako obdav\u010Dena potro\u0161nje blaga v kraju\
  \ potro\u0161nika, ne glede na kraj dobavitelja. Blago iz spletnih nakupov, ki se\
  \ v EU oziroma v Slovenijo uvozi iz tretjih ozemelj ali iz tretjih dr\u017Eav, je\
  \ tako od 1. julija 2021 obdav\u010Deno z DDV v Sloveniji, enako, kot blago, ki\
  \ je v Sloveniji kupljeno v klasi\u010Dnih prodajalnah. Nakup blaga, ki ga slovenski\
  \ potro\u0161nik fizi\u010Dno opravi v tretji dr\u017Eavi, pa je \u0161e vedno obdav\u010D\
  en z davkom na potro\u0161njo, ki se uporablja v tej dr\u017Eavi (in torej ni neobdav\u010D\
  en).\nDa bi dr\u017Eave EU poenostavile obra\u010Dunavanje in pla\u010Devanje DDV\
  \ od dobav blaga, ki se v D\u010C uvozi iz tretjih dr\u017Eav in se dobavi kon\u010D\
  nim potro\u0161nikom, je bila 1. julija 2021 v vseh D\u010C uvedena uporaba posebne\
  \ uvozne ureditve VEM (Import One Stop Shop - IOSS). Sistem lahko uspe\u0161no deluje\
  \ in pomeni poenostavitev za potro\u0161nike, dobavitelje, prenosnike po\u0161iljk\
  \ in dav\u010Dne uprave pod pogojem, da vse vpletene strani izpolnijo svoj del obveznosti\
  \ v sistemu, predvsem posredovanje vseh potrebnih podatkov v dobavni verigi. Pri\
  \ tem se v za\u010Detnem obdobju pojavljajo nekatere te\u017Eave, predvsem pri posredovanju\
  \ podatkov od elektronskega vmesnika (t. i. spletne platforme) in dejanskega dobavitelja\
  \ prek po\u0161tnega operaterja v tretji dr\u017Eavi in po\u0161tnega operaterja\
  \ v dr\u017Eavi \u010Dlanici potro\u0161nje do carinskega sistema EU. V kolikor\
  \ potrebni podatki za delovanje posebne uvozne ureditve VEM niso vneseni v carinski\
  \ elektronski sistem v trenutku, ko je po\u0161iljka z blagom predlo\u017Eena carinskemu\
  \ organu za uvoz in sprostitev blaga v prost promet, carinski organ za to blago\
  \ ne sme uporabiti oprostitve pla\u010Dila DDV ob uvozu in mora v skladu s carinskimi\
  \ predpisi Unije na to blago obra\u010Dunati DDV. Ta DDV mora pla\u010Dati prejemnik\
  \ ob prevzemu po\u0161iljke. Pri posredovanju podatkov med \u0161tevilnimi udele\u017E\
  enci v procesu dobave blaga od dobavitelja do prejemnika prihaja do pomanjkljivosti\
  \ in napak v vseh D\u010C in posledi\u010Dno do dodatnih preverjanj po\u0161iljk\
  \ v carinskem uvoznem postopku. Zato D\u010C in Evropska komisija \u017Ee pripravljajo\
  \ ukrepe za odpravo pomanjkljivosti in u\u010Dinkovito delovanje uvoznega sistema\
  \ VEM. S tem bodo prenehale okoli\u0161\u010Dine, zaradi katerih so v carinskem\
  \ postopku pogosteje potrebna dodatna preverjanja po\u0161iljk in zaradi katerih\
  \ se ob uvozu obra\u010Duna DDV, \u010Deprav je kupec tega \u017Ee pla\u010Dal dobavitelju\
  \ ob nakupu blaga (dvojna obdav\u010Ditev). \_ \_ \_ \_ \_ \_ \_ \_\nSestavni del\
  \ carinskih formalnosti ob uvozu blaga je tudi vlo\u017Eitev carinske deklaracije\
  \ za vsako po\u0161iljko. V skladu s predpisi, ki so veljali do 1. julija 2021,\
  \ za po\u0161iljke, katerih vrednost ni presegala 22 evrov in so bile opro\u0161\
  \u010Dene tako pla\u010Dila carine kot tudi pla\u010Dila DDV ob uvozu, vlo\u017E\
  itev carinske deklaracije ni bila potrebna. Z ukinitvijo oprostitve pla\u010Dila\
  \ DDV za po\u0161iljke neznatne vrednosti z Direktivo Sveta (EU) 2017/2455 z dne\
  \ 5. decembra 2017 o spremembi Direktive 2006/112/ES in Direktive 2009/132/ES v\
  \ zvezi z nekaterimi obveznostmi glede davka na dodano vrednost, ki veljajo za opravljanje\
  \ storitev in prodajo blaga na daljavo (UL L \u0161t. 348 z dne 29. 12. 2017, str.\
  \ 7) s 1. julijem 2021 in spremembo carinskih predpisov Unije pa je nastala obveznost\
  \ vlo\u017Eitve carinske deklaracije za vse po\u0161iljke z blagom ne glede na vrednost\
  \ blaga. V skladu s \u010Dlenom 139 Uredbe (EU) \u0161t. 952/2013 Evropskega parlamenta\
  \ in Sveta z dne 9. oktobra 2013 o Carinskem zakoniku Unije (UL L 269, z dne 10.\
  \ 10. 2013; v nadaljevanju: CZU) morajo biti vse po\u0161iljke, ki prispejo iz tretjih\
  \ dr\u017Eav, predlo\u017Eene carinskemu organu takoj ob vnosu na carinsko obmo\u010D\
  je Unije, v skladu s \u010Dlenom 158 CZU pa mora biti zanje vlo\u017Eena tudi elektronska\
  \ carinska deklaracija. Za predlo\u017Eitev po\u0161iljk v po\u0161tnem prometu\
  \ je odgovoren prenosnik po\u0161iljke, to je po\u0161tni operater (npr. Po\u0161\
  ta Slovenije) ali hitri prevoznik (npr. DHL, UPS). Podatki o po\u0161iljki morajo\
  \ biti predlo\u017Eeni s carinsko deklaracijo v elektronski obliki. Pri uporabi\
  \ posebne uvozne ureditve IOSS, po kateri se DDV za blago v po\u0161iljki pla\u010D\
  a \u017Ee prodajalcu, se ob vstopu blaga v Unijo opravijo samo carinske formalnosti,\
  \ ki so potrebne za sprostitev blaga v prosti promet v Uniji (npr. preverjanje prepovedi\
  \ in omejitev, preverjanje IOSS \u0161tevilke ipd). V primeru veljavne IOSS individualne\
  \ identifikacijske \u0161tevilke prodajalca v elektronski carinski deklaraciji je\
  \ po\u0161iljka ob uvozu v Slovenijo ali drugo D\u010C opro\u0161\u010Dena pla\u010D\
  ila DDV. V primeru, ko carinska deklaracija ne vsebuje veljavne IOSS \u0161tevilke\
  \ prodajalca, bodisi da \u0161tevilka sploh ni navedena bodisi da je ta napa\u010D\
  na, se na blago obra\u010Duna DDV ob uvozu.\nUporaba posebne uvozne ureditve VEM\
  \ oz. IOSS pomeni dav\u010Dno poenostavitev, ki pa ne vpliva na izvajanje carinskih\
  \ formalnosti, ki morajo biti opravljene, da je lahko blago v Uniji spro\u0161\u010D\
  eno v prost promet. V praksi to pomeni, da mora prevoznik, ki je odgovoren za vlo\u017E\
  itev carinske deklaracije, tudi v primeru t. i. IOSS po\u0161iljk opraviti ustrezne\
  \ carinske formalnosti in da mu v zvezi s tem nastanejo dolo\u010Deni stro\u0161\
  ki. Te stro\u0161ke ponudniki po\u0161tnih in kurirskih storitev, ki so gospodarske\
  \ dru\u017Ebe, zara\u010Dunajo prejemnikom po\u0161iljk v skladu s svojo poslovno\
  \ politiko in cenikom. Zato predlog za ukinitev pla\u010Devanja stro\u0161kov za\
  \ carinske uvozne formalnosti, ki jih izvede ponudnik po\u0161tnih ali kurirskih\
  \ storitev ni mogo\u010De podpreti."
