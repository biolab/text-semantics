  tipendijo pa pristojni center za socialno delo. Dr\u017Ei navedba predlagatelja,\
  \ da je Zoisova \u0161tipendija primarno namenjena spodbujanju doseganja izjemnih\
  \ dose\u017Ekov, medtem, ko je dr\u017Eavna \u0161tipendija eden od socialnih prejemkov,\
  \ namenjen vzpostavljanju enakih mo\u017Enosti za izobra\u017Eevanje, obe pa sta\
  \ namenjeni spodbujanju izobra\u017Eevanja in doseganju vi\u0161je ravni izobrazbe\
  \ pri \u0161tipendistih.\nGlede rokov za odlo\u010Danje o pravici do Zoisove \u0161\
  tipendije pojasnjujemo, da se rok za oddajo vlog za uveljavitev pravice do dr\u017E\
  avne \u0161tipendije v skladu z Z\u0160tip-1 dolo\u010Di z javnim razpisom za dodelitev\
  \ Zoisovih \u0161tipendij in se za dijake obi\u010Dajno izte\u010De v za\u010Detku\
  \ meseca septembra, za \u0161tudente pa v za\u010Detku meseca oktobra. Sklad odlo\u010D\
  a tako o dodelitvi kot nadaljnjem prejemanju Zoisove \u0161tipendije. Rok za odlo\u010D\
  anje o nadaljnjem prejemanju Zoisove \u0161tipendije po Z\u0161tip-1 je dva meseca\
  \ od dneva, ko je posamezna vloga popolna, medtem ko je rok za odlo\u010Ditev o\
  \ prvi dodelitvi Zoisove \u0161tipendije dva meseca od dneva, ko je bila vlo\u017E\
  ena zadnja popolna vloga med vsemi na javni razpis prispelimi pravo\u010Dasnimi\
  \ vlogami za prvo dodelitev. Razlog za to izhaja iz druga\u010Dnega na\u010Dina\
  \ dodeljevanja Zoisove \u0161tipendije nadaljnjim in novim vlagateljem. Vlagateljem,\
  \ ki uveljavljajo prvo dodelitev Zoisove \u0161tipendije na trenutnem izobra\u017E\
  evalnem programu se namre\u010D skladno z Z\u0161tip-1 odlo\u010Dbe izdajajo v skupinah,\
