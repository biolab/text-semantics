response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV skladu z Zakonom o \u0161tipendiranju (Ur. I. RS, \u0161t. 56/13 in 99/13-ZUPJS-C;\
