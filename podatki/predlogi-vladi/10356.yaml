response: "Odziv Ministrstva za pravosodje\nDr\u017Eavna uprava predstavlja (v organizacijskem\
  \ smislu) sistem upravnih organov, preko katerih dr\u017Eava uresni\u010Duje upravne\
  \ nalog. Med organe dr\u017Eavne uprave 6. \u010Dlen Zakona o javnih uslu\u017E\
  bencih (ZJU) uvr\u0161\u010Da ministrstvo, organ v sestavi ministrstva, vladno slu\u017E\
  bo in upravno enoto. Uredba o delovnem \u010Dasu v organih dr\u017Eavne uprave ureja\
  \ delovni \u010Das javnih uslu\u017Ebencev samo v organih dr\u017Eavne uprave, ne\
  \ pa tudi v drugih organih javnega sektorja. Sodi\u0161\u010Da se po ZJU uvr\u0161\
  \u010Dajo med pravosodne organe in ne med organe dr\u017Eavne uprave, zato za urejanje\
  \ delovnega \u010Dasa delavcev v teh organih veljajo posebni predpisi, ki so prilagojeni\
  \ njihovi naravi dela.\nSodni red v okviru dolo\u010Db o hi\u0161nem redu (29. \u010D\
  len) in dolo\u010Db poglavja o poslovanju sodi\u0161\u010D (50. do 54. \u010Dlen)\
  \ ureja delovni \u010Das delavcev na sodi\u0161\u010Du. Natan\u010Dneje delovni\
  \ \u010Das delavcev ureja 51. \u010Dlen, kjer je dolo\u010Dena tudi mo\u017Enost\
  \ razporeditve delovnega \u010Dasa z dolo\u010Ditvijo premakljivega za\u010Detka\
  \ in konca delovnega \u010Dasa, o \u010Demer odlo\u010Da predsednik sodi\u0161\u010D\
  a. Delovni \u010Das delavcev lahko predsednik sodi\u0161\u010Da razporeja na podlagi\
  \ potreb zagotavljanja navzo\u010Dnosti delavcev v okviru poslovnega \u010Dasa sodi\u0161\
  \u010Da, uradnih ur za nevabljene stranke in uradnih ur za poslovanje z javnimi\
  \ knjigami.\nObveznost evidentiranja prisotnosti in delovnega \u010Dasa sodnega\
  \ osebja se ne razlikuje od obveznosti javnih uslu\u017Ebencev v dr\u017Eavni upravi.\
  \ Sodno osebje mora delovni \u010Das evidentirati v skladu z Zakonom o evidencah\
  \ na podro\u010Dju dela in socialne varnosti (ZEPDSV). Zakon ne predpisuje, na kak\u0161\
  en na\u010Din naj se vodi evidentiranje delovnega \u010Dasa, tako da lahko posamezno\
  \ sodi\u0161\u010Da evidenco vodi ro\u010Dno ali pa uporablja posebne sisteme pristopne\
  \ kontrole in evidence delovnega \u010Dasa. Ob tem \u0161e izpostavljamo, da se\
  \ glede evidentiranja delovnega \u010Dasa sodnikov dolo\u010Dbe ZEPDSV ne uporabljajo,\
  \ saj so sodniki pravosodni funkcionarji, ki nimajo sklenjenega delovnega razmerja\
  \ ampak slu\u017Ebeno razmerje in njihovega delovnega \u010Dasa ni mogo\u010De \u010D\
  asovno zamejiti zaradi narave njihovega dela. To izhaja tudi iz sodne prakse (UPRS\
  \ Sodba II U 394/2016-12), kjer je navedeno, da polo\u017Eaj sodnikov in delavcev\
  \ v delovnem razmerju ni primerljiv, razli\u010Dna ureditev pa temelji na razli\u010D\
  nem pravnem statusu.\nIzpostavljamo \u0161e, da Ministrstvo za pravosodje lahko\
  \ poda samo pregled normativnih podlag, medtem ko se izvajanje in vodenje evidenc\
  \ delovnega \u010Dasa \u0161teje kot zadeve sodne uprave, kar sodi v pristojnost\
  \ sodi\u0161\u010D."
