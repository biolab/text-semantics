response: "Odziv Ministrstva za pravosodje\nPravica do brezpla\u010Dne pravne pomo\u010D\
  i je urejena v Zakonu o brezpla\u010Dni pravni pomo\u010Di  (v nadaljevanju ZBPP).\
  \ Zakon v prvem odstavku 1. \u010Dlena dolo\u010Da, da je namen brezpla\u010Dne\
  \ pravne pomo\u010Di uresni\u010Devanje pravice do sodnega varstva po na\u010Delu\
  \ enakopravnosti, upo\u0161tevajo\u010D socialni polo\u017Eaj osebe, ki brez \u0161\
  kode za svoje pre\u017Eivljanje in pre\u017Eivljanje svoje dru\u017Eine te pravice\
  \ ne bi mogla uresni\u010Devati. Pri odlo\u010Danju o pro\u0161nji za dodelitev\
  \ brezpla\u010Dne pravne pomo\u010Di se ugotavljajo finan\u010Dni polo\u017Eaj prosilca\
  \ in drugi pogoji, ki jih dolo\u010Da ZBPP.\nDo brezpla\u010Dne pravne pomo\u010D\
  i je po prvem odstavku 13. \u010Dlena ZBPP upravi\u010Dena oseba, ki glede na svoj\
  \ finan\u010Dni polo\u017Eaj in glede na finan\u010Dni polo\u017Eaj svoje dru\u017E\
  ine, brez \u0161kode za svoje socialno stanje in socialno stanje svoje dru\u017E\
  ine, ne bi zmogla stro\u0161kov sodnega postopka oziroma stro\u0161kov nudenja pravne\
  \ pomo\u010Di. Finan\u010Dni polo\u017Eaj prosilca se ugotavlja glede na njegove\
  \ dohodke in prejemke in dohodke ter prejemke njegove dru\u017Eine, ter glede na\
  \ premo\u017Eenje, ki ga ima prosilec in njegova dru\u017Eina (prvi odstavek 12.\
  \ \u010Dlena). Po drugem odstavku 13. \u010Dlena ZBPP se \u0161teje, da je socialno\
  \ stanje prosilca in njegove dru\u017Eine zaradi stro\u0161kov sodnega postopka\
  \ oziroma stro\u0161kov nudenja pravne pomo\u010Di ogro\u017Eeno, \u010De mese\u010D\
  ni dohodek prosilca (lastni dohodek) oziroma mese\u010Dni povpre\u010Dni dohodek\
  \ na \u010Dlana dru\u017Eine (lastni dohodek dru\u017Eine) ne presega 2-kratnika\
  \ osnovnega zneska minimalnega dohodka, dolo\u010Denega z zakonom, ki ureja socialnovarstvene\
  \ storitve. \u010Ce prejema prosilec, na podlagi odlo\u010Dbe pristojnega organa,\
  \ denarno socialno pomo\u010D po dolo\u010Dbah zakona, ki ureja socialno varstvene\
  \ dajatve, se finan\u010Dni polo\u017Eaj prosilca v postopku dodelitve brezpla\u010D\
  ne pravne pomo\u010Di ne ugotavlja (drugi odstavek 12. \u010Dlena ZBPP).\nGlede\
  \ denarne socialne pomo\u010Di pojasnjujemo, da se le-ta zelo razlikuje od pravice\
  \ do brezpla\u010Dne pravne pomo\u010Di, saj gre pri prvi za pravico posameznika\
  \ do finan\u010Dnih sredstev za zadovoljevanje minimalnih \u017Eivljenjskih potreb\
  \ v vi\u0161ini, ki omogo\u010Da pre\u017Eivetje, medtem ko gre pri  pravici do\
  \ brezpla\u010Dne pravne pomo\u010Di, kot \u017Ee uvodoma navedeno, za omogo\u010D\
  anje pravice do sodnega varstva, zato ju ni mo\u010D ena\u010Diti. Je pa mogo\u010D\
  e utemeljeno sklepati, da bo posameznik, ki prejema denarno socialno pomo\u010D\
  \ in si ni zmo\u017Een sam zagotoviti osnovnega \u017Eivljenjskega minimuma, v primeru\
  \ potrebe po pravni pomo\u010Di, zaprosil za brezpla\u010Dno pravno pomo\u010D.\
  \ Kriterije upravi\u010Denosti do denarne socialne pomo\u010Di dolo\u010Da Zakon\
  \ o socialno varstvenih prejemkih , ki je v resorni pristojnosti Ministrstva za\
  \ delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti, zato svetujemo, da\
  \ se za podrobnej\u0161a pojasnila obrnete na pristojno ministrstvo.\nPri presoji\
  \ dodelitve brezpla\u010Dne pravne pomo\u010Di pa ni pomembno samo materialno stanje\
  \ prosilca, ampak se po prvem odstavku 42. \u010Dlena ZBPP, kot pogoji upo\u0161\
  tevajo tudi okoli\u0161\u010Dine in dejstva o zadevi, v zvezi s katero prosilec\
  \ vlaga pro\u0161njo za odobritev brezpla\u010Dne pravne pomo\u010Di. In sicer,\
  \ zadeva ne sme biti o\u010Ditno nerazumna oziroma prosilec mora imeti v zadevi\
  \ verjetne izglede za uspeh, tako da je razumno za\u010Deti postopek oziroma se\
  \ ga udele\u017Eevati ali vlagati v postopku pravna sredstva oziroma nanje odgovarjati.\
  \ Prav tako mora biti zadeva pomembna za prosil\u010Dev osebni in socialno-ekonomski\
  \ polo\u017Eaj oziroma pri\u010Dakovani izid zadeve za prosilca ali njegovo dru\u017E\
  ino mora biti \u017Eivljenjskega pomena.\nZBPP v 41. \u010Dlenu dolo\u010Da, da\
  \ mora upravi\u010Denec pogoje za odobritev brezpla\u010Dne pravne pomo\u010Di izpolnjevati\
  \ ves \u010Das, za katerega mu je le-ta odobrena, ter dol\u017Enost upravi\u010D\
  enca, da obve\u0161\u010Da pristojno strokovno slu\u017Ebo za BPP, od odobritve\
  \ brezpla\u010Dne pravne pomo\u010Di do dneva dokon\u010Dnega obra\u010Duna stro\u0161\
  kov, o vseh dejstvih in okoli\u0161\u010Dinah oziroma vseh spremembah, ki vplivajo\
  \ ali bi vplivale na pravico do brezpla\u010Dne pravne pomo\u010Di ter na obliko,\
  \ obseg in obdobje prejemanja le-te. Po drugem odstavku 42. \u010Dlena ZBPP je strokovna\
  \ slu\u017Eba za BPP dol\u017Ena za\u010Deti postopek ugotavljanja upravi\u010D\
  enosti do brezpla\u010Dne pravne pomo\u010Di po uradni dol\u017Enosti, kadar ugotovi,\
  \ da so nastopile okoli\u0161\u010Dine, zaradi katerih bi bilo potrebno izdati druga\u010D\
  no odlo\u010Dbo o upravi\u010Denosti do brezpla\u010Dne pravne pomo\u010Di, ker\
  \ upravi\u010Denec ni ve\u010D upravi\u010Den do brezpla\u010Dne pravne pomo\u010D\
  i ali je upravi\u010Den v o\u017Ejem obsegu ali le za nekatere oblike brezpla\u010D\
  ne pravne pomo\u010Di.\nV zvezi s predlogom re\u0161evanja zadev, v katerih je eni\
  \ od strank dodeljena brezpla\u010Dna pravna pomo\u010D, v postopku mediacije, pojasnjujemo,\
  \ da ZBPP v \u010Detrtem odstavku 28. \u010Dlena \u017Ee dolo\u010Da, da je prosilec\
  \ za brezpla\u010Dno pravno pomo\u010D dol\u017Ean dati soglasje za mediacijo in\
  \ v postopku mediacije sodelovati, vendar le, \u010De poda tak\u0161no soglasje\
  \ tudi nasprotna stranka. V nasprotnem primeru pa peti odstavek istega \u010Dlena\
  \ dolo\u010Da, da prosilcu preneha pravica do brezpla\u010Dne pravne pomo\u010D\
  i oziroma, \u010De so stro\u0161ki iz naslova brezpla\u010Dne pravne pomo\u010D\
  i \u017Ee nastali, se \u0161teje, da gre za neupravi\u010Deno prejeto brezpla\u010D\
  no pravno pomo\u010D, ki jo je prejemnik po dolo\u010Dbah VII. poglavja ZBPP dol\u017E\
  an vrniti.\nGlede na zgoraj pojasnjeno menimo, da je veljavna ureditev brezpla\u010D\
  ne pravne pomo\u010Di ustrezna, zaradi \u010Desar ne vidimo razlogov za njeno spremembo.\n\
