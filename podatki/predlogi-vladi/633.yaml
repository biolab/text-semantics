response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nDelovni preizkus\
  \ je eden od ukrepov aktivne politike zaposlovanja, ki ga izvaja Zavod RS za zaposlovanje\
  \ (v nadaljevanju: Zavod), in sicer z namenom izbolj\u0161anje zaposlitvenih mo\u017E\
  nosti brezposelnih oseb.\nNamen delovnega preizkusa je brezposelnim osebam omogo\u010D\
  iti, da pred zaposlitvijo oziroma pred odlo\u010Ditvijo o nadaljnjih korakih pri\
  \ izdelavi zaposlitvenega na\u010Drta preizkusijo svoja znanja, ve\u0161\u010Dine,\
  \ spretnosti in delovne navade. V \u010Dasu delovnega preizkusa tako brezposelna\
  \ oseba in delodajalec  ugotovita ali obstaja mo\u017Enost nadaljnje zaposlitve\
  \ na konkretnem delovnem mestu.\nZa izvedbo delovnega preizkusa izvajalec odda ponudbo\
  \ na javno povabilo. Zavod prou\u010Di ponudbo glede ustreznosti vsebine predlaganega\
  \ programa (ali je program usmerjen v dejansko pridobivanje delovnih izku\u0161\
  enj na konkretnem delovnem mestu), predvsem pa ali  program ustreza potrebam brezposelnih\
  \ oseb in potrebam trga dela.\nZavod lahko ponudbo za program zavrne, \u010De je\
  \ izvajalec na enakem ali podobnem delovnem mestu \u017Ee uspe\u0161no izvedel delovni\
  \ preizkus, pa do zaposlitve ni pri\u0161lo, ali \u010De je vnaprej jasno, da zaposlitev\
  \ na konkretnem delovnem mestu, kjer izvajalec \u017Eeli izvesti delovni preizkus,\
  \ ne bo mogo\u010Da. Izvajanje aktivnosti se pri\u010Dne po odobritvi s strani Zavoda\
  \ in s sklenitvijo pogodbe z izvajalcem.\nV \u010Dasu trajanja delovnega preizkusa\
  \ Zavod brezposelnim osebam zagotavlja dodatek za aktivnost v vi\u0161ini 3,00 EUR\
  \ na uro ter dodatek za prevoz. Izvajalcu programa lahko Zavod povrne stro\u0161\
  ke v maksimalni vi\u0161ini do 250,00 EUR, vendar ti stro\u0161ki zajemajo pla\u010D\
  ilo predhodnega zdravni\u0161kega pregleda (v povpre\u010Dju 100,00 EUR), stro\u0161\
  ke zavarovanja za primere po\u0161kodbe in poklicne bolezni, del pa je namenjen\
  \ za povrnitev stro\u0161kov dela za in\u0161truktorja. Ta zadnji del Zavod izpla\u010D\
  a le, \u010De prejme poro\u010Dilo izvajalca z natan\u010Dno navedbo opravljenega\
  \ \u0161tevila ur, ki ga potrdi tudi brezposelna oseba.\nV letu 2008 je bilo v delovni\
  \ preizkus vklju\u010Denih 2.205 oseb, od tega se jih je v obdobju 12 mesecev po\
  \ izteku programa zaposlilo kar 79,23%.  V letu 2009 je bilo za delovni preizkus\
  \ sklenjenih 3.353 pogodb. Do konca januarja 2010 se je zaposlilo 2.290 oseb, kar\
  \ pomeni da je dele\u017E izhodov v zaposlitev 68,30%. Predvidevamo pa, da se bo\
  \ dele\u017E izhodov v zaposlitev \u0161e izbolj\u0161eval, dejanski rezultat pa\
  \ bo mogo\u010De podati po poteku 12 mesecev od zaklju\u010Dka vseh vklju\u010D\
  itev.\nProgram delovni preizkus se je izkazal za zelo uspe\u0161nega in je eden\
  \ od programov aktivne politike zaposlovanja v okviru katerega Zavod bele\u017E\
  i najve\u010Dji prehod brezposelnih oseb v zaposlitev.\nNamen vklju\u010Ditve v\
  \ delovni preizkus je prehod brezposelnih oseb v zaposlitev in sklepamo lahko, da\
  \ je namen delovnega preizkusa dose\u017Een, saj se zaposli skoraj 80% vseh vklju\u010D\
  enih brezposelnih oseb.\nNa podlagi podanega predloga bo Zavod v roku 30 dni preveril\
  \ izvajanje programa pri delodajalcih, ki so v zadnjem letu izvajali delovni preizkus\
  \ za ve\u010D kot 5 oseb. Na tej podlagi bo Zavod, po potrebi, ustrezno dopolnil\
  \ pogoje izvajanja programa. "
