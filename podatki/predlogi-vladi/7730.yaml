response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje pri pripravi\
  \ Sodne statistike redno spremlja tudi podatke glede strukture sodnikov po spolu.\
  \ Stanje na dan 30. 6. 2016 (Sodna statistika 1-6 2016, str. 9-12) ka\u017Ee, da\
  \ je struktura sodnikov po spolu na vseh okrajnih sodi\u0161\u010Dih v Republiki\
  \ Sloveniji skupaj 82,8% v koristi \u017Eenskemu spolu, na vseh okro\u017Enih sodi\u0161\
  \u010Dih v Republiki Sloveniji skupaj pa 77,7% v korist \u017Eenskemu spolu. Navedena\
  \ statistika ka\u017Ee, da so navedbe predlagatelja glede skoraj 100% feminizacije\
  \ na okrajnih in okro\u017Enih sodi\u0161\u010Dih neto\u010Dne.\nNe glede na ugotovljeno,\
  \ pa se na Ministrstvu za pravosodje zavedamo, da je zagotavljanje uravnote\u017E\
  enega zastopanja obeh spolov pomembno v slovenskem sodstvu (in pravosodju na sploh)\
  \ pomembno in vredno podrobnej\u0161ega in celovitej\u0161ega pregleda. Sodna statistika,\
  \ ki se nana\u0161a na vsa sodi\u0161\u010Da namre\u010D ka\u017Ee, da je najve\u010D\
  ji dele\u017E sodnic na upravnem sodi\u0161\u010Du in zunanjih oddelkih le--tega\
  \ (skupaj 84,6%), najmanj\u0161i dele\u017E pa na Vrhovnem sodi\u0161\u010Du RS\
  \ (38,7%). Med 44 okrajnimi sodi\u0161\u010Di jih je 16, kjer je dele\u017E sodnic\
  \ po spolu 100%, na okro\u017Enih sodi\u0161\u010Dih 100% dele\u017Ea sodnic po\
  \ spolu glede na zadnje statisti\u010Dne podatke ni, je pa 100% dele\u017E sodnic\
  \ tudi na dveh od \u0161tirih delovnih sodi\u0161\u010D. Tudi zato je Ministrstvo\
  \ za pravosodje v okviru Periodi\u010Dnega na\u010Drta za izvajanje Resolucije o\
  \ nacionalnem programu za enake mo\u017Enosti \u017Eensk in mo\u0161kih za leti\
  \ 2016 in 2017 \u017Ee opredelilo svojo namero, da bo do konca leta 2017 pripravilo\
  \ analizo in ozave\u0161\u010Danje o vpra\u0161anju vidika spola v slovenskem pravosodju\
  \ (str. 19-20 periodi\u010Dnega na\u010Drta (19. 10. 2016)).\nNamen analize, ki\
  \ ima delovni naslov \xBBEnakost spolov in slovensko pravosodje\xAB, je pripraviti\
  \ \u010Dim celovitej\u0161i pregled zastopanosti spolov na razli\u010Dnih ravneh\
  \ slovenskega pravosodja (sodi\u0161\u010Da, dr\u017Eavna to\u017Eilstva, dr\u017E\
  avno pravobranilstvo, odvetni\u0161tvo, sodna uprava, Ministrstvo za pravosodje,\
  \ pravne fakultete) in iz razli\u010Dnih vidikov analizirati stanje ter morda (\u010D\
  e bo to smiselno oziroma mogo\u010De) pripraviti tudi dolo\u010Dene ocene, priporo\u010D\
  ila ali predloge (kolikor je to glede na na\u010Delo delitve oblasti dopustno urejati\
  \ z zakonom). \n "
