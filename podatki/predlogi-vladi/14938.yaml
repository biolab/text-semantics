response: "Odziv\_Zavoda Republike Slovenije za \u0161olstvo\nPosodobljen u\u010D\
  ni na\u010Drt za predmet Sloven\u0161\u010Dina je leta 2018 potrdil Strokovni svet\
  \ za splo\u0161no izobra\u017Eevanje, nastajal pa je v \u0161iroki strokovni razpravi\
  \ nekaj let prej. V u\u010Dnem na\u010Drtu ni ve\u010D dodanega seznama izbirnih\
  \ besedil, pri \u010Demer je le ta zdaj prepu\u0161\u010Den strokovni avtonomiji\
  \ u\u010Diteljev z namenom, da bi obravnavali manj besedil in ta bolj poglobljeno.\
  \ Ve\u010Dja izbirnost besedil je namre\u010D eden od dejavnikov, ki pomembno prispevajo\
  \ k ve\u010Dji motiviranosti u\u010Dencev za branje, strokovno avtonomnim u\u010D\
  iteljem pa daje ve\u010Dje upo\u0161tevanje knji\u017Eevnih zmo\u017Enosti in interesov\
  \ u\u010Denk in u\u010Dencev. Iz u\u010Dnega na\u010Drta je bil v torej v knji\u017E\
  evnem delu umaknjen celoten seznam predlaganih besedil za branje, ustrezno pa se\
  \ je dopolnil seznam sodobnih avtorjev in avtoric. Dnevnik Ane Frank je tako \u0161\
  e vedno pogosto obravnavano besedilo v osnovni \u0161oli, bi pa radi pojasnili,\
  \ da omenjeno besedilo tudi v prej\u0161njih u\u010Dnih na\u010Drtih iz leta 1998\
  \ in 2011 ni bilo opredeljeno kot obvezno besedilo, ampak med ve\u010D deset predlaganimi\
  \ besedili, med katerimi so u\u010Ditelji avtonomno izbirali.\_\nV Sloveniji od\
  \ leta 2008 obele\u017Eujemo Dan spomina na holokavst in zato je tej tematiki tudi\
  \ pri pouku v \u0161olah namenjeno ve\u010D pozornosti. Na Zavodu Republike Slovenije\
  \ za \u0161olstvo namenjamo spo\u0161tljivo pozornost tej tematiki z vsakoletnimi\
  \ konkretnimi priporo\u010Dili u\u010Diteljicam in u\u010Diteljem za obravnavo pri\
  \ pouku ob svetovnem dnevu spomina na \u017Ertve holokavsta. Priporo\u010Damo, da\
  \ se v \u0161olah spomin na \u017Ertve holokavsta obele\u017Ei na na\u010Din, ki\
  \ otroke in mladino predvsem spominja in opominja, med mnogimi drugimi mo\u017E\
  nostmi s prebiranjem odlomkov iz pri\u010Devanj pre\u017Eivelih tabori\u0161\u010D\
  nikov, odlomkov iz knjig, mladinskih romanov, z ogledom filmov ali prebiranjem publikacij,\
  \ \u010Dlankov in gradiv, ki govorijo o grozotah holokavsta, ki se nato predstavijo\
  \ v razredu.\_\nIHRA (International Holocaust Remeberance Alliance) je v okviru\
  \ svojega delovanja v letu 2019 objavila ''Smernice za pou\u010Devanje o holokavstu'',\
  \ ki so bile spomladi 2020 prevedene v sloven\u0161\u010Dino. Ker gre za izredno\
  \ pomemben dokument, smo ga prav tako objavili na spletni strani ter predstavili\
  \ u\u010Diteljem zgodovine in drugih dru\u017Eboslovnih predmetov kot podporo pri\
  \ pou\u010Devanju teh vsebin v osnovnih in srednjih \u0161olah. Priporo\u010Dila\
  \ so zasnovana tako, da oblikovalcem politike, u\u010Diteljem in drugim pedagogom\
  \ zagotavljajo podlago pri uresni\u010Devanju ciljev: \u0161irjenja znanja o holokavstu,\
  \ kar zagotavlja natan\u010Dnej\u0161e osebno razumevanje in poznavanje mo\u017E\
  nih posledic antisemitizma ter ve\u010Djo ozave\u0161\u010Denost o njih; ustvarjanju\
  \ \_spodbudnega u\u010Dnega okolja za u\u010Denje o holokavstu; spodbujanju kriti\u010D\
  nega in bolj poglobljenega razmi\u0161ljanja o holokavstu s sposobnostjo nastopiti\
  \ proti njegovemu zanikanju in izkrivljanju ter prispevanju k izobra\u017Eevanju\
  \ o \u010Dlovekovih pravicah in prepre\u010Devanju genocida. Izku\u0161nje iz prej\u0161\
  njih let in prispevki, ki nam jih u\u010Diteljice in u\u010Ditelji po\u0161iljajo,\
  \ pa ka\u017Eejo na to, da na \u0161olah spomin na holokavst obravnavajo celovito,\
  \ zelo resno in zavzeto. Prepri\u010Dani smo, da je temeljnega pomena, da se sedanja\
  \ in vse bodo\u010De generacije spominjamo in poglabljamo znanje o hudodelstvih\
  \ zoper \u010Dlove\u010Dnost, o teh tragi\u010Dnih dogodkih v opomin, da se ne bi\
  \ nikoli ve\u010D ponovili. Hkrati je to prilo\u017Enost, da se izka\u017Ee spo\u0161\
  tovanje \u017Ertvam, poglobi razmislek o pomenu pravne dr\u017Eave in demokrati\u010D\
  nih institucijah in da se okrepi zavedanje proti rasnemu in drugemu sovra\u0161\
  tvu, ki je spodbudilo eno najbolj \u010Drnih obdobij v zgodovini Evrope. Na\u0161\
  a skupna naloga je spodbuditi u\u010Ditelje, star\u0161e in vse, ki delajo z mladimi,\
  \ da zavoljo \u017Ertev iz preteklosti in zaradi prihodnosti vseh nas, tem vsebinam\
  \ namenjajo nujno potrebno pozornost, saj je ustrezno izobra\u017Eevanje o zgodovini\
  \ in pou\u010Devanje o civilizacijskih vrednotah in \u010Dlovekovih pravicah namenjeno\
  \ razvoju kriti\u010Dnega mi\u0161ljenja, sodelovalnemu in dialo\u0161kemu mi\u0161\
  ljenju, ki omogo\u010Da, da prisluhnemo drug drugemu in premislimo o svojih in dru\u017E\
  benih stali\u0161\u010Dih, vrednotah in na\u010Dinih ravnanj. Sporo\u010Dilnost\
  \ \u2013 kako prepre\u010Devati zlo\u010Dine proti \u010Dlove\u010Dnosti in vse\
  \ oblike nestrpnosti so namre\u010D tudi danes \u0161e kako aktualne, da bi prepre\u010D\
  ili kr\u0161itve temeljnih \u010Dlovekovih pravic, ki lahko prerastejo v mno\u017E\
  i\u010Dna grozodejstva.\_\nLeta 2010 sta v Zalo\u017Ebi Zavoda RS za \u0161olstvo\
  \ iz\u0161li tudi tematski \u0161tevilki revije Zgodovina v \u0161oli (prosto dostopni\
  \ sta na spletni strani Zavoda RS za \u0161olstvo) z naslovom Pouk zgodovine o holokavstu\
  \ (leto 2010, \u0161t. 1-2 in 3-4), v kateri je prikazana zgodovina holokavsta,\
  \ zgodovina Judov na Slovenskem, dva \u010Dlanka sta namenjena pravi\u010Dnikom\
  \ med narodi in pravi\u010Dnikom med Slovenci, opisani pa so tudi primeri dobre\
  \ prakse obravnave holokavsta pri pouku zgodovine v osnovnih \u0161olah in gimnazijah.\
  \ V preteklih letih je bilo veliko pozornosti namenjeno tudi izobra\u017Eevanju\
  \ u\u010Diteljev na temo holokavsta. Na izobra\u017Eevanja v Yad Vashem v Izrael\
  \ so bile poslane tri skupine u\u010Diteljev (2009, 2015 in 2018), skupno ve\u010D\
  \ kot 50 u\u010Diteljev in s tem sodelovanjem bomo nadaljevali tudi v bodo\u010D\
  e, ko bodo razmere to dopu\u0161\u010Dale. Veliko pozornosti namenjamo tudi sodelovanju\
  \ na Festivalu strpnosti v organizaciji Miniteatra iz Ljubljane in Judovskega kulturnega\
  \ centra, kjer se vsako leto prireditev, povezanih s holokavstom udele\u017Euje\
  \ preko 500 otrok in mladine. Kot zelo dobro ocenjujemo tudi sodelovanje s Sinagogo\
  \ Maribor, s katero smo pripravili tudi ve\u010D seminarjev na temo holokavsta za\
  \ u\u010Ditelje (zadnjega 18.1.2021). Poleg tega od leta 2018 sodelujemo tudi z\
  \ Memorial de la Shoah s Pariza v vrsti seminarjev z naslovom Holocaust as a starting\
  \ point z u\u010Ditelji s Hrva\u0161ke, Italije, Avstrije in Slovenije. Organizirani\
  \ so bili \u017Ee trije mednarodni seminarji (webinarji) v soorganizaciji Zavoda\
  \ za \u0161olstvo s sorodnimi institucijami s sosednjih dr\u017Eav.\_\nTematika\
  \ fa\u0161izma in nacizma je obravnavana v u\u010Dnih na\u010Drtih v osnovni in\
  \ srednji \u0161oli pri predmetu zgodovina (9. razred in ustrezen letnik v srednji\
  \ \u0161oli, v gimnaziji je to 4. letnik), vendar je treba povedati, da se v u\u010D\
  nih na\u010Drtih za zgodovino obravnavajo trije totalitarni sistemi: fa\u0161izem,\
  \ nacizem in komunizem, kar je zapisano v u\u010Dnih na\u010Drtih kot vsebina kriza\
  \ demokracije in vzpon diktatur in totalitarizmov. \_Tematski sklop se nana\u0161\
  a na politi\u010Dne razmere v 20. in 21. stoletju, temu je tako v osnovni \u0161\
  oli kot tudi v gimnaziji posve\u010Deno med 20 in 24 ur, pri \u010Demer so u\u010D\
  itelji dol\u017Eni slediti ciljem in standardom u\u010Dnih na\u010Drtov. \_Tudi\
  \ predmet Domovinska in dr\u017Eavljanska kultura in etika v osnovni \u0161oli ponuja\
  \ \u0161tevilne mo\u017Enosti za debato o vseh vrstah sodobnih pojavov skrajnosti.\
  \ Poleg skrajnega desni\u010Darstva je seveda treba nakazati in predstaviti tudi\
  \ druge dru\u017Ebeno problemati\u010Dne pojave anarhistov, skrajnih levi\u010D\
  arjev, anti-migrantske pa tudi verske nestrpnosti. Seveda se u\u010Ditelj ne more\
  \ izogniti diskusiji o aktualnih problemih sodobnosti, novodobnemu su\u017Eenjstvu,\
  \ ekolo\u0161ki problematiki, prenaseljenosti idr. in tako menimo, da mladi o teh\
  \ zadevah dobivajo s strani u\u010Diteljev dru\u017Eboslovnih predmetov dovolj korektne\
  \ informacije, vpra\u0161anje je seveda, do kak\u0161ne mere se jih to dotakne.\_"
