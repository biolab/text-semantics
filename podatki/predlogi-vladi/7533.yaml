  \ pravice do javnosti sojenja sta v prvi vrsti namenjena uresni\u010Devanju pravice\
  \ do po\u0161tenega sojenja, ki jo kot eno od \u010Dlovekovih pravic varuje tudi\
  \ Evropska konvencija o \u010Dlovekovih pravicah v svojem 6. \u010Dlenu (Glej Komentar\
  \ Ustave Republike Slovenije, urednik Lovro \u0160turm (2010)).\nDolo\u010Dila glede\
  \ javnosti na sodi\u0161\u010Dih vsebujejo procesni predpisi in Sodni red (Uradni\
  \ list RS, \u0161t. 17/95, 35/98, 91/98, 22/00, 113/00, 62/01, 88/01, 102/01, 22/02,\
  \ 15/03, 75/04, 138/04, 74/05, 5/07, 82/07, 16/08, 93/08, 110/08, 117/08, 22/10,\
  \ 48/11 in 15/15), glede zadev sodne uprave pa predpisi, ki urejajo dostop do informacij\
  \ javnega zna\u010Daja. Natan\u010Dnej\u0161a pravila glede dostopnosti sodne prakse\
  \ so urejena v veljavnem 7. \u010Dlenu Sodnega reda, ki dolo\u010Da, da je izbrana\
  \ sodna praksa javnosti dostopna preko spletnih strani slovenskega sodstva. Kot\
  \ izbrano sodno prakso \u0161tejemo tiste zadeve, ki so pomembne za enotno odlo\u010D\
  anje v podobnih zadevah. Zaenkrat je na spletnih straneh sodi\u0161\u010D omogo\u010D\
  en dostop do sodne prakse vi\u0161jih sodi\u0161\u010D, vi\u0161jega delovnega in\
  \ socialnega sodi\u0161\u010Da, Upravnega sodi\u0161\u010Da in Vrhovnega sodi\u0161\
  \u010Da. \nNa Ministrstvu za pravosodje predvsem zaradi uskladitve z zadnjo novelo\
  \ Zakona o sodi\u0161\u010Dih (Uradni list RS, \u0161t. 17/15) pripravljamo posodobitev\
