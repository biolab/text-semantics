response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPojasnjujemo, da problematika povra\u010Dila stro\u0161kov v zvezi z delom\
  \ ni predmet podrobnej\u0161e ureditve v Zakonu o delovnih razmerjih (Uradni list\
  \ RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15 \u2013 ZZSDT, 33/16 \u2013 PZ-F,\
  \ 52/16, 15/17 \u2013 odl. US, 22/19 \u2013 ZPosS, 81/19, 203/20 \u2013 ZIUPOPDVE,\
  \ 119/21 \u2013 Z\u010CmIS-A, 202/21 \u2013 odl. US, 15/22 in 54/22 \u2013 ZUP\u0160\
  -1; v nadaljnjem besedilu: ZDR-1), saj ZDR-1 kot splo\u0161en predpis na podro\u010D\
  ju delovnih razmerij dolo\u010Da zgolj pravico delavca do povra\u010Dil stro\u0161\
  kov v zvezi z delom v 130. \u010Dlenu. Med stro\u0161ke, ki jih mora delodajalec\
  \ povrniti delavcu, ZDR-1 v prvem odstavku 130. \u010Dlena uvr\u0161\u010Da povra\u010D\
  ilo stro\u0161kov za prehrano med delom, za prevoz na delo in z dela ter povra\u010D\
  ilo stro\u0161kov, ki jih ima pri opravljanju dolo\u010Denih del in nalog na slu\u017E\
  benem potovanju. Ob tem dodajamo, da ZDR-1 ne dolo\u010Da, kdaj je delavec upravi\u010D\
  en do povrnitve teh stro\u0161kov, ampak pogoje prepu\u0161\u010Da ureditvi v kolektivni\
  \ pogodbi na ravni dejavnosti, kar ima podlago v drugem odstavku 130. \u010Dlena\
  \ ZDR-1. Stro\u0161ke v zvezi z delom mora delodajalec delavcu povrniti mese\u010D\
  no v skladu s 134. \u010Dlenom ZDR-1, tj. na pla\u010Dilni dan, kar ima podlago\
  \ v \u010Detrtem odstavku 130. \u010Dlena ZDR-1.\nZDR-1 torej dolo\u010Da temelj\
  \ oziroma samo pravico do povra\u010Dila navedenih stro\u0161kov, ki je na drugi\
  \ strani tudi temeljna obveznost delodajalca, v kolektivnih pogodbah pa se opredelijo\
  \ na\u010Din izpolnitev in podrobnej\u0161i pogoji za uveljavitev te pravice. Posledi\u010D\
  no ZDR-1 dolo\u010Da obveznost delodajalca, da zagotovi delavcu povra\u010Dilo stro\u0161\
  kov za prehrano med delom, ne dolo\u010Da pa na\u010Dina, na katerega delodajalec\
  \ zagotovi povra\u010Dilo za prehrano med delom. Vrhovno sodi\u0161\u010De RS je\
  \ v sodni praksi obrazlo\u017Eilo, da povra\u010Dilo stro\u0161kov ni dodatek za\
  \ prehrano, ampak je njegov namen, da se zagotovi prehrana med delom, kar pomeni,\
  \ da gre za pravico, katere namen je, da se udejanja sproti, \u010De ne s toplimi\
  \ obroki, pa z mese\u010Dnimi povra\u010Dili stro\u0161kov.1\nNa tem mestu pojasnjujemo,\
  \ da je delovno pravo nastalo in se oblikuje z namenom, da na podro\u010Dju t. i.\
  \ odvisnega dela, za katerega sta zna\u010Dilni odvisnost in podrejenost delavca\
  \ v razmerju do delodajalca, nadgradi civilnopravno ureditev pogodb z zavezujo\u010D\
  imi delovnopravnimi normami, ki dolo\u010Dajo minimum pravic delavca in omejujejo\
  \ pogodbeno svobodo strank. ZDR-1 torej dolo\u010Da zgolj zakonski minimum pravic\
  \ delavca iz delovnega razmerja.\nUpo\u0161tevaje navedeno menimo, da je obstoje\u010D\
  a zakonska ureditev, ki v 130. \u010Dlenu ZDR-1 dolo\u010Da pravico delavca do povra\u010D\
  ila stro\u0161kov za prehrano med delom, opredelitev na\u010Dina izpolnitve in podrobnej\u0161\
  ih pogojev za uveljavitev te pravice pa prepu\u0161\u010Da dogovoru socialnih partnerjev\
  \ na ravni dejavnosti, ustrezna, zato ni mogo\u010De slediti predlogu po spremembi\
  \ ureditve na na\u010Din, da se z zakonom dolo\u010Di enako nadomestilo za prehrano.\n\
  Dodati velja, da je bil ZDR-1 del celovite reforme trga dela v letu 2013 in je bil\
  \ sprejet kot rezultat kompromisov med socialnimi partnerji, zato bi vpra\u0161\
  anje bodo\u010De spremembe zakonske ureditve pravice do povra\u010Dila stro\u0161\
  kov v zvezi z delom zahtevalo preu\u010Ditev in uskladitev tudi s socialnimi partnerji.\n\
