response: "Odziv Ministrstva za obrambo\nVlada Republike Slovenije je dne 25.4.2002\
  \ sprejela temeljne odlo\u010Ditve o spremembah in dopolnitvah sistema popolnjevanja\
  \ Slovenske vojske, zato je skladno s spremenjenim konceptom popolnjevanja Slovenske\
  \ vojske (postopen prehod na poklicno vojsko) v oktobru leta 2003, skladno z 62.a\
  \ \u010Dlenom Zakona o spremembah in dopolnitvah zakona o voja\u0161ki dol\u017E\
  nosti ter sklepom Vlade Republike Slovenije z dne 11.9.2003, pri\u0161lo do opustitve\
  \ izvajanja posameznih sestavin voja\u0161ke dol\u017Enosti v miru. V tem okviru\
  \ so se tako prenehali izvajati zdravni\u0161ki pregledi in drugi pregledi ter psiholo\u0161\
  ke preiskave nabornikov, nabor ter napotitve na slu\u017Eenje voja\u0161kega roka\
  \ oziroma opravljanje nadomestne civilne slu\u017Ebe.\nV Zakon o spremembah in dopolnitvah\
  \ zakona o voja\u0161ki dol\u017Enosti so bili tako opredeljeni roki za opustitev\
  \ izvajanja posameznih sestavin izvajanja voja\u0161ke dol\u017Enosti v miru in\
  \ uveljavitev poklicne vojske s prostovoljno rezervo.\nZadnja generacija nabornikov,\
  \ ki je bila napotena na slu\u017Eenje voja\u0161kega roka v aprilu 2003, je kon\u010D\
  ala s slu\u017Eenjem voja\u0161kega roka 16. oktobra 2003. V za\u010Detku decembra\
  \ istega leta pa je zaklju\u010Dila s civilnim slu\u017Eenjem tudi generacija dr\u017E\
  avljanov, ki je bila napotena na civilno slu\u017Eenje v za\u010Detku maja 2003.\
  \ S tem se je v Republiki Sloveniji prenehalo izvajanje obveznega slu\u017Eenja\
  \ voja\u0161kega roka.\nV Resoluciji o splo\u0161nem dolgoro\u010Dnem programu razvoja\
  \ in opremljanja Slovenske vojske dom leta 2025 (Ur. List RS, \u0161t. 99/2012 z\
  \ dne 12.2010), ki jo je sprejel Dr\u017Eavni zbor na seji 23. novembra 2010, ni\
  \ predvidena ponovna uvedba naborni\u0161kega sistema.\nV dolo\u010Dilih 62.e \u010D\
  lena zakona o voja\u0161ki dol\u017Enosti pa je opredeljeno, da odlo\u010Ditev o\
  \ ponovni uvedbi izvajanja zdravni\u0161kih in drugih pregledov ter psiholo\u0161\
  kih preiskav, nabora, napotitve na slu\u017Eenje voja\u0161kega roka oziroma na\
  \ opravljanje nadomestne civilne slu\u017Ebe in obveznega slu\u017Eenja v rezervni\
  \ sestavi sprejme Dr\u017Eavni zbor Republike Slovenije na predlog Vlade Republike\
  \ Slovenije ob pove\u010Dani nevarnosti napada na dr\u017Eavo oziroma neposredni\
  \ vojni nevarnosti ali ob razglasitvi vojnega ali izrednega stanja v skladu z zakonom.\n\
