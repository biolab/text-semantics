response: "Uradni odgovor Ministrstva za delo, dru\u017Eino in socialne zadeve\nZakon\
  \ o zakonski zvezi in dru\u017Einskih razmerjih (Uradni list RS, \u0161t. 69/04\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo 1, 101/07 \u2013  Odl. US, 122/07\
  \ \u2013  Odl. US; v nadaljevanju ZZZDR) v 123. \u010Dlenu dolo\u010Da, da so star\u0161\
  i dol\u017Eni pre\u017Eivljati svojega otroka do polnoletnosti, tako da v skladu\
  \ s svojimi sposobnostmi in zmo\u017Enostmi zagotovijo \u017Eivljenjske razmere,\
  \ potrebne za otrokov razvoj. \u010Ce se otrok redno \u0161ola, pa tudi \u010De\
  \ se redno \u0161ola vpisan na izredni \u0161tudij, so ga star\u0161i dol\u017E\
  ni pre\u017Eivljati tudi po polnoletnosti, vendar najve\u010D do dopolnjenega 26.\
  \ leta starosti.\nEden od pogojev za pravico do pre\u017Eivnine po osemnajstem letu\
  \ je tudi redno \u0161olanje, ne glede na to, za kak\u0161no vrsto \u0161tudijskega\
  \ oziroma srednje\u0161olskega programa gre. V zvezi s pravnim standardom \xBBrednega\
  \ \u0161olanja\xAB sodna praksa ka\u017Ee, da ta izraz ni mogo\u010De ena\u010D\
  iti s formalnim statusom \u0161tudenta ali dijaka, pa\u010D pa redno \u0161olanje\
  \ predstavlja predvsem redno izpolnjevanje \u0161olskih in \u0161tudijskih obveznosti.\
  \ Namen rednega \u0161olanja je namre\u010D pridobitev izobrazbe ali poklica zaradi\
  \ zagotovitve lastnega pre\u017Eivljanja. Poleg tega je sodna praksa zavzela tudi\
  \ stali\u0161\u010De, da je pre\u017Eivninski napor, ki ga je dol\u017Ean nuditi\
  \ star\u0161 polnoletnega otroka (ki se redno \u0161ola) manj\u0161i, kakor pri\
  \ pre\u017Eivljanju mladoletnih otrok.\nNadalje ZZZDR v 132. \u010Dlenu dolo\u010D\
  a, da lahko sodi\u0161\u010De na zahtevo upravi\u010Denca ali zavezanca zvi\u0161\
  a, zni\u017Ea ali odpravi z izvr\u0161ilnim naslovom dolo\u010Deno pre\u017Eivnino,\
  \ \u010De se spremenijo potrebe upravi\u010Denca ali zmo\u017Enosti zavezanca, na\
  \ podlagi katerih je bila pre\u017Eivnina dolo\u010Dena. Navedeno pomeni, da tudi\
  \ v primeru ko upravi\u010Denec ne izpolnjuje redno svojih \u0161olskih oziroma\
  \ \u0161tudijskih obveznosti, temve\u010D je vpisan v program zgolj z namenom pridobitve\
  \ statusa dijaka oziroma \u0161tudenta, lahko zavezanec zahteva odlo\u010Ditev sodi\u0161\
  \u010Da o ukinitvi pre\u017Eivnine iz tega razloga. Zakonska ureditev namre\u010D\
  \ dolo\u010Da pre\u017Eivninsko dol\u017Enost po polnoletnosti le ob izpolnjevanju\
  \ dolo\u010Denih pogojev (starost in redno \u0161olanje).\nUreditev pre\u017Eivninske\
  \ dol\u017Enosti v drugih evropskih dr\u017Eavah je razli\u010Dna, pri \u010Demer\
  \ velikokrat zgornja starost otroka po polnoletnosti, do katere je otrok \u0161\
  e upravi\u010Den do pre\u017Eivnine, ni natan\u010Dno dolo\u010Dena ali pa je dolo\u010D\
  ena ni\u017Eje kot v na\u0161i ureditvi. Vendar pa je pri tem potrebno upo\u0161\
  tevati dejstvo, da velikokrat dol\u017Enost pre\u017Eivljanja ni omejena samo med\
  \ star\u0161i in otroci temve\u010D tudi med starimi star\u0161i in vnuki, \u010D\
  esar na\u0161e pravo ne pozna. Tak\u0161no ureditev pozna npr. Nem\u010Dija in Avstrija.\
  \ Na \u0160vedskem je pre\u017Eivninska obveznost dolo\u010Dena do zaklju\u010D\
  ka srednje \u0161ole, za nadaljnje \u0161olanje, pa ima otrok pravico izrabiti druge\
  \ oblike dr\u017Eavne pomo\u010Di (npr. dr\u017Eavni kredit).\nOb tem dodajamo,\
  \ da se strinjamo s predlogom, da sedanja ureditev pre\u017Eivljanja ni povsem ustrezna,\
  \ zato je bilo v predlogu Dru\u017Einskega zakonika tudi predvidena sprememba na\
  \ tem podro\u010Dju, in sicer se je dol\u017Enost pre\u017Eivljanja omejila do prvega\
  \ zaklju\u010Dka srednje\u0161olskega izobra\u017Eevanja oziroma \u0161tudija, ob\
  \ pogoju, da ima otrok status dijaka oziroma \u0161tudenta in ni vpisan v evidenco\
  \ brezposelnih oseb. S tem se je \u017Eelelo prepre\u010Diti ponovno vpisovanje\
  \ v razli\u010Dne programe z namenom pridobitve statusa. Poleg tega velja poudariti,\
  \ da bi omejitve glede pridobitve statusa dijaka oziroma \u0161tudenta (zgolj zaradi\
  \ statusa samega) nekoliko omejile tudi zakonsko dol\u017Enost pre\u017Eivljanja\
  \ otrok in s tem mo\u017Enosti pridobivanja drugih socialnih transferjev ter olaj\u0161\
  av, kar pa je predmet zakonske ureditve na podro\u010Dju \u0161olstva in visokega\
  \ \u0161olstva.\n "
