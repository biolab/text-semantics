response: "Odziv Ministrstva za javno upravo\nVolitve, na katerih volivci izbirajo\
  \ svoje predstavnike, so pogoj za demokrati\u010Dno oblikovanje najpomembnej\u0161\
  ih dr\u017Eavnih organov. Volilni sistem obsega dolo\u010Dila o tem, kdo ima volilno\
  \ pravico, kako so organizirane volitve, kako se delijo mandati, kako je zagotovljeno\
  \ varstvo volilne pravice ipd. Vpra\u0161anje razdelitve mandatov je pomembno zlasti\
  \ zato, ker je od na\u010Dina razdelitve mandatov odvisna zastopanost strank v predstavni\u0161\
  kem telesu, kar pa ima izredno pomemben vpliv na delovanje predstavni\u0161kega\
  \ telesa in na politi\u010Dno \u017Eivljenje nasploh. Izhodi\u0161\u010De za izbiro\
  \ razli\u010Dnih meril je temeljno vpra\u0161anje, ali naj bodo poslanci v parlamentu\
  \ odraz politi\u010Dnih pogledov in prepri\u010Danj vseh (ali skoraj vseh) volivcev\
  \ ali pa zgolj ve\u010Dine volivcev.\n \n Ve\u010Dinski volilni sistem\nZa ve\u010D\
  inski sistem razdelitve mandatov je zna\u010Dilno, da se o kandidatih na volitvah\
  \ odlo\u010Da z ve\u010Dino. Pri tem sta znani dve osnovni razli\u010Dici ve\u010D\
  inskega sistema, in sicer sistem relativne ve\u010Dine (odlo\u010Da ve\u010Dina\
  \ tistih, ki so se udele\u017Eili volitev) in sistem absolutne ve\u010Dine (odlo\u010D\
  a ve\u010D kot polovica volilnih upravi\u010Dencev).\nNajsplo\u0161nej\u0161a posledica\
  \ uvedbe ve\u010Dinskega sistema je zmanj\u0161anje \u0161tevila politi\u010Dnih\
  \ strank in o\u017Eenje izbire volivcev med razli\u010Dnimi politi\u010Dnimi opcijami.\
  \ Ve\u010Dinski volilni sistem je uveljavljen v dr\u017Eavah z dolgo demokrati\u010D\
  no tradicijo npr. ZDA in Velika Britanija. Kljub dolo\u010Denim pomanjkljivostim\
  \ pa ohranja stabilen in pregleden politi\u010Dni sistem, v katerem prevladujeta\
  \ dve oziroma najve\u010D tri politi\u010Dne stranke.\n \n Proporcionalni volilni\
  \ sistem\nV nasprotju z ve\u010Dinskim sistemom proporcionalni sistem izhaja iz\
  \ na\u010Dela, da morajo dodeljeni predstavni\u0161ki mandati ustrezati dobljenim\
  \ glasovom na volitvah, kar naj bi zagotavljalo tudi, da so razli\u010Dni politi\u010D\
  ni interesi oziroma stranke, ki jih predstavljajo, ustrezno predstavljeni v parlamentu.\n\
  V Evropi je zelo raz\u0161irjen proporcionalni sistem. \u017De samo ime pove, da\
  \ se glasovi porazdelijo  sorazmerno med strankami, kar tudi omogo\u010Da ustrezno\
  \ zastopanost politi\u010Dnih manj\u0161in. V proporcionalnem sistemu obi\u010D\
  ajno dobi sede\u017Ee v parlamentu ve\u010Dje \u0161tevilo politi\u010Dnih strank.\
  \ To lahko povzro\u010Da nestabilnost delovanja predstavni\u0161kega telesa. Zato\
  \ je proporcionalni sistem pogosto korigiran tako, da ne dopusti dodelitve mandatov\
  \ tistim listam, ki ne dose\u017Eejo dolo\u010Denega praga za vstop v parlament.\
  \ Pri nas je to \u0161tiriodstotni volilni prag za vstop v dr\u017Eavni zbor.\n\
  Proporcionalni sistem delitve mandatov v svoji najbolj \u010Disti obliki pomeni,\
  \ da lahko volivci izbirajo samo med listami kandidatov, ki so jih dolo\u010Dile\
  \ politi\u010Dne stranke. Mandati, ki jih pridobi stranka, se dodelijo kandidatom\
  \ po vrstnem redu, kot so navedeni na listi, volivci pa na to nimajo nobenega vpliva.\
  \ Tak\u0161no ureditev poznamo tudi pri nas, zato se na ministrstvu zavzemamo, da\
  \ bi v na\u0161 volilni sistem uvedli mo\u017Enost tako imenovanega preferen\u010D\
  nega glasovanja tudi pri volitvah v dr\u017Eavni zbor. Bistvo takega na\u010Dina\
  \ glasovanja je v tem, da volivec sicer glasuje za stranko, vendar pa lahko odlo\u010D\
  a tudi o tem, katere osebe bodo izvoljene, \u010De bo seveda stranka dobila dovolj\
  \ glasov. Podlago za tak\u0161no ureditev daje tudi 80. \u010Dlen Ustave RS, ki\
  \ pravi, da se poslanci volijo po na\u010Delu sorazmernega predstavni\u0161tva ob\
  \ \u0161tiriodstotnem volilnem pragu za vstop v dr\u017Eavni zbor, pri \u010Demer\
  \ imajo volivci odlo\u010Dilen vpliv na dodelitev mandatov kandidatom. V primeru\
  \ morebitne spremembe volilnega sistema (v smeri ve\u010Dinskega) bi bilo, glede\
  \ na navedeno, predhodno praviloma potrebno spremeniti tudi ustavo.\nKot \u017E\
  e navedeno se na ministrstvu zavzemamo predvsem za tak\u0161no spremembo zakonodaje,\
  \ ki bi pove\u010Dala vpliv volivcev na dodelitev mandatov kandidatom.\n \n "
