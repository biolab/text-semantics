response: "Odziv Ministrstva za okolje in prostor\nUvodoma pojasnjujemo, da se na\
  \ GURS \u0161tevilo zaposlenih ni pove\u010Devalo, saj konkretne \u0161tevilke ka\u017E\
  ejo, da se je \u0161tevilo zaposlenih na GURS od leta 2008 znatno zmanj\u0161alo.\
  \ V skladu s sprejeto zakonodajo v tem obdobju pa je GURS pridobil tudi vrsto novih\
  \ nalog. V okviru svojega delovanja je GURS izvedel kar nekaj racionalizacij, da\
  \ je svoje delo lahko prilagodil trenutnim razmeram in potrebam dr\u017Eavljanom\
  \ po njegovih storitvah. \u017Dal brez  dolo\u010Dene identifikacije nepremi\u010D\
  nine, o kateri govori pobuda, ne moremo podati konkretnih odgovorov glede vrednotenja\
  \ same nepremi\u010Dnine. Samo vrednotenje se namre\u010D izvaja na podlagi modelov\
  \ za posamezne vrste nepremi\u010Dnin in bazira na osnovi primerljivih prodaj in\
  \ ne na podlagi vlo\u017Ekov v izgradnjo nepremi\u010Dnine, na samo vrednost pa\
  \ seveda neposredno vplivajo podatki o nepremi\u010Dninah, vpisani v evidencah.\n\
  Tudi trditve, glede neizvajanja kontrole podatkov niso to\u010Dne, saj GURS pri\
  \ svojem delu izvaja kontrole podatkov na ve\u010D na\u010Dinov. Za zagotovitev\
  \ pravilnih, popolnih in pravo\u010Dasnih podatkov so v precej\u0161nji meri odgovorni\
  \ lastniki nepremi\u010Dnin, zato sta tudi GURS in MOP v dosedanje komuniciranje\
  \ mno\u017Ei\u010Dnega vrednotenja vklju\u010Devala pozive lastnikom, naj podatke\
  \ o svojih nepremi\u010Dninah urejajo sproti oz. poskrbijo za njihovo pravilnost.\
  \ GURS bo nadaljeval z aktivnostmi opozarjanja lastnikov in dajal ustrezna pojasnila\
  \ in navodila.\nPodatki o stavbah in delih stavb (kataster stavb, register nepremi\u010D\
  nin) Vodenje, vzdr\u017Eevanje podatkov ter njihova vsebinska izbolj\u0161ava se\
  \ izvaja v okviru:\n rednih postopkov vzdr\u017Eevanja na podlagi zahtev strank,\
  \ postopkov po uradni dol\u017Enosti, avtomatske identifikacije stavb (pregled neevidentiranih\
  \ in spremenjenih stavb), ki se izvaja na podlagi podatkov cikli\u010Dnega aerosnemanja\
  \ in drugih razpolo\u017Eljivih podatkov (lidar, topografski podatki) in analize\
  \ evidentiranih povr\u0161in stavb in delov stavb \u2013 primerjava z izra\u010D\
  unanimi povr\u0161inami. \nLetne koli\u010Dine sprememb posameznih podatkov v REN\
  \ (koli\u010Dine se nana\u0161ajo na podatke, za katere je pristojna GURS):\n 2014:\
  \ 1.500.480 vseh sprememb podatkov; 1.204.351 od tega sprememb, ki vplivajo na vrednost;\
  \ 2015: 780.267 vseh sprememb podatkov; 602.475 od tega sprememb, ki vplivajo na\
  \ vrednost; 2016: 992.483 vseh sprememb podatkov; 706.256 od tega sprememb, ki vplivajo\
  \ na vrednost; 2017: 907.918 vseh sprememb podatkov; 619.615 od tega sprememb, ki\
  \ vplivajo na vrednost; 2018 (do 31.10.2018): 913.956 vseh sprememb podatkov; 618.222\
  \ od tega sprememb, ki vplivajo na vrednost. \nEvidentiranje stavb in delov stavb\
  \ Glede na to, da je ve\u010Dina stavb vpisanih v Register nepremi\u010Dnin (REN),\
  \ se tudi ve\u010Dina sprememb podatkov, prikazanih v zgornji preglednici (skoraj\
  \ 90 %), nana\u0161a na spremembe podatkov v REN. Prav tako je ve\u010Dina sprememb\
  \ podatkov posledica rednih postopkov vzdr\u017Eevanja podatkov na podlagi zahtev\
  \ strank, ki pa ve\u010Dinoma zahtevajo vpis sprememb zaradi spremenjenih zna\u010D\
  ilnosti nepremi\u010Dnin in ne zaradi popravljanja prvotno (ob popisu) napa\u010D\
  no zajetih podatkov v uradno evidenco. V zadnjih letih se je okrepil tudi nadzor\
  \ podatkov po uradni dol\u017Enosti. V ta namen se vsaka tri leta izvede aerosnemanje\
  \ celotne dr\u017Eave, kar omogo\u010Da identifikacijo neevidentiranih sprememb\
  \ v prostoru (nove stavbe, spremembe \u017Ee zgrajenih stavb itd.). Po zaznanih\
  \ spremembah se izvedejo tudi ustrezni postopki za popravke v uradnih evidencah.\n\
  V obdobju od 1. 12. 2017 do 31.10. 2018 je bilo posredovanih 2.696 pozivov lastnikom\
  \ za vpis stavbe ali spremembo podatkov v katastru stavb in 7.906 pozivov lastnikom\
  \ za spremembe podatkov REN, pri \u010Demer se le 98 lastnikov na poziv ni odzvalo\
  \ in je bil potreben in\u0161pekcijski postopek.  Glede na avtomatsko identifikacijo\
  \ stavb s pomo\u010Djo aerosnemanj in lidar posnetkov je bilo pregledanih 215 listov\
  \ DOF-a, ob tem pa 3.590 stavb. Izvedeno je bilo 3.298 terenskih ogledov stavb.\n\
  Poleg rednih nalog se je GURS lotil tudi sistemskega preverjanja kakovosti podatkov\
  \ registra nepremi\u010Dnin, in sicer je izvedel analizo primerjave podatkov povr\u0161\
  in, evidentiranih v registru nepremi\u010Dnin, z izra\u010Dunanimi podatki o povr\u0161\
  inah. Analiza je pokazala, da se od vklju\u010Denih 508.793 stavb le za 32.037 (6,3\
  \ %) stavb evidentirana povr\u0161ina za ve\u010D kot 50 % razlikuje od izra\u010D\
  unane. Do  31. 10. 2018 je bilo od teh pregledanih 27.100 stavb. V delu je \u0161\
  e zadnjih 4.900 stavb.\nGURS deluje v skladu s sprejeto zakonodajo in poslanstvom,\
