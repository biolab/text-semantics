response: "Odziv URada vlade za komuniciranje\nProjekt predlagam.vladi.si je del \u0161\
  ir\u0161ih naporov za vklju\u010Ditev prebivalcev Slovenije v procese oblikovanja\
  \ vladnih politik in ukrepov. Njegov osnovni namen je prebivalce Slovenije spodbuditi\
  \ k predlo\u017Eitvi mnenj, pobud in predlogov za ureditev dolo\u010Denih vsebinskih\
  \ vpra\u0161anj ter k smiselni razpravi o njihovi ustreznosti. Tako \u017Eelimo\
  \ predvsem dose\u010Di ve\u010Djo participacijo posameznikov in civilne dru\u017E\
  be pri oblikovanju vladnih politik ter okrepiti dialog med civilno dru\u017Ebo in\
  \ dr\u017Eavo.\nZ uporabo spletnega orodja lahko uporabniki po\u0161ljejo svoje\
  \ predloge, komentirajo predloge ostalih in o njih glasujejo. Pravila spletnega\
  \ orodja predlagam.vladi.si (v nadaljevanju Pravila), ki jih uporabnik sprejme ob\
  \ registraciji, med drugim uporabnika opomnijo, da mora ob podajanju in komentiranju\
  \ predlogov spo\u0161tovati Ustavo in zakone Republike Slovenije, kar med drugim\
  \ pomeni, da:\n ne sme objavljati vsebin, ki bi spodbujale k spolni, rasni, narodnostni\
  \ ali verski nestrpnosti ali h kakr\u0161nikoli obliki diskriminacije na podlagi\
  \ osebnih okoli\u0161\u010Din posameznikov; ne sme objavljati vsebin, ki bi kr\u0161\
  ile ali posegle v osebnostne pravice tretjih oseb; ne sme objavljati gro\u017Eenj,\
  \ ne sme se izra\u017Eati slab\u0161alno, prosta\u0161ko, poni\u017Eevalno ali \u017E\
  aljivo\u2026 \nPred objavo vsakega predloga moderator preveri skladnost predloga\
  \ s Pravili in v primeru, da vsebina predstavlja kr\u0161itev Pravil, moderator\
  \ objavo argumentirano zavrne.\nKomentarji uporabnikov se objavljajo v realnem \u010D\
  asu brez predhodne odobritve moderatorja. Sistem za nadzor nad neprimernostjo oziroma\
  \ morebitno nezakonitostjo vsebine komentarja sicer obstaja, a je pomanjkljiv, zato\
  \ smo \u017Ee v postopku nadgradnje in vpeljave ustreznej\u0161ih tehni\u010Dnih\
  \ re\u0161itev, ki bodo pomanjkljivost odpravile.\nKar pa se ti\u010De konkretnih\
  \ primerov, ki ste ju izpostavili v poslanem pozivu (Predloga 6997 in 7005 ter objavljeni\
  \ komentarji) pa vam sporo\u010Damo, da smo konkretno vsebino oktobra 2015 preverili\
  \ in nismo zaznali primerov sovra\u017Enega govora oziroma spodbujanja nestrpnosti.\n\
  Ob tem naj \u0161e dodamo, da vsako prijavo domnevnega spodbujanja nestrpnosti oziroma\
  \ sovra\u017Enega govora obravnavamo odgovorno z vso dol\u017Eno resnostjo.\n "
