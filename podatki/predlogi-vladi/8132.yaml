response: "Odziv Ministrstva za javno upravo\nUvodoma pojasnjujemo, da Zakon o elektronskih\
  \ komunikacijah (Uradni list RS, \u0161t. 109/12, 110/13, 40/14 \u2013 ZIN-B, 54/14\
  \ \u2013 odl. US in 81/15; v nadaljevanju: ZEKom-1) pravice uporabnikov elektronskih\
  \ komunikacijskih storitev dolo\u010Da ob upo\u0161tevanju regulativnega okvira\
  \ Evropske unije za podro\u010Dje elektronskih komunikacij, in sicer prvenstveno\
  \ Direktive 2002/22/ES EP in Sveta, spremenjene z Direktivo 2009/136/ES (t. i. Direktiva\
  \ o univerzalni storitvi).\nPrenos \u0161tevilke naro\u010Dnika k drugemu operaterju\
  \ je pravica naro\u010Dnika, ki ni neposredno povezana z odstopnim upravi\u010D\
  enjem iz drugega odstavka 129. \u010Dlena ZEKom-1 ob spremembi pogojev, dolo\u010D\
  enih v naro\u010Dni\u0161ki pogodbi. Dolo\u010Dba drugega odstavka 129. \u010Dlena\
  \ ZEKom-1 je namre\u010D namenjena varstvu naro\u010Dnikov v primeru sprememb pogojev,\
  \ dolo\u010Denih v naro\u010Dni\u0161ki pogodbi, in omogo\u010Da naro\u010Dniku,\
  \ da ne glede na obdobje vezave, za katero se je zavezal ob sklenitvi pogodbe, v\
  \ roku enega meseca brez odpovednega roka, brez pla\u010Dila stro\u0161kov prekinitve\
  \ naro\u010Dni\u0161kega razmerja in brez pogodbene kazni odstopi od naro\u010D\
  ni\u0161ke pogodbe, \u010De mu novi pogoji ne ustrezajo ve\u010D oziroma se z njimi\
  \ ne strinja. V tem primeru operater ne sme nalo\u017Eiti kazni zaradi pred\u010D\
  asne prekinitve pogodbe na zahtevo naro\u010Dnika. Ob tem pa seveda ostaja dol\u017E\
  nost naro\u010Dnika, da izpolni morebitne obveznosti, ki jih ima do operaterja,\
  \ to je pla\u010Dilo zapadlih in nepla\u010Danih ra\u010Dunov ter povra\u010Dilo\
  \ glede prejete terminalske opreme. Prenosljivost \u0161tevilk je urejana  lo\u010D\
  eno v 131. \u010Dlenu ZEKom-1, ki v tretjem odstavku dolo\u010Da, da operater lahko\
  \ naro\u010Dniku za prenos \u0161tevilke k drugemu operaterju zara\u010Duna enkratni\
  \ znesek, ki upo\u0161teva stro\u0161ke izvedbe prenosa \u0161tevilke, vendar ne\
  \ sme biti tako visok, da bi odvrnil naro\u010Dnika od uporabe te zmogljivosti.\
  \ Pla\u010Dilo enkratnega zneska je torej neodvisno od razloga, zaradi katerega\
  \ naro\u010Dnik prena\u0161a svojo \u0161tevilko k drugemu operaterju. Tak\u0161\
  na ureditev je skladna z regulativnim okvirom, in sicer drugim odstavkom 30. \u010D\
  lena Direktive o univerzalni storitvi, ki dolo\u010Da, da morajo biti neposredne\
  \ dajatve, nalo\u017Eene naro\u010Dniku, v povezavi s prenosljivostjo \u0161tevilk,\
  \ tak\u0161ne, da ne odvra\u010Dajo naro\u010Dnika od zamenjave ponudnika storitev.\n\
  Poudariti je potrebno, da je Evropska komisija septembra lani Evropskemu parlamentu\
  \ in Svetu predlo\u017Eila v obravnavo predlog sprememb regulativnega okvira za\
  \ podro\u010Dje elektronskih komunikacij, ki vklju\u010Duje tudi spremembe Direktive\
  \ o univerzalni storitvi. Pri tem predlog sprememb \u010Dlena, ki ureja prenosljivost\
  \ \u0161tevilk, predvideva prepoved kakr\u0161nih koli neposrednih dajatev za kon\u010D\
  ne uporabnike ob prenosu \u0161tevilke k drugemu operaterju. Spremembe zakonodajnega\
  \ paketa na ravni Evropske unije bodo posledi\u010Dno pomenile zahtevo po prenosu\
  \ dolo\u010Db v pravni red RS z novim sistemskim zakonom o elektronskih komunikacijah\
  \ (ZEKom-2).\nGlede na navedeno bomo predlog ob pripravi novega zakona primerno\
  \ upo\u0161tevali. \u010Ce bodo predvidene spremembe na ravni EU sprejete, tako\
  \ operaterji ne bodo ve\u010D upravi\u010Deni do zara\u010Dunavanja neposrednih\
  \ dajatev naro\u010Dnik ob prenosu \u0161tevilke, in sicer ne glede na razlog za\
  \ zamenjavo operaterja.   \n "
