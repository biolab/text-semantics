response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nVlada Republike Slovenije se zaveda resnosti dogajanja v mednarodnem prostoru\
  \ in vpliva na razmere v doma\u010Dem okolju, zato v sodelovanju s klju\u010Dnimi\
  \ dele\u017Eniki pripravlja oziroma je pripravila celoviti paket omilitvenih in\
  \ ciljno usmerjenih ukrepov na podro\u010Dju energetske in prehranske draginje tako\
  \ za individualna gospodinjstva kot za gospodarstvo.\nVlada Republike Slovenije\
  \ je za spoprijemanje z energetsko in prehransko draginjo za individualna gospodinjstva\
  \ sprejela ukrepe za ve\u010Dinski del prebivalstva kot tudi ukrepe za najbolj ranljivi\
  \ skupini prebivalstva Republike Slovenije, tj. prejemnike denarne socialne pomo\u010D\
  i ali varstvenega dodatka in dolo\u010Deno skupino invalidov.\nUkrepi za ve\u010D\
  inski del prebivalstva, torej posamezna gospodinjstva, so:\n z omejevanjem mar\u017E\
  e vseh trgovcev z naftnimi derivati smo omejili ceno nafte in naftnih derivatov\
  \ zunaj avtocestnega kri\u017Ea, od 13. septembra dalje bo omejena tudi najvi\u0161\
  ja dovoljena vi\u0161ina mar\u017Ee za kurilno olje na 0,08 evra/liter kurilnega\
  \ olja, z dolo\u010Ditvijo najvi\u0161je maloprodajne cene elektrike za kWh in zni\u017E\
  anjem vi\u0161ine dajatve (prispevke, tro\u0161arino in DDV) smo zamejili ceno elektri\u010D\
  ne energije (povpre\u010Dni gospodinjski odjemalec bo na letni ravni prihranil od\
  \ 110 do 334 evrov), z dolo\u010Ditvijo najvi\u0161je maloprodajne cene zemeljskega\
  \ plina in zni\u017Eanjem stopnje DDV na 9,5 % smo zamejili ceno zemeljskega plina\
  \ (povpre\u010Dni gospodinjski odjemalec bo na letni ravni prihranil od 90 do 675\
  \ evrov), poleg elektri\u010Dne energije in zemeljskega plina smo za\u010Dasno zni\u017E\
  ali stopnjo DDV z 22 % na 9,5 % tudi za daljinsko ogrevanje in les za kurjavo (zneski\
  \ na ra\u010Dunih bodo tako v \u010Dasu ogrevalne sezone (od 1. septembra 2022 do\
  \ 31. maja 2023) ni\u017Eji tudi za uporabnike daljinskega ogrevanja in kupce lesa\
  \ za kurjavo),\_ do 31. marca 2023 bomo spremljali in primerjali maloprodajne cene\
  \ petnajstih osnovnih skupin \u017Eivil pri razli\u010Dnih trgovcih (potro\u0161\
  nik bo imel na enem mestu informacijo o maloprodajnih cenah primerljivih proizvodov\
  \ med posameznimi trgovci ter o poreklu in kakovosti posameznega proizvoda), 1.\
  \ septembra smo potrdili paket energetske zakonodaje za upravljanje v primeru poslab\u0161\
  anja razmer na trgu elektri\u010Dne energije in zemeljskega plina. \nUkrep za najbolj\
  \ ranljivi skupini prebivalstva, tj. prejemnike denarne socialne pomo\u010Di ali\
  \ varstvenega dodatka in dolo\u010Deno skupino invalidov, je izpla\u010Dilo energetskega\
  \ dodatka v skladu z Zakonom o za\u010Dasnih ukrepih za odpravo posledic draginje\
  \ za najbolj ranljive skupine prebivalstva (v nadaljnjem besedilu: ZZUOPD), ki ga\
  \ je Dr\u017Eavni zbor Republike Slovenije sprejel dne 31. 8. 2022. Izpla\u010D\
  ilo energetskega dodatka v skladu z ZZUOPD predstavlja samo enega izmed ukrepov\
  \ Vlade Republike Slovenije za bla\u017Eitev posledic draginje za individualna gospodinjstva.\
  \ Namen ZZUOPD je na hiter, enostaven in u\u010Dinkovit na\u010Din zagotoviti pomo\u010D\
  \ najbolj ranljivi, jasno opredeljivi oziroma dolo\u010Dljivi, skupini prebivalstva\
  \ Republike Slovenije, pri kateri je materialni polo\u017Eaj znotraj posameznega\
  \ gospodinjstva dejansko tudi preverjen.\nVlada Republike Slovenije teko\u010De\
  \ spremlja vpliv draginje na individualna gospodinjstva in bo po potrebi pripravila\
  \ dodatne ukrepe na podro\u010Dju energetske in prehranske draginje."
