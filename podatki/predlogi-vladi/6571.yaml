response: "Odziv Ministrstva za infrastrukturo\nZakon o motornih vozilih (Uradni list\
  \ RS, \u0161t. 106/10, 23/15 in 68/16 ) v 31. \u010Dlenu dolo\u010Da, da je treba\
  \ vlogi za registracijo vozila predlo\u017Eiti tudi dokazilo o izvoru in lastni\u0161\
  tvu vozila. Ne glede na navedeno zahtevo se registrira vozila, ki so dolo\u010D\
  ena v drugem odstavku istega \u010Dlena, to pa so  starodobniki, traktorji, traktorski\
  \ priklopniki, mopedi in bivalni priklopniki, v kolikor izpolnjujejo dolo\u010D\
  ene \u010Dasovne pogoje in \u010De lastni\u0161tvo vozila ni sporno. Za moped (kolo\
  \ z motorjem) je dolo\u010Den \u010Dasovni pogoj, da je moral biti na ozemlju Republike\
  \ Slovenije pred 1. majem 2004. Moped je bil uvr\u0161\u010Den v skupino navedenih\
  \ izjem z Zakonom o dopolnitvah Zakona o motornih vozilih (ZMV-B) (Uradni list RS,\
  \ \u0161t. 68/16), ki je pri\u010Del veljati 19. novembra 2016.\nNespornost lastni\u0161\
  tva mopeda (brez dokazovanja izvora) se ugotavlja s posebnim ugotovitvenim postopkom,\
  \ ki ga vodi uradna oseba registracijske organizacije (upravna enota ali poobla\u0161\
  \u010Dena registracijska organizacija), katera v konkretnih primerih dolo\u010D\
  i tudi na\u010Din dokazovanja nespornosti lastni\u0161tva. Stranka mora tako na\
  \ razne na\u010Dine dokazati nespornost lastni\u0161tva mopeda (fotografije, servisna\
  \ knji\u017Eica, pri\u010Da ali ve\u010D pri\u010D, druge listine,\u2026). Ali je\
  \ treba kak\u0161no dejstvo dokazovati ali ne, odlo\u010Da uradna oseba, ki vodi\
  \ postopek, glede na to, ali utegne to dejstvo vplivati na odlo\u010Ditev o stvari.\
  \ Posebni ugotovitveni postopek poteka v skladu z Zakonom o splo\u0161nem upravnem\
  \ postopku in je del registracijskega postopka.\nGlede na navedeno prejeti predlog,\
  \ ki je bil podan leta 2015 ni ve\u010D aktualen oziroma je \u017Ee realiziran.\
  \  \n "
