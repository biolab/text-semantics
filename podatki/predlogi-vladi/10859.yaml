response: "Odziv Ministrstva za zdravje\nNajprej bi \u017Eeleli pojasniti pravni okvir\
  \ obveznosti pla\u010Dila prispevkov za obvezno zdravstveno zavarovanje (enega izmed\
  \ prispevkov za socialno varnost), s katerim bi pobudnik lahko la\u017Eje razumel\
  \ smiselnost in nujnost omenjenega pla\u010Devanja prispevkov za obvezno zdravstveno\
  \ zavarovanje. Zakon o zdravstvenem varstvu in zdravstvenem zavarovanju (Uradni\
  \ list RS, \u0161t. 72/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 114/06\
  \ \u2013 ZUTPG, 91/07, 76/08, 62/10 \u2013 ZUPJS, 87/11, 40/12 \u2013 ZUJF, 21/13\
  \ \u2013 ZUTD-A, 91/13, 99/13 \u2013 ZUPJS-C, 99/13 \u2013 ZSVarPre-C, 111/13 \u2013\
  \ ZMEPIZ-1, 95/14 \u2013 ZUJF-C, 47/15 \u2013 ZZSDT, 61/17 \u2013 ZUP\u0160, 64/17\
  \ \u2013 ZZDej-K in 36/19; v nadaljevanju: ZZVZZ) v 13. \u010Dlenu dolo\u010Da,\
  \ da obvezno zdravstveno zavarovanje obsega zavarovanje za primer bolezni in po\u0161\
  kodbe izven dela ter zavarovanje za primer po\u0161kodbe pri delu in poklicne bolezni.\
  \ Osebe, ki opravljajo kakr\u0161no koli dejavnost ali poklic, morajo biti iz tega\
  \ naslova zavarovane tudi za primer po\u0161kodbe pri delu in poklicne bolezni,\
  \ saj opravljanje dejavnosti ali poklica pove\u010Da tveganja za omenjene po\u0161\
  kodbe in bolezni. Iz omenjenega zavarovanja so zavarovane osebe upravi\u010Dene\
  \ do zdravstvenih storitev, nadomestila pla\u010De zaradi za\u010Dasne nezmo\u017E\
  nosti za delo in povra\u010Dilo potnih stro\u0161kov. Obseg pravic iz obveznega\
  \ zdravstvenega zavarovanja je odvisen od zavarovalne podlage \u2013 torej ali gre\
  \ za zavarovanje iz naslova opravljanja osnovnega poklica ali dejavnosti kot edini\
  \ ali glavni poklic (zavarovani za vse pravice) oziroma ali gre za opravljanje dejavnosti\
  \ kot postranski poklic oziroma na podlagi pogodbe o delu, opravljanja \u0161tudentskega\
  \ dela ipd. (17. in 18. \u010Dlen ZZVZZ \u2013 zavarovani le za zdravstvene storitve\
  \ in povrnitev potnih stro\u0161kov).\nDodatno bi \u017Eeleli pojasniti tudi, da\
  \ so zavarovane osebe iz naslova zavarovanja za po\u0161kodbo pri delu in poklicno\
  \ bolezen upravi\u010Dene do druga\u010Dnega (ugodnej\u0161ega) odstotka kritja\
  \ pravic iz obveznega zdravstvenega zavarovanja, npr.:\n nadomestilo pla\u010De\
  \ zaradi za\u010Dasne nezmo\u017Enosti za delo se krije v polnem obsegu, torej 100\
  \ % osnove, in ne zgolj med 70 % in 90 % osnove; \u010De zavarovancu med za\u010D\
  asno nezmo\u017Enostjo od dela preneha delovno razmerje, in je razlog za za\u010D\
  asno nezmo\u017Enost za delo po\u0161kodba pri delu ali poklicna bolezen, je zavarovanec\
  \ upravi\u010Den do nadomestila vse dokler razlog za za\u010Dasno nezmo\u017Enost\
  \ od dela ne preneha, in ne zgolj 30 koledarskih dni po prenehanju delovnega razmerja;\
  \ zdravljenje in rehabilitacija po\u0161kodb pri delu in poklicnih bolezni je v\
  \ celoti krita iz obveznega zdravstvenega zavarovanja, medtem ko je v drugih primerih\
  \ zgolj v odstotku, ki ga dolo\u010Da 23. \u010Dlen ZZVZZ, razliko pa krije zavarovana\
  \ oseba sama ali dopolnilno zdravstveno zavarovanje. \nNa navedbe pobudnika, da\
  \ ima iz naslova opravljanja poklica \u017Ee pla\u010Dane prispevke za obvezno zdravstveno\
  \ zavarovanje, torej jih ni potrebno pla\u010Dati \u0161e dodatno iz naslova opravljanja\
  \ \xBBpopoldanskega s.p.\xAB, odgovarjamo, da omenjeno ne dr\u017Ei. Pobudnik je\
  \ res iz naslova pogodbe o zaposlitvi vklju\u010Den v obvezno zdravstveno zavarovanje\
  \ za po\u0161kodbo in bolezen izven dela ter po\u0161kodbo pri delu in poklicno\
  \ bolezen, a slednje le v okviru opravljanja tega konkretnega dela, torej dela,\
  \ ki ga opravlja po pogodbi o zaposlitvi. Iz naslova dela, ki ga pobudnik opravlja\
  \ na podlagi \xBBpopoldanskega s.p.\xAB pa je ponovno izpostavljen dodatnem tveganju\
  \ za nastanek po\u0161kodbe pri delu in poklicne bolezni, kar pomeni, da se je potrebno\
  \ tudi iz naslova opravljanja te dejavnosti vklju\u010Diti v obvezno zdravstveno\
  \ zavarovanje in pla\u010Dati prispevek za po\u0161kodbo pri delu in poklicno bolezen.\
  \ Skladno s tem mu tudi v primeru po\u0161kodbe, ki bi se mu zgodila pri opravljanju\
  \ \xBBpopoldanskega s.p.-ja\xAB, pripada pravica do celotnega kritja zdravljenja\
  \ in rehabilitacije po\u0161kodbe iz obveznega zdravstvenega zavarovanja ter povrnitve\
  \ potnih stro\u0161kov, ki bi mu nastali pri zdravljenju oziroma rehabilitaciji\
  \ te po\u0161kodbe.\n Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in\
  \ enake mo\u017Enosti\nVeljavni Zakon o pokojninskem in invalidskem zavarovanju\
  \ (Uradni list RS, \u0161t. 96/12, 39/13, 99/13 \u2013 ZSVarPre-C, 101/13 \u2013\
  \ ZIPRS1415, 44/14 \u2013 ORZPIZ206, 85/14 \u2013 ZUJF-B, 95/14 \u2013 ZUJF-C, 90/15\
  \ \u2013 ZIUPTD, 102/15, 23/17, 40/17, 65/17, 28/19 in 75/19; v nadaljnjem besedilu:\
  \ ZPIZ-2) v prvi alineji prvega odstavka 20. \u010Dlena ZPIZ-2 dolo\u010Da, da se\
  \ za invalidnost in smrt, ki je posledica po\u0161kodbe pri delu ali poklicne bolezni,\
  \ zavaruje oseba, ki samostojno opravlja pridobitno oziroma drugo dovoljeno dejavnost,\
  \ pa iz tega naslova ni zavarovana. Prispevki za omenjene osebe se v skladu s 143.\
  \ \u010Dlenom ZPIZ-2 pla\u010Dujejo v pav\u0161alnih zneskih, ki jih dolo\u010D\
  i Zavod za pokojninsko in invalidsko zavarovanje Slovenije, zavezanci za pla\u010D\
  ilo prispevkov pa so v skladu z drugim odstavkom 154. \u010Dlena zavarovanci sami.\n\
  Navedeno velja torej za osebe, ki so v obvezno zavarovanje vklju\u010Dene iz drugega\
  \ naslova, za svojo popoldansko dejavnost pa so zavarovane s pla\u010Dilom pav\u0161\
  alnega zneska na podlagi 20. \u010Dlena ZPIZ-2 (posebni primeri zavarovanja). Po\u0161\
  kodbe oziroma bolezni, ki nastanejo pri opravljanju predmetne dejavnosti, se tako\
  \ \u0161tejejo za po\u0161kodbe/bolezni pri delu, zavarovanci pa imajo ob nastopu\
  \ zavarovalnega primera ve\u010D oziroma vi\u0161je pravice, kot \u010De tak\u0161\
  nega zavarovanja ne bi imeli. Tako se pla\u010Duje povi\u0161an riziko za nastop\
  \ invalidnosti in smrti, ker oseba opravlja dejavnost, za katero ni vklju\u010D\
  ena v obvezno pokojninsko in invalidsko zavarovanje na drugi podlagi. S tem, ko\
  \ posameznik opravlja dodatno dejavnost, se namre\u010D pove\u010Dajo mo\u017Enosti\
  \ nastanka po\u0161kodb in bolezni pri delu, za katere posameznik ni in ne more\
  \ biti zavarovan v okviru obvezne vklju\u010Ditve v obvezno pokojninsko in invalidsko\
  \ zavarovanje, saj ta vklju\u010Ditev krije zgolj riziko nastopa po\u0161kodbe pri\
  \ delu in poklicne bolezni, kadar ta nastane ob opravljanju dela, na podlagi katerega\
  \ je zavarovan. To pomeni, da je posameznik, ki je v delovnem razmerju, zavarovan\
  \ za primer nastopa invalidnosti in smrti zaradi po\u0161kodbe pri delu ali poklicne\
  \ bolezni zgolj takrat, ko je taka po\u0161kodba oziroma bolezen posledica opravljanja\
  \ dela v okviru pogodbe o zaposlitvi oziroma redne poti na delo ali nazaj, \u010D\
  e prevoz organizira delodajalec oziroma na slu\u017Ebeni poti. V kolikor bi se ta\
  \ posameznik po\u0161kodoval ali bi zbolel v okviru opravljanja samostojne dejavnosti,\
  \ taka po\u0161kodba oziroma bolezen ne bi bila priznana kot po\u0161kodba pri delu\_\
  \ oziroma poklicna bolezen, vse pravice, ki bi taki osebi morebiti \u0161le iz pokojninskega\
  \ in invalidskega zavarovanja pa bi \u0161le na ra\u010Dun solidarnosti drugih zavarovancev.\n\
  V zvezi s samimi pravicami pa \u0161e pojasnjujemo, da so pravice na podlagi invalidnosti\
  \ in smrti odvisne tudi od tega, ali se po\u0161kodba oziroma bolezen, ki je vzrok\
  \ na nastanek invalidnosti posledica po\u0161kodbe pri delu, poklicne bolezni ali\
  \ pa posledica bolezni, po\u0161kodbe zunaj dela. Invalidsko pokojnino lahko npr.\
  \ pridobi zavarovanec, pri katerem je podana po\u0161kodba pri\_ delu/poklicna bolezen,\
  \ ne glede na pokojninsko dobo, ki jo je dosegel do \u010Dasa nastanka invalidnosti,\
  \ v kolikor pa je invalidnost posledica po\u0161kodbe/bolezni zunaj dela, pa se\
  \ lahko pridobi invalidska pokojnina pod pogojem, da je ob nastanku invalidnosti\
  \ zavarovanec dopolnil pokojninsko dobo, ki pokriva najmanj tretjino obdobja od\
  \ dopolnjenega 20. leta starosti do nastanka invalidnosti, \u0161teto delovna leta\
  \ kot polna leta. V dolo\u010Denih primerih tako vklju\u010Denost v posebne primere\
  \ zavarovanja lahko pomeni, da je posameznik upravi\u010Den do pravice, do katere\
  \ sicer ne bi bil upravi\u010Den. Na drugi strani pojasnjujemo, da je tudi sama\
  \ odmera pravic odvisna od vzroka za nastanek po\u0161kodbe/bolezni, saj se invalidska\
  \ pokojnina odmeri v odstotku, ki je predpisan za mo\u0161kega za 40 let pokojninske\
  \ dobe skladno s 37. \u010Dlenom ZPIZ-2 ne glede na to, da ima morebiti tak posameznik\
  \ zgolj 1, 2, ali pa 10 let pokojninske dobe. Invalidska pokojnina za posameznika,\
  \ pri katerem je invalidnost posledica po\u0161kodbe/bolezni zunaj dela se odmeri\
  \ od pokojninske osnove v odstotku, dolo\u010Denem glede na dopolnjeno pokojninsko\
  \ dobo, vendar v letu 2020 najmanj v vi\u0161ini 37 % (mo\u0161ki) oziroma 39 %\
  \ (\u017Eenske). Podobno velja tudi v primeru nastopa smrti, ki je posledica po\u0161\
  kodbe/bolezni, katere vzrok je v opravljanju predmetne dejavnosti. Tudi v tem primeru\
  \ so lahko vdova, potomci oziroma drugi dru\u017Einski \u010Dlani upravi\u010Deni\
  \ do vdovske/dru\u017Einske pokojnine ravno zato, ker je bil tak posameznik vklju\u010D\
  en v predmetni sistem za posebne primere zavarovanja, ravno tako je lahko odmerjena\
  \ vi\u0161ja pravica.\nPojasnjujemo vam, da sicer na podlagi zavarovanja za posebne\
  \ primere zavarovanja tako posameznik ni upravi\u010Den do pokojninske dobe in se\
  \ prejemki ne \u0161tejejo v pokojninsko osnovo, vendar pa to ne pomeni, da na tej\
  \ podlagi posamezniki ne morejo biti upravi\u010Deni do nobenih pravic. Osnovni\
  \ namen zavarovanja je ravno zagotavljanje pravic v primeru nastanka zavarovalnega\
  \ primera.\nNa podlagi zgoraj navedenega ocenjujemo, da je zakonodaja, ki ureja\
  \ obvezno zavarovanje za invalidnost in smrt za zavarovance, ki opravljajo samostojno\
  \ dejavnost, vendar niso zavarovani po 15. \u010Dlenu ZPIZ-2, ustrezna in primerna,\
  \ saj temelji na varnosti teh oseb pri opravljanju njihovih aktivnosti, s \u010D\
  imer se jim ob nastanku zavarovanega primera z sorazmerno nizkimi pav\u0161alnimi\
  \ prispevki za pokojninsko in invalidsko zavarovanje zagotavlja vi\u0161ji standard\
  \ socialne za\u0161\u010Dite, kot bi bila v primeru ureditve, \u010De ne bi bilo\
  \ obveznosti zavarovanja po 20. \u010Dlenu ZPIZ-2."
