response: "Odziv Ministrstva za finance\nPo\u0161iljamo vam odziv na predlog za uvedbo\
  \ dohodninske dav\u010Dne olaj\u0161ave za vse ra\u010Dune za opravljene storitve,\
  \ ki bi jih je zavezanci zbrali v preteklem letu. Ukrep bi po mnenju predlagatelja\
  \ odlo\u010Dilno prispeval k zmanj\u0161anju sive ekonomije.\nNavedeni ukrep, v\
  \ razli\u010Dnih modalitetah, je bil kot ukrep boja proti sivi ekonomiji v preteklosti\
  \ \u017Ee ve\u010Dkrat predlagan, predvsem od Obrtno podjetni\u0161ke zbornice Slovenije\
  \ in tudi prou\u010Den.\nPredlog v danih javnofinan\u010Dnih razmerah, z vidika\
  \ pove\u010Danja tveganja na strani javnofinan\u010Dnih prihodkov, z vidika pove\u010D\
  anja administrativne obremenitve, tako za dav\u010Dne zavezance kot za Dav\u010D\
  no upravo Republike Slovenije (DURS), kot tudi z vidika u\u010Dinkovitosti za dosego\
  \ namena oziroma cilja, ni sprejemljiv. Izra\u010Dun dohodnine je sedaj poenostavljen\
  \ z informativnim izra\u010Dunom, ki ga za dav\u010Dnega zavezanca pripravi DURS.\
  \ Z realizacijo predmetnega predloga bi postal informativni izra\u010Dun postavljen\
  \ pod vpra\u0161aj. Predlog tudi ne zagotavlja dejanske vklju\u010Ditve izdanega\
  \ in uveljavljenega ra\u010Duna pri dohodnini v poslovne knjige izdajatelja ra\u010D\
  una (naknadni nadzor), kar je problemati\u010Dno z vidika namena in cilja (zmanj\u0161\
  anje sive ekonomije) predloga.\nNamenu in cilju navedenega predloga se je v okviru\
  \ mo\u017Enosti sledilo z novelo ZDoh-2L, ki se je za\u010Dela uporabljati s 1.1.2013,\
  \ in sicer s spremembo na podro\u010Dju obdav\u010Devanja dohodkov iz oddajanja\
  \ premo\u017Eenja v najem (podro\u010Dje, kjer je po ocenah veliko sive ekonomije).\
  \ Z zni\u017Eanjem normiranih stro\u0161kov, se potencialno pove\u010Duje \u0161\
  tevilo zavezancev, ki bodo uveljavljali dejanske stro\u0161ke vzdr\u017Eevanja premo\u017E\
  enja, ki ohranja uporabno vrednost, na podlagi dokazil in s tem od izvajalca storitve\
  \ zahtevali ra\u010Dun.\nVlada se zaveda, da je obseg sive ekonomije v Sloveniji\
  \ dejansko problem, ki zahteva celosten pristop z oblikovanjem politike ter pristopov\
  \ do re\u0161evanja te problematike na najvi\u0161jem nivoju dr\u017Eave. Vlada\
  \ bo namenila prioritetno pozornost bolj\u0161emu in bolj u\u010Dinkovitemu pobiranju\
  \ obstoje\u010Dih javnih dajatev ter ukrepom za zmanj\u0161anje sive ekonomije in\
  \ dela na \u010Drno, podro\u010Dij, kjer je tveganje za neizpolnjevanje dav\u010D\
  nih obveznosti najve\u010Dje.\nUkrepi proti sivi ekonomiji zajemajo tako okrepitev\
  \ nadzora kot tudi zmanj\u0161evanje administrativnih ovir in seznanjanje javnosti\
  \ o pomenu pla\u010Devanja dav\u010Dnih obveznosti. Okrepitev nadzornih funkcij\
  \ se na\u010Drtuje v okviru projekta za zdru\u017Eitev dav\u010Dne in carinske uprave\
  \ v enovito finan\u010Dno upravo, ki je na\u010Drtovana s 1. januarjem 2014. \u017D\
  e s 1. 7. 2013 pa bodo kadrovsko okrepljeni preiskovalni oddelki in mobilne enote,\
  \ ki bodo zadol\u017Eeni za u\u010Dinkovito ukrepanje pri kr\u0161itvah dav\u010D\
  no-carinskih predpisov. Mobilni oddelki bodo s svojo prisotnostjo na terenu in hitrimi\
  \ nadzori tudi preventivno vplivali na obna\u0161anje in dav\u010Dno kulturo dav\u010D\
  nih zavezancev. S predvideno novelo Zakona o prepre\u010Devanju dela in zaposlovanja\
  \ na \u010Drno pa naj bi carinski organi pridobili tudi dodatna pooblastila na podro\u010D\
  ju prepre\u010Devanja dela na \u010Drno.\nVzporedno z organizacijskimi spremembami\
  \ se bodo izvajali konkretni operativni ukrepi za zmanj\u0161anje sive ekonomije,\
  \ ki bodo zajemali: ciljno usmerjene nadzore nakazil v dav\u010Dne oaze, pove\u010D\
  anje nadzora na podro\u010Djih najbolj tveganih dejavnosti, okrepljen nadzor nad\
  \ pla\u010Devanjem prispevkov za socialno varnost, u\u010Dinkovitej\u0161e izvedbe\
  \ postopkov obdav\u010Ditve, vzpodbujanja registracije in legalizacije opravljanja\
  \ dejavnosti, in striktne kaznovalne politike. Obenem bo ve\u010D pozornosti namenjeno\
  \ tudi zavarovanju pla\u010Dila davka, dodatno se bodo okrepili postopki dav\u010D\
  ne izvr\u0161be ter ve\u010Djo pozornost namenilo prekr\u0161kovnim postopkom. Okrepilo\
  \ se bo sodelovanje z organi, pristojnimi za odkrivanje in pregon kaznivih dejanj\
  \ dav\u010Dne zatajitve in druge gospodarske kriminalitete, in pove\u010Dalo mednarodno\
  \ sodelovanje na podro\u010Dju izmenjave informacij. Namenilo se bo torej ve\u010D\
  \ pozornosti aktivnostim za prepre\u010Devanje sive ekonomije, in sicer s preventivnimi\
  \ in represivnimi ukrepi. Okrepila se bo prisotnost in\u0161pektorjev na terenu.\
  \ Pospe\u0161eno se bodo izvajali hitri dav\u010Dni in\u0161pekcijski nadzori nad\
  \ blagajni\u0161kim poslovanjem, popisom stanja zalog, izvajala se bo ra\u010Dunalni\u0161\
  ka forenzika (zajem podatkov iz ra\u010Dunalnikov zavezancev).\nNa podro\u010Dju\
  \ postopkov za izpolnjevanje dav\u010Dnih obveznosti in ukrepov za prepre\u010D\
  evanje nepla\u010Devanja davkov so bile uveljavljene tudi spremembe Zakona o dav\u010D\
  nem postopku. Te se nana\u0161ajo predvsem na dolo\u010Ditev uporabe ra\u010Dunalni\u0161\
  kega programa ali elektronske naprave, ki ne omogo\u010Da brisanja, popravljanja\
  \ ali kakr\u0161negakoli spreminjanja izvornega zapisa, shranjenega v napravi ali\
  \ na drugem mediju, brez hrambe prvotnih podatkov in vseh poznej\u0161ih sprememb.\
  \ Ta  ukrep pomeni re\u0161itev, ki u\u010Dinkuje na primerljiv na\u010Din kot dav\u010D\
  ne blagajne, je pa cenej\u0161i za dav\u010Dne zavezance in jim ne postavlja dodatnih\
  \ administrativnih bremen. Nova ureditev, ki bo polno za\u017Eivela s 1. 7. 2013\
  \ bo skupaj z okrepljeno medijsko kampanjo in promoviranjem prostovoljnega pla\u010D\
  evanja dav\u010Dnih obveznosti z napovedanimi aktivnostmi nadzora ter z  objavo\
  \ rezultatov nadzora, pomenila mo\u010Dno orodje dr\u017Eave za pove\u010Danje stopnje\
  \ prostovoljnega pla\u010Devanja dav\u010Dnih obveznosti. V izdelavi je tudi vzpostavitev\
  \ sistema za po\u0161iljanje fotografij ra\u010Dunov prek MMS sporo\u010Dil, s katero\
  \ \u017Eeli  dr\u017Eava spodbuditi potro\u0161nike, da zahtevajo ra\u010Dune za\
  \ nakup blaga in storitev, da jih fotografirajo in v obliki brezpla\u010Dnega MMS\
  \ sporo\u010Dila po\u0161ljejo na dav\u010Dno upravo za namene nadaljnje obravnave.\n\
  Navedene spremembe zasledujejo cilje zmanj\u0161evanja sive ekonomije in nelojalne\
  \ konkurence, ob tem pa je vlada v preteklem obdobju sprejela tudi ukrep javne objave\
  \ nepla\u010Dnikov davkov, katerih dolg presega 5.000 evrov in zamujajo s pla\u010D\
  ilom vsaj 90 dni, katerega prvotni cilj je predvsem krepitev dav\u010Dne kulture,\
  \ izbolj\u0161anje pla\u010Dilne discipline ter spodbujanje prostovoljnega, pravilnega\
  \ in pravo\u010Dasnega pla\u010Devanja dav\u010Dnih obveznosti, s \u010Dimer se\
  \ pove\u010Duje legitimnost dav\u010Dnega sistema kot tak\u0161nega ter obenem jam\u010D\
  i tudi teko\u010D priliv vpla\u010Dil prora\u010Dunskih sredstev.\nVlada pri\u010D\
  akuje, da bo sestava ukrepov v obliki ustrezne porazdelitve dav\u010Dnih bremen,\
  \ enostavnej\u0161ega izpolnjevanja dav\u010Dnih obveznosti, u\u010Dinkovitega nadzora\
  \ ter ukrepov za dvig zavesti o prostovoljnem pla\u010Devanju davkov, prispevala\
  \ k zmanj\u0161anju sive ekonomije ter obenem pripomogla k stabilnej\u0161emu prilivu\
  \ prora\u010Dunskih sredstev.\n "
