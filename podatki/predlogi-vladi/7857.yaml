response: "Odziv Ministrstva za javno upravo\nSlovenija je demokrati\u010Dna republika,\
  \ v njej ima oblast ljudstvo, ki svojo voljo izvr\u0161uje neposredno in z volitvami.\
  \ Brez svobodne volilne pravice ni demokracije. Praviloma ima to pravico samo dr\u017E\
  avljan zaradi posebnega vzajemnega odnosa med njim in dr\u017Eavo. Teorija demokracije\
  \ poudarja, da je u\u010Dinkovitost demokrati\u010Dnega procesa odvisna zlasti od\
  \ po\u0161tenih volitev na vseh ravneh, ki omogo\u010Dajo oblikovanje predstavni\u0161\
  kih organov dr\u017Eave in lokalne samouprave v skladu z voljo ljudstva.  Ljudstvo\
  \ na volitvah  voli poslance, ki potem sprejemajo odlo\u010Ditve o pomembnih dru\u017E\
  benih zadevah. Poslanci dr\u017Eavnega zbora so predstavniki vsega ljudstva in ne\
  \ samo skupine, ki ga je izvolila. Zastopa torej tudi tiste dr\u017Eavljane, ki\
  \ zanj niso glasovali in tudi tiste, ki volitev niso udele\u017Eili. Udele\u017E\
  ba na volitvah v Sloveniji ni obvezna. Mo\u017Enost udele\u017Ebe na volitvah je\
  \ zgolj pravica dr\u017Eavljana, ne pa tudi njegova dol\u017Enost.\nVolivci volilno\
  \ pravico uresni\u010Dujejo s ciljem oblikovanja predstavni\u0161kega telesa, ki\
  \ mora biti konstituirano v \u010Dim kraj\u0161em \u010Dasu po izvedenih volitvah,\
  \ da se zagotovi u\u010Dinkovito izvr\u0161evanje oblasti. Temu cilju mora biti\
  \ prilagojena celotna ureditev volilnega postopka.\nVolilni sistem je za volitve\
  \ poslancev v dr\u017Eavni zbor  urejen v Zakonu o volitvah v dr\u017Eavni zbor\
  \ (ZVDZ), ki se ga sprejme z dvotretjinsko ve\u010Dino glasov vseh poslancev.  Zaradi\
  \ upo\u0161tevanja  na\u010Dela tesnej\u0161e povezanosti volivcev s poslanci in\
  \ neposrednega vpliva volivcev na sestavo dr\u017Eavnega zbora, volivci ne glasujejo\
  \ o listah kandidatov kot celoti, temve\u010D glasujejo o posameznih kandidatih\
  \ na listi po posameznih volilnih okrajih. Personalizacija volitev se zagotavlja\
  \ ne samo z glasovanjem o posameznikih, temve\u010D tudi s tem, da poslanske mandate,\
  \ ki jih pridobi strankarska lista kandidatov, ne dobijo kandidati po vrstnem redu,\
  \ kot so bili navedeni na listi kandidatov, temve\u010D glede na to, kolik\u0161\
  en dele\u017E glasov so pridobili v volilnem okraju, v katerem so nastopili.\nNa\
  \ podlagi 73. \u010Dlena ZVDZ je natan\u010Dno dolo\u010Dena vsebina glasovnice,\
  \ v kateri je med drugim dolo\u010Deno, da vsebuje zaporedne \u0161tevilke in imena\
  \ kandidatov po vrstnem redu iz seznama list kandidatov in priimke in imena kandidatov,\
  \  o katerih se glasuje v volilnem okraju. Volivec lahko glasuje za enega kandidata\
  \ in sicer tako, da na glasovnici obkro\u017Ei  zaporedno \u0161tevilko pred priimkom\
  \ in imenom kandidata, za katerega glasuje.\nSklepno poudarimo, da glede na zgoraj\
  \ navedeno,  \u017Ee iz samega namena in cilja demokrati\u010Dne ureditve izhaja,\
  \ da ljudstvo izvoli poslance na na\u010Din, ki omogo\u010Da najhitrej\u0161e konstituiranje\
  \ izvr\u0161ilne veje oblasti. Ureditev po predlogu dr\u017Eavljana bi  navedeni\
  \ cilj in namen volitev ogrozila, na glasovnicah dodana mo\u017Enost \xBBNe strinjam\
  \ se z nobeno izbiro\xAB pa ne bi prispevala niti k ve\u010Dji demokrati\u010Dnosti\
  \ volitev, niti k spremembi volilnih rezultatov oziroma ne bi imela nobenih pomembnih\
  \ posledic, zaradi katerih bi bilo potrebno pripraviti in sprejeti spremembe in\
  \ dopolnitve veljavnih volilnih predpisov.\nGlede na navedeno menimo, da za predlog\
  \ ni primeren za nadaljnjo obravnavo. \n "
