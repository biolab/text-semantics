response: "Odziv Ministrstva za obrambo\nVlada je v za\u010Detku decembra sprejela\
  \ sklep, da se pri\u010Dne z izvajanjem postopkov za zagotovitev materialno tehni\u010D\
  nih sredstev za vzpostavitev zmogljivosti za ga\u0161enje iz zraka s podporo sredstev\
  \ evropske kohezijske politike.\nPotreba po vzpostavitvi namenskih zmogljivosti\
  \ za podporo ga\u0161enja iz zraka izhaja iz Poro\u010Dila o ukrepanju in intervencijskih\
  \ stro\u0161kih ga\u0161enja po\u017Eara v naravnem okolju na obmo\u010Dju Krasa\
  \ od 17. julija\_ do 1. avgusta 2022. Za vzpostavitev potrebnih zmogljivosti je\
  \ potrebna \u010Dim hitrej\u0161a izvedba aktivnosti za zagotovitev prvega dela\
  \ materialno tehni\u010Dnih sredstev \u017Ee v letu 2023.\nKot izhaja iz vsebin\
  \ na Vladi Republike Slovenije potrjenega programa kori\u0161\u010Denja sredstev\
  \ evropske kohezijske politike za obdobje 2021-2027, je dovoljena umestitev teh\
  \ vsebin v nalo\u017Ebe, ki se lahko sofinancirajo iz evropskih sredstev, hkrati\
  \ pa je potrjevanje programskega dokumenta v zaklju\u010Dni fazi pri Evropski komisiji.\n\
  Zaradi nujnosti zagotavljanja navedenih namenskih zmogljivosti za ga\u0161enje iz\
  \ zraka \u017Ee v letu 2023 Vlada Republike Slovenije nalaga pristojnemu resorju,\
  \ da v najkraj\u0161em mo\u017Enem \u010Dasu za\u010Dne z izvedbo postopkov izdelava\
  \ investicijske in razpisne dokumentacije, vklju\u010Dno z objavo javnega naro\u010D\
  ila, drugim vklju\u010Denim resorjem za izvajanje kohezijske politike za obdobje\
  \ 2021-2027 pa zagotavljanje in izvajanje potrebnih postopkov podpore pri izvedbi\
  \ v okviru njihovih pristojnosti \u0161e pred potrditvijo programa s strani Evropske\
  \ komisije.\nZa preu\u010Ditev potrebe in priprave programa vzpostavitve zmogljivosti\
  \ za ga\u0161enje iz zraka so bile izvedene analize razli\u010Dnih variant, ki so\
  \ pokazale, da je najprimernej\u0161a re\u0161itev za obvladovanje velikih po\u017E\
  arov v naravi v Republiki Sloveniji nakup novih manj\u0161ih letal za ga\u0161enje.\
  \ Pristojni organ za ustrezno podporo iz zraka za obvladovanje ve\u010Djih po\u017E\
  arov v naravi predlaga nakup \u0161tirih manj\u0161ih letal, z mo\u017Enostjo nakupa\
  \ dodatnih dveh, kar pomeni opcijsko skupno do \u0161est letal. Izvedeni postopki\
  \ bodo vodili do izvedbe javnega naro\u010Dila za nakup zmogljivosti za ga\u0161\
  enje iz zraka (skladno z investicijsko dokumentacijo), kateri bo po preliminarnih\
  \ ocenah in preu\u010Ditvi tr\u017Enih cen imel finan\u010Dne posledice v vi\u0161\
  ini 21.645.958,00 EUR. Sredstva se bodo predvidoma zagotovila iz Kohezijskega sklada,\
  \ pri \u010Demer dele\u017E sofinanciranja EU predstavlja 85-odstotkov, iz nacionalnega\
  \ prora\u010Duna pa se krije 15-odstotna slovenska udele\u017Eba in DDV."
