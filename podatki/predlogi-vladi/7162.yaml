response: "Odziv Ministrstva za notranje zadeve\nStrokovne slu\u017Ebe ministrstva\
  \ so prou\u010Dile predlog ob\u010Dana (predlog 7162-333: Varnost na javnih prostorih),\
  \ ki iz razloga varnosti in za\u0161\u010Dite pred terorizmom predlaga prepoved\
  \ no\u0161enja burk in nikaba ter tudi vseh drugih mask, ki zakrivajo identiteto\
  \ \u010Dloveka, na javnih mestih.\nPodoben predlog je podala tudi skupina poslank\
  \ in poslancev (prvopodpisana Anja Bah \u017Dibert), ki je v zakonodajni postopek\
  \ Dr\u017Eavnemu zboru Republike Slovenije, 23. novembra 2015, predlo\u017Eila predlog\
  \ zakona o spremembi in dopolnitvah Zakona o varstvu javnega reda in miru (v nadaljevanju\
  \ predlog zakona). Osnovni namen predloga zakona, kot ga je opredelila skupina poslank\
  \ in poslancev,  je bila ureditev vpra\u0161anja no\u0161enja burk in nikaba, pokrivala,\
  \ pri katerem je prekrito celotno telo, na javnem kraju, ker to lahko predstavlja\
  \ varnostni problem. Predlog zakona je bil obravnavan na 14. redni seji Dr\u017E\
  avnega zbora. Poslanci Dr\u017Eavnega zbora predloga zakona niso podprli in je bil\
  \ zakonodajni postopek 18. 12. 2015 kon\u010Dan.\nOb obravnavi predloga zakona je\
  \ Vlada Republike Slovenije ocenila, da je predlagana sprememba sistemsko nekonsistentna,\
  \ neustrezna in ne dovolj premi\u0161ljena, saj se burka in nikab v Sloveniji prakti\u010D\
  no ne uporabljata. V Sloveniji \u017Eivi okoli 50.000 muslimanov pri katerih pokrivanje\
  \ \u017Eenskega obraza ni obi\u010Dajno oz. se uporabljajo naglavne rute, prav tako\
  \ pa to v praksi ne povzro\u010Da varnostnega tveganja.\nNo\u0161enje burke in nikaba\
  \ je izraz verskega prepri\u010Danja, po Ustavi RS pa je izpovedovanje vere in drugih\
  \ opredelitev v zasebnem in javnem \u017Eivljenju svobodno (41. \u010Dlen). Svoboda\
  \ vesti je zagotovljena vsem fizi\u010Dnim osebam ne glede na to, ali so dr\u017E\
  avljani RS, tuji dr\u017Eavljani ali osebe brez dr\u017Eavljanstva. Dr\u017Eava\
  \ ne sme posegati v rav\xACnanja, varovana v prvem in v drugem odstavku 41. \u010D\
  lena Ustave, jih urejati ali jih dejansko omejevati. Tako na primer od posameznika\
  \ ne sme zahtevati  dolo\u010Denega na\u010Dina mi\u0161ljenja o verskih in nazorskih\
  \ vpra\u0161anjih oziroma o vpra\u0161anjih vesti ali kaznovati ravnanj, ki pomenijo\
  \ izpovedovanje vere ali drugega prepri\u010Danja. Za poseg v svobodo vesti pa gre\
  \ tudi tedaj, ko je posameznik zaradi svojega prepri\u010Danja zapostavljen. Ta\
  \ pravica je lahko omejena le zaradi varstva pravic drugih ali zaradi varstva drugih\
  \ ustavno varovanih dobrin, pri \u010Demer morajo biti posegi dolo\u010Deni z zakonom\
  \ in biti v skladu z na\u010Delom sorazmernost.\nUstava RS v 61. \u010Dlenu (izra\u017E\
  anje narodne pripadnosti) tudi dolo\u010Da, da ima vsakdo pravico, da svobodno izra\u017E\
  a pripadnost svojemu narodu ali narodni skupnosti, da goji in izra\u017Ea svojo\
  \ kulturo ter uporablja svoj jezik in pisavo. Pravica predstavlja civilizacijski\
  \ temelj so\u017Eitja med ljudmi razli\u010Dnih narod\xACnih skupnosti in omogo\u010D\
  a manifestacijo pripadnosti svojemu narodu oziroma narodni ali etni\u010Dni skupnosti.\
  \ Ta pravica se uveljavlja v vsakdanjem \u017Eivljenju pripadnikov tujih narodov\
  \ in narodnih skupnosti, \u017Eive\u010Dih v dr\u017Eavi, posredno pa gre tudi za\
  \ stopnjo demokra\xACti\u010Dnosti dr\u017Eave, ki omogo\u010Da izra\u017Eati narodno\
  \ identiteto in kulturno razno\xAClikost, zlasti v okviru najrazli\u010Dnej\u0161\
  ih dru\u0161tev in civilnodru\u017Ebenih skupin.\nNadalje 63. \u010Dlen Ustave RS\
  \  prepoveduje vsakr\u0161no spodbujanje k narodni, rasni, verski ali drugi neenakopravnosti\
  \ ter razpihovanje narodnega, rasnega, verskega ali drugega sovra\u0161tva in nestrpnosti.\n\
  Glede na navedeno so podani utemeljeni pomisleki ob\u010Dana do predloga \xBBsplo\u0161\
  ne\xAB prepovedi no\u0161enja burke in nikaba na javnih krajih, saj bi s prepovedjo\
  \ posegli v ustavno varovane pravice.\nOmejitev no\u0161enja vseh mask, pokrival\
  \ in drugih kosov obla\u010Dil, ki zakrivajo del obraza, je iz varnostnih razlogov\
  \ smiselna:\n v primerih zmanj\u0161evanje vidnega zaznavanja med vo\u017Enjo avtomobila,\
  \ v ustanovah, kjer so predpisani posebni varnostni protokoli, v primerih kjer je\
  \ dol\u017Enost izkazati se v postopkih pred dr\u017Eavnimi organi ali subjekti\
  \ zasebnega varovanja in je treba ugotoviti identiteto osebe, na dolo\u010Denih\
  \ krajih kjer potekajo javna zbiranja, v prostorih finan\u010Dnih in izobra\u017E\
  evalnih ustanov in institucij  ipd.), \nkar pa je \u017Ee ustrezno urejeno v predpisih\
  \ in hi\u0161nih redih.\nZ vidika izvajanja policijskih nalog izpostavljamo, da\
  \ Zakon o nalogah in pooblastilih policije (ZNPPol) v 40. \u010Dlenu dolo\u010D\
  a pogoje za ugotavljanje identitete, v 41. \u010Dlenu pa na\u010Din ugotavljanja\
  \ identitete. Na podlagi drugega odstavka 41. \u010Dlena istega zakona smejo policisti\
  \ zahtevati od osebe, ki je zakrita ali zamaskirana (navedeno samo po sebi ni razlog\
  \ za ugotavljanje identitete), da se odkrije zato, da bi lahko nedvomno ugotovili\
  \ njeno identiteto.\nZNPPol tudi dolo\u010Da, da morajo policisti pri izvajanju\
  \ policijskih nalog spo\u0161tovati \u010Dlovekovo osebnost in dostojanstvo ter\
  \ druge \u010Dlovekove pravice in temeljne svobo\u0161\u010Dine. Navedena pravica\
  \ vsebuje tudi pravico do spo\u0161tovanja verskih \u010Dustev in prepri\u010Danj.\
  \ Pri zakrivanju obraza muslimank gre za ravnanje, ki pomeni manifestacijo verske\
  \ svobode, ki jo, \u010De okoli\u0161\u010Dine to dopu\u0161\u010Dajo, policisti\
  \ spo\u0161tujejo v policijskih postopkih. Navedeno pomeni, da v takih primerih\
  \ identiteto osebe ugotovi (preveri) policistka na kraju samem oziroma v policijski\
  \ enoti, \u010De so izpolnjeni pogoji iz \u010Detrtega odstavka 41. \u010Dlena ZNPPol\
  \ (privedba osebe zaradi izvedbe identifikacijskega postopka). Pri tem je tako kot\
  \ v ostalih primerih pomembno, da policist nedvomno ugotovi identiteto osebe.\n\
  Kot je \u017Ee navedeno zgoraj slovenska policija trenutno ne zaznava pove\u010D\
  ane varnostne problematike povezane z no\u0161enjem nikaba in burk ali drugih mask,\
  \ ki zakrivajo obraz \u010Dloveka, niti niso zaznani problemi pri ugotavljanju identitete.\n\
  K neprepri\u010Dljivosti predloga nenazadnje prispeva tudi primerjalno pravni pregled,\
  \ iz katerega izhaja, da sta le dve evropski dr\u017Eavi (Francija in Belgija) prepovedali\
  \ no\u0161enje tovrstnih obla\u010Dil oz. pokrival in ena od pokrajin v \u0160paniji.\
  \ Vse ostale \u010Dlanice Evropske unije tovrstne potrebe o\u010Ditno niso zaznale\
  \ in niso pristopile k spremembi zakonodaje.\nGlede na navedeno ocenjujemo, da ni\
  \ potrebe po uzakonitvi prepovedi no\u0161enja burk in nikaba ter tudi vseh drugih\
  \ mask, ki zakrivajo identiteto \u010Dloveka na javnih mestih."
