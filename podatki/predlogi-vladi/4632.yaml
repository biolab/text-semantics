response: "Odziv Ministrstva za finance\nStoritve zavarovalnih posrednikov in zastopnikov,\
  \ za katere se pla\u010Dujejo provizije, so bile vklju\u010Dene v obdav\u010Ditev\
  \ po ZDFS, tako kot to velja za vse ostale storitve posredovanja pri izvajanju finan\u010D\
  nih storitev, za katere se zara\u010Duna provizija. Do uveljavitve ZDFS sicer storitve\
  \ zavarovalnih posrednikov in zastopnikov niso bile predmet obdav\u010Ditve z nobenim\
  \ posrednim davkom. Ministrstvo za finance vztraja pri sprejeti re\u0161itvi in\
  \ ne bo predlagalo izvzema zavarovalnih posrednikov in zastopnikov iz obdav\u010D\
  itve po ZDFS.\nZavarovalne storitve so v Zakonu o ban\u010Dni\u0161tvu (Uradni list\
  \ RS, \u0161t. 99/2010-UPB5 (52/2011 popr.), 9/2011-ZPlaSS-B, 35/2011, 59/2011,\
  \ 85/2011, 48/2012 in 105/2012) opredeljene kot finan\u010Dne storitve. Zaradi tega\
  \ jih je potrebno z vidika obdav\u010Ditve z davkom na finan\u010Dne storitve obravnavati\
  \ enako kot ostale storitve finan\u010Dnega posredovanja in zato so tudi vklju\u010D\
  ene v obdav\u010Ditev po ZDFS.\nV zahtevi za spremembo ZDFS je navedeno, da je Zakonodajno\
  \ pravna slu\u017Eba Dr\u017Eavnega zbora nasprotovala obdav\u010Ditvi zavarovalno\
  \ zastopni\u0161kih dru\u017Eb, kar pa ne dr\u017Ei. Zakonodajno pravna slu\u017E\
  ba Dr\u017Eavnega zbora je v svojem mnenju \u0161t. 434-02/12-6 z dne 16. 11. 2013\
  \ navedla, da je pravno-sistemsko vpra\u0161ljiva zgolj umestitev obdav\u010Ditve\
  \ storitev zavarovalnih zastopnikov in posrednikov v ZDFS, ne pa tudi sama obdav\u010D\
  itev teh storitev. Zaradi tega je Ministrstvo za finance vztrajalo, da se storitve\
  \ zavarovalnih posrednikov in zastopnikov, za katere se pla\u010Dujejo provizije,\
  \ vklju\u010Dijo v obdav\u010Ditev z davkom na finan\u010Dne storitve, enako kot\
  \ to velja za vse ostale storitve posredovanja pri izvajanju finan\u010Dnih storitev.\n\
  ZDFS ureja podro\u010Dje, ki ga pravni red EU izrecno \u0161e ne ureja. Kljub temu\
  \ je Ministrstvo za finance pri pripravi ZDFS spo\u0161tovalo temeljne svobo\u0161\
  \u010Dine EU ter omejitve, ki jo dolo\u010Da Direktiva Sveta 2006/112/ES z dne 28.\
  \ novembra 2006 o skupnem sistemu davka na dodano vrednost (UL L \u0161t. 347 z\
  \ dne 11.12.2006, str. 1; s spremembami; v nadaljevanju: DDV direktiva) v 401. \u010D\
  lenu glede predpisovanja posebnih prometnih davkov. V skladu z omenjeno dolo\u010D\
  bo DDV direktive lahko dr\u017Eave \u010Dlanice uvedejo davke na posamezne vrste\
  \ blaga ali storitev, \u010De uvedeni davek ne predstavlja splo\u0161nega prometnega\
  \ davka in davek v prometu med dr\u017Eavami \u010Dlanicami ne zahteva izpolnjevanja\
  \ kakih posebnih formalnosti pri prehodu meja.\nZDFS je v celoti zadostil merilom,\
  \ ki jih za uvedbo prometnih davkov postavlja direktiva o DDV in torej ni v nasprotju\
  \ z EU zakonodajo.\nZ uvedbo davka na finan\u010Dne storitve ni pri\u0161lo do dvojne\
  \ obdav\u010Ditve provizij, ki si jih zavarovalni zastopniki zara\u010Dunavajo za\
  \ opravljene zavarovalne storitve.\nPredmet obdav\u010Ditve v ZDFS in v Zakonu o\
  \ davku od prometa zavarovalnih poslov (Uradni list RS, \u0161t. 96/2005; v nadaljevanju:\
  \ ZDPZP) namre\u010D ni isti. V skladu s 6. \u010Dlenom ZDPZP je osnova za obra\u010D\
  un davka od zavarovalnih poslov zavarovalna premija oz. prispevek, ki se pla\u010D\
  uje na podlagi sklenjene zavarovalne pogodbe. ZDFS v to\u010Dki e) 3. \u010Dlena\
  \ dolo\u010Da, da so predmet obdav\u010Ditve storitve zavarovalnih posrednikov in\
  \ zastopnikov, pri \u010Demer je v skladu s prvim odstavkom 6. \u010Dlena ZDFS dav\u010D\
  na osnova za obra\u010Dun davka nadomestilo oz. provizija, ki jo je dav\u010Dni\
  \ zavezanec prejel kot pla\u010Dilo v zvezi z opravljeno storitvijo. Zavarovalno\
  \ premijo zara\u010Duna zavarovalnica, medtem ko zavarovalni zastopnik zara\u010D\
  una provizijo za opravljeno storitev zastopanja oz. posredovanja zavarovalnici.\n\
  Predmet obdav\u010Ditve po ZDFS je torej le provizija zavarovalnega zastopnika,\
  \ ne pa tudi zavarovalna premija, ki jo zara\u010Duna zavarovalnica in je obdav\u010D\
  ena po ZDPZP. Na\u010Din izra\u010Dunavanja provizije je stvar poslovne politike\
  \ zavarovalnice, prevalitev dav\u010Dnega bremena pa je stvar poslovnih dogovor\
  \ subjektov, ki sodelujejo v poslu.\nV zahtevi za spremembo ZDFS zavarovalni zastopniki\
  \ opozarjajo tudi na morebitno usklajeno ravnanje bank pri dvigu cen, ki so ga banke\
  \ opravile ob uvedbi davka na finan\u010Dne storitve. Morebitno usklajeno ravnanje\
  \ naj zavarovalni zastopniki prijavijo Javni agenciji RS za varstvo konkurence,\
  \ ki ugotavlja in sankcionira kr\u0161itve konkuren\u010Dne zakonodaje. \n "
