response: "Odziv Ministrstva za javno upravo\nUpravne enote so samostojen prora\u010D\
  unski uporabnik, katerega predstojnik je na\u010Delnik upravne enote, ki je med\
  \ drugim zadol\u017Een tudi za izvajanje organizacijskih nalog v zvezi z delovanjem\
  \ upravne enote, odlo\u010Danje o pravicah ter dol\u017Enostih in delovnih razmerjih\
  \ delavcev v upravni enoti in o drugih kadrovskih vpra\u0161anjih.\nVlada je na\
  \ podlagi Zakona o interventnih ukrepih za zajezitev epidemije COVID-19 in omilitev\
  \ njenih posledic za dr\u017Eavljane in gospodarstvo 23. 4. 2020 sprejela Uredbo\
  \ o izvajanju za\u010Dasne premestitve javnih uslu\u017Ebencev zaradi nujnih delovnih\
  \ potreb. V skladu s 4. \u010Dlenom Uredbe je mo\u017Eno javnega uslu\u017Ebenca\
  \ za\u010Dasno premestiti s pisnim sklepom. Vendar morata v primeru za\u010Dasne\
  \ premestitve k drugemu delodajalcu (kar v primeru upravnih enot to tudi je), sklep\
  \ sporazumno izdati predstojnika obeh delodajalcev oziroma na\u010Delnika obeh upravnih\
  \ enot.\nV \u010Dasu od marca 2020, ko je bila prvi\u010D razgla\u0161ena epidemija,\
  \ je bilo potrebno, zaradi zagotavljanja prepre\u010Devanja \u0161irjenja virusa\
  \ iz zdravja strank in zaposlenih, delo na upravnih enotah organizirati tako, da\
  \ je bila mo\u017Enost prenosa oku\u017Ebe minimalna. Zato se je poleg splo\u0161\
  nih ukrepov (no\u0161enje mask, razku\u017Eevanje rok,\u2026) zaradi omejevanja\
  \ \u0161tevila oseb v prostorih upravnih enot uvedlo tudi naro\u010Danje strank,\
  \ ki so za obisk upravne enote dobile dolo\u010Den termin. Ta praksa, ki se je izkazala\
  \ za u\u010Dinkovito in pri strankah pozitivno sprejeto, je na dolo\u010Denih upravnih\
  \ enotah \u0161e vedno v uporabi. Stranke se lahko naro\u010Dajo tako preko telefonov\
  \ kakor tudi preko elektronske in navadne \_po\u0161te. Tudi Upravna enota Ljubljana\
  \ na ta na\u010Din naro\u010Da stranke.\nZavedati se je potrebno, da je v zadnjem\
  \ \u010Dasu tako zaradi poteka osebnih dokumentov, zaradi potrjevanja podpor za\
  \ razpis referendumov pove\u010Dan obisk vseh upravnih enot. Torej je pove\u010D\
  an obisk pri\u010Dakovan. Upravne enote v okviru svojih kadrovskih in prostorskih\
  \ mo\u017Enosti delo organizirajo tako, da lahko stranke \u010Dim prej opravijo\
  \ \u017Eeleno storitev. Ne glede na to se \u010Dakalne dobe od julija v povpre\u010D\
  ju manj\u0161ajo. V juliju je bila povpre\u010Dna \u010Dakalna doba za upravne postopke\
  \ vezane na menjavo dokumentov 5 dni na najbolj obremenjenih upravnih enotah tudi\
  \ 14 dni. V oktobru je povpre\u010Dna \u010Dakalna doba padla na 1 dan, najbolj\
  \ obremenjeni upravni enoti pa imata \u010Dakalno dobo 8 dni.\nIz zapisanega sledi,\
  \ da na upravnih enotah ni prostih prese\u017Enih kadrov, ki bi jih lahko z dogovorom\
  \ med na\u010Delniki, prerazporedili. Vlada Republike Slovenije tudi nima pravne\
  \ podlage, da bi s sklepom prerazporejala javne uslu\u017Ebence med upravnimi enotami.\n\
  Problematika pove\u010Danega povpra\u0161evanja strank oziroma ob\u010Danov po upravnih\
  \ storitvah se na upravnih enotah razre\u0161uje z:\n razbremenitvijo uradnikov\
  \ pomo\u017Enih administrativnih opravil (npr. s \u0161tudentskim delom), dodatnim\
  \ zaposlovanjem za dolo\u010Den \u010Das, prou\u010Dujejo se mo\u017Enosti za debirokratizacijo\
  \ (idr.) \nMenimo, da predlog ni primeren za nadaljnjo obravnavo."
