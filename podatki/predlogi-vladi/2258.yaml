response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Rabo sloven\u0161\u010Dine v dr\u017Eavnih ustanovah ureja 5. \u010Dlen Zakona o\
  \ javni rabi sloven\u0161\u010Dine (ZJRS, Uradni list RS, \u0161t. 86/2004 in 8/2010),\
  \ ki pravi, da morajo dr\u017Eavni organi in organi samoupravnih lokalnih skupnosti,\
  \ izvajalci javnih slu\u017Eb ter nosilci javnih pooblastil, ki odlo\u010Dajo o\
  \ pravicah ali o obveznostih in pravnih koristih posameznikov in organizacij, uporabljati\
  \ sloven\u0161\u010Dino skladno z zakoni, ki urejajo njihove naloge in pooblastila.\
  \ 14. \u010Dlen omenjenega zakona zahtevo po rabi sloven\u0161\u010Dine celo raz\u0161\
  iri tudi na zasebne gospodarske dru\u017Ebe, saj v prvem odstavku pravi, da morajo\
  \ vse pravne osebe zasebnega prava in fizi\u010Dne osebe na obmo\u010Dju RS poslovati\
  \ s strankami v sloven\u0161\u010Dini. V drugem odstavku istega \u010Dlena je izrecno\
  \ navedena dol\u017Enost delodajalca, da glede na predvidljivo pogostost in zahtevnost\
  \ jezikovnih stikov s strankami dolo\u010Di za posamezno delovno mesto potrebno\
  \ zahtevnostno stopnjo znanja sloven\u0161\u010Dine. Na ta na\u010Din je zahteva\
  \ po znanju sloven\u0161\u010Dine implicitno vgrajena tudi v mo\u017Enost pridobitve\
  \ delovnega dovoljenja, tako v dr\u017Eavnih slu\u017Ebah kot tudi pri zasebnih\
  \ delodajalcih.\nNa podro\u010Dju pridobitve dr\u017Eavljanstva naj opozorimo na\
  \ 10. \u010Dlen Zakona o dr\u017Eavljanstvu (ZDRS \u2013 UPB2), po katerem mora\
  \ oseba, ki prosi za dr\u017Eavljanstvo, obvladati slovenski jezik.\nKot je zgoraj\
  \ razvidno, je podro\u010Dje, ki ga predlog obravnava, pravnoformalno urejeno, vendar\
  \ pa se na ravni izvajanja \u2013 v okviru konkretnih podro\u010Dij \u2013 lahko\
  \ zaradi razli\u010Dnih razlogov zatakne. Eno od podro\u010Dij, za katerega menimo,\
  \ da zakonsko ni zadostno urejeno, je zahtevana raven znanja sloven\u0161\u010D\
  ine za zdravnike. Slu\u017Eba za slovenski jezik na Ministrstvu za izobra\u017E\
  evanje, znanost, kulturo in \u0161port (tedanje Ministrstvo za kulturo) je \u017E\
  e decembra 2011 na podlagi predvsem medijskih odzivov na temo pomanjkljivega znanja\
  \ sloven\u0161\u010Dine nekaterih zdravnikov na Ministrstvo za zdravje naslovila\
  \ pobudo za preu\u010Ditev problema in predlaganja mo\u017Enih ukrepov. Na podlagi\
  \ analize zakonske ureditve podro\u010Dja smo namre\u010D ugotovili, da ne Zakon\
  \ o zdravni\u0161ki slu\u017Ebi ne Zakon o priznavanju poklicnih kvalifikacij zdravnik,\
  \ zdravnik specialist, doktor dentalne medicine in doktor dentalne medicine specialist\
  \ (ZPPKS) ne urejata ravni znanja sloven\u0161\u010Dine za zdravnike. \u0160e ve\u010D\
  , dolo\u010Dene stopnje znanja jezika je po ZPPKS prepu\u0161\u010Deno delodajalcu,\
  \ ki bi bil lahko na pritiske okoli\u0161\u010Din, kot je pomanjkanje zdravnikov\
  \ v ustanovi, prehitro zadovoljen z ravnijo znanja sloven\u0161\u010Dine svojega\
  \ bodo\u010Dega delavca. Ravno ta re\u0161itev se nam je zdela sporna, saj smo menili,\
  \ da morebitno pomanjkljivo jezikovno znanje zdravnika lahko usodno vpliva na potek\
  \ zdravljenja. Ne nazadnje so pacientove pravice v zvezi s sporazumevanjem za\u0161\
  \u010Ditene v 20. \u010Dlenu Zakona o pacientovih pravicah, po katerem mora biti\
  \ pacient zelo natan\u010Dno obve\u0161\u010Den o svojem zdravstvenem stanju in\
  \ na\u010Dinih ter postopkih zdravljenja. Na Ministrstvu za zdravje so na\u0161\
  o pobudo prou\u010Dili in predlagali izdatno sofinanciranje te\u010Dajev sloven\u0161\
  \u010Dine na visoki ravni za tuje zdravnike ter izdajo uradnega priporo\u010Dila\
  \ zdravstvenim ustanovam, naj kandidate napotijo na jezikovno izobra\u017Eevanje.\
  \ Zaradi znanih okoli\u0161\u010Din menjave vlade staro ministrstvo tega odgovora\
  \ \u017Eal ni formaliziralo niti za\u010Delo izvajati, zato v Slu\u017Ebi za slovenski\
  \ jezik na\u010Drtujemo nadaljevanje dogovorov z Ministrstvom za zdravje, ki bodo\
  \ \u0161li v smeri zagotavljanja kvalitetne zdravni\u0161ke oskrbe ob hkratnem upo\u0161\
  tevanju pacientovih jezikovnih pravic.  "
