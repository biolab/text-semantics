response: "Odziv Ministsrtva za javno upravo\n \nObmo\u010Dja voli\u0161\u010D in\
  \ voli\u0161\u010Da dolo\u010Da okrajna volilna komisija (39. \u010Dlen ZVDZ). Na\
  \ ta na\u010Din se za vsake volitve posebej dolo\u010Dijo voli\u0161\u010Da za volitve\
  \ v Dr\u017Eavni zbor, volitve predsednika republike, volitve poslancev iz Republike\
  \ Slovenije v Evropski parlament in tudi za izvedbo referenduma.  Za lokalne volitve\
  \ voli\u0161\u010Da dolo\u010Da ob\u010Dinska volilna komisija (41. \u010Dlen Zakona\
  \ o lokalnih volitvah (Uradni list RS, \u0161t. 94/07 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo, 45/08, 83/12 in 68/17)). Prvi odstavek 79.a \u010Dlena ZVDZ\
  \ se za\u010Dne uporabljati 1. februarja 2018, kar pomeni, da bodo morale okrajne\
  \ volilne komisije (OVK) pri dolo\u010Ditvi voli\u0161\u010D upo\u0161tevati, da\
  \ bodo vsa voli\u0161\u010Da tudi dostopna invalidom. OVK morajo na podlagi drugega\
  \ odstavka 79.a \u010Dlena ZVDZ dolo\u010Diti tudi voli\u0161\u010De brez krajevne\
  \ pristojnosti, namenjeno za glasovanje volivcev, ki nimajo stalnega prebivali\u0161\
  \u010Da na obmo\u010Dju okraja (t.i. OMNIA). OVK mora dolo\u010Diti tudi voli\u0161\
  \u010De za pred\u010Dasno glasovanje.\nPristojnost dolo\u010Ditve voli\u0161\u010D\
  \ imajo torej okrajne volilne komisije oziroma ob\u010Dinske volilne komisije. Zakon\
  \ ne dolo\u010Da posebnih pogojev in meril za dolo\u010Ditev voli\u0161\u010D, ki\
  \ bi vplivala na \u0161tevilo voli\u0161\u010D. Strokovna navodila, usmeritve in\
  \ priporo\u010Dila glede dolo\u010Ditve voli\u0161\u010D daje Dr\u017Eavna volilna\
  \ komisija.\n Navodilo okrajnim volilnim komisijam in volilnim komisijam volilnih\
  \ en... \nGlede na to, da je v Sloveniji ve\u010D kot 3.000 voli\u0161\u010D in\
  \ upo\u0161tevaje, da morajo biti v skladu z novo ureditvijo vsa voli\u0161\u010D\
  a brez arhitektonskih ovir, bi predlog dr\u017Eavljana v dolo\u010Deni meri lahko\
  \ bil relevanten. Za upo\u0161tevanje predloga dr\u017Eavljana ni potrebna sprememba\
  \ zakonodaje, odgovor v vednost posredujemo Dr\u017Eavni volilni komisiji, ki tudi\
  \ usklajuje delo okrajnih volilnih komisij in jim daje obvezna navodila v zvezi\
  \ z izvajanjem ZVDZ (37. \u010Dlen ZVDZ).\n "
