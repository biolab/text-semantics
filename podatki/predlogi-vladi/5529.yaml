response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nNismo povsem\
  \ prepri\u010Dani, da smo pobudo, ki jo podajate, dobro razumeli, zato morda odgovor\
  \ ne bo v celoti izpolnil va\u0161a pri\u010Dakovanja. Poenotenje u\u010Dne snovi\
  \ na ravni programov je v slovenskem \u0161olskem prostoru zagotovljeno s kurikularnimi\
  \ dokumenti kot so predmetniki in u\u010Dni na\u010Drti s cilji in standardi znanja\
  \ oz.pri\u010Dakovanimi dose\u017Eki, ki se pri nacionalnih preizkusih znanja (NPZ),\
  \ na maturi in zaklju\u010Dnih izpitih tudi preverjajo. Dodatno na srednjih \u0161\
  oiah obstajajo \u0161e Izpitni katalogi, ki opredeljujejo znanja, spretnosti in\
  \ ve\u0161\u010Dine, ki bi jih morali razviti v okviru posameznega predmeta. Vse\
  \ to pa \u017Eal, kot ugotavljate tudi vi, \u0161e ne zagotavlja enake izobrazbene\
  \ ravni vsem u\u010Dencem in dijakom. Slednja je odvisna od \u0161tevilnih objektivnih\
  \ in subjektivnih dejavnikov, ki so med seboj povezani in zadevajo u\u010Dence in\
  \ dijake (u\u010Dne zmo\u017Enosti, interesi, motivacija), strokovne delavce \u0161\
  ol, u\u010Dno in \u0161ir\u0161e okolje.\nU\u010Dno okolje je toliko bolj spodbudno,\
  \ kolikor bolj je u\u010Dinkovito pri zadovoljevanju raznolikih izobra\u017Eevalnih\
  \ potreb, interesov in zmo\u017Enosti u\u010Dencev. Realizacija tega je mogo\u010D\
  a s premi\u0161ljenim pedago\u0161kim delom in stalno notranjo diferenciacijo pouka,\
  \ ki zagotavlja primerne u\u010Dne izzive, kompenzacijo primanjkljajev, pravo\u010D\
  asno podporo in pomo\u010D, v kolikor je ta potrebna.\nEnotno u\u010Dno gradivo,\
  \ o katerem pi\u0161ete, vsega tega samo po sebi ne zagotavlja. Nasprotno, poenotenje\
  \ bi utegnilo visoko strokovno usposobijene, izku\u0161ene, kreativne in inovativne\
  \ u\u010Ditelje celo omejevati, saj bi z enotnimi u\u010Dnimi gradivi posegli v\
  \ njihovo strokovno avtonomijo in odgovornost, ki sta klju\u010Dni za uspe\u0161\
  no pedago\u0161ko delo. Prav tako tudi ne bi zadovoljili u\u010Dnih potreb u\u010D\
  encev s primanjkljaji na podro\u010Dju u\u010Denja in pa tistim, ki zmorejo ve\u010D\
  \ in zahtevnej\u0161e u\u010Dne izzive. Vsak u\u010Denec in/ali dijak je namre\u010D\
  \ individum zase in kot tak terja svoj tempo in na\u010Din u\u010Denja. Z enotnimi\
  \ u\u010Dnimi gradivi in enotnimi didakti\u010Dnimi potmi raznolikosti u\u010Dnih\
  \ potreb u\u010Dencev nikakor ne bi mogli zadovoljiti. Enako dokazujejo uspe\u0161\
  ne \u0161olske prakse po Evropi in \u0161ir\u0161e.\nBolj kot enotna u\u010Dna gradiva\
  \ lahko k izena\u010Devanju razlik v izobrazbenih standardih u\u010Dencev ln dijakov\
  \ prispevajo raznolika u\u010Dna gradiva in pristopi, ki jih lahko ponudijo \u0161\
  ole z dobro opremljenimi u\u010Dilnicami (raznovrstnimi in ra\u010Dunalni\u0161\
  ko podprtimi u\u010Dnimi materiali) ter visoko motiviranimi in strokovno usposobljenimi\
  \ u\u010Ditelji.\nIz zgoraj navedenih razlogov va\u0161e pobude za poenotenje u\u010D\
  ne snovi na O\u0160 in S\u0160 ne podpiramo.\n "
