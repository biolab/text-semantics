response: "Odziv Ministrstva za javno upravo\nV zvezi s posredovanim predlogom uvodoma\
  \ ugotavljamo, da ne lo\u010Duje med javnim in zasebnim sektorjem. V okviru pristojnosti\
  \ Ministrstva za javno upravo pojasnjujemo, da je glede delovnih razmerij javnih\
  \ uslu\u017Ebencev v javnem sektorju treba upo\u0161tevati predvsem dva sistemska\
  \ zakona, in sicer Zakon o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07\u2013\
  UPB3, 65/08, 69/08-ZTFI-A, 69/08-ZZavar-E, 74/09 Odl.US: U-I-136/07-13 in 40/12-ZUJF,\
  \ v nadaljevanju: ZJU), ki ureja delovna razmerja v dr\u017Eavnih organih in upravah\
  \ lokalnih skupnosti, in Zakon o delovnih razmerjih (Uradni list RS, \u0161t. 21/13,\
  \ 78/13 \u2013 popr., 47/15 \u2013 ZZSDT, 33/16 \u2013 PZ-F, 52/16, 15/17 \u2013\
  \ odl. US, 22/19 \u2013 ZPosS in 81/19, v nadaljevanju: ZDR-1), ki ureja delovna\
  \ razmerja v ostalih subjektih javnega sektorja. Tolma\u010Denje ZDR-1 ne sodi v\
  \ pristojnost na\u0161ega ministrstva, temve\u010D v pristojnost Ministrstva za\
  \ delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti. Tako v dr\u017Eavnih\
  \ organih in ob\u010Dinah, kot tudi v drugih subjektih javnega sektorja (javni zavodi,\
  \ javne agencije, javni skladi) pa obenem veljajo kolektivne pogodbe in posebni\
  \ podro\u010Dni zakoni, ki prav tako urejajo delovna razmerja javnih uslu\u017E\
  bencev, kar pomeni, da je treba upo\u0161tevati tudi morebitna posebna pravila ravnanja\
  \ v dolo\u010Denih slu\u017Ebah (na primer v policiji, vojski, \u2026), ki so dolo\u010D\
  ena v teh podro\u010Dnih zakonih in podzakonskih predpisih. Tolma\u010Denje navedenih\
  \ predpisov je v pristojnosti posameznih resornih ministrstev.\nV okviru pristojnosti\
  \ Ministrstva za javno upravo nadalje pojasnjujemo, da ZJU v zvezi z obveznostmi\
  \ javnih uslu\u017Ebencev poudarja njihovo strokovnost, pravilnost, eti\u010Dnost\
  \ in smotrnost dela. Temeljna obveznost vsakega javnega uslu\u017Ebenca je opravljanje\
  \ njegovega dela, ki ga mora opravljati skladno s predpisi, kolektivno pogodbo,\
  \ pogodbo o zaposlitvi, splo\u0161nimi akti organa in kodeksom etike javnih uslu\u017E\
  bencev (93. \u010Dlen ZJU).\nOdgovornost za zakonito in smotrno delovanje javnih\
  \ uslu\u017Ebencev je v na\u0161i pravni ureditvi \u017Ee urejena (disciplinsko,\
  \ kazensko in materialno), tako na ravni najvi\u0161jih javnih uslu\u017Ebencev\
  \ oziroma javnih uslu\u017Ebencev na polo\u017Eajih, kot tudi pri delu vseh ostalih\
  \ javnih uslu\u017Ebencev. Vsi javni uslu\u017Ebenci so v skladu z veljavno ureditvijo\
  \ za slabo delo \u017Ee sedaj lahko poklicani na odgovornost oziroma so ustrezno\
  \ sankcionirani. Zakonodaja omogo\u010Da, da se ob ugotovljenih kr\u0161itvah pri\
  \ opravljanju dela javnih uslu\u017Ebencev uveljavijo tudi sankcije, ki jih zakonodaja\
  \ daje za te primere na voljo, in sicer uveljavljanje disciplinske, od\u0161kodninske\
  \ in kazenske odgovornosti.\nGlede disciplinske odgovornosti se za javne uslu\u017E\
  bence uporabljajo dolo\u010Dbe ZJU (Uradni list RS, \u0161t. 35/05 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo) o disciplinski odgovornosti (XVII. Poglavje),\
  \ kjer so med drugim kot te\u017Eje disciplinske kr\u0161itve na primer opredeljeni\
  \ nezakonito ravnanje pri opravljanju dela; nezakonito ali nenamensko razpolaganje\
  \ z javnimi sredstvi; prekora\u010Ditev, opustitev ali druga\u010Dna zloraba pravic,\
  \ obveznosti in odgovornosti iz delovnega razmerja; \_kr\u0161itev delovnih obveznosti,\
  \ dolo\u010Denih s predpisi, kolektivno pogodbo in pogodbo o zaposlitvi, ki ima\
  \ te\u017Eje posledice za stranke ali za poslovanje organa. Disciplinska ukrepa,\
  \ s katerima je mo\u017Eno sankcionirati javne uslu\u017Ebence za disciplinske kr\u0161\
  itve, sta opomin in denarna kazen.\nJavni uslu\u017Ebenec lahko poleg disciplinske\
  \ odgovornosti odgovarja tudi za prekr\u0161ek in kaznivo dejanje. Vse te odgovornosti\
  \ ne izklju\u010Dujejo disciplinske odgovornosti. Kazenski zakonik (KZ-1) v \u0161\
  estindvajsetem poglavju dolo\u010Da \xBBKazniva dejanja zoper uradno dol\u017Enost,\
  \ javna pooblastila in javna sredstva\xAB [*1]. Kazenska odgovornost se ugotavlja\
  \ pred kazenskim sodi\u0161\u010Dem. Kazensko sodi\u0161\u010De mora o\u0161kodovancu\
  \ omogo\u010Diti uveljavitev tudi civilnopravnega od\u0161kodninskega zahtevka znotraj\
  \ kazenskega postopka oziroma ga napotiti na pravdo, kjer uveljavlja od\u0161kodnino\
  \ po OZ in Zakonu o pravdnem postopku (ZPP) pred civilnim sodi\u0161\u010Dem.\n\u010C\
  e ima kr\u0161itev delovnih obveznosti javnega uslu\u017Ebenca vse znake kaznivega\
  \ dejanja, delodajalec lahko javnemu uslu\u017Ebencu izredno odpove pogodbo o zaposlitvi.\
  \ Nadalje delodajalec odpove pogodbo o zaposlitvi javnemu uslu\u017Ebencu, za katerega\
  \ se ugotovi, da je nesposoben za svoj polo\u017Eaj oziroma za svoje delovno mesto.\
  \ Javni uslu\u017Ebenec je na podlagi 159. \u010Dlena ZJU nesposoben za svoje delovno\
  \ mesto, \u010De ne dosega pri\u010Dakovanih delovnih rezultatov. \u0160teje se,\
  \ da javni uslu\u017Ebenec ne dosega pri\u010Dakovanih delovnih rezultatov, \u010D\
  e ne opravlja dela v dolo\u010Denih ali dogovorjenih rokih oziroma nalo\u017Eenega\
  \ dela ne opravlja strokovno in kakovostno. Prav tako se v primeru, da je ugotovljena\
  \ nesposobnost [*2] uradnika za opravljanje nalog na enem izmed najvi\u0161jih polo\u017E\
  ajev v javni upravi, javnega uslu\u017Ebenca razre\u0161i s polo\u017Eaja (83. \u010D\
  len ZJU).\nOd\u0161kodninska odgovornost javnih uslu\u017Ebencev, zaposlenih v dr\u017E\
  avnih organih in upravah samoupravnih lokalnih skupnosti je posebej urejena v ZJU\
  \ (od 135. do 140. \u010Dlena). Za izpla\u010Dano od\u0161kodnino za \u0161kodo,\
  \ ki jo je javni uslu\u017Ebenec na delu ali v zvezi z delom naklepno ali iz hude\
  \ malomarnosti povzro\u010Dil tretji osebi, uveljavlja delodajalec, ki je \u0161\
  kodo izpla\u010Dal, regresni zahtevek za popla\u010Dilo celotne izpla\u010Dane od\u0161\
  kodnine. Za javne uslu\u017Ebence, ki so zaposleni v javnih agencijah, javnih skladih,\
  \ javnih zavodih in javnih gospodarskih zavodih, drugih osebah javnega prava, \u010D\
  e so posredni uporabniki dr\u017Eavnega prora\u010Duna ali prora\u010Duna lokalne\
  \ skupnosti, pa se uporabljajo dolo\u010Dila ZDR-1 o od\u0161kodninski odgovornosti.\n\
  V zvezi s predlogom torej ugotavljamo, da je osebna odgovornost v javni upravi \u017E\
  e urejena. Obstoje\u010Da zakonodaja v primeru neprimernega, nevestnega ali nezakonitega\
  \ dela javnih uslu\u017Ebencev predvideva razli\u010Dne vrste odgovornosti javnih\
  \ uslu\u017Ebencev, tako na ravni javnih uslu\u017Ebencev na polo\u017Eajih kot\
  \ tudi pri delu vseh ostalih javnih uslu\u017Ebencev. Omogo\u010Dena je uvedba ustreznega\
  \ postopka (disciplinskega, od\u0161kodninskega ali celo kazenskega) in ustrezno\
  \ ukrepanje predstojnikov. Skladno z ZJU o pravicah in obveznostih javnega uslu\u017E\
  benca iz delovnega razmerja namre\u010D odlo\u010Da predstojnik organa, ki skladno\
  \ s predpisi vodi delo organa in odlo\u010Da o pravicah in obveznostih iz delovnega\
  \ razmerja javnih uslu\u017Ebencev, prav tako pa je predstojnik tisti, ki ugotavlja\
  \ morebitne kr\u0161itve ter ustrezno ukrepa zoper kr\u0161itelje.\n\_\n\n[1] Gre\
  \ za naslednja kazniva dejanja uradnih oseb oziroma javnih uslu\u017Ebencev: Zloraba\
  \ uradnega polo\u017Eaja ali uradnih pravic (257. \u010Dlen); O\u0161kodovanje javnih\
  \ sredstev (257.a \u010Dlen); Nevestno delo v slu\u017Ebi (258. \u010Dlen); Ponareditev\
  \ ali uni\u010Denje uradne listine, knjige, spisa ali arhivskega gradiva (259. \u010D\
  len); Izdaja tajnih podatkov (260. \u010Dlen); Jemanje podkupnine (261. \u010Dlen);\
  \ Dajanje podkupnine (262. \u010Dlen); Sprejemanje koristi za nezakonito posredovanje\
  \ (263. \u010Dlen); Dajanje daril za nezakonito posredovanje (264. \u010Dlen); Kr\u0161\
  itev \u010Dlove\u0161kega dostojanstva z zlorabo uradnega polo\u017Eaja ali uradnih\
  \ pravic (266. \u010Dlen); Izsiljevanje izjave (267. \u010Dlen) in Protipravna prilastitev\
  \ stvari ob preiskavi ali izvr\u0161bi (268. \u010Dlen).\n[2] V skladu s \u010D\
  etrtim odstavkom 159. \u010Dlena ZJU je uradnik nesposoben za polo\u017Eaj, \u010D\
  e: organ oziroma organizacijska enota, ki jo vodi, ne dosega pri\u010Dakovanih delovnih\
  \ rezultatov, ki bi zagotavljali kakovostno in u\u010Dinkovito delovanje organa\
  \ oziroma organizacijske enote v skladu s programom dela organa; na delovnem podro\u010D\
  ju organa oziroma organizacijske enote, ki jo vodi, prihaja do ponavljajo\u010D\
  ih napak pri poslovanju oziroma \u010De pride do te\u017Eje napake pri poslovanju."
