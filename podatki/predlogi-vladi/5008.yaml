response: "Odziv Ministrstva za zdravje\nPredlog je z vidika te\u017Eav, ki jih kemikalije\
  \ povzro\u010Dajo preob\u010Dutljivim posameznikom, razumljiv. Dejstvo je, da \u0161\
  tevilne kemikalije lahko povzro\u010Dajo preob\u010Dutljivost in alergijske reakcije.\
  \ Ob tem pa je potrebno upo\u0161tevati, da so tak\u0161ni odzivi zelo odvisni od\
  \ fiziolo\u0161kih preddispozicij posameznika in da nastajajo kot rezultat razli\u010D\
  nih procesov in vplivov, ki jih zaenkrat \u0161e ne poznamo dovolj.\nPredlog, da\
  \ bi uporabo di\u0161av kar na po\u010Dez prepovedali v javni upravi, je v praksi\
  \ te\u017Eko izvedljiv, predvsem pa nesorazmeren.\n\u017De izraz \"di\u0161ave\"\
  \ ne pomeni le parfumov, temve\u010D vklju\u010Duje tudi druge izdelke osebne higiene\
  \ (mila, \u0161amponi..:). Ti so prav tako odi\u0161avljeni in lahko povzro\u010D\
  ijo negativno reakcijo pri zelo ob\u010Dutljivih posameznikih. Di\u0161ave se ne\
  \ uporabljajo le v kozmeti\u010Dnih izdelkih, temve\u010D so prisotne npr. tudi\
  \ v \u010Distilih, kar pomeni, da bi morali, \u010De bi jih \u017Eeleli popolnoma\
  \ odstraniti, prepovedati tudi npr. uporabo \u010Distil. Splo\u0161na in nejasna\
  \ prepoved di\u0161av (t. j. kozmeti\u010Dnih izdelkov), zgolj v javni upravi, bi\
  \ zelo nejasno in globoko posegla v intimno osebno sfero javnih uslu\u017Ebencev\
  \ (pravica do osebne higiene in urejenosti), odpravila pa bi le manj\u0161i dele\u017E\
  \ tovrstnih vzrokov. Kemikalije, ki lahko povzro\u010Dajo preob\u010Dutljivost,\
  \ namre\u010D niso le di\u0161ave oz. njihove sestavine, ampak se pojavljajo tudi\
  \ v drugih izdelkih in okoli\u0161\u010Dinah (onesna\u017Een zrak v okolju, nanodelci\
  \ v izpu\u0161nih plinih, osve\u017Eilci prostorov, obla\u010Dila, hrana, pohi\u0161\
  tvo,...) in ne le v ustanovah javne uprave.\nProblem, ki ga izpostavlja  predlog,\
  \ bi bilo mogo\u010De omiliti na manj rigorozen na\u010Din. Ministrstvo za zdravje\
  \ bo, v sodelovanju z  Ministrstvom za javno upravo, preu\u010Dilo mo\u017Enost\
  \ o seznanitvi javnih ustanov s tem problemom in jim morebiti izdalo ustrezna priporo\u010D\
  ila,  kako ravnati pri sre\u010Danjih s strankami, ki imajo tovrstne te\u017Eave.\
  \ Strankam bi tako omogo\u010Dili, da se pred opravkom v javnih institucijah predhodno\
  \ dogovorijo za individualno obravnavo.\n28.12.2017 - Predlog je te\u017Eko izvedljiv\
  \ in nesorazmeren. V zadnjim mesecih je organ v sestavi Ministrstva za zdravje,\
  \ to je Urad za kemikalije, pregledal nekaj primerov dobrih praks na tem podro\u010D\
  ju in mo\u017Enost njihovega prenosa v sistem dr\u017Eavne uprave. V ve\u010Dini\
  \ primerom je \u0161lo za manj\u0161e projekte v okviru ene ustanove, ne pa na sistemu\
  \ celotne dr\u017Eavne uprave, kot je bil prvotno oblikovan predlog.\n\n "
