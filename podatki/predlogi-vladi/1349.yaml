response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nSpremembe in dopolnitve\
  \ Zakona o za\u0161\u010Diti \u017Eivali so v normativnem planu vlade za leto 2011,\
  \  z rokom sprejema zakona v za\u010Detku leta 2012. Strokovni svet za za\u0161\u010D\
  ito  \u017Eivali je na svoji 3. seji odprl javno razpravo o spremembi Zakona o \
  \ za\u0161\u010Diti \u017Eivali in sprejema predloge zainteresirane javnosti do\
  \ 1. 3. 2011 na elektronskem naslovu - zascita.zivali@gov.si. Dr\u017Eavljanki predlagamo,\
  \ da svojo pobudo naslovi na Strokovni svet za za\u0161\u010Dito \u017Eivali.\n\
  \ \nOdziv Ministrstva za pravosodje\nI. VELJAVNA UREDITEV V KAZENSKEM ZAKONIKU:\
  \ Kaznivo dejanje Mu\u010Denje \u017Eivali je urejeno v 341. \u010Dlenu Kazenskega\
  \ zakonika. To kaznivo dejanje stori kdor surovo ravna z \u017Eivaljo ali ji po\
  \ nepotrebnem povzro\u010Da trpljenje. Storilec se za temeljno kaznivo dejanje kaznuje\
  \ z denarno kaznijo ali zaporom do \u0161estih mesecev. Urejena je tudi kvalificirana\
  \ oblika tega kaznivega dejanja, ki jo stori kdor s prej navedenim dejanjem mu\u010D\
  i ve\u010D \u017Eivali, ali mu\u010Deno \u017Eival trajno pohabi ali na krut na\u010D\
  in povzro\u010Di njen pogin. Za slednji primer je predpisana kazen do enega leta\
  \ zapora.  II. PRIMERNOST OZIROMA NEPRIMERNOST ZA NADALJNJO OBRAVNAVO: Ministrstvo\
  \ za pravosodje meni, da zakonskih znakov kaznivega dejanja Mu\u010Denje \u017E\
  ivali ni treba dopolnjevati \u0161e z znakoma spolne zlorabe \u017Eivali in uporabe\
  \ \u017Eivali za organizirane borbe. \u017De v Zakonu o za\u0161\u010Diti \u017E\
  ivali je v 15. \u010Dlenu navedeno, da so prepovedana ravnanja med drugim tudi:\
  \ zbadanje \u017Eivali, stiskanje, natezanje ali zvijanje delov telesa \u017Eivali,\
  \ obe\u0161anje, \u010De ne gre za strokovne posege, udarjanje, potapljanje ali\
  \ druga\u010Dno du\u0161enje \u017Eivali, metanje, suvanje ali namerno povo\u017E\
  enje \u017Eivali ter spolna zloraba \u017Eivali, kakor tudi organiziranje borb \u017E\
  ivali, uporaba \u017Eivali za borbe, spodbujanje ter \u0161olanje \u017Eivali za\
  \ borbo z drugo \u017Eivaljo. Nadzor nad kr\u0161itvijo navedenih dolo\u010Db izvajajo\
  \ pristojni in\u0161pektorji iz 42. \u010Dlena Zakona o za\u0161\u010Diti \u017E\
  ivali in policija.  V zvezi z ukrepi \xBBodvzema \u017Eivali, prepovedi posedovanja\
  \ \u017Eivali ter prepovedi pribli\u017Eevanja \u017Eivali\xAB pa je treba pojasniti,\
  \ da Zakon o prekr\u0161kih ne pozna teh sankcij in se tudi v postopku o prekr\u0161\
  ku ne smejo izrekati, tako kot je to navedeno v Predlogu 1349. 43. \u010Dlen Zakona\
  \ o za\u0161\u010Diti \u017Eivali dolo\u010Da namre\u010D, da lahko in\u0161pektor\
  \ pri in\u0161pekcijskem nadzorstvu (in ne v postopku o prekr\u0161ku) izre\u010D\
  e za\u010Dasen ali trajen odvzem \u017Eivali in prepoved stikov dosedanjemu skrbniku\
  \ \u017Eivali, \u010De je to potrebno za za\u0161\u010Dito \u017Eivali v primeru\
  \ kr\u0161itev dolo\u010Db tega zakona (torej tudi v primeru kr\u0161itev 15. \u010D\
  lena Zakona o za\u0161\u010Diti \u017Eivali). Navedena ukrepa sta ukrepa znotraj\
  \ in\u0161pekcijskega in ne prekr\u0161kovnega postopka. Ureditev teh ukrepov znotraj\
  \ in\u0161pekcijskega postopka zagotavlja u\u010Dinkovitost in hitrost ukrepanja\
  \ v primeru kr\u0161itev, saj bi bili v kazenskem postopku ti ukrepi (kot varnostni\
  \ ukrepi) vezani na pravnomo\u010Dno obsodilno sodbo in s tem prepozni ter neu\u010D\
  inkoviti.  Kot dodatno navajamo, da v abstraktni normi ni mogo\u010De navesti vseh\
  \ situacij oziroma primerov, ki se lahko zgodijo v praksi. V nasprotnem primeru\
  \ bi \u0161lo za kazuisti\u010Dno dolo\u010Danje zakonskih znakov kaznivega dejanja.\
  \ Sodna praksa je ta, ki da vsebino zakonski normi. Veljavna zakonska znaka \xBB\
  surovo ravnanje\xAB in \xBBnepotrebno povzro\u010Danje trpljenja\xAB sta dovolj\
  \ \u0161iroka in splo\u0161na, da lahko zajameta razli\u010Dne na\u010Dine mu\u010D\
  enja \u017Eivali. Kot vpra\u0161anje se postavi tudi, ali ne bi izrecno navajanje\
  \ dveh na\u010Dinov mu\u010Denja \u017Eivali (spolna zloraba \u017Eivali in uporaba\
  \ \u017Eivali za organizirane borbe) v praksi povzro\u010Dilo dvom, ali so tudi\
  \ nekatera druga ravnanja mu\u010Denje \u017Eivali, saj ta ne bi bila eksplicitno\
  \ na\u0161teta.  Predlagatelj meni, da je treba kaznivo dejanje mu\u010Denja \u017E\
  ivali opredeliti tudi kot kaznivo dejanje, ki se ga lahko stori iz malomarnosti\
  \ (lahkomiselno ravnanje z \u017Eivaljo). Menimo, da tudi navedeni predlog ni primeren,\
  \ saj je \xBBmu\u010Denje\xAB mo\u017Eno storiti samo naklepno. Kot primer naklepnega\
  \ in ne malomarnostnega kaznivega dejanja lahko navedemo kaznivo dejanje Mu\u010D\
  enje iz 265. \u010Dlena Kazenskega zakonika. Lahkomiselno ali malomarno ravnanje\
  \ z \u017Eivaljo pa zaradi narave in te\u017Ee dejanja (intenzitete) ne more biti\
  \ kaznivo dejanje. V zvezi s predlogom, da se obsodba za kaznivo dejanje Mu\u010D\
  enje \u017Eivali ne bi izbrisala iz kazenske evidence, zaradi \u010Desar bi bilo\
  \ ob morebitni prodaji \u017Eivali posamezniku vedno mogo\u010De preveriti, ali\
  \ je bil morda obsojen za navedeno kaznivo dejanje, pa menimo, da bi bila navedena\
  \ dolo\u010Dba neutemeljena posebnost v Kazenskem zakoniku. Kazenski zakonik sicer\
  \ v drugem odstavku 84. \u010Dlena dolo\u010Da, da se na upravi\u010Deno, z zakonom\
  \ dolo\u010Deno zahtevo ustanov ali dru\u0161tev, ki so jim otroci ali mladoletniki\
  \ zaupani v u\u010Denje, vzgojo, varstvo ali oskrbo, dajo podatki iz kazenske evidence\
  \ tudi za izbrisane obsodbe za kazniva dejanja po 173. \u010Dlenu, po drugem odstavku\
  \ 174. \u010Dlena, po drugem odstavku 175. \u010Dlena, storjenega proti mladoletni\
  \ osebi, in po 176. \u010Dlenu navedenega zakonika. Vendar v teh primerih se obsodba\
  \ za kaznivo dejanje vpi\u0161e v posebno evidenco, prav tako pa se tudi predpi\u0161\
  ejo pogoji, omejitve in postopek za dajanje podatkov o takih obsodbah (s podro\u010D\
  nimi zakoni po \u0161estem odstavku 250.a \u010Dlena Zakona o izvr\u0161evanju kazenskih\
  \ sankcij, Uradni list RS, \u0161t. 110/06 - uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 76/08 in 40/09). V primeru upo\u0161tevanja predloga, da se obsodbe za kaznivo\
  \ dejanje Mu\u010Denje \u017Eivali ne izbri\u0161ejo iz kazenske evidence, bi bil\
  \ to prvi tak primer v Kazenskem zakoniku, pri \u010Demer po naravi in te\u017E\
  i ne gre za enega huj\u0161ih kaznivih dejanj.  Ministrstvo za pravosodje pripravlja\
  \ Predlog Zakona o spremembah in dopolnitvah Kazenskega zakonika. Predvidena je\
  \ tudi sprememba kaznivega dejanja Mu\u010Denje \u017Eivali in sicer v smeri zvi\u0161\
  anja kazni za temeljno dejanje mu\u010Denja \u017Eivali iz \u0161estih mesecev na\
  \ eno leto zapora. Ker gre za aktivno ravnanje in ne zgolj za opustitev, je sedanja\
  \ zgornja meja neustrezna. Prenizka pa je tudi primerjalno, glede na stro\u017E\
  jo zakonodajo drugih dr\u017Eav. Razlog za predlagano zvi\u0161anje je tudi ve\u010D\
  ja dru\u017Ebena ob\u010Dutljivost in vi\u0161ja zavest glede pravic \u017Eivali,\
  \ ki se mora odra\u017Eati tudi v ustrezni stopnji kazenskopravnega varstva. Prav\
  \ tako je predvideno zvi\u0161anje kazni za kvalificirano obliko navedenega kaznivega\
  \ dejanja na dve leti zapora. S tem je upo\u0161tevan predlog v delu, ki se nana\u0161\
  a na stro\u017Eje kaznovanje v primeru storitve tega kaznivega dejanja.   "
