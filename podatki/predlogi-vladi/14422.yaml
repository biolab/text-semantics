response: "Odziv Ministrstva za okolje in prostor\nMinistrstvo za okolje in prostor\
  \ (MOP) vodi podatke o izdanih gradbenih in uporabnih dovoljenjih, ki so postale\
  \ pravnomo\u010Dne po 1. 6. 2015. Podatke v zbirko dnevno posredujejo upravne enote\
  \ in MOP. Osnovni podatki o izdanih upravnih aktih so javno dostopni prek spletnega\
  \ mesta - Prostorsko informacijski sistem (http://www.pis.gov.si/), v obliki grafi\u010D\
  nega pregledovalnika (informativni vpogled).\nTrenutno MOP podatke o uporabnem in\
  \ gradbenem dovoljenju ne vodi na objekte natan\u010Dno, ampak na obmo\u010Dje izdaje\
  \ upravnega akta.\n1. 1. 2024 bo MOP skladno z novim Gradbenim zakonom (GZ-1) vzpostavil\
  \ sistem eGraditev. Ta sistem bo podpiral tudi informacije o izdanih uporabnih in\
  \ gradbenih dovoljenjih za posamezno stavbo."
