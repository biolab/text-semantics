response: "Odziv Ministrstva za notranje zadeve\nPodro\u010Dje prepovedanih drog je\
  \ inkriminirano z dvema \u010Dlenoma v Kazenskem zakoniku, in sicer s 186. \u010D\
  lenom, ki opredeljuje neupravi\u010Deno proizvodnjo in promet s tovrstnimi snovmi\
  \ ter s 187. \u010Dlenom, ki opredeljuje inkriminacijo omogo\u010Danja u\u017Eivanja\
  \ prepovedanih drog. Poleg navedenih dolo\u010Db Kazenskega zakonika, pa je z Zakonom\
  \ o proizvodnji in prometu s prepovedanimi drogami kot prekr\u0161ek opredeljena\
  \ posest prepovedanih drog. U\u017Eivanje prepovedanih drog kot tako ni inkriminirano\
  \ ne kot kaznivo dejanje in ne kot prekr\u0161ek.\nSlovenija je ratificirala ve\u010D\
  \ konvencij Zdru\u017Eenih narodov s podro\u010Dja prepovedanih drog. Upo\u0161\
  tevati je potrebno tudi sklepe, direktive, predloge, mnenja in usmeritve Sveta Evrope,\
  \ evropskega Sveta in v tem kontekstu Horizontalne delovne skupine za droge (HDG),\
  \ kot tudi \u0161tevilne Resolucije, ki jih je pripravila Komisija za droge pri\
  \ Zdru\u017Eenih narodih.\nProblematika povezana s prepovedanimi drogami predstavlja\
  \ globalen problem, ki ga ni mogo\u010De re\u0161iti s popolno prepovedjo uporabe\
  \ le-teh ali legalizacijo prepovedanih drog. Po veljavni slovenski zakonodaji, ratificiranih\
  \ mednarodnih konvencijah, na podlagi sklepov, priporo\u010Dil in predlogov, sprejetih\
  \ v evropskem Svetu, Horizontalni delovni skupini za droge in Komisiji za droge\
  \ pri Zdru\u017Eenih narodih, legalizacija oziroma popolna prepoved uporabe prepovedanih\
  \ drog ni mogo\u010Da, zato predlog ni primeren za nadaljnjo obravnavo.\nGlede na\
  \ to, da predlagatelj omenja podro\u010Dje zdravljenja zasvojenosti ter javnozdravstveni\
  \ vpliv uporabe prepovedanih drog, menimo da bi bilo primerno, da o predlogu poda\
  \ svoje mnenje tudi ministrstvo pristojno za zdravje. \_\nOdziv Ministrstva za zdravje\n\
  Na Ministrstvu za zdravje ocenjujemo, da je podro\u010Dje prepovedanih drog v Sloveniji\
  \ razmeroma dobro in celovito urejeno. V primerjavi z drugimi najrazvitej\u0161\
  imi dr\u017Eavami EU imamo tudi v Sloveniji dostopne \u0161tevilne programe in storitve\
  \ pomo\u010Di za uporabnike drog in njihove svojce. Z nekaterimi programi, ki smo\
  \ jih na Ministrstvu za zdravje razvili v zadnjih letih (npr. mobilna ambulanta\
  \ za substitucijsko zdravljenje in testiranje novih psihoaktivnih snovi), smo v\
  \ Sloveniji \u017Eeleli te storitve \u0161e pribli\u017Eati uporabnikom. Hkrati\
  \ se zavedamo, da so spremembe na tem podro\u010Dje izredno hitre in nepredvidljive\
  \ in hkrati odvisne tudi od mednarodnih okoli\u0161\u010Din. Slovenija je torej\
  \ na splo\u0161no razmeroma dobro pokrita s programi zdravljenja, zmanj\u0161evanja\
  \ \u0161kode in socialne rehabilitacije.\nNadaljnji razvoj ukrepov in programov\
  \ na podro\u010Dju prepovedanih drog je odvisen tudi od epidemiolo\u0161ke situacije\
  \ v dr\u017Eavi. Nacionalni in\u0161titut za javno zdravje vsako leto pripravi poro\u010D\
  ilo o stanju na tem podro\u010Dju, ki je pomembna podlaga za delovanje snovalcev\
  \ in odlo\u010Devalcev politik. \u017De nekaj \u010Dasa opa\u017Eamo, da se potrebe\
  \ uporabnikov prepovedanih drog zelo diferencirajo. V tem kontekstu ugotavljamo,\
  \ da potrebujejo uporabniki \u0161e ve\u010D storitev socialne aktivacije, poklicnega\
  \ usposabljanja, zaposlovanja in tudi primernih bivanjskih prostorov. Dodatno \u017E\
  elimo krepiti tudi razli\u010Dne u\u010Dinkovite preventivne programe.\_\nNa Ministrstvu\
  \ za zdravje na\u010Drtujemo tudi pripravo novega Nacionalnega programa na podro\u010D\
  ju prepovedanih drog, v katerem bo natan\u010Dneje opredeljena vizija razvoja celotnega\
  \ podro\u010Dja in konkretni cilji, aktivnosti in izvajalci. Predvidoma bo prvi\
  \ osnutek Nacionalnega programa, v sodelovanju s strokovno javnostjo, pripravljen\
  \ do konca tega leta."
