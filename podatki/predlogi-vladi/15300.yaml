response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nPo obsegu\
  \ letnega \u0161tevila pedago\u0161kih ur Programa osnovna \u0161ola je pouk \u0161\
  porta med vsemi obveznimi predmeti na tretjem mestu. V vseh devetih letih imajo\
  \ u\u010Denci 834 ur pouka \u0161porta.\nV 2. ali 3. razredu osnovne \u0161ole je\
  \ del predmeta \u0161port tudi 20 urni te\u010Daj plavanja, v 5. razredu pa dr\u017E\
  ava financira program \u0161ole v naravi, ki vklju\u010Duje tudi strnjen te\u010D\
  aj plavanja.\n\u0160ole organizirajo tudi druge oblike \u0161ole v naravi, kjer\
  \ je nekaj ur posve\u010Denih pouku \u0161porta oziroma rekreacije. \u0160e posebno\
  \ domovi, Centra \u0161olskih in ob\u0161olskih dejavnosti, so bogato opremljeni\
  \ za kvalitetno izvajanje \u0161portne rekreacije (kolesarstvo, plezanje, pohodni\u0161\
  tvo, namizni tenis, igre z \u017Eogo \u2026)\nU\u010Denci 7., 8. in 9. razreda lahko\
  \ pri obveznem dodatnem predmetu izberejo \u0161e dodatno eno uro \u0161porta.\n\
  Prav tako lahko u\u010Denci 4., 5. in 6. razreda v okviru neobveznega izbirnega\
  \ predmeta izberejo dodatno uro \u0161porta.\nVsi u\u010Denci od 1. do 9. razreda\
  \ osnovne \u0161ole imajo petkrat letno po pet ur dan \u0161portnih aktivnosti (\u0161\
  portni dan).\nVsaka \u0161ola organizira za u\u010Dence od 1. do 9. razreda interesne\
  \ dejavnosti. Ve\u010Dina med njimi je prav s podro\u010Dja \u0161porta. Izbor interesne\
  \ dejavnosti je prostovoljen in spada v raz\u0161irjeno ponudbo programa osnovne\
  \ \u0161ole.\nMnogo prilo\u017Enosti za \u0161portne dejavnosti se ponuja tudi v\
  \ oddelkih podalj\u0161anega bivanja in v zadnjih letih pri izvajanju poskusa raz\u0161\
