  \ podalj\u0161anega bivanja namenjena vsaj ena ura telesni sprostitvi. U\u010Denci\
  \ se vklju\u010Dujejo v oddelke podalj\u0161anega bivanja od 1. do 5. razreda devetletne\
  \ osnovne \u0161ole.\nV vseh letih devetletnega izobra\u017Eevanja se u\u010Denci\
  \ udele\u017Eujejo tudi raznih tekmovanj in sre\u010Danj s podro\u010Dja \u0161\
  porta.\nZa podro\u010Dje osnovnega \u0161olstva velja zakonska omejitev najve\u010D\
  je mo\u017Ene urne obremenitve u\u010Denca v okviru obveznega programa. V nekaterih\
  \ razredih je ta obremenitev \u017Ee dose\u017Eena. Vsako spreminjanje predmetnika\
  \ s pove\u010Danjem ur posameznega predmeta bi pomenila zmanj\u0161anje ur pri drugem\
  \ predmetu. To pa je v domeni Strokovnega sveta RS za splo\u0161no izobra\u017E\
  evanje."
