response: "Odziv Ministrstva za gospodarstvo in tehnologijo\nMinistrstvo je pripravilo\
  \ Predlog zakona o spremembah in dopolnitvah Obrtnega zakona, v katerem je predvidena\
  \ odprava obveznega \u010Dlanstva v Obrtno-podjetni\u0161ki zbornici Slovenije ter\
  \ mo\u017Enost izstopa dosedanjih \u010Dlanov iz Obrtno-podjetni\u0161ke zbornice\
  \ po izteku \u0161estih mesecev od uveljavitve zakona. Navedeni predlog zakona je\
  \ Vlada Republike Slovenije potrdila na svoji 33. redni seji, dne 11.10.2012 ter\
  \ ga posredovala v obravnavo Dr\u017Eavnemu zboru Republike Slovenije. Na ministrstvu\
  \ predvidevamo, da bo Predlog zakona o spremembah in dopolnitvah Obrtnega zakona\
  \ predvidoma sprejet v Dr\u017Eavnem zboru Republike Slovenije do konca leta 2012.\n\
  V zvezi s pla\u010Devanjem \u010Dlanarine vas \u017Eelimo seznaniti, da 7. odstavek\
  \ 39. \u010Dlena ObrZ dolo\u010Da, da ima \u010Dlan zbornice pravico prito\u017E\
  be zoper vi\u0161ino in na\u010Din pla\u010Dila \u010Dlanarine na organ, ki je s\
  \ statutom Obrtno-podjetni\u0161ke zbornice Slovenije dolo\u010Den kot prito\u017E\
  beni organ. Nadalje je \u0161e dolo\u010Deno, da prito\u017Eba ne zadr\u017Ei izvr\u0161\
  itve pla\u010Dila \u010Dlanarine. V triindvajseti alineji prvega odstavka 31. \u010D\
  lena Statuta Obrtno-podjetni\u0161ke zbornice Slovenije pa je dolo\u010Deno, da\
  \ o prito\u017Ebah zoper odlo\u010Dbe, ki jih izdaja zbornica, odlo\u010Da Upravni\
  \ odbor zbornice (razen, \u010De je z zakonom dolo\u010Den drug organ).\n "
