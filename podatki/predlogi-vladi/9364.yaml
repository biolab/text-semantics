response: "Odziv Ministrstva za finance\nPri oblikovanju dav\u010Dnih re\u0161itev\
  \ oziroma ukrepov v posameznih dav\u010Dnih zakonih se sledi temeljnim dav\u010D\
  nim na\u010Delom in ciljem dav\u010Dne politike. Osnovni cilj dav\u010Dne politike\
  \ posamezne dr\u017Eave je zagotavljanje javnofinan\u010Dnih prihodkov dr\u017E\
  ave, ki so potrebni za zagotavljanje skupnih potreb in ciljev, seveda v okviru spo\u0161\
  tovanja ustavno pravnih okvirov in splo\u0161nih dav\u010Dnih na\u010Del, kot so\
  \ npr. na\u010Delo splo\u0161ne dav\u010Dne obveznosti, na\u010Delo ekonomske sposobnosti,\
  \ na\u010Delo vzdr\u017Enosti, na\u010Delo ekonomske nevtralnosti, na\u010Delo spodbudnosti.\
  \ Preko dav\u010Dne politike pa se zasleduje tudi \u0161ir\u0161e dru\u017Ebene\
  \ cilje na podro\u010Dju gospodarstva, socialnega varstva, varstva zdravja, varstva\
  \ okolja in drugih dru\u017Ebenih podro\u010Djih. Pri oblikovanju dav\u010Dne zakonodaje\
  \ se upo\u0161teva tudi drugo nedav\u010Dno zakonodajo, vsakokratne dejanske okoli\u0161\
  \u010Dine in stanje na drugih podro\u010Djih ter na tej podlagi oblikovane dru\u017E\
  beno politi\u010Dne prioritete in dose\u017Eene dru\u017Ebene konsenze. Na\u010D\
  elo enakosti pred zakonom zakonodajalca zavezuje, da enaka oziroma podobna razmerja\
  \ ureja (obravnava) enako. Zavezuje pa ga tudi k taki normativni razli\u010Dnosti,\
  \ ki ustreza razli\u010Dnosti dejanskih stanj, ki jih ureja. Posebnosti ustavnega\
  \ na\u010Dela enakosti v dav\u010Dnem pravu so v tem, da ima zakonodajalec pri izbiri\
  \ dav\u010Dnega predmeta, pri dolo\u010Ditvi dav\u010Dne osnove, dav\u010Dne stopnje\
  \ in dav\u010Dnih oprostitev \u0161iroko polje presoje, da pa mora pri izpeljavi\
  \ sprejete odlo\u010Ditve spo\u0161tovati enakost v obremenitvi, ki je odsev splo\u0161\
  nega na\u010Dela enakosti v dav\u010Dnem pravu, ter da te zahteve brez utemeljenega\
  \ razloga ne more opustiti.\nTudi lestvica za odmero dohodnine je odraz zgoraj navedenega.\
  \ V predlogu je navedeno, da trenutna lestvica ni skladna z ustavo Republike Slovenije,\
  \ saj tiste z vi\u0161jimi dohodki spravlja v diskriminatorni polo\u017Eaj. Razume\
  \ sem, da se z navedenim problematizira progresivnost lestvice. V zvezi s tem je\
  \ treba pojasniti, da ne gre za lestvico z navadno progresijo, ki bi na\u010Deloma\
  \ lahko bila sporna, temve\u010D gre z lestvico s stopni\u010Dasto progresijo. To\
  \ pomeni, da so dolo\u010Dene mejne dav\u010Dne stopnje, ki nara\u0161\u010Dajo\
  \ z rastjo dohodka oziroma dav\u010Dne osnove (16 %, 27 %, 34 %, 39 % in 50 %),\
  \ vendar se vi\u0161ja dav\u010Dna stopnja uporablja samo za tisti del dohodka oziroma\
  \ osnove, ki presega zgornjo mejo predhodnega razreda. To pa pomeni, da je enaka\
  \ vi\u0161ina dav\u010Dne osnove  pri zavezancih z vi\u0161jimi in ni\u017Ejimi\
  \ dohodki obdav\u010Dena z enako dav\u010Dno stopnjo ter da je povpre\u010Dna dav\u010D\
  na stopnja od celotne dav\u010Dne osnove posameznega zavezanca zaradi stopni\u010D\
  aste progresije ter tudi zaradi zmanj\u0161anj dav\u010Dne osnove (npr. splo\u0161\
  na olaj\u0161ava, olaj\u0161ava za vzdr\u017Eevane dru\u017Einske \u010Dlane, \u2026\
  ), ni\u017Eja od najvi\u0161je mejne dav\u010Dne stopnje, po kateri je obdav\u010D\
  en dohodek posameznega zavezanca. Torej povpre\u010Dna dav\u010Dna stopnja zavezanca\
  \ z dohodkom v dav\u010Dnem razredu z najvi\u0161jo, 50 % dav\u010Dno stopnjo, nikoli\
  \ ne dose\u017Ee 50 %. Seveda pa se tega zavezanci najve\u010Dkrat ne zavedajo in\
  \ obravnavajo s predpisi dolo\u010Deno mejno dav\u010Dno stopnjo kot da je v resnici\
  \ povpre\u010Dna.\nProgresivne dav\u010Dne stopnje (lestvice) so zna\u010Dilne predvsem\
  \ za razvite dru\u017Ebe oziroma dr\u017Eave in po teoriji odra\u017Eajo vi\u0161\
  jo fazo prerazdeljevanja in oblikovanja dav\u010Dnih na\u010Del. Navedba, da imajo\
  \ razvite dr\u017Eave enotno dav\u010Dno stopnjo, je neto\u010Dna in zavajajo\u010D\
  a. Razvite evropske dr\u017Eave prakti\u010Dno nimajo enotne dav\u010Dne stopnje,\
  \ ta se bolj uporablja le na segmentu dohodkov iz kapitala, pa \u0161e tam so sistemi\
  \ s povsem \u010Disto enotno dav\u010Dno stopnjo redki. Zaznati pa je tudi trend\
  \ prehoda iz enotne dav\u010Dne stopnje.\nPo podatkih IBFD (European Tax Handbook\
  \ 2018) so evropske dr\u017Eave, ki imajo enotno dav\u010Dno stopnjo: Bosna in Hercegovina,\
  \ Bolgarija, \u010Crna Gora, Estonija, Gruzija, Mad\u017Earska, Litva, Makedonija,\
  \ Romunija, Rusija in Ukrajina. Evropske dr\u017Eave, ki so imele enotno dav\u010D\
  no stopnjo, pa je danes nimajo ve\u010D, pa so:  Albanija (2008-2014), \u010Ce\u0161\
  ka (2008-2013), Islandija (do vklju\u010Dno leta 2009),  Latvija (do vklju\u010D\
  no leta 2017) in Slova\u0161ka (2004-2013).\nRazume se, da se predlog podaja tudi\
  \ v zvezi s sistemi obveznih socialnih zavarovanj. V zvezi s tem je treba uvodoma\
  \ poudariti, da je treba razlikovati med davki in obveznimi prispevki za socialno\
  \ varnost. Davki so obvezne dajatve in niso vezane na kakr\u0161nekoli neposredne\
  \ protistoritve oziroma koristi zavezanca, ki se predpi\u0161ejo za financiranje\
  \ (javnih) finan\u010Dnih potreb oziroma dobrin ali pa zaradi uresni\u010Devanja\
  \ drugih javnih ciljev, zlasti s podro\u010Dja ekonomske in socialne politike. Obvezni\
  \ prispevki za socialno varnost pa so obvezne dajatve, ki se pla\u010Dujejo za financiranje\
  \ to\u010Dno dolo\u010Denih pravic socialnih zavarovanj ob nastanku zavarovalnega\
  \ primera. Vendar je treba ob tem opozoriti, da obvezni (javni) sistemi socialnih\
  \ zavarovanj (pokojninsko in invalidsko zavarovanje, zdravstveno zavarovanje, zavarovanje\
  \ za primer brezposelnosti ter za star\u0161evsko varstvo) niso vzpostavljeni na\
  \ \u010Distih zavarovalni\u0161kih principih ali nalo\u017Ebenih principih, temve\u010D\
  \ sta temeljni na\u010Deli teh sistemov vzajemnost in solidarnost, ki zavarovancem\
  \ zagotavljajo materialno in socialno varnost tako, da ti v skladu s svojini zmo\u017E\
  nostmi pla\u010Dujejo prispevke, ko pa pride za zavarovalnega primera (starost,\
  \ brezposelnost, invalidnost, bolezen, materinstvo, \u2026), pa uveljavljajo pravice.\
  \ Torej ti sistemi temeljijo na solidarnosti med mladimi in starimi, zdravimi in\
  \ bolnimi, delovno aktivnimi in ne delovno aktivnimi, premo\u017Enej\u0161imi in\
  \ manj premo\u017Enimi, \u2026., torej gre za dru\u017Ebene pogodbe oziroma dru\u017E\
  ben konsenz, zato ni primerno koristi vedno primerjati z vlo\u017Ekom v sam sistem.\
  \ Nekatere pravice so sicer dolo\u010Dene v korelaciji z obsegom prispevanja v sistem,\
  \ druge pa ne. Namen obveznih socialnih zavarovanj ni v zagotavljanju nadpovpre\u010D\
  no visokih prejemkov, temve\u010D v zagotavljanju prejemkov iz sistemov obveznih\
  \ socialnih zavarovanj, ki zagotavljajo socialno varnost v primeru nastanka zavarovalnega\
  \ primera (nezmo\u017Enosti pridobivanja dohodka), in sicer tudi v primerih sorazmerno\
  \ nizkega prispevanja. Seveda pa je stopnja solidarnosti, ki se lahko odra\u017E\
  a tudi v vi\u0161ini prispevne stopnje oziroma dolo\u010Danju pravic, stvar dru\u017E\
  benega oziroma politi\u010Dnega dogovora in je lahko le predmet reform obravnavanih\
  \ sistemov, ki pa v osnovi niso v pristojnosti ministrstva, pristojnega za finance.\n\
  Dav\u010Dna razbremenitev dela je bila naslovljena \u017Ee v preteklih letih, in\
  \ sicer v okviru javnofinan\u010Dnih zmo\u017Enosti in dose\u017Eenem konsenzu.\
  \ Na Ministrstvu za finance se zavedamo pomena ugodnega poslovnega okolja in vplivov\
  \ dav\u010Dnih obremenitev na konkuren\u010Dnost gospodarstva, zato imamo zastavljeno\
  \ kot eno izmed prioritetnih nalog dav\u010Dno razbremenitev dela, vendar le na\
  \ temelju prestrukturiranja javnih dajatev. Nujno je namre\u010D treba zasledovati\
  \ tudi vzdr\u017Ene in stabilne javne finance, kar predstavlja temelj za delovanje\
  \ celotne dr\u017Eave. V kak\u0161nem obsegu bo ta cilj dose\u017Een, pa je odvisno\
  \ tudi od konstruktivnosti socialnih in politi\u010Dnih partnerjev oziroma zmo\u017E\
  nosti \u0161ir\u0161ih dru\u017Ebenih dogovorov.\nSklepno pa poudarjamo, da je za\
  \ presojo ustavne skladnosti predpisov pristojno samo Ustavno sodi\u0161\u010De\
  \ Republike Slovenije. \n "
