response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV odgovoru bi vam z vidika zakonodaje o pokojninskem in invalidskem zavarovanju\
  \ \u017Eeleli pojasniti, zakaj zni\u017Eanje omenjenega prispevka za prostovoljni\
  \ vstop v obvezno pokojninsko in invalidsko zavarovanje ne velja za vse kategorije\
  \ oseb, ki so prostovoljno vklju\u010Dene v obvezno pokojninsko in invalidsko zavarovanje.\n\
  V skladu z novim Zakonom o pokojninskem in invalidskem zavarovanju \u2013 ZPIZ-2\
  \ (Ur. list RS, \u0161t. 96/2012, 39/2013) so morali vsi zavarovanci v pokojninskem\
  \ in invalidskem zavarovanju pla\u010Devati enako vi\u0161ino prispevkov za pokojninsko\
  \ in invalidsko zavarovanje, ne glede na to, na kak\u0161ni podlagi so bili vklju\u010D\
  eni v obvezno pokojninsko in invalidsko zavarovanje. Izkazalo se je, da je imel\
  \ tak\u0161en na\u010Din zvi\u0161anja prispevka na podlagi prostovoljne vklju\u010D\
  itve v obvezno zavarovanje brez prehodnih obdobij oziroma postopnega dviga prispevka\
  \ negativne posledice na \u0161tevilo vklju\u010Denih v to zavarovanje. Vlada Republike\
  \ Slovenije je zato predlagala spremembo zakona, s katerim bi na novo uredila tudi\
  \ postopen dvig vi\u0161ine prispevkov za prostovoljni vstop v obvezno pokojninsko\
  \ in invalidsko zavarovanje. Dr\u017Eavni zbor RS je tako dne 24.4.2013 sprejel\
  \ novi ZPIZ-2A. Zakon je za\u010Del veljati dne 7.5.2013, uporablja pa se od 1.\
  \ januarja 2013. Ni\u017Eja pla\u010Dila prispevkov za prostovoljno pokojninsko\
  \ zavarovanje za brezposelne bodo v skladu z ZPIZ-2A tako veljala le za osebe, ki\
  \ so bile do 31. decembra 2012 prostovoljno vklju\u010Dene v obvezno zavarovanje\
  \ na podlagi sedme alineje prvega odstavka 34. \u010Dlena prej\u0161njega zakona\
  \ (v nadaljevanju: ZPIZ-1) (brezposelne osebe, ki so prijavljene na Zavodu RS za\
  \ zaposlovanje (v nadaljevanju: ZRSZ)) in so od uveljavitve tega zakona dalje zavarovane\
  \ po prvem odstavku 25. \u010Dlena ZPIZ-2.\nZni\u017Eana osnova v skladu z dolo\u010D\
  bami Zakona o spremembi in dopolnitvah zakona o pokojninskem in invalidskem zavarovanju\
  \ (Uradni list 39/13, v nadaljevanju ZPIZ-2A), ki dolo\u010Da kriterije za zni\u017E\
  anje omenjenega prispevka za prostovoljni vstop v obvezno pokojninsko in invalidsko\
  \ zavarovanje, ne velja za vse kategorije oseb, ki so prostovoljno vklju\u010Dene\
  \ v obvezno PIZ, temve\u010D 3. \u010Dlen ZPIZ-2A opredeljuje, da zna\u0161a najni\u017E\
  ja osnova za pla\u010Dilo prispevkov za osebe, ki so bile na dan 31. decembra 2012\
  \ prostovoljno vklju\u010Dene v obvezno zavarovanje na podlagi sedme alineje prvega\
  \ odstavka 34. \u010Dlena ZPIZ-1 in so od uveljavitve tega zakona dalje zavarovane\
  \ po prvem odstavku 25. \u010Dlena tega zakona, v letu 2013 16% zadnje znane povpre\u010D\
  ne letne pla\u010De zaposlenih v Republiki Sloveniji, osnova pa se v naslednjih\
  \ letih postopno dviguje.\nPri sedmi alineji 34. odstavka ZPIZ-1 gre za prostovoljno\
  \ vklju\u010Ditev v obvezno pokojninsko in invalidsko zavarovanje brezposelnih oseb,\
  \ ki so vpisane v evidence brezposelnih oseb, kar pomeni, da kot pogoj za zni\u017E\
  anje prispevka ni dolo\u010Dena zgolj vklju\u010Denost v prostovoljno obvezno pokojninsko\
  \ in invalidsko zavarovanje na tej podlagi na dan 31.12.2012, temve\u010D tudi vpis\
  \ v evidenco brezposelnih oseb. V skladu z navedenim so tako le tisti zavarovanci,\
  \ ki so pred uveljavitvijo zakona izpolnjevali navedena pogoja upravi\u010Deni do\
  \ pla\u010Devanja prispevkov za prostovoljno pokojninsko in invalidsko zavarovanje\
  \ v zni\u017Eanem znesku.\n\u017Deleli bi opozoriti, da je zakonodajalec pri pripravi\
  \ zakona ZPIZ-2A izhajal iz zelo ozkega segmenta oseb. ZPIZ-2A se je namre\u010D\
  \ oblikoval z namenom zagotavljanja socialne varnosti najranljivej\u0161im skupinam\
  \ brezposelnih oseb, ki so prijavljene na Zavodu RS za zaposlovanje v kateri izmed\
  \ evidenc. Predmetne osebe nimajo lastnih dohodkov, zaradi \u010Desar si povi\u0161\
  anega zneska prostovoljnega prispevka niso ve\u010D zmogle pla\u010Devati in so\
  \ se zato pospe\u0161eno odjavljale iz zavarovanja, na podlagi ZPIZ-2A pa bodo ponovno\
  \ vklju\u010Dene v zavarovanje in bodo tako lahko ob nastopu zavarovalnega rizika\
  \ upravi\u010Dene do pokojnine in vseh ostalih pravic iz obveznega zavarovanja.\
  \ Raz\u0161iritev na vse ostale kategorije oseb, za katere v skladu z ZPIZ-1 ni\
  \ bil pogoj vpisanost v evidenco brezposelnih oseb, bi lahko imela za posledico\
  \ pritisk vseh ostalih kategorij zavarovancev, ki so imeli mo\u017Enost vklju\u010D\
  itve v prostovoljno zavarovanje. Obstaja namre\u010D kar 13 razli\u010Dnih drugih\
  \ kategorij oseb (osebe, ki skrbijo za otroke do 7 leta starosti, zaposleni s kraj\u0161\
  im delovnim \u010Dasom, invalidi v varstvenih delavnicah, \u0161tudentje, osebe,\
  \ ki so v zadnjih desetih letih vsaj pet let vklju\u010Dene v obvezno zavarovanje\
  \ itd), ki so se na podlagi dolo\u010Db ZPIZ-1 lahko prostovoljno vklju\u010Dile\
  \ v obvezno pokojninsko in invalidsko zavarovanje.\nRazlike izhajajo iz same narave\
  \ vklju\u010Denosti v obvezno pokojninsko in invalidsko zavarovanje. Potrebno je\
  \ poudariti, da se je bilo mogo\u010De po ZPIZ-1 v okviru prostovoljnega vstopa\
  \ v obvezno pokojninsko in invalidsko zavarovanje vklju\u010Diti za o\u017Eji ali\
  \ \u0161ir\u0161i obseg. Osebe, ki so se odlo\u010Dile za vklju\u010Ditev po o\u017E\
  jem obsegu skladno z osmim odstavkom 34. \u010Dlena ZPIZ-1 ob upokojitvi niso imele\
  \ pravice do delne pokojnine, odmere pokojnine od najni\u017Eje pokojninske osnove,\
  \ do odpravnine in oskrbnine, do varstvenega dodatka, do dodatka za pomo\u010D in\
  \ postre\u017Ebo, do invalidnine, do pravic za primer invalidnosti, razen do invalidske\
  \ pokojnine in do dodatka za rekreacijo. Posamezniki, ki so bili brezposelni in\
  \ so prejemali nadomestilo ali ki so bili zaposleni preko javnih del, so bili obvezno\
  \ zavarovani v okviru obveznega pokojninskega in invalidskega zavarovanja za \u0161\
  ir\u0161i obseg pravic. S sprejemom ZPIZ-2, ki je za\u010Del veljati 1.1.2013 se\
  \ je mo\u017Enost vklju\u010Ditve za o\u017Eji obseg ukinila, zato se morajo vsi\
  \ posamezniki, ki prostovoljno vstopajo v obvezno pokojninsko in invalidsko zavarovanje\
  \ po 1.1.2013, vklju\u010Diti za \u0161ir\u0161i obseg pravic, kar posledi\u010D\
  no pomeni, da pla\u010Dujejo tudi vi\u0161ji znesek. Po drugi strani se je z novelo\
  \ ZPIZ-2A uvedlo prehodno obdobje za prostovoljno vklju\u010Ditev v obvezno pokojninsko\
  \ in invalidsko zavarovanje za o\u017Eji obseg za vse osebe, ki so to pravico imele\
  \ na dan 31.12.2012. Se pravi, da se za o\u017Eji obseg lahko zavarujejo samo osebe,\
  \ ki so bile na dan 31.12.2012 brezposelne (prijavljene na ZRSZ) in prostovoljno\
  \ vklju\u010Dene v obvezno pokojninsko zavarovanje, tako da se jim na ta na\u010D\
  in s prehodnim obdobjem do leta 2020 varuje pravica do vklju\u010Ditve za o\u017E\
  ji obseg pravic.\nKer se veliko zavarovancev spra\u0161uje, ali je v prihodnje prostovoljna\
  \ vklju\u010Ditev v obvezno pokojninsko zavarovanje sploh \u0161e smiselna, saj\
  \ se obdobje vklju\u010Ditve v prostovoljno zavarovanje ne \u0161teje v pokojninsko\
  \ dobo brez dokupa, bi \u017Eeleli pojasniti naslednje. Prostovoljna vklju\u010D\
  itev v pokojninsko zavarovanje se \u0161e vedno \u0161teje v okvir pokojninske dobe\
  \ (vendar ne pokojninske dobe brez dokupa), kar pomeni, da se upo\u0161teva pri\
  \ izpolnitvi pogojev za pridobitev pravice do pred\u010Dasne pokojnine in pri izpolnitvi\
  \ pogojev do starostne pokojnine, \u010De posameznik dopolni ustrezen starostni\
  \ pogoj \u2013 65 let, v obeh primerih pa se upo\u0161teva tudi pri dolo\u010Ditvi\
  \ odstotka za odmero pred\u010Dasne ali starostne pokojnine. Osebe, ki so bile oziroma\
  \ so prostovoljno vklju\u010Dene v sistem obveznega pokojninskega in invalidskega\
  \ zavarovanja se tako lahko upokojijo pri 60. letih, \u010De dopolnijo 40 let pokojninske\
  \ dobe (v katero se \u0161teje tudi obdobje prostovoljne vklju\u010Denosti v sistem\
  \ obveznega pokojninskega in invalidskega zavarovanja), vendar pa gre v tem primeru\
  \ za pred\u010Dasno in ne starostno upokojitev, kar pomeni, da so pri izra\u010D\
  unu vi\u0161ine pokojnine upo\u0161tevani malusi. Doba prostovoljne vklju\u010D\
  enosti v sistem obveznega pokojninskega in invalidskega zavarovanja vpliva tudi\
  \ na samo vi\u0161ino pokojnine, saj je ta doba, z vso ostalo pokojninsko dobo,\
  \ upo\u0161tevana pri odmernem odstotku pokojnine, kar pomeni, da so vam na podlagi\
  \ predmetne dobe priznane tudi pravice. Starostna pokojnina se namre\u010D, skladno\
  \ z dolo\u010Dbo 37. \u010Dlena ZPIZ-2, odmeri od pokojninske osnove v odstotku,\
  \ odvisnem od dol\u017Eine pokojninske dobe. Za 15 let zavarovalne dobe se odmeri\
  \ v vi\u0161ini 26% (mo\u0161kemu) ali 29% (\u017Eenski). Za vsako nadaljnje leto\
  \ pokojninske dobe pa se pri\u0161teje 1,25%, brez zgornje omejitve. Doba prostovoljne\
  \ vklju\u010Denosti v obvezno zavarovanje se upo\u0161teva tudi pri upokojitvenih\
  \ pogojih, saj se lahko upokojite z upo\u0161tevanjem te dobe (izjema je starostna\
  \ upokojitev pod pogoji 60 let starosti in 40 let pokojninske dobe brez dokupa).\
  \ Pri predmetni ureditvi so bili upo\u0161tevani predlogi sindikatov, ki so ves\
  \ \u010Das sprejemanja pokojninske reforme trdili, da je 40 let dela dovolj, kar\
  \ pomeni, da so zahtevali, da polna pokojnina brez odbitkov pred dopolnjenimi 65\
  \ leti pripada delavcem, ki so 40 let delali in prispevali v pokojninsko blagajno,\
  \ ne pa da bi bila polna pokojnina brez odbitkov pripadala tudi tistim, ki so pokojninsko\
  \ dobo dobili tudi na drug na\u010Din in ne zgolj z delom.\n "
