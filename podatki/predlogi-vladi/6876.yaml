response: "Odziv Ministrstva za infrastrukturo\nNajprej bi se Vam zahvalili za predlog\
  \ v zvezi z izvajanjem ukrepa energetskih izkaznic. Navajate predlog, da naj se\
  \ energetsko izkaznico ukine v primeru prodaje in oddaje v najem za starej\u0161\
  e hi\u0161e in stanovanja starej\u0161a od 40 let, ker so ti objekti \u017Ee energetsko\
  \ \xBBnevar\u010Dni\xAB in ukinitev za objekte namenjene ru\u0161enju.\nPojasnjujemo,\
  \ da je Energetski zakon EZ-1 (Uradni list RS, \u0161t. 17/2014) v 334. \u010Dlenu\
  \ na zahtevo Direktive o energetski u\u010Dinkovitosti stavb 201 O/31/EU opredelil,\
  \ da morajo energetsko izkaznico zagotoviti lastniki stavb ali posameznih delov\
  \ stavb v primeru prodaje ali oddaje najemniku, ki pred najemom v stavbi ali njenemu\
  \ posameznem delu ni imel prijavljenega stalnega ali za\u010Dasnega prebivali\u0161\
  \u010Da. Ta zahteva se nana\u0161a na prodajo ali oddajo stavb ali delov stavb ne\
  \ glede na \u010Das izgradnje.\nNamen energetske izkaznice je ukrep, ki je namenjen\
  \ bolj\u0161i informiranosti potro\u0161nika, torej tistega, ki \u017Eeli stavbo\
  \ oz. stanovanje kupiti ali najeti. Stavba je porabnik energije, zato je smiselno,\
  \ da pred odlo\u010Ditvijo o nakupu ali najemu potro\u0161nik pridobi informacijo,\
  \ kako energetsko var\u010Dna oz. potratna je le ta. Bistven del energetske izkaznice\
  \ ni samo prvi del izdane energetske izkaznice, ki navaja informacije glede energetske\
  \ u\u010Dinkovitosti stavbe, ampak tudi drugi del, ki pa vsebuje priporo\u010Dila\
  \ in podaja informacije o mo\u017Enih stro\u0161kovno u\u010Dinkovitih ukrepih,\
  \ ki jih je mo\u017Eno in smiselno izvesti na posamezni stavbi za pove\u010Danje\
  \ njene energetske u\u010Dinkovitosti. To pa je zelo pomembno tudi za starej\u0161\
  e stavbe, ki so energetsko neu\u010Dinkovite in potrebne energetske prenove. Potrebno\
  \ je tudi dodati, da se ukrepi energetske u\u010Dinkovitosti izvajajo obi\u010D\
  ajno preko postopne energetske prenove zaradi ve\u010Djih investicijskih stro\u0161\
  kov in zaradi tega ni mogo\u010De z opredelitvijo \u010Dasa izgradnje nepodredno\
  \ dolo\u010Diti, da so starej\u0161i objekti od 40 let energetsko neu\u010Dinkoviti.\n\
  Pravilnik o metodologiji izdelave in izdaji energetskih izkaznic stavb (Uradni list\
  \ RS, \u0161t. 92/2014) v 8. \u010Dlenu navaja, da je za primere, \u010De je stavba\
  \ nevzdr\u017Eevana, zapu\u0161\u010Dena ter dotrajana in se \u0161teje kot neprimerna\
  \ za uporabo ali bivanje, ter zanjo izra\u010Dun energijskih kazalnikov ni mogo\u010D\
  , to dejstvo navede na energetski izkaznici v rubriki \xBBKomentar in posebni robni\
  \ pogoji\xAB. Izvajanje tega \u010Dlena pravilnika iz stali\u0161am, ali je mo\u017E\
  no dolo\u010Diti energijske kazalnike, pa lahko ugotovi samo strokovnjak na terenu.\n\
  Glede stavb namenjenih ru\u0161enju je potrebno pojasniti, da ob prodaji ni \u0161\
  e nobenih potrjenih ali dolo\u010Denih aktivnosti novih potencialnih lastnikov glede\
  \ ukrepov na stavbi. Se je pa \u017Ee ob pripravi zgoraj navedenega pravilnika preu\u010D\
  evalo, na kak\u0161en na\u010Din je pravno mogo\u010De nedvoumno urediti poenostavitve\
  \ v primeru stavb neprimernih za uporabo ali bivanje, kjer pa se je izkazalo, da\
  \ je tematika neposredno povezana z drugo podro\u010Dno zakonodajo. V primeru mo\u017E\
  nih poenostavitev glede stavb neprimernih za uporabo in primernih za ru\u0161enje,\
  \ se bo le ta upo\u0161tevala tudi pri tem predpisu.\n "
