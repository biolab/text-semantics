response: "Odziv Ministrstva za infrastrukturo\nUkinitev zelene utripajo\u010De lu\u010D\
  i na semaforjih je bila uvedena z Zakonom o varnosti cestnega prometa ZVCP \u2013\
  \ 1, (Uradni list RS, \u0161t. 83/04), ki je bil v Uradnem listu RS objavljen 29.7.2004,\
  \ veljati pa je za\u010Del 1.1.2005. Le\u2013ta v 14 to\u010Dki 119. \u010Dlena\
  \ dolo\u010Da, da lu\u010Di na napravah za dajanje svetlobnih prometnih znakov ne\
  \ smejo biti utripajo\u010De, razen rde\u010Dih utripajo\u010Dih lu\u010Di na svetlobnem\
  \ znaku na prehodu ceste \u010Dez \u017Eelezni\u0161ko progo in rumene utripajo\u010D\
  e lu\u010Di.\nDefinicija sledi dolo\u010Dbam Konvencije o prometnih znakih (Convention\
  \ on road signs and signals, Dunaj, november 1968), na podlagi katere utripajo\u010D\
  a zelena lu\u010D ni dovoljena. Lu\u010Di na tribarvnem semaforju za urejanje prometa\
  \ vozil so lahko izvedene samo tako, da so v dolo\u010Deni fazi stalno pri\u017E\
  gane. Kadar tribarvni semafor ne deluje, sme utripati le rumena lu\u010D (utripajo\u010D\
  a rumena lu\u010D).  Seveda pa dolo\u010Dbe konvencije niso edini razlog. Pomembnej\u0161\
  i je, da ta omejitev temelji na izsledkih raziskav, ki potrjujejo, da ni malo voznikov,\
  \ ki med pribli\u017Eevanjem kri\u017Ei\u0161\u010Du pri zeleni utripajo\u010Di\
  \ lu\u010Di, namesto da bi popustili stopalko za plin in ustavili pred kri\u017E\
  i\u0161\u010Dem pri rumeni oziroma rde\u010Di lu\u010Di, \u0161e pritisnejo stopalko\
  \ za plin in posku\u0161ajo ujeti zadnji utrip zelene lu\u010Di.\nOdlo\u010Ditev\
  \ voznika kdaj se bo odlo\u010Dil za zaviranje in ustavitev pred semaforjem je odvisna\
  \ od ravni pozornosti, ki jo namenja prometu, od njegove pripravljenosti za tveganje,\
  \ \u010Dasovne stiske v kateri je in lokalnih navad, ki so v tesni odvisnosti od\
  \ stopnje nadzora in represivnih ukrepov zaradi vo\u017Enje v rde\u010Do lu\u010D\
  . V prometni psihologiji velja to podro\u010Dje za enega najbolj odprtih, ker je\
  \ toliko dejavnikov, ki vplivajo na voznikovo odlo\u010Ditev, posledice pa so naleti\
  \ pred kri\u017Ei\u0161\u010Dem, \u010De so pri\u010Dakovanja in odlo\u010Ditve\
  \ voznikov popolnoma razli\u010Dna, ali na drugi strani trki v kri\u017Ei\u0161\u010D\
  u zaradi vo\u017Enje v rde\u010Do lu\u010D.\nDel Slovenije zelenega utripa \u017E\
  e do sedaj ni poznal (Maribor) in ga po odzivih tudi ne \u017Eeli poznati. Glede\
  \ na povedano je to povsem razumljivo in zato dileme, ali uvesti utrip v tisti del\
  \ Slovenije, ki ga doslej ni poznal, ali ga odpraviti tam, kjer smo ga imeli, pravzaprav\
  \ sploh ni bilo.\nOb spremembi zelenega utripa so rumeni lu\u010Di podalj\u0161\
  ali \u010Das gorenja, in sicer v kri\u017Ei\u0161\u010Dih na cestah, kjer je hitrost\
  \ omejena na 50 km/h na 3 sekunde, do 60 km/h 4 sekunde in do 70 km/h 5 sekund,\
  \ v katerih pa vozilo prevozi skoraj 100 m in z lahkoto izprazni kri\u017Ei\u0161\
  \u010De.\nKer se vozni\u0161ka praksa, kako ravnati pri vo\u017Enji v kri\u017E\
  i\u0161\u010Du, oblikuje \u0161ele po ve\u010D letih, je vsako spreminjanje sistema\
  \ lahko z vidika varnosti negativen ukrep. Predloga pri nadaljnjih spremembah zakonodaje\
  \ na podro\u010Dju varnosti cestnega prometa, zaradi podanih argumentov, ne nameravamo\
  \ upo\u0161tevati.\n "
