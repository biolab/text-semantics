response: "Odziv Ministrstva za finance\nNamen dokapitalizacij dr\u017Eavnih bank\
  \ je bil zadostiti zahtevam nadzornih organov glede zagotavljanja kapitalske ustreznosti.\
  \ Tako bi \u017Eeleli na primeru nedavne dokapitalizacije NLB d.d. pojasniti, da\
  \ je Evropski ban\u010Dni organ (v nadaljevanju: EBA) zaradi zaostrenih gospodarskih\
  \ in finan\u010Dnih razmer in posledi\u010Dno razkrite nezadostne kapitalske ustreznosti\
  \ bank v evropskem in svetovnem merilu priporo\u010Dil, da morajo sistemsko pomembne\
  \ banke do 30. 6. 2012 dose\u010Di najmanj 9-odstotno kapitalsko ustreznost, merjeno\
  \ z najbolj kvalitetnim temeljnim kapitalom.\nEBA priporo\u010Dilo je tako za NLB\
  \ d.d. pomenilo obvezo, ki bi imela v primeru neizpolnitve ve\u010Dje negativne\
  \ u\u010Dinke na prihodnje poslovanje banke. Dr\u017Eava kot odgovorna solastnica\
  \ NLB d.d. je primarno iskala vire financiranja dokapitalizacije banke v privatnem\
  \ sektorju, ki pa v postavljenem roku niso bili na voljo, zato je sama aktivno pristopila\
  \ k zagotavljanju kapitalske ustreznosti banke. Da pa v konkretnem primeru ne bi\
  \ obremenili prora\u010Duna, je dr\u017Eava NLB d.d. dala hibridno (konvertibilno)\
  \ posojilo. Tovrstne finan\u010Dne instrumente regulatorji (vklju\u010Dno EBA) upo\u0161\
  tevajo kot najkvalitetnej\u0161o obliko temeljnega kapitala (Core Tier 1), obenem\
  \ pa ne vpliva nujno na zadol\u017Eenost dr\u017Eave.\nPredlog pa je deloma povezan\
  \ tudi z ugotovitvijo, da imajo banke v svojih bilancah tudi slabe terjatve, s katerimi\
  \ ne znajo optimalno upravljati (propadla gradbena podjetja\u2026) oz. te terjatve\
  \ bremenijo normalno poslovanje bank, kar posledi\u010Dno vpliva na negotovost v\
  \ finan\u010Dnem sektorju. Za re\u0161evanje te problematike je bil nedavno sprejet\
  \ Zakon o ukrepih Republike Slovenije za krepitev stabilnosti bank.\nZakon ureja\
  \ Dru\u017Ebo za upravljanje terjatev bank (v nadaljnjem besedilu: DUTB) ter ukrepe\
  \ za krepitev stabilnosti bank v Republiki Sloveniji z namenom ohranitve stabilnosti\
  \ finan\u010Dnega sistema v celoti. Cilji ustanovitve DUTB je izvajanje ukrepov\
  \ na na\u010Din, da se zagotovi gospodarna uporaba javnih sredstev in povrnitev\
  \ prora\u010Dunskih sredstev, pospe\u0161evanje kreditiranja nefinan\u010Dnega sektorja,\
  \ privatizacija bank in ugotavljanje odgovornosti za nastanek slabih terjatev bank.\
  \ Eden izmed predvidenih ukrepov je tudi odkup oziroma odpla\u010Dni prevzem premo\u017E\
  enja banke in upravljanje tega premo\u017Eenja v DUTB, ki bo lahko na dalj\u0161\
  i rok slabe terjatve bank bolj optimalno unov\u010Dila.\nV zvezi s predlogom, da\
  \ je bankam potrebno prepovedati dajati kakr\u0161nakoli posojila za projekte, ki\
  \ so \u017Ee vnaprej obsojeni na propad, je potrebno pojasniti, da morajo poslovodstva\
  \ bank spo\u0161tovati veljavno ban\u010Dno zakonodajo, ki naj bi prepre\u010Devala\
  \ tovrstna posojila. Banke morajo namre\u010D pred odobritvijo posojila preveriti\
  \ dol\u017Enikovo sposobnost odpla\u010Dila posojila, slednje pa mora biti tudi\
  \ ustrezno zavarovano.  \n "
