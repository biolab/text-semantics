response: "Odziv Ministrstva za infrastrukturo\nZahtevo po vgradnji vodomerov je prinesel\
  \ Zakon o spremembah in dopolnitvah energetskega zakona (Ur. I. RS \u0161t. 70/08\
  \ EZ-C), ki je uvedel obvezno vgradnjo delilnikov in izvajanje delitve in obra\u010D\
  una stro\u0161kov za toploto in toplo vodo v prete\u017Enem delu po dejanski porabi\
  \ v vseh stavbah z najmanj \u0161tirimi posameznimi deli (tudi starih), ki se oskrbujejo\
  \ s toploto prek skupnega sistema za ogrevanje, in sicer najkasneje do 1. oktobra\
  \ 2011. Na njegovi podlagi je bil januarja 2010 sprejet Pravilnik o na\u010Dinu\
  \ delitve in obra\u010Dunu stro\u0161kov za toploto v stanovanjskih-in drugih stavbah\
  \ z ve\u010D posameznimi deli (Ur. I. RS \u0161t. 7/10), ki je podrobneje urejal\
  \ to podro\u010Dje, in sicer je od lastnikov zahteval vgraditev vodomerov za toplo\
  \ vodo v primeru rekonstrukcije razvoda tople vode v skupnih in vseh posameznih\
  \ delih stavbe.\nDanes vgradnjo vodomerov za toplo vodo (za delitev stro\u0161kov\
  \ toplote za pripravo tople vode) zahteva 357. \u010Dlen Energetskega zakona (Uradni\
  \ list RS, \u0161t. 17/14 in 81/15) v povezavi s Pravilnikom o na\u010Dinu delitve\
  \ in obra\u010Dunu stro\u0161kov za toploto v stanovanjskih in drugih stavbah z\
  \ ve\u010D posameznimi deli (Uradni list RS, \u0161t. 82/15, 61/16). 6. \u010Dlen\
  \ pravilnika dolo\u010Da, da morajo lastniki vseh posameznih delov stavbe v vsak\
  \ posamezni del stavbe vgraditi vodomer za toplo vodo. \u010Ce tehni\u010Dne mo\u017E\
  nosti ne omogo\u010Dajo vgradnje vodomera za toplo vodo v vsak posamezni del stavbe,\
  \ pa morajo lastniki vgraditi vodomere za toplo vodo ob rekonstrukciji razvoda tople\
  \ vode.\nZahteva po vgradnji merilnikov toplote in vodomerov v posamezne dele ve\u010D\
  stanovanjskih stavb izhaja iz Direktive o energetski u\u010Dinkovitosti 2012/27/EU,\
  \ ki zagotavlja izpolnitev krovnega cilja Evropske unije, to je 20-odstotno pove\u010D\
  anje energetske u\u010Dinkovitosti do leta 2020.\n "
