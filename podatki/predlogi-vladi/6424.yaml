response: "Odziv Ministrstva za javno upravo\nVaruh \u010Dlovekovih pravic, kakor\
  \ ga imamo v Republiki Sloveniji, je institucija, oblikovana po klasi\u010Dnem modelu\
  \ nacionalnega parlamentarnega ombudsmana s \u0161irokimi pristojnostmi do dr\u017E\
  avnih in drugih organov, ki izvajajo javna pooblastila. Tak\u0161en model je prevzela\
  \ ve\u010Dina zahodnoevropskih dr\u017Eav. Z nalogami in pooblastili, ki jih ima,\
  \ je dodatno sredstvo zunajsodnega varstva pravic posameznikov.\nInstitucija varuha\
  \ \u010Dlovekovih pravic je bila vpeljana leta 1991 z Ustavo RS, in sicer ga opredeljuje\
  \ 159. \u010Dlen, ki dolo\u010Da, da se z zakonom dolo\u010Di varuh pravic dr\u017E\
  avljanov za varovanje \u010Dlovekovih pravic in temeljnih svobo\u0161\u010Din v\
  \ razmerju do dr\u017Eavnih organov, organov lokalne samouprave in nosilcev javnih\
  \ pooblastil. Na tej pravni podlagi je bil leta 1993 sprejet Zakon o varuhu \u010D\
  lovekovih pravic, ki dolo\u010Da njegove pristojnosti in pooblastila ter daje zakonsko\
  \ podlago za njegovo ustanovitev. Organ Varuha \u010Dlovekovih pravic je uradno\
  \ za\u010Del delati 1. januarja 1995.\nVaruh ima mo\u017Enost samostojne in neodvisne\
  \ preiskave vsakega primera pri organih, ki spadajo v njegovo pristojnost. V ta\
  \ namen ima mo\u017Enost pridobiti vse informacije, opraviti vpogled v spise ali\
  \ izvesti napovedane ali nenapovedane preglede pri organih. \u010Ce na tej podlagi\
  \ ugotovi nepravilnosti, lahko organom predlaga, naj ugotovljeno kr\u0161itev ali\
  \ nepravilnost odpravijo, v\u010Dasih priporo\u010Da tudi, kako naj jo odpravijo,\
  \ ali celo predlaga povrnitev \u0161kode.\nVaruh lahko na Ustavno sodi\u0161\u010D\
  e RS, pod pogoji, ki jih dolo\u010Da Zakon o ustavnem sodi\u0161\u010Du, vlo\u017E\
  i zahtevo za oceno ustavnosti in zakonitosti predpisov. To stori, \u010De presodi,\
  \ da predpis ali splo\u0161ni akt, izdan za izvr\u0161evanje javnih pooblastil,\
  \ nedopustno posega v \u010Dlovekove pravice in temeljne svobo\u0161\u010Dine. V\
  \ posami\u010Dni zadevi, ki jo obravnava, lahko vlo\u017Ei tudi ustavno prito\u017E\
  bo.\nVaruh lahko vladi ali dr\u017Eavnemu zboru da pobude za spremembo zakonov in\
  \ drugih predpisov. Vsem organom, ki spadajo v njegovo pristojnost, lahko predlaga,\
  \ naj izbolj\u0161ajo svoje poslovanje in odnose s strankami. Na sistemske pomanjkljivosti\
  \ v predpisih in v delu dr\u017Eavnih organov opozarja v svojih letnih poro\u010D\
  ilih, na katera se odzivata vlada in dr\u017Eavni zbor s svojimi priporo\u010Dili\
  \ in sklepi.\nVaruh lahko vsakemu organu, torej tudi sodi\u0161\u010Dem, posreduje\
  \ svoje mnenje z vidika varstva \u010Dlovekovih pravic in temeljnih svobo\u0161\u010D\
  in v zadevi, ki jo obravnava, ne glede na vrsto ali stopnjo postopka, ki poteka\
  \ pred temi organi.\nVaruh pa ne more odpraviti kr\u0161itve oziroma nepravilnosti\
  \ namesto pristojnega dr\u017Eavnega organa, organa lokalne samouprave ali nosilca\
  \ javnih pooblastil. Prav tako ne more spreminjati odlo\u010Db navedenih organov\
  \ niti namesto njih odlo\u010Dati. Varuh praviloma ne obravnava zadev, \u010De je\
  \ od kr\u0161itve minilo ve\u010D kot eno leto in \u010De niso bile pred vlo\u017E\
  itvijo pobude izkori\u0161\u010Dene mo\u017Enosti prito\u017Eb oziroma pravnih sredstev.\
  \ Prav tako praviloma ne obravnava zadev, ki potekajo pred sodi\u0161\u010Di, izjema\
  \ so primeri neupravi\u010Denega zavla\u010Devanja postopka ali o\u010Ditne zlorabe\
  \ oblasti.\nVplivanje Varuha je torej neformalno in nima pristojnosti oblastnega\
  \ odlo\u010Danja, zato njegova mo\u010D temelji tudi na sodelovanju z javnostjo.\
  \ Varuh ne uporablja argumenta mo\u010Di, ampak mo\u010D argumenta. Argumente pa\
  \ predstavlja na razli\u010Dne na\u010Dine komuniciranja z javnostmi.\nDo leta 2001\
  \ se je institucija ombudsmana na dr\u017Eavni ravni raz\u0161irila v pribli\u017E\
  no 110 dr\u017Eav sveta. V \u0161tevilnih dr\u017Eavah so tudi regionalni, mestni,\
  \ provincialni ombudsmani, nekatere dr\u017Eave pa imajo ombudsmana na nacionalni,\
  \ regionalni in subnacionalni ravni. Kot nadgradnjo je Evropska unija po na\u010D\
  elih maastrichtske pogodbe ustanovila Evropskega ombudsmana. Prvi je bil imenovan\
  \ leta 1995.\nGlede na navedeno menimo, da je obstoje\u010Da ureditev Varuha \u010D\
  lovekovih pravic ustrezna in mednarodno primerljiva, zato predloga upo\u0161tevaje\
  \ ustavno ureditev ni mo\u017Eno realizirati.\n "
