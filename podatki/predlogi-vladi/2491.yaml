response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nSlovenija je za\
  \ Finsko in \u0160vedsko tretja najbolj gozdnata dr\u017Eava EU, kjer priraste ve\u010D\
  \ kot 9 milijonov kubi\u010Dnih metrov lesa na leto, obnovljive surovine, ki je\
  \ ne znamo ustrezno (u)porabiti. Zaradi neurejene in celo prekinjene gozdno-lesne\
  \ verige ta trenutek slovenskega lesa ne izkori\u0161\u010Damo v celoti. Slovenski\
  \ les izva\u017Eamo, hkrati pa smo pri\u010Da propadanju doma\u010De lesnopredelovalne\
  \ panoge.\nZ namenom in z \u017Eeljo, da bi se stanje na tem podro\u010Dju izbolj\u0161\
  alo ter da bi v prihodnje bolje izkoristili eno redkih surovin, ki je imamo v Sloveniji\
  \ v izobilju, je bila v letu 2011 s sklepom ministrice, pristojne za gospodarstvo\
  \ in ministra, pristojnega za kmetijstvo, gozdarstvo in prehrano ustanovljena medresorska\
  \ delovna skupina \xBBGozd-les\xAB za pripravo ukrepov za pove\u010Danje konkuren\u010D\
  nosti celotne gozdno-lesne verige. \u010Clani delovne skupine so predstavniki pristojnih\
  \ ministrstev, lastnikov gozdov in gospodarstva ter raziskovalnih in izobra\u017E\
  evalnih institucij (sku\u0161aj 28 \u010Dlanov).\nDelovna skupina je pri svojem\
  \ delu preu\u010Dila stanje in vse okvire v slovenski gozdno-lesni verigi ter pripravila\
  \ konkretne cilje in ukrepe za pove\u010Danje konkuren\u010Dnosti celotnega gozdno-lesnega\
  \ sektorja v Sloveniji, od re\u0161evanja problemov, ki nastajajo pri se\u010Dnji\
  \ v gozdu, preko predelave lesa do kon\u010Dnega produkta in tr\u017Eenja vseh proizvodov.\n\
  Rezultat dela delovne skupine je predlog Akcijskega na\u010Drta za pove\u010Devanje\
  \ konkuren\u010Dnosti gozdno-lesne verige v Sloveniji do leta 2020 s sloganom \xBB\
  Les je lep\xAB.\nOsnutek Akcijskega na\u010Drta \xBBLes je lep\xAB je trenutno v\
  \ zaklju\u010Dni fazi usklajevanja znotraj Ministrstva za kmetijstvo in okolje,\
  \ Ministrstva za gospodarski razvoj in tehnologijo ter v okviru delovne skupine.\
  \ Sledi javna objava ter sprejem na Vladi RS.\nDokument opredeljuje les kot strate\u0161\
  ko surovino Slovenije. Slovenski les ima \u0161e veliko neizkori\u0161\u010Denega\
  \ potenciala, predvsem za predelavo v Sloveniji. V letu 2010 je bilo v Sloveniji\
  \ posekanih 3,4 bruto mio kubi\u010Dnih metrov lesa. Skladno z gozdnogospodarskimi\
  \ na\u010Drti bi lahko letno posekali 5,2 mio kubi\u010Dnih metrov lesa, v prihodnji\
  \ letih pa se bo mo\u017Eni posek pove\u010Dal celo na letno 6,5 mio kubi\u010D\
  nih metrov lesa. Slovenski \u017Eagarski obrati so v letu 2010 za\u017Eagali 76%\
  \ doba proizvedene hlodovine.\nSlovenija je bogato pora\u0161\u010Dena z gozdom\
  \ \u2013 58,5% celotne povr\u0161ina Slovenije, zato je slovenska lesnopredelovalna\
  \ industrija edina slovenska ekonomska panoga z doma\u010Dim bogatim in kakovostnim\
  \ surovinskim zaledjem iz edinega obnovljivega naravnega vira.\nAkcijski na\u010D\
  rt lesnopredelovalno industrijo ponovno ume\u0161\u010Da med perspektivne gospodarske\
  \ panoge z veliko koli\u010Dino doma\u010De surovine. Na podlagi analize stanja\
  \ dolo\u010Da cilje, ukrepe, kazalnike in roke za intenziviranje gozdarjenja z gozdovi\
  \ ter za o\u017Eivitev in razvoj predelave lesa.\nOsnovni cilj oblikovanja predlogov\
  \ ukrepov je dose\u010Di optimalno dodano vrednost v vsakem \u010Dlenu gozdno-lesne\
  \ verige, vklju\u010Dno s celulozno in papirni\u0161ko ter kemi\u010Dno industrijo\
  \ ter uporabo lesne biomase v energetske namene in namene novih tehnologij. Iz primerov\
  \ dobrih praks je znano, da bi se v ustrezno urejeni verigi lahko vrednost kubi\u010D\
  nega metra lesa od gozda do prodanega kon\u010Dnega lesnega izdelka ali stavbe na\
  \ trgu pove\u010Dala tudi za do 100-krat oz. tudi ve\u010D, \u010De z znanjem les\
  \ uporabimo za visokotehnolo\u0161ke izdelke in tehnologije prihodnosti.\nKlju\u010D\
  ni cilji akcijskega na\u010Drta so:\n pove\u010Dan posek, skladen z na\u010Drti\
  \ za gospodarjenje z gozdovi, pove\u010Danje koli\u010Dine in predelava lesa na\
  \ vi\u0161jih zahtevnostnih stopnjah z novimi tehnologijami, nova delovna mesta\
  \ in rast dodane vrednosti na zaposlenega v lesnopredelovalni panogi, ustvarjanje\
  \ trga za lesne proizvode in storitve.       \n\_"
