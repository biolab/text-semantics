response: "Odziv Ministrstva za pravosodje\n\nUvodoma poudarjamo, da gre v prete\u017E\
  nem delu navedenega predloga vsebinsko za problematiko, kako obsojencu omogo\u010D\
  iti, da med prestajanjem kazni ne izgubi dela in s tem mo\u017Enosti za pre\u017E\
  ivljanje sebe in svoje dru\u017Eine. Veljavna podro\u010Dna zakonodaja \u017Ee danes\
  \ omogo\u010Da, da lahko obsojeni na podlagi 12. \u010Dlena <link http: pisrs.si\
  \ pis.web external-link-new-window internal link in current>Zakona o izvr\u0161\
  evanju kazenskih sankcij (v nadaljevanju ZIKS-1) \u0161e naprej dela na delovnem\
  \ mestu, kjer je delal pred nastopom kazni, kazen zapora pa prestaja ob prostih\
  \ dnevih (praviloma ob koncih tedna). Kazen zapora do treh let, razen za kaznivo\
  \ dejanje zoper spolno nedotakljivost, se namre\u010D lahko izvr\u0161uje tudi tako,\
  \ da obsojenec med prestajanjem kazni zapora \u0161e naprej dela ali se izobra\u017E\
  uje in prebiva doma, razen v prostih dneh, ko mora biti v zavodu. Zapor ob koncu\
  \ tedna se lahko dopusti obsojencu, ki je osebnostno toliko urejen, da mu je mogo\u010D\
  e zaupati, da takega na\u010Dina prestajanja kazni zapora ne bo zlorabil in ki je\
  \ v \u010Dasu odlo\u010Danja o na\u010Dinu izvr\u0161itve kazni zapora zaposlen,\
  \ samozaposlen, samostojno opravlja kmetijsko dejavnost v Republiki Sloveniji, se\
  \ redno \u0161ola oziroma ima status \u0161tudenta ali dijaka in redno izpolnjuje\
  \ svoje \u0161tudijske obveznosti.\n\nO dopustnosti izvr\u0161itve kazni zapora\
  \ z zaporom ob koncu tedna odlo\u010Da sodi\u0161\u010De na predlog obdol\u017E\
  enca s sodbo, s katero izre\u010De kazen zapora, ali na predlog obsojenca s posebnim\
  \ sklepom. Sodi\u0161\u010De lahko dopusti izvr\u0161itev kazni zapora z zaporom\
  \ ob koncu tedna tudi na predlog obsojenca, ki \u017Ee prestaja kazen zapora.\n\n\
  ZIKS-1 v svojem 99. \u010Dlenu prav tako omogo\u010Da pomo\u010D obsojencu za socialno\
  \ vklju\u010Devanje po odpustu, saj ima obsojeni mo\u017Enost, da se na podlagi\
  \ \u010Detrtega odstavka navedenega \u010Dlena \u0161est mesecev pred odpustom vklju\u010D\
  i v program aktivnega iskanja zaposlitve pri zavodu za zaposlovanje in lahko v skladu\
  \ z osebnim na\u010Drtom sklene neposredno delovno razmerje z delodajalcem. Na podlagi\
  \ 52. \u010Dlena ZIKS-1 lahko obsojeni dela tudi zunaj zavoda pri pravnih in fizi\u010D\
  nih osebah, \u010De je to skladno z njegovim osebnim na\u010Drtom. Obsojencu, ki\
  \ ima sklenjeno delovno razmerje pripadajo vse pravice iz dela po splo\u0161nih\
  \ predpisih.\n\n<link http: pisrs.si pis.web external-link-new-window internal link\
  \ in current>Kazenski zakonik (v nadaljevanju KZ-1) v 86. \u010Dlenu omogo\u010D\
  a, da se kazen zapora do dveh let, razen za kaznivo dejanje zoper spolno nedotakljivost,\
  \ lahko izvr\u0161i tudi tako, da obsojenec namesto kazni zapora opravi v obdobju\
  \ najve\u010D dveh let od izvr\u0161ljivosti sodbe delo v splo\u0161no korist. Obseg\
  \ dela se dolo\u010Di tako, da se en dan zapora nadomesti z dvema urama dela. Organ,\
  \ pristojen za izvr\u0161evanje, dolo\u010Di vrsto dela tako, da ustreza strokovnosti\
  \ in sposobnosti obsojenca in ga razporedi tako, da ne moti njegovih dru\u017Einskih,\
  \ poklicnih in izobra\u017Eevalnih obveznosti. Delo v splo\u0161no korist se opravlja\
  \ brez nadomestila. KZ-1 v 86. \u010Dlenu prav tako omogo\u010Da, da se kazen zapora\
  \ do devetih mesecev lahko izvr\u0161uje tudi s hi\u0161nim zaporom, \u010De glede\
  \ na nevarnost obsojenca, mo\u017Enost ponovitve dejanja ter osebne, dru\u017Einske\
  \ in poklicne razmere obsojenca v \u010Dasu izvr\u0161evanja kazni ni potrebe po\
  \ prestajanju kazni v zavodu ali \u010De je zaradi bolezni, invalidnosti ali ostarelosti\
  \ obsojenca kazen treba in jo je mogo\u010De izvr\u0161evati v ustreznem javnem\
  \ zavodu. V \u010Dasu prestajanja kazni se obsojenec ne sme oddaljiti iz stavbe\
  \ ali posameznega dela stavbe, kjer se izvr\u0161uje hi\u0161ni zapor, razen \u010D\
  e sodi\u0161\u010De za dolo\u010Den \u010Das to izjemoma dovoli, kadar je neizogibno\
  \ potrebno, da si obsojenec zagotovi najnujnej\u0161e \u017Eivljenjske potreb\u0161\
  \u010Dine, zdravstveno pomo\u010D, ali za opravljanje dela. Sodi\u0161\u010De lahko\
  \ obsojencu omeji ali prepove stike z osebami, ki z njim ne prebivajo oziroma ga\
  \ ne zdravijo ali oskrbujejo in podrobneje dolo\u010Di na\u010Din izvr\u0161evanja\
  \ hi\u0161nega zapora.\n\nPredlagatelj elektronskih zapestnic v svojem predlogu\
  \ izra\u017Ea tudi skrb, da obsojeni med prestajanjem kazni izgubi stik z dru\u017E\
  ino. Kot izhaja \u017Ee iz zgornjih navedb zakonodaja omogo\u010Da ve\u010D na\u010D\
  inov, da obsojeni lahko dela izven zavoda in s tem zadr\u017Ei svojo socialno mre\u017E\
  o in stik z dru\u017Eino. Prav tako ZIKS-1 v 77. \u010Dlenu omogo\u010Da, da za\
  \ aktivno prizadevanje in doseganje uspehov pri izpolnjevanju osebnega na\u010D\
  rta, direktor zavoda obsojencu podeli naslednje ugodnosti: podalj\u0161an obisk,\
  \ obisk zunaj zavoda, izhod iz zavoda s spremstvom poobla\u0161\u010Dene uradne\
  \ osebe, prosti izhod iz zavoda, delno ali popolno izrabo letnega dopusta ali letnega\
  \ po\u010Ditka zunaj zavoda, do sedem dni nepla\u010Danega letnega dopusta ali letnega\
  \ po\u010Ditka in dodatne ugodnosti znotraj zavoda. Obsojeni si lahko pridobi do\
  \ najve\u010D pet prostih izhodov mese\u010Dno, ki lahko trajajo do 53 ur. Omenjene\
  \ ugodnosti prispevajo k temu, da obsojeni lahko vzdr\u017Euje stik z dru\u017E\
  ino. Na\u010Drtovanje socialnega vklju\u010Devanja zaprtih oseb vodijo strokovni\
  \ delavci zavoda, ki delujejo v strokovnem timu in so pri svojem delu dol\u017E\
  ni uporabljati sodobne metode dela in spoznanja posameznih strok.\n\nMinistrstvo\
  \ za pravosodje v zvezi z uvedbo elektronskega nadzora obsojencev ocenjuje, da je\
  \ pri uvajanju elektronskih nadzorovalnih sistemov potrebna izredna previdnost,\
  \ saj so pozitivni u\u010Dinki v primerjavi z dejstvom, da se ljudi opremlja z elektronskimi\
  \ napravami, ki iz njih naredijo objekt prava in sistema in se jim ne nudi ustreznega\
  \ \u010Dlove\u0161kega stika, zanemarljivi.\n\nNa podlagi navedenega ministrstvo\
  \ zaklju\u010Duje, da \u017Ee veljavna zakonodaja pozna alternativne oblike izvr\u0161\
  evanja kazni zapora, obsojenim se omogo\u010Da delo izven zavoda in kori\u0161\u010D\
  enje zunajzavodskih ugodnosti za ohranjanje stika z dru\u017Eino, s \u010Demer so\
  \ \u017Ee zasledovani vsi cilje, ki jih je izpostavil predlagatelj, zato je podan\
  \ predlog neutemeljen za nadaljnjo obravnavo."
