response: "Odziv Ministrstva za okolje in prostor\nVeljavni zakon o urejanju prostora\
  \ (ZUreP-2) v 258. \u010Dlenu dolo\u010Da, da ob\u010Dine vsaka \u0161tiri leta\
  \ pripravijo poro\u010Dilo o prostorskem razvoju na svojem obmo\u010Dju v katerem\
  \ prika\u017Eejo analizo stanja in smernic prostorskega razvoja ob\u010Dine, analizo\
  \ izvajanja ob\u010Dinskih prostorskih aktov ter predloge za prilagoditve ob\u010D\
  inskih prostorskih aktov, in ga objavijo na krajevno obi\u010Dajen na\u010Din. ZUreP-2\
  \ se je za\u010Del uporabljati 1. 6. 2018, tako da bodo junija 2022 potekla \u0161\
  tiri leta v katerih bi ob\u010Dine ta poro\u010Dila morale pripraviti.\nPoro\u010D\
  ilo je podlaga za sprejemanje odlo\u010Ditve o potrebnih spremembah in dopolnitvah\
  \ ob\u010Dinskih prostorskih aktov in drugih ukrepov, \u010De se izka\u017Ee da\
  \ je to potrebno. Seveda pa lahko ob\u010Dina k pripravi sprememb in dopolnitev\
  \ ob\u010Dinskega prostorskega na\u010Drta (OPN) pristopi tudi v kraj\u0161em \u010D\
  asu ali pa oceni, da na podlagi poro\u010Dila o prostorskem razvoju, sprememb in\
  \ dopolnitev OPN ni treba pripraviti. OPN je splo\u0161ni pravni akt ob\u010Dine\
  \ s katerim se na\u010Drtujejo prostorske ureditve lokalne pomena, dolo\u010Da namensko\
  \ rabo prostora in prostorski izvedbeni pogoji. Ker je na\u010Drtovanje prostorskega\
  \ razvoja prostora ena od izvirnih nalog ob\u010Dine, mora biti ob\u010Dina, v okviru\
  \ dolo\u010Db ZUreP-2, samostojna pri sprejemanju odlo\u010Ditve, kdaj pristopi\
  \ k pripravi novega OPN ali njegovih \_sprememb in dopolnitev.\nZa doseganje manj\u0161\
  ih, individualnih prilagoditev prostorske regulacije v obstoje\u010Dih OPN je ZUreP-2\
  \ uvedel in\u0161trument lokacijske preveritve. Z lokacijsko preveritvijo ob\u010D\
  ina lahko dovoli individualno odstopanje od prostorskih izvedbenih pogojev, kot\
  \ jih dolo\u010Da OPN, za namen konkretne gradnje oziroma investicijske namere.\n\
  Smiselno enake dolo\u010Dbe ohranja tudi predlog novega Zakona o urejanju prostora,\
  \ ki ga pripravlja Ministrstvo za okolje in prostor."
