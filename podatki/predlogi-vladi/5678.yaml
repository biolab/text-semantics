response: " Odziv Ministrstva za pravosodje\nV zvezi s predlogom Ministrstvo za pravosodje\
  \ pojasnjuje, da po veljavni ureditvi Zakona o izvr\u0161bi in zavarovanju (ZIZ),\
  \ ki ureja postopek javne dra\u017Ebe nepremi\u010Dnine, sodi\u0161\u010De razglasi\
  \ odredbo o prodaji nepremi\u010Dnine na sodni deski in na svoji spletni strani,\
  \ lahko pa tudi na drug krajevno obi\u010Dajen na\u010Din. V odredbi o prodaji nepremi\u010D\
  nine so dolo\u010Deni na\u010Din in pogoji za prodajo ter \u010Das in kraj prodaje,\
  \ \u010De naj bo nepremi\u010Dnina prodana na dra\u017Ebi (181. \u010Dlen ZIZ).\n\
  V skladu s 184. \u010Dlenom ZIZ morajo pogoji za prodajo poleg drugih podatkov navajati:\n\
  natan\u010Dnej\u0161i opis nepremi\u010Dnine s pritiklinami;\nslu\u017Enosti stavbne\
  \ pravice in stvarna bremena, ki jih mora kupec prevzeti;\nvrednost nepremi\u010D\
  nine, ki jo je s sklepom ugotovilo sodi\u0161\u010De;\nceno, za katero se sme nepremi\u010D\
  nina prodati;\nrok, v katerem mora kupec polo\u017Eiti kupnino;\nna\u010Din prodaje;\n\
  znesek var\u0161\u010Dine.\nSodi\u0161\u010De lahko po veljavni ureditvi upniku\
  \ dovoli, da na svoje stro\u0161ke objavi odredbo o prodaji nepremi\u010Dnine v\
  \ sredstvih javnega obve\u0161\u010Danja (181. \u010Dlen ZIZ) in na ta na\u010D\
  in pove\u010Da mo\u017Enosti prodaje nepremi\u010Dnine in s tem svojega popla\u010D\
  ila.\nUpniki na tej podlagi v sredstvih javnega obve\u0161\u010Danja z dovoljenjem\
  \ sodi\u0161\u010Da objavljajo odredbe o prodaji nepremi\u010Dnin, hkrati pa imajo\
  \ mo\u017Enost objaviti in kolikor smo seznanjeni tudi \u017Ee objavljajo dodatne\
  \ podatke o nepremi\u010Dninah, vklju\u010Dno s slikovnim materialom.\nMenimo, da\
  \ je ureditev, pri kateri je objava dodatnih podatkov o javni dra\u017Ebi nepremi\u010D\
  nine prepu\u0161\u010Dena upniku, ustrezna, saj se izvr\u0161ba vodi v interesu\
  \ upnika, da bo njegova terjatev prisilno popla\u010Dana. Upnik ima po veljavni\
  \ ureditvi namre\u010D mo\u017Enost, da izvr\u0161be kljub neporavnanim obveznostim\
  \ dol\u017Enika sploh ne predlaga, da izvr\u0161bo ustavi ali odlo\u017Ei, ter da\
  \ izbira sredstva izvr\u0161be. Ureditev, pri kateri bi se dodatni podatki o nepremi\u010D\
  nini objavljali ne glede na voljo upnika in na stro\u0161ke sodi\u0161\u010Da pa\
  \ bi po na\u0161i oceni pomenila nepotrebno obremenitev sodi\u0161\u010Da.\nPredlog\
  \ Zakona o spremembah in dopolnitvah Zakona o izvr\u0161bi in zavarovanju, ki ga\
  \ je Vlada Republike Slovenije sprejela na svoji seji dne 8. 5. 2014, poleg drugih\
  \ sprememb, ki imajo namen pove\u010Dati u\u010Dinkovitost izvr\u0161be na nepremi\u010D\
  nine, zaradi uspe\u0161nej\u0161e in la\u017Eje prodaje nepremi\u010Dnin predvideva\
  \ tudi spremembo, po kateri bo lahko upnik odredbo o prodaji nepremi\u010Dnine na\
  \ svoje stro\u0161ke objavil v sredstvih javnega obve\u0161\u010Danja \u017Ee brez\
  \ pridobivanja posebnega dovoljenja sodi\u0161\u010Da. "
