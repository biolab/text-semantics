response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV va\u0161em dopisu navajate, da je v na\u0161i dr\u017Eavi veliko ljudi,\
  \ ki so zaradi zdravstvenih te\u017Eav trajno nezaposljivi, za njih pa je bistveno\
  \ premalo organiziranega dela. Ugotavljate tudi, da je veliko teh ljudi sposobnih\
  \ za opravljanje enostavnih del. Dalje navajate, da bi morali imeti dovolj zavodov,\
  \ kjer bi \xBBzaposlili\xAB tak\u0161ne osebe in jim izpla\u010Devali le nek osnovni\
  \ dohodek namesto pla\u010De, ljudje pa bi bili vklju\u010Deni v dru\u017Ebo. Takih\
  \ zavodov nekaj imamo, vendar premalo. Dr\u017Eava bi morala stimulirati podjetja,\
  \ da dolo\u010Dena dela naro\u010Dijo pri tak\u0161nih organizacijah in bi s tem\
  \ pomagali celotni dru\u017Ebi. Posledi\u010Dno bi se marsikomu zdravstveno stanje\
  \ stabiliziralo in bi to pomenilo prihranek dr\u017Eavnega prora\u010Duna. Podobno\
  \ bi lahko storili za brezdomce, ki bi lahko upravljali katero od zapu\u0161\u010D\
  enih kmetij ali kmetijskih zemlji\u0161\u010D v ob\u010Dinski ali dr\u017Eavni lasti.\
  \ S tem bi postali samooskrbni in stro\u0161ki za socialne transferje bi se zmanj\u0161\
  ali.\nV zvezi z navedenimi predlogi je najprej potrebno ugotoviti, na katero populacijo\
  \ se pobude nana\u0161ajo, saj iz dopisa to ni jasno razvidno.\nPo veljavni slovenski\
  \ zakonodaji nih\u010De ne pridobi odlo\u010Dbe, v kateri bi bilo navedeno, da je\
  \ \xBBtrajno nezaposljiv\xAB. Celo osebe, pri katerih je z odlo\u010Dbo pristojnega\
  \ organa skladno z Zakonom o dru\u017Ebenem varstvu du\u0161evno in telesno prizadetih\
  \ oseb (Ur. l. SRS, \u0161t. 41/83) ugotovljeno, \xBBda se ne morejo usposobiti\
  \ za samostojno \u017Eivljenje in delo\xAB, imajo po veljavnem Zakonu o urejanju\
  \ trga dela (Ur.l. RS, \u0161t. 80/10) mo\u017Enost, da se kot iskalci zaposlitve\
  \ prijavijo na Zavodu RS za zaposlovanje in s tem pridobijo enake pravice, kot druge\
  \ brezposelne osebe, torej tudi kot drugi invalidi. Ve\u010Dina oseb z odlo\u010D\
  bo po Zakonu o dru\u017Ebenem varstvu du\u0161evno in telesno prizadetih oseb pa\
  \ ima zaradi njihove invalidnosti in nezmo\u017Enosti za usposobitev za samostojno\
  \ \u017Eivljenje in delo pravico do nadomestila za invalidnost in mo\u017Enost vklju\u010D\
  itve v socialno varstvene zavode (VDC), ki izvajajo vodenje, varstvo in zaposlitev\
  \ pod posebnimi pogoji. Tak\u0161nih javnih zavodov je v dr\u017Eavi 23, storitev\
  \ pa izvaja poleg njih \u0161e 11 koncesionarjev. Vklju\u010Denih je 3.169 oseb.\
  \ Vse osebe, vklju\u010Dene v VDC, dobivajo mese\u010Dno nagrado, vi\u0161ina pa\
  \ je razli\u010Dna.\nPo 35. \u010Dlenu Zakona o zaposlitveni rehabilitaciji in zaposlovanju\
  \ invalidov (Ur.l. RS, \u0161t. 16/0787/11 in 98/14) se osebe iz prej\u0161njega\
  \ odstavka lahko vklju\u010Dijo tudi v programe socialne vklju\u010Denosti, ki jih\
  \ v Sloveniji izvajajo na razpisu izbrani izvajalci. Izvajalcev je 21, v programe\
  \ pa je vklju\u010Denih 500 oseb. Poleg invalidov po Zakonu o dru\u017Ebenem varstvu\
  \ du\u0161evno in telesno prizadetih oseb se v programe lahko vklju\u010Dujejo tudi\
  \ invalidi, katerim je Zavod RS za zaposlovanje izdaj odlo\u010Dbo o nezaposljivosti.\
  \ Pri teh osebah ne gre za \xBBtrajno nezaposljivost\xAB, saj lahko sami ali izvajalec\
  \ programa kadarkoli predlagajo ponovno oceno in se tudi zaposlijo. V programe socialne\
  \ vklju\u010Denosti se lahko vklju\u010Dijo tudi osebe z ugotovljeno l. kategorijo\
  \ po Zakonu o pokojninskem in invalidskem zavarovanju brez pravice do invalidske\
  \ pokojnine. Tudi te osebe imajo mo\u017Enost ponovne ocene in vstopijo nazaj na\
  \ trg dela. Vse osebe, vklju\u010Dene v programe socialne vklju\u010Denosti, s strani\
  \ izvajalcev prejemajo mese\u010Dno nagrado, ki pa je ni\u017Eja od minimalne pla\u010D\
  e.\nRepublika Slovenija vodi politiko v skladu z veljavnimi mednarodnimi dokumenti\
  \ in z razli\u010Dnimi spodbudami delodajalce stimulira k zaposlovanju vseh ranljivih\
  \ skupin prebivalstva, med katerimi so tudi invalidi. Namen vodenja politike na\
  \ podro\u010Dju invalidskega varstva je, da bi bilo kar najve\u010D invalidov zaposlenih\
  \ in bi si tem sami zagotavljali sredstva za pre\u017Eivetje in ne nazadnje vklju\u010D\
  itev v delovno in bivalno okolje. Zakon o zaposlitveni rehabilitaciji in zaposlovanju\
  \ invalidov s tem namenom omogo\u010Da razli\u010Dne oblike zaposlovanja invalidov\
  \ glede na te\u017Eo njihove invalidnosti. Invalidom, ki dosegajo vsaj 30% pri\u010D\
  akovanih delovnih rezultatov, razliko do minimalne pla\u010De pokriva Javni jamstveni,\
  \ pre\u017Eivninski in invalidski sklad RS v obliki subvencij. Zaposlujejo se lahko\
  \ v zaposlitvenih centrih, ki so posebna oblika delodajalcev z nudeno strokovno\
  \ podporo invalidom, in v invalidskih podjetjih, kjer so lahko prav tako upravi\u010D\
  eni do subvencije pla\u010De, imajo pa tudi vse ostale pravice, ki izhajajo iz delovnega\
  \ razmerja.\nNa\u0161a dr\u017Eava spodbuja vse delodajalce, ki so pri nabavi blaga\
  \ in storitev vezani na javno naro\u010Danje in pri tem upo\u0161teva evropske direktive,\
  \ ki pozivajo dr\u017Eave \u010Dlanice, da pri javnem naro\u010Danju dajejo prednost\
  \ zaposlitvenim centrom, invalidskim podjetjem in socialnim podjetjem, torej pravnim\
  \ subjektom, ki zaposlujejo vsaj 50% delavcev, ki predstavljajo ranljive skupine\
  \ ljudi. Vsi navedeni subjekti so delodajalci, ki zaposlujejo delavce in jim zagotavljajo\
  \ vsaj minimalno pla\u010Do in vse druge pravice iz delovnega razmerja. VDC-ji ne\
  \ sodijo v to kategorijo, saj pri njih invalidi niso zaposleni in namesto minimalne\
  \ pla\u010De prejemajo le nagrado. Stro\u0161ki VDC-jev so lahko zato precej ni\u017E\
  ji, njihovo dejavnost (torej pla\u010De strokovnih delavcev in stro\u0161ke poslovanja)\
  \ pa v celoti financira dr\u017Eava.\nNa Ministrstvu za delo, dru\u017Eino, socialne\
  \ zadeve in enake mo\u017Enosti ocenjujemo, da na\u0161a dr\u017Eava v ni\u010D\
  emer ne zaostaja za drugimi evropskimi dr\u017Eavami na podro\u010Dju zaposlovanja\
  \ in vklju\u010Devanja invalidov v dru\u017Ebo. Na ministrstvu pripravljamo nov\
  \ zakon o socialnem vklju\u010Devanju, ki bo nadomestil Zakon o dru\u017Ebene varstvu\
  \ du\u0161evno in telesno prizadetih oseb. Pri pripravi zakona sodelujejo poleg\
  \ strokovnih delavcev z razli\u010Dnih delovnih podro\u010Dij ministrstva tudi predstavniki\
  \ strokovnih zdru\u017Eenj in invalidskih organizacij. Ko bo zakon pripravljen,\
  \ ga bomo posredovali v javno obravnavo in prou\u010Dili vse poslane pobude, predloge\
  \ in mnenja ter jih sku\u0161ali v \u010Dim ve\u010Dji meri upo\u0161tevati.\n "
