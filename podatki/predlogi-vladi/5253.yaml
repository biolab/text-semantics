response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nKratka analiza veljavne ureditve zadeve:\nSiva ekonomija je eden izmed ve\u010D\
  jih problemov ne le v Sloveniji, ampak tudi v nekaterih drugih de\u017Eelah EU in\
  \ v nobeni dru\u017Ebi ni obrobnega pomena. Njeni negativni vplivi so ob\u010Dutni\
  \ tako za delodajalce in delojemalce kot tudi za dr\u017Eavo, socialno zavarovanje,\
  \ premo\u017Eenje ter varnost ljudi in okolja. Na obseg in mo\u010D sive ekonomije\
  \ v zadnjih letih nenehno opozarjajo razli\u010Dne \u0161tudije in analize ter stanovske\
  \ organizacije.\nSiva ekonomija je ve\u010Dplasten problem, ki se ga je treba lotiti\
  \ celovito \u2013 prepre\u010Devanje dela in zaposlovanja na \u010Drno je le en\
  \ del tega problema.\nPodro\u010Dje prepre\u010Devanja dela in zaposlovanja na \u010D\
  rno ureja Zakon o prepre\u010Devanju dela in zaposlovanja na \u010Drno (Uradni list\
  \ RS, \u0161t. 12/07 - UPB, 29/10 in 57/12 ) - (v nadaljevanju: ZPDZC).\nPo sedaj\
  \ veljavnem zakonu so v 7. \u010Dlenu ZPDZC na\u0161tete dejavnosti oziroma dela,\
  \ ki se ne \u0161tejejo za delo na \u010Drno. To so: medsebojna sosedska pomo\u010D\
  , delo v lastni re\u017Eiji, nujno delo, humanitarno, karitativno, prostovoljno\
  \ in dobrodelno delo in osebno dopolnilno delo. Osebno dopolnilno delo je obravnavano\
  \ v 12. \u010Dlenu ZPDZC, podrobneje pa v Pravilniku o delih, ki se \u0161tejejo\
  \ za osebno dopolnilno delo (Uradni list RS, \u0161t. 30/02, v nadaljevanju: pravilnik).\n\
  Za osebno dopolnilno delo se \u0161teje, kadar posameznik osebno sam opravlja dela,\
  \ ki so na\u0161teta v prilogi 1, ki je sestavni del pravilnika. Seznam del, ki\
  \ se \u0161tejejo za osebno dopolnilno delo, je razdeljen v to\u010Dki A in B. \
  \ V to\u010Dki A so na\u0161teta dela pomo\u010Di v gospodinjstvu in njim podobna\
  \ dela, nabiranje in prodaja gozdnih sade\u017Eev in zeli\u0161\u010D ter druga\
  \ manj\u0161a dela (ob\u010Dasna pomo\u010D v gospodinjstvu in pomo\u010D pri vzdr\u017E\
  evanju stanovanja, hi\u0161e, po\u010Ditni\u0161ke hi\u0161e in podobno, vzdr\u017E\
  evanje pripadajo\u010Dih zunanjih povr\u0161in ter delo na kmetiji, ob\u010Dasno\
  \ varstvo otrok in pomo\u010D starej\u0161im, bolnim in invalidom na domu, izdelovanje\
  \ razli\u010Dnih izdelkov, ki jih je mo\u017Eno izdelovati na domu prete\u017Eno\
  \ ro\u010Dno ali po prete\u017Eno tradicionalnih postopkih na primer spominki, dekorativni\
  \ predmeti, tradicionalna orodja, posoda, glasbila, sve\u010De, razni drugi galanterijski\
  \ predmeti in izdelki, predmeti za osebno uporabo ipd. ter prodaja teh izdelkov,\
  \ nabiranje in prodaja gozdnih sade\u017Eev in zeli\u0161\u010D, mletje \u017Eita\
  \ ter \u017Eganje apna in oglja na tradicionalen na\u010Din, ob\u010Dasno lokalno\
  \ vodenje skupin in posameznikov ter prevozi na tradicionalen na\u010Din).  V to\u010D\
  ki B. je kot delo, ki se \u0161teje za osebno dopolnilno delo, opredeljeno izdelovanje\
  \ izdelkov doma\u010De in umetne obrti ter prodaja izdelkov doma\u010De in umetne\
  \ obrti, ki so izdelani iz gline in keramike, stekla, volne, bomba\u017Ea, lana,\
  \ konoplje in drugih naravnih vlaken, \u0161ibja, li\u010Dja, trsja, slame, lesa,\
  \ \u017Eivil, voska, naravnega usnja, kovin in kamna.  Posameznik, ki \u017Eeli\
  \ opravljati osebno dopolnilno delo, mora opravljanje osebnega dopolnilnega dela\
  \ pred za\u010Detkom priglasiti upravni enoti, na obmo\u010Dju katere ima stalno\
  \ oziroma za\u010Dasno prebivali\u0161\u010De. Priglasitev osebnega dopolnilnega\
  \ dela se opravi na obrazcu iz priloge 2, ki je sestavni del pravilnika.\nPosameznik\
  \ lahko opravlja osebno dopolnilno delo, dokler so izpolnjeni naslednji pogoji:\n\
  \ osebno dopolnilno delo je dolo\u010Deno v pravilniku; posameznik je pri pristojni\
  \ upravni enoti vpisan v seznam zavezancev, ki opravljajo osebno dopolnilno delo;\
  \ letni prihodki iz naslova opravljanja tega dela ne presegajo minimalne letne pla\u010D\
  e v Republiki Sloveniji iz preteklega leta (za leto 2012 je zna\u0161ala 9.156,72\
  \ EUR). Podatke o letnem prihodku \u017Ee med letom spremlja dav\u010Dni urad, pri\
  \ katerem je posameznik vpisan v dav\u010Dni register. \nPosameznik, ki opravlja\
  \ osebno dopolnilno delo, mora pristojnemu dav\u010Dnemu uradu do desetega v mesecu\
  \ po preteku vsakega trimese\u010Dja (do 10. aprila za obdobje od januarja do vklju\u010D\
  no marca, do 10. julija za obdobje od aprila do vklju\u010Dno junija ...) dostaviti\
  \ podatke o dose\u017Eenih prihodkih iz preteklega trimese\u010Dja na obrazcu iz\
  \ priloge 3, ki je sestavni del pravilnika.  Podatki o dose\u017Eenih prihodkih\
  \ iz naslova opravljanja osebnega dopolnilnega dela se uporabljajo le za spremljanje\
  \ izpolnjevanja pogojev za opravljanje osebnega dopolnilnega dela in ne za ugotavljanje\
  \ dav\u010Dnih obveznosti, zato mora posameznik zagotoviti podatke o prejemkih,\
  \ kakor to predpisujeta Zakon o dohodnini (Uradni list RS, \u0161t. 117/06; v nadaljevanju:\
  \ ZDoh-2) in Zakon o dav\u010Dnem postopku (Uradni list RS, \u0161t. 117/06; v nadaljevanju:\
  \ ZDavP-2).  Dohodki iz osebnega dopolnilnega dela se obravnavajo kot dohodki iz\
  \ drugega pogodbenega razmerja po 38. \u010Dlenu ZDoh-2.  V skladu s prvim odstavkom\
  \ 38. \u010Dlena ZDoh-2 vklju\u010Duje dohodek iz drugega pogodbenega razmerja vsak\
  \ posamezen dohodek za opravljano delo ali storitev.  Po dolo\u010Dbi \u010Detrtega\
  \ odstavka 41. \u010Dlena ZDoh-2 je dav\u010Dna osnova od dohodka iz prvega in drugega\
  \ odstavka 38. \u010Dlena tega zakona vsak posamezen dohodek, zmanj\u0161an za normirane\
  \ stro\u0161ke v vi\u0161ini 10 % dohodka. V skladu z devetim odstavkom 127. \u010D\
  lena ZDoh-2 se akontacija dohodnine od dohodka iz drugega pogodbenega razmerja izra\u010D\
  una in pla\u010Da od dav\u010Dne osnove po stopnji 25 %. Akontacijo dohodnine izra\u010D\
  una in pla\u010Da pla\u010Dnik davka (izpla\u010Devalec dohodka) kot dav\u010Dni\
  \ odtegljaj v obra\u010Dunu dav\u010Dnega odtegljaja. Pla\u010Dnik davka mora dav\u010D\
  ni odtegljaj izra\u010Dunati in odtegniti hkrati z obra\u010Dunom dohodka iz zaposlitve,\
  \ kakor to dolo\u010Da prvi odstavek 283. \u010Dlena ZDavP-2. Pla\u010Dniki davka\
  \ so v skladu z 58. \u010Dlenom ZDavP-2 pravna oseba oziroma zdru\u017Eenje oseb,\
  \ vklju\u010Dno z dru\u017Ebo civilnega prava po tujem pravu, ki je brez pravne\
  \ osebnosti, smostojni podjetnik posameznik in posameznik, samostojno opravlja dejavnost,\
  \ ki izpla\u010Da dohodek, od katerega se v skladu z ZDavP-2 ali z zakonom o obdav\u010D\
  enju izra\u010Dunava, odteguje in pla\u010Duje dav\u010Dni odtegljaj.  Poleg 10\
  \ % normiranih stro\u0161kov je mogo\u010De uveljavljati tudi dejanske stro\u0161\
  ke prevoza in no\u010Ditev v zvezi z opravljanjem dela ali storitev: priznajo se\
  \ na podlagi dokazil (ra\u010Dunov) najve\u010D do vi\u0161ine, ki jo na podlagi\
  \ 44. \u010Dlena ZDoh-2 dolo\u010Di vlada. Vi\u0161ino stro\u0161kov je vlada dolo\u010D\
  ila z Uredbo o vi\u0161ini povra\u010Dil stro\u0161kov v zvezi z delom in drugih\
  \ dohodkov, ki se ne v\u0161tevajo v dav\u010Dno osnovo (Uradni list RS, \u0161\
  t. 140/06). Kakor to dolo\u010Da 289. \u010Dlen ZDavP-2, lahko dav\u010Dni zavezanec\
  \ dejanske stro\u0161ke uveljavlja v napovedi za odmero dohodnine, razen nerezidenta,\
  \ ki jih lahko uveljavlja v sedmih dneh od izpla\u010Dila dohodka s pisnim zahtevkom\
  \ pri pristojnem dav\u010Dnem organu.\n Predlog nove ureditve zadeve:\nPredlog novega\
  \ ZPDZC je pripravljen med drugim na izhodi\u0161\u010Dih Zakona o prepre\u010D\
  evanju dela in zaposlovanja na \u010Drno, ki je bil leta 2010 sprejet na Vladi Republike\
  \ Slovenije in leta 2011 v Dr\u017Eavnem zboru RS, kasneje pa zavrnjen na referendumu,\
  \ ob upo\u0161tevanju sprejete novele zakona v letu 2012 ter ob upo\u0161tevanju\
  \ predlogov in primerov iz prakse ter pripomb iz \u010Dasa referendumske kampanje.\
  \ Besedilo zajema tudi usklajene pripombe in stali\u0161\u010Da socialnih partnerjev.\n\
  Med novostmi, ki jih prina\u0161a novi ZPDZC, je na novo urejen tudi institut osebnega\
  \ dopolnilnega dela (ODD), ki je druga\u010De v veljavi in uporabi \u017Ee od sprejema\
  \ zakona leta 2000.\nPredlog ureditve ODD:\n posameznik lahko opravlja dela le pri\
  \ fizi\u010Dnih osebah in \u010De so vklju\u010Dena na seznam del; izdelovanje izdelkov\
  \ doma\u010De in umetnostne obrti ter nabiranje in prodaja gozdnih sade\u017Eev\
  \ in zeli\u0161\u010D ter izdelovanje drugih izdelkov, ki se izdelujejo na domu\
  \ prete\u017Eno ro\u010Dno ali po prete\u017Eno tradicionalnih postopkih, niso vezani\
  \ le na fizi\u010Dno osebo kot naro\u010Dnika/kupca; prihodek iz naslova osebnega\
  \ dopolnilnega dela v posameznem polletju koledarskega leta v se\u0161tevku ne sme\
  \ presegati dveh povpre\u010Dnih mese\u010Dnih neto pla\u010D v Republiki Sloveniji\
  \ v preteklem koledarskem letu (podatek za leto 2012: povpre\u010Dna mese\u010D\
  na neto pla\u010Da 991,44 evra); priglasitev se prena\u0161a na AJPES; predvideno\
  \ je pla\u010Dilo vrednotnice s strani naro\u010Dnika za vsakega izvajalca ODD,\
  \ in s strani samega izvajalca ODD v primeru, ko ta sam izdeluje izdelke doma\u010D\
  e in umetnostne obrti, druge izdelke, ki se izdelujejo na domu prete\u017Eno ro\u010D\
  no ali po prete\u017Eno tradicionalnih postopkih, in jih prodaja ali ko nabira in\
  \ prodaja gozdne sade\u017Ee in zeli\u0161\u010Da \u2013 vpeljava t.i. vav\u010D\
  erskega sistema (pla\u010Dilo vrednotnice je vezano na koledarski mesec); vrednotnica\
  \ je dokument, na podlagi katerega se lahko opravlja osebno dopolnilno delo; po\
  \ principu \xBBvsako delo \u0161teje\xAB se za ODD pla\u010Duje prispevek za pokojninsko\
  \ in invalidsko zavarovanje ter zavarovanje za primer po\u0161kodbe pri delu in\
  \ poklicne bolezni skladno s predpisi o zdravstvenem zavarovanju. \nSistem vrednotnice\
  \ je zami\u0161ljen na podobnih ureditvah, ki so jih uvedle nekatere dr\u017Eave\
  \ EU (na primer Belgija, Hrva\u0161ka, Italija, Francija) in je prinesel pozitivne\
  \ u\u010Dinke. Podrobnosti bodo urejene v podzakonskem aktu, predvidoma na naslednji\
  \ na\u010Din:\n posameznik mora osebno dopolnilno delo na podlagi zakona pred za\u010D\
  etkom opravljanja priglasiti preko spletnega portala AJPES ali na upravni enoti,\
  \ ki za posameznika odda priglasitev preko spletnega portala AJPES. AJPES vzpostavi\
  \ in vodi seznam oseb, ki opravljajo osebno dopolnilno delo; AJPES v seznamu obdeluje\
  \ naslednje podatke posameznikov, ki opravljajo osebno dopolnilno delo:        \
  \  - ime, priimek in naslov,          - dav\u010Dno \u0161tevilko,           - dela,\
  \ ki jih bo opravljal kot osebno dopolnilno delo,          - kontaktni podatek,ki\
  \ ga izbere posameznik, ki opravlja osebno dopolnilno delo.          - datum prve\
  \ priglasitve osebnega dopolnilnega dela,          - datum priglasitve in opustitve\
  \ posamezne vrste osebnega dopolnilnega dela,          - datum izbrisa posameznika,\
  \ ki opravlja osebno dopolnilno delo, iz seznama; podatki iz seznama so javni in\
  \ brezpla\u010Dno dostopni na spletni strani AJPES, razen osebnih podatkov posameznikov,\
  \ ki opravljajo osebno dopolnilno delo; AJPES po uradni dol\u017Enosti izbri\u0161\
  e osebo iz seznama posameznikov, ki opravljajo osebno dopolnilno delo; o priglasitvi,\
  \ spremembi in izbrisu iz seznama, AJPES izda posamezniku, ki opravlja ali je opravljal\
  \ osebno dopolnilno delo, obvestilo; osebno dopolnilno delo se lahko opravlja na\
  \ podlagi vrednotnice pla\u010Dane preko spleta ali na podlagi vrednotnice, vpla\u010D\
  ane gotovinsko na upravni enoti. Za dela, kadar posameznik osebno sam opravlja dela\
  \ pomo\u010Di v gospodinjstvu, njim podobna dela ali opravlja druga manj\u0161a\
  \ dela, pod pogojem, da posebni predpisi ne dolo\u010Dajo druga\u010De in da so\
  \ dolo\u010Dena v pravilniku o delih, ki se \u0161tejejo za osebno dopolnilno delo,vrednotnico\
  \ vpla\u010Da oseba, ki \u017Eeli, da se pri njej opravijo dela, za vsak koledarski\
  \ mesec za posameznika, ki ga izbere iz seznama posameznikov, ki opravljajo osebno\
  \ dopolnilno delo. Kadar posameznik osebno sam izdeluje izdelke doma\u010De in umetnostne\
  \ obrti, druge izdelke, ki se izdelujejo na domu prete\u017Eno ro\u010Dno ali po\
  \ prete\u017Eno tradicionalnih postopkih, in jih prodaja ali kadar nabira in prodaja\
  \ gozdne sade\u017Ee in zeli\u0161\u010Da, pod pogojem, da so ta dela dolo\u010D\
  ena v pravilniku o delih, ki se \u0161tejejo za osebno dopolnilno delo vrednotnico\
  \ vpla\u010Da oseba, ki opravlja osebno dopolnilno delo, za vsak koledarski mesec,\
  \ v katerem opravlja osebno dopolnilno delo; posameznik, ki ni u\u017Eivalec pokojnine\
  \ in ni vklju\u010Den v obvezno pokojninsko in invalidsko zavarovanje s polnim delovnim\
  \ oziroma zavarovalnim \u010Dasom, je na podlagi vpla\u010Dila vrednotnice obvezno\
  \ pokojninsko in invalidsko zavarovan; posameznik, ki je u\u017Eivalec pokojnine\
  \ ali je obvezno pokojninsko in invalidsko zavarovan s polnim delovnim oziroma zavarovalnim\
  \ \u010Dasom, je na podlagi vpla\u010Dane vrednotnice zavarovan za invalidnost in\
  \ smrt, ki je posledica po\u0161kodbe pri delu ali poklicne bolezni v skladu z zakonom,\
  \ ki ureja pokojninsko in invalidsko zavarovanje; vrednost vrednotnice je dolo\u010D\
  ena v vi\u0161ini 7 eurov za pokojninsko in invalidsko zavarovanje ter v vi\u0161\
  ini 2 eurov za po\u0161kodbo pri delu in poklicno bolezen; vrednotnico se vpla\u010D\
  a preko spleta (e-uprava) ali gotovinsko na upravni enoti; zavezanec za pla\u010D\
  ilo prispevka je oseba, ki \u017Eeli, da se pri njej opravijo dela \u2013naro\u010D\
  nik, oz. posameznik, ki opravlja osebno dopolnilno delo, kadar posameznik osebno\
  \ sam izdeluje izdelke doma\u010De in umetnostne obrti, druge izdelke, ki se izdelujejo\
  \ na domu prete\u017Eno ro\u010Dno ali po prete\u017Eno tradicionalnih postopkih,\
  \ in jih prodaja ali kadar nabira in prodaja gozdne sade\u017Ee in zeli\u0161\u010D\
  a, pod pogojem, da so ta dela dolo\u010Dena v pravilniku o delih, ki se \u0161tejejo\
  \ za osebno dopolnilno delo; prihodek iz naslova osebnega dopolnilnega dela v posameznem\
  \ polletju koledarskega leta v se\u0161tevku ne sme presegati dveh povpre\u010D\
  nih mese\u010Dnih neto pla\u010D v Republiki Sloveniji v preteklem koledarskem letu.\
  \ \nPredlog novega ZPDZC z navedenimi re\u0161itvami je Vlada RS sprejela na svoji\
  \ seji dne 18.12.2013 in ga \u017Ee v obravnavo ter sprejem posredovala Dr\u017E\
  avnemu zboru RS.\n Analiza primernosti predloga Predlagam.vladi.si 5253-385:\nV\
  \ zvezi s posredovanim predlogom, da se ne uvede dodatnih obremenitev osebnega dopolnilnega\
  \ dela, da se ne uvede predlaganih sprememb pri ODD, \u0161e manj obveznega internetnega\
  \ pla\u010Devanja vav\u010Derjev s strani naro\u010Dnikov del, se na MDDSZ ne strinjamo,\
  \ tudi iz naslednjih razlogov poleg \u017Ee zgoraj navedenih novosti in prednosti\
  \ nove ureditve ODD: Namen prenove ODD je predvsem narediti to obliko dela \u0161\
  ir\u0161e uporabno, olaj\u0161ati nadzor nad opravljanjem ODD, ote\u017Eiti izogibanje\
  \ izdaji ra\u010Dunov in s tem nepla\u010Devanju davkov ter s pla\u010Dilom dela\
  \ prispevkov ODD pribli\u017Eati principu \xBBvsako delo \u0161teje\xAB. Osebno\
  \ dopolnilno delo ima \u0161e vedno ni\u017Ejo obremenitev v primerjavi z drugimi\
  \ oblikami dela, prispevki prina\u0161ajo pravice v skladu z na\u010Delom \xBBvsako\
  \ delo \u0161teje\xAB; prispevek je dolo\u010Den v pav\u0161alnem znesku, kar omogo\u010D\
  a administrativno enostavnost te oblike dela.\nMenimo, da gre pri posredovanem predlogu\
  \ za ozko in napa\u010Dno razumevanje predloga novega zakona in ureditve ODD in\
  \ neupo\u0161tevanje prednosti, ki jih sistem prina\u0161a, predvsem v smislu prednosti\
  \ za izvajalca osebnega dopolnilnega dela.\nPriglasitev osebnega dopolnilnega dela\
  \ je enostavnej\u0161a, mo\u017Een je tudi elektronski postopek priglasitve.\nPoudarimo\
  \ naj, da so temeljne re\u0161itve usklajene tudi med socialnimi partnerji.\nIz\
  \ navedenih razlogov torej menimo, da posredovani predlog ni primeren.\n "
