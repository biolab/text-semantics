response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza veljavne ureditve podro\u010Dja Po prijavi v evidenco brezposelnih\
  \ oseb zavod z brezposelno osebo dogovori vsebino zaposlitvenega na\u010Drta.\n\
  V skladu s 113. \u010Dlenom Zakona o urejanju trga dela (Uradni list RS, \u0161\
  t. 80/10, 40/12 - ZUJF, 21/13, 63/13, 100/13, 32/14-ZPDZC-1 in 47/15-ZZSDT; v nadaljnjem\
  \ besedilu: ZUTD) je zaposlitveni na\u010Drt pisni dogovor med brezposelno osebo\
  \ in zavodom ali drugim izvajalcem ukrepov, v katerem skupaj:\n opredelita zaposlitvene\
  \ cilje; \u010Dasovno opredelita potrebne aktivnosti brezposelne osebe pri iskanju\
  \ zaposlitve in vklju\u010Devanju v ukrepe APZ z namenom \u010Dim hitrej\u0161e\
  \ zaposlitve brezposelne osebe; opredelita migracijsko obmo\u010Dje iskanja zaposlitve.\
  \ \nPrvi skraj\u0161ani zaposlitveni na\u010Drt se za brezposelno osebo pripravi\
  \ ob prijavi; z njim se opredeli ustrezna zaposlitev za osebo in na\u010Din njenega\
  \ aktivnega iskanja ter druge obveznosti. Ob tem se tudi oceni, ali je poglobljeni\
  \ zaposlitveni na\u010Drt zanjo treba pripraviti takoj ali kasneje, v obdobju, predvidenem\
  \ z doktrino dela iz 79. \u010Dlena ZUTD, najkasneje pa v \u0161tirih mesecih po\
  \ prijavi.\nNadalje 35. \u010Dlen pravilnika dolo\u010Da, da se zaposlitveni na\u010D\
  rt izdela z namenom in ciljem izbolj\u0161ati zaposlitvene mo\u017Enosti brezposelnih\
  \ oseb. Zaposlitveni na\u010Drt je pisni dogovor zavoda in brezposelne osebe, v\
  \ katerem skupno opredelita zaposlitvene cilje in na\u010Drtujeta potrebne aktivnosti\
  \ za njegovo \u010Dimprej\u0161njo zaposlitev. Z zaposlitvenim na\u010Drtom se brezposelna\
  \ oseba in zavod na podlagi ocene 0 zaposljivosti in zaposlitvenih mo\u017Enostih\
  \ osebe na obmo\u010Dnem ali nacionalnem trgu dela ter potrebe po vklju\u010Ditvi\
  \ v ukrepe na trgu dela, ki se sprejme v procesu kariernega svetovanja, dogovorita\
  \ za na\u010Din in intenzivnost aktivnega iskanja zaposlitve in za vklju\u010Ditev\
  \ v ukrepe na trgu dela. Na podlagi 37. \u010Dlena pravilnika se prvi skraj\u0161\
  ani zaposlitveni na\u010Drt za brezposelno osebo pripravi neposredno po prijavi\
  \ v evidenco ali \u010Dim hitreje po prijavi. 38. \u010Dlen pravilnika dolo\u010D\
  a, da se zaposlitveni na\u010Drt spremlja in dopolnjuje na vsaki svetovalni obravnavi\
  \ pri osebnem svetovalcu. Za vsako novo dogovorjeno aktivnost pri iskanju zaposlitve\
  \ ali vklju\u010Devanju v ukrepe APZ zavod izdela nov zaposlitveni na\u010Drt; \u010D\
  e je na svetovalni obravnavi ugotovljeno, da dopolnitev ali sprememba aktivnosti\
  \ v zaposlitvenem na\u010Drtu ni potrebna, se aktivnosti prenesejo v nov zaposlitveni\
  \ na\u010Drt, v katerem se dolo\u010Di nove roke za realizacijo aktivnosti in naslednji\
  \ termin svetovalne obravnave.\nS podpisom zaposlitvenega na\u010Drta podpisnika\
  \ prevzemata vse iz njega izhajajo\u010De obveznosti, in sicer obveznost:\n osebnega\
  \ svetovalca, da bo spremljal izvajanje dogovorov v zaposlitvenem na\u010Drtu, v\
  \ aplikacijo, s pomo\u010Djo katere zavod spremlja aktivnosti iskalcev zaposlitve,\
  \ sproti bele\u017Eil obvestila o izpolnjevanju aktivnosti ter druga obvestila,\
  \ prejeta s strani iskalca zaposlitve, pravo\u010Dasno posredoval informacije o\
  \ prostih delovnih mestih in ostalih mo\u017Enostih zaposlitve ter posredoval zaposlitev\
  \ in izvedel postopke za vklju\u010Ditev v na\u010Drtovane ukrepe na trgu dela in\
  \ brezposelne osebe, da bo v dogovorjenih rokih izpolnjevala vse aktivnosti, ki\
  \ izhajajo iz zaposlitvenega na\u010Drta ter bo sproti in pravo\u010Dasno obve\u0161\
  \u010Dala osebnega svetovalca o spremembah, ki ote\u017Eujejo ali prepre\u010Dujejo\
  \ izpolnitev dogovorov iz zaposlitvenega na\u010Drta 2 opozorilom na posledice opustitve\
  \ dogovorjenih aktivnosti. \n40. \u010Dlen pravilnika nadalje dolo\u010Da, da v\
  \ primeru, ko soglasje o vsebini zaposlitvenega na\u010Drta ni dose\u017Eeno, izda\
  \ poobla\u0161\u010Deni delavec zavoda brezposelni osebi odlo\u010Dbo, s katero\
  \ se odlo\u010Di o vsebini zaposlitvenega na\u010Drta, glede katerega soglasje ni\
  \ bilo dose\u017Eeno. \u010Ce brezposelna oseba odkloni podpis zaposlitvenega na\u010D\
  rta, katerega vsebina temelji na dokon\u010Dni odlo\u010Dbi, jo zavod z dnem odklonitve\
  \ podpisa preneha voditi v evidenci brezposelnih oseb.\nV skladu z 41. \u010Dlenom\
  \ pravilnika zaposlitveni na\u010Drt (skraj\u0161ani in poglobljeni) vsebuje naslednje\
  \ sklope podatkov:\n osnovne podatke o brezposelni osebi, opredelitev ustrezne in\
  \ primerne zaposlitve, dogovor o aktivnostih za uresni\u010Devanje zaposlitvenih\
  \ ciljev in rokih za izvedbo aktivnosti, dogovor o na\u010Dinu dosegljivosti, druge\
  \ dogovore ter pravni pouk o posledicah podpisa ali zavrnitve podpisa zaposlitvenega\
  \ na\u010Drta in posledicah nespo\u0161tovanja sprejetih obvez, datum podpisa zaposlitvenega\
  \ na\u010Drta in podpis obeh podpisnikov zaposlitvenega na\u010Drta. \n42. \u010D\
  len pravilnika dolo\u010Da na\u010Dine aktivnega iskanja zaposlitve in migracijsko\
  \ obmo\u010Dje. Obvezni na\u010Dini aktivnega iskanja zaposlitve so:\n redno spremljanje\
  \ objav prostih delovnih mest, ki jih objavlja zavod na oglasnih deskah ali na svetovnem\
  \ spletu, pravo\u010Dasne prijave na prosta delovna mesta v skladu z zaposlitvenimi\
  \ cilji, ustrezno odzivanje na napotnice zavoda ali koncesionarjev, vklju\u010D\
  no s pravo\u010Dasno prijavo na prosto delovno mesto, udele\u017Eba na zaposlitvenih\
  \ razgovorih na vabilo delodajalca, zavoda ali drugih izvajalcev ukrepov. \nDodatni\
  \ na\u010Dini iskanja zaposlitve se dogovorijo glede na zaposljivost brezposelne\
  \ osebe in glede na njene mo\u017Enosti dostopa do razli\u010Dnih na\u010Dinov iskanja\
  \ zaposlitve. Z brezposelno osebo se lahko dogovori tudi \u0161ir\u0161e migracijsko\
  \ obmo\u010Dje.\nVe\u010D informacij o pomo\u010Di zavoda pri iskanju zaposlitve\
  \ se nahaja na spletnem mestu Zavoda za zaposlovanje.\nTemeljna obveznost vsake\
  \ brezposelne osebe je aktivno iskanje zaposlitve; na podlagi 11. \u010Dlena ZUTD\
  \ se \u0161teje, da brezposelna oseba aktivno i\u0161\u010De zaposlitev, \u010D\
  e:\n redno spremlja objave prostih delovnih mest oziroma vrst dela in se pravo\u010D\
  asno prijavlja na prosta delovna mesta oziroma vrste dela v skladu z zaposlitvenimi\
  \ cilji v zaposlitvenem na\u010Drtu, se odziva na napotnice zavoda in drugih izvajalcev\
  \ ukrepov po tem zakonu, se udele\u017Euje zaposlitvenih razgovorov na vabilo delodajalca,\
  \ zavoda ali drugih izvajalcev ukrepov, se javi zavodu v 15 dneh po poteku roka\
  \ za izvedbo zadnje dogovorjene aktivnosti, dolo\u010Dene v zaposlitvenem na\u010D\
  rtu iz 113. \u010Dlena ZUTD in uresni\u010Duje vse druge aktivnosti, dogovorjene\
  \ v zaposlitvenem na\u010Drtu. \n12. \u010Dlen ZUTD dolo\u010Da, da je ustrezna\
  \ zaposlitev po tem zakonu zaposlitev:\n za nedolo\u010Den ali dolo\u010Den \u010D\
  as s polnim delovnim \u010Dasom oziroma kraj\u0161im delovnim \u010Dasom od polnega\
  \ po zakonu, ki ureja delovna razmerja ali v skladu z odlo\u010Dbo o ugotovljeni\
  \ invalidnosti, na delovnem mestu, ki ni oddaljeno ve\u010D kot tri ure vo\u017E\
  nje z javnim prevoznim sredstvom ali organiziranim prevozom delodajalca od kraja\
  \ bivanja osebe do delovnega mesta in nazaj, ki ustreza vrsti in ravni dokon\u010D\
  ane izobrazbe osebe, \u010De je iskalec prve zaposlitve oziroma ponovno i\u0161\u010D\
  e zaposlitev po prekinitvi zaposlitve za najmanj dve leti ali ki ustreza vrsti in\
  \ ravni zahtevane izobrazbe za opravljanje dela na delovnem mestu, ki ga je oseba\
  \ opravljala ve\u010Dino \u010Dasa v zadnjih 12 mesecih pred nastankom brezposelnosti,\
  \ \nin se dolo\u010Di z zaposlitvenimi cilji v zaposlitvenem na\u010Drtu, pri dolo\u010D\
  anju katerih se upo\u0161tevajo \u0161e delovne izku\u0161nje, dodatna znanja in\
  \ zmo\u017Enosti osebe in mo\u017Enosti na trgu dela.\nNadalje 13. \u010Dlen ZUTD\
  \ dolo\u010Da, da je primerna zaposlitev po tem zakonu zaposlitev:\n za nedolo\u010D\
  en ali dolo\u010Den \u010Das z najmanj polovi\u010Dnim delovnim \u010Dasom, na delovnem\
  \ mestu, ki ni oddaljeno ve\u010D kot tri ure vo\u017Enje z javnim prevoznim sredstvom\
  \ ali organiziranim prevozom delodajalca od kraja bivanja osebe do delovnega mesta\
  \ in nazaj, ki ustreza vrsti in najve\u010D eno raven ni\u017Eji izobrazbi osebe\
  \ glede na ustrezno zaposlitev, in se dolo\u010Di z zaposlitvenimi cilji v zaposlitvenem\
  \ na\u010Drtu najkasneje v \u0161tirih mesecih od vpisa v evidenco brezposelnih\
  \ oseb. \nBrezposelni osebi se lahko ponudi primerna zaposlitev po treh mesecih\
  \ od prijave v evidenco brezposelnih oseb, \u010De ni brezposelnih oseb, za katere\
  \ bi bila ta zaposlitev ustrezna.\nNa podlagi 150. \u010Dlena ZUTD in\u0161pekcijski\
  \ nadzor nad izvajanjem tega zakona in predpisov, izdanih na njegovi podlagi, 5\
  \ strani izvajalcev ukrepov po tem zakonu izvaja In\u0161pektorat RS za delo, v\
  \ skladu s 152. \u010Dlenom ZUTD pa podro\u010Dje in\u0161pekcijskega nadzora po\
  \ tem zakonu obsega zlasti nadzor nad:\n statusnimi zadevami; zakonitostjo poslovanja;\
  \ strokovnostjo in kakovostjo dela. \n Analiza predloga in razlogi za njegovo (ne)primernost\n\
  Iz citirane ureditve v veljavni zakonodaji izhaja, da je delo svetovalca zaposlitve\
  \ z brezposelno osebo odvisno od dogovorov, sprejetih s podpisom zaposlitvenega\
  \ na\u010Drta, t.j. od same vsebine zaposlitvenega na\u010Drta. Svetovalec zaposlitve\
  \ je ob napotovanju brezposelnih oseb k delodajalcem dol\u017Ean upo\u0161tevati\
  \ opredelitev ustrezne in primerne zaposlitve v zaposlitvenem na\u010Drtu, dogovorjene\
  \ zaposlitvene cilje in aktivnosti za njihovo uresni\u010Devanje ter morebitne druge\
  \ dogovore, vse v okviru dogovorjenega migracijskega obmo\u010Dja aktivnega iskanja\
  \ zaposlitve. Gre za izrazito osebno obravnavo, katere rezultat je odvisen predvsem\
  \ od razmer na trgu dela (t.j. od ponudbe ustreznih prostih delovnih mest), po drugi\
  \ strani pa od pripravljenosti brezposelne osebe na aktivno sodelovanje.\nKonkretni\
  \ predlog je utemeljen na negativni (subjektivni) oceni predlagatelja o nestrokovnem\
  \ delu osebnega svetovalca, dopolnjeni z informacijami, pridobljenimi s strani drugih\
  \ iskalcev zaposlitve, do \u010Desar v praksi pogosto prihaja, kar pa \u0161e ne\
  \ pomeni, da so se o\u010Ditane nepraviInosti / napake / nestrokovnost tudi dejansko\
  \ zgodile; slednje bi bilo mogo\u010De preveriti zgolj s celovitim vpogledom v konkretni\
  \ primer napotovanja na zaposlitveni razgovor oziroma na prijavo na prosto delovno\
  \ mesto. Kljub temu, da do tak\u0161nih nepravilnosti v praksi nedvomno prihaja\
  \ (\u017Ee zaradi prisotnosti \u010Dlove\u0161kega faktorja pri delu z brezposelnimi\
  \ osebami, v okviru katerega so zaradi vseh te\u017Eav, ki jih prina\u0161a brezposelnost,\
  \ ve\u010Dkrat potrebne hitre, a ustrezne odlo\u010Ditve svetovalca), menimo, da\
  \ dodatno predpisovanje ukrepov zoper napake in nepravilno postopanje/ravnanje/presojo\
  \ svetovalcev zaposlitve ni potrebno, saj ima vsak iskalec zaposlitve \u017Ee po\
  \ veljavni ureditvi mo\u017Enost vlo\u017Eitve prito\u017Ebe zoper delo ali odnos\
  \ svetovalca, ki jo naslovi na generalno direktorico zavoda. Glede na to, da je\
  \ za izvajanje nadzora nad izvr\u0161evanjem dolo\u010Db ZUTD pristojen In\u0161\
  pektorat RS za delo, ki lahko med drugim preverja tudi strokovnost in kakovost dela\
  \ zavoda, lahko brezposelne oseba v primeru, \u010De meni, da svetovalec zaposlitve\
  \ ravna nestrokovno oziroma pri svojem delu sprejema napa\u010Dne, slabe ali kako\
  \ druga\u010De sporne odlo\u010Ditve, ki slab\u0161ajo polo\u017Eaj iskalca zaposlitve,\
  \ poda prijavo o tem tudi na omenjeni in\u0161pektorat.\nPredlagatelju bi svetovali,\
  \ da v primeru, \u010De z delom svetovalca zaposlitve ni zadovoljen, zavodu poda\
  \ predlog za njegovo zamenjavo, ali da izkoristi mo\u017Enosti, ki mu jih daje citirana\
  \ zakonska ureditev.\n "
