response: "Odziv Minstrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAnaliza obstoje\u010Dega stanja\nPodro\u010Dje evidenc, ki jih po uradni\
  \ dol\u017Enosti vodi Zavod RS za zaposlovanje, ureja Zakon o urejanju trga dela\
  \ (Uradni list RS, \u0161t. 80/10, 40/12 - ZUJF, 21/13, 63/13, 100/13 in 32/14 ZPDZC-1;\
  \ v nadaljevanju: ZUTD), ki je nadomestil Zakon o zaposlovanju in zavarovanju za\
  \ primer brezposelnosti (Uradni list RS, \u0161t. 107/06 - uradno pre\u010Di\u0161\
  \u010Deno besedilo, 114/06-ZUTPG in 59/07-Z\u0161tip, v nadaljevanju: ZZZPB). Ta\
  \ je bil zastarel, zaradi \u0161tevilnih sprememb pa tudi nekonsistenten, zato je\
  \ bilo pri njegovem izvajanju veliko te\u017Eav, obenem pa ni dopu\u0161\u010Dal\
  \ hitrega odzivanja na dinami\u010Dne spremembe na trgu dela.\nPoglavitni namen\
  \ ZUTD, ki je nadomestil ZZZPB, je pove\u010Danje varnosti iskalcev zaposlitve in\
  \ uvajanje koncepta pro\u017Ene varnosti na trgu dela v Republiki Sloveniji. Za\
  \ doseganje tega namena je predvidena mre\u017Ea izvajalcev ukrepov, ki omogo\u010D\
  a hitrej\u0161e odzivanje dr\u017Eave na dinami\u010Dne spremembe na trgu dela,\
  \ pove\u010Duje vlogo vse\u017Eivljenjske karierne orientacije pri odlo\u010Ditvah\
  \ posameznika o poklicni poti in omogo\u010Da hitrej\u0161o obravnavo tistih brezposelnih\
  \ oseb, ki to potrebujejo. Poleg \u017Ee obstoje\u010De evidence brezposelnih oseb\
  \ in evidence oseb, vklju\u010Denih v ukrepe APZ, se je z ZUTD med drugim uvedla\
  \ tudi evidenca iskalcev zaposlitve.\nV evidenco brezposelnih oseb se lahko v skladu\
  \ z 8. \u010Dlenom ZUTD prijavijo osebe, ki ves \u010Das prijave izpolnjujejo naslednje\
  \ pogoje: so zmo\u017Ene za delo, prijavljene na zavodu, aktivno i\u0161\u010Dejo\
  \ zaposlitev in so pripravljene sprejeti ustrezno oziroma primerno zaposlitev, ki\
  \ jim jo ponudi l zavod ali drug izvajalec storitve posredovanja zaposlitve ter\
  \ niso v delovnem razmerju, niso samozaposlene. niso poslovodne osebe v osebni dru\u017E\
  bi in enoosebni dru\u017Ebi: omejeno odgovornostjo ter zavodu niso kmetje, nimajo\
  \ statusa dijaka, vajenca, \u0161tudenta ali udele\u017Eenca izobra\u017Eevanja\
  \ odraslih, mlaj\u0161ega od 26 let.\nV evidenco iskalcev zaposlitve pa se lahko\
  \ v skladu s 131. \u010Dlenom ZUTD prijavijo vse osebe, ki potrebujejo ukrepe, ki\
  \ se zagotavljajo iskalcem zaposlitve po tem zakonu (t.j. zaposleni, samozaposleni,\
  \ upokojenci, gospodinje, dijaki, \u0161tudenti ali druga\u010De delovno neaktivni,\
  \ ki i\u0161\u010Dejo (drugo) zaposlitev ali potrebujejo ukrepe, ki se zagotavljajo\
  \ iskalcem zaposlitve po ZUTD).\nS prijavo v evidenco pridobijo osebe status brezposelne\
  \ osebe oziroma status iskalca zaposlitve. Iz statusov pa izhajajo razli\u010Dne\
  \ pravice in obveznosti.\nOseba si z vpisom v evidenco brezposelnih oseb pridobi\
  \ pravico do:\n posredovanja v zaposlitev, informiranja o trgu dela, osebnega svetovalca,\
  \ o pomo\u010Di pri iskanju zaposlitve in dela, nadomestila potnih in po\u0161tnih\
  \ stro\u0161kov za aktivno iskanje zaposlitve, u\u010Denja ve\u0161\u010Din iskanja\
  \ zaposlitve in vodenja kariere, podpore pri kariernem odlo\u010Danju, pomo\u010D\
  \ pri uporabi orodij za samostojno vodenje kariere, \nin mo\u017Enost:\n vklju\u010D\
  itve v programe aktivne politike zaposlovanja (APZ) ter uveljavljanja pravic iz\
  \ zavarovanja za primer brezposelnosti. \nObveznosti osebe, prijavljene v evidenci\
  \ brezposelnih oseb, so:\n redno spremljanje objav prostih delovnih mest in pravo\u010D\
  asno prijavljanje nanje, ustrezno odzivanje na vabila in napotnice zavoda oz. koncesionarjev,\
  \ udele\u017Eba na zaposlitvenih razgovorih na vabilo delodajalca, zavoda ali drugih\
  \ izvajalcev ukrepov, javljanje zavodu v 15 dneh po poteku roka za izvedbo zadnje\
  \ dogovorjene aktivnosti, dolo\u010Dene v zaposlitvenem na\u010Drtu, v kolikor oseba\
  \ ni prejela vabila na naslednji svetovalni razgovor uresni\u010Devanje vseh dogovorjenih\
  \ aktivnosti v zaposlitvenem na\u010Drtu, vklju\u010Devanje v ukrepe na trgu dela\
  \ zaradi pove\u010Danja zaposlitvenih mo\u017Enosti, sprejemanje zaposlitve in prizadevanje\
  \ za pridobitev zaposlitve na razgovoru za zaposlitev, sporo\u010Danje resni\u010D\
  nih podatkov in njihovih sprememb najkasneje v 3 dneh od nastanka spremembe, predhodni\
  \ dogovor z osebnim svetovalcem o oprostitvi obveznosti iskanja zaposlitve in obve\u0161\
  \u010Danje zavoda v roku 8 dni, kadar predhodni dogovor ni mogo\u010D, uresni\u010D\
  evanje drugih dogovorjenih aktivnosti v zaposlitvenem na\u010Drtu. \nOseba si z\
  \ vpisom v evidenco iskalcev zaposlitve pridobi pravico do:\n informiranja o trgu\
  \ dela, pomo\u010Di pri uporabi orodij za samostojno vodenje kariere, posredovanja\
  \ zaposlitve v skladu z zaposlitvenimi cilji in dogovorom z delodajalcem, vklju\u010D\
  itve v programe APZ (v skladu s katalogom APZ). \nZakon dolo\u010Da, da se iskalec\
  \ zaposlitve vsaj enkrat v 6 mesecih po prijavi zglasi na zavodu in s tem potrdi\
  \ svojo potrebo po ukrepih na trgu dela (v nasprotnem primeru se ga preneha voditi\
  \ v evidenci iskalcev zaposlitve).\n \nAnaliza predloga in razlogi za njegovo (ne)primernost\n\
  Po preu\u010Ditvi posredovanega predloga menimo, da predlog ukinitve evidence iskalcev\
  \ zaposlitve ni primeren. Kot \u017Ee opisano, sta evidenca brezposelnih oseb in\
  \ evidenca iskalcev zaposlitve namenjeni razli\u010Dnim ciljnim skupinam.\nOseba,\
  \ prijavljena v evidenci iskalcev zaposlitve ima bistveno manj obveznosti kot oseba,\
  \ vpisana v evidenco brezposelnih oseb, slednja pa ima na podlagi svojega statusa\
  \ ve\u010D pravic (poleg \u0161ir\u0161ega nabora ukrepov APZ in storitev za trg\
  \ dela tudi mo\u017Enost uveljavljanja vseh pravic iz zavarovanja za primer brezposelnosti,\
  \ ki iskalcu zaposlitve ne morejo pripadati), pri \u010Demer je njena primarna obveznost\
  \ iskanje dela; brezposelni osebi okoli\u0161\u010Dine omogo\u010Dajo, da je potencialnemu\
  \ delodajalcu na voljo za zaposlitev takoj, \u0161e isti ali naslednji dan. Po drugi\
  \ strani ima (lahko) oseba, ki je prijavljena v evidenci iskalcev zaposlitve, tudi\
  \ druge neodlo\u017Eljive obveznosti (npr. \u0161tudent ima \u0161tudijske obveznosti),\
  \ zato se od njih ne more pri\u010Dakovati tak\u0161ne odzivnosti ter intenzivnosti\
  \ iskanja dela, kot od brezposelne osebe. Na tem mestu poudarjamo, da se \u0161\
  tudenti ne bi mogli vpisati v evidenco brezposelnih oseb niti v primeru ukinitve\
  \ evidence iskalcev zaposlitve, saj statusa \u0161tudenta in brezposelnosti nista\
  \ zdru\u017Eljiva (enaka ureditev je obstajala tudi v \u010Dasu veljavnosti ZZZPB).\
  \ Hkrati dodajamo, da vpis v evidenco brezposelnih oseb ali evidenco iskalcev zaposlitve,\
  \ ni obvezen, ampak je predmet prostovoljne odlo\u010Ditve vsakega posameznika.\n\
