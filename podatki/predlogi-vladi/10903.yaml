response: "Odziv Ministrstva za okolje in prostor\nMinistrstvo za okolje in prostor\
  \ predlagatelju pojasnjuje, da postopki izdaje gradbenih in uporabnih dovoljenj\
  \ spadajo med upravne postopke. Za opravljanje nadzora nad upravnimi postopki je\
  \ po dolo\u010Dbah Zakona o splo\u0161nem upravnem postopku (Uradni list RS, \u0161\
  t. 24/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 105/06 \u2013 ZUS-1,\
  \ 126/07, 65/08, 8/10 in 82/13; v nadaljevanju: ZUP) pristojna upravna in\u0161\
  pekcija. Le ta postopa po dolo\u010Dbah ZUP in dolo\u010Dbah Zakona o in\u0161pekcijskem\
  \ nadzoru (Uradni list RS, \u0161t. 43/07 \u2013 uradno pre\u010Di\u0161\u010Deno\
  \ besedilo in 40/14). Vsakdo lahko naredi anonimno prijavo na upravno in\u0161pekcijo\
  \ \u017Ee sedaj, le-ta pa lahko ukrepa po dolo\u010Dbah ZUP na slede\u010De na\u010D\
  ine:\n \u010De so pri nadzoru ugotovljene kr\u0161itve pravil upravnega postopka,\
  \ ki imajo za posledico o\u010Ditno prikraj\u0161anje javnega interesa, pravic oziroma\
  \ pravnih koristi strank, ali druge ponavljajo\u010De se kr\u0161itve pravil upravnega\
  \ postopka, ki niso odpravljene v dolo\u010Denem roku, lahko upravni in\u0161pektor\
  \ z odlo\u010Dbo odredi, da se uradna oseba ponovno udele\u017Ei usposabljanja za\
  \ vodenje in odlo\u010Danje v upravnem postopku (prvi odstavek 307.b \u010Dlena\
  \ ZUP); \u010De se pri nadzoru ugotovi, da upravni postopek vodi ali v njem odlo\u010D\
  a oseba, ki ne izpolnjuje pogojev iz 31. \u010Dlena ZUP, se z odlo\u010Dbo odredi\
  \ predstojniku organa, da taka oseba takoj preneha z vodenjem postopka oziroma odlo\u010D\
  anjem v upravnih zadevah (prvi odstavek 307.c \u010Dlena ZUP); zaradi kr\u0161itev\
  \ pravil upravnega postopka iz 307.b \u010Dlena ZUP lahko upravni in\u0161pektor\
  \ predlaga uvedbo disciplinskega postopka zoper uradno osebo, ki jih je z vodenjem\
  \ ali odlo\u010Danjem kr\u0161ila (307.\u010D \u010Dlen ZUP); \u010De je pri opravljanju\
  \ nadzora ugotovljeno, da ima dejanje uradne ali druge osebe v konkretni upravni\
  \ zadevi znake kaznivega dejanja, za katero se storilec preganja po uradni dol\u017E\
  nosti, mora upravni in\u0161pektor to naznaniti pristojnemu organu oziroma vlo\u017E\
  iti kazensko ovadbo (307.d \u010Dlen ZUP), ter \u010De se pri nadzoru nosilca javnega\
  \ pooblastila ugotovi, da ta ne izvaja javnih pooblastil ali jih izvaja nestrokovno,\
  \ nevestno ali malomarno, lahko upravni in\u0161pektor predlaga pristojnemu organu,\
  \ da za\u010Dne postopek odvzema javnih pooblastil (307.e \u010Dlen ZUP). \nUpravni\
  \ in\u0161pektor lahko tudi obvesti prijavitelja o ugotovitvah in\u0161pekcijskega\
  \ nadzora, \u010De to prijavitelj izrecno izrazi.\nGlede predlagateljeve pobude\
  \ o prekinitvi delovnega razmerja z uslu\u017Ebencem, ki je naredil dolo\u010Deno\
  \ kr\u0161itev postopka, se predlagatelju pojasnjuje, da se ob ugotovljenih kr\u0161\
  itvah lahko spro\u017Eijo diciplinski postopki. Ne more se pa zahtevati takoj\u0161\
  njo prekinitev delovnega razmerja.\nGlede izdane odlo\u010Dbe pa je mogo\u010De\
  \ spro\u017Eiti izredno pravno sredstvo. Kdorkoli lahko organu, ki je izdal odlo\u010D\
  bo, sporo\u010Di nepravilnosti glede izdane odlo\u010Dbe, le-ta pa lahko sam po\
  \ uradni dol\u017Enosti spro\u017Ei eno izmed ustreznih izrednih pravnih sredstev,\
  \ ki jih dolo\u010Da ZUP (obnova postopka, ni\u010Dnost odlo\u010Dbe) ali pa o nepravilnosti\
  \ seznani nadzorni organ, ki lahko odlo\u010Dbo po uradni dol\u017Enosti odpravi\
  \ in razveljavi po nadzorstveni pravici ali pa jo izredno razveljavi."
