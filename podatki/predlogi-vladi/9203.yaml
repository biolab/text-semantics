response: "\n\nOdziv Ministrstva za kmetijstvo, gozdarstvo in prehrano \nSlovenija\
  \ je postavila temelje skrbi za \u017Eivali \u017Ee v svoji ustavi. V 72. \u010D\
  lenu ta dolo\u010Da, da morajo biti \u017Eivali za\u0161\u010Ditene pred mu\u010D\
  enjem.  \u017Divali v na\u0161em pravu imajo poseben polo\u017Eaj, lastnik z njimi\
  \ lahko prosto razpolaga in z njimi ravna le na na\u010Din, dolo\u010Den v okviru\
  \ zakonsko postavljenih omejitev. Ve\u010Dino teh omejitev in na\u010Din ravnanja\
  \ ureja mati\u010Dni predpis s tega podro\u010Dja, to je Zakon o za\u0161\u010D\
  iti \u017Eivali (Ur.l.RS, \u0161t. 38/13, UPB-3 in 21/18, ZNOrg).  Zakon je bil\
  \ sprejet v letu 1998 in ve\u010Dkrat posodobljen, ter \u0161tevilni podzakonski\
  \ akti, ki podrobneje urejajo posamezna podro\u010Dja, na primer podro\u010Dje rejnih\
  \ \u017Eivali, podro\u010Dje hi\u0161nih \u017Eivali in podobno. Z vstopom v Evropsko\
  \ unijo se je Slovenija ponovno zavezala na\u010Delom skrbnega ravnanja z \u017E\
  ivalmi. Lizbonska pogodba, ki je nasledila Amsterdamsko, izrecno navaja, da so \u017E\
  ivali \u010Dute\u010Da bitja, in da je treba upo\u0161tevati potrebe za za\u0161\
  \u010Dito njihove dobrobiti. Iz te dolo\u010Dbe izhaja cela vrsta evropske zakonodaje,\
  \ ki je bila v \u010Dasu pristopa v Evropsko unijo prenesena v slovenski pravni\
  \ red. Nekatera podro\u010Dja, ki zahtevajo \u0161e podrobnej\u0161o skrb, kot na\
  \ primer za\u0161\u010Dita \u017Eivali med prevozom in za\u0161\u010Dita \u017E\
  ivali pri usmrtitvi, urejajo enotni evropski akti: Uredba Sveta (ES) \u0161t. 1/2005\
  \ ureja podro\u010Dje za\u0161\u010Dite \u017Eivali med prevozom, Uredba Sveta (ES)\
  \ \u0161t. 1099/2009 pa ureja podro\u010Dje zakola. Uredbi se neposredno uporabljata\
  \ v vseh dr\u017Eavah \u010Dlanicah.  Zakon o za\u0161\u010Diti \u017Eivali je krovni\
  \ zakon, ki dolo\u010Da odgovornost ljudi za za\u0161\u010Dito \u017Eivali, to je\
  \ za\u0161\u010Dito njihovega \u017Eivljenja, zdravja in dobrega po\u010Dutja; dolo\u010D\
  a pravila za dobro ravnanje z \u017Eivalmi; dolo\u010Da, kaj se \u0161teje za mu\u010D\
  enje \u017Eivali in katera ravnanja oziroma kateri posegi na \u017Eivalih so prepovedani.\
  \ Nadalje dolo\u010Da pogoje, ki jih je treba za za\u0161\u010Dito \u017Eivali zagotoviti\
  \ pri reji \u017Eivali, pri prevozu in pri izvajanju dolo\u010Denih posegov na rejnih\
  \ \u017Eivali. Prav tako dolo\u010Da pogoje, ki jih je treba zagotoviti pri izvajanju\
  \ poskusov na \u017Eivalih, pri zakolu in usmrtitvi \u017Eivali in ureja postopke,\
  \ pravice in obveznosti v primerih, ko gre za zapu\u0161\u010Dene \u017Eivali. \
  \ Zakon o za\u0161\u010Diti \u017Eivali je bil dvakrat dopolnjen. V letu 2007 so\
  \ bila dopolnjena poglavja o prevozu in o poskusih na \u017Eivalih. Z zakonom se\
  \ je uvedel postopek odvzema nevarnih psov, ki so povzro\u010Dili posebno hude telesne\
  \ po\u0161kodbe ali smrt in ravnanje s tistimi psi, ki so povzro\u010Dili lahke\
  \ telesne po\u0161kodbe. V letu 2013 pa je bil zakon dopolnjen z novimi poglavji\
  \ o poskusih na \u017Eivalih, natan\u010Dneje je opredelil obveznosti lastnikov\
  \ psov glede ozna\u010Devanja in registracije psov ter prepovedal preprodajo psov,\
  \ uporabo divjih \u017Eivali v cirkusih in rejo \u017Eivali za krzno.  Na podlagi\
  \ zakona so sprejeti \u0161tevilni pravilniki, ki natan\u010Dneje urejajo posamezna\
  \ podro\u010Dja za\u0161\u010Dite \u017Eivali. Predpisi se spreminjajo in posodabljajo,\
  \ saj se na podro\u010Dju za\u0161\u010Dite in dobrobiti \u017Eivali intenzivno\
  \ raziskuje in nova znanstvena spoznanja vplivajo na znanje in vedenje o odgovornem\
  \ ravnanju z \u017Eivalmi.  Skrbnik \u017Eivali je skladno s 7. \u010Dlenom dol\u017E\
  an ustrezno poskrbeti za \u017Eival, ki jo ima v oskrbi. \u017Divali mora zagotoviti\
  \ ustrezno bivali\u0161\u010De, hrano, vodo in oskrbo, svobodo gibanja, dovolj prostora,\
  \ \u010De je \u017Eival privezana ali zaprta, ter ustrezno svetlobo, toploto, vla\u017E\
  nost, kro\u017Eenje zraka, zra\u010Denje, koncentracijo plinov, higieno in intenzivnost\
  \ hrupa v prostoru, kjer je \u017Eival. Vse to na na\u010Din, ki ustreza vrsti \u017E\
  ivali in stopnji razvoja, prilagoditvi in udoma\u010Ditvi, fiziolo\u0161kim in etolo\u0161\
  kim potrebam ter predpisanim higienskim pogojem. Skrbnik \u017Eivali mora prepre\u010D\
  evati napake v reji, ki povzro\u010Dajo tehnopatije in motnje v obna\u0161anju.\
  \ \u010Ce skrbnik opusti dol\u017Eno skrb za \u017Eival in nastanejo posledice iz\
  \ 4. \u010Dlena tega zakona (huj\u0161a po\u0161kodba ali dalj \u010Dasa trajajo\u010D\
  e ali ponavljajo\u010De trpljenje, okvara zdravja ali smrt) se \u0161teje, da gre\
  \ za mu\u010Denje \u017Eivali.  Zakon opredeljuje vrsto ravnanj z \u017Eivalmi kot\
  \ prepovedana ravnanja. \u010Ce so prepovedana ravnanja storjena naklepno in imajo\
  \ za posledico po\u0161kodbe, trpljenje ali smrt, gre za mu\u010Denje \u017Eivali.\
  \  Prepovedana ravnanja so:\n zbadanje \u017Eivali, stiskanje, natezanje ali zvijanje\
  \ delov telesa \u017Eivali, obe\u0161anje, \u010De ne gre za strokovne posege, udarjanje,\
  \ potapljanje ali druga\u010Dno du\u0161enje \u017Eivali, metanje, suvanje ali namerno\
  \ povo\u017Eenje \u017Eivali ter spolno ob\u010Devanje med \u010Dlovekom in \u017E\
  ivaljo, z njim izena\u010Deno spolno ravnanje ali kak\u0161no drugo spolno dejanje\
  \ zaradi zadovoljevanja \u010Dlovekovih spolnih potreb; izpostavljanje \u017Eivali\
  \ ognju, vro\u010Dim, jedkim ali strupenim sredstvom ter drugim fizikalnim ali kemi\u010D\
  nim u\u010Dinkom v nasprotju z dolo\u010Dbami tega zakona; prisilno hranjenje, \u010D\
  e to ni v zdravstvene ali v znanstveno-raziskovalne namene, puljenje perja \u017E\
  ivi perjadi, trganje rib s trnkov in druga podobna dejanja v nasprotju z dolo\u010D\
  bami tega zakona; streljanje \u017Eivali ne glede na vrsto oro\u017Eja oziroma strelne\
  \ naprave; obmetavanje s petardami ali drugimi pirotehni\u010Dnimi sredstvi, obmetavanje\
  \ s kamenjem ali drugimi predmeti, prodaja in uporaba sredstev (npr. pasti stopalk\
  \ in zank), ki \u017Eival imobilizirajo tako, da je ne usmrtijo, povzro\u010Dene\
  \ pa so ji po\u0161kodbe in bole\u010Dina. Ne glede na prej\u0161nji stavek je dovoljena\
  \ prodaja in uporaba limanic za zatiranje \u0161kodljivih glodavcev; organiziranje\
  \ borb \u017Eivali, uporaba \u017Eivali za borbe, spodbujanje ter \u0161olanje \u017E\
  ivali za borbo z drugo \u017Eivaljo; uporaba \u017Eivih \u017Eivali za hrano ali\
  \ vabo; izjemoma je dopustna uporaba \u017Eivih \u017Eivali za hrano, \u010De so\
  \ pogoji pribli\u017Eani pogojem v naravi; preobremenjevanje \u017Eivali, uporaba\
  \ plemensko nezrelih \u017Eivali (premladih ali spolno nezrelih \u017Eivali) za\
  \ razplod, onemogo\u010Danje potrebnega po\u010Ditka, preskubljenje perutnine, aplikacija\
  \ farmacevtskih preparatov ali drugih snovi z namenom izbolj\u0161anja \u0161portnih\
  \ dose\u017Ekov (doping) ter uporaba bolne, ranjene, po\u0161kodovane ali ustrahovane\
  \ \u017Eivali oziroma njeno fizi\u010Dno izkori\u0161\u010Danje; vzreja, vzgoja\
  \ in \u0161olanje na na\u010Din in s pripomo\u010Dki, ki \u017Eivali povzro\u010D\
  ajo bole\u010Dine ali kako druga\u010De \u0161kodijo njenemu zdravju; preganjanje\
  \ v naravnem ali urbanem okolju \u017Eive\u010Dih \u017Eivali razen za izvajanje\
  \ veterinarskih ukrepov in za ukrepe za varovanje premo\u017Eenja na na\u010Din,\
  \ ki \u017Eivali ne povzro\u010Da nepotrebnega trpljenja; lov na divjad v \u010D\
  asu lovopusta, lov na vode\u010De samice v \u010Dasu poleganja in dojenja mladi\u010D\
  ev ter neupravi\u010Dena opustitev zasledovanja obstreljene divjadi; namerna trajna\
  \ ali za\u010Dasna zapustitev \u017Eivali; krmljenje \u017Eivali s snovjo, ki ji\
  \ povzro\u010Da, trpljenje, po\u0161kodbe ali smrt; izpustitev prosto\u017Eive\u010D\
  e \u017Eivali, ki je bila vzrejena s pomo\u010Djo \u010Dloveka, v naravo, \u010D\
  e ni pripravljena za pre\u017Eivetje v naravnem okolju; lov divjadi z namenom gojenja\
  \ v nasprotju s predpisi o lovstvu in ribi\u0161tvu; zadr\u017Eevanje prosto\u017E\
  ive\u010Dih \u017Eivali v neregistriranih \u017Eivalskih vrtovih; reja vreten\u010D\
  arjev, ki ka\u017Eejo sami ali njihovi potomci dedne napake, ki povzro\u010Dajo\
  \ trpljenje \u017Eivali; ta prepoved ne velja za rejo gensko spremenjenih organizmov\
  \ v zaprtem sistemu, \u010De reja poteka v skladu s predpisi, ki urejajo ravnanje\
  \ z gensko spremenjenimi organizmi; posegi na \u017Eivalih, opravljeni v nasprotju\
  \ s predpisi; spodbujanje napadalnosti \u017Eivali do \u010Dloveka ali \u017Eivali,\
  \ razen za namen \u0161olanja psov ali uporabe slu\u017Ebenih policijskih in voja\u0161\
  kih psov; dejavnost prodaje psov, ki ne izhajajo iz lastne vzreje nosilca dejavnosti;\
  \ tek \u017Eivali, privezane na motorno prometno sredstvo; reja in lov na \u017E\
  ivali zgolj zaradi pridobivanja njihovih ko\u017Euhov, ko\u017E ali perja. \n Uprava\
  \ za varno hrano, veterinarstvo in varstvo rastlin (UVHVVR) je pristojni organ,\
  \ ki opravlja nadzor nad izvajanjem Zakona o za\u0161\u010Diti \u017Eivali in izvaja\
  \ redni nadzor v skladu s planom dela, opravlja pa tudi izredni nadzor na podlagi\
  \ prijav in po uradni dol\u017Enosti na zahtevo strank. Poleg UVHVVR je za nadzor\
  \ nad izvajanjem dela Zakona o za\u0161\u010Diti \u017Eivali (prepovedana ravnanja,\
  \ nevarni psi in nevarne \u017Eivali, fizi\u010Dno varstvo psov na javnem mestu)\
  \ pristojna tudi Policija.  Mu\u010Denje \u017Eivali je s Kazenskim zakonikom (341.\
  \ \u010Dlen; Ur.l.RS, \u0161t. 50/12-UPB, 6/16-popr, 54/15, 38/16 in 27/17) opredeljeno\
  \ kot kaznivo dejanje, za kar je zagro\u017Eena zaporna kazen oziroma denarna kazen.\
  \ Kazniva dejanja obravnava sodna veja oblasti.\n\n \n"
