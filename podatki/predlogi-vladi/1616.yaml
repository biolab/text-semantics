response: "Odziv Ministrstva za promet (usklajen z Ministrstvom za okolje in prostor)\n\
  Omejitve hitrosti v cestnem prometu so smiselne, \u010De so za tak\u0161en ukrep\
  \ podani tehni\u010Dni elementi, ki z vidika projektiranja cest zahtevajo omejevanje\
  \ hitrosti ali \u010De je omejevanje hitrosti pogojeno z vidika prometne varnosti,\
  \ predvsem zaradi za\u0161\u010Dite \u0161ibkej\u0161ih udele\u017Eencev cestnega\
  \ prometa (pe\u0161ci, kolesarji, otroci, starej\u0161i udele\u017Eenci, itd\u2026\
  ).\nVozniki upo\u0161tevajo omejitve, ki veljajo kot pravilo cestnega prometa ali\
  \ katerih spo\u0161tovanje se pri\u010Dakuje s postavljeno prometno signalizacijo\
  \ ali odredbo poobla\u0161\u010Dene uradne osebe, \u010De poznajo razloge za tak\u0161\
  ne omejitve in te razloge tudi sprejmejo.\nV kolikor so razlogi za omejitev drugi\
  \ (npr. varovanje podtalnice, ki jo navajate v predlogu), pa \u010Detudi niso slabi,\
  \ lahko dose\u017Eejo pri ljudeh popolnoma nasproten u\u010Dinek. Omejevanje hitrosti\
  \ na ravnih cestah, ki s tehni\u010Dnega vidika omogo\u010Dajo vi\u0161je hitrosti,\
  \ je lahko s strani udele\u017Eencev cestnega prometa razumljena kot dodatna to\u010D\
  ka za polnjenje prora\u010Duna (dr\u017Eavnega ali ob\u010Dinskega).\nVoznik bo\
  \ na ravnem odseku ceste, na katerem ni bodisi tehni\u010Dnih ovir, ki bi zahtevale\
  \ omejitev hitrosti (krivina, otok, zo\u017Eenje, \u2026), bodisi ne obstaja nevarnost\
  \ udele\u017Ebe otrok ali drugih \u0161ibkej\u0161ih skupin udele\u017Eencev cestnega\
  \ prometa, katerim bi moral posvetiti pozornost, vozil skladno s svojimi izku\u0161\
  njami in pri\u010Dakovanji, pri \u010Demer bo njegova hitrost vo\u017Enje ve\u010D\
  inoma presegala dovoljeno oziroma omejeno hitrost.\nPo na\u0161i oceni in glede\
  \ na podane navedbe bi imel predlagani ukrep ve\u010D negativnih kot pozitivnih\
  \ u\u010Dinkov, zato omejitvam hitrosti zaradi predlaganih razlogov, nismo naklonjeni.\
  \  "
