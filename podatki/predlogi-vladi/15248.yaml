response: "Odziv Ministrstva za infrastrukturo\nNa podro\u010Dju urejanja povr\u0161\
  in za mirujo\u010Di promet se pri nas ugotavlja, da so ozna\u010Dbe parkirnih mest\
  \ razli\u010Dnih velikosti. Razlogi so razli\u010Dni, predvsem pa to izhaja v primerih,\
  \ ko namembnost stavbe zahteva dolo\u010Deno \u0161tevilo parkirnih mest, prostorske\
  \ omejitve pa tega ne omogo\u010Dajo, in v primerih, ko se te povr\u0161ine tr\u017E\
  ijo.\nV letu 2018 je bila sprejeta novelacija Pravilnika o prometni signalizaciji\
  \ in prometni opremi na cestah (Uradni list RS, \u0161t. 59/18), s katero so dolo\u010D\
  eni pogoji za ozna\u010Devanje parkirnim mest na javnih povr\u0161inah in povr\u0161\
  inah, ki se uporabljajo za javni cestni promet. Ozna\u010Devanje parkirnih mest\
  \ se lahko izvaja le pod pogojem, da so zagotovljene dimenzije le teh, ki jih pravilnik\
  \ dolo\u010Da za primer vzdol\u017Enega, po\u0161evnega ali pravokotnega parkiranja.\
  \ Predpisani minimalni standard zagotavlja ustrezno velik prostor za parkiranje\
  \ povpre\u010Dnega osebnega vozila, vklju\u010Dno z zahtevano \u0161irino dovozne\
  \ poti glede na kot parkiranja. S tem je je bila odpravljena pravna praznina, saj\
  \ je dosedanja regulativa na tem podro\u010Dju obstajala le kot priporo\u010Dilo.\
  \ Ve\u010Dja \u0161irina (najmanj 2,70 m) je zahtevana tudi za parkirna mesta, ki\
  \ so rezervirana za vozila star\u0161ev z malimi otroki.\_\nEnake velikosti parkirnih\
  \ mest so zahtevane tudi pri gradnji stanovanj, saj Pravilnik o spremembah in dopolnitvah\
  \ Pravilnika o minimalnih tehni\u010Dnih zahtevah za graditev stanovanjskih stavb\
  \ in stanovanj (Uradni list RS, \u0161t. 205/21) dolo\u010Da, da mora, glede na\
  \ organizacijo parkiranja, velikost dovozov in parkirnih mest za osebna vozila ustrezati\
  \ zahtevam iz predpisa, ki ureja prometno signalizacijo in prometno opremo na cestah.\n\
  Dimenzije parkirnih mest, ki se lahko ozna\u010Dujejo na javnih parkirnih povr\u0161\
  inah in parkirnih povr\u0161inah, ki so namenjene za javni promet, so primerljive\
  \ dimenzijam, ki se uporabljajo v evropskem prostoru, ob upo\u0161tevanju racionalne\
  \ rabe prostora."
