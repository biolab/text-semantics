response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o uveljavljanju pravic iz javnih sredstev dolo\u010Da enoten na\u010D\
  in ugotavljanja materialnega polo\u017Eaja upravi\u010Dencev do pravic iz javnih\
  \ sredstev. Pravice se uveljavljajo po na\u010Delih enotnosti, pravi\u010Dne razdelitve\
  \ javnih sredstev, ekonomi\u010Dnosti, ciljne usmerjenosti prejemkov in po na\u010D\
  elu spo\u0161tovanja \u010Dlovekovega dostojanstva. Pravica iz javnih sredstev se\
  \ dodeli, kadar dohodek osebe ne dosega meje dohodkov, ki jo za posamezno pravico\
  \ iz javnih sredstev dolo\u010Da zakon in kadar so izpolnjeni tudi drugi pogoji,\
  \ ki jih dolo\u010Dajo predpisi, ki urejajo posamezno pravico. Pri ugotavljanju\
  \ materialnega polo\u017Eaja se upo\u0161tevajo s tem zakonom dolo\u010Dene osebe,\
  \ njihov dohodek in premo\u017Eenje.\nZ novelo Zakona o uveljavljanju pravic iz\
  \ javnih sredstev se o podalj\u0161anju letnih pravic (otro\u0161ki dodatek, subvencija\
  \ vrtca in dr\u017Eavna \u0161tipendija) odlo\u010Da po uradni dol\u017Enosti. To\
  \ pomeni, da vsak mesec, ko izte\u010De letna pravica, sistem avtomati\u010Dno pripravi\
  \ vlogo za podalj\u0161anje pravice. Postopek na centrih za socialno delo je delno\
  \ avtomatiziran in sicer se samodejno pripravljajo vloge za podalj\u0161anje pravic,\
  \ avtomatsko se dolo\u010Da krog povezanih oseb in avtomatsko se dolo\u010Dajo dohodki\
  \ in premo\u017Eenje, ki se upo\u0161teva pri ugotavljanju materialnega polo\u017E\
  aja povezanih oseb. Namen informativnega izra\u010Duna je obvestiti stranko o ugotovitvah\
  \ v postopku ugotavljanja upravi\u010Denosti do pravic iz javnih sredstev, ji dati\
  \ mo\u017Enost, da se o teh ugotovitvah izre\u010De, in tudi, da se o pravicah strank\
  \ za\u010Dasno odlo\u010Di in tako stranki omogo\u010Di \u010Dimprej\u0161nje izvr\u0161\
  evanje pravic, do katerih je upravi\u010Dena.\n\_Informativni izra\u010Dun se izda\
  \ pri preverjanju izpolnjevanja pogojev za nadaljnje prejemanje letne pravice, \u010D\
  e informacijski sistem to omogo\u010Da na avtomatiziran na\u010Din. Z informativnim\
  \ izra\u010Dunom se za\u010Dasno odlo\u010Di o upravi\u010Denosti do pravice, njeni\
  \ vi\u0161ini in obdobju upravi\u010Denosti.\nInformativni izra\u010Dun vsebuje\
  \ podatke o vlagatelju in o morebitnem zakonitem zastopniku ali poobla\u0161\u010D\
  encu vlagatelja, podatke o povezanih osebah vlagatelja, podatke o dohodkih ter premo\u017E\
  enju vlagatelja in njegovih povezanih osebah, \u010De je to pomembno za odlo\u010D\
  itev, navedbo razlogov za odlo\u010Ditev in pravni pouk.\_\n\u010Ce oseba ugotovi,\
  \ da so podatki v informativnem izra\u010Dunu napa\u010Dni ali nepopolni, lahko\
  \ zoper informativni izra\u010Dun vlo\u017Ei ugovor v 15 dneh od vro\u010Ditve informativnega\
  \ izra\u010Duna. Ugovor ne zadr\u017Ei izvr\u0161evanja informativnega izra\u010D\
  una do izdaje odlo\u010Dbe centra za socialno delo. Na podlagi ugovora center za\
  \ socialno delo izda odlo\u010Dbo. \u010Ce je v postopku ugovora ugotovljeno, da\
  \ oseba ni upravi\u010Dena do pravic iz javnih sredstev, kot so izhajale iz informativnega\
  \ izra\u010Duna, ali je do njih upravi\u010Dena v manj\u0161em znesku, se z odlo\u010D\
  bo hkrati odlo\u010Di tudi o vi\u0161ini, na\u010Dinu in \u010Dasu vra\u010Dila\
  \ neupravi\u010Deno prejetih javnih sredstev. \u010Ce oseba ne vlo\u017Ei ugovora,\
  \ se informativni izra\u010Dun \u0161teje za dokon\u010Dno odlo\u010Dbo centra za\
  \ socialno delo. Oseba, ki zoper informativni izra\u010Dun ni ugovarjala, nima pravice\
  \ do prito\u017Ebe.\nGlede na navedeno pojasnjujemo, da je ministrstvo za delo,\
  \ dru\u017Eino, socialne zadeve in enake mo\u017Enosti \u017Ee v dobr\u0161ni meri\
  \ izpolnilo dani predlog, da se dr\u017Eavljanom Republike Slovenije po\u0161lje\
  \ informacija v povezavi z FURS-om. Menimo, da je bilo z novelo zakona dose\u017E\
  eno \u0161e ve\u010D, saj je pravica, ki jo prejemajo podalj\u0161ana po uradni\
  \ dol\u017Enosti in tako zagotovljeno prejemanje pravic iz javnih sredstev, ki pripadajo\
  \ dru\u017Einam.\nPri ostalih pravicah iz javnih sredstev, kot so denarna socialna\
  \ pomo\u010D, varstveni dodatek in izredna denarna socialna pomo\u010D pojasnjujemo,\
  \ da se pri ugotavljanju upravi\u010Denosti do teh sredstev ugotavljajo dohodki\
  \ in prejemki ter premo\u017Eenje vlagatelja in njegovih dru\u017Einskih \u010D\
  lanov v zadnjih treh mesecih pred vlo\u017Eitvijo vloge za pridobitev teh pravic.\
  \ Upravi\u010Denost je odvisna od \u0161tevila dru\u017Einskih \u010Dlanov, ugotovljenega\
  \ dohodka posameznih dru\u017Einskih \u010Dlanov oziroma samske osebe, cenzusa ter\
  \ morebitnega obstoja razlogov, na katere bi posameznik lahko vplival. Upravi\u010D\
  enec je dol\u017Ean sporo\u010Diti vsako spremembo dejstev in okoli\u0161\u010D\
  in, ki so podlaga za dodelitev in dolo\u010Ditev vi\u0161ine dajatve.\_\nDenarna\
  \ socialna pomo\u010D in varstveni dodatek ni univerzalna pravica, ki bi pripadala\
  \ osebi, ker nima dovolj dohodka, temve\u010D se okoli\u0161\u010Dine preverjajo\
  \ tako, da se pravica prizna za dolo\u010Den \u010Das treh mesecev ali \u0161estih\
  \ mesecev.\nDodelitev pravice iz javnih sredstev je v prvi vrsti odvisna od socialno\
  \ \u2013ekonomskih razmer upravi\u010Denca. Da bi bila posameznik ali dru\u017E\
  ina upravi\u010Dena dobiti ustrezno pomo\u010D, je treba ugotoviti, kak\u0161en\
  \ je dejanski gmotni polo\u017Eaj. Sistem socialnega varstva zagotavlja temeljno\
  \ za\u0161\u010Dito v obliki individualiziranih pomo\u010Di za premagovanje osebnih\
  \ stisk in ekonomskih te\u017Eav. Posameznik in dru\u017Eina morata iz\u010Drpati\
  \ vse mo\u017Enosti zagotavljanja pre\u017Eivetja z lastnimi mo\u010Dmi, preden\
  \ je upravi\u010Dena do socialne pomo\u010Di dr\u017Eave."
