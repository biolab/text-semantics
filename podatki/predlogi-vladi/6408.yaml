response: "Odziv Ministrstva za finance\nZ dohodnino so obdav\u010Deni dohodki fizi\u010D\
  ne osebe, ki so bili pridobljeni oziroma dose\u017Eeni v koledarskem letu. V 123.\
  \ \u010Dlenu ZDoh-2 je dolo\u010Dena obveznost pla\u010Devanja dohodnine od dohodkov,\
  \ ki se v\u0161tevajo v letno dav\u010Dno osnovo na letni ravni. Med letom pla\u010D\
  ana dohodnina se \u0161teje za akontacijo dohodnine. V skladu z 278. \u010Dlenom\
  \ Zakona o dav\u010Dnem postopku (Uradni list RS, \u0161t. 13/11 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 32/12, 94/12, 101/13 \u2013 ZDavNepr, 111/13, 25/14 \u2013\
  \ ZFU, 40/14 \u2013 ZIN-B, 90/14, 91/15, 63/16 in 69/17, v nadaljnjem besedilu:\
  \ ZDavP-2) akontacijo dohodnine od dohodkov, ki se v\u0161tevajo v letno dav\u010D\
  no osnovo na letni ravni, izra\u010Duna pla\u010Dnik davka v obra\u010Dunu dav\u010D\
  nega odtegljaja, dav\u010Dni zavezanec sam v dav\u010Dnem obra\u010Dunu in dav\u010D\
  ni organ v odlo\u010Dbi. Dav\u010Dne osnove in stopnje, od katerih se izra\u010D\
  una in pla\u010Da akontacija dohodnine, so dolo\u010Dene v ZDoh-2. Akontacija se\
  \ na\u010Deloma pla\u010Da ob izpla\u010Dilu posameznega dohodka. V najve\u010D\
  \ primerih opravi pla\u010Dilo akontacije dohodnine za dav\u010Dnega zavezanca pla\u010D\
  nik davka (to je izpla\u010Devalec dohodka) v obra\u010Dunu dav\u010Dnega odtegljaja\
  \ (npr. akontacijo dohodnine od pla\u010De obra\u010Duna in pla\u010Da delodajalec,\
  \ ki je izpla\u010Dal pla\u010Do). Rok za izra\u010Dun ter odtegnitev dav\u010D\
  nega odtegljaja je ob obra\u010Dunu dohodka, rok za pla\u010Dilo pa najpozneje v\
  \ petih dneh od izpla\u010Dila dohodka. Namen akontiranja dohodnine med letom je,\
  \ da se celotna letna obveznost porazdeli in pla\u010Da \u017Ee med letom, kar je\
  \ tudi manj obremenjujo\u010De z vidika zmo\u017Enosti pla\u010Dila zavezancev,\
  \ ter da se akontacija \u010Dim bolj pribli\u017Ea letni obveznosti iz naslova dohodnine.\
  \ Odmera in pora\u010Dun dohodnine se za posamezno dav\u010Dno leto opravita po\
  \ preteku leta, z odlo\u010Dbo dav\u010Dnega organa. Dohodki, od katerih je bila\
  \ med letom pla\u010Dana akontacija dohodnine, se v\u0161tevajo v letno dav\u010D\
  no osnovo, pri \u010Demer se med letom pla\u010Dane akontacije dohodnine od\u0161\
  tejejo od odmerjene dohodnine na letni ravni. Pora\u010Dun dohodnine na letni ravni\
  \ se opravi z dopla\u010Dilom dav\u010Dnega zavezanca v primeru, ko je znesek odmerjene\
  \ dohodnine ve\u010Dji od zneska med letom pla\u010Dane akontacije dohodnine ali\
  \ z vra\u010Dilom razlike dohodnine dav\u010Dnemu zavezancu v primeru, ko je znesek\
  \ odmerjene dohodnine manj\u0161i od med letom pla\u010Dane akontacije dohodnine.\n\
  Skladno z ZDavP-2 pripadajo zavezancu za davek v primeru neupravi\u010Deno odmerjenega\
  \ oziroma preve\u010D odmerjenega in pla\u010Danega davka obresti od dneva pla\u010D\
  ila davka, v primeru neupravi\u010Dene zavrnjene zahteve za vra\u010Dilo davka pa\
  \ od poteka 30 dnevnega roka po vro\u010Ditvi odlo\u010Dbe, s katero je bila zavezancu\
  \ za davek neupravi\u010Deno zavrnjena zahteva za vra\u010Dilo davka. Prav tako\
  \ je dolo\u010Deno, da dav\u010Dnemu zavezancu od preve\u010D pla\u010Dane dohodnine\
  \ ali neupravi\u010Deno odmerjene in pla\u010Dane dohodnine pripadajo obresti od\
  \ 30. dneva po dnevu vro\u010Ditve odlo\u010Dbe o odmeri dohodnine, s katero je\
  \ bilo prvi\u010D odlo\u010Deno o dav\u010Dni obveznosti iz naslova dohodnine. \u010C\
  e je bila dohodnina pla\u010Dana po poteku roka za pla\u010Dilo, dav\u010Dnemu zavezancu\
  \ od preve\u010D pla\u010Dane ali neupravi\u010Deno odmerjene in pla\u010Dane dohodnine\
  \ pripadajo obresti od dneva pla\u010Dila.\nNa kon\u010Dno dav\u010Dno obveznost\
  \ dav\u010Dnih zavezancev vplivajo tudi olaj\u0161ave, s katerimi lahko dav\u010D\
  ni zavezanci zni\u017Eajo letno dav\u010Dno osnovo za odmero dohodnine, in stopnje.\
  \ V smislu zgoraj navedenih dolo\u010Db ZDavP-2 pripadajo dav\u010Dnemu zavezancu\
  \ obresti, ki jih dolguje dav\u010Dni organ za neupravi\u010Deno odmerjen oziroma\
  \ preve\u010D odmerjen davek. V primeru dopla\u010Dila oziroma vra\u010Dila razlike\
  \ dohodnine gre dejansko za pora\u010Dun preve\u010D oziroma premalo pla\u010Danega\
  \ davka, zato dav\u010Dnemu zavezancu ne pripadajo obresti. Pojasnjujemo, da se\
  \ obresti nana\u0161ajo na davek in ne na na\u010Din pla\u010Devanja davka v obliki\
  \ akontacij, poleg tega se tudi ne obra\u010Dunajo pri dopla\u010Dilu dohodnine.\n\
  Glede na navedeno menimo, da predlog, da se dohodnina vrne z obrestmi, ki pri\u010D\
  no te\u010Di naslednji dan po pla\u010Dilu akontacije dohodnine do vklju\u010Dno\
  \ dneva vra\u010Dila dohodnine, ni sprejemljiv.\n "
