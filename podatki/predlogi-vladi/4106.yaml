response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nZakon o\
  \ vrtcih (Ur. l. RS, \u0161t. 100/05 \u2013 UPB in  spremembe; v nadaljevanju: ZVrt)\
  \ dolo\u010Da v 40. \u010Dlenu izobrazbo strokovnih delavcev. Vzgojitelj mora imeti\
  \ izobrazbo, pridobljeno po \u0161tudijskem programu za pridobitev najmanj prve\
  \ stopnje, oziroma raven izobrazbe, pridobljene po \u0161tudijskem programu, ki\
  \ v skladu z zakonom ustreza izobrazbi najmanj prve stopnje ustrezne smeri.\nNa\
  \ podlagi 56. \u010Dlena prehodnih in kon\u010Dnih dolo\u010Db ZVrt pa lahko tisti\
  \ vzgojitelji, ki so izpolnjevali pogoje do njegove uveljavitve (15. 3. 1996), opravljajo\
  \ delo vzgojitelja \u0161e naprej \u2013 tudi po uveljavitvi ZVrt.\nNa podlagi navedenih\
  \ dolo\u010Db so na delovnem mestu vzgojitelja v vrtcih vzgojitelji z 4-letno in\
  \ 5-letno srednjo izobrazbo, z vi\u0161je\u0161olsko izobrazbo, z visoko strokovno\
  \ in univerzitetno izobrazbo oziroma z  izobrazbo pridobljeno po prvostopenjsko\
  \ in drugostopenjskem \u0161tudijskem programu.\nV praksi gre za eno delovno mesto,\
  \ za katero velja enaka zahtevnost in odgovornost za opravljene naloge, ne glede\
  \ na to, da imajo delavci na tem delavnem mestu, zaradi objektivnih razlogov, razli\u010D\
  no izobrazbo.\nPraksa v vrtcih je namre\u010D pokazala, da kakovostno delo strokovnih\
  \ delavcev vrtcev zahteva ve\u010D teoreti\u010Dnih znanj, zato se je program izobra\u017E\
  evalne institucije, ki izobra\u017Euje za delovno mesto vzgojitelja oziroma pomo\u010D\
  nika vzgojitelja, dograjeval v smislu oblikovanja zahtevnej\u0161ih programov, \u010D\
  emur je sledila tudi zakonodaja s podro\u010Dja pred\u0161olske vzgoje.\nPrej\u0161\
  nji pla\u010Dni zakon (Zakon o razmerjih pla\u010D v javnih zavodih, dr\u017Eavnih\
  \ organih in organih lokalnih skupnosti) je razli\u010Dno izobrazbo upo\u0161teval\
  \ in za razli\u010Dno izobrazbo dolo\u010Dal razli\u010Dne koli\u010Dnike v okviru\
  \ istega delovnega mesta.\nZakon o sistemu pla\u010D v javnem sektorju (Ur. l. RS,\
  \ \u0161t. 95/2007 \u2013 UPB 7 in spremembe; v nadaljevanju ZSPJS) sledi na\u010D\
  elu, da mora biti za enako delovno mesto enako pla\u010Dilo. V skladu s tem na\u010D\
  elom so bili vsi javni uslu\u017Ebenci na delovnem mestu vzgojitelj (\u010De se\
  \ ne upo\u0161teva mo\u017Enost napredovanja v naziv in pla\u010Dne razrede) uvr\u0161\
  \u010Deni na delovno mesto vzgojitelj VII/1, ne glede na izobrazbo in uvr\u0161\u010D\
  eni v 30. pla\u010Dni razred. Osnova za uvrstitev delovnega mesta v tarifni in pla\u010D\
  ni razred  je bila izobrazba, dolo\u010Dena s 40. \u010Dlenom ZVrt \u2013 tj. najmanj\
  \ prvostopenjski \u0161tudijski program.\nVsekakor dajejo \u0161tudijski programi\
  \ poglobljena in dodatna znanja, ki jih vzgojitelji s srednje\u0161olsko izobrazbo,\
  \ kljub permanentnemu izobra\u017Eevanju, ne morejo v celoti pridobiti. S \u0161\
  tudijskimi programi pridobljena znanja pove\u010Dujejo mo\u017Enosti za kakovostnej\u0161\
  o izvedbo programa za pred\u0161olske otroke. Iz navedenega razloga je smiseln 14.\
  \ \u010Dlen ZSPJS, ki dolo\u010Da, da se  osnovni pla\u010Dni razred javnega uslu\u017E\
  benca zni\u017Ea za 1 oziroma  2 pla\u010Dna razreda, v primeru ko javni uslu\u017E\
  benec opravlja delo na delovnem mestu z ni\u017Ejo izobrazbo.\nTako kot na delovnem\
  \ mestu vzgojitelja so tudi na delovnem mestu pomo\u010Dnika vzgojitelja javni uslu\u017E\
  benci z ni\u017Ejo strokovno izobrazbo, kot to zahtevajo redne dolo\u010Dbe ZVrt\
  \ (40. \u010Dlen) \u2013 zahtevana je srednja strokovna izobrazba. Na podlagi prehodnih\
  \ in kon\u010Dnih dolo\u010Db ZVrt so namre\u010D na delovnih mestih pomo\u010D\
  nika vzgojitelja tudi tisti, ki imajo kon\u010Dan samo 2-letni program za varuha\
  \ in so imeli ob uveljavitvi ZVrt 10 let delovne dobe. Vsi pa opravljajo naloge\
  \ enake zahtevnosti in so razporejeni v isti pla\u010Dni razred \u2013 19. PR. \
  \ V skladu s 14. \u010Dlenom ZSPJS  se njim zaradi opravljanja dela z ni\u017Ejo\
  \ izobrazbo osnovni pla\u010Dni razred ne zni\u017Euje, saj sodi to delovno mesto\
  \ v V. tarifni razred.  \n "
