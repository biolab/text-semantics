response: "Odziv Ministrstva za kmetijstvo in okolje\nZa namen varovanja okolja je\
  \ razsvetljava javnih povr\u0161in in cest obravnavana v Uredbi o mejnih vrednostih\
  \ svetlobnega onesna\u017Eevanja okolja (Uradni list RS, \u0161t. 81/07, 109/07\
  \ in 62/10, v nadaljevanju: Uredba). Pri tem je svetlobno onesna\u017Eevanje okolja\
  \ definirano kot emisija svetlobe iz umetnih virov, ki povzro\u010Da za \u010Dlovekov\
  \ vid mote\u010Do osvetljenost, ogro\u017Ea varnost v prometu zaradi ble\u0161\u010D\
  anja, moti \u017Eivljenjski ritem \u017Eivali ali s sevanjem proti nebu po nepotrebnem\
  \ porablja elektri\u010Dno energijo. V 16. \u010Dlenu Uredbe je dolo\u010Deno, da\
  \ mora biti razsvetljava (vklju\u010Dno z razsvetljavo javnih povr\u0161in in cest)\
  \ v dnevnem \u010Dasu od jutra do ve\u010Dera ugasnjena. Nadalje so v 5. \u010D\
  lenu Uredbe dolo\u010Dene ciljne vrednosti letne porabe elektrike, ki ne smejo biti\
  \ prese\u017Eene. Poraba elektrike mora biti za obstoje\u010Do razsvetljavo cest\
  \ in javnih povr\u0161in usklajena z dolo\u010Dbami Uredbe do 31. decembra 2016.\
  \ Prehodni rok prilagoditve obstoje\u010De razsvetljave je dolo\u010Den zaradi postopne\
  \ razporeditve finan\u010Dnih stro\u0161kov, ki jih imajo ob\u010Dine pri zamenjavi\
  \ stare razsvetljave.\nUpravljanje razsvetljave ob\u010Dinskih cest in javnih povr\u0161\
  in je v domeni posamezne ob\u010Dine. Vsaka ob\u010Dina mora imeti izdelan na\u010D\
  rt razsvetljave, ki mora biti dostopen javnosti. Morebitne predloge o zmanj\u0161\
  anju jakosti osvetljave v no\u010Dnem \u010Dasu naj zato ob\u010Dani naslovijo na\
  \ pristojno ob\u010Dinsko upravo.\n \nOdziv Ministrstva za infrastrukturo in prostor\n\
  Razsvetljava na javni cestni infrastrukturi mora biti zgrajena in vzdr\u017Eevana\
  \ v skladu z veljavnimi predpisi z namenom zagotavljanja prometne varnosti. Med\
  \ predpisi na obravnavanem podro\u010Dju je potrebno omeniti Zakon o cestah, Uredbo\
  \ o mejnih vrednostih svetlobnega onesna\u017Eevanja okolja, Pravilnik o projektiranju\
  \ cest, Pravilnik o avtobusnih postajali\u0161\u010Dih in Pravilnik o cestnih priklju\u010D\
  kih na javne ceste. Izdani so standardi, ki posegajo na podro\u010Dje cestne razsvetljave\
  \ in definirajo njene lastnosti in metode merjenja. Zahteve za okoljsko primerno\
  \ zasnovo sijalk definira Uredba Komisije (ES) \u0161t. 245/2009 z dne 18. marca\
  \ 2009 o izvajanju Direktive Evropskega parlamenta in Sveta 2005/32/ES v zvezi z\
  \ zahtevami za okoljsko primerno zasnovo fluorescen\u010Dnih sijalk brez vdelanih\
  \ predstikalnih naprav, visokointenzivnostnih sijalk in predstikalnih naprav in\
  \ svetilk za delovanje teh sijalk ter o razveljavitvi Direktive Evropskega parlamenta\
  \ in Sveta 2000/55/ES.\nKakovost cestne razsvetljave je odvisna ne samo od svetlosti\
  \ oziroma osvetljenosti, ampak tudi od enakomernosti. \u010Ce je prometna povr\u0161\
  ina neenakomerno svetla, je v temnej\u0161ih predelih te\u017Eje ali pa sploh nemogo\u010D\
  e opaziti ovire in nevarnosti. Take temne cone lahko nastanejo, \u010De so svetilke\
  \ preve\u010D razmaknjene med seboj, ali \u010De nekaj svetilk ugasnemo (zaradi\
  \ var\u010Devanja z elektri\u010Dno energijo ali okvare svetilk). Re\u0161itev izklopa\
  \ svetilk razsvetljave ali izklop vsake druge svetilke zato v smislu var\u010Devanja\
  \ z elektri\u010Dno energijo ne pride v po\u0161tev, pa\u010D pa se lahko v no\u010D\
  nem \u010Dasu uporablja redukcija mo\u010Di svetilk. Tako so dejansko na javnih\
  \ cestah vgrajeni razli\u010Dni sistemi regulacij in omejevanja svetlobnega toka\
  \ v odvisnosti od prometa in ostalih dejavnikov, ki posledi\u010Dno tudi zmanj\u0161\
  ujejo porabo elektri\u010Dne energije.\nZahteve za kvaliteto razsvetljave, ki jih\
  \ pogojujejo posamezni svetlobnotehni\u010Dni razredi, morajo biti izpolnjene vedno,\
  \ kadar merodajni parametri narekujejo dolo\u010Deno kvaliteto razsvetljave. V primeru,\
  \ da se npr. gostota prometa ali pa svetlost okolice kot merodajna parametra v no\u010D\
  nem \u010Dasu spreminjata,  spremenjene vrednosti pa ustrezajo druga\u010Dnemu svetlobnotehni\u010D\
  nemu razredu, je priporo\u010Dljivo kvaliteto razsvetljave v \u010Dasu no\u010D\
  i prilagajati spremenjenim razmeram. V praksi spremenjene razmere najve\u010Dkrat\
  \ pomenijo ni\u017Ejo gostoto prometa v poznih no\u010Dnih urah, posledi\u010Dno\
  \ lahko ustreza svetlobnotehni\u010Dni razred z ni\u017Ejim nivojem svetlosti. Za\
  \ \u010Das, ko je zaradi prometnotehni\u010Dnih razmer dovoljen razred z ni\u017E\
  jim nivojem svetlosti, je mo\u017Eno s pomo\u010Djo razli\u010Dnih naprav za krmiljenje\
  \ svetlobnega toka sijalk zni\u017Eati svetlost na vozi\u0161\u010Du ob ohranjeni\
  \ zahtevani enakomernosti svetlosti. Redukcija z izklopom vsake druge svetilke ni\
  \ dovoljena, ker se vzdol\u017Ena enakomernost svetlosti zni\u017Ea pod dopustno\
  \ mejo.\nZahteve za razsvetljavo za posamezno merodajno podro\u010Dje so prilagojene\
  \ prometnim razmeram. Osnovni parameter za dolo\u010Ditev ustreznega svetlobnotehni\u010D\
  nega razreda je med drugim gostota prometa. Ni\u017Eji gostoti prometa ustreza svetlobnotehni\u010D\
  ni razred z ni\u017Ejimi zahtevami glede razsvetljave. Iz tega sledi, da je v \u010D\
  asu zmanj\u0161ane gostote prometa zaradi var\u010Devanja pri stro\u0161kih za porabljeno\
  \ elektri\u010Dno energijo mogo\u010De nivoje svetlosti prilagoditi spremenjenim\
  \ prometnim razmeram. Tudi v \u010Dasu ni\u017Eje gostote prometa pa morajo biti\
  \ izpolnjene vse zahteve ustreznega ni\u017Ejega svetlobnotehni\u010Dnega razreda.\
  \ To predvsem pomeni, da morajo biti izpolnjene zahteve glede splo\u0161ne in vzdol\u017E\
  ne enakomernosti svetlosti. Izpolnjevanje teh zahtev lahko pri svetilkah z dvoopti\u010D\
  nim sistemom dose\u017Eemo z izklopom ene od obeh sijalk, pri svetilkah z enoopti\u010D\
  nim sistemom pa s spreminjanjem svetlobnega toka sijalk.\nNa koncu \u017Eelimo poudariti\
  \ na\u0161 namen imeti ustrezno urejeno, sodobno in ekonomi\u010Dno javno razsvetljavo,\
  \ ki bo ob ustreznem vzdr\u017Eevanju zagotavljala varnost uporabnikov cest.\n "
