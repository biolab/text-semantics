response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nGlede notranje\
  \ kontrole obra\u010Dunavanja pokojnin bi izpostavili dolo\u010Dbo 254. \u010Dlena\
  \ Zakona o pokojninskem in invalidskem zavarovanju (Ur.l. RS, \u0161t. 109/06-uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 112/06 Odl.US, 114/06-ZUTPG, 91/07 Skl.US,\
  \ 10/08-ZVarDod, 98/09-ZIUZGK, 27/10 Odl.US, 38/10-ZUKN, 61/10-ZSVarPre, 79/10-ZPKDPIZ,\
  \ 94/10-ZIU, 84/11 Odl.US, 94/11 Odl.US, 105/11, 110/11-ZDIU12, 40/12-ZUJF, v nadaljevanju:\
  \ ZPIZ-1), ki ureja revizijo. Revizija prvostopenjskih pozitivnih odlo\u010Db, ki\
  \ se opravi po uradni dol\u017Enosti, je zakonsko predpisana oblika nadzora nad\
  \ izvajanjem pokojninskega in invalidskega zavarovanja v Zavodu za pokojninsko in\
  \ invalidsko zavarovanje Slovenije (v nadaljevanju: Zavod). Z revizijo se namre\u010D\
  \ preizkusi skladnost odlo\u010Dbe, izdani na prvi stopnji, s katero je nekomu priznana\
  \ pravica iz pokojninskega in invalidskega zavarovanja. Za odlo\u010Danje o pravicah\
  \ na prvi stopnji je pristojna enota Zavoda, na obmo\u010Dju katere je oseba, ki\
  \ uveljavlja pravico oziroma od katere se izvaja pravica, nazadnje zavarovana, na\
  \ drugi stopnji pa odlo\u010Da posebna enota na sede\u017Eu zavoda. Revizija kot\
  \ izredno pravno sredstvo omogo\u010Da drugostopenjskemu organu, ki je za to pristojna\
  \ posebna enota na sede\u017Eu Zavoda, da preizkusi zakonitost in pravilnost tudi\
  \ tistih pozitivnih odlo\u010Db prvostopenjskega organa, zoper katere niso bile\
  \ vlo\u017Eene prito\u017Ebe. Skladno z 255. \u010Dlenom ZPIZ-1 se v reviziji lahko\
  \ odlo\u010Dba potrdi, spremeni, odpravi ali razveljavi. Novo odlo\u010Dbo prve\
  \ stopnje je potrebno vlo\u017Eiti v revizijo, saj se v njej preizkusi ali je nova\
  \ odlo\u010Dba popravljena v skladu z razlogi, zaradi katerih je bila prej\u0161\
  nja odlo\u010Dba odpravljena ali razveljavljena.\nTudi v postopkih uveljavljanja\
  \ pravic iz invalidskega zavarovanja se skladno z 256. \u010Dlenom ZPIZ-1 poleg\
  \ revizije odlo\u010Dbe opravlja tudi revizija izvedenskega mnenja invalidskih komisij\
  \ prve stopnje. Dolo\u010Dba 257. \u010Dlena ZPIZ-1 nadalje dolo\u010Da, da je zoper\
  \ odlo\u010Dbo izdano v reviziji zagotovljeno sodno varstvo, \u010De je bila spremenjena\
  \ odlo\u010Dba prve stopnje, razen \u010De gre za odlo\u010Dbo s katero je bila\
  \ odlo\u010Dba prvostopnega organa odpravljena ali razveljavljena. V kolikor se\
  \ torej zavarovanec ne strinja z izdano odlo\u010Dbo ima zoper odlo\u010Dbo, izdano\
  \ na prvi stopnji, pravico vlo\u017Eiti prito\u017Ebo pri obmo\u010Dni enoti Zavoda\
  \ v roku 15 dni od vro\u010Ditve odlo\u010Dbe. \u010Ce pa se ne strinja tudi z odlo\u010D\
  itvijo o prito\u017Ebi, lahko uveljavi sodno varstvo pred pristojnim Delovnim in\
  \ socialnim sodi\u0161\u010Dem.\nGlede o\u010Ditka, da nekateri upokojenci dobivajo\
  \ napa\u010Dno izra\u010Dunane pokojnine, napake pa se ne odpravijo, bi pojasnili,\
  \ da iz letnega poro\u010Dila Zavoda za leto 2011 izhaja, da je bilo v letu 2011\
  \ revidiranih 30.403 ali 45,0 odstotkov od skupno 67.519 izdanih prvostopenjskih\
  \ pozitivnih odlo\u010Db. Zavod nadalje navaja, da se odstotek potrjenih zadev v\
  \ reviziji \u0161e nadalje ohranja na pribli\u017Eno enaki ravni kot v zadnjih letih.\
  \ V letnem poro\u010Dilu Zavoda za leto 2011 je tako navedeno, da  je bilo potrjenih\
  \ 29.711 odlo\u010Db od skupno 30.403 odlo\u010Db, kar pomeni 97,7 odstotka potrjenih\
  \ odlo\u010Db.\nV predlogu vladi glede izra\u010Dunavanja pokojnin se sklicujete\
  \ na revizijsko poro\u010Dilo Ra\u010Dunskega sodi\u0161\u010Da Republike Slovenije\
  \ iz leta 2010 z naslovom Sistem priznavanja, odmere in izpla\u010Dila izjemnih\
  \ pokojnin, ki je revidiralo sistem priznavanja, odmere in izpla\u010Dila izjemnih\
  \ pokojnin na podlagi Zakona o izjemnem priznanju in odmeri starostne pokojnine\
  \ osebam, ki imajo posebne zasluge v obdobju od 1. 1. 1998 do 10. 8. 2010. V zvezi\
  \ z navedenim revizijskim poro\u010Dilom Ra\u010Dunskega sodi\u0161\u010Da bi \u017E\
  eleli poudariti, da je Zavod sprejel ustrezne ukrepe s katerimi odpravlja ugotovljene\
  \ nepravilnosti oziroma nesmotrnosti v skladu s priporo\u010Dili Ra\u010Dunskega\
  \ sodi\u0161\u010Da, o tem pa sprotno poro\u010Da tako Svetu Zavoda, kot tudi Ra\u010D\
  unskemu sodi\u0161\u010Du.    \n "
