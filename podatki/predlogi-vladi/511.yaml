response: "Odziv Ministrstva za finance\n1. Veljavna ureditev\nV Zakonu o igrah na\
  \ sre\u010Do (Uradni list RS, \u0161t. 134/03 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo in 10/10; v nadaljnjem besedilu: Zakon o igrah na sre\u010Do) je med\
  \ drugim dolo\u010Dena tudi lastni\u0161ka struktura koncesionarjev, ki prirejajo\
  \ posebne igre na sre\u010Do v igralnicah ter predpisana koncesijska dajatev, ki\
  \ so jo dol\u017Eni obra\u010Dunavati in pla\u010Devati koncesionarji, ki prirejajo\
  \ igre na sre\u010Do.\nDelni\u010Darji koncesionarjev, ki prirejajo igre na sre\u010D\
  o v igralnicah so Republika Slovenija, lokalne skupnosti in pravne osebe, katerih\
  \ 100% lastnik ali edini ustanovitelj je Republika Slovenija; zasebne delni\u0161\
  ke dru\u017Ebe pa imajo skupaj lahko najve\u010D 49% navadnih delnic koncesionarja,\
  \ pri tem pa dele\u017E posamezne dru\u017Ebe in z njo povezanih oseb ne sme presegati\
  \ 20% navadnih delnic koncesionarja.\nV Zakonu o igrah na sre\u010Do je dolo\u010D\
  ena tudi koncesijska dajatev, ki jo obra\u010Dunavajo in  pla\u010Dujejo koncesionarji,\
  \ ki prirejajo igre na sre\u010Do.  Koncesijska dajatev zna\u0161a:\n za igre, ki\
  \ se prirejajo na igralnih mizah 5 %,   za igre, ki se prirejajo v igralnicah na\
  \ igralnih avtomatih pa od 5% do 20% po progresivni lestvici. \nOsnova za koncesijsko\
  \ dajatev je pri igrah, ki jih igrajo igralci drug proti drugemu, prihodek koncesionarja\
  \ od teh iger, pri ostalih igrah pa je osnova razlika med vpla\u010Dili v igro in\
  \ izpla\u010Danimi dobitki.\n 2. Strategija razvoja iger na sre\u010Do v Sloveniji\
  \ \nNa spletni strani Ministrstva za finance smo dne 8.4.2010 objavili osnutek strategije\
  \ razvoja iger na sre\u010Do v Sloveniji. Strategija predstavlja temeljni razvojni\
  \ dokument za podro\u010Dje iger na sre\u010Do za naslednje 10-letno obdobje. Opredeljuje\
  \ poslanstvo, vizijo ter strate\u0161ke usmeritve in cilje razvoja iger na sre\u010D\
  o. Strategija obravnava sistemska vpra\u0161anja kot so vrste iger na sre\u010D\
  o, lastni\u0161ka struktura koncesionarjev, dajatve od prirejanja iger na sre\u010D\
  o, delitev dajatev od iger na sre\u010Do, nadzor, politika dodeljevanja koncesij\
  \ in dru\u017Ebeno odgovorno prirejanje iger na sre\u010Do ter podaja strate\u0161\
  ke opredelitve do navedenih sistemskih vpra\u0161anj.\nVpra\u0161anje lastni\u0161\
  ke strukture koncesionarjev, ki prirejajo igre na sre\u010Do v igralnicah,  je eno\
  \ izmed pomembnih sistemskih vpra\u0161anj,  za katera so v osnutku strategije razvoja\
  \ iger na sre\u010Do podane strate\u0161ke usmeritve za nadaljnji razvoj.\nV osnutku\
  \ strategije predlagamo, da se odpravijo dosedanje omejitve, ki dolo\u010Dajo, da\
  \ ima lahko posamezna zasebna gospodarska dru\u017Eba najve\u010D 20% in vse skupaj\
  \ najve\u010D 49% navadnih delnic koncesionarja in sicer tako, da udele\u017Eba\
  \ dr\u017Eave, dru\u017Eb v dr\u017Eavni lasti in lokalnih skupnosti v lastni\u0161\
  ki strukturi koncesionarjev za prirejanje iger na sre\u010Do v igralnicah ni obvezna.\
  \ Odprava omejitev pa ne pomeni obvezne in takoj\u0161nje spremembe v zasebno lastnino,\
  \ saj bodo obstoje\u010Di delni\u010Darji prodali svoje delnice oziroma sprejeli\
  \ vstop novih delni\u010Darjev takrat, ko bodo ocenili, da je za to primeren \u010D\
  as.\nTudi vpra\u0161anje ustreznosti dajatev, ki jih obra\u010Dunavajo in pla\u010D\
  ujejo koncesionarji, ki prirejajo igre na sre\u010Do, je eno izmed pomembnih sistemskih\
  \ vpra\u0161anj, ki jih obravnava osnutek strategije in daje strate\u0161ke usmeritve\
  \ za nadaljnji razvoj.\nV osnutku strategije poudarjamo, da obremenitev iger na\
  \ sre\u010Do z igralni\u0161kimi dajatvami temelji na posebnem polo\u017Eaju iger\
  \ na sre\u010Do, ki zaradi svoje narave zahtevajo posebno dav\u010Dno obravnavo.\
  \ Zaradi dru\u017Ebene (ne)sprejemljivosti je potrebno prihodke dru\u017Eb, ki se\
  \ ukvarjajo s to dejavnostjo, primerno obremeniti v primerjavi z ostalimi gospodarskimi\
  \ subjekti. Igralni\u0161ka dejavnost je povsod v svetu, v primerjavi z drugi gospodarskimi\
  \ dejavnostmi, obremenjena z dodatnimi dajatvami. Velikost te dodatne obremenitve\
  \ pa je odvisna od ciljev, ki jih posamezna dr\u017Eava pri tem zasleduje.\nKoncesijska\
  \ dajatev je pla\u010Dilo, ki ga koncesionar pla\u010Duje koncedentu za privilegij,\
  \ ki ga je pridobil s koncesijo. Zaradi narave dejavnosti prirejanja iger na sre\u010D\
  o ima dr\u017Eava pravico do dele\u017Ea prese\u017Enih ekonomskih rent, ki nastanejo\
  \ zaradi omejevanja ponudbe iger na sre\u010Do, obenem pa tudi dol\u017Enost, da\
  \ zagotovi optimalno obremenitev te dejavnosti ne samo s fiskalnega, ampak tudi\
  \ z razvojnega in dru\u017Ebeno socialnega vidika.\nV osnutku strategije ugotavljamo,\
  \ da je zna\u010Dilnost slovenskega igralni\u0161tva usmerjenost na goste iz tujine.\
  \ Ve\u010Dina tujih gostov so enodnevni gostje, ki bi jih pestrej\u0161a igralni\u0161\
  ka in dodatna turisti\u010Dna ponudba lahko zadr\u017Eala za ve\u010D dni. Zato\
  \ je smiselno spodbuditi koncesionarje za uresni\u010Ditev razvojnih turisti\u010D\
  nih investicijskih na\u010Drtov z olaj\u0161avami pri igralni\u0161ki dajatvi prek\
  \ zni\u017Eevanja mejnih stopenj za ve\u010Dje igralnice  z degresivnim modelom\
  \ obdav\u010Denja.\nZato v osnutku strategije predlagamo, da naj bo obremenitev\
  \ koncesionarjev odvisna od dele\u017Ea turisti\u010Dne komponente  in velikosti\
  \ ekonomskih u\u010Dinkov. Pri opredelitvi turisti\u010Dne komponente in ekonomskih\
  \ u\u010Dinkov se upo\u0161tevajo kriteriji kot so \u0161tevilo sob, dodatna turisti\u010D\
  na ponudba  (\u0161portno rekreacijski center, center za zdravje in dobro po\u010D\
  utje, kongresni center, prostor za zabavne prireditve) in bruto prihodek od iger\
  \ na sre\u010Do.  Predpostavljamo namre\u010D, da je velik prihodek mogo\u010De\
  \ dose\u010Di samo s privabljanjem bolj oddaljenih gostov, le-ti pa bodo pri\u0161\
  li, \u010De bo igralnica ponujala bogato obigralni\u0161ko ponudbo. Ker mejni stro\u0161\
  ek pridobivanja dodatnega gosta nara\u0161\u010Da, je ta model mogo\u010D le ob\
  \ degresivni obdav\u010Ditvi. Ve\u010Dje \u0161tevilo sob in dodatna turisti\u010D\
  na ponudba pa pomenita tudi ve\u010Dje \u0161tevilo zaposlenih, kar dodatno pove\u010D\
  a posredne ekonomske u\u010Dinke investicije.\n 3. Zaklju\u010Dek\nOcenjujemo, da\
  \ so va\u0161i predlogi glede lastni\u0161ke strukture in vi\u0161ine dajatev za\
  \ koncesionarje, ki prirejajo igre na sre\u010Do v igralnicah, smiselno \u017Ee\
  \ vklju\u010Deni v osnutek strategije razvoja iger na sre\u010Do v Sloveniji, ki\
  \ smo ga objavili na spletni strani Ministrstva za finance. \nOsnutek strategije\
  \ razvoja iger na sre\u010Do  v Sloveniji je v javni obravnavi, ki bo trajala do\
  \ 18.5.2010. Po prou\u010Ditvi prejetih predlogov in pripomb bomo pripravili predlog\
  \ strategije razvoja iger na sre\u010Do v Sloveniji in ga v mesecu juniju posredovali\
  \ v obravnavo in sprejem Vladi RS. Na podlagi sprejete strategije pa bomo pripravili\
  \ nov zakon, ki bo urejal prirejanje iger na sre\u010Do v Sloveniji. "
