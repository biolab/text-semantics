response: "Odziv Ministrstva za finance\nPo dolo\u010Dbah zakona, ki ureja dohodnino\
  \ je dohodnina davek od dohodkov fizi\u010Dnih oseb. Rezident Republike Slovenije\
  \ je zavezan za pla\u010Dilo dohodnine od vseh dohodkov, ki imajo vir v Republiki\
  \ Sloveniji. Obdav\u010Ditev dohodkov fizi\u010Dnih oseb, ki se v\u0161tevajo v\
  \ letno dav\u010Dno osnovo, se v zadnjih letih v splo\u0161nem ni pove\u010Devala.\
  \ Od leta 2005 dalje, je bilo na podro\u010Dju obdav\u010Ditve z dohodnino izvedenih\
  \ \u017Ee ve\u010D reform, in sicer s ciljem zmanj\u0161evanja obremenitve aktivnih\
  \ dohodkov in razbremenitve dohodkov zavezancev v najni\u017Ejih dohodkovnih skupinah.\
  \ Reforme, sprejete \u017Ee v letu 2005 in kasneje v 2007, na podro\u010Dju dohodnine\
  \ so pripeljale do zmanj\u0161anja \u0161tevila dav\u010Dnih razredov in zni\u017E\
  anja dav\u010Dnih stopenj, s \u010Dimer se je zmanj\u0161ala obremenitev aktivnih\
  \ dohodkov preko pove\u010Danega neobdav\u010Denega dela dohodka in preko zmanj\u0161\
  evanja progresivnosti dav\u010Dnih stopenj. Kasneje v letu 2008 in 2010 je bilo\
  \ z uvedbo dodatne splo\u0161ne olaj\u0161ave dose\u017Eena nadaljnja razbremenitev\
  \ oseb v najni\u017Ejih dohodkovnih skupinah. Zadnje spremembe, uveljavljene z Zakonom\
  \ o uravnote\u017Eenju javnih financ, pa so bile pripravljene z namenom razbremenitve\
  \ zavezancev z dohodki nad 1,3 povpre\u010Dne pla\u010De in hkrati za\u010Dasne\
  \ obremenitve (za leta 2013, 2014 in 2015) zavezancev z dohodki nad 5 povpre\u010D\
  nih pla\u010D.\nTudi obremenitev dela s prispevki za socialno varnost \u017Ee od\
  \ leta 1996 ostaja na pribli\u017Eno enaki ravni. Spremembe, uvedene z uveljavitvijo\
  \ Zakona o pokojninskem in invalidskem zavarovanj \u2013 ZPIZ-2 in z zadnjimi reformami\
  \ zdravstvenega zavarovanja, so se na strani financiranja nana\u0161ale predvsem\
  \ na opravljanje dela v oblikah izven delovnega razmerja in so bile usmerjene k\
  \ pribli\u017Eevanju koncepta \xBBvsako delo \u0161teje\xAB. V segmentu dohodkov,\
  \ prejetih na podlagi drugih pogodbenih razmerij (izven delovnega razmerja), se\
  \ je obremenitev s prispevki za socialno varnost v zadnjem obdobju pove\u010Dala.\n\
  Pri ukrepih, ki se nana\u0161ajo na zmanj\u0161evanje obremenitve dela je potrebno\
  \ upo\u0161tevati, da je dav\u010Dni sistem vpet v ekonomske in pravne okvire dru\u017E\
  be, kar pomeni, da so ukrepi dav\u010Dne politike odvisni tudi od drugih politik,\
  \ npr. ekonomske, socialne politike ter od dogovorjenih prioritet razvoja in sicer\u0161\
  njih dru\u017Ebenih razmerij v dru\u017Ebi in dr\u017Eavi. Pri tem ni pomembna zgolj\
  \ preu\u010Ditev ukrepov dav\u010Dne politike v okviru posamezne vrste davka, ampak\
  \ tudi \u0161ir\u0161e \u2013 kak\u0161na je glede na ekonomsko in dru\u017Ebeno\
  \ okolje najprimernej\u0161a kombinacija dav\u010Dnih oblik, ki se uveljavljajo\
  \ v dav\u010Dnem sistemu. V skladu z navedenim je tudi pri ukrepih na podro\u010D\
  ju zmanj\u0161anja obremenitve dela potrebno iskati ravnote\u017Eje med javnofinan\u010D\
  no konsolidacijo na eno strani in zagotavljanjem pravi\u010Dne delitve bremen na\
  \ vse segmente v dru\u017Ebi na drugi strani. Vsekakor pa si bo Vlada RS \u0161\
  e naprej prizadevala za iskanje razli\u010Dnih ukrepov, s katerimi bo lahko pove\u010D\
  evala konkuren\u010Dnost Slovenije, tudi preko ukrepov, ki se nana\u0161ajo na zmanj\u0161\
  evanje obremenitve dela, kot to izhaja iz Koalicijskega sporazuma o sodelovanju\
  \ v Vladi Republike Slovenije za mandatno obdobje 2014 \u2013 2018. \n \n "
