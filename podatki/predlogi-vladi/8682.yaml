  \ pri pri\u017Egani rde\u010Di lu\u010Di.\nPrav tako v okviru delovnih skupin za\
  \ pripravo podzakonskih predpisov s podro\u010Dja prometne signalizacije in opreme\
  \ na cesti ter pogojev za izvedbo in vsebino elaborata eksperimentalne prometne\
