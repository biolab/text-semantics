response: "Odziv Ministrstva za pravosodje\nUstava RS[1] v 24. \u010Dlenu (javnost\
  \ sojenja) dolo\u010Da: \xBBSodne obravnave so javne. Sodbe se izrekajo javno. Izjeme\
  \ dolo\u010Da zakon.\xAB Javnost sojenja obsega javnost sodnih obravnav in javno\
  \ izrekanje sodb. Oba dela pravice do javnosti sojenja sta v prvi vrsti namenjena\
  \ uresni\u010Devanju pravice do po\u0161tenega sojenja, ki jo kot eno od \u010D\
  lovekovih pravic varuje tudi Evropska konvencija o \u010Dlovekovih pravicah v svojem\
  \ 6. \u010Dlenu (Glej Komentar Ustave Republike Slovenije, urednik Lovro \u0160\
  turm (2010)).\nRedno objavljanje obdelane sodne prakse je prav tako pomemben dejavnik\
  \ njenega usklajevanja, kakor tudi zagotavljanja javnosti, pravne varnosti in enakosti.\
  \ Vnos obdelanih sodnih odlo\u010Db v enotno bazo sodne prakse in brezpla\u010D\
  na javna objava na internetnih straneh slovenskega sodstva, ki so dostopne strokovni\
  \ in lai\u010Dni javnosti, so osnovni dejavniki njenega usklajevanja. Tako se ustvarja\
  \ baza znanja, ki prispeva k izbolj\u0161anju kakovosti dela sodi\u0161\u010D ter\
  \ ustrezni informiranosti strokovne in lai\u010Dne javnosti.\nUreditev glede zagotavljanja\
  \ javnosti na sodi\u0161\u010Dih dolo\u010Dajo procesni predpisi in Sodni red[2],\
  \ glede zadev sodne uprave pa predpisi, ki urejajo dostop do informacij javnega\
  \ zna\u010Daja. Tako npr. Sodni red ureja dostopnost sodnih odlo\u010Db prek spletnih\
  \ strani slovenskega sodstva v strojno berljivi obliki, ter vpogled v podatke iz\
  \ vpisnikov. Natan\u010Dnej\u0161a pravila glede dostopnosti sodne prakse so trenutno\
  \ urejena v veljavnem 6. \u010Dlenu Sodnega reda, ki dolo\u010Da, da je pomembna\
  \ sodna praksa javnosti dostopna preko spletnih strani slovenskega sodstva, v zbirki\
  \ sodnih odlo\u010Db. Kot pomembno sodno prakso \u0161tejemo tiste zadeve, ki so\
  \ pomembne za enotno odlo\u010Danje v podobnih zadevah. Zaenkrat je na spletnih\
  \ straneh sodi\u0161\u010D omogo\u010Den dostop do sodne prakse predvsem vi\u0161\
  jih sodi\u0161\u010D, vi\u0161jega delovnega in socialnega sodi\u0161\u010Da, Upravnega\
  \ sodi\u0161\u010Da in Vrhovnega sodi\u0161\u010Da. Ob tem velja poudariti, da Ministrstvo\
  \ za pravosodje pripravlja prenovo sodni\u0161ke zakonodaje, v kateri bodo med drugim\
  \ dolo\u010Deni tudi kriteriji v zvezi z objavljanjem in dostopnostjo vseh, tudi\
  \ prvostopenjskih, sodnih odlo\u010Db, kakor tudi pravila ustrezne psevdonimizacije\
  \ teh odlo\u010Db.\n\_\n\n[1] Uradni list RS, \u0161t. 33/91-I, 42/97 \u2013 UZS68,\
