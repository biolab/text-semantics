response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nMinistrstvo za\
  \ kmetijstvo, gozdarstvo in prehrano (MKGP) je v okviru Zakona o promociji kmetijskih\
  \ in \u017Eivilskih proizvodov v obdobju 2018-2020 intenzivno izvajalo splo\u0161\
  no promocijo sadja ter promocijo sheme \xBBizbrana kakovost\xAB za sektor sadja\
  \ in promocija sadja z znakom \xBBizbrana kakovost \u2013 Slovenija\xAB. Glavni\
  \ cilji kampanje je bil okrepiti zaupanje v sadje, ozna\u010Deno z znakom \xBBizbrana\
  \ kakovost \u2013 Slovenija\xAB, okrepiti zavedanje o pomenu u\u017Eivanja sve\u017E\
  ega sezonskega sadja, ki je zaradi bli\u017Eine rasti obrano v polni zrelosti ter\
  \ zato ni podvr\u017Eeno dolgim transportom in skladi\u0161\u010Denju; poleg tega\
  \ je tak\u0161no sadje bolj intenzivnega in sve\u017Eega okusa in ima ve\u010Djo\
  \ prehransko vrednost, ter okrepiti nakup sadja, ki nosi oznako \xBBizbrana kakovost\
  \ \u2013 Slovenija\xAB.\nKampanja je potekala preko razli\u010Dnih komunikacijskih\
  \ kanalov (TV, radio, spletna orodja, zunanje ogla\u0161evanje, tiskani mediji).\
  \ Rezultati ka\u017Eejo dober odziv javnosti, saj potro\u0161niki pogosteje posegajo\
  \ po slovenskem sadju, hkrati je prepoznavnost sadja z znakom\_ \"izbrana kakovost-\
  \ Slovenija\" med kampanjo pri potro\u0161nikih narasla (na za\u010Detku kampanje\
  \ 70%, na koncu kampanje 81%).\nMKGP je vzporedno s sektorsko promocijo izvedlo\
  \ \u0161e vrsto drugih aktivnosti, ki so prav tako bile povezane s sadjarsko tematiko\
  \ in sicer:\n na lanskem Mednarodnem kmetijsko-\u017Eivilskem sejmu AGRA v Gornji\
  \ Radgoni je za obiskovalce potekala predstavitev promocije sektorja sadja z deljenje\
  \ slovenskih jabolk z oznako \xBBizbrana kakovost \u2013 Slovenija\xAB, na sejmu\
  \ Narava-zdravje, ki je potekal od 20. \u2013 23. oktobra 2021, (prav v \u010Dasu\
  \ sejma, smo obele\u017Eili svetovni dan jabolk, ki je 21. 10.) je ministrstvo obiskovalcem\
  \ delilo jabolka, letake in drugi promocijski material z namenom ozave\u0161\u010D\
  anja o pomenu in kakovostnih parametrih, ki jo nosi slovensko sadje z oznako \xBB\
  izbrana kakovost \u2013 Slovenija\xAB, na dan slovenske hrane, ki ga vsako leto\
  \ obele\u017Eujemo tretji petek v novembru, poteka projekt Tradicionalni slovenski\
  \ zajtrk, ki se v slovenskih vrtcih in osnovnih \u0161olah, ter zavodih za vzgojo\
  \ in izobra\u017Eevanje otrok in mladostnikov s posebnimi potrebami ter drugih institucijah\
  \ oz. javnih zavodih izvaja zdaj \u017Ee vrsto let. Lani je potekal v znamenju slovenskega\
  \ sadja (obele\u017Eenje dneva slovenske hrane, letos \u017Ee 11. leto) pod sloganom:\
  \ Zajtrk s sadjem - super dan! To sporo\u010Dilo je nosil tudi tematski plakat,\
  \ ki je bil lani (tako kot \u017Ee ve\u010D let so sedaj) kot eno izmed komunikacijskih\
  \ orodij poslan vsem vzgojno-izobra\u017Eevalnim ustanovam v Sloveniji. Pobuda lanskega\
  \ Tradicionalnega slovenskega zajtrka je bila tako usmerjena v vklju\u010Devanje\
  \ doma\u010Dega sezonskega sadja in zelenjave ob ostalih \u017Eivilih na na\u0161\
  e mize tekom celega leta. Prav tako so se na posebnem spletnem mestu ministrstva\
  \ Na\u0161a super hrana zvrstili \u0161tevilni \u010Dlanki na temo sadja, s \u010D\
  imer se je tudi uresni\u010Devalo dolo\u010Dene usmeritve in cilje \nZ veseljem\
  \ tudi dodajamo, da je bila odlo\u010Ditev sadjarskega sektorja (ob popolni podpori\
  \ MKGP), da s promocijo sadja nadaljuje tudi v obdobju 2021-2023. Tako MKGP s tesnim\
  \ sodelovanjem sektorja sadja nadaljuje s \u0161tevilnim aktivnostmi s ciljem pove\u010D\
  ati potro\u0161njo slovenskega sadja in okrepiti zavedanje o pomenu u\u017Eivanja\
  \ sadja. \_\nO ukrepu skupne kmetijske politike \u0161olska shema\n\u0160olska shema\
  \ je ukrep skupne kmetijske politike, pri katerem se otrokom v \u0161oli razdeljuje\
  \ brezpla\u010Den dodaten obrok sadja in zelenjave oz. mleka in mle\u010Dnih izdelkov.\
  \ V shemo sadja in zelenjave je vklju\u010Denih cca. 440 oziroma skoraj 90% osnovnih\
  \ \u0161ol in zavodov za vzgojo in izobra\u017Eevanje otrok ter mladostnikov s posebnimi\
  \ potrebami, kar pomeni ve\u010D kot 180.000 otrok. Letno se za \u0161olsko shemo\
  \ porabi skupaj cca. 1.400.000 evrov, od tega cca. 1.000.000 evrov iz sredstev EU,\
  \ pribli\u017Eno 400.000 evrov pa prispeva Slovenija.\nV okviru spremljevalnih izobra\u017E\
  evalnih ukrepov v okviru \u0161ole v naravi v domovih Centra \u0161olskih in ob\u0161\
  olskih dejavnosti (C\u0160OD) u\u010Denci pri izobra\u017Eevalnih malicah, degustacijah,\
  \ kuharskih delavnicah ipd. poleg sadja in zelenjave posku\u0161ajo tudi olj\u010D\
  no olje (33 litrov) in bu\u010Dno olje (24 litrov), med (44 litrov) in sir (133\
  \ kg). Spremljevalni izobra\u017Eevalni ukrepi so obvezni, saj vplivajo na izbolj\u0161\
  anje prehranskih navad otrok, otroke ponovno povezujejo s kmetijstvom, jih izobra\u017E\
  ujejo o lokalnih prehranskih verigah, ekolo\u0161ki pridelavi hrane, trajnostni\
  \ proizvodnji, zmanj\u0161evanju zavr\u017Ekov hrane ipd.\nCilj \u0161olske sheme\
  \ je oblikovanje zdravih prehranskih navad otrok, na kar vpliva tudi redno in zadostno\
  \ u\u017Eivanje sadja in zelenjave. Po priporo\u010Dilih zdravega prehranjevanja\
  \ morajo otroci in mladostniki u\u017Eivati sadje in predvsem zelenjavo vsak dan,\
  \ ve\u010Dkrat na dan. Priporo\u010Dena koli\u010Dina zau\u017Eitega sadja in zelenjave\
  \ je med 400 in 650 grami (vsaj 250 g zelenjave in vsaj 150 g sadja), odvisno od\
  \ dnevnih energijskih potreb posameznika oz. skupin (podatek NIJZ).\nPredhodnica\
  \ \u0161olske sheme je bila shema \u0161olskega sadja in zelenjave, ki smo jo v\
  \ Sloveniji uvedli v \u0161olskem letu 2009/2010.\_ Povod za to shemo v EU je bilo\
  \ pove\u010Devanje trenda debelosti otrok, na kar vpliva predvsem nezdrava prehrana\
  \ s premalo sve\u017Eega sadja in predvsem zelenjave. V okviru vrednotenja u\u010D\
  inkov sheme \u0161olskega sadja in zelenjave, ki ga izvaja NIJZ, se je spremljal\
  \ tudi vpliv sheme na u\u017Eivanje sadja in zelenjave pri otrocih. Med drugim so\
  \ bili rezultati 5-letnega vrednotenja sheme (od 2010/2011 \u2013 2015/2016) naslednji:\n\
  \ Pozitivne spremembe tako v odnosu do sadja in zelenjave kot tudi v njuni pogostosti\
  \ u\u017Eivanja so vidne \u017Ee znotraj enega \u0161olskega leta. Pove\u010Dan\
  \ dele\u017E tistih u\u010Dencev, ki u\u017Eivajo ve\u010Dino ali vse vrste zelenjave,\
  \ je bil opazen pri vseh skupinah u\u010Dencev, enako velja tudi pri u\u017Eivanju\
  \ sadja. Primerjava s \u0161olskim letom 2010/11 ka\u017Ee, da se je koli\u010D\
  ina zau\u017Eite zelenjave znotraj \u0161olskega leta 2015/16 \u0161e bolj zvi\u0161\
  ala, ve\u010D med dekleti kot fanti. Med vsemi u\u010Denci je ob koncu \u0161olskega\
  \ leta 2015/16 zaznati pomembno pove\u010Danje znanja o zdravem \u017Eivljenjskem\
  \ slogu v primerjavi s pri\u010Detkom \u0161olskega leta, kar lahko vsaj delno pripi\u0161\
  emo spremljevalnim aktivnostim in ukrepom. \n Odziv Ministrstva za zdravje\nEvropska\
  \ statistika eurostat* v letu 2018 navaja zadnje primerljive podatke iz leta 2014\
  \ o pogostosti u\u017Eivanja sadja in zelenjave med evropskimi dr\u017Eavami, iz\
  \ katerih ni razbrati, da smo v Sloveniji po koli\u010Dini zau\u017Eitega sadja\
  \ in zelenjave na predzadnjem mestu med 28. dr\u017Eavami EU. Zagotovo pa si \u017E\
  elimo ve\u010Djo porabo, zato si s \u0161tevilnimi ukrepi, ki jih navajamo v nadaljevanju\
  \ prizadevamo, da bi zau\u017Eite koli\u010Dine \u0161e pove\u010Dali.\nVsakodnevno\
  \ u\u017Eivanje sadja in zelenjave je del zdravih prehranjevalnih navad. Ker se\
  \ je izkazalo, da v Sloveniji v povpre\u010Dju ne dosegamo priporo\u010Dene zau\u017E\
  ite koli\u010Dine sadja in zelenjave, ki zna\u0161a 500g dnevno, smo si pove\u010D\
  anje zau\u017Eitih koli\u010Din zastavili kot prednostno nalogo v izvajanju Nacionalnega\
  \ programa o prehrani in telesni dejavnosti za zdravje 2015-2025, Dober tek Slovenija,\
  \ zdravo u\u017Eivaj ve\u010D gibaj!. Namen programa je izbolj\u0161anje prehranjevalnih\
  \ in gibalnih navad. V programu Dober tek Slovenija smo si v okviru \u0161tevilnih\
  \ prehranskih izzivov, kot tudi izzivov na podro\u010Dju redne telesne dejavnosti,\
  \ zastavili cilj, da pove\u010Damo dele\u017E prebivalcev, ki vsakodnevno u\u017E\
  ivanja sve\u017Ee sadje za 5 % in zelenjavo za 10%.\nV Sloveniji razpolagamo z zadnjimi\
  \ podatki pridobljenimi v letu 2018, kjer se je izkazalo, da 55,4 % odraslih med\
  \ 65. in 74 letom vsakodnevno u\u017Eiva sve\u017Eo zelenjavo. Dele\u017E v mlaj\u0161\
  i skupini odraslih, med 18. in 64. letom, je nekoliko ni\u017Eji. Med njimi vsakodnevno\
  \ u\u017Eiva zelenjavo 45,5 % prebivalcev. Med otroci in mladostniki pa je zelenjava\
  \ \u0161e manj priljubljena in jo vsakodnevno u\u017Eiva pribli\u017Eno 30 mladostnikov\
  \ ter mal\u010Dkov.\nKar zadeva sadje so podatki nekoliko bolj\u0161i in sicer v\
  \ najstarej\u0161i skupini odraslih, sadje vsakodnevno u\u017Eiva 68,5%, med odraslimi\
  \ 49,4%. Najmanj sadja u\u017Eivajo mladostniki, vsak dan sve\u017Ee sadje u\u017E\
  iva le 48,1% mladostnikov. Pri mal\u010Dkih pa je ta dele\u017E vi\u0161ji in sicer\
  \ 60,3%.\nZ namenom doseganja zastavljenega cilja pri otrocih in mladostnikih tako\
  \ sodelujemo kar tri ministrstva. Ministrstvo pristojno za kmetijstvo, zdravje in\
  \ ministrstvo za \u0161olstvo. S kupnimi aktivnostmi izvajamo ukrep brezpla\u010D\
  nega razdeljevanja sadja otrokom v \u0161olah, t.i. \u0160olska shema, ki ima tudi\
  \ izobra\u017Eevalno vlogo. V okviru te so nastali \u0161tevilni \u0161olski vrtovi\
  \ ter se izvajajo obiski kmetij in izvajajo podobne aktivnosti v okviru dni dejavnosti\
  \ v \u0161olah. Poleg tega v okviru javne slu\u017Ebe, ki jo financira Ministrstvo\
  \ za zdravje, Nacionalni in\u0161titut za javno zdravje \u0161olam in vrtcem svetuje,\
  \ kako pripraviti obroke v skladu s prehranskimi smernicami, ter vodi in usmerja\
  \ t.i. mre\u017Eo zdravih \u0161ol in vrtcev, kjer je med drugim tudi poudarek na\
  \ zdravem prehranjevanju. Na Ministrstvu za zdravje sofinanciramo tudi druge programe\
  \ s katerimi med mladimi pove\u010Dujemo zanimanje za kuhanje in pripravo jedi,\
  \ ki vklju\u010Duje zelenjavo in sadje, kot je npr. program Kuhnapato, Dober tek\
  \ \u0161tudent idr.\nKer je bilo lansko leto tudi leto sadja in zelenjave, je bil\
  \ tej temi posve\u010Den tudi dogodek \u2013 Kulturni bazar v Cankarjevem domu,\
  \ kjer smo svoja prizadevanja za ve\u010D sadja in zelenjave skozi \xBBokno kulture\xAB\
  \ zopet zdru\u017Eili\_ in se povezali ministrstvo za kulturo, \u0161olstvo, zdravje\
  \ in kmetijstvo.\nMinistrstvo pristojno za kmetijstvo tudi skozi shemo vi\u0161\
  je kakovosti spodbuja u\u017Eivanje sve\u017Eega sadja in zelenjave slovenskih pridelovalcev,\
  \ pod oznako izbrana kakovost Slovenija.\nNaj za konec \u0161e podamo informacijo,\
  \ da Ministrstvo za zdravje sofinancira portal Prehrana.si, kjer so dostopne verodostojne\
  \ in razumljive informacije in z javnostmi komunicira o pomenu pestre in uravnote\u017E\
  ene prehrane, ki vklju\u010Duje veliko zelenjave in sadja (https://www.prehrana.si/clanek/282-zelenjava-in-sadje).\n\
  Seveda lahko zgolj pritrdimo, da bi lahko dodatna ciljano usmerjena kampanja za\
  \ spodbujanje u\u017Eivanja sadja in zelenjave \u0161e dodatno pove\u010Dala zanimanje\
  \ prebivalcev za sadje in zelenjavo, vendar sku\u0161amo ministrstva v okviru razpolo\u017E\
  ljivih prora\u010Dunskih mo\u017Enostih karseda u\u010Dinkovito nameniti razpolo\u017E\
  ljiva sredstva."
