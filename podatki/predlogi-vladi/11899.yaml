  \ okolje kratkotrajno, saj obi\u010Dajno zvonjenje traja le nekaj minut. Bitje ure\
  \ pa se obi\u010Dajno izvaja le od jutra do ve\u010Dera in ne pono\u010Di.\nSkladno\
  \ z ugotovitvami Svetovne zdravstvene organizacije se fiziolo\u0161ki vplivi na\
