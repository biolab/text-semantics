response: "Odziv Ministrstva za pravosodje\nPredlog se nana\u0161a na varstvo osebnih\
  \ podatkov, ki ga urejata Splo\u0161na uredba o varstvu podatkov (v nadaljevanju\
  \ Splo\u0161na uredba), Zakon o varstvu podatkov na podro\u010Dju obravnavanja kaznivih\
  \ dejanj (ZVOPOKD), v manj\u0161em delu pa tudi veljavni Zakon o varstvu osebnih\
  \ podatkov (ZVOP-1) iz leta 2004, s spremembami do leta 2007.\nPobudnik ugotavlja,\
  \ da v praksi od upravljavcev lahko pridobi nekatere podatke o vpogledih v njegove\
  \ osebne podatke, ki jih obdelujejo upravljavci, ne more pa pridobiti podatkov,\
  \ ki bi mu omogo\u010Dili identifikacijo konkretnih oseb, ki so podatke obdelovale.\
  \ Predlagatelj meni, da bi dr\u017Eavljan moral imeti pravico do tega, da izve kdo\
  \ to\u010Dno in kdaj ter zakaj je dostopal do podatkov.\nUvodoma pojasnjujemo, da\
  \ je dostop do lastnih osebnih podatkov urejen v Splo\u0161ni uredbi o varstvu podatkov\
  \ (znana pod kratico: GDPR) in sicer v 15. \u010Dlenu, ki ureja pravico dostopa\
  \ posameznika, na katerega se nana\u0161ajo osebni podatki. Navedena dolo\u010D\
  ba dolo\u010Da, da morajo upravljavci osebnih podatkov posamezniku, na katerega\
  \ se nana\u0161ajo podatki zagotoviti naslednje podatke:\n namene obdelave; vrste\
  \ zadevnih osebnih podatkov; uporabnike ali kategorije uporabnika, ki so jim bili\
  \ ali jim bodo razkriti osebni podatki, zlasti uporabnike v tretjih dr\u017Eavah\
  \ ali mednarodnih organizacijah; kadar je mogo\u010De, predvideno obdobje hrambe\
  \ osebnih podatkov ali, \u010De to ni mogo\u010De, merila, ki se uporabijo za dolo\u010D\
  itev tega obdobja; obstoj pravice, da se od upravljavca zahteva popravek ali izbris\
  \ osebnih podatkov ali omejitev obdelave osebnih podatkov v zvezi s posameznikom,\
  \ na katerega se nana\u0161ajo osebni podatki, ali obstoj pravice do ugovora taki\
  \ obdelavi; pravico do vlo\u017Eitve prito\u017Ebe pri nadzornem organu; kadar osebni\
  \ podatki niso zbrani pri posamezniku, na katerega se ti nana\u0161ajo, vse razpolo\u017E\
  ljive informacije v zvezi z njihovim virom; obstoj avtomatiziranega sprejemanja\
  \ odlo\u010Ditev, vklju\u010Dno z oblikovanjem profilov iz \u010Dlena 22(1) in (4)\
  \ Splo\u0161ne uredbe, ter vsaj v takih primerih smiselne informacije o razlogih\
  \ zanj, kot tudi pomen in predvidene posledice take obdelave za posameznika, na\
  \ katerega se nana\u0161ajo osebni podatki. \nDodatno k navedenim informacijam se\
  \ posamezniku zagotovi tudi kopijo osebnih podatkov, ki se obdelujejo, pri tem pa\
  \ pravica do pridobitve kopije ne vpliva negativno na \u010Dlovekove pravice in\
  \ temeljne svobo\u0161\u010Dine drugih oseb (npr. razmerje star\u0161 : nekdanja\
  \ vzdr\u017Eevana oseba).\nTrenutno je v pripravi nov Zakon o varstvu osebnih podatkov\
  \ (ZVOP-2), ki bo uredil pristojnost Informacijskega poobla\u0161\u010Denca tudi\
  \ za izrekanje glob po Splo\u0161ni uredbi in uredil izvajanje prito\u017Ebenih\
  \ in nadzornih postopkov, dolo\u010Denih z uredbo.\nNamen pravice do seznanitve\
  \ z osebnimi podatki je v mo\u017Enosti, da posameznik, na katerega se nana\u0161\
  ajo osebni podatki - podatke, ki jih upravljavec obdeluje, pregleda in na njihovi\
  \ podlagi uresni\u010Duje druge pravice, ki jih daje Splo\u0161na uredba (zlasti\
  \ pravica do popravka, pravica do izbrisa, pravica do omejitve obdelave, pravica\
  \ do prenosljivosti in pravica do ugovora). Pravica do vpogleda sama po sebi ni\
  \ namenjena ugotavljanju kr\u0161itev, lahko pa iz pridobljenih podatkov izhaja\
  \ sum o kr\u0161itvah Splo\u0161ne uredbe (napake, namenske kr\u0161itve) ali drugih\
  \ predpisov ali celo sum storitve kaznivega dejanja. V primeru kr\u0161itev Splo\u0161\
  na uredba predvideva podajo prijave nadzornemu organu (v Sloveniji je to Informacijski\
  \ poobla\u0161\u010Denec), v primeru suma storitve kaznivega dejanja pa se v skladu\
  \ z Zakonom o kazenskem postopku lahko vlo\u017Ei kazenska ovadba pristojnemu dr\u017E\
  avnemu to\u017Eilstvu.\nV primeru kr\u0161itev zakonodaje s podro\u010Dja varstva\
  \ osebnih podatkov, tudi glede podatkov s podro\u010Dja zdravstva, ki so omenjeni\
  \ v pobudi, lahko Informacijski poobla\u0161\u010Denec izvede in\u0161pekcijski\
  \ nadzor, odredi ukrepe za odpravo kr\u0161itev in prekr\u0161kovno kaznuje kr\u0161\
  itelje. In\u0161pekcijska pooblastila Informacijskemu poobla\u0161\u010Dencu in\
  \ njegovim nadzornikom za varstvo osebnih podatkov omogo\u010Dajo vpogled v vse\
  \ zbirke, pregled opreme, zasli\u0161anje uslu\u017Ebencev in druge ukrepe, s katerimi\
  \ lahko ugotovi dejansko stanje. Pri tem je treba opozoriti na dejstvo, da prekr\u0161\
  ki zastarajo po dveh letih od storitve.\nV primeru suma kaznivega dejanja zlorabe\
  \ osebnih podatkov iz 143. \u010Dlena Kazenskega zakonika, imata dr\u017Eavno to\u017E\
  ilstvo in policija preiskovalna pooblastila, s katerimi lahko podobno kot Informacijski\
  \ poobla\u0161\u010Denec in njegovi nadzorniki, prei\u0161\u010Dejo sum in odkrijejo\
  \ domnevnega storilca.\nIz predloga izhaja \u017Eelja predlagatelja, da bi imel\
  \ mo\u017Enost pridobiti podatek o tem, kdo to\u010Dno je v dolo\u010Denem trenutku\
  \ v preteklosti obdeloval (vpogledoval) njegove osebne podatke. Tak\u0161ne pravice\
  \ za posameznika ni mogo\u010De dolo\u010Diti, ker ne obstaja splo\u0161na obveznost\
  \ hrambe tak\u0161nih podatkov. Obveznost obstaja v ZVOPOKD, ki ureja obdelave osebnih\
  \ podatkov na podro\u010Dju obravnave kaznivih dejanj (47. \u010Dlen \u2013 vodenje\
  \ dnevnikov) in posameznih drugih podro\u010Dnih zakonih, med tem ko Splo\u0161\
  na uredba tak\u0161ne obveznosti za ve\u010Dino pravnih podro\u010Dij v Sloveniji\
  \ ne predvideva.\nTudi ob morebitni dolo\u010Ditvi splo\u0161ne obveznosti hrambe\
  \ dnevnikov o obdelavah osebnih podatkov (dostop, vpisovanje, brisanje itd.)\_ bi\
  \ bil dopusten le dostop do teh podatkov omejen na nadzorni organ za namen preiskovanja\
  \ kr\u0161itev (na\u010Delo namenskosti in na\u010Delo sorazmernosti bi to zahtevala).\n\
  Predlog glede na navedeno ni primeren za nadaljnjo obravnavo. Cilj, ki ga zasleduje\
  \ predlog - je nadzor nad zakonitostjo obdelave osebnih podatkov, ki pa je v pristojnosti\
  \ Informacijskega poobla\u0161\u010Denca, oziroma v pristojnosti dr\u017Eavnega\
  \ to\u017Eilstva in policije, kadar gre za sum storitve kaznivega dejanja. Kadar\
  \ se posameznik sre\u010Da s sumom kr\u0161itve, ne bi bilo primerno, da tak sum\
  \ sam preiskuje, pa\u010D pa da se s prijavo obrne na pristojne organe, saj posameznik\
  \ po pravni ureditvi Republike Slovenije ni nadzorni organ."
