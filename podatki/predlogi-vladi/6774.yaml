response: "Odziv Ministrstva za okolje in prostor\n1.Kratka analiza veljavne ureditve\n\
  Podro\u010Dje hrupa oziroma varstva naravnega in \u017Eivljenjskega okolja pred\
  \ hrupom regulira Uredba o mejnih vrednostih kazalcev hrupa v okolju (Uradni list\
  \ RS, \u0161t. 105/05, 34/08, 109/09 in 62/10; v nadaljevanju Uredba).\nDolo\u010D\
  be te uredbe se uporabljajo za hrup v okolju, ki ga na posameznem obmo\u010Dju osnovne\
  \ namenske rabe prostora, ob\u010Dutljivem za hrup v okolju, povzro\u010Dajo stalne\
  \ ali ob\u010Dasne emisije hrupa enega ali ve\u010D virov obremenjevanja okolja\
  \ s hrupom.\nTemu primerno so dolo\u010Dene tudi mejne vrednosti kazalcev hrupa\
  \ Ldan, Lno\u010D, Lve\u010Der in Ldvn, ki se nana\u0161ajo na obratovanje posameznih\
  \ virov hrupa.\n \n2.Analiza predloga\nPredlog 6774-173 vsebuje pobudo, da bi bilo\
  \ potrebno uvesti stro\u017Eje predpise glede varstva pred hrupom z namenom, da\
  \ se omeji hrup v opoldanskem \u010Dasu med 12.00 in 14.00 uro, da se spremeni za\u010D\
  etek dneva iz 6.00 ure na 7.00 uro zjutraj ter da se omeji hrup tudi ob nedeljah\
  \ in praznikih. Obenem je podan tudi predlog stro\u017Ejega nadzora hrupa, ki ga\
  \ povzro\u010Dajo vozniki motornih vozil brez du\u0161ilca.\n \n \n3.Razlogi za\
  \ primernost predloga za nadaljnjo obravnavo\nPredlagana re\u0161itev predstavlja\
  \ do dolo\u010Dene mere le reguliranje vseh tistih zahtev, ki so \u017Ee sedaj vsebovane\
  \ v 10. in 11. \u010Dlenu Uredbe, ki dolo\u010Da, da vir hrupa ne sme povzro\u010D\
  ati \u010Dezmerne obremenitve okolja s hrupom oziroma da le-ta ne sme obratovati,\
  \ \u010De povzro\u010Da \u010Dezmerno obremenitev okolja s hrupom.\nUredba obenem\
  \ dolo\u010Da, da veljajo mejne vrednosti kazalcev hrupa, dolo\u010Dene v Preglednici\
  \ 4 Priloge 1 za obdobje ve\u010Dera in mejne vrednosti koni\u010Dne ravni hrupa\
  \ v Preglednici 5 Priloge 1 Uredbe za obdobje ve\u010Dera in no\u010Di, za I. in\
  \ II. obmo\u010Dje varstva pred hrupom ob nedeljah in praznikih, tudi kot mejne\
  \ vrednosti za obdobje dneva.\nNe glede na to, da je podro\u010Dje emisij hrupa\
  \ \u017Ee sedaj regulirano na na\u010Din, da mora v primeru, ko so neizpolnjeni\
  \ pogoji, ki izhajajo iz dolo\u010Dil Uredbe, ukrepati In\u0161pekcija, pristojna\
  \ za okolje, menimo, da bi bilo potrebno predlog ustrezno obravnavati v veljavnem\
  \ predpisu o varstvu naravnega in \u017Eivljenjskega okolja pred hrupom, saj se\
  \ zavedamo, da je na\u0161e zvo\u010Dno okolje vsak dan bolj hrupno. Zaradi navedenega\
  \  pristojno ministrstvo pobudo, ki je bila predmet predloga v zvezi z uvedbo stro\u017E\
  jih predpisov na podro\u010Dju varstva pred hrupom in posledi\u010Dno omejevanje\
  \ hrupa v okviru dolo\u010Denih ur dneva, podpira.\nSkladno z navedenim se bo ministrstvo,\
  \ pristojno za okolje, tudi v prihodnje v okviru svojih aktivnosti zavzemalo za\
  \ zmanj\u0161anje emisij hrupa oziroma izbolj\u0161anje dobrega po\u010Dutja prebivalcev\
  \ ter temu primerno v sklopu prihajajo\u010De prenove zakonodaje natan\u010Dno preu\u010D\
  ilo posredovani predlog.\n \nInformacija o realizaciji predloga (29.6.2018)\n Uredba\
  \ o mejnih vrednostih kazalcev hrupa v okolju, objavljena v Uradnem listu \u0161\
  t. 43/18 vsebuje dolo\u010Dilo, da ob nedeljah in dela prostih dnevih za obmo\u010D\
  ja, ki se razvr\u0161\u010Dajo med mirna obmo\u010Dja na prostem oziroma so namenjena\
  \ prete\u017Eno stanovanjski poselitvi, povr\u0161inam za zdravstvo in turizem,\
  \ se mejne vrednosti ravni hrupa dolo\u010Dene za ve\u010Der oziroma mejne vrednosti\
  \ koni\u010Dne ravni hrupa za obdobje ve\u010Dera in no\u010Di uporabljajo tudi\
  \ za obdobje dneva. Menimo, da je s sprejetjem te uredbe predlog smiselno implementiran.\n\
