response: "Odziv Ministrstva za kmetijstvo in okolje\nSkladno z Zakonom o lokalni\
  \ samoupravi (Uradni list RS, \u0161t. 94/07 - uradno pre\u010Di\u0161\u010Deno\
  \ besedilo, 76/08, 79/09, 51/2010) ob\u010Dina ureja zadeve iz svoje pristojnosti\
  \ z odloki, odredbami, pravilniki in navodili. Ob\u010Dina samostojno opravlja lokalne\
  \ zadeve javnega pomena (izvirne naloge), ki jih dolo\u010Di s splo\u0161nim aktom\
  \ ob\u010Dine ali so dolo\u010Dene z zakonom.\nOb\u010Dina mora imeti, skladno z\
  \ veljavno zakonodajo, ki ureja podro\u010Dje na\u010Dina opravljanja gospodarskih\
  \ javnih slu\u017Eb (Zakon o gospodarskih javnih slu\u017Ebah, Uradni list RS, \u0161\
  t. 32/1993, 30/1998 \u2013 ZZLPPO in 127/2006 \u2013 ZJZP), na\u010Din opravljanja\
  \ vsake obvezne ob\u010Dinske gospodarske javne slu\u017Ebe zakonito predpisan v\
  \ ob\u010Dinskih odlokih. V skladu z Zakonom o gospodarskih javnih slu\u017Ebah\
  \ je lokalna skupnost dol\u017Ena zagotavljati obvezne ob\u010Dinske gospodarske\
  \ javne slu\u017Ebe varstva okolja v obliki re\u017Eijskih obratov, javnih gospodarskih\
  \ zavodov, javnih podjetij ali z dajanjem koncesij na predpisan na\u010Din.\nZakon\
  \ o varstvu okolja  (ZVO\u20131, Uradni list RS, \u0161t. 39/06 - UPB1, 49/06 -\
  \ ZMetD, 66/06 - Odl.US, 33/07 - ZPNa\u010Drt, 57/08 - ZFO - 1A, 70/08, 108/09,\
  \ 48/12 in 57/12) v 149. \u010Dlenu dolo\u010Da, da je oskrba s pitno vodo obvezna\
  \ ob\u010Dinska gospodarska javna slu\u017Eba. Dolo\u010Da tudi, da so objekti in\
  \ naprave, potrebni za izvajanje javnih slu\u017Eb, infrastruktura lokalnega pomena.\n\
  Uredba o metodologiji za oblikovanje cen storitev obveznih ob\u010Dinskih gospodarskih\
  \ javnih slu\u017Eb varstva okolja (Uradni list RS, \u0161t. 87/2012, 109/2012;\
  \ v nadaljevanju uredba) je pripravljena na podlagi tretjega odstavka 149. \u010D\
  lena Zakona o varstvu okolja in dolo\u010Da metodologijo za oblikovanje cen storitev\
  \ obveznih ob\u010Dinskih gospodarskih javnih slu\u017Eb varstva okolja, in sicer\
  \ med njimi tudi za oskrbo s pitno vodo.\nCena izvajanja storitev posamezne gospodarske\
  \ javne slu\u017Ebe je sestavljena iz treh delov, in sicer dela, ki predstavlja\
  \ ceno javne infrastrukture, dela, ki predstavlja ceno izvajanja storitev posamezne\
  \ gospodarske javne slu\u017Ebe, in dela, ki predstavlja okoljske dajatve, \u010D\
  e so te predpisane. Ob\u010Dina za opravljanje javne slu\u017Ebe izvajalcem obra\u010D\
  unava najemnino za vso javno infrastrukturo, ki je potrebna za opravljanje posamezne\
  \ javne slu\u017Ebe in jo ima ob\u010Dina v lasti ali finan\u010Dnem najemu, najmanj\
  \ v vi\u0161ini obra\u010Dunane amortizacije za vso javno infrastrukturo, ki je\
  \ potrebna za opravljanje posamezne javne slu\u017Ebe. Stro\u0161ki amortizacije\
  \ se izra\u010Dunavajo po metodi \u010Dasovnega amortiziranja, glede na stopnjo\
  \ izkori\u0161\u010Denosti zmogljivosti infrastrukture javne slu\u017Ebe in ob upo\u0161\
  tevanju \u017Eivljenjske dobe. Na uporabnike storitev gospodarske javne slu\u017E\
  be se lahko prenese le tisti del najemnine, ki jo ob\u010Dina za uporabo javne infrastrukture\
  \ zara\u010Duna izvajalcem in je sorazmeren z dele\u017Eem zmogljivosti javne infrastrukture,\
  \ ki je namenjena uporabnikom storitev gospodarske javne slu\u017Ebe. Vodarina je\
  \ tisti del cene, ki krije stro\u0161ke opravljanja javne slu\u017Ebe (variabilni\
  \ del cene). V vodarino se lahko vklju\u010Dijo le stro\u0161ki, ki jih je mogo\u010D\
  e povezati z opravljanjem storitev javne slu\u017Ebe in vklju\u010Dujejo naslednje\
  \ skupine:\n neposredne stro\u0161ke materiala in storitev, neposredne stro\u0161\
  ke dela, druge neposredne stro\u0161ke, splo\u0161ne (posredne) proizvajalne stro\u0161\
  ke, ki vklju\u010Dujejo stro\u0161ke materiala, amortizacije poslovno potrebnih\
  \ osnovnih sredstev, storitev in dela, splo\u0161ne nabavno-prodajne stro\u0161\
  ke, ki vklju\u010Dujejo stro\u0161ke materiala, amortizacije poslovno potrebnih\
  \ osnovnih sredstev, storitev in dela, splo\u0161ne upravne stro\u0161ke, ki vklju\u010D\
  ujejo stro\u0161ke materiala, amortizacije poslovno potrebnih osnovnih sredstev,\
  \ storitev in dela, obresti zaradi financiranja opravljanja storitev javne slu\u017E\
  be, neposredne stro\u0161ke prodaje, stro\u0161ke vodnega povra\u010Dila za prodano\
  \ pitno vodo in za vodne izgube do dopustne ravni vodnih izgub v skladu s predpisom,\
  \ ki ureja oskrbo s pitno vodo, druge poslovne odhodke in donos, ki pripada izvajalcu\
  \ javne slu\u017Ebe. \nCeno storitve posamezne javne slu\u017Ebe za obmo\u010Dje\
  \ ob\u010Dine predlaga izvajalec z elaboratom o oblikovanju cene izvajanja storitev\
  \ javne slu\u017Ebe (v nadaljnjem besedilu: elaborat), potrdi pa jo pristojni ob\u010D\
  inski organ. Predlagana cena se imenuje predra\u010Dunska cena. Ob\u010Dina obravnava\
  \ elaborat o oblikovanju cene in dolo\u010Di potrjeno ceno posamezne javne slu\u017E\
  be in morebitno subvencijo, izvajalec pa oblikuje in objavi cenik, ki vsebuje potrjeno\
  \ ceno, zni\u017Eano za morebitno subvencijo, na svojih spletnih straneh in na krajevno\
  \ obi\u010Dajen na\u010Din. Potrjena cena, zni\u017Eana za morebitno subvencijo,\
  \ je zara\u010Dunana cena, ki jo pla\u010Da uporabnik. Zara\u010Dunana cena se uporabnikom\
  \ na ra\u010Dunih prikazuje enotno v skladu s prilogo 2. Cena posamezne storitve\
  \ javnih slu\u017Eb med uporabniki ali skupinami uporabnikov ne sme biti razli\u010D\
  na, kadar imajo uporabniki storitve posamezne gospodarske javne slu\u017Ebe v posamezni\
  \ ob\u010Dini istega izvajalca. \u010Ce ob\u010Dina dolo\u010Di potrjeno ceno, ki\
  \ ne omogo\u010Da pla\u010Dila celotne najemnine, mora za razliko oblikovati subvencijo\
  \ iz svojega prora\u010Duna.\nGlede na navedeno smo mnenja, da je veljavna normativna\
  \ ureditev ustrezna.\n "
