response: "Odziv Uprave RS za pomorstvo\nSkladno s 142. \u010Dlenom Pomorskega zakonika\
  \ (v nadaljevanju PZ) sme \u010Doln izpluti, \u010De je glede na konstrukcijske\
  \ in plovne lastnosti ter opremo ugotovljena njegova sposobnost za plovbo. Sposobnost\
  \ za plovbo s pregledom \u010Dolna ugotavlja Uprava RS za pomorstvo (URSP) oziroma\
  \ poobla\u0161\u010Deni klasifikacijski zavod. Po uspe\u0161no opravljenem pregledu\
  \ izda URSP dovoljenje za plovbo \u010Dolna v dolo\u010Denih mejah plovbe. Ker je\
  \ sidro del obvezne opreme \u010Dolnov, se ob pregledu \u010Dolna ugotavlja tudi,\
  \ ali ima \u010Doln ustrezno sidro. \u010Ce je s pregledom \u010Dolna ugotovljeno,\
  \ da je \u010Doln sposoben za plovbo, to pomeni tudi, da ima glede na dol\u017E\
  ino in vrsto \u010Dolna, ustrezno sidro.\nNa podlagi 44. \u010Dlena Pravilnika o\
  \ \u010Dolnih in plavajo\u010Dih napravah\_kjer je predpisana obvezna oprema \u010D\
  olna, mora imeti \u010Doln glede na obmo\u010Dje plovbe naslednjo opremo za sidranje:\n\
  \ za \xBBoceansko\xAB obmo\u010Dje plovbe: dve sidri s sidrno verigo, ustrezne jakosti\
  \ in dol\u017Eine, za \xBBodprto\xAB obmo\u010Dje plovbe: dve sidri s sidrno verigo,\
  \ ustrezne jakosti in dol\u017Eine, za \xBBobalno\xAB obmo\u010Dje plovbe in \xBB\
  obmo\u010Dje zavetja\xAB, razen \u010Dolna za javni prevoz oseb: \t morski \u010D\
  oln dol\u017Eine do 5 metrov: sidro ali drugo sredstvo za sidranje z najmanj 20\
  \ metrov dolgo vrvjo ali verigo za sidranje in tri vrvi za privez skupne dol\u017E\
  ine najmanj 30 metrov ustrezne jakosti,\_\_\_\_\_ morski \u010Doln brez kabine dol\u017E\
  ine nad 5 metrov in morski \u010Doln s kabino dol\u017Eine do 7 metrov:\_ sidro\
  \ z najmanj 30 metrov dolgo vrvjo ali verigo za sidranje in tri vrvi za privez skupne\
  \ najmanj 40 metrov dol\u017Eine ustrezne jakosti, morski \u010Doln s kabino dol\u017E\
  ine nad 7 metrov: sidro primerne te\u017Ee z najmanj 40 metrov dolgo vrvjo ali verigo\
  \ za sidranje ter tri vrvi za privez skupne dol\u017Eine najmanj 45 metrov ustrezne\
  \ jakosti, \u010Doln celinske plovbe ne glede na dol\u017Eino trupa: sidro ali drugo\
  \ sredstvo za sidranje z najmanj 15 metrov dolgo vrvjo ali verigo za sidranje in\
  \ dvoje vrvi za privez skupne dol\u017Eine najmanj 30 metrov ustrezne jakosti. \
  \  \nOblika oziroma vrsta sidra, ki naj bi zagotovila varno sidranje, je odvisna\
  \ od morskega dna (mivka, pesek, blato, mulj, prod, kamnito dno ali dno prekrito\
  \ s travo). V slovenskem delu Jadranskega morja, kakor tudi v obmo\u010Dju sosednjih\
  \ dr\u017Eav, kjer ve\u010Dinoma plujejo slovenski \u010Dolni je morsko dno zelo\
  \ razli\u010Dno, zato\_ menimo, da ne bi bilo smiselno predpisati to\u010Dno dolo\u010D\
  ene vrste sider in te\u017Ee sider.\n\u010Coln namre\u010D lahko upravlja le oseba,\
  \ katere usposobljenost za upravljanje \u010Dolna je bila ugotovljena na predpisan\
  \ na\u010Din in si je pridobila potrdilo o usposobljenosti za voditelja \u010Dolna.\
  \ Skladno s 143. \u010Dlenom PZ mora oseba, ki upravlja \u010Doln, med plovbo ravnati\
  \ skladno s predpisi in tehni\u010Dnimi pravili o varnosti plovbe, varstvu \u010D\
  love\u0161kega \u017Eivljenja na morju in varstvu okolja. Tako mora voditelj \u010D\
  olna z vidika varnosti plovbe upo\u0161tevati, da lahko sidra le na obmo\u010Dju\
  \ kjer je sidranje dovoljeno, da mora pri tem upo\u0161tevati vrsto dna, vremenske\
  \ razmere, delovanje morja, pomorski promet ter prisotnost drugih plovil na mestu\
  \ sidranja.\_\nSkladno z navedenim menimo, da so na\u0161i voditelji \u010Dolna\
  \ dovolj strokovno usposobljeni in ve\u0161\u010Di, da bodo plovilo sidrali po predpisih\
  \ za varno plovbo, torej tam, kjer je to dovoljeno in tako, da pri tem ne bodo ovirali\
  \ drugih plovil in poskrbeli, da ne bodo onesna\u017Eevali ali kako druga\u010D\
  e \u0161kodili morskemu okolju."
