response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo pojasnjuje,\
  \ da je ponovno v zakonodaji postopek v Dr\u017Eavni zbor RS vlo\u017Een predlog\
  \ Zakona o sprememba in dopolnitvah Zakona o poslancih, s katerim bo v primeru sprejema\
  \ zakona odpravljena interesna nezdru\u017Eljivost poslanca in hkrati \u017Eupana\
  \ lokalne skupnosti ter prepre\u010Den konflikt interesov med dr\u017Eavnim in lokalnim\
  \ nivojem. Za\u010Detek veljavnosti novele zakona je predlagan po prvih opravljenih\
  \ volitvah v Dr\u017Eavni zbor RS.  Podoben predlog za uzakonitve nezdru\u017Eljivosti\
  \ opravljanja funkcije poslanca s funkcijo \u017Eupana je bil nazadnje vlo\u017E\
  en leta 2009, vendar v Dr\u017Eavnem zboru RS ni prejel dovolj glasov podpore. \
  \ Ministrstvo za javno upravo podobno kot v letu 2009 podpira vlo\u017Eeni predlog\
  \ zakona. Nujno je namre\u010D treba lo\u010Diti dr\u017Eavni in lokalni nivo oblastnega\
  \ urejanja tako po funkcionalni, organizacijski, kot tudi po personalni plati, kar\
  \ je povezano z organizacijo oblasti, ki se nana\u0161a na razmerja med dr\u017E\
  avnim in lokalnim. Pri vpra\u0161anju nezdru\u017Eljivosti na lokalni ravni (\u010D\
  lani ob\u010Dinskih svetov, \u017Eupani, in za druge funkcionarje v lokalni skupnosti)\
  \ s funkcijami v dr\u017Eavnih organih, je treba upo\u0161tevati ve\u010D ustavnih\
  \ na\u010Del:\n na\u010Delo delitve oblasti, kjer je poudarjena samostojnost zakonodajne,\
  \ izvr\u0161ilne in sodne oblasti, na\u010Delo decentralizacije oblasti, na katerem\
  \ temelji neodvisnost in samostojnost lokalne samouprave, na\u010Delo predstavni\u0161\
  ke demokracije, ki poudarja vezanost predstavnikov ljudstva nosilcu suverenih pravic,\
  \ t.j. ljudstvu samemu. \n Vsem na\u010Delom je skupno to, da zahtevajo vzpostavitev\
  \ u\u010Dinkovitega sistema zavor in ravnovesij med nosilci razli\u010Dnih funkcij\
  \ oblasti, kar bo v praksi vzpostavil spremenjen 10. \u010Dlen zakona. Poslanci\
  \ zastopajo interese vseh dr\u017Eavljanov, vendar je zaradi opravljanja dvojne\
  \ funkcije nekaterih poslancev ta interes lahko ogro\u017Een. Druge ureditve se\
  \ primerjalno gledano glede nezdru\u017Eljivosti funkcij na dr\u017Eavni in lokalni\
  \ ravni med seboj sicer razlikujejo. V Avstriji posameznik ne more hkrati opravljati\
  \ ve\u010D funkcij v izvr\u0161ilnih organih, \u017Eupan ve\u010Dje ob\u010Dine\
  \ pa ne sme opravljati funkcije poslanca v zveznem ali de\u017Eelnem parlamentu;\
  \ v Franciji funkcionar ne sme opravljati ve\u010D kot dve voljeni funkciji hkrati,\
  \ \u017Eupani pa so lahko poslanci nacionalne skupnosti; v Italiji so omejeni samo\
  \ \u017Eupani velikih mest, ki poleg poslanske tudi ne morejo isto\u010Dasno opravljati\
  \ nobene druge voljene funkcije; v Nem\u010Diji \u017Eupan ne sme biti poslanec\
  \ zveznega ali de\u017Eelnega parlamenta. Na podlagi ugotovitev nem\u0161kega zveznega\
  \ ustavnega sodi\u0161\u010Da na podro\u010Dju nezdru\u017Eljivosti poslancev in\
  \ t.i. glavarjev, je prvenstvena delovna obveznost \u017Eupanov opravljanje nalog\
  \ dr\u017Eavnih uradnikov, zato ne morejo opravljati hkrati funkcije poslanca; v\
  \ Gr\u010Diji ustava omejuje \u017Eupanu mo\u017Enosti hkratnega opravljanja ve\u010D\
  \ voljenih funkcij, med katerimi je tudi funkcija poslanca.  Tudi Svet Evrope je\
  \ opredelil, da naj bi bila  nezdru\u017Eljivost funkcij na dr\u017Eavni in lokalni\
  \ ravni upravi\u010Dena v primeru hkratnega opravljanja izvr\u0161ilnih funkcij\
  \ v lokalni skupnosti in v nadzornih dr\u017Eavnih organih in tudi takrat, kadar\
  \ se v okviru ene funkcije lahko izvr\u0161ujejo pooblastila, ki imajo odlo\u010D\
  ujo\u010D vpliv na pravice in pravne koristi lokalne skupnosti. Zato za Svet Evrope\
  \ tudi ni sprejemljivo hkratno opravljanje dveh funkcij na razli\u010Dnih nivojih\
  \ lokalne  samouprave. Velik poudarek izogibanju konfliktov interesov je dalo tudi\
  \ Ustavno sodi\u0161\u010De RS z odlo\u010Ditvijo, da ni protiustavna ureditev nezdru\u017E\
  ljivosti funkcije med nalogami in funkcijami na dr\u017Eavni ravni in funkcijami\
  \ na lokalni ravni. Sodi\u0161\u010De je v primeru  vpra\u0161anja nezdru\u017E\
  ljivosti funkcij na lokalni ravni z opravljanjem dela v dr\u017Eavnih organih zapisalo,\
  \ da dolo\u010Dba tretjega odstavka 37. b \u010Dlena zakona o lokalni samoupravi\
  \ temelji na dolo\u010Dbi 144. \u010Dlena Ustave RS, ki nalaga dr\u017Eavnim organom,\
  \ da nadzorujejo zakonitost dela organov lokalnih skupnosti, in na tretjem odstavku\
  \ 140. \u010Dlena Ustave RS, ki dolo\u010Da, da v zadevah, ki jih na organe lokalne\
  \ skupnosti prenese dr\u017Eava, opravljajo dr\u017Eavni organi tudi nadzor nad\
  \ primernostjo in strokovnostjo organov lokalnih skupnosti. Uresni\u010Devanje navedenih\
  \ ustavnih dolo\u010Db zahteva, da se nadzorstvo opravlja nepristransko in neodvisno.\
  \ Zagotovo je pomembno, da tak nadzor opravlja oseba, ki ne opravlja hkrati funkcije\
  \ v ob\u010Dinskih organih.  Nenazadnje prepoved kombiniranja funkcij \u017Eupanov,\
  \ ki so nosilci izvr\u0161ilne funkcije lokalne samouprave in poslancev kot predstavnikov\
  \ zakonodajne veje oblasti izhaja tudi iz \u017Ee sprejetih dolo\u010Dil Resolucije\
  \ o prepre\u010Devanju korupcije v Republiki Sloveniji (Uradni list RS, \u0161t.\
  \ 85/04) s ciljem prepre\u010Diti nasprotje med \u0161ir\u0161im dru\u017Ebenim\
  \ interesom in lokalnimi interesi.  Upo\u0161tevaje gornja pojasnila Ministrstvo\
  \ za javno upravo podpira predlog 1525.  "
