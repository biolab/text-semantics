response: "Odziv Ministrstva za finance\nPredlog se nana\u0161a na obdav\u010Ditev\
  \ motornih vozil z davkom na motorna vozila. Dajatev ureja Zakon o davku na motorna\
  \ vozila (Uradni list RS, \u0161t. 73/06 \u2013 uradno pre\u010Di\u0161\u010Deno\
  \ besedilo), ki dolo\u010Da, da se davek pla\u010Da ob vsaki prvi registraciji osebnega\
  \ motornega vozila v Republiki Sloveniji, pa tudi ob prodaji rabljenega vozila oziroma\
  \ ob registraciji pri prenosu vozila na novega lastnika. Dajatev ima torej naravo\
  \ tim. registracijskega davka. V veljavni ureditvi je zakon od leta 2004 dolo\u010D\
  al oprostitev davka za motorna vozila z izpustom CO2 do 110 g/km, vendar je 31.\
  \ decembra 2009 oprostitev prenehala veljati. Kljub navedeni oprostitvi je dele\u017E\
  \ takih vozil med novo registriranimi vozili \u0161e vedno izredno majhen, manj\
  \ kot 1 %.    Dr\u017Eavni zbor Republike Slovenije je ravnokar potrdil novelo Zakona\
  \ o davku na motorna vozila, s katero se bo bistveno spremenil na\u010Din dolo\u010D\
  anja vi\u0161ine te dajatve. Do sedaj se je davek na motorna vozila obra\u010Dunaval\
  \ le glede na vrednost motornega vozila, po novem pa se bo dav\u010Dna stopnja dolo\u010D\
  ila glede na izpust CO2 in emisijsko stopnjo motorja, izra\u017Eeno v Euro standardu,\
  \ davek pa se bo \u0161e vedno odmerjal od vrednosti motornega vozila. Eden od glavnih\
  \ ciljev spremembe zakona je bil ravno uveljavitev okoljskih meril pri dolo\u010D\
  anju dajatve. Pri pripravi sprememb zakona se je zato prou\u010Deval tudi predlog,\
  \ da se za motorna vozila na elektri\u010Dni in drug alternativni pogon (na primer\
  \ hibridna vozila) uveljavi ni\u010Delna stopnja davka oziroma oprostitev. Vendar\
  \ je prevladalo mnenje, da je davek predvsem fiskalni in\u0161trument in je zato\
  \ primerno, da ga na\u010Deloma pla\u010Dujejo vsi zavezanci v podobnem polo\u017E\
  aju. Tako so v zakonu ohranjene predvsem oprostitve socialne narave ali oprostitve\
  \ za vozila za posebne javne namene. Glede oprostitve za motorna vozila na elektri\u010D\
  ni in hibridni pogon pa je bilo sprejeto stali\u0161\u010De, da se tudi za taka\
  \ vozila odmerja davek, ki pa je zelo nizek, le 0,5 %, oziroma za vozila z dizelskim\
  \ motorjem 1 %. Pri tem se je upo\u0161tevalo stali\u0161\u010De, da tudi proizvodnja\
  \ elektri\u010Dne energije povzro\u010Da dolo\u010Dene ne\u017Eelene izpuste in\
  \ ocenilo, da je tudi v primeru nekoliko vi\u0161je nabavne cene takih vozil ob\
  \ teh dav\u010Dnih stopnjah davek \u0161e vedno zelo nizek. Ocenjuje se, da je po\
  \ novem uveljavljena nizka dav\u010Dna stopnja zaenkrat primeren spodbujevalen ukrep\
  \ tudi za nakup vozil z izpusti pod 110 g CO2 /km.   "
