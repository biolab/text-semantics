response: "Odziv Ministrstva za okolje in prostor\nZakon o dolo\u010Danju obmo\u010D\
  ij ter o imenovanju in ozna\u010Devanju naselij, ulic in stavb (Uradni list RS,\
  \ \u0161t. \_25/08) dolo\u010Da na\u010Dine in postopke dolo\u010Danja obmo\u010D\
  ij in imen naselij, imen ulic, dolo\u010Danje hi\u0161nih \u0161tevilk ter ozna\u010D\
  evanje naselij, ulic in stavb. V 31. \u010Dlenu so dolo\u010Dene dol\u017Enosti\
  \ lastnika stavbe oziroma upravnika stavbe in sicer:\n Lastnik stavbe oziroma upravnik\
  \ stavbe, \u010De ima stavba upravnika, mora tablico s hi\u0161no \u0161tevilko\
  \ in imenom naselja oziroma ulice: \t namestiti na vidnem mestu stavbe najpozneje\
  \ v treh mesecih po prejemu obvestila o dolo\u010Ditvi hi\u0161ne \u0161tevilke,\
  \ vzdr\u017Eevati in dotrajano tablico nadomestiti z novo, \u010De oznaka ni ve\u010D\
  \ razvidna, odstraniti tablico takoj, ko prejme obvestilo o ukinitvi hi\u0161ne\
  \ \u0161tevilke, \u010De tablica \u0161e obstaja, pri pre\u0161tevil\u010Denju stavb\
  \ iz 29. \u010Dlena tega zakona eno leto imeti name\u0161\u010Deni obe tablici z\
  \ jasno oznako, katera je stara in katera nova oznaka stavbe.   Stro\u0161ke nabave,\
  \ namestitve in vzdr\u017Eevanja ter nadomestitve tablice s hi\u0161no \u0161tevilko\
  \ z novo zaradi uni\u010Denja oziroma obrabe krije lastnik stavbe oziroma upravnik\
  \ stavbe, \u010De ima stavba upravnika. Pravilnik o ureditvi vpra\u0161anj pri dolo\u010D\
  anju obmo\u010Dij naselij, dolo\u010Danju hi\u0161nih \u0161tevilk in poteka ulic\
  \ ter o ozna\u010Devanju ulic in stavb (Uradni list RS, \u0161t. 76/08) v 11. \u010D\
  lenu dolo\u010Da mesto namestitve tablice s hi\u0161no \u0161tevilko in sicer: \t\
  \ Tablico s hi\u0161no \u0161tevilko se namesti na tisto stran stavbe, kjer se iz\
  \ ulice dostopa do stavbe. Stavba ima lahko ve\u010D tablic z isto hi\u0161no \u0161\
  tevilko, \u010De je to potrebno zaradi orientacije v prostoru. Tablico s hi\u0161\
  no \u0161tevilko se praviloma namesti 3 m od tal.   \nNadzor nad izvajanjem Zakona\
  \ o dolo\u010Danju obmo\u010Dij ter o imenovanju in ozna\u010Devanju naselij, ulic\
  \ in stavb opravlja in\u0161pektor, pristojen za nadzor nad izvajanjem zakonov in\
  \ drugih predpisov o geodetski dejavnosti (geodetski in\u0161pektor). Geodetski\
  \ in\u0161pektor odlo\u010Da o prekr\u0161kih za kr\u0161itve tega zakona in na\
  \ njegovi podlagi izdanih predpisov kot prekr\u0161kovni organ v skladu z zakonom,\
  \ ki ureja prekr\u0161ke.\nIz zapisanega izhaja, da je za fizi\u010Dno ozna\u010D\
  itev stavbe s hi\u0161no \u0161tevilko in vidnost hi\u0161ne \u0161tevilke dol\u017E\
  nost, menimo, da tudi interes, lastnika stavbe oziroma upravnika stavbe v primeru\
  \ ve\u010Dstanovanjskih stavb."
