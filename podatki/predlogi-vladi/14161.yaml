response: "Odziv Ministrstva za okolje in prostor\nV zvezi s prepovedmi dolo\u010D\
  enih materialov ali proizvodov na trgu v RS pojasnjujemo, da je trg RS del notranjega\
  \ trga EU. Prosti pretok proizvodov je nujen za zagotavljanje delovanja notranjega\
  \ trga, ki ostaja temelj konkuren\u010Dnosti podjetij EU in izbire za potro\u0161\
  nike, zato je za dolo\u010Dene ukrepe, kot so prepovedi dajanja na trg proizvodov,\
  \ nujno usklajeno ukrepanje.\_\_\nZaradi pomanjkanja ustreznih in celovitih pravil\
  \ notranjega trga lahko dr\u017Eave \u010Dlanice ali industrije razvijajo pobude,\
  \ ki poslab\u0161ajo delovanje notranjega trga, saj povzro\u010Dajo morebitne ovire,\
  \ razdrobljenost in neusklajene pristope ter neenake konkuren\u010Dne pogoje za\
  \ podjetja, ki poslujejo na notranjem trgu. RS sama ne bi mogla izvajati ukrepov\
  \ takega obsega, ne da bi ustvarila razlike v zahtevah za podjetja in ovire za prosti\
  \ pretok proizvodov, regulativno breme in \u010Dezmerne stro\u0161ke poslovanja.\
  \ Poleg tega bi se na splo\u0161no zaradi posami\u010Dnega ukrepanja le na ravni\
  \ dr\u017Eav \u010Dlanic neizogibno izoblikovala razli\u010Dna orodja, zaradi katerih\
  \ bi izbira potro\u0161nikov postala bolj zapletena. V primeru individualnega ukrepanja\
  \ dr\u017Eav \u010Dlanic je zelo visoko tveganje nastanka razli\u010Dnih konkuren\u010D\
  nih sistemov, ki temeljijo na razli\u010Dnih metodah in pristopih, zlasti za proizvode,\
  \ s katerimi se trguje na celotnem notranjem trgu.\_\nGlede na navedeno, se lahko\
  \ le z ukrepanjem na ravni EU dolo\u010Dijo usklajene zahteve glede proizvodov in\
  \ zahteve glede informacij o vidikih trajnosti, ki se uporabljajo po vsej EU, s\
  \ \u010Dimer se zagotovi prosti pretok blaga, potro\u0161nikom pa ustrezne in zanesljive\
  \ informacije o trajnostnih in kro\u017Enih zna\u010Dilnostih izdelkov, ne glede\
  \ na to, v kateri dr\u017Eavi \u010Dlanici se kupijo. Dolo\u010Ditev zahtev na ravni\
  \ EU ima jasno dodano vrednost, saj se tako vzpostavi usklajen in dobro delujo\u010D\
  \ notranji trg v vseh dr\u017Eavah \u010Dlanicah, s tem pa enaki konkuren\u010D\
  ni pogoji za podjetja, ki poslujejo na notranjem trgu."
