response: "Odziv Ministrstva za finance\nNedavno je bil sprejet Zakon o davku na nepremi\u010D\
  nine, ki razveljavlja obstoje\u010De dajatve s podro\u010Dja obdav\u010Ditve posedovanja\
  \ nepremi\u010Dnin v Sloveniji (davek od premo\u017Eenja fizi\u010Dnih oseb ter\
  \ davek na nepremi\u010Dno premo\u017Eenje ve\u010Dje vrednosti) in dajatve, ki\
  \ imajo po namenu vlogo davka na nepremi\u010Dnine oziroma dopolnjujejo obstoje\u010D\
  \ dav\u010Dni sistem (nadomestilo za uporabo stavbnega zemlji\u0161\u010Da ter pristojbina\
  \ za vzdr\u017Eevanje gozdnih cest). Davek na nepremi\u010Dnine je usmerjen v bolj\
  \ poenoteno in pravi\u010Dnej\u0161o ureditev obdav\u010Ditve nepremi\u010Dnin,\
  \ saj na\u010Deloma obdav\u010Duje vse nepremi\u010Dnine glede na njihovo vrednost.\n\
  Skladno z dolo\u010Dbami Zakona o davku na nepremi\u010Dnine je davka opro\u0161\
  \u010Deno ozko \u0161tevilo nepremi\u010Dnin in sicer:\n v lasti tujih dr\u017E\
  av in jih te uporabljajo za namene opravljanja dejavnosti, v lasti mednarodnih organizacij\
  \ ali predstavni\u0161tev mednarodnih organizacij in jih te uporabljajo za opravljanje\
  \ dejavnosti v Republiki Sloveniji, v lasti institucij EU v Republiki Sloveniji\
  \ in se uporabljajo za opravljanje njihove dejavnosti, v lasti humanitarnih organizacij,\
  \ javno dobro, razen nepremi\u010Dnin oziroma njihovih delov, ki so namenjeni opravljanju\
  \ dejavnosti proizvodnje elektri\u010Dne energije, izkori\u0161\u010Danju mineralnih\
  \ surovin, opravljanju pristani\u0161ke dejavnosti, letali\u0161ke dejavnosti in\
  \ dejavnosti bencinskih servisov, kulturni spomeniki, ki niso arheolo\u0161ka najdi\u0161\
  \u010Da, naselbinski spomeniki in zavarovana kulturna krajina oziroma ki niso stanovanjske,\
  \ poslovne, industrijske ali energetske nepremi\u010Dnine ali kmetijske stavbe v\
  \ skladu s tem zakonom; sakralni objekti in varovalni gozdovi, gozdni rezervati\
  \ in gozdovi s posebnim namenom brez ukrepanja. \nZakon o davku na nepremi\u010D\
  nine namre\u010D sledi cilju pravi\u010Dne obdav\u010Ditve nepremi\u010Dnega premo\u017E\
  enja z zajemom \u010Dim \u0161ir\u0161e dav\u010Dne osnove in \u010Dim manj oprostitvami\
  \ ob ustreznih dav\u010Dnih stopnjah, zato so navedene oprostitve zgolj najo\u017E\
  ji nabor mednarodno primerljivih oprostitev tovrstnih dajatev. Glede oprostitve\
  \ sakralnih objektov poudarjamo, da so davka opro\u0161\u010Deni le verski objekti\
  \ v o\u017Ejem smislu \u2013 cerkve, kapele, mo\u0161eje itd., torej stavbe ali\
  \ deli stavb za opravljanje verskih obredov, \u010De so slednji v lasti registriranih\
  \ verskih skupnosti. Vlada RS je namre\u010D v zvezi s tem zavzela stali\u0161\u010D\
  e, da je glede na mednarodno ureditev odbav\u010Ditve teh objektov in glede na dejstvo,\
  \ da ima ve\u010Dina teh objektov v RS status kulturnega spomenika, primernej\u0161\
  a re\u0161itev oprostitev le-teh. \n "
