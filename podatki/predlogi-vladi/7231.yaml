response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n\nNa Ministrstvu za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti smo prejeli dopis, posredovan preko spletnega orodja predlagam.vladi.si.,\
  \ v katerem avtor izra\u017Ea svoje nestrinjanje z nedavnimi spremembami Zakona\
  \ o pokojninskem in invalidskem zavarovanju v delu, ki se nana\u0161a na ponovno\
  \ odprtje s.p. za upokojence, ki \u017Eeli opravljati dejavnost. Predlagatelj v\
  \ potrditev svojega nestrinjanje s konkretno spremembo navaja primer pokojnine v\
  \ vi\u0161ini 600 eurov in opravljanje dejavnosti 2 uri dnevno. V tak\u0161nem primeru\
  \ ti zni\u017Eajo pokojnino za 150 eurov, pla\u010Dilo prispevkov je 76 eurov, pa\
  \ ostali stro\u0161ki, povezani z opravljanjem dejavnosti, kar zna\u0161a skupaj\
  \ 300 eurov. \u010Ce kot s.p. ra\u010Duna\u0161 7 eurov na uro in dejavnosti opravlja\u0161\
  \ 2 uri dnevno, to pomeni mese\u010Dno 44 ur oziroma 308 eurov \u010Distega zaslu\u017E\
  ka. Po drugi strani pa upokojen profesor z pokojnino 1500 eurov pokojnine, lahko\
  \ dobi avtorski honorar v vi\u0161ini 3000 eurov, pa \u010Detudi pla\u010Da 1000\
  \ eurov davka, mu \u0161e vedno ostane cela pokojnina.\n\nMinistrstvo za delo, dru\u017E\
  ino, socialne zadeve in enake mo\u017Enosti se vam uvodoma zahvaljuje za izra\u017E\
  eno mnenje in posredovane predloge za izbolj\u0161anje pokojninskega sistema, v\
  \ nadaljevanju pa vam pojasnjujemo trenutno ureditev izpostavljene problematike\
  \ in na\u0161e stali\u0161\u010De do predloga, podanega v pobudi.\n\nZakonodaja\
  \ omogo\u010Da upokojencem opravljanje dela tudi po upokojitvi, za vse oblike tak\u0161\
  nega dela pa je skupno, da mora zanj obstajati pravna podlaga. Brez ustrezne pravne\
  \ podlage pa se smatra, da gre za opravljanje dela na \u010Drno.\n\nEno od mo\u017E\
  nosti za opravljanje dela tudi po upokojitvi ureja spremenjeni tretji odstavek 116.\
  \ \u010Dlena ZPIZ-2, ki dolo\u010Da, da se u\u017Eivalcu starostne, pred\u010Dasne\
  \ in vdovske pokojnine, ki na obmo\u010Dju RS za\u010Dne ponovno delati oziroma\
  \ opravljati dejavnost v obsegu, ki ustreza sorazmernemu delu polnega delovnega\
  \ oziroma zavarovalnega \u010Dasa, vendar zavarovanci iz 15. \u010Dlena (samozaposleni)\
  \ najmanj 3 \u010Detrtino polnega zavarovalnega \u010Dasa, izpla\u010Duje sorazmerni\
  \ del pokojnine.\n\nSorazmerni del pokojnine se za\u010Dne izpla\u010Devati z dnem\
  \ ponovne pridobitve lastnosti zavarovanca. Sprememba tretjega odstavka 116. \u010D\
  lena je bila predlagana in sprejeta v smeri ve\u010Dje fleksibilnosti ponovnega\
  \ vstopa v zavarovanje s kraj\u0161im delovnim \u010Dasom oziroma zavarovalnim \u010D\
  asom, in sicer na na\u010Din kot je to \u017Ee pri delni pokojnini. V primerjavi\
  \ z ureditvijo, ki je veljala do te spremembe, gre za ugodnej\u0161e pogoje, saj\
  \ je do sedaj obstajala mo\u017Enost ponovne vklju\u010Ditve v obvezno zavarovanje\
  \ za najmanj 4 ure dnevno, po novi ureditvi pa je omogo\u010Dena vklju\u010Ditev\
  \ v obvezno zavarovanje tudi za 2 uri dnevno. U\u017Eivalci pokojnine, ki so ob\
  \ uveljavitvi ZPIZ-2, torej 1.1.2013 opravljali delo ali dejavnost, na podlagi katere\
  \ bi ponovno pridobili lastnosti zavarovancev, so imeli le prehodno obdobje, ki\
  \ jim je omogo\u010Dalo, da bi uredili svoj status z dolo\u010Dbami zakona in ni\
  \ \u0161lo za trajno (ne)ureditev njihovega statusa, zato sprejete spremembe niso\
  \ poslab\u0161ale njihovega polo\u017Eaja, pa\u010D pa kot je bilo \u017Ee navedeno,\
  \ omogo\u010Dajo vklju\u010Ditev v obvezno zavarovanje za kraj\u0161i delovni oziroma\
  \ zavarovalni \u010Das.\n\nGlede na pojasnjeno pobude za \u010Drtanje spremenjenega\
  \ tretjega odstavka 116. \u010Dlena ne podpiramo.\n\n\_"
