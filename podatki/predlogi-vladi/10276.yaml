response: "Odziv Ministrstva za kulturo\n\nNaloga javne radiotelevizije je zadovoljevanje\
  \ demokrati\u010Dnih, socialnih in kulturnih potreb prebivalcev in prebivalk, dr\u017E\
  avljank in dr\u017Eavljanov, Slovencev v zamejstvu in po svetu ter manj\u0161in\
  \ v Sloveniji. Javna radiotelevizija mora zagotavljati \u0161irok nabor vsebin in\
  \ programov ter raznoliko programsko ponudbo ter omogo\u010Dati javnosti dostop\
  \ do teh programov, brez diskriminacije in na temelju enakih mo\u017Enosti, prek\
  \ razli\u010Dnih kanalov in storitev.\n\nDa bi javna RTV lahko svoje poslanstvo\
  \ opravljala na na\u010Din, da bi delovala v interesu vseh (javni ali splo\u0161\
  ni interes), mora biti institucionalno in uredni\u0161ko neodvisna ter imeti od\
  \ politi\u010Dnih vplivov neodvisne finan\u010Dne vire za svoje delovanje. O tem,\
  \ da je RTV prispevek primerna oblika financiranja javne RTV je v ve\u010D odlo\u010D\
  bah opozorilo tudi ustavno sodi\u0161\u010De. Ustavna dolo\u010Dba o svobodi izra\u017E\
  anja iz 39. \u010Dlena namre\u010D od dr\u017Eave zahteva, da kot ustanoviteljica\
  \ RTV Slovenije med drugim zagotovi primerno financiranje javne slu\u017Ebe RTV\
  \ Slovenija. S financiranjem iz naslova RTV prispevka ter komercialnih prihodkov\
  \ (ogla\u0161evanje in druge komercialne dejavnosti), delno pa tudi iz prora\u010D\
  unskih sredstev (v delu, ki se ne financira iz prispevka), je RTV Sloveniji zagotovljena\
  \ ustrezna stopnja samostojnosti, ki je nujno potrebna zaradi prepre\u010Ditve politi\u010D\
  nih in gospodarskih vplivov na njene programske vsebine. V primeru, da bi se financiranje\
  \ RTV Slovenije v celoti izvajalo iz prora\u010Duna, bi to pomenilo poseg v njeno\
  \ avtonomijo, saj se prora\u010Dun Republike Slovenije izvr\u0161uje z zakonom (Zakon\
  \ o izvr\u0161evanju prora\u010Duna Republike Slovenije), ki ga sprejme Dr\u017E\
  avni zbor Republike Slovenije. Poleg navedenega pa bi dr\u017Eava morala uvesti\
  \ nov davek. V okviru obstoje\u010Dih prora\u010Dunskih virov namre\u010D ni mogo\u010D\
  e zagotoviti sredstev za delovanje RTV Slovenija.\n\nGlede na navedeno, predlagana\
  \ ureditev, po kateri bi se delovanje RTV Slovenije financiralo iz sredstev dr\u017E\
  avnega prora\u010Duna, po mnenju Ministrstva za kulturo ni primerna za nadaljnjo\
  \ obravnavo."
