response: "Odziv Ministrstva za okolje in prostor\nObrezovanje in se\u010Dna dreves\
  \ v ob\u010Dini je v pristojnosti ob\u010Dine, ob\u010Dinskih predpisov in ob\u010D\
  inske in\u0161pekcije. Dejstvo je namre\u010D, da marsikatero drevo ali drugi elementi\
  \ zelenega sistema niso varovani v skladu z Zakonom o ohranjanju narave (ZON), temve\u010D\
  \ gre za \"navadne\" zelene povr\u0161ine.\nNovi Zakon o urejanju prostora (ZUreP-2)\
  \ daje poseben poudarek tovrstnemu urejanju prostora. Zakon uvaja poseben prostorski\
  \ akt, t.i. Odlok o urejanju podobe naselij in krajine (Odlok), ki je namenjen predvsem\
  \ urejanju negradbenih posegov v prostor ter izgledu in funkcioniranju urbanega\
  \ prostora. S posebnim aktom \u017Eelimo te vsebine izvzeti iz ob\u010Dinskih prostorskih\
  \ na\u010Drtov, kjer ob na\u010Drtovanju grajenih struktur pogosto \"potegnejo kraj\u0161\
  o\" in niso dele\u017Ene tolik\u0161ne pozornosti in premisleka, \u010Deprav gre\
  \ v obmo\u010Djih, ki so \u017Ee izgrajena in so visoko urbanizirana, za vpra\u0161\
  anja, ki uporabnike prostora pogosto motijo bolj kot pa vpra\u0161anje objektov\
  \ in drugih grajenih struktur. Urejenost zelenic in parkov, postavljanje ogla\u0161\
  evalskih objektov, gostinskih vrtov, vzdr\u017Eevanje javnih povr\u0161in, vse to\
  \ so zelo aktualni problemi urejanja prostora. Ob\u010Dinam je s tem odlokom dana\
  \ mo\u017Enost, da se bolj posvetijo temu vidiku urejanja prostora, saj jim zakon\
  \ tudi nalaga izvr\u0161evanje nadzora nad tem kako se odlok izvaja. Dodaten/nov\
  \ zakonski mehanizem na tem podro\u010Dju pa je tudi ukrep t.i. odreditve vzdr\u017E\
  evanja, kjer se ob\u010Dinam daje mo\u017Enost, da zaradi naslavljanja te problematike\
  \ lastnikom zemlji\u0161\u010D lahko odredijo izvedbo del, s katerimi naj svojo\
  \ nepremi\u010Dnino vrnejo v ustrezno stanje. To med drugim vklju\u010Duje tudi\
  \ skrb za urejenost zelenega sistema, ki je marsikje predmet zanemarjanja ali pa\
  \ nestrokovnega poseganja. Z Odlokom tako lahko ob\u010Dina med drugim dolo\u010D\
  i tudi pogoje za izvajanje negradbenih posegov v prostor, zlasti glede urejanja\
  \ in vzdr\u017Eevanja zelenega sistema ter javnih povr\u0161in.\_ Z Odlokom lahko\
  \ ob\u010Dine podrobneje predpi\u0161ejo pogoje za sajenje in vzdr\u017Eevanje dreves\
  \ (obrezovanje, zalivanje, varovanje v \u010Dasu gradbenih posegov,itd.. Tak na\u010D\
  in ureditve imajo tudi druge evropske dr\u017Eave, kjer ob\u010Dine na podlagi veljavnih\
  \ standardov (DIN 18919, DIN 18920) in strokovne literature (npr. Mestno drevje,\
  \ \u0160iftar A., 2011) v ob\u010Dinskih odlokih predpi\u0161ejo pogoje za sajenje\
  \ in vzdr\u017Eevanje dreves.\nMinistrstvo za okolje in prostor je pristopilo k\
  \ pripravi priporo\u010Dil za ozelenitev mest in naselij, ki bodo slu\u017Eila pripravi\
  \ ob\u010Dinskih prostorskih aktov.\nEn vidik \_pa predstavljajo \_predpisi s podro\u010D\
  ja ohranjanja narave (kar smo omenili \u017Ee zgoraj). In\u0161pekcija za okolje\
  \ in naravo, ki deluje v okviru In\u0161pektorata za okolje in prostor (IRSOP) ima\
  \ podlago za ukrepanje le v primerih poseka tistih dreves v mestih, ki imajo status\_\
  \ po Zakonu o ohranjanju narave (ZON) npr. status drevesne naravne vrednote ali\
  \ zavarovanega obmo\u010Dja. ZON prepoveduje po\u0161kodovanje ali uni\u010Denje\
  \ naravne vrednote in ravnanje v nasprotju s predpisanimi pravili ravnanja in varstvenimi\
  \ re\u017Eimi na zavarovanem obmo\u010Dju. Med naravne vrednote spadajo tudi nekatera\
  \ drevesa v mestnih sredi\u0161\u010Dih, ki imajo status drevesne naravne vrednote,\
  \ med zavarovana obmo\u010Dja, ki se lahko nahajajo tudi v ali ob mestih\_ pa \u0161\
  tejemo npr. naravni spomenik ali narodni, regijski in krajinski park. \u010Ce bi\
  \ posek drevesa pomenil po\u0161kodovanje ali uni\u010Denje drevesne naravne vrednote\
  \ ali ravnanje v nasprotju s predpisanimi pravili ravnanja in varstvenimi re\u017E\
  imi na zavarovanem obmo\u010Dju, imajo in\u0161pektorji, pristojni za ohranjanje\
  \ narave, pooblastilo odrediti vzpostavitev naravnih vrednot ali sestavin biotske\
  \ raznovrstnosti v prej\u0161nje stanje, odpravo \u0161kode oziroma sanacijo na\
  \ stro\u0161ke povzro\u010Ditelja in v skladu s predhodno pridobljenim strokovnim\
  \ mnenjem Zavoda RS za varstvo narave. Prav tako imajo pooblastilo odrediti prepoved\
  \ izvajanja posega ali dejavnosti.\_ 160. in 160. a \u010Dlen Zakona o ohranjanju\
  \ narave dolo\u010Data globe za te primere.\nNavajamo \u0161e, da po\u0161kodovanje\
  \ ali uni\u010Denje naravne vrednote ureja tudi 219. \u010Dlen Kazenskega zakonika,\
  \ ki dolo\u010Da:\n Kdor protipravno po\u0161koduje ali uni\u010Di stvar, ki je\
  \ posebnega kulturnega pomena, naravno vrednoto ali drugo zavarovano naravno bogastvo\
  \ ali stvar, ki je javna dobrina, se kaznuje z zaporom do petih let. \u010Ce je\
  \ po\u0161kodovana ali uni\u010Dena stvar kulturni spomenik ali naravna vrednota\
  \ velikega ali izjemnega pomena za Republiko Slovenijo ali \u010De je povzro\u010D\
  ena \u0161koda velika, se storilec kaznuje z zaporom do osmih let. \nIn\u0161pektor\
  \ na podlagi 32. \u010Dlena Zakona o in\u0161pekcijskem nadzoru (ZIN) naznani kaznivo\
  \ dejanje ali poda kazensko ovadbo."
