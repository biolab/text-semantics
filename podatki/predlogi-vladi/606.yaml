  enske\nmo\u0161ki \n\u017Eenske\nmo\u0161ki\n\u017Eenske\nDoba prejemanja pokojnine\n\
  14 let 9 mes\n17 let 1 mes\n16 let 7 mes\n21 let 6 mes\n1 leto 8 mes\n4 leta 5 mes\n\
  Povpre\u010Dna upokojit. starost\n61 let \n56 let 1 mesec\n62 let\n58 let 1 mesec\n\
  1 leto\n2 leti\nV zvezi z va\u0161im pomislekom, da bodo tisti zavarovanci, ki bodo\
  \ vstopili v zavarovanje kasneje in bodo do izpolnitve pogojev za upokojitev imeli\
  \ samo 27 let zavarovalne dobe, v privilegiranem polo\u017Eaju napram zavarovancev,\
  \ ki bodo vklju\u010Deni v zavarovanje 40 let, je potrebno opozoriti na sistem odmere\
  \ vi\u0161ine pokojnine. Vi\u0161ina starostne pokojnine je odvisna od vi\u0161\
  ine pokojninske osnove in dopolnjene pokojninske dobe. Po sedaj veljavnem sistemu\
  \ se vsako dopolnjene leto pokojninske dobe  ovrednoti v vi\u0161ini 1,5% na osnovo\
  \ 35% (mo\u0161ki) ali 38% (\u017Eenske), kar za 40 let pokojninske dobe nanese\
  \ pribli\u017Eno 80% odmere starostne pokojnine, za 27 let pokojninske dobe pa pribli\u017E\
  no 54%, kar pa je bistveno manj. Na podlagi navedenega je mogo\u010De ugotoviti,\
  \ da ima kraj\u0161a pokojninska doba na vi\u0161ino pokojnine velik vpliv.\nOb\
  \ koncu pa je potrebno izpostaviti, da je besedilo predloga ZPIZ-2 zaenkrat \u0161\
  e vedno v javni razpravi in v procesu pogajanj s socialnimi partnerji, kar bo z\
  \ gotovostjo vplivalo tudi na njegovo kon\u010Dno obliko."
