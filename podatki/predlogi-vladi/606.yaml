response: "Odziv MInistrstva za delo, dru\u017Eino in socialne zadeve\nNa Ministrstvo\
  \ za delo, dru\u017Eino in socialne zadeve smo prejeli predlog, da bi lahko zavarovanci\
  \ ob izpolnitvi 40 let pokojninske dobe uveljavili pravico do starostne pokojnine\
  \ brez odbitkov, ki je bil posredovan preko spletnega orodja predlagam.vladi.si.\n\
  V zvezi z tem vpra\u0161anjem je potrebno poudariti, da sta \u017Ee sedaj po veljavni\
  \ zakonodaji dolo\u010Dena dva pogoja za uveljavitev starostne pokojnine, in sicer\
  \ tako pogoj starosti, kot tudi pokojninske doba. V kolikor torej oseba izpolni\
  \ zakonsko dolo\u010Deno pokojninsko dobo (npr. za mo\u0161ke 40 let), mora ta oseba\
  \ kljub temu, da ima dovolj pokojninske dobe, izpolniti tudi pogoj starosti (za\
  \ mo\u0161ke 58 let). V kolikor je torej oseba pri\u010Dela z delom pri 15 letih,\
  \ ne more pridobiti pravice do starostne pokojnine, tako dolgo dokler ne dopolni\
  \ starosti 58. V tem \u010Dasu pa ima torej 43 let pokojninske dobe. S predlogom,\
  \ da bi zavarovanci lahko ob izpolnitvi 40 let pokojninske dobe uveljavili pravico\
  \ do starostne pokojnine, bi torej raz\u0161irjali mo\u017Enost pridobitve pravice\
  \ do starostne pokojnine, kar pa je v nasprotju s ciljem modernizacije pokojninskega\
  \ sistema - vzdr\u017Eanost pokojninskega sistema. Samo vzdr\u017Een pokojninski\
  \ sistem bo lahko zagotovil, da bo aktivna zaposlena generacija, ki sedaj pla\u010D\
  uje s svojimi prispevki pokojnine sedanjim upokojencem, ravno tako pri\u010Dakovala\
  \ da bo generacija njenih otrok po istem na\u010Delu pla\u010Devala pokojnine njim.\n\
  Na podlagi podatkov o dolgoro\u010Dni (ne)vzdr\u017Enosti izdatkov, ki bodo v prihodnjih\
  \ desetletjih potrebni za izpla\u010Dila pokojnin in zagotavljanje minimalne socialne\
  \ varnosti upokojencev lahko ugotovimo, da je dalj\u0161e ostajanje v zaposlitvi\
  \ primarni ukrep, ki pripomore k zmanj\u0161evanju potrebnih sredstev za starostno\
  \ vezane izdatke.\nOb pripravi novega moderniziranega predloga zakona je potrebno\
  \ opozoriti, da je povpre\u010Dna pokojninska doba vseh upokojencev v Sloveniji\
  \ decembra 2008 zna\u0161ala 32 let in 2 meseca in je bila s tem dale\u010D pod\
  \ zastavljeno dobo 40 let. Nizka povpre\u010Dna pokojninska doba je na eni strani\
  \ posledica prej veljavnih pogojev, po drugi strani pa tudi dejstva, da se zavarovanci\
  \ upokojujejo zaradi ugotovljene invalidnosti I. kategorije z manj pokojninske dobe\
  \ in zaradi mo\u017Enosti upokojitve z ve\u010D kot 20 let pokojninske dobe oziroma\
  \ 15 let zavarovalne dobe. To dejstvo pa povpre\u010Dno pokojninsko dobo ob upokojitvi\
  \ zni\u017Euje.\nPo drugi strani pa je potrebno opozoriti na gotovo dalj\u0161e\
  \ obdobje prejemanja pokojnine in vpliv le-te na javno finan\u010Dno porabo, saj\
  \ se je povpre\u010Dna doba prejemanja pokojnine od leta 2000 do 2009 pri \u017E\
  enskah podalj\u0161ala iz 17 let in 1 mesec na 21 let in 6 mesecev \u2013 4 leta\
  \ in 5 mesecev, nekoliko manj pa pri mo\u0161kih, in sicer od 14 let in 9 mesecev\
  \ na 16 let in 7 mesecev \u2013 za 1 leto in 8 mesecev.  \n <style type=\"text/css\"\
