response: "Odziv Ministrstva za pravosodje\nV zvezi s prejetim predlogom uvodoma pojasnjujemo,\
  \ da na podro\u010Dju varnosti cestnega prometa potekajo \u0161tevilne aktivnosti\
  \ za zmanj\u0161evanje \u0161tevila prometnih nesre\u010D; programe izvajata tako\
  \ Agencija RS za varnost prometa kot tudi Policija in \u0161tevilne druge organizacij,\
  \ ki delujejo na podro\u010Dju cestnega prometa. Preventivno delovanje dele\u017E\
  nikov na podro\u010Dju prepre\u010Devanja prometnih nesre\u010D je pomemben dejavnik\
  \ za zmanj\u0161evanje \u0161tevila le-teh, vendar ocenjujemo, da se generalno-preventivni\
  \ u\u010Dinki \u017Ee dosegajo na druge sistemske na\u010Dine.\nGeneralno preventivni\
  \ namen kazenskih sankcij in sankcij za prekr\u0161ke se ka\u017Ee v tem, da je\
  \ kazenska sankcija oziroma sankcija za prekr\u0161ek smernik za razvoj dru\u017E\
  bene morale, da je merilo o dovoljenem in prepovedanem, in da pomeni za ljudi gro\u017E\
  njo, ki se uresni\u010Di zoper njih, \u010De izvr\u0161ijo kaznivo dejanje oziroma\
  \ prekr\u0161ek. Z vidika kaznovalnega (torej tako kazenskega kot tudi prekr\u0161\
  kovnega) prava bi bilo po na\u0161i oceni nesistemsko kot \xBBkaznovalno sankcijo\xAB\
  \ storilcu kaznivega dejanja oziroma prekr\u0161ka nalo\u017Eiti pla\u010Dilo vseh\
  \ stro\u0161kov prometne nesre\u010De, ki jo je storilec sicer povzro\u010Dil pod\
  \ vplivom alkohola. Kazenske sankcije (kazni, opozorilne sankcije in varnostni ukrepi)\
  \ namre\u010D dolo\u010Da Kazenski zakonik (v nadaljevanju: KZ-1; Uradni list RS,\
  \ \u0161t. 50/12 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 6/16 \u2013 popr.,\
  \ 54/15, 38/16 in 27/17), sankcije za prekr\u0161ke (globa, opomin, kazenske to\u010D\
  ke v cestnem prometu, prepoved vo\u017Enje motornega vozila, izgon tujca iz dr\u017E\
  ave, odvzem predmetov, izguba ali omejitev pravice do sredstev iz prora\u010Duna\
  \ Republike Slovenije in prora\u010Dunov samoupravnih lokalnih skupnosti oziroma,\
  \ izlo\u010Ditev iz postopkov javnega naro\u010Danja in vzgojni ukrepi) pa predpis\
  \ s katerim je dolo\u010Den prekr\u0161ek oziroma Zakon o prekr\u0161kih (v nadaljevanju:\
  \ ZP-1; Uradni list RS, \u0161t. 29/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 21/13, 111/13, 74/14 \u2013 odl. US, 92/14 \u2013 odl. US, 32/16 in 15/17 \u2013\
  \ odl. US), pri \u010Demer mora storilec kaznivega dejanja nositi tudi stro\u0161\
  ke kazenskega oziroma prekr\u0161kovnega postopka, ki se zaklju\u010Di s krivdorekom.\
  \ Ob tem pripominjamo, da je namen kaznovanja v kazenskem postopku naslednji (45.a\
  \ \u010Dlen KZ-1):\n\xBBS kaznovanjem po dolo\u010Dbah tega zakonika dr\u017Eava\
  \ varuje temeljne vrednote in na\u010Dela pravnega reda, vzpostavlja zavedanje storilca\
  \ kaznivega dejanja in drugih o nedopustnosti izvr\u0161itve kaznivih dejanj, predvsem\
  \ pa ob spo\u0161tovanju \u010Dlove\u0161kega dostojanstva in osebnosti storilca\
  \ kaznivega dejanja omogo\u010Da, da se storilcu z ustrezno sankcijo omogo\u010D\
  i dostojna vklju\u010Ditev v skupno dru\u017Ebeno okolje.\xAB.\nKer iz prometa sicer\
  \ izvira pove\u010Dana nevarnost za nastanek \u0161kode ter zaradi la\u017Ejega\
  \ uveljavljanja od\u0161kodnine, Zakon o obveznih zavarovanjih v prometu (v nadaljevanju:\
  \ ZOZP; Uradni list RS, \u0161t. 93/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 40/12 \u2013 ZUJF, 33/16 \u2013 PZ-F in 41/17 \u2013 PZ-G) dolo\u010Da, da mora\
  \ lastnik prometnega sredstva zavarovanje, ki je po ZOZP obvezno, skleniti, predno\
  \ za\u010Dne prometno sredstvo uporabljati v prometu in zavarovanje obnavljati,\
  \ dokler je prometno sredstvo v uporabi (prvi odstavek 2. \u010Dlena ZOZP). V zvezi\
  \ s povrnitvijo povzro\u010Dene \u0161kode, ki izvira iz prometne nesre\u010De,\
  \ tako pojasnjujemo, da je od\u0161kodnino za premo\u017Eenjsko in nepremo\u017E\
  enjsko \u0161kodo mogo\u010De zahtevati s to\u017Ebo za pla\u010Dilo od\u0161kodnine\
  \ v civilnem postopku (131. do 189. \u010Dlen Obligacijskega zakonika; v nadaljevanju:\
  \ OZ; Uradni list RS, \u0161t. 97/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo\
  \ in 64/16 \u2013 odl. US), v sklopu kazenskega postopka (100. do 111. \u010Dlen\
  \ Zakona o kazenskem postopku; v nadaljevanju: ZKP; Uradni list RS, \u0161t. 32/12\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 47/13, 87/14, 8/16 \u2013 odl.\
  \ US, 64/16 \u2013 odl. US, 65/16 \u2013 odl. US in 66/17 \u2013 ORZKP153,154) kot\
  \ tudi v sklopu prekr\u0161kovnega postopka (141. in 142. \u010Dlen ZP-1), pa je\
  \ mogo\u010De priglasiti premo\u017Eenjskopravni zahtevek za povrnitev \u0161kode.\n\
  Glede na navedeno ocenjujemo, da predlog ni primeren za nadaljnjo obravnavo, saj\
  \ pravni red Republike Slovenije \u017Ee dolo\u010Da ustrezne mehanizme za povrnitev\
  \ \u0161kod, ki izvirajo iz prometnih nesre\u010D, z vidika generalno preventivnih\
  \ u\u010Dinkov pa menimo, da kaznovalne zakonodaje ni potrebno dopolnjevati z dodatnimi\
  \ sankcijami.\n "
