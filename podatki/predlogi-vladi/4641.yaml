response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZni\u017Eana osnova v skladu z dolo\u010Dbami ZPIZ-2A ne velja za vse kategorije\
  \ oseb, ki so prostovoljno vklju\u010Dene v obvezno PIZ, temve\u010D 3. \u010Dlen\
  \ ZPIZ-2A opredeljuje, da zna\u0161a najni\u017Eja osnova za pla\u010Dilo prispevkov\
  \ za osebe, ki so bile na dan 31. decembra 2012 prostovoljno vklju\u010Dene v obvezno\
  \ zavarovanje na podlagi sedme alineje prvega odstavka 34. \u010Dlena ZPIZ-1 in\
  \ so od uveljavitve tega zakona dalje zavarovane po prvem odstavku 25. \u010Dlena\
  \ tega zakona, v letu 2013 16 % zadnje znane povpre\u010Dne letne pla\u010De zaposlenih\
  \ v Republiki Sloveniji, osnova pa se v naslednjih letih postopno dviguje.\nPri\
  \ sedmi alineji 34. odstavka ZPIZ-1 gre za prostovoljno vklju\u010Ditev v obvezno\
  \ pokojninsko in invalidsko zavarovanje brezposelnih oseb, ki so vpisane v evidence\
  \ brezposelnih oseb, kar pomeni, da kot pogoj za zni\u017Eanje prispevka ni dolo\u010D\
  en zgolj vpis v evidenco brezposelnih oseb, temve\u010D tudi vklju\u010Denost v\
  \ prostovoljno obvezno pokojninsko in invalidsko zavarovanje na tej podlagi na dan\
  \ 31.12.2012 (prostovoljna vklju\u010Denost v obvezno zavarovanje po podlagi 207).\n\
  \u017Deleli bi opozoriti, da je zakonodajalec pri pripravi zakona ZPIZ-2A izhajal\
  \ iz zelo ozkega segmenta oseb. ZPIZ-2A se je namre\u010D oblikoval z namenom zagotavljanja\
  \ socialne varnosti najranljivej\u0161im skupinam brezposelnih oseb, ki so prijavljene\
  \ na Zavodu RS za zaposlovanje v kateri izmed evidenc. Predmetne osebe nimajo lastnih\
  \ dohodkov, zaradi \u010Desar si povi\u0161anega zneska prostovoljnega prispevka\
  \ niso ve\u010D zmogle pla\u010Devati in so se zato pospe\u0161eno odjavljale iz\
  \ zavarovanja, na podlagi ZPIZ-2A pa bodo ponovno vklju\u010Dene v zavarovanje in\
  \ bodo tako lahko ob nastopu zavarovalnega rizika upravi\u010Dene do pokojnine in\
  \ vseh ostalih pravic iz obveznega zavarovanja. Raz\u0161iritev na vse ostale kategorije\
  \ oseb, za katere v skladu z ZPIZ-1 ni bil pogoj vpisanost v evidenco brezposlenih\
  \ oseb, bi lahko imela za posledico pritisk vseh ostalih kategorij zavarovancev,\
  \ ki so imeli mo\u017Enost vklju\u010Ditve v prostovoljno zavarovanje. Obstaja namre\u010D\
  \ kar 13 razli\u010Dnih drugih kategorij oseb (osebe, ki skrbijo za otroke do 7\
  \ leta starosti, zaposleni s kraj\u0161im delovnim \u010Dasom, invalidi v varstvenih\
  \ delavnicah, \u0161tudentje, osebe, ki so v zadnjih desetih letih vsaj pet let\
  \ vklju\u010Dene v obvezno zavarovanje itd), ki so se na podlagi dolo\u010Db ZPIZ-1\
  \ lahko prostovoljno vklju\u010Dile v obvezno pokojninsko in invalidsko zavarovanje.\n\
  V zadnjem mesecu se je tudi na MDDSZ obrnilo ve\u010D brezposelnih oseb, ki so bile\
  \ na dan 31.12.2012 prijavljene na ZRSZ, vendar pa so bile vklju\u010Dene v prostovoljno\
  \ pokojninsko zavarovanje po drugi podlagi, saj so tudi po tej drugi podlagi izpolnjevali\
  \ pogoje za vklju\u010Ditev v prostovoljno vklju\u010Ditev (na primer na podlagi\
  \ tretjega odstavka 34. \u010Dlena ZPIZ-1, po kateri se lahko v prostovoljno zavarovanje\
  \ vklju\u010Dijo osebe, ki so v zadnjih desetih letih vsaj pet let vklju\u010Dene\
  \ v obvezno zavarovanje), kjer sicer ni bil pogoj vpis v evidenco ZRSZ, vendar jih\
  \ je bila velika ve\u010Dina v to evidenco vpisana in bi tako lahko izpolnjevala\
  \ tudi pogoje za zavarovanje na podlagi sedme alineje 34. \u010Dlena ZPIZ-1.\nMDDSZ\
  \ je zato v zvezi s tem sprejelo tolma\u010Denje 3. \u010Dlena ZPIZ-2A, po katerem\
  \ se vse brezposelne osebe, prijavljene v evidenco ZRSZ na dan 31.12.2012, obravnavajo\
  \ enako in se s tem uresni\u010Di namen in cilj sprememb zakona (ZPIZ-2A). V skladu\
  \ z navedenim je tako potrebno vse, ki so pred uveljavitvijo zakona izpolnjevali\
  \ navedena pogoja, torej da so bili brezposelni in vpisani v evidenco ZRSZ, obravnavati\
  \ enakopravno, ne glede na to, pod katero  \u0161ifro so bili prijavljeni. Na podlagi\
  \ dolo\u010Db ZPIZ-2 in dodatnega tolma\u010Denja, podanega s strani MDDSZ, so tako\
  \ do pla\u010Dila ni\u017Ejih prispevkov upravi\u010Deni posamezniki, ki so bili\
  \ na dan 31.12.2012 brezposelni (prijavljeni na ZRSZ) in prostovoljno vklju\u010D\
  eni v obvezno pokojninsko in invalidsko zavarovanje. Kot \u017Ee omenjeno, je \u017E\
  e dolo\u010Dba 3. \u010Dlena ZPIZ-2A zajemala samo kategorijo zavarovancev, ki so\
  \ bili prostovoljno vklju\u010Deni v obvezno pokojninsko in invalidsko zavarovanje,\
  \ tako, da s tega vidika tudi s tolma\u010Denjem MDDSZ ni bilo mogo\u010De prese\u010D\
  i tega pogoja. Osebe, ki so bile na dan 31.12.2012 brezposelne in so prejemale nadomestilo\
  \ za brezposelnost, so bile na tej podlagi obvezno vklju\u010Dene v obvezno pokojninsko\
  \ in invalidsko zavarovanje.\nRazlike izhajajo iz same narave vklju\u010Denosti\
  \ v obvezno pokojninsko in invalidsko zavarovanje. Potrebno je poudariti, da se\
  \ je bilo mogo\u010De po ZPIZ-1 v okviru prostovoljnega vstopa v obvezno pokojninsko\
  \ in invalidsko zavarovanje vklju\u010Diti za o\u017Eji ali \u0161ir\u0161i obseg.\
  \ Osebe, ki so se odlo\u010Dile za vklju\u010Ditev po o\u017Ejem obsegu skladno\
  \ z osmim odstavkom 34. \u010Dlena ZPIZ-1 ob upokojitvi niso imele pravice do delne\
  \ pokojnine, odmere pokojnine od najni\u017Eje pokojninske osnove, do odpravnine\
  \ in oskrbnine, do varstvenega dodatka, do dodatka za pomo\u010D in postre\u017E\
  bo, do invalidnine, do pravic za primer invalidnosti, razen do invalidske pokojnine\
  \ in do dodatka za rekreacijo. Posamezniki, ki so bili brezposelni in so prejemali\
  \ nadomestilo ali ki so bili zaposleni preko javnih del, so bili obvezno zavarovani\
  \ v okviru obveznega pokojninskega in invalidskega zavarovanja za \u0161ir\u0161\
  i obseg pravic. S sprejemom ZPIZ-2 se je mo\u017Enost vklju\u010Ditve za o\u017E\
  ji obseg ukinila, zato se morajo vsi posamezniki, ki prostovoljno vstopajo v obvezno\
  \ pokojninsko in invalidsko zavarovanje po 1.1.2013, vklju\u010Diti za \u0161ir\u0161\
  i obseg pravic, kar posledi\u010Dno pomeni, da pla\u010Dujejo tudi vi\u0161ji znesek.\
  \ Po drugi strani se je z novelo ZPIZ-2A uvedlo prehodno obdobje za prostovoljno\
  \ vklju\u010Ditev v obvezno pokojninsko in invalidsko zavarovanje za o\u017Eji obseg\
  \ za vse osebe, ki so to pravico imele na dan 31.12.2012. Se pravi, da se za o\u017E\
  ji obseg lahko zavarujejo samo osebe, ki so bile na dan 31.12.2012 brezposelne (prijavljene\
  \ na ZRSZ) in prostovoljno vklju\u010Dene v obvezno pokojninsko zavarovanje, tako\
  \ da se jim na ta na\u010Din s prehodnim obdobjem do leta 2020 varuje pravica do\
  \ vklju\u010Ditve za o\u017Eji obseg pravic.\nZavarovanec je tako lahko v skladu\
  \ z dolo\u010Dbo 6. \u010Dlena ZPIZ-2A do 7.6.2013 ustrezno uredil prostovoljno\
  \ zavarovanje (spremembo \u0161ifre PPZ) na podlagi predlo\u017Eenih dokazil, pridobljenih\
  \ s strani Zavoda za zaposlovanje, na podlagi katerih je lahko v postopku dokazal,\
  \ da je bil dne 31.12.2012 kot brezposelna oseba vpisan v katero izmed evidenc pri\
  \ ZRSZ in da je na ta dan izpolnjeval zakonske pogoje za zavarovanje po sedmi alineji\
  \ 34. \u010Dlena ZPIZ-1. Ureditev zavarovanja so lahko posamezniki uveljavili neposredno\
  \ pri prijavno odjavni slu\u017Ebi ZZZS na podlagi predlo\u017Eitve ustreznih dokazil\
  \ ali posredno preko vlo\u017Eitve zahteve za spremembo \u0161ifre PPZ pri ZPIZ.\
  \ Na podlagi navedenega se je torej tudi osebam, ki so izpolnjevale pogoje po sedmi\
  \ alineji prvega odstavka 34. \u010Dlena ZPIZ-1, vendar pa so bile vklju\u010Dene\
  \ v prostovoljno zavarovanje na drugi podlagi, omogo\u010Dilo zni\u017Eano pla\u010D\
  ilo prispevkov za pokojninsko in invalidsko zavarovanje.\n "
