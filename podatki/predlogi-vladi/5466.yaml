response: "Odziv Ministrtva za pravosodje\nFunkcijo upravitelja lahko opravlja le\
  \ oseba, ki ima veljavno dovoljenje ministra za pravosodje za opravljanje funkcije\
  \ upravitelja v postopkih zaradi insolventnosti in prisilne likvidacije. Za pridobitev\
  \ dovoljenja mora oseba imeti najmanj visoko\u0161olsko izobrazbo prve stopnje ali\
  \ primerljivo izobrazbo, pridobljeno v tujini, nostrificirano, priznano ali ovrednoteno\
  \ v skladu z zakonom, ki ureja vrednotenje in priznavanje izobra\u017Eevanja, ali\
  \ dovoljenje za opravljanje nalog revizorja ali poobla\u0161\u010Denega revizorja\
  \ v skladu z zakonom, ki ureja revidiranje. Imeti mora tudi najmanj tri leta delovnih\
  \ izku\u0161enj pri opravljanju del s to strokovno izobrazbo, predhodno pa mora\
  \ opraviti tudi poseben strokovni izpit. Upravitelji se morajo trajno izobra\u017E\
  evati, za kar skrbi Zbornica upraviteljev Slovenije (drugi odstavek 120.b \u010D\
  lena ZFPPIPP). \u010Ce se upravitelj ne izobra\u017Euje v skladu s programom trajnega\
  \ strokovnega izobra\u017Eevanja, ki ga dolo\u010Di zbornica, je disciplinsko odgovoren\
  \ (120.h \u010Dlen ZFPPIPP).\nSplo\u0161en seznam oseb, ki so pridobile dovoljenje\
  \ ministra za pravosodje za opravljanje te funkcije je javno objavljen na spletnih\
  \ straneh Agencije Republike Slovenije za javnopravne evidence in storitve, namenjenih\
  \ javnim objavam v postopkih zaradi insolventnosti (https://www.ajpes.si/Uradne_objave/eObjave_v_postopkih_zaradi_insolventnosti/Splosno).\n\
  Javnosti sta dostopna tudi seznam zadev, ki jih upravitelji trenutno vodijo ter\
  \ seznam postopkov, ki so jih vodili. Vsi trije seznami se dnevno posodabljajo in\
  \ so javno vsakomur brezpla\u010Dno dosegljivi brez posebne registracije prek spletnih\
  \ strani.\nJavno pa niso dostopni le seznami upraviteljev. Prek spletne aplikacije\
  \ eObjave so javno dostopni tudi podatki in dokumenti, ki nastanejo v posameznem\
  \ postopku zaradi insolventnosti in jih na spletni strani AJPES (https://www.ajpes.si/eObjave/default.asp?s=51)\
  \ neposredno objavljajo ste\u010Dajna sodi\u0161\u010Da.  Po prvem odstavku 122.\
  \ \u010Dlena ZFPPIPP je treba v zvezi s posameznim postopkom zaradi insolventnosti\
  \ objaviti:\npodatke o posameznem postopku zaradi insolventnosti, kot so identifikacijski\
  \ podatki o  insolventnem dol\u017Eniku, podatki o sodi\u0161\u010Du, ki vodi postopek\
  \ in opravilna \u0161tevilko zadeve, identifikacijski podatki o upravitelju itd.,\n\
  sklep o za\u010Detku postopka zaradi insolventnosti in vse sklepe, izdane v glavnem\
  \ postopku zaradi insolventnosti, razen dolo\u010Denih sklepov v postopku osebnega\
  \ ste\u010Daja, ki se ne objavljajo zaradi varstva osebnih podatkov posameznikov,\n\
  oklic o za\u010Detku postopka, oklic o razpisu naroka in druge oklice ali pozive\
  \ za glasovanje, ki jih po tem zakonu izda sodi\u0161\u010De,\nvse zapisnike o narokih\
  \ in poteku sej upni\u0161kega odbora,\nporo\u010Dila upravitelja in listine, ki\
  \ so mu prilo\u017Eene, in v postopku prisilne poravnave tudi poro\u010Dila insolventnega\
  \ dol\u017Enika in listine, ki so mu prilo\u017Eene,\nsezname preizku\u0161enih\
  \ terjatev,\nvloge strank postopka in druga sodna pisanja, za katere ta zakon dolo\u010D\
  a, da se objavijo,\nv ste\u010Dajnem postopku tudi vse razpise javnih dra\u017E\
  b in vabil k dajanju ponudb v zvezi z unov\u010Devanjem ste\u010Dajne mase.\nGlede\
  \ na navedeno je vsakomur prek spletnih strani dosegljiv podatek o tem, koliko \u010D\
  asa je posamezen postopek zaradi insolventnosti trajal, saj sta javno objavljena\
  \ tako sklep in oklic za\u010Detka postopka kot tudi sklep o kon\u010Danju postopka.\
  \ Iz sklepa o za\u010Detka postopka je razviden tudi podatek o tem, katera oseba\
  \ je bila imenovana v posameznem postopku za upravitelja, prav tako pa tudi vi\u0161\
  ina prejete nagrade v tem postopku, saj se tudi sklep o nagradi javno objavi. Zato\
  \ Ministrstvo za pravosodje podatka o povpre\u010Dni nagradi na posameznega upravitelja\
  \ in povpre\u010Dnem trajanju postopkov, v katerih je taisti upravitelj imenovan,\
  \ ne vodi. Na trajanje postopkov zaradi insolventnosti vplivajo razli\u010Dni dejavniki,\
  \ kot so obseg \u0161e nedokon\u010Danega poslovanja ste\u010Dajnega dol\u017Enika,\
  \ obseg ste\u010Dajne mase in zmo\u017Enost njene unov\u010Ditve, \u0161tevilo in\
  \ trajanje vzporednih pravdnih postopkov v zvezi z ugotavljanjem in prerekanjem\
  \ terjatev, prijavljenih v ste\u010Dajnem postopku, \u0161tevilo in trajanje vzporednih\
  \ pravdnih postopkov v zvezi z izpodbijanjem dol\u017Enikovih pravnih dejanj, \u0161\
  tevilo pravnih sredstev, vlo\u017Eenih s strani upnikov itd. Na vse te dejavnike\
  \ pa upravitelj nima neposrednega vpliva oziroma ne more zgolj z lastnim delovanjem\
  \ klju\u010Dno vplivati na njihovo trajanje in s tem posledi\u010Dno na trajanje\
  \ celotnega ste\u010Dajnega postopka. Zato Ministrstvo za pravosodje v okviru statisti\u010D\
  nega spremljanja postopkov zaradi insolventnosti spremlja med drugim povpre\u010D\
  no trajanje vseh ste\u010Dajnih postopkov oziroma postopkov prisilnih poravnav,\
  \ tako da na mese\u010Dni ravni zaznava trende in gibanje re\u0161evanja primerov\
  \ v tozadevnih postopkih.\nV zvezi s predlogom glede spremembe oblike nadzora nad\
  \ delom upraviteljev in njihovim ocenjevanjem z ocenami kot so zadovoljivo ali nezadovoljivo,\
  \ pojasnjujemo, da po veljavni ureditvi ravnanja upraviteljev oziroma izpolnjevanja\
  \ njihovih zakonskih pristojnosti in obveznosti Ministrstvo za pravosodje samostojno\
  \ obravnava v okviru svojih zakonskih pristojnosti, ki jih ima kot prekr\u0161kovni\
  \ organ (489. in 492. \u010Dlen ZFPPIPP), oziroma jih obravnava v okviru rednega\
  \ nadzora nad njihovim delom (106. \u010Dlen ZFPPIPP). Postopke uvede bodisi na\
  \ podlagi prijav tretjih oseb bodisi po uradni dol\u017Enosti na podlagi rezultatov\
  \ spremljanja spletnih javnih objav v postopkih zaradi insolventnosti, informacij\
  \ v medijih itd. V okviru nadzorne funkcije Ministrstvo za pravosodje zahteva tudi\
  \ uvedbo disciplinskega postopka (gl. 2. to\u010Dko \u010Detrtega dostavka 106.\
  \ \u010Dlena ZFPPIPP), ki ga je Zbornica upraviteljev Slovenije dol\u017Ena izvesti\
  \ (120.l \u010Dlen ZFPPIPP). \u010Ce je upravitelju izre\u010Den disciplinski ukrep,\
  \ se le-ta evidentira v disciplinski evidenci. Disciplinska evidenca se hrani trajno.\
  \ Disciplinska evidenca ni javno dostopna, do nje ima dostop Ministrstvo za pravosodje,\
  \ ki je pristojno za izvajanje nadzora nad delom upraviteljev. V okviru disciplinskih\
  \ ukrepov je upravitelju mo\u017Eno izre\u010Di tudi ukrep trajnega odvzema pravice\
  \ opravljati funkcijo upravitelja. V tem primeru osebi dovoljenje za opravljanje\
  \ funkcije upravitelja preneha in ga oseba ponovno ne more nikoli ve\u010D pridobiti.\
  \ Prav tako oseba ne more ve\u010D pridobiti dovoljenja, \u010De ji je bilo enkrat\
  \ \u017Ee odvzeto iz drugih v zakonu predpisanih razlogov (gl. 109. \u010Dlen ZFPPIPP).\
  \ \u010Ce je bilo osebi dovoljenje \u017Ee odvzeto ali pa ji je prenehalo zaradi\
  \ izre\u010Denega disciplinskega ukrepa, je ta podatek tudi javno zabele\u017Een\
  \ v splo\u0161nem seznamu upraviteljev. Druga\u010De povedano, za kr\u0161itve funkcije\
  \ upravitelja, na podlagi katerih oseba ne more ve\u010D pridobiti dovoljenja, so\
  \ podatki javno dostopni, poleg tega pa taka oseba ponovno dovoljenja ne more ve\u010D\
  \ pridobiti (\u010Detrti odstavek 109. \u010Dlena ZFPPIPP). Kadar pa gre za disciplinske\
  \ kr\u0161itve ni\u017Eje intenzitete, pa se disciplinski ukrep evidentira v disciplinski\
  \ evidenci.\nPredstavljena veljavna ureditev tako s pravno doslednej\u0161imi re\u0161\
  itvami in na pravno-sistemsko skladen na\u010Din \u017Ee zasleduje enake cilje,\
  \ kot jih sicer vsebuje poenostavljen predlog glede ocenjevanja dela upraviteljev.\
