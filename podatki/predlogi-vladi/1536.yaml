response: "Odziv Ministrstva za finance\nPredlog 1536 primeroma na\u0161teva storitve,\
  \ ki so skoraj izklju\u010Dno v skladu s 5. \u010Delnom Zakona o pla\u010Dilnih\
  \ storitvah in sistemih definirane kot pla\u010Dilne storitve. ZPIaSS, ki v slovenski\
  \ pravni red prena\u0161a dolo\u010Dbe Direktive 2007/64/ES, ki ureja tudi pogoje\
  \ za opravljanje pla\u010Dilnih storitev. Direktiva 2007/64/ES vzpostavlja sodoben\
  \ in celovit pravni okvir pla\u010Dilnih storitev, ki zaradi nevtralnosti zagotavlja\
  \ enake konkuren\u010Dne pogoje za vse pla\u010Dilne sisteme ter tako ohranja izbiro\
  \ potro\u0161nika, in je za uporabnika znatna izbolj\u0161ava v smislu stro\u0161\
  kov, varnosti in u\u010Dinkovitosti.  Ponudnik pla\u010Dilnih storitev, v Sloveniji\
  \ so to najpogosteje banke, lahko v skladu z ZPIaSS uporabniku zara\u010Duna le\
  \ nadomestila, o katerih je predhodno obvestil uporabnika. O spremembi pogojev za\
  \ uporabo pla\u010Dilnih storitev \u2013 razen sprememb obrestnih mer in menjalnih\
  \ te\u010Dajev, ki temeljijo na spremembi referen\u010Dne obrestne mere ali referen\u010D\
  nega menjalnega te\u010Daja \u2013 mora ponudnik uporabnika obvestiti najmanj dva\
  \ meseca pred predlaganim dnem za\u010Detka uporabe spremenjenih pogojev. To obdobje\
  \ bi moralo biti dovolj dolgo, da lahko uporabnik zaradi zvi\u0161anja nadomestil\
  \ za opravljanje pla\u010Dilnih storitev zamenja ponudnika, ki bo zanj v bodo\u010D\
  e opravljal pla\u010Dilne storitve. Da zamenjava banke za potro\u0161nike ne predstavlja\
  \ ve\u010D ovire za zagotavljanje konkuren\u010Dnosti na evropskem ban\u010Dnem\
  \ trgu, je poskrbelo Evropsko ban\u010Dno zdru\u017Eenje s sprejetjem Temeljnih\
  \ principov za zamenjavo ban\u010Dnega ra\u010Duna. V skladu z navedenimi pravili\
  \ je Zdru\u017Eenje bank Slovenije sprejelo Pravila in postopke za zamenjavo banke\
  \ , ki veljajo od 1. novembra 2009 in h katerim je pristopilo dvajset v Sloveniji\
  \ delujo\u010Dih bank in hranilnic. Pravila in postopki za zamenjavo banke dolo\u010D\
  ajo, da \u010De se potro\u0161nik odlo\u010Di zamenjati banko, najprej odpre ra\u010D\
  un v novi banki in pri njej poda zahtevo za ukinitev ra\u010Duna pri prej\u0161\
  nji banki. Nova banka mu je dol\u017Ena brezpla\u010Dno pomagati v procesu menjave\
  \ in do potro\u0161nika deluje kot kontaktna to\u010Dka menjave: urediti mora zaprtje\
  \ transakcijskega ra\u010Duna pri prej\u0161nji banki, obvestiti mora potro\u0161\
  nikovega delodajalca (oziroma pla\u010Dnika drugih osebnih prejemkov) o novi \u0161\
  tevilki transakcijskega ra\u010Duna, poskrbeti mora za prenos trajnih nalogov in\
  \ direktnih bremenitev ter za prenos sredstev s starega na nov transakcijski ra\u010D\
  un. Pogoj za teko\u010Do zamenjavo je le potrditev s strani prej\u0161nje banke,\
  \ da ima potro\u0161nik pri njej poravnane vse obveznosti na ra\u010Dunu. \u010C\
  e je ta pogoj izpolnjen mora biti postopek zamenjave banke kon\u010Dan najpozneje\
  \ v 14 delovnih dneh. Za nadzor uvedbe in izvajanja pravil in postopkov v bankah\
  \ je zadol\u017Eeno Zdru\u017Eenje bank Slovenije, za prito\u017Ebe oziroma spore\
  \ strank pa je pristojen Poravnalni svet pri Zdru\u017Eenju bank Slovenije, v katerem\
  \ sodelujejo tudi predstavniki potro\u0161ni\u0161kih organizacij.  Ob koncu naj\
  \ navedemo \u0161e, da opravljanje pla\u010Dilnih storitev ni izklju\u010Dno podeljeno\
  \ le bankam in hranilnicam, ki poleg pla\u010Dilnih storitev seveda opravljajo vsaj\
  \ \u0161e ban\u010Dne storitve. V skladu s 17. \u010Dlenom ZPIaSS lahko tako za\
  \ potro\u0161nike pla\u010Dilne storitve opravljajo tudi pla\u010Dilne institucije,\
  \ pla\u010Dilne institucije z opustitvijo in dru\u017Ebe za izdajo elektronskega\
  \ denarja. Krog ponudnikov pla\u010Dilnih storitev bi tako moral biti dovolj \u0161\
  irok, da lahko potro\u0161nik enostavno izbere najkakovostnej\u0161ega in najugodnej\u0161\
  ega ponudnika pla\u010Danih storitev.   "
