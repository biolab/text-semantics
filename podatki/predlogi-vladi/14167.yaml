response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nZa\u0161\u010D\
  ita \u017Eivali je v Sloveniji zagotovljena z zakonodajo, ki je usklajena s sodobnimi\
  \ evropskimi in svetovnimi standardi (OIE) za za\u0161\u010Dito \u017Eivali. Temelj\
  \ za\u0161\u010Dite in skrbi za dobrobit \u017Eivali je odgovoren lastnik \u017E\
  ivali. Podro\u010Dje ureja Zakon o za\u0161\u010Diti \u017Eivali (Ur.l.RS, \u0161\
  t. 38/13, UPB-3, 21/18 - ZNOrg, 92/20 in 159/21), ki nalaga vsem pravnim in fizi\u010D\
  nim osebam, ki so v kakr\u0161nemkoli odnosu do \u017Eivali, zlasti pa skrbnikom\
  \ \u017Eivali odgovornost za za\u0161\u010Dito dobrobiti, zdravja in \u017Eivljenja\
  \ \u017Eivali. Skrbnik \u017Eivali je dol\u017Ean \u017Eivalim, ki jih ima v oskrbi,\
  \ zagotoviti ustrezno krmo, vodo, bivalne pogoje, mikroklimo in svobodo gibanja.\n\
  Za rejne \u017Eivali bivale pogoje natan\u010Dneje dolo\u010Da Pravilnik o za\u0161\
  \u010Diti rejnih \u017Eivali (Ur.l.RS, \u0161t. 51/10 in 70/10). Pravilnik v 4.\
  \ \u010Dlenu dolo\u010Da, da mora skrbnik \u017Eivali storiti vse, da zagotovi dobrobit\
  \ \u017Eivali, ki so v njegovi oskrbi. Prepre\u010Devati mora vzroke, ki lahko pri\
  \ \u017Eivalih povzro\u010Dijo bole\u010Dine, po\u0161kodbe, bolezni oziroma motnje\
  \ v obna\u0161anju. Objekti in materiali morajo biti taki, da ne povzro\u010Dajo\
  \ po\u0161kodb ali \u0161kodijo zdravju. \u017Divali, ki so nastanjene izven objektov,\
  \ pa morajo biti, kadar je to potrebno, zavarovane pred neugodnimi vremenskimi razmerami,\
  \ plenilci in drugimi nevarnostmi (na primer bode\u010Do \u017Eico) na pa\u0161\
  niku.\nNadzor nad zagotavljanjem minimalnih predpisanih pogojev z Zakonom o za\u0161\
  \u010Diti \u017Eivali in podrejenimi predpisi vr\u0161i Uprava za varno hrano, veterinarstvo\
  \ in varstvo rastlin.\_ Uradni veterinar lahko torej sankcionira skrbnika \u017E\
  ivali, ki ne poskrbi za ustrezno za\u0161\u010Dito \u017Eivali, ki jih ima v oskrbi.\n\
  Zakon o \u017Eivinoreji pa v 11. \u010Dlenu daje rejcu pravico do izvajanja nemotene\
  \ reje \u017Eivali z razli\u010Dnimi ukrepi, eden izmed njih je mo\u017Enost ograditi\
  \ posest z za\u0161\u010Ditno ograjo. Zakon o \u017Eivinoreji ne dolo\u010Da natan\u010D\
  neje vrste za\u0161\u010Ditne ograje."
