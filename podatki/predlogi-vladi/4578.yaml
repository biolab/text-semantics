response: "Odziv Ministrstva za kmetijstvo in okolje\nRavnanje z embala\u017Eo in\
  \ odpadno embala\u017Eo dolo\u010Da Uredba o ravnanju z embala\u017Eo in odpadno\
  \ embala\u017Eo. S to uredbo so v na\u0161 pravni red prenesene zahteve evropske\
  \ Direktive 94/62/ES o embala\u017Ei in odpadni embala\u017Ei. Ravnanje z embala\u017E\
  o in odpadno embala\u017Eo, kamor spadajo tudi v pobudi omenjeni prazni stekleni\
  \ kozarci za vlaganje, steklenice, plastenke in vre\u010Dke, je v Sloveniji urejeno\
  \ na podlagi na\u010Dela raz\u0161irjene odgovornosti proizvajalca. To pomeni, da\
  \ so proizvajalci embala\u017Ee oz. embaliranega blaga (sem \u0161tejemo tudi uvoznike\
  \ iz tretjih dr\u017Eav in pridobitelje iz dr\u017Eav \u010Dlanic EU) odgovorni\
  \ za vzpostavitev sistema ravnanja z odpadno embala\u017Eo, ki nastane zaradi uporabe\
  \ embaliranega izdelka in za financiranje tega sistema. Sistem deluje od leta 2004.\
  \ Proizvajalci morajo zagotoviti in financirati sistem ravnanja z vso odpadno embala\u017E\
  o, ki nastaja v Sloveniji, tako v gospodinjstvih kot zaradi izvajanja proizvodne\
  \ ali storitvene dejavnosti ter izvajanja del v kmetijstvu, gozdarstvu, ribi\u0161\
  tvu in prometu. Proizvajalci svoje obveznosti glede ravnanja z odpadno embala\u017E\
  o izpolnjujejo tako, da so vklju\u010Deni v skupni sistem ravnanja z odpadno embala\u017E\
  o ene od petih dru\u017Eb za ravnanje z odpadno embala\u017Eo (DROE). V ta namen\
  \ DROE pla\u010Dajo t.i. embala\u017Enino, ki je odvisna od koli\u010Dine embala\u017E\
  e, ki jo dajo letno v promet v Sloveniji in od vrste embala\u017Enega materiala.\
  \ Vi\u0161ino embala\u017Enine, ki mora zado\u0161\u010Dati za kritje vseh stro\u0161\
  kov, ki nastanejo pri ravnanju z odpadno embala\u017Eo, razen stro\u0161kov izvajalca\
  \ ob\u010Dinske javne slu\u017Ebe zbiranja komunalnih odpadkov (komunalno podjetje)\
  \ zaradi lo\u010Denega zbiranja odpadne embala\u017Ee, dolo\u010Di DROE. Poleg tega\
  \ morajo proizvajalci embala\u017Ee oz. embaliranega blaga pla\u010Devati tudi okoljsko\
  \ dajatev za onesna\u017Eevanje okolja zaradi nastajanja odpadne embala\u017Ee v\
  \ skladu z Uredbo o okoljski dajatvi za onesna\u017Eevanje okolja zaradi nastajanja\
  \ odpadne embala\u017Ee. Za embala\u017Eo, izdelano iz polivinil klorida (PVC) ali\
  \ polimerov iz drugih halogeniranih olefinov, se od leta 2011 dalje pla\u010Duje\
  \ 1.500-krat vi\u0161ja okoljska dajatev kot za ostale vrste embala\u017Ee. Hkrati\
  \ se za embala\u017Eo, ki je narejena iz biolo\u0161ko razgradljivih snovi (biolo\u0161\
  ko razgradljiva plastika, papir...), pla\u010Duje 10-krat ni\u017Eja okoljska dajatev\
  \ kot za ostale vrste embala\u017Ee. V ceni embaliranih izdelkov je tako \u017E\
  e vra\u010Dunan stro\u0161ek ravnanja z odpadno embala\u017Eo, razen omenjenih stro\u0161\
  kov komunalnih podjetij zaradi lo\u010Denega zbiranja, in stro\u0161ek okoljske\
  \ dajatve.\nV zakonodaji je proizvajalcem dana spodbuda za uvedbo vra\u010Dljive\
  \ embala\u017Ee, saj jim za tak\u0161no embala\u017Eo ni potrebno pla\u010Devati\
  \ niti embala\u017Enine niti okoljske dajatve vsaki\u010D, ko jo dajo v promet,\
  \ vendar pa je odlo\u010Ditev o uvedbi vra\u010Dljive embala\u017Ee na strani vsakega\
  \ posameznega proizvajalca. Od proizvajalcev namre\u010D ni mogo\u010De zahtevati,\
  \ da za vso embala\u017Eo zagotovijo povratnost, oz. jo ponovno uporabijo za embaliranje\
  \ svojih izdelkov. Tega \u0161e zlasti ni mogo\u010De zahtevati v primeru embala\u017E\
  e prehrambenih izdelkov, kjer bi bilo treba za zagotovitev preskrbe trga z varnimi\
  \ in neopore\u010Dnimi \u017Eivili uvesti zahtevne sisteme \u010Di\u0161\u010Denja\
  \ in kontrole vrnjene embala\u017Ee, za katere bi se porabile ogromne koli\u010D\
  ine (pitne) vode in energije, kar prav zagotovo ne bi prispevalo k varovanju naravnih\
  \ virov in varstvu okolja na splo\u0161no. Sicer pa so Trgovinska zbornica Slovenije,\
  \ Gospodarska zbornica Slovenije \u2013 Zbornica kmetijskih in \u017Eivilskih podjetij\
  \ ter Turisti\u010Dno gostinska zbornica Slovenije marca 2013 sprejele Uzance pri\
  \ vra\u010Danju in prevzemanju vra\u010Dljive embala\u017Ee, ki so nadomestile Uzance\
  \ iz leta 2000, katerih namen je zagotoviti \u010Dim hitrej\u0161e obra\u010Danje\
  \ vra\u010Dljive embala\u017Ee in nemoten proizvodni ter prodajni proces, poenotenje\
  \ kavcijskih vrednosti istovrstne vra\u010Dljive embala\u017Ee razli\u010Dnih dobaviteljev,\
  \ \u010Dim manj\u0161e stro\u0161ke na enoto proizvoda, varovanje okolja pred \u0161\
  kodljivimi posledicami nenadzorovanega odlaganja embala\u017Ee in za\u0161\u010D\
  ita potro\u0161nika.\nOdmetavanje odpadkov v naravno okolje je v Sloveniji \u017E\
  e vrsto let prepovedano. Premalo se tudi zavedamo, da embala\u017Ea, ki je ne potrebujemo\
  \ ve\u010D, ne sodi med me\u0161ane komunalne odpadke, ampak lahko sami poskrbimo\
  \ za to, da ne bi kon\u010Dala na odlagali\u0161\u010Du. V ta namen smo \u017Ee\
  \ pred ve\u010D kot 10 leti uvedli sistem lo\u010Denega zbiranja odpadkov na izvoru\
  \ \u2013 to je na mestu nastajanja odpadka. Potro\u0161nike (gospodinjstva) se spodbuja,\
  \ da odpadno embala\u017Eo odvr\u017Eejo v zabojnik za lo\u010Deno zbiranje odpadne\
  \ embala\u017Ee v zbiralnici lo\u010Denih frakcij (t.i. ekolo\u0161ki otok), v marsikateri\
  \ ob\u010Dini pa je \u017Ee uveden tudi sistem pobiranja odpadne embala\u017Ee \xBB\
  od vrat do vrat\xAB. Kljub temu pa v naravnem okolju \u0161e vedno najdemo odpadke\
  \ - ne samo odpadno embala\u017Eo, ampak tudi gradbene odpadke, izrabljene gume,\
  \ odpadno elektri\u010Dno in elektronsko opremo, izrabljena motorna vozila..., in\
  \ to kljub temu, da je nekatere od njih mo\u017Eno vrniti tudi na prodajnih mestih.\n\
  Odpadki, odvr\u017Eeni v naravno okolje, ne odra\u017Eajo okoljske ozave\u0161\u010D\
  enosti proizvajalcev izdelkov, ampak stopnjo okoljske zavesti kon\u010Dnih uporabnikov\
  \ izdelkov \u2013 potro\u0161nikov. Mre\u017Ea ekolo\u0161kih otokov, ki so praviloma\
  \ urejeni v stanovanjskih obmo\u010Djih, ob ve\u010Djih trgovinah, trgovskih centrih,\
  \ zdravstvenih domovih, bolni\u0161nicah, \u0161olah in vrtcih, skupaj s sistemom\
  \ pobiranja odpadne embala\u017Ee \xBBod vrat do vrat\xAB, predstavlja za kon\u010D\
  ne uporabnike prijazen na\u010Din lo\u010Denega zbiranja, ki od posameznika ne zahteva\
  \ prevelikega napora, uvedba dodatnega sistema zbiranja odpadne embala\u017Ee pri\
  \ trgovcih, pa se zaenkrat ne na\u010Drtuje. Glede na to, da je ve\u010Dina odpadne\
  \ embala\u017Ee, ki nastaja v gospodinjstvih, iz plastike, kovin, stekla ali papirja,\
  \ smatramo, da lo\u010Deno zbiranje odpadne embala\u017Ee ne bi smelo povzro\u010D\
  ati ve\u010Djih te\u017Eav. Verjetno je te\u017Eja sama odlo\u010Ditev vsakega posameznika\
  \ o tem, da bo odpadke lo\u010Deno zbiral in jih kot take tudi prepu\u0161\u010D\
  al. Klju\u010Den korak k dru\u017Ebi recikliranja, ki tudi proizvaja manj odpadkov,\
  \ je odgovorno potro\u0161ni\u0161tvo ter lo\u010Deno zbiranje odpadkov. Zavedamo\
  \ se, da je uspe\u0161nost sistema lo\u010Denega zbiranja odpadkov odvisna od pripravljenosti\
  \ kon\u010Dnih uporabnikov za lo\u010Deno zbiranje. Z namenom ozave\u0161\u010D\
  anja prebivalcev o varstvu okolja, tudi o ravnanju z odpadki na trajnosten in okolju\
  \ prijazen na\u010Din, je v preteklih letih takratno Ministrstvo za okolje in prostor\
  \ izdalo kar nekaj publikacij, med drugim \xBBVzemite manj. Imejte ve\u010D. Zbirka\
  \ namigov za ne\u0161kodljivo \u017Eivljenje.\xAB, \xBBYouthXChange - izobra\u017E\
  evalni priro\u010Dnik za odgovorno potro\u0161njo\xAB in \xBBImate mo\u010D. Poka\u017E\
  ite \u0161e modrost.\xAB Vse publikacije so dostopne tudi na spletni strani Ministrstva\
  \ za kmetijstvo in okolje. Prav tako ve\u010Dina komunalnih podjetij obve\u0161\u010D\
  a povzro\u010Ditelje o pomenu in ciljih lo\u010Denega zbiranja, za gospodinjstva\
  \ pa redno pripravljajo navodila oz. bro\u0161ure o pravilnem lo\u010Denem zbiranju\
  \ odpadkov.\nDirektiva 94/62/ES tudi dolo\u010Da, da dr\u017Eave \u010Dlanice na\
  \ svojem ozemlju ne ovirajo dajanja v promet embala\u017Ee, ki izpolnjuje dolo\u010D\
  be te direktive. Embala\u017Ea se v Sloveniji tako lahko da v promet samo, \u010D\
  e izpolnjuje zahteve glede izdelave in sestave embala\u017Ee ter njene primernosti\
  \ za ponovno uporabo in predelavo, vklju\u010Dno z recikliranjem, kot so, na podlagi\
  \ zahtev Direktive 94/62/ES, dolo\u010Dene v Uredbi. Izpolnjevanje teh zahtev se\
  \ dokazuje z izjavo o skladnosti, ki mora biti pripravljena v skladu z veljavnimi\
  \ standardi (SIST EN). Hkrati se v skladu z zakonodajo EU \u0161teje, da tudi proizvodi,\
  \ ki se zakonito tr\u017Eijo v drugih dr\u017Eavah \u010Dlanicah EU in Evropskega\
  \ gospodarskega prostora ter Tur\u010Dije, \u010De so proizvedeni v skladu z njihovo\
  \ nacionalno zakonodajo, ki zagotavlja enakovredno raven varovanja javnega interesa,\
  \ izpolnjujejo zahteve iz te Uredbe in se zato lahko dajo na trg v Sloveniji. Te\
  \ dolo\u010Dbe je treba \u0161e posebej pozorno upo\u0161tevati pri na\u010Drtovanju\
  \ katerihkoli ukrepov, s katerimi bi prepovedali posamezne proizvode izklju\u010D\
  no v Sloveniji \u2013 npr. plasti\u010Dne - PVC plastenke in vre\u010Dke, kot se\
  \ predlaga. Ker bi se tak\u0161na prepoved izrecno nana\u0161ala na proizvode, ki\
  \ jih dovoljuje Direktiva 94/62/ES, in se zakonito tr\u017Eijo v omenjenih dr\u017E\
  avah, bi njena uveljavitev posledi\u010Dno predstavljala kr\u0161itev zakonodaje\
  \ EU.\nS prepovedjo prodaje dolo\u010Denih izdelkov ne bi dosegli dviga okoljske\
  \ ozave\u0161\u010Denosti potro\u0161nikov. To je mogo\u010De samo s stalnim izobra\u017E\
  evanjem in ozave\u0161\u010Danjem, ki vodi k proaktivnemu razmi\u0161ljanju vsakega\
  \ posameznika. \u010Cisto okolje mora postati vrednota vsakega posameznika. Zavedajmo\
  \ se, da lahko vsak posameznik z majhnimi dejanji prispeva svoj dele\u017E k varovanju\
  \ okolja. \u010Ce namre\u010D vsak posameznik naredi majhno dejanje, skupaj za varovanje\
  \ okolja naredimo veliko.\nNa podlagi navedenega ugotavljamo, da je vsebina predloga\
  \ \u017Ee urejena v slovenski zakonodaji.\n "
