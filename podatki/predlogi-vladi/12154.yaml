response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZ vidika pristojnosti Ministrstva za delo, dru\u017Eino, socialne zadeve\
  \ in enake mo\u017Enosti pa predlagatelja lahko seznanimo z zakonskimi dolo\u010D\
  bami Zakona o urejanju trga dela (Uradni list RS, \u0161t. 80/10, 40/12 \u2013 ZUJF,\
  \ 21/13, 63/13, 100/13, 32/14 \u2013 ZPDZC-1, 47/15 \u2013 ZZSDT, 55/17, 75/19,\
  \ 11/20 \u2013 odl. US, 189/20 \u2013 ZFRO in 54/21; v nadaljevanju: ZUTD), ki za\
  \ brezposelne osebe dolo\u010Dajo zahtevo po znanju slovenskega jezika. Znanje slovenskega\
  \ jezika brezposelna oseba izka\u017Ee s pridobitvijo javno veljavnega spri\u010D\
  evala o uspe\u0161no opravljenem izpitu iz znanja slovenskega jezika na ravni A1,\
  \ ZUTD pa taksativno dolo\u010Da tudi, v katerih primerih se \u0161teje, da brezposelna\
  \ oseba navedeni pogoj izpolnjuje.\nZ dnem 27. 12. 2019 je za\u010Del veljati Zakon\
  \ o spremembah in dopolnitvah Zakona o urejanju trga dela (Uradni list RS, \u0161\
  t. 75/19; ZUTD-E), ki je z namenom u\u010Dinkovitej\u0161ega vklju\u010Devanja tujih\
  \ brezposelnih oseb na trg dela in v ukrepe aktivne politike zaposlovanja za dr\u017E\
  avljane tretjih dr\u017Eav (to so dr\u017Eavljani dr\u017Eav, ki niso \u010Dlanice\
  \ EU, EGP ali \u0160vicarske konfederacije) dolo\u010Dil dodaten pogoj za vodenje\
  \ v evidenci brezposelnih oseb pri Zavodu Republike Slovenije za zaposlovanje (v\
  \ nadaljevanju: zavod), in sicer v obliki zahteve po znanju slovenskega jezika na\
  \ ravni A1 (tj. vstopna raven). Za izpolnitev navedenega pogoja znanja slovenskega\
  \ jezika ZUTD dolo\u010Da 12-mese\u010Dni rok od prve prijave dr\u017Eavljana tretje\
  \ dr\u017Eave v evidenco brezposelnih oseb (zakon dolo\u010Da v katerih primerih\
  \ se tek roka prekine). V primeru neizpolnitve navedenega pogoja v zakonsko dolo\u010D\
  enem roku zavod brezposelno osebo preneha voditi v evidenci brezposelnih oseb; izjema\
  \ od tega pravila je predvidena le za prejemnike denarnega nadomestila, ki so do\
  \ slednjega upravi\u010Deni tudi po izteku 12-mese\u010Dnega roka za izpolnitev\
  \ pogoja in ki so v tak\u0161nem primeru iz evidence \u010Drtani \u0161ele po prenehanju\
  \ denarnega nadomestila za brezposelnost (\u010De izpita ne opravijo do prenehanja\
  \ prejemanja denarnega nadomestila).\nZa dr\u017Eavljane drugih dr\u017Eav \u010D\
  lanic EU, EGP in \u0160vicarske konfederacije pa se vklju\u010Ditev v te\u010Daj\
  \ in pristop k izpitu iz znanja slovenskega jezika na ravni A1 dolo\u010Data kot\
  \ dodaten na\u010Din aktivnega iskanja zaposlitve; vklju\u010Ditev v te\u010Daj\
  \ in pristop k izpitu iz znanja slovenskega jezika se dolo\u010Dita v zaposlitvenem\
  \ na\u010Drtu."
