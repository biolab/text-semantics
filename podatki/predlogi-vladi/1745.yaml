response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nNa Ministrstvu\
  \ za delo, dru\u017Eino in socialne zadeve se strinjamo, da je potrebno \u0161tudentsko\
  \ delo urediti, zaradi \u010Desar smo ga, kot eno izmed pro\u017Enih oblik dela,\
  \ uredili v Zakonu o malem delu, ki pa je bil na referendumu zavrnjen.\nTrenutno\
  \ je \u0161tudentsko delo urejeno v Zakon o zaposlovanju in zavarovanju za primer\
  \ brezposelnosti (Uradni list RS, \u0161t. 107/06 \u2013 UPB-1, 114/06 \u2013 ZUTPG\
  \ in 59/07 \u2013 Z\u0161tip. (63/07 popr.), 51/10 Odl.US, 80/10-ZUTD; v nadaljnjem\
  \ besedilu: ZZZPB) ter v Pravilniku o pogojih za opravljanje dejavnosti agencij\
  \ za zaposlovanje (Uradni list RS, \u0161t. 139/06).\nV letu 2010 je bil sprejet\
  \ nov Zakon o urejanju trga dela (Uradni list RS, \u0161t. 80/10; nadaljnjem besedilu:ZUTD),\
  \ ki je za\u010Del veljati 27.10.2010 ter se je za\u010Del uporabljati 1.1.2011\
  \ in je nadomestil ZZZPB.\nGlede ureditve \u0161tudentske dela je v prehodni dolo\u010D\
  bi drugega odstavka 192. \u010Dlena ZUTD dolo\u010Deno, da se za posredovanje za\u010D\
  asnih in ob\u010Dasnih del dijakom in \u0161tudentom dolo\u010Dbe 5., 6., 6.a, 6.b,\
  \ 6.c, 6.\u010D, 6.d, 6.e, 7. in 8. \u010Dlena poglavja II. Posredovanje zaposlitev\
  \ in posredovanje dela ZZZPB-ja, uporabljajo do za\u010Detka uporabe zakona, ki\
  \ bo urejal posredovanje za\u010Dasnih in ob\u010Dasnih del dijakom in \u0161tudentom.\
  \ Zakon, ki je urejal posredovanje za\u010Dasnih in ob\u010Dasnih del dijakom in\
  \ \u0161tudentom (Zakon o malem delu), pa je bil, kot je pojasnjeno \u017Ee zgoraj,\
  \ zavrnjen na referendumu.\nIz vsega navedenega sledi, da zakona, ki ureja \u0161\
  tudentsko delo (ZZZPB), ni mogo\u010De ve\u010D spreminjati, saj le ta ne velja\
  \ ve\u010D, pa\u010D pa se le uporablja do za\u010Detka uporabe zakona, ki bo na\
  \ novo uredil \u0161tudentsko delo, kar pomeni, da formalno pravno \u0161tudentskega\
  \ dela ni mogo\u010De urediti druga\u010De kot z novim zakonom.\nMinistrstvo za\
  \ delo, dru\u017Eino in socialne zadeve tako, iz vseh zgoraj navedenih razlogov,\
  \ ocenjuje, da podanemu predlogu spremembe \u0161tudentskega dela ni mo\u017Eno\
  \ slediti.   "
