response: "Odziv Ministrstva za notranje zadeve\nUvodoma pojasnjujemo, da so pravice\
  \ in obveznosti iz delovnega razmerja javnega uslu\u017Ebenca opredeljene predvsem\
  \ v dveh sistemskih zakonih, in sicer Zakonu o javnih uslu\u017Ebencih (Uradni list\
  \ RS, \u0161t. 63/07\u2013UPB3, 65/08, 69/08-ZTFI-A, 69/08-ZZavar-E, 74/09 Odl.US:\
  \ U-I-136/07-13 in 40/12-ZUJF, v nadaljevanju ZJU), ki ureja delovna razmerja v\
  \ dr\u017Eavnih organih in upravah lokalnih skupnosti, in Zakonu o delovnih razmerjih\
  \ (Uradni list RS, \u0161t. 21/13, v nadaljevanju ZDR-1), ki ureja delovna razmerja\
  \ v ostalih subjektih javnega sektorja. Prav tako je treba upo\u0161tevati, da tako\
  \ v dr\u017Eavnih organih in ob\u010Dinah, kot tudi v drugih subjektih javnega sektorja\
  \ (javni zavodi, javne agencije, javni skladi) veljajo \u0161e podro\u010Dni zakoni,\
  \ ki tudi urejajo delovna razmerja javnih uslu\u017Ebencev.\nZa javne uslu\u017E\
  bence veljajo dolo\u010Dene posebnosti zaradi narave dela, ki ga opravljajo. S svojim\
  \ delom javni uslu\u017Ebenci uresni\u010Dujejo javni interes in za njihovo delo\
  \ se porabljajo javna sredstva. Javni uslu\u017Ebenec izvr\u0161uje javne naloge\
  \ zaradi zadovoljevanja javnega interesa, kar mora upo\u0161tevati pri opravljanju\
  \ svojega dela. Obveznosti javnih uslu\u017Ebencev so po ZJU opredeljene tako, da\
  \ je predvsem poudarjena strokovnost, eti\u010Dnost, pravilnost in smotrnost dela\
  \ javnega uslu\u017Ebenca. Temeljna obveznost javnega uslu\u017Ebenca je opravljanje\
  \ njegovega dela, ki ga mora opravljati skladno s predpisi, kolektivno pogodbo,\
  \ pogodbo o zaposlitvi, splo\u0161nimi akti organa in kodeksom etike javnih uslu\u017E\
  bencev (93. \u010Dlen ZJU).\nUslu\u017Ebenski sistem temelji na na\u010Delih sistema\
  \ javnih uslu\u017Ebencev, pri \u010Demer v zvezi s predlogom izpostavljamo predvsem\
  \ na\u010Delo strokovnosti, ki dolo\u010Da, da mora javni uslu\u017Ebenec izvr\u0161\
  evati javne naloge strokovno, vestno, nepristransko in pravo\u010Dasno. Pri svojem\
  \ delu se mora v skladu z ZJU stalno usposabljati in izpopolnjevati, pri \u010D\
  emer pogoje za strokovno izpopolnjevanje in usposabljanje zagotavlja delodajalec.\
  \ Na podlagi 102. \u010Dlena ZJU ima javni uslu\u017Ebenec namre\u010D pravico in\
  \ dol\u017Enost usposabljati se na delovnem mestu in izpopolnjevati svoje strokovno\
  \ znanje po dolo\u010Denem programu in po napotitvi nadrejenega. V zvezi s predlogom\
  \ \u0161t. 5467-53 se tako postavlja vpra\u0161anje zagotavljanja ustrezne strokovnosti\
  \ javnih uslu\u017Ebencev, \u010De bi javni uslu\u017Ebenci dolo\u010Deno delovno\
  \ mesto zasedali npr. najve\u010D 5 let oziroma vpra\u0161anje, ali bi bilo na tak\
  \ na\u010Din mogo\u010De vzdr\u017Eevati ustrezno stopnjo strokovnega in u\u010D\
  inkovitega izvr\u0161evanja vseh javnih nalog.\nOpozarjamo, da uslu\u017Ebenska\
  \ zakonodaja (ZJU in podzakonski predpisi) \u017Ee sedaj ureja institut premestitve,\
  \ ki je namenjen realizaciji racionalnega izkori\u0161\u010Danja obstoje\u010Dih\
  \ kadrovskih kapacitet za opravljanje nalog v organih. Mo\u017Enost premestitve\
  \ javnega uslu\u017Ebenca je vzpostavljena zato, da nudi mo\u017Enost razvoja kariere\
  \ javnega uslu\u017Ebenca, hkrati pa je lahko tudi posledica \u017Eelje po spremembi\
  \ vsakdanjega dela, pridobivanja dodatnih izku\u0161enj oziroma kvalifikacij, itd.\
  \ ZJU s premestitvijo omogo\u010Da spremembo delovnega razmerja javnega uslu\u017E\
  benca na na\u010Din, da se mu dolo\u010Di drugo delovno mesto, druge naloge in obveznosti\
  \ ter z njimi povezane pravice. Javnega uslu\u017Ebenca je \u017Ee sedaj mogo\u010D\
  e premestiti na drugo delovno mesto na podlagi delovnih potreb ali skladno z njegovo\
  \ lastno \u017Eeljo po premestitvi oziroma z njegovim soglasjem. \u010Ce se javnega\
  \ uslu\u017Ebenca premesti zaradi delovnih potreb, je to mogo\u010De storiti tudi\
  \ brez soglasja tega javnega uslu\u017Ebenca. Prav tako uslu\u017Ebenska zakonodaja\
  \ omogo\u010Da trajno in za\u010Dasno premestitev. V primeru trajne premestitve\
  \ ni dolo\u010Den \u010Das trajanja premestitve, pri za\u010Dasni premestitvi pa\
  \ je premestitev \u010Dasovno omejena.\nPoleg navedenega pa nadalje pojasnjujemo\
  \ tudi, da bo Vlada Republike Slovenije na podro\u010Dju omejevanja korupcijskih\
  \ tveganj v javni upravi, po vzoru drugih dr\u017Eav \u010Dlanic EU in priporo\u010D\
  il Organizacije za gospodarsko sodelovanje in razvoj (OECD), v okviru Programa ukrepov\
  \ Vlade RS za prepre\u010Devanje, odkrivanje in pregon korupcije, na kriti\u010D\
  nih delovnih mestih z vi\u0161jo oceno tveganja za korupcijo, predlagala uvedbo\
  \ sistema obvezne \xBBrotacije\xAB javnih uslu\u017Ebencev. Po vzoru primerjalno\
  \ pravne ureditve in priporo\u010Dil bo tako s ciljem krepitve integritete in prepre\u010D\
  evanja korupcije v javni upravi, na tistih delovnih mestih oziroma nalogah, ki spadajo\
  \ med tvegana za korupcijo ali nasprotje interesov (na primer javna naro\u010Dila,\
  \ skrbniki pogodb\u2026), predlagana \xBBrotacija\xAB javnih uslu\u017Ebencev, in\
  \ sicer na pet let.\n \n "
