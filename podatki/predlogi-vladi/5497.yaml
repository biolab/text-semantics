response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nVa\u0161\
  emu predlogu, da se ukine obvezen pouk italijan\u0161\u010Dine in mad\u017Ear\u0161\
  \u010Dine kot jezika okolja na osnovnih in srednjih \u0161olah, ni mogo\u010De ugoditi.\
  \ Veljavna zakonodaja namre\u010D dolo\u010Da,  da se na obmo\u010Djih, kjer \u017E\
  ivijo pripadniki slovenskega naroda in pripadniki italijanske oziroma mad\u017E\
  arske narodne skupnosti, in so opredeljena kot narodno me\u0161ana obmo\u010Dja,\
  \ v skladu s tem zakonom in posebnim zakonom ustanavljajo tudi vrtci oziroma \u0161\
  ole, v katerih poteka vzgojno oziroma vzgojno-izobra\u017Eevalno delo v italijanskem\
  \ oziroma mad\u017Earskem jeziku (vrtci in \u0161ole v jeziku narodne skupnosti).\
  \  Pripadniki italijanske in mad\u017Earske narodne skupnosti imajo pravico do enakopravne,\
  \ javne in zasebne rabe svojega jezika na obmo\u010Djih ob\u010Din v katerih \u017E\
  ivijo. Slovenska jezikovna politika na tem podro\u010Dju izhaja iz predpostavke,\
  \ da je dobro razvita jezikovna zmo\u017Enost v prvem jeziku, ki pri ostalih manj\u0161\
  inah in priseljencih ni sloven\u0161\u010Dina, eden od temeljnih pogojev za razvoj\
  \ jezikovne zmo\u017Enosti v sloven\u0161\u010Dini.\nMIZ\u0160 si prizadeva, da\
  \ se pouk italijan\u0161\u010Dine in mad\u017Ear\u0161\u010Dine kot jezikov okolja\
  \ izbolj\u0161a, saj se zavedamo, da je kakovost pouka zelo pomembna. V ta namen\
  \ \u017Ee vrsto let izvajamo projekte (financirane iz Evropskih strukturnih skladov),\
  \ ki naj bi pripomogli tako k dvigu kakovosti narodnostnega \u0161olstva za mad\u017E\
  arsko narodno skupnost v Sloveniji ter slovensko narodno skupnost na Mad\u017Earskem\
  \ kot dvigu kakovosti narodnostnega \u0161olstva za italijansko narodno skupnost\
  \ v Sloveniji ter slovensko narodno skupnost v Italiji. Oba projekta sta se kot\
  \ nadaljevanje predhodnih za\u010Dela izvajati junija 2016  in se bosta izvajala\
  \ do leta 2020. Glede ukrepov in rezultatov na temo ohranjanja in spodbujanja dvojezi\u010D\
  nega \u0161olstva smo dol\u017Eni letno poro\u010Dati tako Vladi RS kot Svetu Evrope.\n\
  Sicer pa smo sredi oktobra lani zaklju\u010Dili javno razpravo o ureditvi polo\u017E\
  aja drugega tujega jezika v osnovni \u0161oli. Ohranjanje in razvijanje jezikovne\
  \ in kulturne raznolikosti sta dve izmed temeljnih na\u010Del in zavez, na katerih\
  \ sloni delovanje tako Evropske skupnosti in Sveta Evrope kot Unesca in OZN. Tudi\
  \ Vlada RS se je zavezala k spo\u0161tovanju in upo\u0161tevanju teh na\u010Del.\
  \ To je razvidno v njenem programu delovanja na podro\u010Dju izobra\u017Eevanja.\
  \  Zaveza o znanju ve\u010D jezikov se odra\u017Ea tudi v izobra\u017Eevalnem sistemu.\
  \ Le-ta predpisuje  obvezno u\u010Denje vsaj enega tujega jezika vsem u\u010Dencem\
  \ v osnovni \u0161oli, poleg tega predpisuje in spodbuja u\u010Denje manj\u0161\
  inskih jezikov na narodno me\u0161anih podro\u010Djih, ponuja u\u010Denje drugega\
  \ tujega jezika trenutno za tiste, ki si to \u017Eelijo, u\u010Denje sloven\u0161\
  \u010Dine kot drugega jezika ter u\u010Denje maternih jezikov otrok priseljencev.\
  \ Prav tako je posebna skrb namenjena tudi u\u010Denju latin\u0161\u010Dine, ki\
  \ prispeva k ozave\u0161\u010Danju o trajnosti skupne evropske dedi\u0161\u010D\
  ine in lahko omogo\u010Di tudi uspe\u0161nej\u0161e u\u010Denje drugih jezikov.\
  \  Izku\u0161nje pou\u010Devanja ve\u010D jezikov so pokazale, da ima znanje jezikov\
  \ pomembno vlogo pri razumevanju in zavedanju pomena sloven\u0161\u010Dine kot dr\u017E\
  avnega, uradnega in u\u010Dnega jezika. Znanje ve\u010D jezikov u\u010Dencu oz.\
  \ u\u010Denki omogo\u010Da razli\u010Dne poglede na realnost in prispeva k ve\u010D\
  ji medkulturni odprtosti \u0161ole kot prostora javnega delovanja. Na\u010Drti za\
  \ delovanje na podro\u010Dju jezikovnega izobra\u017Eevanja so zapisani tudi v Resoluciji\
  \ o nacionalnem programu za jezikovno politiko 2014-2018.  Ministrstvo za izobra\u017E\
  evanje, znanost in \u0161port se zaveda pomembnosti zgodnjega in kontinuiranega\
  \ pou\u010Devanja ve\u010D tujih jezikov. Zato je v zadnjih letih naredilo pomembne\
  \ korake pri zagotavljanju in spodbujanju ve\u010Djezi\u010Dnosti v osnovni \u0161\
  oli, da bi u\u010Dencu in u\u010Denki omogo\u010Dili sporazumevanje v dveh tujih\
  \ jezikih po kon\u010Dani devetletki: deveto\u0161olec in deveto\u0161olka  naj\
  \ bosta s prvim tujim jezikom usposobljena za samostojna uporabnika jezika in s\
  \ tem za nadaljnje izobra\u017Eevanje ali poklicno pot. Znanje drugega tujega jezika\
  \ jima omogo\u010Da osnovno sporazumevanje v tem jeziku, ju usposobi za u\u010D\
  enje nadaljnjih jezikov, za u\u010Dinkovito mobilnost ter pridobivanje medkulturnih\
  \ izku\u0161enj. Poleg prakti\u010Dne vrednosti znanje ve\u010D jezikov prispeva\
  \ k njuni splo\u0161ni izobrazbi in ve\u010Dji razgledanosti. Izobra\u017Eevalni\
  \ sistem trenutno omogo\u010Da u\u010Denje prvega tujega jezika od prvega razreda\
  \ naprej. Pomemben korak naprej je bil narejen tudi pri zgodnej\u0161em uvajanju\
  \ drugega tujega jezika, ki se lahko kot neobvezni izbirni predmet pou\u010Duje\
  \ od 4. razreda dalje. Pred tem je kot obvezni izbirni predmet obstajal samo od\
  \ 7. razreda dalje ali kot interesna dejavnost. Raznolikost jezikov in pestrost\
  \ ponujenih oblik u\u010Denja ter s tem povezana trenutna ureditev u\u010Denja in\
  \ pou\u010Devanja tujih jezikov v osnovni \u0161oli pa so tudi vir nezadovoljstva\
  \ in razlog za  razmislek o bolj\u0161i sistemski ureditvi polo\u017Eaja u\u010D\
  enja drugega tujega jezika v O\u0160 in pri\u010Dujo\u010Do javno razpravo. Drugi\
  \ tuji jezik kot osrednji predmet razprave, ki je bila na to temo odprta minule\
  \ mesece, je zaradi zapletenosti ponujenih oblik u\u010Denja in zaradi izbirne narave\
  \ v praksi pokazal, da se tujih jezikov ne morejo u\u010Diti vsi tisti, ki si to\
  \ \u017Eelijo in zmorejo, kar je bil cilj umestitve drugega tujega jezika v predmetnik\
  \ osnovne \u0161ole.  Pozivi  dele\u017Enikov vzgojno-izobra\u017Eevalnega procesa,\
  \ naj se opravi razmislek o obstoje\u010Di jezikovni politiki ter preu\u010Di mo\u017E\
  nosti za izbolj\u0161anje sistemske ureditve polo\u017Eaja drugega tujega jezika\
  \ v osnovni \u0161oli, so spodbudili ministrico za izobra\u017Eevanje, znanost in\
  \ \u0161port dr. Majo Makovec Bren\u010Di\u010D, da je novembra 2015 imenovala Delovno\
  \ skupino za ureditev polo\u017Eaj drugega tujega jezika v osnovni \u0161oli. V\
  \ delovni skupini, ki ji predseduje dr\u017Eavna sekretarka dr. Andreja Barle Lakota,\
  \ poleg predstavnikov Ministrstva za izobra\u017Eevanje, znanost in \u0161port in\
  \ Zavoda Republike Slovenije za \u0161olstvo sodelujejo \u0161e predstavniki Iniciative\
  \ za ohranitev obveznega tujega jezika v osnovni \u0161oli, predstavniki vseh slovenskih\
  \ filozofskih in pedago\u0161kih fakultet, Pedago\u0161kega in\u0161tituta, Sindikata\
  \ vzgoje, izobra\u017Eevanja, znanosti in kulture Slovenije, Zdru\u017Eenje ravnateljic\
  \ in ravnateljev osnovnega in glasbenega \u0161olstva in  Zveze aktivov svetov star\u0161\
  ev Slovenije.  Pripombe, ki so prispele na javno razpravo, je delovna skupina preu\u010D\
  ila. Z vidika predlogov re\u0161itev se je najve\u010D razpravljavcev opredelilo\
  \ za ponovno uvedbo obveznega u\u010Denja drugega tujega jezika oziroma za umestitev\
  \ pouka drugega tujega jezika v urnik obveznega dela programa, pri tem pa se predlogi\
  \ razlikujejo glede za\u010Detka pou\u010Devanja. Dale\u010D najve\u010D jih zagovarja\
  \ obvezo za pou\u010Devanje drugega tujega jezika v tretjem triletju. To je tudi\
  \ podlaga razmi\u0161ljanju pri pripravi sprememb Zakona o osnovni \u0161oli. Razpravljavci\
  \ nadalje predlagajo pospe\u0161eno delovanje skupine, intenziviranje analiz sedanjih\
  \ \u201Cpilotskih\u201D projektov ter preteklih pozitivnih izku\u0161enj v Sloveniji\
  \ in tujini. Obenem se zavzemajo za \u010Dimprej\u0161njo pripravo nabora sistemskih\
  \ re\u0161itev za vsa metodi\u010Dno-didakti\u010Dna, kadrovska, finan\u010Dna in\
  \ organizacijska vpra\u0161anja. Glavno besedo pri spremembah v \u0161olstvu pa\
  \ naj imajo najbolj\u0161i praktiki, so \u0161e predlagali.  \n "
