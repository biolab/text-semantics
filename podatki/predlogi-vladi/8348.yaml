response: "Odziv Ministrstva za finance\nI. Uvodoma pripominjamo, da se izpostavljena\
  \ problematika prispevkov za pokojninsko in invalidsko zavarovanje nana\u0161a na\
  \ ureditev v Zakonu o pokojninskem in invalidskem zavarovanju (ZPIZ-2), za katerega\
  \ je pristojno Ministrstvo za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti. Ministrstvo za finance lahko odgovarja le na del predloga, ki se nana\u0161\
  a na dav\u010Dno obravnavo dohodkov fizi\u010Dnih oseb in jo ureja Zakon o dohodnini.\n\
  II. Osnovni namen obdav\u010Devanja je zbiranje javnih prihodkov, ki so nujno potrebni\
  \ za normalno delovanje vsake dr\u017Eave. Z njimi dr\u017Eava zagotavlja in pove\u010D\
  uje primerno \u017Eivljenjsko raven ter kakovost bivanja vseh dr\u017Eavljanov in\
  \ dr\u017Eavljank.\nObdav\u010Devanje dohodkov fizi\u010Dnih oseb ureja Zakon o\
  \ dohodnini (v nadaljnjem besedilu: ZDoh-2), katerega temeljno na\u010Delo je enaka\
  \ dav\u010Dna obravnava dohodkov. Odstopanje od tega na\u010Dela bi lahko privedlo\
  \ do neenake obravnave dav\u010Dnih zavezancev glede na dohodke, ki so si po vsebini\
  \ podobni.\nZa dohodek se \u0161teje vsako izpla\u010Dilo oziroma prejem dohodka,\
  \ ne glede na obliko, v katerem je bil izpla\u010Dan ali prejet. ZDoh-2 dolo\u010D\
  a, da je dohodek iz delovnega razmerja vsak dohodek, ki ga delojemalec prejme od\
  \ svojega delodajalca iz naslova sklenjenega delovnega razmerja. Skladno s 37. \u010D\
  lenom ZDoh-2 dohodek iz delovnega razmerja poleg pla\u010De vklju\u010Duje tudi\
  \ regres za letni dopust in dohodek na podlagi udele\u017Ebe v dobi\u010Dku (bo\u017E\
  i\u010Dnica), ki sta navedena v predlogu za ukinitev obdav\u010Denja.\nIII. Regres\
  \ in bo\u017Ei\u010Dnica sta dohodka iz delovnega razmerja, ki sta dolo\u010Dena\
  \ z delovnopravno zakonodajo. Regres je pravica, ki je dolo\u010Dena v 131. \u010D\
  lenu Zakona o delovnih razmerjih in ga je delodajalec dol\u017Ean izpla\u010Dati.\
  \ Zakonodajalec je pripoznal posebnost tega dohodka in dolo\u010Dil oprostitev pla\u010D\
  ila prispevkov do 70 % povpre\u010Dne pla\u010De zaposlenih v Sloveniji (3. alineja\
  \ tretjega odstavka 144. \u010Dlena ZPIZ-2). Podobno velja za dohodek na podlagi\
  \ udele\u017Ebe v dobi\u010Dku (bo\u017Ei\u010Dnica), za katero se pod dolo\u010D\
  enimi pogoji v dav\u010Dno osnovo ne v\u0161teva do 70% povpre\u010Dne pla\u010D\
  e (12. to\u010Dka prvega odstavka 44. \u010Dlena ZDoh-2).  IV. Kljub navedeni korekciji\
  \ osnove za pla\u010Dilo davkov in prispevkov zakonodaja \u0161e vedno ohranja na\u010D\
  elo enake obravnave dohodkov. V primeru predlagane ukinitve pla\u010Dila prispevkov\
  \ za pokojninsko in invalidsko zavarovanje ter ukinitve ali zni\u017Eanja pla\u010D\
  ila dohodnine, ki bi veljal zgolj za nekatere od dohodkov iz zaposlitve, pa bi temeljno\
  \ na\u010Delo enake obravnave dohodkov ogrozili. Dav\u010Dna osnova bi bila v tem\
  \ primeru odvisna od odlo\u010Ditve zavezanca oziroma njegovega delodajalca, kako\
  \ bi dohodek razporedil v posamezne kategorije dohodka iz zaposlitve.\nV. Regres\
  \ in bo\u017Ei\u010Dnica nista darilo delavcu ne po obliki dohodka in ne po vsebini,\
  \ ampak obliki dohodka, ki sta povezani z zaposlitvijo. Ukinitev ali bistveno zni\u017E\
  anje obdav\u010Ditve oziroma pla\u010Dila prispevkov bi povzro\u010Dilo neenako\
  \ obravnavo dav\u010Dnih zavezancev z vsebinsko podobnimi dohodki, zato menimo,\
  \ da predlog vladi za ukinitev obdav\u010Denja regresa in bo\u017Ei\u010Dnice ni\
  \ primeren za nadaljnjo obravnavo.  \n "
