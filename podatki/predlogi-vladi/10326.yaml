response: "Odziv Ministrstva za zdravje\nPodani predlog je splo\u0161en in nedolo\u010D\
  en, saj v bistvu povzema sistem, ki je \u017Ee obstaja.\nOtroci, ki so zavarovani\
  \ kot dru\u017Einski \u010Dlani, imajo zdravstvene storitve, ki so pravica iz obveznega\
  \ zdravstvenega zavarovanja, krite v celoti iz tega zavarovanja, zato ne potrebujejo\
  \ dopolnilnega zdravstvenega zavarovanja. Te pravica \u017Ee sedaj niso vezane na\
  \ ekonomski in socialni polo\u017Eaj. Navajanje o zavarovalnicah - ekonomskih dobi\u010D\
  karjih na ra\u010Dun otrok je tako pav\u0161alno in neutemeljeno.\nZavarovane osebe\
  \ imajo iz obveznega zdravstvenega zavarovanja zagotovljeno pravico do zdravstvenih\
  \ storitev, potrebnih za odkrivanje, zdravljenje in rehabilitacijo zaradi bolezni\
  \ in po\u0161kodbe ter s tem povezanimi zdravili in medicinskimi\_ pripomo\u010D\
  ki, vklju\u010Dno\_ s preventivnimi pregledi.\n\u010Ce je oseba napotena na zdravljenje\
  \ v tujini (npr. \u010De so iz\u010Drpane mo\u017Enosti zdravljenja v Sloveniji),\
  \ ima pravico tudi do povra\u010Dila potnih stro\u0161kov, stro\u0161kov prehrane,\
  \ nastanitve in spremstva.\nNeomejene pravice otrok do zdravstvenih storitev, zdravil\
  \ in medicinskih pripomo\u010Dkov, brez sistemsko vpeljane kriti\u010Dne presoje\
  \ in odlo\u010Ditve o upravi\u010Denosti, smiselnosti, brez vpeljanega standarda,\
  \ nima noben zdravstveni sistem na svetu. Poleg tega je predlog diskriminatoren\
  \ do drugih kategorij prebivalcev."
