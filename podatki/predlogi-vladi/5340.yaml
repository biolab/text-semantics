response: "Odziv Ministrstva za notranje zadeve\nPristojnosti in pooblastila KPK so\
  \ v ZIntPK dolo\u010Dena v dolo\u010Dbi 12. \u010Dlena, ki ureja naloge in pristojnosti\
  \ KPK, v dolo\u010Dbi 13. \u010Dlena, ki ureja pristojnosti komisije ob sumu korupcije\
  \ in drugih kr\u0161itev, ter v dolo\u010Dbi 13.a \u010Dlena navedenega zakona,\
  \ ki ureja pristojnost zahtevati nadzor, prav tako pa \u0161e posebej v okviru institutov,\
  \ urejenih v ZIntPK, kot so: lobiranje, nadzor nad premo\u017Eenjskim stanjem zavezancev\
  \ po tem zakonu, nasprotje interesov in ostalih.\nOb sprejemu in uveljavitvi ZIntPK\
  \ v letu 2010 so bili zakonski instituti dolo\u010Deni in urejeni ob upo\u0161tevanju\
  \ primerjalno-pravne analize, dobrih praks, ocenah stanja korupcije v Sloveniji\
  \ tedaj ter ob upo\u0161tevanju nekaterih ustreznih zakonskih re\u0161itev Zakona\
  \ o nezdru\u017Eljivosti opravljanja javne funkcije s pridobitno dejavnostjo (ZNOJF-1).\
  \ Sprejem sprememb in dopolnitev ZIntPK v letu 2011 je bil posledica ugotovitev\
  \ in izku\u0161enj pri uporabi zakonskih re\u0161itev v praksi, pri \u010Demer so\
  \ bile v velikem delu upo\u0161tevani predlogi KPK, ki v najve\u010Djem obsegu izvaja\
  \ zakonske dolo\u010Dbe.\nKot je KPK navedla v zadnji (leto 2013) Oceni stanja,\
  \ ki jo v skladu z 20. \u010Dlenom ZIntPK vsako leto poda Dr\u017Eavnemu zboru Republike\
  \ Slovenije, v katero so vklju\u010Dena tudi mnenja in priporo\u010Dila evropskih\
  \ in mednarodnih organizacij (OECD, GRECO, OLAF..) ima KPK pomanjkljive zakonske\
  \ pristojnosti v smislu u\u010Dinkovitega nadzora in sankcioniranja, zaznava pa\
  \ poleg tega tudi pomanjkanje strokovno usposobljenega kadra, zaradi \u010Desar\
  \ so po mnenju KPK potrebne tako zakonske spremembe, kot drugi ukrepi, ki bodo \u0161\
  e v ve\u010Dji meri omogo\u010Dili u\u010Dinkovito izvajanje obstoje\u010Dih pristojnosti\
  \ KPK, hkrati pa dolo\u010Ditev dodatnih pristojnosti v okviru sprememb in dopolnitev\
  \ ZIntPK.\nVlada Republike Slovenije se je na omenjeno Oceno stanja KPK ter na podatke\
  \ o obstoje\u010Dem stanju korupcije v Sloveniji, ki ga ocenjujejo tudi evropske\
  \ in mednarodne organizacije, po prou\u010Ditvi vsega navedenega, odzvala s pripravo\
  \ gradiva \xBBUkrepi Vlade Republike Slovenije za prepre\u010Devanje, odkrivanje\
  \ in preg..., na podlagi katerega bodo dolo\u010Deni konkretni ukrepi in dejavnosti\
  \ ter nosilci teh ukrepov v okviru resornih pristojnosti. Omenjeno gradivo je trenutno\
  \ v fazi medresorskega usklajevanja med ministrstvi, ki bodo nosilci in izvajalci\
  \ ukrepov. Eden izmed opredeljenih potrebnih ukrepov je tudi ukrep \xBBReorganizacija\
  \ delovanja Komisije za prepre\u010Devanje korupcije\xAB, v zvezi s \u010Dimer bo\
  \ pripravljen osnutek besedila sprememb in dopolnitev ZIntPK kot sistemskega predpisa\
  \ ureditve korupcije. \n "
