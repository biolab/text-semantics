response: "Odziv Ministrstva za gospodarstvo\nV Sloveniji imamo na podro\u010Dju energetike\
  \ in u\u010Dinkovite rabe energije privzeto zakonodajo Evropske unije. Projektanti\
  \ javne razsvetljave morajo upo\u0161tevati tehni\u010Dne predpise, v katerih je\
  \ poleg zahtev za varnost ljudi in energetsko u\u010Dinkovitost zajeto tudi varstvo\
  \ okolja.\nU\u010Dinkovita raba energije v javni razsvetljavi je zajeta z zahtevami\
  \ po minimalni energetski u\u010Dinkovitosti za sijalke in predstikalne naprave:\
  \ UREDBA KOMISIJE (ES) \u0161t. 245/2009 z dne 18. marca 2009 o izvajanju Direktive\
  \ Evropskega parlamenta in Sveta 2005/32/ES v zvezi z zahtevami za okoljsko primerno\
  \ zasnovo fluorescen\u010Dnih sijalk brez vdelanih predstikalnih naprav, visokointenzivnostnih\
  \ sijalk in predstikalnih naprav in svetilk za delovanje teh sijalk ter o razveljavitvi\
  \ Direktive Evropskega parlamenta in Sveta 2000/55/ES, Uradni list RS, \u0161t.\
  \ L 76, 24.3.2009.\nVarstvo okolja je predpisano z nacionalno Uredbo o mejnih vrednostih\
  \ svetlobnega onesna\u017Eevanja okolja Uradni list RS, \u0161t. 81/2007 in 109/2007.\n\
  Uresni\u010Ditev va\u0161ih in podobnih zelo konkretnih predlogov z zakonodajo in\
  \ predpisi, je mo\u017Eno predvsem z uveljavitvijo dodatne slovenske zakonodaje\
  \ na podro\u010Dju javne razsvetljave. Tudi na ministrstvu ocenjujemo, \u010Deprav\
  \ ne razpolagamo s konkretnimi rezultati in\u0161pekcijskih pregledov in ustreznimi\
  \ analizami, da sedanja praksa ne ponuja optimalnih re\u0161itev s stali\u0161\u010D\
  a u\u010Dinkovite rabe energije in gospodarnosti, to je trajnostnega razvoja.\n\
  Tudi v programih spodbujanja na MG var\u010Dno razsvetljavo obravnavamo kot podvrsto\
  \ u\u010Dinkovite rabe elektri\u010Dne energije. Za namen spodbujanja u\u010Dinkovite\
  \ rabe elektrike, sta na MG trenutno v pripravi dva javna razpisa za dodelitev nepovratnih\
  \ sredstev, in sicer: \n za sofinanciranje projektov za pove\u010Danje u\u010Dinkovitosti\
  \ rabe elektri\u010Dne energije za leta 2010, 2011 in 2012 \u2013 UREE 1, v katerem\
  \ se finan\u010Dne spodbude kot dr\u017Eavna pomo\u010D namenjajo investitorjem\
  \ v gospodarstvu ta nalo\u017Ebe v zamenjavo neu\u010Dinkovitih in vgradnjo novih\
  \ u\u010Dinkovitih elektri\u010Dnih strojev, naprav, regulatorjev ter elementov\
  \ notranje in zunanje razsvetljave; za sofinanciranje operacije za obse\u017Enej\u0161\
  o energetsko u\u010Dinkovito prenovo javne razsvetljave za leto 2011 in 2012 \u2013\
  \ UJR 1, v katerem se finan\u010Dne spodbude v obliki subvencij namenjajo investitorjem\
  \ lokalnim skupnostim ali poobla\u0161\u010Denim izvajalcem gospodarske javne slu\u017E\
  be upravljanja z javno razsvetljavo za nalo\u017Ebe, ki so lahko nosilci investicijskega\
  \ posla, v prenovo neu\u010Dinkovite in vgradnjo sodobnih energetsko var\u010Dnih\
  \ sijalk ter okolju prijaznih svetilk. \nJavna razpisa za sofinanciranje projektov\
  \ oz. operacij, ki ga delno financira Evropska unija,  in sicer iz Kohezijskega\
  \ sklada, se izvaja v okviru Operativnega programa razvoja okoljske in prometne\
  \ infrastrukture za obdobje 2007-2013, razvojne prioritete Trajnostna raba energije,\
  \ prednostne usmeritve U\u010Dinkovita raba elektri\u010Dne energije.\nOba razpisa\
  \ sta namenjena izrabi potencialov za u\u010Dinkovito rabo elektrike, predvsem gre\
  \ za spodbude posameznih ve\u010Djih projektov (investicijska vrednost ve\u010D\
  ja od 200.000 EUR) zamenjave elektri\u010Dne opreme in prenove razsvetljave, ki\
  \ v sklopu prenove zunanje razsvetljave med drugim lahko vklju\u010Dujejo prenove\
  \ osvetlitev kulturnih spomenikov. "
