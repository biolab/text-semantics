response: " Odziv Ministrstva za gospodarski razvoj in tehnologijo\nVlada RS je sprejela\
  \ Program ukrepov za zagotavljanje infrastrukture in sistemskega okolja za vstop\
  \ baterijskih elektri\u010Dnih vozil na slovenski trg.\nEko sklad izvaja shemo spodbujanja\
  \ nakupa elektri\u010Dnih baterijskih vozil za fizi\u010Dne in pravne osebe.\nV\
  \ teku je vzpostavitev mre\u017Ee polnilnih mest za elektri\u010Dna baterijska vozila.\
  \ Usklajeno je tudi sodelovanje z elektro distributerji, HSE, Petrol, SODO, Etrel,\
  \ IBM, itd za vzpostavitev sistema za spremljanje in upravljanje s polnilno infrastrukturo.\n\
  V Sloveniji imamo \u0161tevilne proizvajalce delov elektri\u010Dnih vozil ter hkrati\
  \ odli\u010Dno razvit avtomobilski grozd. Ukrepa za spodbujanje elektri\u010Dnih\
  \ vozil in zagotovljena infrastruktura za polnjenje le-teh bosta nedvomno vplivala\
  \ na konkuren\u010Dnost in na rezultate teh podjetij.\nV Sloveniji imamo med 15\
  \ in 20 podjetij, ki delajo na programih za zelena vozila, skupno letno izvozijo\
  \ 1,2 mlrd EUR. Podjetja so aktivna na podro\u010Dju elektri\u010Dnih pogonov, mehatronskih\
  \ komponent ter komponent in sistemov za lahko gradnjo vozil. Po ocenah podjetij\
  \ lahko v Sloveniji trenutno izdelamo 50% elektri\u010Dnega vozila.\nOprema Ravne\
  \ pri nas \u017Ee razvija prvo popolno baterijsko elektri\u010Dno vozilo izdelano\
  \ v Sloveniji z imenom Chebela. Vozilo je prilagojeno elektri\u010Dnemu pogonu tako,\
  \ da ima ustrezno razporeditev baterij oz. celotne arhitekture pogona kar omogo\u010D\
  a vozilu ustrezno nizko te\u017Ei\u0161\u010De. Vozilo ima tudi varno elektri\u010D\
  no instalacijo, uporabljajo se lahko novi in naravni materiali ter manj bo odpadnih\
  \ teko\u010Din. Z relativno nizkim vlo\u017Ekom je mogo\u010De vzpostaviti kapacitete\
  \ za proizvodnjo 500 do 1500 vozil na leto. Stro\u0161ek industrializacije za novo\
  \ vozilo je ocenjen na 3,2 \u2013 3,7 mio EUR.\nRenault bo za\u010Del s prodajo\
  \ elektri\u010Dnih vozil v velikih serijah, in sicer na tr\u017Ei\u0161\u010Dih,\
  \ ki imajo za to omogo\u010Dene pogoje (infrastruktura, subvencioniranje nakupa).\
  \ Na tr\u017Ei\u0161\u010De bodo pri\u0161li elektri\u010Dni Kangoo in E-fluence,\
  \ Zoe in Twizy.\nV okviru proizvodnje novih modelov Twingo in Smart, ki naj bi na\
  \ skupni konstrukcijski osnovi do leta 2013 nastajala v Revozu, je predvidena tudi\
  \ izdelava elektri\u010Dne razli\u010Dice obeh modelov.\nGlede na predstavljeno\
  \ poteka v Sloveniji kar nekaj aktivnosti na podro\u010Dju izdelave elektri\u010D\
  nih avtomobilov, ki imajo podporo s strani vladnih in\u0161titucij.  "
