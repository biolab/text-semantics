response: "Odziv Ministrstva za finance\nMinistrstvo za finance kot resorno ministrstvo\
  \ za podro\u010Dje finan\u010Dnega sistema uvodoma pojasnjuje, da pravno podlago\
  \ za dokapitalizacijo bank predstavlja Zakon o ukrepih Republike Slovenije za krepitev\
  \ stabilnosti bank (Uradni list RS, \u0161t. 105/12 in 63/13 \u2013 ZS-K), ki je\
  \ bil sprejet konec leta 2012 z namenom sanacije ban\u010Dnega sektorja.\nZakon\
  \ o ukrepih Republike Slovenije za krepitev stabilnosti bank predvideva ve\u010D\
  \ ukrepov, ki imajo razli\u010Dne finan\u010Dne posledice za prora\u010Dun Republike\
  \ Slovenije, vsem pa je skupno to, da se morajo izvajati na na\u010Din, s katerim\
  \ se bo zagotovila gospodarna uporaba javnih sredstev in povrnitev prora\u010Dunskih\
  \ sredstev, pospe\u0161evanje kreditiranja nefinan\u010Dnega sektorja, zagotovitev\
  \ pogojev za odprodajo kapitalskih nalo\u017Eb dr\u017Eave v bankah in ugotavljanje\
  \ odgovornosti za nastanek kreditov in nalo\u017Eb, ki se vodijo kot slabitve v\
  \ bilancah bank, dele\u017Enih ukrepov po tem zakonu.\nZakon o javnih financah (Uradni\
  \ list RS, \u0161t. 11/11, 14/13 - popr. in 101/13; v nadaljevanju: ZJF) dolo\u010D\
  a, da se sredstva za pridobitev kapitalskih nalo\u017Eb v bankah pridobijo iz naslova\
  \ zadol\u017Eevanja v skladu z obsegom zadol\u017Eevanja dr\u017Eave, dolo\u010D\
  enem v letnem zakonu, ki ureja izvr\u0161evanje prora\u010Dunov Republike Slovenije,\
  \ in ZJF ter iz prostih denarnih sredstev dr\u017Eavnega prora\u010Duna. Tudi na\
  \ podlagi ZJF je treba spo\u0161tovati na\u010Delo u\u010Dinkovitosti in gospodarnosti.\n\
  Glede na to, da so se za sanacijo ban\u010Dnega sistema namenila prora\u010Dunska\
  \ sredstva velja spomniti, da je dr\u017Eavni prora\u010Dun pomemben instrument,\
  \ ki ga ima vlada na voljo pri izvajanju ve\u010Dletne makroekonomske politike,\
  \ katere cilj je zagotavljanje stabilnih javnih financ in pospe\u0161evanje gospodarskega\
  \ ter dru\u017Ebenega razvoja. Temeljne naloge pri upravljanju prora\u010Duna so\
  \ uresni\u010Ditev prora\u010Duna v okvirih in za namene, kot je bil sprejet, njegovo\
  \ pravo\u010Dasno in fleksibilno prilagajanje spremenjenim fiskalnim okoli\u0161\
  \u010Dinam in uresni\u010Devanje v prora\u010Dunu zastavljenih dru\u017Ebenih in\
  \ gospodarskih ciljev.\nZaradi omejenosti prora\u010Dunskih sredstev morajo uporabniki\
  \ z njimi ravnati smotrno in gospodarno. S tak\u0161nimi ravnanjem prispevajo k\
  \ u\u010Dinkovitem izvr\u0161evanju prora\u010Duna. Res je, da sredstva v dr\u017E\
  avni prora\u010Dun prispevajo davkopla\u010Devalci, vendar se ta sredstva koristijo\
  \ za izpolnjevanje potreb dr\u017Eave in njenih prebivalcev. Glede na na\u010Din\
  \ delovanja dr\u017Eave in namen prora\u010Duna ter izpolnjevanje na\u010Del u\u010D\
  inkovitosti in gospodarnosti menimo, da podaritev delnic dokapitaliziranih bank\
  \ davkopla\u010Devalcem ni primerna. Predlagana re\u0161itev bi ogrozila delovanje\
  \ dr\u017Eavnega prora\u010Duna in s tem povezano izpolnjevanje na\u010Drtovanih\
  \ dru\u017Ebenih in gospodarskih ciljev.\nDodatno \u0161e pojasnjujemo, da je v\
  \ okviru dosedanjega postopka sanacije slovenskega ban\u010Dnega sistema Republika\
  \ Slovenija sprejela dolo\u010Dene zaveze, kar je eden od pogojev, da Evropska komisija\
  \ odobri dr\u017Eavno pomo\u010D banki. Tako se je Republika Slovenija med drugim\
  \ zavezala, da bo v celoti implementirala program prestrukturiranja bank, dele\u017E\
  nih dr\u017Eavnih pomo\u010Di, in izvedla privatizacijo teh bank. Podaritev dele\u017E\
  ev davkopla\u010Devalcem bi ogrozilo izpolnjevanje danih zavez, kar bi lahko pripeljalo\
  \ do sankcij zoper Republiko Slovenijo. Tudi iz tega vidika predlog ni sprejemljiv.\n\
  V leto\u0161njem letu je bil prenovljen Zakon o slovenskem dr\u017Eavnem holdingu\
  \ (Uradni list RS, \u0161t. 25/14, v nadaljevanju: ZSDH), ki vzpostavlja centralizacijo\
  \ upravljanja dr\u017Eavnega premo\u017Eenja. Z njim se bo namre\u010D Slovenska\
  \ od\u0161kodninska dru\u017Eba (SOD) preoblikovala v novo dru\u017Ebo, to je Slovenski\
  \ dr\u017Eavni holding (SDH), ki bo upravljala z vsemi nalo\u017Ebami v neposredni\
  \ in posredni lasti dr\u017Eave. Cilj zakona, ki nadome\u0161\u010Da leta 2012 sprejeti\
  \ zakon o SDH, je pove\u010Devanje vrednosti nalo\u017Eb, zagotavljanje \u010Dim\
  \ vi\u0161jih donosov in doseganje drugih strate\u0161kih ciljev. Namen tak\u0161\
  ne strukture upravljanja je lo\u010Diti funkcijo dr\u017Eave kot lastnice kapitalskih\
  \ nalo\u017Eb od ostalih funkcij dr\u017Eave in tako prepre\u010Diti nasprotja interesov,\
  \ izkrivljanje konkurence in neenakopravno obravnavo gospodarskih dru\u017Eb. Zelo\
  \ pomembno je tudi koncentrirano upravljanje nalo\u017Eb, in sicer s ciljem doseganja\
  \ stabilnega lastni\u0161tva, optimizacije stro\u0161kov upravljanja ter dolgoro\u010D\
  nega maksimiranja donosnosti in vrednosti teh nalo\u017Eb za doseganje gospodarskih\
  \ in razvojnih ciljev ter ciljev javnega interesa.\nZa doseganje u\u010Dinkovitega\
  \ upravljanja nalo\u017Eb, ZSDH-1 zasleduje cilj jasne razdelitve pristojnosti in\
  \ odgovornosti ter omejitev korupcijskih tveganj. Vzdr\u017Eno pove\u010Devanje\
  \ vrednosti nalo\u017Eb, zagotavljanje \u010Dim vi\u0161jih donosov za lastnike\
  \ in zagotavljanje morebitnih drugih ciljev se bo zagotovilo s Strategijo upravljanja\
  \ nalo\u017Eb ter sledenjem slovenskim in mednarodnim smernicam dobre prakse upravljanja\
  \ nalo\u017Eb v dr\u017Eavni lasti in korporativnega upravljanja na splo\u0161no.\
  \ Med dr\u017Eavne nalo\u017Ebe, s katerimi upravlja SOD, spadajo tudi dele\u017E\
  i v bankah, ki se bodo z izvedbo ukrepov za krepitev stabilnosti \u0161e pove\u010D\
  ali. Na Ministrstvu za Finance menimo, da je tak\u0161en na\u010Din upravljanja\
  \ nalo\u017Eb u\u010Dinkovitej\u0161i od predlaganega, zato predlog ni sprejemljiv.\n\
  \ Nenazadnje pa ne gre pozabiti, da ima poslovanje bank velik vpliv na finan\u010D\
  no stabilnost dr\u017Eave. Cilj finan\u010Dne stabilnosti zasleduje tudi Zakon o\
  \ ban\u010Dni\u0161tvu (Uradni list RS, \u0161t. 99/10 \u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo s spremembami in dopolnitvami), ki v 48. \u010Dlenu dolo\u010D\
  a, da Banka Slovenije z namenom zagotavljanja varnega in skrbnega upravljanja banke\
  \ presoja primernost bodo\u010Dega kvalificiranega imetnika na podlagi naslednjih\
  \ meril: (i) ugleda bodo\u010Dega kvalificiranega imetnika, (ii) ugleda in izku\u0161\
  enj oseb, ki bodo imele mo\u017Enost upravljati banko ali druga\u010De vplivati\
  \ na poslovanje banke, \u010De bodo\u010Di kvalificirani imetnik pridobi kvalificirani\
  \ dele\u017E, (iii) finan\u010Dne trdnosti bodo\u010Dega kvalificiranega imetnika,\
  \ zlasti v zvezi z vrstami poslov, ki jih opravlja ali na\u010Drtuje banka in (iv)\
  \ verjetnih posledic na upravljanje s tveganji.\nGlede na povedano Ministrstvo za\
  \ finance ocenjuje, da je sedanji institucionalni okvir, ki ureja lastni\u0161tvo\
  \ bank, ustrezen, zato ne na\u010Drtuje nadaljnjih postopkov v zvezi s predlogom.\n\
