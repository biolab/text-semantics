response: "Odziv Ministrstva za okolje in prostor\nV zvezi s citiranim predlogom glede\
  \ prepovedi prekinitve oskrbe s pitno vodo v primeru nepla\u010Dila storitev oskrbe\
  \ s pitno vodo ugotavljamo, da Zakon o varstvu okolja (ZVO-1, Uradni list RS, \u0161\
  t. 39/2006-UPB1, 49/2006-ZMetD, 66/2006-Odl.US, 33/2007-ZPNa\u010Drt, 57/2008-ZFO-1A,\
  \ 70/2008 in 108/2009) in na njegovi podlagi sprejet Pravilnik o oskrbi s pitno\
  \ vodo (Ur. l. RS \u0161t. 35/06 in 41/08), ki sta v pristojnosti Ministrstva za\
  \ okolje in prostor, ne urejata prekinitve oskrbe s pitno vodo, v primeru nepla\u010D\
  ila storitev oskrbe s pitno vodo.\nOskrba s pitno vodo je v skladu z ZVO-1 obvezna\
  \ ob\u010Dinska gospodarska javna slu\u017Eba. Ob\u010Dine to javno slu\u017Ebo\
  \ samostojno urejajo v svojih predpisih na na\u010Din, ki ne sme biti v nasprotju\
  \ s predpisi, ki za izvajanje te javne slu\u017Ebe veljajo na dr\u017Eavni ravni.\
  \ Na\u0161e mnenje je, da ureditve ni potrebno spreminjati na na\u010Din, da bi\
  \ v predpisih s podro\u010Dja varstva okolja uredili navedeno podro\u010Dje, saj\
  \ je obveznost ob\u010Din, da trajno in nemoteno zagotavlja oskrbo s pitno vodo.\
  \ Tako ocenjujemo predlog kot neprimeren za nadaljnjo obravnavo.\nPri tem opozarjamo\
  \ tudi na odlo\u010Dbo Ustavnega sodi\u0161\u010Da RS \u0161t. Up-156/98 z dne 15.\
  \ 06. 1998, v kateri je razveljavilo sklep vi\u0161jega sodi\u0161\u010Da v Kopru\
  \ \u0161t. Cp 1104/97 z dne 06. 05. 1998 z obrazlo\u017Eitvijo, da je stali\u0161\
  \u010De drugostopnega sodi\u0161\u010Da, da so osebe, ki bivajo v stavbi z ve\u010D\
  \ bivalnimi enotami in v kateri ni tehni\u010Dno izvedena mo\u017Enost individualne\
  \ odmere porabljene vode, dol\u017Ene trpeti prekinitev dobave vode, do katere je\
  \ pri\u0161lo zaradi nepla\u010Devanja dobavljene vode drugih oseb, ki bivajo v\
  \ isti stavbi, v nasprotju s pravico do zasebne lastnine iz 33. \u010Dlena Ustave.\
  \ Dokler neposredni uporabniki posameznih stanovanjskih enot nimajo razumnih mo\u017E\
  nosti za ureditev individualizirane odmere porabljene vode, je prekinitev dobave\
  \ vode zgolj zaradi tega, da bi dobavitelj la\u017Eje pri\u0161el do popla\u010D\
  ila zapadlih terjatev, prekomeren ukrep in zato v nasprotju z Ustavo.\nV 13. to\u010D\
  ki obrazlo\u017Eitve pa Ustavno sodi\u0161\u010De RS dodatno navaja, da je prekinitev\
  \ dobave vode sredstvo, s katerim je varovana izterjava ra\u010Duna za dobavljeno,\
  \ a ne pla\u010Dano vodo. Glede na to, da za dobavitelja vode velja kontrahirna\
  \ dol\u017Enost, to sredstvo slu\u017Ei uravnote\u017Eenju polo\u017Eaja pogodbenih\
  \ strank. Dobavitelju vode je s pomo\u010Djo tega sredstva tudi zagotovljen sorazmerno\
  \ reden dotok sredstev, potrebnih za opravljanje dejavnosti. Hkrati je olaj\u0161\
  ana izpolnitev obveznosti dr\u017Eave oziroma lokalne skupnosti, da trajno in nemoteno\
  \ zagotavlja oskrbo z vodo kot javno dobrino (drugi odstavek 1. \u010Dlena Zakona\
  \ o gospodarskih javnih slu\u017Ebah, Uradni list RS, \u0161t. 32/93 - v nadaljevanju:\
  \ ZGJS, in 1. to\u010Dka prvega odstavka 26. \u010Dlena Zakona o varstvu okolja,\
  \ Uradni list RS, \u0161t. 32/93; ZVO). \u010Ce bi znaten del oseb, ki jim je zagotovljena\
  \ oskrba s pitno vodo, tako nastalega dolga ne pla\u010Deval redno, bi to lahko\
  \ onemogo\u010Dilo nemoteno delovanje javne slu\u017Ebe. Vodenje postopkov prisilne\
  \ sodne izterjave pomeni namre\u010D zamudo v pla\u010Dilu in nepredvidljivost dotoka\
  \ dohodkov. Zagotovitev nemotene oskrbe s pitno vodo, \u010Demur slu\u017Ei prekinitev\
  \ dobave vode, je ustavno dopusten cilj. Ukrep, uporabljen v obravnavanem primeru\
  \ za dosego tega cilja, je primeren. Zaradi drasti\u010Dnosti posledic je mogo\u010D\
  e pri\u010Dakovati, da bo dolg poravnan. V vsakem primeru pa ne bo nara\u0161\u010D\
  al. Ukrepu tudi ni mogo\u010De oporekati nujnosti, se pravi, da bi ga bilo mogo\u010D\
  e nadomestiti z enako u\u010Dinkovitim, a bla\u017Ejim sredstvom. "
