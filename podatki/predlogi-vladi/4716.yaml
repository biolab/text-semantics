response: "Odziv Ministrstva za finance\nSlovenski ban\u010Dni sistem trenutno najbolj\
  \ bremeni nezadostna kapitalska ustreznost in visok dele\u017E nedonosnih posojil.\
  \ Posledi\u010Dno se tako pove\u010Duje kreditno tveganje bank in zmanj\u0161uje\
  \ ban\u010Dna sposobnost zadol\u017Eevanja na mednarodnih finan\u010Dnih trgih.\
  \ Zbiranje dele\u017Eev slabe aktive v bankah in zagotavljanje kapitalske ustreznosti\
  \ sta posledi\u010Dno klju\u010Dna ukrepa za krepitev stabilnosti bank.\nZa odpravljanje\
  \ omenjenih te\u017Eav je bil konec leta 2012 sprejet Zakon o ukrepih Republike\
  \ Slovenije za krepitev stabilnosti bank (Uradni list RS, \u0161t. 105/2012, 102/2012\
  \ Odl.US: U-II-1/12-23, U-II-2/12-2; ZUKSB), ki ureja Dru\u017Ebo za upravljanje\
  \ terjatev bank (DUTB), Sklad za stabilnost bank (SSB) in ukrepe za krepitev stabilnosti\
  \ bank v Republiki Sloveniji, ki so naslednji:\n odkup oziroma odpla\u010Dni prevzem\
  \ premo\u017Eenja banke; poro\u0161tva dr\u017Eave za krepitev stabilnosti bank;\
  \ pove\u010Danje osnovnega kapitala bank ter vpla\u010Dila drugih kapitalskih in\u0161\
  trumentov. \nObstoje\u010Da zakonodaja predvideva povrnitev sredstev, ki so namenjena\
  \ re\u0161evanju bank. Cilj ustanovitve DUTB in SSB so namre\u010D izvajanje ukrepov\
  \ po ZUKSB na na\u010Din, da se med drugim zagotovi gospodarna uporaba javnih sredstev\
  \ in povrnitev prora\u010Dunskih sredstev, pospe\u0161evanje kreditiranja nefinan\u010D\
  nega sektorja in zagotovitev pogojev za odprodajo kapitalskih nalo\u017Eb dr\u017E\
  ave v bankah. V tem delu se tako strinjamo s predlogom \u0161tevilka 4716.\nPovrnitev\
  \ prora\u010Dunskih sredstev bo dose\u017Eena na ve\u010D na\u010Dinov: prvi\u010D\
  , z upravljanjem slabih terjatev bank, drugi\u010D, z morebitno prodajo kapitalskih\
  \ dele\u017Eev v bankah, tretji\u010D, z izpla\u010Dilom dividend, \u010Detrti\u010D\
  , s provizijami za poro\u0161tva dr\u017Eave. \n "
