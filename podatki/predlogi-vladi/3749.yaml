response: "Odziv Ministrstva za pravosodje in javno upravo\nV zvezi s predlogom v\
  \ okviru Predlagam. vladi. si \u2013 Predlog 3749, s katerim se predlaga naj se\
  \ za javne uslu\u017Ebence mo\u017Enost opravljanja drugih dejavnosti, pri opravljanju\
  \ katerih bi ti lahko uporabili znanje, pridobljeno pri opravljanju dela kot javni\
  \ uslu\u017Ebenci, ukine, v okviru pristojnosti, ki jih ima Ministrstvo za pravosodje\
  \ in javno upravo glede opravljanja drugih dejavnosti v razmerju do javnih uslu\u017E\
  bencev, za katere velja tudi drugi del Zakona o javnih uslu\u017Ebencih (Uradni\
  \ list RS, \u0161t. 63/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo in 65/08;\
  \ ZJU), torej do javnih uslu\u017Ebencev v dr\u017Eavnih organih in upravah lokalnih\
  \ skupnosti (to ne vklju\u010Duje vseh javnih uslu\u017Ebencev, ki po definiciji\
  \ Zakona o sistemu pla\u010D v javnem sektorju sodijo med javne uslu\u017Ebence),\
  \ pojasnjujemo naslednje:\nZa uradnike opravljanje drugih dejavnosti in konflikt\
  \ interesov ureja 100. \u010Dlen ZJU. Glede na dikcijo navedene dolo\u010Dbe 100.\
  \ \u010Dlena ZJU, ki v prvem odstavku opredeljuje primere in okoli\u0161\u010Dine,\
  \ ob obstoju katerih uradnik ne sme opravljati dejavnosti (\u010De je dejavnost\
  \ v nasprotju s konkuren\u010Dno prepovedjo ali konkuren\u010Dno klavzulo po zakonu,\
  \ ki ureja delovna razmerja; \u010De bi pri opravljanju dejavnosti lahko zlorabil\
  \ informacije, do katerih ima dostop pri opravljanju nalog v slu\u017Ebi in ki niso\
  \ javno dostopne; \u010De bi opravljanje dejavnosti lahko vplivalo na nepristransko\
  \ opravljanje dela in, \u010De je opravljanje dejavnosti v \u0161kodo ugledu organa),\
  \ v \u010Detrtem odstavku pa nadalje dolo\u010Da vrste dejavnosti, pri katerih ne\
  \ obstaja dol\u017Enost sporo\u010Danja predstojniku o za\u010Detku opravljanja\
  \ dejavnosti (znanstveno in pedago\u0161ko delo, delo v kulturnih, umetni\u0161\
  kih, \u0161portnih, humanitarnih in drugih podobnih dru\u0161tvih in organizacijah,\
  \ dela na publicisti\u010Dnem podro\u010Dju in \u010Dlanstvo oziroma delovanje v\
  \ politi\u010Dnih strankah). Pomembno je, kak\u0161na je narava oziroma vrsta del\
  \ ali opravljanja dejavnosti, ki za to, da jih uradnik lahko opravlja (stalno ali\
  \ ob\u010Dasno) ne smejo biti v nasprotju ali vsebovati elementov, dolo\u010Denih\
  \ v 1. do 4. to\u010Dki prvega odstavka 100. \u010Dlena ZJU. V zvezi s polo\u017E\
  ajnimi uradni\u0161kimi delovnimi mesti je poleg navedenega potrebno upo\u0161tevati\
  \ tudi ureditev iz petega in \u0161estega odstavka 100. \u010Dlena ZJU.  Na podlagi\
  \ dolo\u010Dbe petega odstavka predmetnega \u010Dlena zakona je jasno, da uradniki\
  \ na polo\u017Eaju direktorja ob\u010Dinske uprave (med drugimi) ne smejo opravljati\
  \ pridobitnih dejavnosti, razen znanstvenega, raziskovalnega, pedago\u0161kega,\
  \ umetni\u0161kega in publicisti\u010Dnega dela oziroma kulturne dejavnosti. Nadalje\
  \ pa, kot je to dolo\u010Deno v \u0161estem odstavku iste zakonske dolo\u010Dbe,\
  \ pravne osebe, v katerih ima uradnik na polo\u017Eaju (generalni direktor, generalni\
  \ sekretar, predstojnik organa v sestavi, predstojnik vladne slu\u017Ebe, na\u010D\
  elnik upravne enote ali direktor ob\u010Dinske uprave) ali njegov zakonec, sorodnik\
  \ v ravni vrsti oziroma sorodnik v stranski vrsti do tretjega kolena ve\u010D kot\
  \ 20 % dele\u017E, ne smejo poslovati z organom, v katerem uradnik dela. V navedenih\
  \ primerih se tak\u0161no sodelovanje lahko prepove, vendar javnemu uslu\u017Ebencu\
  \ na polo\u017Eajnem uradni\u0161kem delovnem mestu, pri \u010Demer pa civilna sankcija\
  \ ni\u010Dnosti  zadane tudi pravne osebe, v katerih ima javni uslu\u017Ebenec \
  \ in druge osebe, na\u0161tete v omenjeni zakonski dolo\u010Dbi, ve\u010D kot 20\
  \ % dele\u017E.\nV zvezi z nasprotjem interesov za javne uslu\u017Ebence \u017E\
  elimo opozoriti tudi na dolo\u010Dbe Zakona o integriteti in prepre\u010Devanju\
  \ korupcije (ZIntPK-B), s katerimi se je na podlagi definicijske dolo\u010Dbe 4.\
  \ \u010Dlena omenjenega zakona bistveno raz\u0161iril krog posameznikov, ki jih\
  \ zavezujejo dolo\u010Dbe o dol\u017Enem izogibanju nasprotju interesov. Uradne\
  \ osebe, ki morajo biti pozorne na vsako dejansko ali mo\u017Eno nasprotje interesov\
  \ in morajo storiti vse, da se mu izognejo, so po novem funkcionarji, uradniki na\
  \ polo\u017Eaju, drugi javni uslu\u017Ebenci, poslovodne osebe ter \u010Dlani organov\
  \ upravljanja, vodenja in nadzora v subjektih javnega sektorja. Prav tako se je\
  \ pojem zasebne koristi, ki je bistveni element nasprotja interesov, v skladu z\
  \ dolo\u010Dbami ZIntPK-B raz\u0161iril tudi na nepremo\u017Eenjsko korist ter osebne\
  \ stike \u2013 tako po novem zasebni interes uradne osebe pomeni premo\u017Eenjsko\
  \ ali nepremo\u017Eenjsko korist zanjo, za njene dru\u017Einske \u010Dlane in za\
  \ druge fizi\u010Dne ali pravne osebe, s katerimi ima ali je imela osebne, poslovne\
  \ ali politi\u010Dne stike. Nasprotje interesov pa ostaja definirano kot okoli\u0161\
  \u010Dine, v katerih zasebni interes uradne osebe vpliva ali ustvarja videz, da\
  \ vpliva na nepristransko in objektivno opravljanje njenih javnih nalog. Glede mo\u017E\
  nega nasprotja interesov pa ZIntPK uradni osebi (kamor v skladu z dolo\u010Dbo 10.\
  \ to\u010Dke 4. \u010Dlena tega zakona sodijo tudi poslovodne osebe in \u010Dlani\
  \ organov upravljanja, vodenja in nadzora v subjektih javnega sektorja) v 38. \u010D\
  lenu nalaga, da ta v primeru, \u010De ob nastopu slu\u017Ebe ali funkcije ali med\
  \ njenim izvajanjem ugotovi nasprotje interesov ali mo\u017Enost, da bi do njega\
  \ pri\u0161lo, o tem takoj pisno obvesti svojega predstojnika, \u010De tega nima\
  \ pa Komisijo za prepre\u010Devanje korupcije (komisija). Predstojnik ali komisija\
  \ morata o obstoju nasprotja interesov odlo\u010Diti v 15 dneh in o tem seznaniti\
  \ uradno osebo. Prav tako pa na podlagi 39. \u010Dlena ZIntPK komisija v primeru,\
  \ \u010De obstaja verjetnost, da je pri uradnih ravnanjih uradnih oseb obstajalo\
  \ nasprotje interesov, lahko v roku dveh let od opravljenih uradnih dejanj uvede\
  \ postopek ugotavljanja dejanskega obstoja nasprotja interesov in njegovih posledic.\
  \ Upo\u0161tevajo\u010D navedeno ugotavljamo, da obstaja sistemska ureditev podro\u010D\
  ja prepovedi opravljanja dolo\u010Denih dejavnosti in konflikta interesov. Ob prepovedi\
  \ opravljanja vsakr\u0161ne dejavnosti poleg del in nalog, ki jih javni uslu\u017E\
  benci opravljajo v okviru delovnega razmerja, bi lahko pri\u0161lo tudi do kr\u0161\
  itve ustavnega na\u010Dela, ki zagotavlja varstvo dela (66. \u010Dlen Ustave), ali\
  \ ustavnega na\u010Dela, ki zagotavlja svobodno gospodarsko pobudo (74. \u010Dlen\
  \ Ustave). Poleg navedenega je opozoriti tudi na dolo\u010Dbe Zakona o delovnih\
  \ razmerjih (ZDR), ki urejajo konkuren\u010Dno klavzulo \u2013 pogodbeno prepoved\
  \ konkuren\u010Dne dejavnosti. Le-to je v skladu z dolo\u010Dbami mogo\u010De dogovoriti\
  \ najdlje za obdobje dveh let po prenehanju pogodbe o zaposlitvi in le za primere\
  \ prenehanja pogodbe o zaposlitvi s sporazumom med strankama, s tem, da prepoved\
  \ konkuriranja ne sme izklju\u010Diti mo\u017Enosti primerne zaposlitve delavca,\
  \ v primeru, \u010De spo\u0161tovanje konkuren\u010Dne klavzule onemogo\u010Da zaposlenemu\
  \ pridobitev zaslu\u017Eka, primerljivega njegovi prej\u0161nji pla\u010Di, mu mora\
  \ delodajalec za ves \u010Das spo\u0161tovanja prepovedi mese\u010Dno izpla\u010D\
  evati denarno nadomestilo. \n "
