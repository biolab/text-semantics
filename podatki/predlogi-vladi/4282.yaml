response: "Odziv Ministrstva za finance\nDr\u017Eava z ekonomsko politiko dolo\u010D\
  a obremenitev potro\u0161nje, dohodkov in premo\u017Eenja dav\u010Dnih zavezancev\
  \ in v tem okviru, v skladu s cilji ekonomske in fiskalne politike, dolo\u010Da\
  \ razmerja med posameznimi dajatvami. Pri tem upo\u0161teva izdatnost posameznega\
  \ vira med prihodki, kot tudi cilje drugih politik, ki jih je mogo\u010De zasledovati\
  \ z dav\u010Dnimi ukrepi (npr. energetske, okoljevarstvene, tudi zdravstvene, itd.),\
  \ ob tem pa je Slovenija pri na\u010Drtovanju dav\u010Dnih re\u0161itev, kot ena\
  \ izmed \u010Dlanic EU, dol\u017Ena upo\u0161tevati zavezujo\u010Di pravni red EU\
  \ s podro\u010Dja obdav\u010Denja. Sistem obdav\u010Ditve prometa blaga in storitev\
  \ z DDV, kot je v Sloveniji uveljavljen z Zakonom o davku na dodano vrednost (Ur.l.\
  \ RS, \u0161t. 13/11\u2013UPB, 18/11, 78/11, 38/12, 40/12\u2013ZUJF in 83/12; ZDDV-1),\
  \ temelji na naslednjih izhodi\u0161\u010Dih, ki jih je potrebno upo\u0161tevati\
  \ v zvezi s predpisovanjem stopenj DDV, in sicer: Direktiva Sveta 2006/112/ES o\
  \ skupnem sistemu davka na dodano vrednost (Direktiva o DDV) v zvezi s stopnjami\
  \ DDV, ki jih dr\u017Eave \u010Dlanice EU smejo uporabljati od dobav blaga in storitev,\
  \ predpisuje najni\u017Ejo splo\u0161no stopnjo DDV, le-ta ne sme biti ni\u017E\
  ja od 15%, lahko pa uporabljajo tudi eno ali dve ni\u017Eji stopnji, ne ni\u017E\
  ji od 5%.  Ni\u017Eja stopnja DDV se sme uporabljati le za kategorije blaga in storitev\
  \ iz Priloge III k Direktivi o DDV, v katero so (med drugim) vklju\u010Dena tudi\
  \ \u017Eivila za prehrano ljudi. Glede na navedeno bi bila ukinitev DDV za dobave\
  \ sadja, zelenjave, kruha in mleka, od katerih se na podlagi 1. to\u010Dke Priloge\
  \ I k ZDDV-1 obra\u010Dunava in pla\u010Duje DDV po ni\u017Eji stopnji 8,5%,  v\
  \ nasprotju z obveznostjo Slovenije, da pri oblikovanju nacionalnih re\u0161itev\
  \ upo\u0161teva zavezujo\u010De predpise EU s podro\u010Dja DDV. Glede na navedeno\
  \ prispele pobude ni mogo\u010De podpreti.  "
