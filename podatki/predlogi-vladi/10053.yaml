response: "Odziv Ministrtsva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n\nV skladu s splo\u0161no ureditvijo v <link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakonu o delovnih razmerjih (v nadaljevanju ZDR-1) mora\
  \ delavec, ki sklene pogodbo o zaposlitvi, izpolnjevati predpisane, s kolektivno\
  \ pogodbo ali splo\u0161nim aktom delodajalca dolo\u010Dene oziroma s strani delodajalca\
  \ zahtevane in objavljene pogoje za opravljanje dela (22. \u010Dlen). Tako mora\
  \ delavec, ki sklene pogodbo o zaposlitvi, izpolnjevati minimalni pogoj starosti,\
  \ ki ga dolo\u010Da ZDR-1 v 21. \u010Dlenu (15 let), ter druge pogoje, ki jih je\
  \ delodajalec na podlagi akta o sistemizaciji objavil v objavi prostega delovnega\
  \ mesta. V skladu z Direktivo Sveta EGS 91/533/EGS o obveznosti delodajalca, da\
  \ zaposlene obvesti o pogojih, ki se nana\u0161ajo na pogodbo o zaposlitvi ali delovno\
  \ razmerje, mora delodajalec pred sklenitvijo pogodbe o zaposlitvi izbranega kandidata\
  \ seznaniti z delom, pogoji dela ter pravicami in obveznostmi delavca in delodajalca,\
  \ ki so povezane z opravljanjem dela, za katero se sklepa pogodba o zaposlitvi (sedmi\
  \ odstavek 28. \u010Dlena). Pri tem velja izpostaviti, da je dolo\u010Dilo o znesku\
  \ osnovne pla\u010De delavca, ki mu pripada za opravljanje dela po pogodbi o zaposlitvi\
  \ ter o morebitnih drugih pla\u010Dilih obvezna sestavina pogodbe o zaposlitvi,\
  \ prav tako je obvezna sestavina pogodbe o zaposlitvi dolo\u010Dilo ali gre za pogodbo\
  \ o zaposlitvi s polnim ali kraj\u0161im delovnim \u010Dasom in dolo\u010Dilo o\
  \ dnevnem ali tedenskem delovnem \u010Dasu in razporeditvi delovnega \u010Dasa (prvi\
  \ odstavek 31. \u010Dlena). ZDR-1 dolo\u010Da, da mora delodajalec delavcu izro\u010D\
  iti pisen predlog pogodbe o zaposlitvi praviloma tri dni pred predvideno sklenitvijo,\
  \ pisno pogodbo o zaposlitvi pa ob njeni sklenitvi.V zvezi z izpostavljenim predlogom\
  \ lahko ugotovimo, da izrecno ni dolo\u010Dena dol\u017Enost delodajalcev, da bi\
  \ morali ob objavi oglasa za delo navesti podatke o pla\u010Di oziroma razporeditvi\
  \ delovnega \u010Dasa. Izjema glede podatka o pla\u010Di velja le v primeru, \u010D\
  e delodajalec namerava zaposliti kandidata iz \u0161ir\u0161ega obmo\u010Dja EU\
  \ in evropskega gospodarskega prostora.Presoji delodajalca je torej prepu\u0161\u010D\
  eno, ali bo vi\u0161ino pla\u010De in konkretno razporeditev delovnega \u010Dasa\
  \ navedel \u017Ee v naprej v oglasu ali pa bo to dokon\u010Dno dolo\u010Dil v pogajanjih\
  \ z izbranim kandidatom in vnesel v pogodbo o zaposlitvi. V praksi je opaziti, da\
  \ delodajalci v samih oglasih pla\u010D ne izpostavljajo oziroma jih redko navajajo,\
  \ glede delovnega \u010Dasa pa navedejo ali gre za zaposlitev s polnim ali kraj\u0161\
  im delovnim \u010Dasom. Menimo, da je navajanje vi\u0161ine pla\u010De in konkretne\
  \ razporeditve delovnega \u010Dasa v oglasu poleg same vsebine dela, delovnega okolja\
  \ in odnosov v podjetju lahko dodaten motivacijski dejavnik. Navedba vi\u0161ine\
  \ pla\u010De in razporeditev delovnega \u010Dasa ima svoje prednosti predvsem za\
  \ iskalce zaposlitve, ki s tem pridobijo ve\u010D informacij na podlagi katerih\
  \ lahko sprejmejo odlo\u010Ditev glede morebitne prijave na prosto delovno mesto,\
  \ kot tudi za delodajalce, predvsem pri iskanju kadrov s specifi\u010Dnimi znanji\
  \ oziroma potrebami. Po drugi strani pa delodajalci v praksi no\u010Dejo v naprej\
  \ \xBBrazkrivati\xAB teh podatkov, saj imajo na ta na\u010Din ve\u010D manevrskega\
  \ prostora pri izboru ustreznega kandidata predvsem v primerih, kadar gre za ogla\u0161\
  evanje delovnih mest, na katera je pri\u010Dakovati velik odziv.Upo\u0161tevaje\
