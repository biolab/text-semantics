response: "Odziv Ministrstva za finance\nV zvezi s predlogom, ki sodi v delovno podro\u010D\
  je Ministrstva za finance, to je, da se  - poleg ukinitve pla\u010Devanja obveznih\
  \ prispevkov za samostojnega podjetnika  - ukine tudi pla\u010Devanje akontacije\
  \ dohodnine, ker gre za brezobrestno kreditiranje dr\u017Eave in je tudi nastavljena\
  \ na poslovni uspeh preteklega leta, kar je zelo krivi\u010Dno merilo, vam posredujemo\
  \ naslednji odgovor:\nDohodnina je letni davek od vsote razli\u010Dnih dohodkov,\
  \ ki jih posameznik rezident dose\u017Ee v koledarskem letu. Dohodnina se odmeri\
  \ na letni ravni, praviloma z informativnim izra\u010Dunom dohodnine, med letom\
  \ pa se od posameznih dohodkov pla\u010Duje akontacija dohodnine kot predpla\u010D\
  ilo letno odmerjene dohodnine od vsote vseh dohodkov, ki jih posameznik dose\u017E\
  e v posameznem koledarskem letu, in sicer z namenom, da se celotna letna obveznost\
  \ porazdeli in pla\u010Da \u017Ee med letom, na letni ravni pa se opravi \u0161\
  e kon\u010Dni obra\u010Dun z odmero. Tako se od dohodnine, odmerjene zavezancu za\
  \ posamezno dav\u010Dno leto, od\u0161teje med letom pla\u010Dana akontacija dohodnine\
  \ od posameznega dohodka. Pora\u010Dun dohodnine na letni ravni se opravi z dopla\u010D\
  ilom zavezanca v primeru, ko je znesek odmerjene dohodnine ve\u010Dji od zneska\
  \ med letom  pla\u010Dane akontacije dohodnine ali z vra\u010Dilom razlike dohodnine\
  \ zavezancu v primeru, ko je znesek odmerjene dohodnine manj\u0161i od med letom\
  \ pla\u010Dane akontacije dohodnine.\nObravnavani predlog se nana\u0161a na ukinitev\
  \ akontacije dohodnine od enega od dohodkov, in sicer dohodka iz dejavnosti, pri\
  \ \u010Demer pa iz obrazlo\u017Eitve predloga izhaja, da se predlog dejansko nana\u0161\
  a na ukinitev predhodne akontacije dohodnine od dohodka iz dejavnosti, saj se le-ta\
  \ dolo\u010Di v odvisnosti od poslovnega rezultata v preteklem letu. Glede na to,\
  \ da predlog ni povsem jasen, odgovor v nadaljevanju temelji na navedeni predpostavki.\n\
  Odprava predhodne akontacije dohodnine od dohodka iz dejavnosti bi pomenila, da\
  \ se dohodnina od tega dohodka ne bi pla\u010Devala med letom, temve\u010D v enkratnem\
  \ znesku ob obra\u010Dunu akontacije dohodnine v teko\u010Dem letu za preteklo leto,\
  \ kar bi bilo zelo obremenjujo\u010De z vidika zmo\u017Enosti pla\u010Dila teh zavezancev.\
  \ Poleg tega bi bila taka ureditev diskriminatorna v primerjavi z drugimi zavezanci\
  \ za dohodnino, ki so zavezani pla\u010Devati akontacijo dohodnine od drugih dohodkov\
  \ \u017Ee med letom. Tudi mednarodno primerjalno na\u0161a ureditev medletnega akontiranja\
  \ dohodnine ne odstopa od obi\u010Dajne ureditve, kot je zastavljena v sistemu dohodnine.\
  \ Zato menimo, da je pla\u010Devanje predhodne akontacije dohodnine med letom tudi\
  \ od dohodka iz dejavnosti samostojnega podjetnika smiselno in utemeljeno.\nKar\
  \ zadeva vi\u0161ino predhodne akontacije dohodnine od dohodka iz dejavnosti pa\
  \ velja, da se le-ta v splo\u0161nem dolo\u010Da glede na zadnji letni obra\u010D\
  un akontacije dohodnine od tega dohodka, ker se dohodek iz dejavnosti ugotavlja\
  \ za posamezno poslovno leto. Vendar lahko zavezanec, katerega dav\u010Dna osnova\
  \ se za teko\u010De dav\u010Dno leto razlikuje od dav\u010Dne osnove za predhodno\
  \ dav\u010Dno leto, od dav\u010Dnega organa zahteva spremembo vi\u0161ine predhodne\
  \ akontacije dohodnine. Glede na navedeno menimo, da je navedeno merilo ustrezno,\
  \ saj se nana\u0161a na poslovni rezultat predhodnega leta, poleg tega pa ga je\
  \ mogo\u010De spremeniti, \u010De teko\u010Di poslovni rezultat odstopa od poslovnega\
  \ rezultata predhodnega leta.\n \nOdziv Ministrstva za delo, dru\u017Eino in socialne\
  \ zadeve\nPosredovali ste nam predlog v zvezi s spremembo na\u010Dina in obsega\
  \ pla\u010Devanja prispevkov za obvezna socialno zavarovanje in akontacije dohodnine\
  \ za osebe, ki samostojno opravljajo dejavnost. Zato vas najprej obve\u0161\u010D\
  amo, da obravnavano podro\u010Dje in spremljajo\u010Di predpisi ne sodi v delovno\
  \ podro\u010Dje ministrstva pristojnega za delo, temve\u010D v delovno podro\u010D\
  je ministrstva pristojnega za finance in dav\u010Dne uprave v njegovi sestavi.\n\
  Ministrstvo za delo, dru\u017Eino in socialne zadeve (v nadaljevanju: ministrstvo)\
  \ v sodelovanju z Zavodom RS za zaposlovanje na podlagi Zakona o urejanju trga dela\
  \ (Ur. l. RS, \u0161t. 80/2010 in 40/2012-ZUJF) izvaja na trgu dela ukrep samozaposlovanja\
  \ (v nadaljevanju: ukrep) v okviru aktivne politike zaposlovanja, ki je namenjen\
  \ brezposelnim osebam in iskalcem zaposlitve, katerih zaposlitve je ogro\u017Eena\
  \ (v nadaljevanju: iskalci zaposlitve). Iskalce zaposlitve spodbuja k opravljanju\
  \ samostojne pridobitne dejavnosti v okviru organiziranega podjetja, ali pa z osebnim\
  \ delom samostojno opravljajo katero drugo dejavnost (npr. zdravstveno, socialno\
  \ varstveno, znanstveno, odvetni\u0161ko, umetni\u0161ko ali kulturno, itd).\nIz\
  \ navedenega sledi, da so novoustanovljeni poslovni subjekti z ustanovitvenim aktom\
  \ registrirani za opravljanje (ne)pridobitne dejavnosti. Posledi\u010Dno so obvezani\
  \ pla\u010Devati akontacijo dohodnine na osnovi napovedi odmere dohodnine in prispevke\
  \ za obvezna socialna zavarovanja na osnovi prijave zavarovalne podlage za obvezna\
  \ socialna zavarovanja.\n Ob podpori ukrepa se iskalci zaposlitve samozaposlijo\
  \ v novoustanovljenem poslovnem subjektu, ustanovljenem za ta namen, in sicer za\
  \ polni delovni \u010Das ter obdobje vsaj dveh let. Zato novoustanovljeni poslovni\
  \ subjekti po ustanovitvi prejme javna sredstva v obliki enkratne nepovratne pomo\u010D\
  i v vi\u0161ini 4.500 EUR.\nUkrep je namenjen vlaganju v \u010Dlove\u0161ke vire\
  \ z ciljem (samo)zaposlitve v okviru samostojne dejavnosti. Zato menimo, da je fizi\u010D\
  nim osebam, ki samostojno opravljajo dejavnosti, zlasti podjetnikom, omogo\u010D\
  iti poslovanje, ki bo spodbudno vplivalo na gospodarski razvoj. Glede na to, da\
  \ v okviru aktivne politike zaposlovanja spodbujamo ustvarjanje novih delovnih mest\
  \ z javnimi sredstvi menimo, da sta dolgoro\u010Dno uspe\u0161no poslovanje in \u0161\
  irjenje dejavnosti kon\u010Dni cilj, saj spodbuja trg dela k zaposlovanju oz. ustvarjanju\
  \ novih delovnih mest.\nNa\u010Din in obsega pla\u010Devanja prispevkov za obvezna\
  \ socialna zavarovanja, akontacijo dohodnine in druge obdav\u010Ditve je potrebno\
  \ urediti tako, da omogo\u010Da novoustanovljenim subjektov u\u010Dinkovit za\u010D\
  etek poslovanja in dolgoro\u010Dno zagotovijo njihovo pre\u017Eivetje.\nSkladno\
  \ s pojasnilom Dav\u010Dne uprave RS (\u0161t. 4212-25/2010, z dne 6. 10. 2010)\
  \ \xBBje subvencija za samozaposlitev, ki jo prejme fizi\u010Dna oseba, ki opravlja\
  \ dejavnost, obdav\u010Dljiv dohodek. Glede na vsebino in naravo dohodka se obravnava\
  \ kot dohodek iz dejavnosti, saj je pridobljen v okviru opravljanja dejavnosti oziroma\
  \ za pokrivanje dolo\u010Denih stro\u0161kov oziroma izdatkov na za\u010Detku opravljanja\
  \ dejavnosti (npr. za pokrivanje prispevkov za socialno varnost), ki se z ra\u010D\
  unovodskega vidika, kot tudi dav\u010Dnega vidika obravnavajo oziroma priznajo kot\
  \ stro\u0161ki iz naslova dejavnosti\xAB.\nNavedeno pojasnilo je tolma\u010Denje\
  \ nacionalne dav\u010Dne zakonodaje s strani pristojnega organa na podlagi prizadevanja\
  \ ministrstva, da se namenska sredstva Evropskega socialnega sklada ne bi obravnavala\
  \ kot obdav\u010Dljiv prihodek iz poslovanja. Subvencija za samozaposlitve se upo\u0161\
  teva pri osnovi odmere akontacije dohodnine, kar je finan\u010Dno obremenjujo\u010D\
  e predvsem za podjetnike, ki so se samozaposlili s pomo\u010Djo javnih sredstev\
  \ proti koncu koledarskega leta.\nNa koncu ponovno izpostavljamo, da v okviru aktivne\
  \ politike zaposlovanja ne moremo podati razlogov primernost ali neprimernost predloga,\
  \ spremembe prispevkov za obvezna socialna zavarovanja in akontacije dohodnine,\
  \ za nadaljnjo obravnavo predloga.\n "
