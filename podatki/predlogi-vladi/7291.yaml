response: "Odziv Ministrstva za finance\nZakon o dav\u010Dnem potrjevanju ra\u010D\
  unov (Ur. l. RS, \u0161t. 57/16; v nadaljevanju: ZDavPR) posebej in izklju\u010D\
  no za namene izvajanja dav\u010Dnega potrjevanja ra\u010Dunov definira pojem \xBB\
  gotovine\xAB kot bankovce in kovance, ki so v obtoku kot pla\u010Dilno sredstvo,\
  \ druge na\u010Dine pla\u010Dila, ki niso neposredna nakazila na transakcijski ra\u010D\
  un, odprt pri ponudniku pla\u010Dilnih storitev, pla\u010Dila s pla\u010Dilno ali\
  \ kreditno kartico, \u010Dekom in druge podobne na\u010Dine pla\u010Dila. Za namene\
  \ izvajanja ZDavPR se tako \u0161teje, da je ra\u010Dun pla\u010Dan z gotovino,\
  \ \u010De je pla\u010Dan s kakr\u0161no koli obliko pla\u010Dila, ki ni neposredno\
  \ nakazilo na transakcijski ra\u010Dun.\nV skladu z 81. \u010Dlenom Zakona o davku\
  \ na dodano vrednost mora vsak dav\u010Dni zavezanec zagotoviti, da je za dobavo,\
  \ opravljeno za pla\u010Dilo, izdan ra\u010Dun. Po ZDavPR je dolo\u010Den rok izdaje\
  \ ra\u010Duna, in sicer mora zavezanec izdati ra\u010Dun najkasneje v trenutku,\
  \ ko sta kumulativno izpolnjena dva pogoja, in sicer, ko je prejeto pla\u010Dilo\
  \ z gotovino in opravljena dobava blaga oziroma storitve.\n\u010Ce spletni trgovec\
  \ (dobavitelj) po\u0161lje blago kupcu s posredovanjem dostavnega podjetja (Po\u0161\
  te Slovenije ali drugega dostavnega podjetja) proti pla\u010Dilu po povzetju z gotovino,\
  \ kot je opredeljena v ZDavPR, in kupec z gotovino pla\u010Da kupnino za dobavljeno\
  \ blago uslu\u017Ebencu dostavnega podjetja, ki nato znesek kupnine naka\u017Ee\
  \ na transakcijski ra\u010Dun dobavitelja, gre za gotovinsko poslovanje. Ra\u010D\
  un je pla\u010Dan na na\u010Din, ki ni neposredno nakazilo na transakciji ra\u010D\
  un dav\u010Dnega zavezanca (dobavitelja). Za gotovinsko poslovanje gre tudi v primeru\
  \ pla\u010Dila po po\u0161tni nakaznici. V obeh primerih je dobavitelj dol\u017E\
  en tako pla\u010Dan ra\u010Dun potrditi pri dav\u010Dnem organu.\nZDavPR namre\u010D\
  \ nalaga obveznost dav\u010Dnega potrjevanja ra\u010Dunov v vseh primerih, ko je\
  \ pla\u010Dilo s strani kupca opravljeno v gotovini, ne glede na to, kdo je prodajalec\
  \ blaga in komu (prodajalcu ali njegovemu posredniku) je bilo gotovinsko pla\u010D\
  ilo opravljeno.\nNasprotno pa se pla\u010Dilo kupnine, ki jo kupec poravna z neposrednim\
  \ nakazilom na transakcijski ra\u010Dun, odprt pri ponudniku pla\u010Dilnih storitev,\
  \ ne \u0161teje kot gotovinsko pla\u010Dilo in v zvezi s tako pla\u010Danim ra\u010D\
  unom ne nastane obveznost dav\u010Dne potrditve. Za namene ZDavPR se \u0161teje\
  \ pla\u010Dilo ra\u010Duna z univerzalnim pla\u010Dilnim nalogom (UPN) pri ponudniku\
  \ pla\u010Dilnih storitev za negotovinsko pla\u010Dilo.\nSklepno pojasnjujemo, da\
  \ je za namene izvajanja ZDavPR vsako pla\u010Dilo, ki ni neposredno nakazilo na\
  \ transakcijski ra\u010Dun dobavitelja, odprt pri ponudniku pla\u010Dilnih storitev,\
  \ gotovinsko pla\u010Dilo, pri katerem za dobavitelja oziroma izdajatelja ra\u010D\
  una, ne glede na dejavnost, ki jo opravlja, nastane obveznost dav\u010Dnega potrjevanja\
  \ ra\u010Dunov. \n "
