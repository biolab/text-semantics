response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nPromet s kmetijskimi\
  \ zemlji\u0161\u010Di je urejen v Zakonu o kmetijskih zemlji\u0161\u010Dih (Uradni\
  \ list RS, \u0161t. 71/11-UPB\xAB, 58/12 in 27/16; v nadaljevanju: ZKZ). V 21. \u010C\
  lenu ZKZ je dolo\u010Deno, da Upravna enota po preteku roka za sprejem ponudbe obvesti\
  \ vse sprejemnike ponudbe in prodajalca priporo\u010Deno s povratnico o tem, kdo\
  \ je sprejel ponudbo v 30 dnevnem roku od dneva, ko je bila ponudba objavljena na\
  \ oglasni deski upravne enote.\nV zvezi s tem Ministrstvo za kmetijstvo, gozdarstvo\
  \ in prehrano (MKGP) pojasnjuje, da v okviru veljavne zakonodaje tega predloga ni\
  \ mogo\u010De realizirati, pa\u010D pa bi bilo treba najprej spremeniti zakonske\
  \ dolo\u010Dbe, ki urejajo postopek nakupa kmetijskih zemlji\u0161\u010D.\nMKGP\
  \ je sicer \u017Ee ugotovilo, da ureditev postopka pravnega prometa in zakupa kmetijskih\
  \ zemlji\u0161\u010D po trenutno veljavnem ZKZ ne zagotavlja uresni\u010Devanja\
  \ ciljev kmetijske politike v zadostni meri, hkrati pa je postopek pravnega prometa\
  \ in zakupa, kot ju ureja ZKZ, dolgotrajen in zapleten, zato je na podlagi teh ugotovitev\
  \ pristopilo k izdelavi projektne naloge. Ta je potekala med julijem 2016 in februarjem\
  \ 2017 na Biotehni\u0161ki fakulteti, na Oddelku za agronomijo v Ljubljani.\n\u010C\
  e bodo rezultati strokovne \u0161tudije pokazali, da bi s celovitimi spremembami\
  \ zakonodaje lahko dosegli bolj u\u010Dinkovito kmetijsko zemlji\u0161ko politiko,\
  \ bo MKGP presodilo tudi mo\u017Enost in upravi\u010Denost tega predloga. Pojasnilo\
  \ Urada vlade za komuniciranje: Glede na odziv bomo Ministrsvo za kmetijstvo, gozdarstvo\
  \ in prehrano \u010Dez 6 mesecev ponovno prosili za pojasnilo glede mo\u017Enosti\
  \ realizacije predloga.\nOdziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\
  \ z dne 11.1.2018\nStali\u0161\u010De ministrstva je, da je postopek prometa s kmetijskimi\
  \ zemlji\u0161\u010Di v tem delu primerno urejen. Dodatno, \u010De bi upravnim enotam\
  \ nalo\u017Eili dodatno nalogo, to je obve\u0161\u010Danje sosedov parcel, ki so\
  \ v postopku prodaje, bi nesorazmerno pove\u010Dali obseg njihovega dela.\nMinistrstvo\
  \ tudi meni, da so osebe, ki imajo interes po nakupu kmetijskih zemlji\u0161\u010D\
  , dol\u017Ene spremljati objave o prodaji kmetijskih zemlji\u0161\u010D na oglasnih\
  \ deskah upravnih enot oziroma portalu e-uprava.  "
