response: "Odziv Ministrstva za infrastrukturo\nV zvezi z navedenim pojasnjujemo,\
  \ da je cestnina za uporabo cestnega predora Karavanke v skladu z drugim odstavkom\
  \ 5. \u010Dlena Zakona o cestninjenju[1] (v nadaljevanju: ZCestn), ki dopu\u0161\
  \u010Da mo\u017Enost, da lahko Vlada dolo\u010Di, da se zaradi povrnitve stro\u0161\
  kov gradnje, vzdr\u017Eevanja, obratovanja in obnavljanja pla\u010Duje cestnina\
  \ za uporabo posameznega predora, mostu ali gorskega prelaza, urejena v Uredbi o\
  \ cestnini za uporabo cestnega predora Karavanke[2] (v nadaljevanju: Uredba). Predor\
  \ Karavanke je iz sistema cestninjenja glede na dolo\u010Den \u010Das uporabe cestninske\
  \ ceste izvzet, kar pomeni, da je potrebno njegovo vsakokratno uporabo pla\u010D\
  ati posebej.\nVi\u0161ina cestnine za uporabo cestnega predora je v skladu z Uredbo\
  \ odvisna od najve\u010Dje dovoljene mase vozila in cestninskega razreda, v katerega\
  \ je vozilo ali skupina vozil razvr\u0161\u010Deno. V cestninski razreda R1 se tako\
  \ uvr\u0161\u010Dajo motorna vozila, katerih najve\u010Dja dovoljena masa ne presega\
  \ 3,5 tone, s priklopnim vozilom ali brez njega (v ta razred se uvr\u0161\u010D\
  ajo npr. tudi terenska vozila s prikolico), v cestninski razreda R2 motorna vozila\
  \ z dvema osema, katerih najve\u010Dja dovoljena masa presega 3,5 tone, R3 motorna\
  \ vozila s tremi osmi, katerih najve\u010Dja dovoljena masa presega 3,5 tone, in\
  \ skupine vozil s tremi osmi, katerih najve\u010Dja dovoljena masa vle\u010Dnega\
  \ vozila presega 3,5 tone in R4 motorna vozila z ve\u010D kot tremi osmi, katerih\
  \ najve\u010Dja dovoljena masa presega 3,5 tone in skupine vozil z ve\u010D kot\
  \ tremi osmi, katerih najve\u010Dja dovoljena masa vle\u010Dnega vozila presega\
  \ 3,5 tone.\nZCestn v tretjem odstavku 12. \u010Dlena predvideva, da se cestnine\
  \ za uporabo cestninskih cest za vozila do 3,5 tone najve\u010Dje dovoljene mase\
  \ in za vozila nad 3,5 tone najve\u010Dje dovoljene mase, uskladijo z inflacijo,\
  \ \u010De rast cen \u017Eivljenjskih potreb\u0161\u010Din v obdobju od meseca januarja\
  \ do meseca decembra v preteklem letu v primerjavi z enakim obdobjem leto pred tem,\
  \ prese\u017Ee indeks 100. Indeksacija cestnine je predvidena tako za cestnino glede\
  \ uporabe cestninskih cest, cene elektronskih vinjet, kot tudi cestnino za uporabo\
  \ cestnega predora Karavanke, vendar pa slednje velja le za vozila nad 3,5 tone\
  \ najve\u010Dje dovoljene mase. Usklajevanje cestnine z inflacijo za vozila do 3,5\
  \ tone najve\u010Dje dovoljene mase se namre\u010D izvaja lo\u010Deno in v skladu\
  \ s sklenjeno meddr\u017Eavno pogodbo, medtem ko za tovorna vozila to vpra\u0161\
  anje dolo\u010Data dr\u017Eavi pogodbenici samostojno in v skladu z zakonodajo EU,\
  \ ki predpisuje, da se vi\u0161ina cestnine dolo\u010Da glede na stro\u0161ke upravljanja,\
  \ vzdr\u017Eevanja in razvoja cestninskega omre\u017Eja.\nUporabniki, ki cestni\
  \ predor Karavanke uporabljajo ve\u010Dkrat, imajo tudi cenovno ugodnej\u0161o \_\
  mo\u017Enost, da si zagotovijo dolo\u010Deno \u0161tevilo prehodov (14) po ugodnej\u0161\
  i ceni, in sicer z nakupom t.i. to\u010Dkovne karte, ki je vezana na registrsko\
  \ \u0161tevilko vozila, velja pa za obdobje 30 dni.\nV zvezi s predlogom, da naj\
  \ se odredi sprememba obra\u010Duna predornine, ker je nelogi\u010Dna oziroma nesmiselna,\
  \ je potrebno pojasniti, da je cestni predor Karavanke \u010Dezmejni cestninski\
  \ cestni objekt, ki je na podlagi meddr\u017Eavnega sporazuma v skupnem upravljanju\
  \ upravljavcev cestninskih cest obeh dr\u017Eav, Slovenije in Avstrije, in sicer\
  \ dru\u017Eb DARS in ASFINAG. Dejstvo, da gre za skupno upravljanje med drugim tudi\
  \ pomeni, da Slovenija ne dolo\u010Da cenovne politike sama, ampak gre za usklajeno\
  \ cenovno politiko in usklajevanje cestnin isto\u010Dasno na obeh straneh meje,\
  \ tako da uporabniki za uporabo cestnega predora pla\u010Dajo enako cestnino, ne\
  \ glede na smer potovanja. Glede na navedeno zato predloga ne moremo upo\u0161tevati.\n\
  \n[1] Uradni list RS, \u0161t. 24/15, 41/17, 158/20 in 159/21\n[2] Uradni list RS,\
