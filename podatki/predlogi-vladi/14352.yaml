  \ mre\u017Ee osebnih zdravnikov ter spremenili na\u010Din financiranja timov osebnih\
  \ zdravnikov, ki vzpodbuja, da opredelijo ve\u010D pacientov. Dodatno smo okrepili\
  \ time z administrativnim kadrom, da bi bili zdravniki manj obremenjeni z administracijo\
  \ in ve\u010D \u010Dasa posvetili pacientu, potrebne bodo tudi organizacijske izbolj\u0161\
  ave. Urejamo podro\u010Dje zagotavljanja neprekinjenega zdravstvenega varstva, vzpodbujamo\_\
