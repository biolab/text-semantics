response: "Odziv Ministrstva za finance\nDavek na nepremi\u010Dnine, ki se pripravlja,\
  \ naj bi nadomestil zdaj\u0161nje dajatve, vezane na posedovanje nepremi\u010Dnin\
  \ in sicer nadomestilo za uporabo stavbnih zemlji\u0161\u010D, davek od nepremi\u010D\
  nega premo\u017Eenja fizi\u010Dnih oseb ter pristojbino za vzdr\u017Eevanje gozdnih\
  \ cest. V danes veljavnem sistemu kmetijska zemlji\u0161\u010Da niso predmet obdav\u010D\
  itve, za gozdna zemlji\u0161\u010Da, ki so dostopna z gozdnimi cestami, pa se pla\u010D\
  uje pristojbina za vzdr\u017Eevanje gozdnih cest. Torej se ti dve podobni vrsti\
  \ zemlji\u0161\u010D obravnavata razli\u010Dno.  Glede na to, da so obstoje\u010D\
  e dajatve na nepremi\u010Dnine prihodek ob\u010Din in so namenjene zagotavljanju\
  \ investicij in vzdr\u017Eevanju javne infrastrukture ter drugih javnih dobrin na\
  \ lokalni ravni, se obravnavajo kot neke vrste komunalna dajatev, ki prispeva sredstva\
  \ za razvoj javnega prostora in storitev v okviru ob\u010Dine.  Tudi v prihodnje\
  \ bo davek na nepremi\u010Dnine izvirni prihodek ob\u010Din in namenjen istim ciljem.\
  \ Glede na to, da imajo od razvitega javnega okolja posredno in neposredno koristi\
  \ vse nepremi\u010Dnine na obmo\u010Dju ob\u010Dine in da njihova tr\u017Ena vrednost\
  \ odra\u017Ea tudi vpliv razpolo\u017Eljivosti in obsega javnih dobrin v dolo\u010D\
  enem okolju, je osnovno izhodi\u0161\u010De ob pripravi novega sistema davka na\
  \ nepremi\u010Dnine, da z davkom k razvoju lokalnega okolja prispevajo vse nepremi\u010D\
  nine, ne glede na vrsto in lastni\u0161tvo. Tako izhodi\u0161\u010De izhaja tudi\
  \ iz dav\u010Dnega na\u010Dela enakopravne dav\u010Dne obravnave.  Zato se predlaga,\
  \ da se v obdav\u010Ditev zajamejo vse nepremi\u010Dnine, kot dav\u010Dna osnova\
  \ pa se upo\u0161teva njihova tr\u017Ena vrednost, ki se bo dolo\u010Dila s sistemom\
  \ mno\u017Ei\u010Dnega vrednotenja nepremi\u010Dnin. Glede na navedena izhodi\u0161\
  \u010Da naj bi se v obdav\u010Ditev zajela tudi vsa kmetijska zemlji\u0161\u010D\
  a. Taka je tudi praksa ve\u010Dine dr\u017Eav EU, ki za tovrstna zemlji\u0161\u010D\
  a ne poznajo oprostitve, pogosteje pa poznajo olaj\u0161ave, predvsem v obliki ni\u017E\
  jih dav\u010Dnih stopenj.  Kako bo z obdav\u010Ditvijo kmetijskih zemlji\u0161\u010D\
  \ v Sloveniji, \u0161e ni sprejete odlo\u010Ditve. Prou\u010Duje se ve\u010D mo\u017E\
  nosti, od tega, da se za obdelana in neobdelana zemlji\u0161\u010Da dolo\u010Di\
  \ razli\u010Dne dav\u010Dne stopnje, do tega, da se zaradi administrativne poenostavitev\
  \ nekatera zemlji\u0161\u010Da res izvzamejo iz obdav\u010Ditve.  Vsekakor pa so\
  \ pri\u010Dakovani cilji, ki naj bi jih z upo\u0161tevanjem predloga predlagatelja\
  \ dosegli, zelo ambiciozni. Ne glede na izbrane re\u0161itve bo namre\u010D davek\
  \ na nepremi\u010Dnine relativno nizek in zato lahko vanj vgrajena politika slu\u017E\
  i le kot dopolnitev drugim ukrepom kmetijske zemlji\u0161ke politike. Zato se bodo\
  \ kon\u010Dne re\u0161itve za predlog zakona o davku na nepremi\u010Dnine prav gotovo\
  \ oblikovale na podlagi medresorskih usklajevanj.  "
