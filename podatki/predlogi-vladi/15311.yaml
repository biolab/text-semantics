response: "Odziv Ministrstva za notranje zadeve\nIz dolo\u010Dbe 12. \u010Dlena Zakona\
  \ o splo\u0161nem upravnem postopku[1] izhaja, da organ vodi upravni postopek in\
  \ odlo\u010Da v upravnih zadevah samostojno v okviru in na podlagi zakonov, podzakonskih\
  \ predpisov, predpisov lokalnih skupnosti in splo\u0161nih aktov, izdanih za izvr\u0161\
  evanje javnih pooblastil. Uradna oseba samostojno opravlja dejanja v upravnem postopku\
  \ in v tem okviru ugotavlja dejstva in okoli\u0161\u010Dine ter na podlagi ugotovljenih\
  \ dejstev in okoli\u0161\u010Din uporablja predpise oziroma splo\u0161ne akte, izdane\
  \ za izvr\u0161evanje javnih pooblastil. \u010Ce je uradna oseba na upravni enoti\
  \ pri vodenju konkretnega postopka uporabila dolo\u010Dbe Gradbenega zakona[2] to\
  \ ne pomeni, da uradna oseba v razmerju do stranke komunicira sovra\u017Eno in neprijazno,\
  \ temve\u010D pomeni, da uradna oseba v konkretni zadevi postopa po veljavnih dolo\u010D\
  bah predpisov. Vsaka od strank ima v primeru, ko se ne strinja s konkretno odlo\u010D\
  itvijo organa, na razpolago pravna sredstva, v okviru katerih lahko izpodbija odlo\u010D\
  itev iz razli\u010Dnih razlogov. Zoper odlo\u010Dbo, ki jo v postopku izdaje gradbenega\
  \ dovoljenja izda upravna enota, je v skladu z dolo\u010Dbo 58. \u010Dlena GZ-1,\
  \ dovoljena prito\u017Eba.\nUredba o upravnem poslovanju[3] dolo\u010Da med drugim\
  \ tudi upravno poslovanje dr\u017Eavnih organov. Stranka ima v skladu z dolo\u010D\
  bo 14. \u010Dlena Uredbe, mo\u017Enost podati poleg predlogov, tudi pripombe in\
  \ kritike glede kakovosti poslovanja organa s strankami, pisno, ustno ali z zapisom\
  \ v knjigo pripomb in pohval, ki se nahaja v prostoru organa, katere organ v skladu\
  \ z dolo\u010Dbo 15. \u010Dlena Uredbe obravnava in naje odgovori najpozneje v 15\
  \ dneh po prejemu, \u010De razpolaga s strankinim osebnim imenom in naslovom. \u010C\
  e stranka ni zadovoljna z odgovorom, se lahko obrne na organ, ki izvaja nadzor nad\
  \ organom, ki je podal odgovor. Ta mo\u017Enost se v odgovoru posebej navede. Za\
  \ odgovor na to vlogo veljajo roki iz prej\u0161njega odstavka.\nNa podlagi navedenih\
  \ predpisov ter upo\u0161tevajo\u010D podatke, ki jih je prejelo tukaj\u0161nje\
  \ ministrstvo menimo, da je predlog, ki ste ga prejeli preko spletnega orodja \xBB\
  predlagam.vladi.si\xAB, neutemeljen. Sklicevanje na konkretne dolo\u010Dbe predpisov\
  \ v okviru konkretnega upravnega postopka, z uporabo katerih se stranka ne strinja,\
  \ a priori ne pomeni sovra\u017Ene in neprijazne komunikacije, \u0161e manj pa,\
  \ da bi tak\u0161en na\u010Din komuniciranja sploh lahko aplicirali na vse dr\u017E\
  avne organe. \u010Ce bi v ozadju \u0161lo za sovra\u017Eno in neprijazno pisno komuniciranje,\
  \ je ta vedno dokazljiva, stranka pa ima v zvezi s tem tudi mo\u017Enost neposredne\
  \ seznanitve organa v skladu z dolo\u010Dbami predpisov, ki so omenjene v tem odgovoru.\n\
