response: "Odziv Ministrstva za kulturo\nPrvi odstavek 39. \u010Dlena Ustave RS dolo\u010D\
  a, da je vsakomur zagotovljena pravica do svobode izra\u017Eanja \u2013 fizi\u010D\
  nim in pravnim osebam. Pravica do svobode izra\u017Eanja zagotavlja fizi\u010Dnim\
  \ in pravnim osebam, ki se ukvarjajo z javnim obve\u0161\u010Danjem, da svobodno\
  \ zbirajo, sprejemajo in \u0161irijo informacije, misli, ideje in mnenja. Mediji,\
  \ kamor sodi tudi javna radiotelevizija, opravljajo dejavnost, s katero zagotavljajo\
  \ uresni\u010Devanje ustavne pravice vseh dr\u017Eavljanov do javnega obve\u0161\
  \u010Danja in obve\u0161\u010Denosti.\nRTV Slovenija je javni zavod posebnega kulturnega\
  \ in nacionalnega pomena, katerega ustanovitelj je Republika Slovenija. RTV Slovenija\
  \ med drugim opravlja javno slu\u017Ebo na podro\u010Dju radijske in televizijske\
  \ dejavnosti, z namenom zagotavljanja demokrati\u010Dnih, socialnih in kulturnih\
  \ potreb dr\u017Eavljanov Republike Slovenije in Slovencev po svetu, pripadnikov\
  \ slovenskih narodnih manj\u0161in v Italiji, Avstriji in na Mad\u017Earskem, italijanske\
  \ in mad\u017Earske narodne skupnosti v Republiki Sloveniji ter druge dejavnosti\
  \ v skladu z Zakonom o Radioteleviziji Slovenija (ZRTVS-1) in Zakonom o medijih\
  \ (ZMed). RTV Slovenija pripravlja dva nacionalna televizijska programa, tri nacionalne\
  \ radijske programe, radijske in televizijske programe regionalnih RTV-centrov v\
  \ Kopru in Mariboru, po en radijski in televizijski program za avtohtono italijansko\
  \ in mad\u017Earsko narodno skupnost ter radijske in televizijske oddaje za romsko\
  \ etni\u010Dno skupnost, radijske in televizijske programe za slovenske narodne\
  \ manj\u0161ine v sosednjih dr\u017Eavah ter za slovenske izseljence in zdomce,\
  \ radijske in televizijske programe za tujo javnost ter teletekst, internetni in\
  \ mobilni portal. Poleg tega RTV Slovenija pripravlja tudi poseben nacionalni televizijski\
  \ program, namenjen neposrednim prenosom in predvajanju posnetkov sej Dr\u017Eavnega\
  \ zbora Republike in njegovih delovnih teles.\nPravica do svobode izra\u017Eanja\
  \ iz prvega odstavka 39. \u010Dlena Ustave RS pa od dr\u017Eave ne zahteva le tega,\
  \ da se vzdr\u017Ei nedopustnih posegov v medije, ampak tudi sprejem ustreznih predpisov,\
  \ ki naj zagotovijo, da bodo lahko mediji samostojno izvr\u0161evali svoje funkcije\
  \ pri svobodnem oblikovanju javnega mnenja. To \u0161e posebej velja za javne medije\
  \ (npr. RTV Slovenija), ki jih je ustanovila dr\u017Eava, kjer mora biti z ustrezno\
  \ zakonodajo (v konkretnem primeru ZRTVS-1) zagotovljena njihova programska, organizacijska\
  \ in finan\u010Dna samostojnost. Skladno s prvim odstavkom 2. \u010Dlena ZRTVS-1\
  \ je tako dol\u017Enost Republike Slovenije kot ustanoviteljice RTV Slovenije, da\
  \ ji, med drugim, zagotovi primerno financiranje za izvajanje javne slu\u017Ebe.\
  \ Zagotovitev finan\u010Dne samostojnosti pomeni zagotovitev ustreznega financiranja,\
  \ ki zagotavlja zadostna finan\u010Dna sredstva za izpolnjevanje funkcij in nalog\
  \ RTV Slovenija ter tak\u0161nih virov sredstev oziroma tak\u0161ne kombinacije\
  \ virov, ki onemogo\u010Da odlo\u010Dujo\u010Di vpliv dr\u017Eave in drugih dru\u017E\
  benih skupin na programsko in organizacijsko samostojnost RTV Slovenije. Skladno\
  \ z ZRTVS-1 se RTV Slovenija v dobr\u0161ni meri financira iz RTV prispevka, manj\u0161\
  i del njenih prihodkov pa predstavljajo sredstva iz naslova prora\u010Duna in ogla\u0161\
  evanja. S financiranjem prek RTV prispevka (RTV naro\u010Dnina se ne pobira ve\u010D\
  \ od konca leta 1999), ki so ga kot posebno javno dajatev dol\u017Eni pla\u010D\
  evati vsi imetniki radijskih in televizijskih sprejemnikov, je RTV Sloveniji zagotovljena\
  \ dolo\u010Dena stopnja samostojnosti, ki je nujno potrebna zaradi prepre\u010D\
  itve politi\u010Dnih in gospodarskih vplivov na njene programske vsebine.\nV primeru,\
  \ da bi se obveznost pla\u010Devanja RTV prispevka ukinila, bi s tem pri\u0161lo\
  \ do nedopustnega posega v ustavno zagotovljeni polo\u017Eaj RTV Slovenije, ki je\
  \ kot posledica neustreznega financiranja mogo\u010D tako v primeru, \u010De dr\u017E\
  ava ne zagotovi zadostnih finan\u010Dnih sredstev za izpolnjevanje njene javne slu\u017E\
  be, kot tudi \u010De ne zagotovi ustrezne strukture virov financiranja. RTV Slovenija\
  \ brez sredstev iz naslova pla\u010Devanja RTV prispevka vsekakor ne bi imela zadostnih\
  \ finan\u010Dnih sredstev za izvajanje javne slu\u017Ebe, posledi\u010Dno pa bi\
  \ bil mo\u010Dno prizadet javni interes v medijih ter bistveno okrnjena pravica\
  \ vseh dr\u017Eavljanov do javnega obve\u0161\u010Danja in obve\u0161\u010Denosti.\
  \ V primeru ukinitve obveznosti pla\u010Devanja RTV prispevka bi tako morala RTV\
  \ Slovenija pridobiti sredstva iz drugih virov, bodisi iz dr\u017Eavnega prora\u010D\
  una bodisi od ogla\u0161evalcev. Nesorazmerno velik dele\u017E financiranja iz dr\u017E\
  avnega prora\u010Duna pa bi lahko vodil do odvisnosti od politi\u010Dnih strank,\
  \ zlasti vladajo\u010Dih, nesorazmerno velik dele\u017E iz ogla\u0161evanja pa po\
  \ drugi strani do odvisnosti od ogla\u0161evalcev. Tak\u0161na odvisnost bi se odrazila\
  \ predvsem kot okrnitev programske neodvisnosti in/ali organizacijske avtonomije\
  \ RTV Slovenije, kar pa bi prav tako lahko privedlo do neizvr\u0161evanja funkcij,\
  \ ki izhajajo iz prvega odstavka 39. \u010Dlena Ustave RS.\nGlede na vse navedeno\
  \ menimo, da je predlog za ukinitev obveznosti pla\u010Devanja RTV prispevka neutemeljen\
  \ in s tem neprimeren za nadaljnjo obravnavo. V podkrepitev mnenja poudarjamo, da\
  \ je tudi Ustavno sodi\u0161\u010De v ve\u010D odlo\u010Dbah opozorilo na nujnost\
  \ in ustreznost financiranja RTV Slovenije z RTV prispevkom. Tak\u0161en na\u010D\
  in financiranja javne radiotelevizije pa poznajo tudi v drugih dr\u017Eavah, \u010D\
  lanicah EU in EEA - Evropski gospodarski prostor (Avstrija, Hrva\u0161ka, \u010C\
  e\u0161ka, Danska, Francija, Irska, Nem\u010Dija, Poljska, Slova\u0161ka in \u0160\
  vica).\nGlede predloga, da bi vsak operater moral ponujati programski paket brez\
  \ televizijskih programov Pop TV in Kanal A, pa ministrstvo navaja, da dejavnost\
  \ operaterjev, v delu, ki se nana\u0161a na dejavnost raz\u0161irjanja radijskih\
  \ in televizijskih programov, opredeljuje 111. \u010Dlen Zakona o medijih (Uradni\
  \ list RS, \u0161t. 110/06 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 36/08\
  \ \u2013 ZPOmK-1, 77/10 \u2013 ZSFCJA, 90/10 \u2013 odl. US, 87/11 \u2013 ZAvMS,\
  \ 47/12, 47/15 \u2013 ZZSDT, 22/16, 39/16, 45/19 \u2013 odl. US, 67/19 \u2013 odl.\
  \ US in 82/21: v nadaljnjem besedilu: ZMed), ki v prvem odstavku tega \u010Dlena\
  \ dolo\u010Da, da je operater fizi\u010Dna ali pravna oseba, ki prena\u0161a in\
  \ oddaja radiodifuzne programe po prizemeljskih omre\u017Ejih, ali prek satelitov,\
  \ prek kabelsko distribucijskih ali kabelsko komunikacijskih sistemov, ali na kak\u0161\
  en drug na\u010Din, in tako tehni\u010Dno omogo\u010Da izdajateljem medijev raz\u0161\
  irjanje programskih vsebin do zainteresirane javnosti.\nPrvi odstavek 112. \u010D\
  lena ZMed pa dolo\u010Da, da mora operater pod enakopravnimi pogoji omogo\u010D\
  iti raz\u0161irjanje programov vseh izdajateljev, ki jim je izdano dovoljenje iz\
  \ 105. \u010Dlena ZMed, \u010De obstajajo tehni\u010Dne mo\u017Enosti za kvaliteten\
  \ sprejem signala v glavni sprejemni postaji operaterja, in sicer najpozneje v roku\
  \ devetdeset (90) dni od za\u010Detka oddajanja teh programov ter tako, da so dostopni\
  \ vsem uporabnikom njegovih storitev.\nNavedene dolo\u010Dbe operaterja zavezujejo,\
  \ da v programsko shemo obvezno uvrsti vse televizijske programe, ki jim je v Republiki\
  \ Sloveniji izdano dovoljenje za izvajanje radijske ali televizijske dejavnosti.\
  \ Zato je opisani primer, kjer imajo vsi ponudniki storitev kabelske televizije\
  \ v svoji programski shemi televizijske programe POP TV, RTV Slovenija in Nova24TV\
  \ kot obvezne, skladen z navedeno zakonodajo.\nMinistrstvo bo predlagane pripombe\
  \ na obstoje\u010Do ureditev obveznega raz\u0161irjanja radijskih in televizijskih\
  \ programov prou\u010Dilo ob prihodnjih spremembah medijske zakonodaje."
