response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi s pobudo bi najprej \u017Eeleli izpostaviti, da so do nadomestil\
  \ iz invalidskega zavarovanja upravi\u010Deni delovni invalidi s preostalo delovno\
  \ zmo\u017Enostjo, zato morajo vi\u0161ine invalidskih nadomestil upo\u0161tevati\
  \ to dejstvo in vzpostaviti tak\u0161en sistem, ki bo stimulativen do ohranjanja\
  \ njihove zaposlitve delovnih invalidov ter zaposlovanja le-teh. Z ohranjanjem zaposlitve\
  \ oziroma aktivnosti na trgu dela se zagotavlja tudi socialna varnost delovnih invalidov\
  \ ter njihova socialna integracija. K ve\u010Dji zaposlenosti invalidov, kar je\
  \ bil cilj reforme invalidskega zavarovanja, uveljavljene z ZPIZ-1, zasledovale\
  \ pa so ga tudi dolo\u010Dbe ZPIZ-2, je med drugim pripomogel tudi nov na\u010D\
  in varovanja zaposlitve invalidov, ki ni ve\u010D zagotavljal absolutnega varstva\
  \ invalidov pred odpovedjo pogodbe o zaposlitvi, temve\u010D je pre\u0161el na relativno\
  \ varstvo teh kategorij, zaradi \u010Desar so se tudi delodajalci v ve\u010Dji meri\
  \ odlo\u010Dali za zaposlovanje invalidov. Invalidska nadomestila so torej namenjena\
  \ kritju izpada dohodka zaradi nastanka invalidnosti, vendar pa pri njih ne gre\
  \ za nadome\u0161\u010Danje izpada dohodka v celoti, saj tudi zavarovalni primer\
  \ ni nezmo\u017Enost pridobivanja dohodka, temve\u010D nezmo\u017Enost ohranjanja\
  \ delovnega mesta, zaposlitve v svojem poklicu ali pa dela za polni delovni \u010D\
  as. V primeru nadomestil iz invalidskega zavarovanja torej ne gre za \u010Dasovno\
  \ neomejene pravice, vsaj ne po njihovem namenu, temve\u010D \u010Dasovno omejene\
  \ pravice, ki se v primeru sprememb v stanju invalidnosti ali pa v primeru sprememb\
  \ delovnopravnega statusa na novo dolo\u010Dijo ali odmerijo.\nV zvezi z invalidskimi\
  \ pokojninami in nadomestili, ki so odmerjena od invalidske pokojnine, ter zavarovalnim\
  \ principom, pojasnjujemo, da pokojninsko in invalidsko zavarovanje v Republiki\
  \ Sloveniji sicer temelji na zavarovalni\u0161kem principu, kar v osnovi pomeni,\
  \ da je pravica do pokojnine pravica iz pokojninskega in invalidskega zavarovanja,\
  \ ki izhaja iz minulega dela in temelji na prispevkih, pla\u010Danih v \u010Dasu\
  \ aktivne dobe zavarovanca, ter da mora obstajati sorazmernost med vpla\u010Danimi\
  \ prispevki in prejemki iz sistema, vendar pa sistem pokojninskega in invalidskega\
  \ zavarovanja ni \u010Disti \xBBzavarovalni\u0161ki\xAB sistem, temve\u010D gre\
  \ za sistem, ki temelji tudi na na\u010Delih vzajemnosti in solidarnosti.\nPri invalidski\
  \ pokojnini, na podlagi katere se odmerjajo invalidska nadomestila, pa je solidarnost\
  \ vpeljana \u0161e v vi\u0161ji meri kot pri starostni pokojnini, saj pokojnina\
  \ ni odmerjena zgolj od dose\u017Eene pokojninske dobe (pri\u0161teta doba, minimalni\
  \ odmerni odstotki ob nastopu invalidnosti pred 65. letom starosti, pridobitev pravice\
  \ ob ni\u017Eji zavarovalni dobi od 15 let itd.).\nV okviru invalidskega zavarovanja\
  \ je tako \u0161e posebej prisotna solidarnost, saj posamezniki praviloma zaradi\
  \ nastanka delovne nezmo\u017Enosti ali omejene delovne zmo\u017Enosti pridobijo\
  \ pravice s kraj\u0161o pokojninsko dobo, pri \u010Demer je tako izpla\u010Dilo\
  \ pravic v manj\u0161i meri pokrito s samimi prispevki, na\u010Deloma pa se prejema\
  \ dalj\u0161e \u010Dasovno obdobje. Nadomestila iz invalidskega zavarovanja so ravno\
  \ tako pravice iz zavarovanja, katerih vi\u0161ina je odvisna od vi\u0161ine pla\u010D\
  anih prispevkov, kar vpliva na vi\u0161ino invalidske pokojnine, ki je osnova za\
  \ odmero nadomestil. Nadomestila za invalidnost se na\u010Deloma priznavajo iz razloga,\
  \ ker se pri\u010Dakuje, da bodo dohodki zaradi omejitev delovne zmo\u017Enosti\
  \ delovnega invalida ni\u017Eji, kot pa so bili, preden je nastopila invalidnost.\
  \ Gre za dolgotrajno pravico, ki je vezana na status invalidnosti ter na delovnopravni\
  \ polo\u017Eaj, do nje pa je delovni invalid upravi\u010Den ne glede na morebitne\
  \ druge dohodke oziroma premo\u017Eenje, ki ga ima.\nNadalje pojasnjujemo, da so\
  \ invalidska nadomestila individualno odmerjena, glede na dopolnjeno pokojninsko\
  \ dobo in pokojninsko osnovo za invalidsko pokojnino in v teh primerih, ne moremo\
  \ govoriti o tem, da bi nadomestila imela enak znesek kot denarna socialna pomo\u010D\
  .\nDodajamo \u0161e, da se osebam (torej tudi prejemnikom nadomestil za invalidnost),\
  \ ki si same materialne varnosti ne morejo zagotoviti zaradi okoli\u0161\u010Din,\
  \ na katere ne morejo vplivati, socialna varnost zagotavlja v okviru socialnovarstvenih\
  \ prejemkov, z denarno socialno pomo\u010Djo(in njeno posebno obliko, izredno denarno\
  \ socialno pomo\u010Djo. Gre za instituta, ki sta namenjena socialno ogro\u017E\
  enim osebam, pri \u010Demer se status socialno ogro\u017Eene osebe ugotavlja ob\
  \ upo\u0161tevanju Zakona o socialno varstvenih prejemkih (Uradni list RS, \u0161\
  t. 61/10, 40/11, 14/13, 99/13, 90/15, 88/16, 31/18, 73/18 in 196/21 \u2013 ZDOsk)\
  \ in Zakona o uveljavljanju pravic iz javnih sredstev (Uradni list RS, \u0161t.\
  \ 62/10, 40/11, 40/12 \u2013 ZUJF, 57/12 \u2013 ZPCP-2D, 14/13, 56/13 \u2013 Z\u0160\
  tip-1, 99/13, 14/15 \u2013 ZUUJFO, 57/15, 90/15, 38/16 \u2013 odl. US, 51/16 \u2013\
  \ odl. US, 88/16, 61/17 \u2013 ZUP\u0160, 75/17, 77/18, 47/19, 189/20 \u2013 ZFRO\
  \ in 54/22 \u2013 ZUP\u0160-1).\n\u010Ce je oseba upravi\u010Dena do nadomestila\
  \ za invalidnost v nizkem znesku in je socialno ogro\u017Eena, je ob izpolnjevanju\
  \ vseh zakonsko dolo\u010Denih pogojev lahko upravi\u010Dena do denarne socialne\
  \ pomo\u010Di v sistemu socialnega varstva. Meja za pridobitev denarne socialne\
  \ pomo\u010Di za samsko osebo trenutno zna\u0161a 421,89 evra."
