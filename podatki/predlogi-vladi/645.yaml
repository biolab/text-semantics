response: "Odziv Ministrstva za notranje zadeve\nZakon o varnosti cestnega prometa\
  \ (Uradni list RS, \u0161t. 56/08-uradno pre\u010Di\u0161\u010Deno besedilo, 58/09\
  \ in 36/2010) v 146. \u010Dlenu v povezavi s 106. \u010Dlenom Zakona o spremembah\
  \ in dopolnitvah Zakona o varnosti cestnega prometa (Uradni list RS, \u0161t. 37/08)\
  \ dolo\u010Da, da se vozni\u0161ko dovoljenje za vo\u017Enjo motornih vozil izda\
  \ z veljavnostjo do 80. leta starosti upravi\u010Dencu, ko predlo\u017Ei potrdilo\
  \ o uspe\u0161no opravljenem programu usposabljanja za voznika za\u010Detnika oziroma\
  \ ko mu preneha veljati status voznika za\u010Detnika. Od 80. leta starosti se podalj\u0161\
  uje veljavnost vozni\u0161kega dovoljenja upravi\u010Dencu, ki predlo\u017Ei zdravni\u0161\
  ko spri\u010Devalo, da je telesno in du\u0161evno zmo\u017Een za vo\u017Enjo motornega\
  \ vozila dolo\u010Dene kategorije. Ne glede na to pa se veljavnost vozni\u0161kega\
  \ dovoljenja lahko omeji na rok, dolo\u010Den v zdravni\u0161kem spri\u010Devalu\
  \ poobla\u0161\u010Dene zdravstvene organizacije, poobla\u0161\u010Denega zasebnega\
  \ zdravnika oziroma osebnega zdravnika o telesni in du\u0161evni zmo\u017Enosti\
  \ osebe za vo\u017Enjo motornega vozila. Tak\u0161na ureditev velja do 19. januarja\
  \ 2013. Po tem datumu pa se vozni\u0161ko dovoljenje za vo\u017Enjo motornih vozil\
  \ kategorij AM, A1, A2, A, B, B1 in BE izda z veljavnostjo desetih let. Po dopolnjeni\
  \ starosti 70 let se vozni\u0161ko dovoljenje upravi\u010Dencu izda (\u010De predlo\u017E\
  i zdravni\u0161ko spri\u010Devalo, da je telesno in du\u0161evno zmo\u017Een za\
  \ vo\u017Enjo motornega vozila dolo\u010Dene kategorije) z veljavnostjo petih let.\
  \ Vozni\u0161ko dovoljenje za vo\u017Enjo motornih vozil kategorij C, CE, C1, C1E,\
  \ D, DE, D1 in D1E pa se izda z veljavnostjo petih let (ob vsakokratnem podalj\u0161\
  anju vozni\u0161kega dovoljenja je potrebno predlo\u017Eiti zdravni\u0161ko spri\u010D\
  evalo telesni in du\u0161evni zmo\u017Enosti za vo\u017Enjo motornega vozila dolo\u010D\
  ene kategorije). Po dopolnjeni starosti 65 let se vozni\u0161ko dovoljenje upravi\u010D\
  encu izda (\u010De imetnik vozni\u0161kega dovoljenja predlo\u017Ei zdravni\u0161\
  ko spri\u010Devalo, da je telesno in du\u0161evno zmo\u017Een za vo\u017Enjo motornega\
  \ vozila dolo\u010Dene kategorije) z veljavnostjo treh let. Kljub navedenemu pa\
  \ se vozni\u0161ko dovoljenje lahko omeji na rok, dolo\u010Den v zdravni\u0161kem\
  \ spri\u010Devalu poobla\u0161\u010Dene zdravstvene organizacije, poobla\u0161\u010D\
  enega zasebnega zdravnika oziroma osebnega zdravnika o telesni in du\u0161evni zmo\u017E\
  nosti osebe za vo\u017Enjo motornega vozila. Pri dolo\u010Danju starosti v zvezi\
  \ z izdajo in podalj\u0161anjem veljavnosti vozni\u0161kega dovoljenja je potrebno\
  \ upo\u0161tevati dolo\u010Dila Direktive 2006/126/ES evropskega Parlamenta in Sveta\
  \ z dne 20. decembra 2006 o vozni\u0161kih dovoljenjih, ki v 7. \u010Dlenu dolo\u010D\
  a, da so od 19. januarja 2013 dovoljenja, ki jih izdajo dr\u017Eave \u010Dlanice\
  \ za kategorije AM, A1, A2, A, B, B1, BE veljavna 10 let. Posamezna dr\u017Eava\
  \ \u010Dlanica lahko odlo\u010Di, da taka dovoljenja izdaja z veljavnostjo do 15\
  \ let. Prav tako je dolo\u010Deno, da so od 19. januarja 2013 dovoljenja, ki jih\
  \ izdajo dr\u017Eave \u010Dlanice za kategorije C, CE, C1, C1E, D, DE, D1, D1E veljavna\
  \ 5 let. Glede na dejstvo, da omenjena direktiva dolo\u010Da, da se lahko za imetnike\
  \ vozni\u0161kih dovoljenj, ki so dopolnili 50 let, skraj\u0161a obdobje veljavnosti\
  \ vozni\u0161kih dovoljenj z namenom, da se pogosteje izvajajo zdravni\u0161ki pregledi\
  \ ali drugi posebni ukrepi je v osnutku Zakona o voznikih (ta zakon bo skupaj z\
  \ ostalimi podro\u010Dnimi zakoni nadomestil Zakon o varnosti cestnega prometa)\
  \ dolo\u010Deno, da se starost pri kateri je potrebno dokazovati telesno in du\u0161\
  evno zmo\u017Enost za vo\u017Enjo motornega vozila dolo\u010Dene kategorije zni\u017E\
  a na 65 let. To pomeni, da se z osnutkom Zakona o voznikih predlaga, da se za vo\u017E\
  njo motornih vozil kategorij AM, A1, A2, A, B, B1 in BE izda vozni\u0161ko dovoljenje\
  \ z veljavnostjo desetih let. Po dopolnjeni starosti 65 let se vozni\u0161ko dovoljenje\
  \ upravi\u010Dencu izda (\u010De predlo\u017Ei zdravni\u0161ko spri\u010Devalo,\
  \ da je telesno in du\u0161evno zmo\u017Een za vo\u017Enjo motornega vozila dolo\u010D\
  ene kategorije) z veljavnostjo petih let. Vozni\u0161ko dovoljenje za vo\u017Enjo\
  \ motornih vozil kategorij C, CE, C1, C1E, D, DE, D1 in D1E pa se izda z veljavnostjo\
  \ petih let. Po dopolnjeni starosti 65 let se vozni\u0161ko dovoljenje upravi\u010D\
  encu izda (\u010De imetnik vozni\u0161kega dovoljenja predlo\u017Ei zdravni\u0161\
  ko spri\u010Devalo, da je telesno in du\u0161evno zmo\u017Een za vo\u017Enjo motornega\
  \ vozila dolo\u010Dene kategorije) z veljavnostjo treh let.\nIz navedenega izhaja,\
  \ da morajo imetniki vozni\u0161kih dovoljenj po 65. letu starosti (ob podalj\u0161\
  anju veljavnosti vozni\u0161kega dovoljenja) opraviti zdravni\u0161ki pregled ter\
  \ pristojnemu organu predlo\u017Eiti dokazilo oziroma zdravni\u0161ko spri\u010D\
  evalo, da je telesno in du\u0161evno zmo\u017Een za vo\u017Enjo motornega vozila\
  \ dolo\u010Dene kategorije. Trditve, da so vozniki starej\u0161i od 60 let premalo\
  \ odzivni, zbrani ter da jim pe\u0161a vid in sluh ne moremo posplo\u0161evati.\
  \ Hkrati pa je potrebno poudariti, da statisti\u010Dno ve\u010D prometnih nesre\u010D\
  \ nastane pri voznikih mlaj\u0161ih od 60 let (predvsem zaradi vo\u017Enje pri visoki\
  \ hitrosti), te prometne nesre\u010De pa imajo huj\u0161e posledice. Zato se ne\
  \ strinjamo, da bi bilo potrebno mejo starosti, pri kateri je potrebno prilo\u017E\
  iti zdravni\u0161ko spri\u010Devalo o telesni in du\u0161evni zmo\u017Enosti za\
  \ vo\u017Enjo motornega vozila dolo\u010Dene kategorije zni\u017Eati na 60 let.\
  \ Prav tako menimo, da dodatno prakti\u010Dno usposabljanje za voznike starej\u0161\
  e od 60. let ni potrebno, saj potreba po osve\u017Eitvi znanja iz cestnoprometnih\
  \ predpisov ni nujno odvisna od starosti voznika ampak lahko tudi od vozni\u0161\
  kih izku\u0161enj. To pomeni, da je lahko tudi mlaj\u0161i voznik, ki nima vozni\u0161\
  kih izku\u0161enj ali jih ima zelo malo bolj neodziven v prometu in ima manj znanja\
  \ pri vo\u017Enji vozila.  \nOdziv Ministrstva za zdravje\nZa razmi\u0161ljanje\
  \ o tem, kako izbolj\u0161ati varnost v prometu, se vam zahvaljujemo. S tem v zvezi\
  \ bi vas \u017Eeleli seznaniti, da je v pripravi nova zakonodaja s podro\u010Dja\
  \ varnosti v cestnem prometu, ki med drugim predvideva tudi podalj\u0161evanje vozni\u0161\
  kega dovoljenja vsakih deset let do starosti 65 let. Po tej starosti pa bodo vozniki\
  \ lahko podalj\u0161ali veljavnost vozni\u0161kega dovoljenja le za pet let in le\
  \ ob predlo\u017Eitvi zdravni\u0161kega spri\u010Devala.  Ob tem je treba poudariti,\
  \ da je vo\u017Enja motornega vozila zelo kompleksna aktivnost. Na varno vo\u017E\
  njo namre\u010D vpliva mnogo dejavnikov, med drugim tudi pridobljene izku\u0161\
  nje, \u0161tevilo prevo\u017Eenih kilometrov, psihi\u010Dne in fizi\u010Dne zna\u010D\
  ilnosti voznika in njegovo  zdravstveno stanje, pa tudi utrujenost, uporaba alkohola\
  \ in prepovedanih drog idr. Zato mora tudi vsak voznik vsaki\u010D, preden se vklju\u010D\
  i v promet, presoditi, ali je v danem trenutku zmo\u017Een voziti varno in v skladu\
  \ s cestnoprometnimi predpisi.  "
