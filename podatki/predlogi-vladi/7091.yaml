response: "Odziv Ministrstva za notranje zadeve\nZahvaljujemo se za va\u0161 predlog\
  \ in se strinjamo z va\u0161o oceno, da je delo z migranti in begunci na terenu\
  \ stresno ter zahtevno.\nMinistrstvo za notranje zadeve je upravi\u010Deno do \u010D\
  rpanja sredstev iz sredstev Sklada za notranjo varnost (ISF) in sredstev Sklada\
  \ za azil, migracije in vklju\u010Devanje (AMIF). Ve\u010D o vsebini nacionalnega\
  \ programa za podporo iz sredstev Skladov si lahko preberete na spletni strani MNZ,\
  \ prav tako pa so tam dosegljiva tudi pravila upravi\u010Denosti in postopki \u010D\
  rpanja teh sredstev.\nZa la\u017Eje soo\u010Danje Slovenije s pritokom migrantov\
  \ v Slovenijo je Evropska komisija konec novembra 2015 potrdila projektni prijavi\
  \ v okviru nujne pomo\u010Di AMIF in ISF, ter nakazala predpla\u010Dilo v vi\u0161\
  ini 4,2 mio EUR iz Sklada AMIF in 3,9 mio iz Sklada ISF. Sredstva, ki so opredeljena\
  \ v prora\u010Dunu odobrenih projektov, so namenjena za financiranje dodatnih stro\u0161\
  kov posebnih policijskih enot, ki nastajajo zaradi migrantske krize (brez stro\u0161\
  kov osnovnih pla\u010D), stro\u0161kov pomo\u017Ene policije, stro\u0161kov goriva,\
  \ prehrane, \u010Di\u0161\u010Denja sprejemnih centrov, najema nastanitvenih centrov,\
  \ prevozov migrantov ter stro\u0161ki namestitve in prehrane gostujo\u010Dih policistov,\
  \ ki so bili iz drugih dr\u017Eav \u010Dlanic EU napoteni v pomo\u010D slovenskim\
  \ policistom.\nPravila \u010Drpanja evropskih sredstev ne dopu\u0161\u010Dajo izpla\u010D\
  evanje dodatnih bonusov, ki niso opredeljeni z nacionalno zakonodajo, torej iz njih\
  \ ni dovoljeno vi\u0161ati pla\u010D policistom, vojakom in prostovoljcem. Prav\
  \ tako ni mogo\u010De pla\u010Dilo nadur, ki niso odobrena v prora\u010Dunih projektov.\n\
  Iz navedenih razlogov va\u0161ega predloga ne moramo posredovati v nadaljnjo obravnavo\
  \ oziroma izvesti korakov za njegovo realizacijo.\n "
