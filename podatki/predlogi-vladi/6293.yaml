response: "Odziv Ministrstva za pravosodje\n1. Odprava in\u0161tituta zahteve za varstvo\
  \ zakonitosti Z namenom izbolj\u0161anja stanja v pravosodnem sistemu predlagate,\
  \ da bi odpravili pravno sredstvo zahtevo za varstvo zakonitosti. Nepravnomo\u010D\
  no obsojena oseba naj bi imela mo\u017Enost prito\u017Ebe na Vi\u0161je sodi\u0161\
  \u010De ter Vrhovno sodi\u0161\u010De Republike Slovenije (oziroma kasneje na Ustavno\
  \ sodi\u0161\u010De Republike Slovenije in Evropsko sodi\u0161\u010De za \u010D\
  lovekove pravice v Strasbourgu). Prvi dve od na\u0161tetih sodi\u0161\u010D naj\
  \ bi v okviru odlo\u010Danja o prito\u017Ebi opravljali to, kar je sicer namen zahteve\
  \ za varstvo zakonitosti, ki naj bi posledi\u010Dno predstavljala nepotrebno potuho\
  \ vi\u0161jim sodi\u0161\u010Dem.\nSlovenska Ustava dejansko zahteva zgolj enostopenjsko\
  \ pravno sredstvo (25. \u010Dlen), zaradi \u010Desar izredna pravna sredstva predstavljajo\
  \ \xBBnadstandard\xAB. Vendar pa je pri presoji potrebnosti izrednih pravnih sredstev\
  \ smiselno upo\u0161tevati namen vsakega izmed njih. Prito\u017Eba zoper sodbo prvostopenjskega\
  \ sodi\u0161\u010Da (kot redno pravno sredstvo) je primarno namenjena varovanju\
  \ interesov obsojenca, zahteva za varstvo zakonitosti pa ima poleg tega tudi \u0161\
  ir\u0161o, \xBBsistemsko\xAB funkcijo, in sicer zagotovitev pravne varnosti, enotne\
  \ uporabe zakona oziroma razvoj prava preko sodne prakse. Na\u0161tetim namenom\
  \ je prilagojena tudi ureditev zahteve za varstvo zakonitosti. Lahko se vlo\u017E\
  i le zoper pravnomo\u010Dno sodno odlo\u010Dbo, s katero je bil kon\u010Dan kazenski\
  \ postopek, zoper druge odlo\u010Dbe pa le, \u010De je mo\u010D pri\u010Dakovati\
  \ uresni\u010Ditev njenega namena, prav tako je ni mogo\u010De vlo\u017Eiti zaradi\
  \ zmotne in nepopolne ugotovitve dejanskega stanja. Cilji, ki jih zasleduje zahteva\
  \ za varstvo zakonitosti, so \u0161e toliko pomembnej\u0161i glede na dejstvo, da\
  \ se razmeroma veliko kazenskih zadev dejansko zaklju\u010Di \u017Ee na prvi stopnji,\
  \ bodisi s priznanjem krivde s strani obdol\u017Eenca bodisi s sporazumom o priznanju\
  \ krivde, ki ga skleneta dr\u017Eavni to\u017Eilec in obdol\u017Eenec. Glede na\
  \ navedeno, je z vidika zagotavljanja povratnega u\u010Dinka klju\u010Dno, da ima\
  \ v preostalih zadevah (torej v tistih zadevah, ki se ne kon\u010Dajo na prvi stopnji)\
  \ Vrhovno sodi\u0161\u010De Republike Slovenije mo\u017Enost poenotiti sodno prakso.\
  \ Poleg tega sodna statistika ne ka\u017Ee, da bi bilo odlo\u010Danje o zahtevi\
  \ za varstvo zakonitosti generator sodnih zaostankov. Nenazadnje, Ustavno sodi\u0161\
  \u010De Republike Slovenije in Evropsko sodi\u0161\u010De za \u010Dlovekove pravice\
  \ se ukvarjata le z vidiki odlo\u010Db, ki so povezani s \u010Dlovekovimi pravicami\
  \ ali temeljnimi svobo\u0161\u010Dinami. Glede na navedeno, ocenjujemo, da zahteve\
  \ za varstvo zakonitosti ne bi bilo smiselno ukiniti.\n 2. Podalj\u0161anje zastaralnih\
  \ rokov Ocenjujete, da bi se predvsem v huj\u0161ih primerih korupcije morali podalj\u0161\
  ati zastaralni roki, sodi\u0161\u010Da pa bi morala bolj pogosto oziroma avtomatsko\
  \ izrekati pripor z mo\u017Enostjo visoke var\u0161\u010Dine, da se obsojencu ne\
  \ bi spla\u010Dal beg v tujino. Zastaranje je pravni institut, ki ni vezan zgolj\
  \ na kazensko pravo. Tako npr. zastarajo tudi (denarne) terjatve. Eden od razlogov\
  \ za zastaranje (kazenskega pregona ali izvr\u0161itve \u017Ee izre\u010Dene kazni)\
  \ je povezan s ciljem, ki ga zasleduje kaznovanje. Kolikor je kazen izre\u010Dena\
  \ po dalj\u0161em \u010Dasovnem obdobju, nima ve\u010D posebnega u\u010Dinka v smislu,\
  \ da bi ljudi odvra\u010Dala od storitve kaznivega dejanja. Tudi sam storilec lahko\
  \ v vmesnem \u010Dasu s svojim ravnanjem poka\u017Ee, da se je sposoben vesti v\
  \ skladu s pravnim redom. Poleg tega zastaranje upravi\u010Dujejo tudi povsem prakti\u010D\
  ni razlogi: po dalj\u0161em \u010Dasu je ote\u017Eeno dokazovanje, zastaranje tako\
  \ pove\u010Duje pravno varnost, saj onemogo\u010Da sodne napake (pri tem je potrebno\
  \ poudariti, da razlogi za zastaranje niso vedno povezani z namenom storilca, da\
  \ se izogne kazenskemu pregonu ali izvr\u0161itvi kazni \u2013 mo\u017Eno je tudi,\
  \ da kazni ni mogo\u010De izvr\u0161iti zaradi bolezni storilca ipd.).\nV zvezi\
  \ z dol\u017Eino zastaralnih rokov velja poudariti, da so se roki za zastaranje\
  \ izvr\u0161itve kazni z novelo Kazenskega zakonika KZ-1B (Uradni list RS, \u0161\
  t. 91/01) podvojili in je npr. najkraj\u0161i zastaralni rok \u0161est let, najdalj\u0161\
  i pa kar petdeset let (dol\u017Eina je odvisna od te\u017Ee kaznivega dejanja oziroma\
  \ od vi\u0161ine zagro\u017Eene kazni). Poleg tega kazenski pregon in izvr\u0161\
  itev kazni nikoli ne moreta zastarati za najte\u017Eja kazniva dejanja (npr. za\
  \ tista, za katera je zagro\u017Eena kazen dosmrtnega zapora, za genocid ipd.).\
  \ Ocenjujemo skratka, da je sedanja ureditev zastaralnih rokov ustrezna.\nGlede\
  \ mo\u017Enosti \xBBavtomati\u010Dnega pripora\xAB opozarjamo na odlo\u010Dbo, s\
  \ katero je Ustavno sodi\u0161\u010De Republike Slovenije tak\u0161no ureditev \u017E\
  e razveljavilo (ko je veljala za te\u017Eja kazniva dejanja): \xBBDolo\u010Dba zakona,\
  \ ki za primere utemeljenega suma storitve kaznivega dejanja, za katerega je predpisana\
  \ kazen dvajset let zapora, dolo\u010Da obvezen pripor, razen \u010De so podani\
  \ upravi\u010Deni razlogi, je v nasprotju z zahtevo Ustave po konkretni odlo\u010D\
  bi sodi\u0161\u010Da o priporu (prvi odstavek 20. \u010Dlena), v nasprotju s pravico\
  \ do pravnega sredstva (25. \u010Dlen Ustave), ker ne dolo\u010Da, kateri sploh\
  \ so upravi\u010Deni razlogi, in v nasprotju z domnevo nedol\u017Enosti (27. \u010D\
  len Ustave), ker breme dokazovanja, da pogoji za pripor ne obstajajo, prelaga na\
  \ obdol\u017Eenca.\xAB (Odlo\u010Dba \u0161t. U-I-18/93 z dne 11. 4. 1996. Uradni\
  \ list RS, \u0161t. 25/96 in OdlUS V, 40)\nGlede var\u0161\u010Dine pa pojasnjujemo,\
  \ da gre za enega izmed ukrepov, ki se lahko uporabijo za zagotovitev obdol\u017E\
  en\u010Deve navzo\u010Dnosti oziroma za odpravo ponovitvene nevarnosti. Gre torej\
  \ za enega izmed ve\u010Djega \u0161tevila ukrepov, ki jih ima na voljo sodi\u0161\
  \u010De (kot tudi npr. hi\u0161ni pripor, javljanje na policijski postaji), pri\
  \ \u010Demer je potrebno poudariti, da je (z vidika pravic obdol\u017Eenca) pripor\
  \ najbolj invaziven od vseh mo\u017Enih ukrepov. Pri izbiri mora sodi\u0161\u010D\
  e upo\u0161tevati, da ne uporabi stro\u017Ejega ukrepa, \u010De se da isti namen\
  \ dose\u010Di z milej\u0161im. Izbrani ukrep se odpravi tudi po uradni dol\u017E\
  nosti, \u010De prenehajo razlogi, ki so ga narekovali oziroma se nadomesti z drugim,\
  \ milej\u0161im ukrepom, \u010De se za to poka\u017Eejo pogoji (192. \u010Dlen ZKP).\
  \ Mo\u017Eno pa je tudi nasprotno. Tako se kljub dani var\u0161\u010Dini obdol\u017E\
  enec lahko pripre, \u010De v redu povabljen ne pride in svojega izostanka ne opravi\u010D\
  i, \u010De se pripravlja na beg ali \u010De se poka\u017Ee potem, ko je bil pu\u0161\
  \u010Den v prostosti, zoper njega kak\u0161en drug zakonski razlog za pripor. V\
  \ tem primeru var\u0161\u010Dina preneha (prvi in drugi odstavek 198. \u010Dlena\
  \ ZKP).\n 3. Uvedba/pove\u010Danje odgovornosti na sodi\u0161\u010Dih Na Ministrstvu\
  \ za pravosodje prou\u010Dujemo mo\u017Enost omejitev trajnega sodni\u0161kega mandata\
  \ z uvedbo preizkusnega obdobja za novoizvoljene sodnike. Kdaj bi lahko bile uvedene\
  \ normativne spremembe, povezane s preizkusnim obdobjem za izvolitev v trajno sodni\u0161\
  ko funkcijo in trajanjem tak\u0161nega preizkusnega obdobja, v tem trenutku ne moremo\
  \ natan\u010Dno napovedati, saj je pred pripravo normativnih re\u0161itev treba\
  \ opraviti temeljito in celovito prou\u010Ditev odnosov, odgovornosti in pristojnosti\
  \ gradnikov pravosodnega sistema, vklju\u010Dno s sodi\u0161\u010Di in Sodnim svetom,\
  \ uvedba preizkusne dobe pa ne terja samo zakonskih sprememb, temve\u010D tudi spremembo\
  \ 129. \u010Dlena Ustave RS (Uradni list RS, \u0161t. 33/91-I, 42/97 - UZS68, 66/00\
  \ - UZ80, 24/03 - UZ3a, 47, 68, 69/04 - UZ14, 69/04 - UZ43, 69/04 - UZ50, 68/06\
  \ - UZ121,140,143, 47/13 - UZ148, 47/13 - UZ90,97 in 9), ki dolo\u010Da trajni sodni\u0161\
  ki mandat. Vsekakor se pri zagotavljanju pogojev obstoja pravne dr\u017Eave med\
  \ drugim zavzemamo tudi za trajni mandat sodnikov s poskusno dobo. Ob tem se moramo\
  \ zavedati, da je trajni mandat sodnikov vrednota, ki se ji zaradi zagotavljanja\
  \ neodvisnosti sodstva ne smemo odpovedati\nUvedba predhodne preizkusne dobe za\
  \ sodnike za\u010Detnike bi dejansko pomenila zgolj dodaten ukrep uveljavljanja\
  \ odgovornosti sodnikov za strokovnost njihovega dela. Tako velja omeniti, da je\
  \ odgovornost sodnikov opredeljena \u017Ee z Ustavo RS ter da so sodniki podvr\u017E\
  eni tako rednemu strokovnemu ocenjevanju kot disciplinski odgovornosti. Ena izmed\
  \ sankcij v primeru uveljavljanja sodni\u0161ke odgovornosti je tudi prenehanje\
  \ sodni\u0161ke funkcije, kar dejansko predstavlja omejitev trajnega sodni\u0161\
  kega mandata.\nOdgovornost sodnikov se lahko ugotavlja le znotraj postavljenih omejitev\
  \ instituta sodni\u0161ke imunitete, ki je urejen v 134. \u010Dlenu Ustave RS. S\
  \ tem \u010Dlenom je dolo\u010Dena imuniteta sodnikov kot ena izmed prvin neodvisnosti\
  \ sodstva oziroma sodnikov, kot to izhaja iz 125. \u010Dlena Ustave RS. Imuniteta\
  \ sodnikov predstavlja prepoved, da niti sodnika, niti sodnika porotnika ni mo\u017E\
  no klicati na odgovornost za mnenje, ki ga je dal pri odlo\u010Danju na sodi\u0161\
  \u010Du, kar je dolo\u010Deno prvem odstavku omenjenega \u010Dlena in predstavlja\
  \ t. i. materialno imuniteto. V drugem odstavku je vsebovana druga prepoved, da\
  \ namre\u010D sodnik ne sme biti priprt, prav tako pa zoper njega ne sme biti za\u010D\
  et kazenski postopek, \u010De v obeh primerih ni bilo dovoljenja dr\u017Eavnega\
  \ organa. Tak\u0161no dovoljenje je potrebno, \u010De je sodnik osumljen kaznivega\
  \ dejanja pri opravljanju sodni\u0161ke funkcije. Tovrstna prepoved predstavlja\
  \ t. i. procesno imuniteto. S tak\u0161no ustavno dolo\u010Dbo je zagotovljeno,\
  \ da bi zakonodajna in izvr\u0161na oblast brez omejitev nadzirali sodstvo oziroma\
  \ jo ovirali s kazenskimi postopki zoper sodnike, ko za to ne bi imeli pravne podlage.\n\
  Odgovornost posameznega sodnika za svoje delo pride do izraza tudi v sklopu izdelave\
  \ ocene sodni\u0161ke slu\u017Ebe, kar je podrobneje urejeno v 4. oddelku II. poglavja\
  \ Zakona o sodni\u0161ki slu\u017Ebi (Uradni list RS, \u0161t. 94/07 - uradno pre\u010D\
  i\u0161\u010Deno besedilo, 91/09, 33/11, 46/13, 63/13 in 69/13 - popr.; v nadaljnjem\
  \ besedilu: ZSS). \u0160irok nabor kriterijev, ki se upo\u0161tevajo pri izdelavi\
  \ ocene sodni\u0161ke slu\u017Ebe je dolo\u010Den v prvem odstavku 29. \u010Dlena\
  \ ZSS. Na tej podlagi personalni svet izdela oceno sodni\u0161ke slu\u017Ebe za\
  \ vsakega sodnika na vsaka tri leta oziroma pred tem \u010Dasom na zahtevo sodnega\
  \ sveta, predsednika sodi\u0161\u010Da, predsednika sodi\u0161\u010Da vi\u0161je\
  \ stopnje, ministra za pravosodje ali sodnika samega (prvi odstavek 31. \u010Dlena\
  \ ZSS). V prvih treh letih opravljanja sodni\u0161ke slu\u017Ebe se ocena izdela\
  \ vsako leto (drugi odstavek 31. \u010Dlena ZSS). Odgovornost sodnikov za svoje\
  \ delo se tako posledi\u010Dno poka\u017Ee v oceni sodni\u0161ke slu\u017Ebe, kjer\
  \ se med drugim lahko ugotovi, da sodnik ne izpolnjuje pogojev za napredovanje ali\
  \ celo, da ne ustreza sodni\u0161ki slu\u017Ebi (prvi odstavek 32. \u010Dlena ZSS).\
  \ Na podlagi prvega odstavka 33. \u010Dlena ZSS sodniku sodni\u0161ka funkcija preneha,\
  \ \u010De iz ocene izhaja, da sodnik ne ustreza sodni\u0161ki slu\u017Ebi. \u010C\
  e iz ocene izhaja, da sodnik ne izpolnjuje pogojev za napredovanje, ne more biti\
  \ imenovan na vi\u0161je sodni\u0161ko mesto ali na polo\u017Eaj svetnika in ne\
  \ more biti uvr\u0161\u010Den v vi\u0161ji pla\u010Dni razred, dokler ni z oceno\
  \ ugotovljeno, da izpolnjuje pogoje za napredovanje (prvi odstavek 34. \u010Dlena\
  \ ZSS). \u010Ce iz dveh zaporednih ocen, ki se izdelata vsake tri leta, izhaja,\
  \ da sodnik ne izpolnjuje pogojev za napredovanje, se mu izre\u010De zni\u017Eanje\
  \ pla\u010De do vi\u0161ine 20% za \u010Das do enega leta (drugi odstavek 34. \u010D\
  lena ZSS).\nSodniki so nenazadnje tudi disciplinsko odgovorni, \u010De z naklepom\
  \ ali iz malomarnosti kr\u0161ijo sodni\u0161ke dol\u017Enosti, ki so predpisane\
  \ z zakonom in sodnim redom, ali neredno opravljajo sodni\u0161ko slu\u017Ebo, tako\
  \ da se jim na podlagi disciplinske odgovornosti lahko izre\u010De disciplinska\
  \ sankcija. Disciplinski postopek in za\u010Dasna odstranitev iz sodni\u0161ke slu\u017E\
  be je dolo\u010Dena v VII. poglavju ZSS v dolo\u010Dbah od 80. do 100. \u010Dlena.\
  \ V 82. \u010Dlenu ZSS so dolo\u010Dene disciplinske sankcije, med katerimi je treba\
  \ izpostaviti predvsem najstro\u017Ejo: prenehanje sodni\u0161ke funkcije. Prav\
  \ tako pa ostale disciplinske sankcije (pisni opomin, ustavitev napredovanja, zni\u017E\
  anje pla\u010De, premestitev na drugo sodi\u0161\u010De) predstavljajo zadosten\
  \ nabor ustreznih ukrepov, ki vzpostavljajo zaklju\u010Den sistem sankcioniranja\
  \ sodnikov z upo\u0161tevanjem na\u010Dela sorazmernosti kr\u0161itve in sankcije.\n\
  Poleg tega je treba izpostaviti tudi kazenskopravni vidik odgovornosti sodnikov,\
  \ saj je v 288. \u010Dlenu Kazenskega zakonika (Uradni list RS, \u0161t. 50/12 \u2013\
  \ UPB, v nadaljevanju: KZ-1) dolo\u010Deno kaznivo dejanje Protizakonito, pristransko\
  \ in krivi\u010Dno sojenje, ki dolo\u010Da, da sodnik, ki pri vodenju sodnega postopka\
  \ ali izrekanju sodne odlo\u010Dbe zavestno kr\u0161i zakon ali izkrivlja pravo,\
  \ da bi stranki v postopku \u0161kodoval ali ji neupravi\u010Deno dal prednost,\
  \ se kaznuje z zaporom do treh let. Enako se kaznuje sodnik, ki z namenom iz prvega\
  \ odstavka 288. \u010Dlena KZ-1 opre sodno odlo\u010Dbo na dejstva, za katera ve,\
  \ da ne obstojijo ali se krivo podtikajo z la\u017Enimi ali nedovoljenimi dokazi.\n\
  Ustavno opredeljena odgovornost sodnikov, institut izdelave ocene sodni\u0161ke\
  \ slu\u017Ebe, disciplinska odgovornost sodnikov ter kazenskopravna odgovornost\
  \ sonikov \u017Ee v veljavni zakonodaji predstavljajo relativno zadostno mero mo\u017E\
  nosti uveljavljanja sodni\u0161ke odgovornosti za svoje delo. Ne glede na to pa\
  \ je Ministrstvo za pravosodje \u017Ee pripravilo spremembo zakonodaje (Predlog\
  \ Zakona o spremembah in dopolnitvah Zakona o sodni\u0161ki slu\u017Ebi (Predlog\
  \ ZSS-M) je Vlada RS sprejela 11. 12. 2014 in ga posredovala Dr\u017Eavnemu zboru\
  \ RS v sprejem po skraj\u0161anem postopku; predlog zakona), ki v skladu s priporo\u010D\
  ili GRECO uvaja dodatne mo\u017Enosti uveljavljanja odgovornosti sodnikov. Tako\
  \ se na\u010Drtuje pove\u010Danje enotnosti, predvidljivosti in preglednosti meril\
  \ za izbiro in ocenjevanje sodnikov ter vzpostavitev standardov in oblikovanje kodeksa\
  \ pravil poslovnega in osebnega obna\u0161anja, ki bodo veljala za vse sodnike.\n\
  Podrobnej\u0161a pravila za poslovno in osebno obna\u0161anje trenutno dolo\u010D\
  a Kodeks sodni\u0161ke etike, ki ga je sprejelo Slovensko sodni\u0161ko zdru\u017E\
  enje leta 1972, leta 2001 pa je bil prenovljen in dopolnjen s komentarjem. V njem\
  \ je na\u0161tetih devet na\u010Del: neodvisnost, nepristranskost, usposobljenost,\
  \ predanost, zdru\u017Eljivost, nezdru\u017Eljivost, diskretnost, odnos in ugled.\
  \ Kodeks nima dolo\u010Db o spremljanju njegovega izvajanja in ni namenjen neposredni\
  \ uporabi kot podlaga za disciplinske postopke ali ugotavljanje sodnikove odgovornosti.\
  \ Kodeks sedaj zavezuje le \u010Dlane Slovenskega sodni\u0161kega dru\u0161tva,\
  \ v dru\u0161tvo pa je vklju\u010Dena samo pribli\u017Eno polovica vseh sodnikov\
  \ v Republiki Sloveniji. Cilj Predloga ZSS-M je med drugim tudi dolo\u010Ditev obveznosti\
  \ seznanitve in upo\u0161tevanja na\u010Del, ki bodo zapisana v Kodeksu sodni\u0161\
  ke etike za vse sodnike. Sprejem kodeksa bo glede na na\u010Drtovane spremembe postala\
  \ pristojnost Sodnega sveta.\nIz vsega zgoraj navedenega izhaja, da \u017Ee veljavna\
  \ zakonodaja vsebuje precej\u0161en nabor ukrepov uveljavljanja sodni\u0161ke odgovornosti.\
  \ Ne glede na to pa Ministrstvo za pravosodje na\u010Drtuje spremembe sodni\u0161\
  ke zakonodaje, ki bodo ta nabor \u0161e pove\u010Dale, tako da lahko trdimo, da\
  \ bo vzpostavljen u\u010Dinkovit, \u0161irok in sorazmeren sistem uveljavljanja\
  \ sodni\u0161ke odgovornosti, ki bo ustrezno integriran znotraj okvirjev na\u010D\
  ela neodvisnosti sodnikov oziroma sodstva.\n 4. Omejitev mo\u017Enosti alternativnih\
  \ oblik prestajanja kazni ter pred\u010Dasnih izpustov prestajanja kazni Glede \u010D\
  etrtega predloga, ki se nana\u0161a na omejitev tako mo\u017Enosti izrekanja alternativnih\
  \ oblik prestajanja kazni zapora kot tudi pred\u010Dasnih izpustov prestajanja tovrstnih\
  \ kazni, pojasnjujemo, da so v veljavni zakonski ureditvi tako Zakona o izvr\u0161\
  evanju kazenskih sankcij (Uradni list RS, \u0161t. 110/06 - UPB, 76/08, 40/09, 9/11\
  \ - ZP-1G, 96/12 - ZPIZ-2 in 109/12; v nadaljevanju ZIKS-1) kot tudi KZ-1 \u017E\
  e dolo\u010Deni pogoji, ki morajo biti izpolnjeni za njihovo odobritev. Tako so\
  \ merila za nadomestitev izre\u010Dene kazni zapora do dveh let (razen za kazniva\
  \ dejanja zoper spolno nedotakljivost) z delom v splo\u0161no korist dolo\u010D\
  ena v sedmem odstavku 86. \u010Dlena KZ-1. Sodi\u0161\u010De obseg dela dolo\u010D\
  i tako, da se en dan zapora nadomesti z dvema urama dela, delo v splo\u0161no korist\
  \ pa obsojenec opravlja brez nadomestila. Nadalje, kazen zapora do treh let, razen\
  \ za kaznivo dejanje zoper spolno nedotakljivost, se lahko na podlagi tretjega odstavka\
  \ istega \u010Dlena KZ-1 za obsojenca, ki izpolnjuje pogoje, dolo\u010Dene v ZIKS-1,\
  \ izvr\u0161uje tudi tako, da obsojenec med prestajanjem kazni zapora \u0161e naprej\
  \ dela ali se izobra\u017Euje in prebiva doma, razen v prostih dneh, praviloma ob\
  \ koncu tedna, ko mora biti v zavodu. Natan\u010Dnej\u0161e pogoje izvr\u0161evanja\
  \ tovrstnega \xBBzapora ob koncu tedna\xAB dolo\u010Di zavod. Kazen zapora do devetih\
  \ mesecev se lahko v skladu z dolo\u010Dbami \u010Detrtega odstavka tega \u010D\
  lena izvr\u0161uje tudi s hi\u0161nim zaporom, \u010De glede na nevarnost obsojenca,\
  \ mo\u017Enost ponovitve dejanja ter osebne, dru\u017Einske in poklicne razmere\
  \ obsojenca v \u010Dasu izvr\u0161evanja kazni ni potrebe po prestajanju kazni v\
  \ zavodu ali \u010De je zaradi bolezni, invalidnosti ali ostarelosti obsojenca kazen\
  \ treba in jo je mogo\u010De izvr\u0161evati v ustreznem javnem zavodu. Za vse oblike\
  \ tovrstnih \xBBne-zavodskih\xAB oblik izvr\u0161evanja kazni zapora je dolo\u010D\
  en nadzor delavcev zavoda, pristojnih centrov za socialno delo, sodi\u0161\u010D\
  a in policije. Glede predloga o elektronskem nadzoru s pomo\u010Djo nesnemljivih\
  \ GPS zapestnic pa pripominjamo, da gre za eno od mo\u017Enosti izvr\u0161evanja\
  \ nadomestnih kazni, ki jo bomo zagotovo na ustrezen na\u010Din preu\u010Dili pri\
  \ bodo\u010Dih spremembah pripadajo\u010Dih pravnih podlag.\n 5. Odprava osebnega\
  \ vro\u010Danja sodb Predlagate, da bi osebno vro\u010Danje sodb uredili tako, da\
  \ bi se prvi\u010D osebno poskusilo vro\u010Diti na doma\u010Dem naslovu obsojenca,\
  \ nato po elektronskem sporo\u010Dilu, po tem pa bi veljalo, da je bila vro\u010D\
  itev opravljena (morebiti bi bila mo\u017Ena \u0161e vro\u010Ditev odvetniku). Prav\
  \ tako bi morali po va\u0161em mnenju omejiti mo\u017Enost podajanja prito\u017E\
  be preko posrednika (osebe s pooblastilom), to bi bilo mogo\u010De le za ljudi,\
  \ ki niso na begu.\nMinistrstvo za pravosodje bo v prihodnje preu\u010Dilo mo\u017E\
  nosti za spremembe veljavne ureditve vro\u010Danja, zlasti z vidika pove\u010Danja\
  \ u\u010Dinkovitosti. Vendar pa ocenjujemo, da va\u0161 predlog ni sprejemljiv.\
  \ Od obdol\u017Eencev namre\u010D ni mogo\u010De kar \xBBzahtevati\xAB, da imajo\
  \ (varen) elektronski predal (\u0161e zlasti ne od starej\u0161ih, informacijsko\
  \ nepismenih itd.) Poleg tega je pri vro\u010Danju potrebno zagotoviti dolo\u010D\
  eno mero predvidljivosti in zanesljivosti, nenazadnje pa je potrebno upo\u0161tevati\
  \ tudi ustavne pravice obdol\u017Eencev in njihovo dosedanjo razlago s strani Ustavnega\
  \ sodi\u0161\u010Da Republike Slovenije.\nKdor je obsojen kaznivega dejanja, mora\
  \ imeti primeren \u010Das in mo\u017Enosti za pripravo svoje obrambe, brani pa se\
  \ lahko sam ali z zagovornikom (prva in druga alineja 29. \u010Dlena Ustave Republike\
  \ Slovenije). Sodi\u0161\u010De mora odlo\u010Dati nepristransko (prvi odstavek\
  \ 23. \u010Dlena Ustave Republike Slovenije), to pa je mogo\u010De le, \u010De prej\
  \ sli\u0161i obe plati, torej to\u017Eil\u010Devo in obdol\u017Een\u010Devo (treba\
  \ je skratka zagotoviti enakost oro\u017Eij \u2013 22. \u010Dlen Ustave Republike\
  \ Slovenije). Slednje pa je izvedljivo le, \u010De sta obe strani, obto\u017Eba\
  \ in obramba, predhodno seznanjeni s procesnim gradivom. Vro\u010Danje je torej\
  \ bistveno za zagotavljanje pravi\u010Dnega oziroma po\u0161tenega sojenja (ki ga\
  \ zahteva npr. 6. \u010Dlen Evropske konvencije o \u010Dlovekovih pravicah).\nPri\
  \ ureditvi vro\u010Danja je torej potrebno upo\u0161tevati dve lo\u010Deni ustavni\
  \ pravici \u2013 pravico obdol\u017Eenca, da se brani in pravico obdol\u017Eenca,\
  \ da se brani s pomo\u010Djo zagovornika. Glede na navedeno, ZKP dolo\u010Da, da\
  \ je treba najpomembnej\u0161e odlo\u010Dbe vro\u010Diti osebno obdol\u017Eencu,\
  \ ki nima zagovornika (drugi odstavek 120. \u010Dlena ZKP), \u010De pa ima zagovornika,\
  \ pa se najpomembnej\u0161e odlo\u010Dbe vro\u010Dajo obema, pri \u010Demer rok\
  \ za vlo\u017Eitev pravnega sredstva te\u010De od zadnje vro\u010Ditve (\u010Detrti\
  \ odstavek 120. \u010Dlena ZKP). \u010Ce pa je treba obdol\u017Eencu, ki nima zagovornika,\
  \ vro\u010Diti sodbo, s katero mu je izre\u010Dena kazen zapora, pa mu sodbe ni\
  \ mogo\u010De vro\u010Diti na njegov dotedanji naslov, mu sodi\u0161\u010De postavi\
  \ po uradni dol\u017Enosti zagovornika, ki opravlja to dol\u017Enost, dokler se\
  \ ne zve za njegov novi naslov. Postavljenemu zagovorniku dolo\u010Di sodi\u0161\
  \u010De potreben rok, da se seznani s spisi, nato pa mu vro\u010Di sodbo in postopek\
  \ nadaljuje. \u010Ce gre za drugo odlo\u010Dbo, pri kateri te\u010De od vro\u010D\
  itve rok za prito\u017Ebo, ali za prito\u017Ebo nasprotne stranke, ki se vro\u010D\
  a na odgovor, pritrdi sodi\u0161\u010De odlo\u010Dbo oziroma prito\u017Ebo na sodno\
  \ desko in se po preteku osmih dni \u0161teje, da je bila opravljena veljavna vro\u010D\
  itev (tretji odstavek 120. \u010Dlena ZKP). \u010Ce obdol\u017Eencu ni mogo\u010D\
  e vro\u010Diti odlo\u010Dbe oziroma prito\u017Ebe, ker ni sporo\u010Dil spremembe\
  \ naslova ali prebivali\u0161\u010Da, se odlo\u010Dba oziroma prito\u017Eba pritrdi\
  \ na sodno desko in se po preteku osmih dni \u0161teje, da je bila opravljena veljavna\
  \ vro\u010Ditev (\u010Detrti odstavek 120. \u010Dlena ZKP). Nadalje je potrebno\
  \ poudariti, da Ustava Republike Slovenije ne dopu\u0161\u010Da omejitev pravice\
  \ do obrambe oseb, ki so na begu (v smislu, da bi to dejstvo smelo vplivati na to,\
  \ ali jih lahko pred sodi\u0161\u010Dem aktivno zastopa odvetnik).\n 6. Odprava\
  \ odloga prestajanja zaporne kazni zaradi zdravstvenih razlogov Glede \u0161estega\
  \ predloga, ki se nana\u0161a na razmislek o odpravi instituta odloga prestajanja\
  \ kazni zapora zaradi zdravstvenih razlogov pojasnjujemo, da lahko sodi\u0161\u010D\
  e tovrsten odlog na podlagi 24. \u010Dlena veljavnega ZIKS-1 odobri le v primeru\
  \ izkazane huj\u0161e bolezni, ki obsojencu zaradi svoje resne narave onemogo\u010D\
  a nastop izre\u010Dene zaporne kazni. Pravni institut prekinitve prestajanja zaporne\
  \ kazni, kot ga predvideva ZIKS-1, je izjema, zato mora biti izpolnitev zakonsko\
  \ zahtevanega pogoja, v obravnavanem primeru je to huj\u0161a bolezen, zaradi katere\
  \ to\u017Enik ne bi bil zmo\u017Een prestajati kazni, dejansko izkazana in izrecno\
  \ ugotovljena z mnenji pristojnih zdravstvenih delavcev, podprtimi z medicinsko\
  \ dokumentacijo. O izpolnjevanju teh okoli\u0161\u010Din presoja sodi\u0161\u010D\
  e, prav tako je obsojenec, ki se mu tovrsten odlog odobri, zavezan, da mora sodi\u0161\
  \u010Du vsak mesec predlo\u017Eiti zdravni\u0161ko potrdilo o \u0161e vedno trajajo\u010D\
  i nezmo\u017Enosti za prestajanje kazni, tj. o \u0161e vedno obstoje\u010Di huj\u0161\
  i bolezni ali obolelosti. \u010Ce sodi\u0161\u010De posumi v verodostojnost predlo\u017E\
  enih zdravni\u0161kih potrdil, po splo\u0161nih dolo\u010Dbah opravi poizvedbe in\
  \ po potrebi zahteva drugo zdravni\u0161ko mnenje. V primeru, da se ugotovi, da\
  \ so pristojni zdravstveni delavci izdajali neverodostojna ali la\u017Ena zdravni\u0161\
  ka potrdila, so seveda za tovrstno po\u010Detje ustrezno kazenskopravno odgovorni,\
  \ kar seveda vklju\u010Duje tudi mo\u017Enost odvzema zdravni\u0161ke licence oz.\
  \ prepoved opravljanja poklica. Popolna odprava tovrstnega razloga za odlog nastopa\
  \ zaporne kazni pa bi bila med drugim neposredna kr\u0161itev dolo\u010Db 3. \u010D\
  lena Konvencije o varstvu \u010Dlovekovih pravic in temeljnih svobo\u0161\u010D\
  in Sveta Evrope (Evropska konvencija o \u010Dlovekovih pravicah; Zakon o ratifikaciji\
  \ Konvencije o varstvu \u010Dlovekovih pravic in temeljnih svobo\u0161\u010Din,\
  \ spremenjene s protokoli \u0161t. 3, 5 in 8 ter dopolnjene s protokolom \u0161\
  t. 2, ter njenih protokolov \u0161t. 1, 4, 6, 7, 9, 10 in 11; Uradni list RS \u2013\
  \ Mednarodne pogodbe, \u0161t. 7/94), ki dr\u017Eavam podpisnicam prepoveduje ne\u010D\
  love\u0161ko ali poni\u017Eujo\u010De ravnanje ali kaznovanje posameznikov. Tovrstna\
  \ prepoved \u0161e toliko bolj velja za osebe, ki jim je zakonito odvzeta prostost.\
  \ Iz podobnih razlogov bi utegnila biti predlagana obvezna hospitalizacija v bolni\u0161\
  nici ali psihiatri\u010Dni bolnici obsojencev, pri katerih bi bila pred nastopom\
  \ kazni zapora ugotovljena huj\u0161a telesna ali du\u0161evna bolezen, nesorazmeren\
  \ poseg v \u010Dlovekove pravice posameznikov, ki presegajo okvire zakonitega odvzema\
  \ prostosti. Prav tako bi bila predlagana splo\u0161na dolo\u010Ditev sojenja v\
  \ nenavzo\u010Dnosti obdol\u017Eencev prehud poseg v druge ustavno in konvencijsko\
  \ zavarovane \u010Dlovekove pravice, npr. splo\u0161no pravico do obrambe in kontradiktornosti\
  \ kazenskega postopka. Se pa na tem mestu strinjamo, da je potrebno v praksi zagotoviti\
  \ u\u010Dinkovitej\u0161i nadzor pristojnih organov nad izdajanjem strokovnih, verodostojnih\
  \ in zakonitih zdravstvenih potrdil pristojnih zdravstvenih delavcev in komisij,\
  \ kar pa je naloga in odgovornost ne samo organov pravosodja temve\u010D tudi pristojnih\
  \ slu\u017Eb ministrstva, pristojnega za zdravje, in stanovskih organizacij zdravstvenih\
  \ delavcev.\n "
