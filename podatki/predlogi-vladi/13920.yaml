response: "Odziv Ministrstva za pravosodje\nUvodoma pojasnjujemo, da splo\u0161ne\
  \ pogoje za predpisovanje prekr\u0161kov in\_sankcij zanje, splo\u0161ne pogoje\
  \ za odgovornost za prekr\u0161ke, za izrekanje in za izvr\u0161itev\_sankcij za\
  \ prekr\u0161ke, postopek za prekr\u0161ke ter organe in sodi\u0161\u010Da za odlo\u010D\
  anje o prekr\u0161kih dolo\u010Da temeljni zakon, ki ureja podro\u010Dje prekr\u0161\
  kovnega prava v Republiki Sloveniji, in sicer Zakon o prekr\u0161kih[1].\nPravo\
  \ o prekr\u0161kih je poleg kazenskega prava del kaznovalnega pravnega sistema Republike\
  \ Slovenije in ena od sestavin dr\u017Eavnosti. Prekr\u0161ke kot upravno kazensko\
  \ kategorijo teorija in judikatura Evropskega sodi\u0161\u010Da za \u010Dlovekove\
  \ pravice razpoznavata kot kazenske zadeve, torej kot zadeve, za katere je treba\
  \ zagotoviti standarde in garancije, ki jih obsega zlasti 6. \u010Dlen Evropske\
  \ konvencije o varstvu \u010Dlovekovih pravic in temeljnih svobo\u0161\u010Din (EK\u010C\
  P). Vse navedeno zahteva zagotovitev teh standardov tudi v prekr\u0161kovnem postopku.\n\
  ZP-1 v 4. \u010Dlenu dolo\u010Da, da so sankcije za prekr\u0161ke globa, opomin,\
  \ kazenske to\u010Dke v cestnem prometu s prenehanjem veljavnosti vozni\u0161kega\
  \ dovoljenja in prepovedjo uporabe vozni\u0161kega dovoljenja, prepoved vo\u017E\
  nje motornega vozila, izgon tujca iz dr\u017Eave, odvzem predmetov, izguba ali omejitev\
  \ pravice do sredstev iz prora\u010Duna Republike Slovenije in prora\u010Dunov samoupravnih\
  \ lokalnih skupnosti, izlo\u010Ditev iz postopkov javnega naro\u010Danja in vzgojni\
  \ ukrepi. Globa se predpi\u0161e in izre\u010De kot glavna\_sankcija, opomin se\
  \ izre\u010De namesto globe, kazenske to\u010Dke v cestnem prometu, prepoved vo\u017E\
  nje motornega vozila, izgon tujca iz dr\u017Eave, odvzem predmetov, izguba ali omejitev\
  \ pravice do sredstev iz prora\u010Duna Republike Slovenije in prora\u010Dunov samoupravnih\
  \ lokalnih skupnosti in izlo\u010Ditev iz postopka javnega naro\u010Danja pa se\
  \ predpi\u0161ejo in izre\u010Dejo kot stranske\_sankcije. Poleg globe ali opomina\
  \ se sme izre\u010Di ena ali ve\u010D stranskih\_sankcij.\nGlede predpisanih sankcij\
  \ za vo\u017Enjo brez veljavnega vozni\u0161kega dovoljenja ali v \u010Dasu, ko\
  \ je storilcu za\u010Dasno odvzeto vozni\u0161ko dovoljenje, se mu izvr\u0161uje\
  \ varnostni ukrep odvzema vozni\u0161kega dovoljenja ali sankcija prenehanja veljavnosti\
  \ vozni\u0161kega dovoljenja oziroma prepoved uporabe vozni\u0161kega dovoljenja\
  \ pojasnjujemo, da je temeljno na\u010Delo v sistemu sankcij za prekr\u0161ke v\
  \ slovenskem prekr\u0161kovnem pravu na\u010Delo zakonitosti. Navedeno pomeni, da\
  \ je za prekr\u0161ek mogo\u010De izre\u010Di samo tiste sankcije, ki jih je dolo\u010D\
  il zakon v \u010Dasu, ko je bil prekr\u0161ek storjen, in samo, \u010De so izpolnjeni\
  \ pogoji, ki jih za to dolo\u010Da zakon. Drugo na\u010Delo pa je na\u010Delo sorazmernosti,\
  \ ki je vsebovano v institutu individualizacije sankcij za prekr\u0161ke posamezniku\
  \ in dolo\u010Da, da mora biti sankcija sorazmerna s te\u017Eo prekr\u0161ka in\
  \ storil\u010Devo krivdo. \_Navedeno izhaja tudi iz temeljnega na\u010Dela Ustave\
  \ Republike Slovenije (Ustava RS)[2], ki v 2. \u010Dlenu dolo\u010Da, da je Republika\
  \ Slovenija pravna dr\u017Eava. Splo\u0161na zahteva pravne dr\u017Eave pa je, da\
  \ je dopustna samo tak\u0161na sankcija, ki je v sorazmerju s te\u017Eo kr\u0161\
  itve. Naloga dr\u017Eave kot skupnosti je, da najde pravo ravnote\u017Eje med temeljnim\
  \ namenom kazenskih sankcij, ki je v zagotovitvi varstva pred prekr\u0161ki (kaznivimi\
  \ dejanji), in pravicami posameznika. Nenazadnje, skozi razvoj kazenskih sankcij\
  \ se je v penolo\u0161ki stroki kot mednarodni standard uveljavilo tudi na\u010D\
  elo humanosti pri izrekanju in izvr\u0161evanju kazenskih sankcij.\nGlede na navedeno\
  \ v zvezi s predlogom, da se osebi, ki stori prekr\u0161ek v cestnem prometu in\
  \ nima veljavnega vozni\u0161kega dovoljenja izre\u010De zaporna kazen v trajanju\
  \ od dveh do \u0161tirih let pojasnjujemo, da navedeni predlog po oceni Ministrstva\
  \ za pravosodje ni ustrezen za nadaljnjo obravnavo, in sicer z vidika na\u010Dela\
  \ sorazmernosti (2. \u010Dlen Ustave RS).\nPrekr\u0161ek vo\u017Enje brez veljavnega\
  \ vozni\u0161kega dovoljenja je urejen v 56. \u010Dlenu Zakona o voznikih (ZVoz-1)[3],\
  \ ki dolo\u010Da, da motorno oziroma motorno in priklopno vozilo sme voziti oseba,\
  \ ki je telesno in du\u0161evno zmo\u017Ena voziti vozilo; je dopolnila predpisano\
  \ starost za vo\u017Enjo vozil; ima veljavno vozni\u0161ko dovoljenje za vo\u017E\
  njo vozil tiste oziroma tistih kategorij, v katere spada vozilo ali skupina vozil,\
  \ ki jo vozi in ne vozi v nasprotju z omejitvijo, vpisano v njenem vozni\u0161kem\
  \ dovoljenju; se ji ne izvr\u0161uje sankcija prepovedi vo\u017Enje motornega vozila\
  \ dolo\u010Dene vrste ali kategorije, ji ni izre\u010Den varnostni ukrep odvzema\
  \ vozni\u0161kega dovoljenja, ji ni izre\u010Dena sankcija prenehanja veljavnosti\
  \ vozni\u0161kega dovoljenja oziroma prepovedi uporabe tujega vozni\u0161kega dovoljenja\
  \ na ozemlju Republike Slovenije niti ji ni za\u010Dasno odvzeto vozni\u0161ko dovoljenje;\
  \ uporablja pripomo\u010Dke za vo\u017Enjo, ki so vpisani v njenem vozni\u0161kem\
  \ dovoljenju.\nZ globo 500 eurov se za prekr\u0161ek kaznuje voznik, ki nima veljavnega\
  \ vozni\u0161ko dovoljenja za vo\u017Enjo vozil tiste oziroma tistih kategorij,\
  \ v katere spada vozilo ali skupina vozil, ki jo vozi in voznik, ki ni dopolnil\
  \ predpisane starosti za vo\u017Enjo vozil.\nZ globo 1.000 eurov se za prekr\u0161\
  ek kaznuje voznik, ki vozi motorno vozilo v cestnem prometu v \u010Dasu, ko se mu\
  \ izvr\u0161uje sankcija prepovedi vo\u017Enje motornega vozila dolo\u010Dene vrste\
  \ ali kategorije ali mu je za\u010Dasno odvzeto vozni\u0161ko dovoljenje. Poleg\
  \ globe se vozniku izre\u010De tudi 18 kazenskih to\u010Dk.\nV zvezi s predlogom,\
  \ da se osebo, ki upravlja vozilo in je ob policijski kontroli ugotovljeno, da nima\
  \ veljavnega vozni\u0161kega dovoljenja zaradi odvzema ali predhodne huj\u0161e\
  \ kr\u0161itve v cestnem prometu kaznuje tudi z odvzemom vozila oz. prepovedjo nadaljnje\
  \ vo\u017Enje pa pojasnjujemo, da veljavna zakonodaja dolo\u010Da, da se lahko ob\
  \ globi kot glavni sankciji lahko izre\u010De ena ali ve\u010D stranskih sankcij.\
  \ Stranske sankcije se med seboj razlikujejo po tem, ali se jih lahko izre\u010D\
  e le, \u010De so tudi predpisane za obravnavani prekr\u0161ek, ali pa to za njihov\
  \ izrek ni potrebno; v tem primeru se za njihov izrek upo\u0161tevajo pogoji ZP-1\
  \ . V prvo skupino stranskih sankcij, ki morajo biti predpisane pri prekr\u0161\
  ku, da jih lahko pristojni organ izre\u010De storilcu tega prekr\u0161ka, spadajo\
  \ \u0161tiri: kazenske to\u010Dke v cestnem prometu, prepoved vo\u017Enje motornega\
  \ vozila, izguba ali omejitev pravice do sredstev iz prora\u010Duna Republike Slovenije\
  \ in prora\u010Dunov samoupravnih lokalnih skupnosti in izlo\u010Ditev iz postopkov\
  \ javnega naro\u010Danja. Izgon tujca iz dr\u017Eave in odvzem predmetov pa sta\
  \ sankciji, ki se izrekata neposredno na podlagi ZP-1 in ni treba, da bi bili predpisani\
  \ za dolo\u010Den prekr\u0161ek. To izhaja tudi iz njune vsebine in namena. Izrek\
  \ teh dveh sankcij poleg ZP-1 lahko dolo\u010Di tudi kateri drug zakon.\nVeljavna\
  \ zakonodaja prekr\u0161kovnemu organu \u017Ee omogo\u010Da, da ob ugotovitvi huj\u0161\
  ega prekr\u0161ka, ko se vozniku izvr\u0161uje kazen oziroma sankcija prepovedi\
  \ vo\u017Enje motornega vozila ali mu je za\u010Dasno odvzeto vozni\u0161ko dovoljenje,\
  \ se mu izvr\u0161uje varnostni ukrep odvzema vozni\u0161kega dovoljenja ali sankcija\
  \ prenehanja veljavnosti vozni\u0161kega dovoljenja oziroma prepoved uporabe vozni\u0161\
  kega dovoljenja oziroma kadar vozi brez veljavnega vozni\u0161kega dovoljenja za\
  \ vo\u017Enjo vozil tiste kategorije oziroma tistih kategorij, v katero spada vozilo\
  \ ali skupina vozil, ki jo vozi, takoj na kraju samem odredi za\u010Dasni odvzem\
  \ vozila, nato pa vlo\u017Ei obdol\u017Eilni predlog, s katerim sodi\u0161\u010D\
  u predlaga tudi izrek stranske sankcije odvzema predmetov (npr. odvzem vozila).\
  \ Sodi\u0161\u010De lahko z odredbo za\u010Dasno odvzame predmete, ki so bili uporabljeni\
  \ za prekr\u0161ek ali so nastali s prekr\u0161kom (ali pa jih vrne). Predmet je\
  \ praviloma za\u010Dasno zase\u017Een do konca postopka \u2013 to je do odlo\u010D\
  itve sodi\u0161\u010Da o prekr\u0161ku. To pomeni, da se po koncu postopka lahko\
  \ vrne ali pa trajno vzame in proda ali uni\u010Di.\nGlede na navedeno Ministrstvo\
  \ za pravosodje meni, da je kaznovalna politika na podro\u010Dju cestnoprometnih\
  \ prekr\u0161kov ustrezno urejena in da so kazni, ki jih za storilce prekr\u0161\
  kov vo\u017Enje brez veljavnega vozni\u0161kega dovoljenja predvideva veljavna zakonodaja\
  \ dovolj visoke in primerne, ob tem pa opozarjamo, da je kaznovalna politika na\
  \ podro\u010Dju cestnoprometnih prekr\u0161kov (predvsem z vidika dolo\u010Danja\
  \ vi\u0161ine glob in \u0161tevila predpisanih kazenskih to\u010Dk pri prekr\u0161\
  kih) v pristojnosti ministrstva, resorno pristojnega za cestni promet \u2013 Ministrstva\
  \ za infrastrukturo.\n\n[1] Uradni list RS, \u0161t.\_29/11\_\u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo,\_21/13,\_111/13,\_74/14\_\u2013 odl. US,\_92/14\_\u2013\
