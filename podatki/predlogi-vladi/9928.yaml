response: "Odziv Ministrstva za infrastrukturo\n\nZakon o pravilih cestnega prometa\
  \ dolo\u010Da, da se morajo udele\u017Eenci cestnega prometa ravnati po prometnih\
  \ pravilih razen \u010De je s prometno signalizacijo dolo\u010Deno druga\u010De.\n\
  \nPravilo, da dolo\u010Dena omejitev oziroma prepoved velja samo do prvega kri\u017E\
  i\u0161\u010Da ni novost zadnjih novelacij predpisov s podro\u010Dja urejanje cest.\
  \ Pravilnik o prometni signalizaciji in prometni opremi na cestah (Uradni list RS,\
  \ \u0161t. 99/15, 46/17 in 59/18, v nadaljnjem besedilu: Pravilnik)) dolo\u010D\
  a, da prepovedi in omejitve, ozna\u010Dene z znaki za prepovedi in omejitve ter\
  \ posameznimi znaki za urejanje cestnega prometa, veljajo od mesta, kjer so postavljeni\
  \ znaki, do mesta, kjer je postavljen znak o njihovem preklicu, sicer pa do prvega\
  \ naslednjega kri\u017Ei\u0161\u010Da ali kro\u017Enega kri\u017Ei\u0161\u010Da\
  \ javnih oziroma nekategoriziranih cest, ki se uporabljajo za javni cestni promet.\n\
  \nPravilo je povsem logi\u010Dno, saj je udele\u017Eencem cestnega prometa na vseh\
  \ prometnih smereh jasno sporo\u010Deno, kak\u0161na prometna ureditev velja za\
  \ kri\u017Ei\u0161\u010Dem. \u010Ce omejitev ali prepoved velja \u0161e za kri\u017E\
  i\u0161\u010Dem je z novo ozna\u010Dbo seznanjen tako udele\u017Eenec, ki je na\
  \ tej smeri, kakor tudi\_ tisti, ki se na kri\u017Ei\u0161\u010Du vklju\u010Duje\
  \ na to smer. Ozna\u010Dbe kri\u017Ei\u0161\u010D in cestnih priklju\u010Dkov so\
  \ s Pravilnikom natan\u010Dno predpisane tako, da jih lahko zazna in lo\u010Di vsak\
  \ udele\u017Eenec cestnega prometa.\_\_\n\nFormalna regulativa za avtonomna vozila\
  \ \u0161e ni vzpostavljena na globalnem nivoju in posledi\u010Dno tudi ne na nacionalnem.\
  \ Nedvoumno bo tak\u0161no vozilo prepoznavalo tako horizontalno kot tudi vertikalno\
  \ prometno signalizacijo, vsekakor pa bilo ves \u010Das vo\u017Enje povezano s prometno\
  \ informacijskimi sistemi, ki bodo razpolagali tudi z vsemi podatki glede omejitev\
  \ in prepovedi na posameznih cestah oziroma njenih odsekih.\_"
