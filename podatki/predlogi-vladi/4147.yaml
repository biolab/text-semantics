response: "Odziv Ministrstva za kmetijstvo in okolje\nZakon o dedovanju kmetijskih\
  \ gospodarstev (Uradni list RS, \u0161t. 70/95 in 54/99 \u2013 odl. US) (v nadaljevanju\
  \ besedila: ZDKG ) je bil sprejet leta 1995 z namenom doseganja naslednjih ciljev:\
  \ omogo\u010Diti prevzemniku (dedi\u010Du) kmetije obstoj na tej kmetiji, prepre\u010D\
  iti drobljenje srednje velikih kmetij in tudi s tem zagotoviti gospodarsko utemeljeno\
  \ kmetovanje, zagotoviti obdelanost kmetijskih zemlji\u0161\u010D ter izvajanje\
  \ potrebnih del v gozdu. ZDKG ureja posebni postopek pri dedovanju za\u0161\u010D\
  itene kmetije. Za\u0161\u010Ditena kmetija, ki je dolo\u010Dena v 2. \u010Dlenu,\
  \ obsega najmanj 5 ha in ne ve\u010D kot 100 ha primerljivih kmetijskih povr\u0161\
  in glede na vrsto rabe zemlji\u0161\u010D, ki so dolo\u010Dene v zemlji\u0161kem\
  \ katastru.\nDedovanje po splo\u0161nem zakonu o dedovanju bi prevzemnika (dedi\u010D\
  a) kmetije gospodarsko onemogo\u010Dilo, saj bi delitev dedi\u0161\u010Dine na enake\
  \ dedne dele\u017Ee pomenila drobitev zemlji\u0161\u010D ter solastni\u0161tvo na\
  \ parcelah, s tem pa bi bilo prevzemniku kmetije odvzeto osnovno sredstvo za kmetovanje\
  \ in onemogo\u010Den obstoj kmetije.\nPosebna ureditev dedovanja za\u0161\u010D\
  itene kmetije je \u0161e vedno pomemben instrument, ki prepre\u010Duje drobitev\
  \ srednje velikih kmetijskih gospodarstev in vpliva na ekonomsko mo\u010D kmetijskega\
  \ gospodarstva ter jam\u010Di njegov nadaljnji obstoj in razvoj, zato predlog o\
  \ ukinitvi za\u0161\u010Ditenih kmetij ni sprejemljiv.\nPoudariti pa je potrebno,\
  \ da imamo v Sloveniji po oceni okoli 20.000 kmetij, ki so za\u0161\u010Ditene in\
  \ za katere velja posebna ureditev dedovanja in posledi\u010Dno tudi prometa s kmetijskimi\
  \ zemlji\u0161\u010Di. Zakon \u0161\u010Diti torej tisto skupino kmetij, ki imajo\
  \ gospodarski potencial za obstoj (in ki so glavni proizvodni potencial za zagotovitev\
  \ prehranske varnosti dr\u017Eave). Ostale kmetije se dedujejo po splo\u0161nih\
  \ predpisih. Tako so kmetijska zemlji\u0161\u010Da neza\u0161\u010Ditenih kmetij\
  \ la\u017Eje dostopna tudi tistim, ki \u017Eelijo na novo za\u010Deti s kmetovanjem.\n\
  \ \nOdziv Ministrstva za infrastrukturo in prostor\n1.Kratka analiza veljavne ureditve\n\
  Zakon o graditvi objektov (Uradni list RS, \u0161t. 102/04 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 14/05 \u2013 popr., 92/05 \u2013 ZJC-B, 93/05 \u2013\
  \ ZVMS, 111/05 \u2013 odl. US, 126/07, 108/09, 61/10 \u2013 ZRud-1, 76/10 \u2013\
  \ ZRud-1A in 20/11 \u2013 odl. US, 57/12, v nadaljevanju ZGO-1) v prvem odstavku\
  \ drugega \u010Dlena dolo\u010Da, da je objekt s tlemi povezana stavba ali gradbeni\
  \ in\u017Eenirski objekt, narejen iz gradbenih proizvodov in naravnih materialov,\
  \ skupaj z vgrajenimi in\u0161talacijami in tehnolo\u0161kimi napravami, obenem\
  \ pa dolo\u010Da, da je objekt povezan s tlemi, \u010De je temeljen ali s pomo\u010D\
  jo gradbenih del povezan s tlemi na stalno dolo\u010Denem mestu in ga ni mogo\u010D\
  e premakniti ali odstraniti brez \u0161kode za njegovo bistvo. Za tehnolo\u0161\
  ke naprave pa ZGO-1 dolo\u010Da, da so to tiste naprave, ki so namenjene delovanju\
  \ samega objekta.\nV primeru gradnje novega objekta, za katerega je treba pridobiti\
  \ gradbeno dovoljenje ZGO-1 v 66. \u010Dlenu dolo\u010Da pogoje za izdajo gradbenega\
  \ dovoljenja in sicer se pred izdajo gradbenega dovoljenja preverja:\nali je projekt\
  \ izdelan v skladu s prostorskim aktom,\nali je projekt izdelala pravna oziroma\
  \ fizi\u010Dna oseba, ki je med izdelavo projekta izpolnjevala s tem zakonom predpisane\
  \ pogoje za projektanta, ter ali je oseba, ki je navedena kot odgovorni projektant,\
  \ med izdelavo projekta izpolnjevala pogoje za odgovornega projektanta,\nali so\
  \ k predvideni gradnji pridobljena vsa predpisana soglasja,\nali ima projekt predpisane\
  \ sestavine in ali je bila opravljena revizija projektne dokumentacije, kadar je\
  \ predpisana, ter ali so revidenti in odgovorni revidenti, ki so jo opravili, med\
  \ revidiranjem izpolnjevali pogoje za revidenta in odgovornega revidenta,\nali so\
  \ dajatve in prispevki, dolo\u010Deni z zakonom, pla\u010Dani oziroma so na drug\
  \ zakoniti na\u010Din izpolnjene investitorjeve obveznosti,\nali ima investitor\
  \ pravico graditi in\nali iz projekta za pridobitev gradbenega dovoljenja izhaja,\
  \ da bo zagotovljena minimalna komunalna oskrba objekta, \u010De se gradi nov objekt\
  \ ali \u010De se objekt prizidava, nadzidava ali rekonstruira tako, da se zato spreminjajo\
  \ osnovni parametri obstoje\u010Dih priklju\u010Dkov oziroma se pove\u010Dujejo\
  \ zahteve v zvezi z njegovo komunalno oskrbo.\nMinimalna komunalna oskrba stanovanjske\
  \ stavbe po ZGO-1 vklju\u010Duje oskrbo s pitno vodo, elektri\u010Dno energijo,\
  \ odvajanje odpadnih voda in dostop do javne ceste, minimalna komunalna oskrba drugih\
  \ objektov pa se dolo\u010Di glede na njihov namen. Kot dokazilo o zagotovitvi minimalne\
  \ komunalne oskrbe na obmo\u010Dju, kjer je ta \u017Ee zgrajena in izro\u010Dena\
  \ v upravljanje, se \u0161teje soglasje za priklju\u010Ditev ali soglasje k projektu\
  \ za pridobitev gradbenega dovoljenja.\n\u010Ce omre\u017Eje za oskrbo s pitno vodo,\
  \ elektri\u010Dno energijo, odvajanje odpadnih voda ali dostop do javne ceste \u0161\
  e ni zgrajeno, se kot dokazilo o zagotovitvi minimalne komunalne oskrbe \u0161teje\
  \ dokazilo, da je to omre\u017Eje vklju\u010Deno v ob\u010Dinski na\u010Drt razvojnih\
  \ programov v okviru ob\u010Dinskega prora\u010Duna za teko\u010De ali naslednje\
  \ leto ali pogodba o opremljanju, sklenjena med investitorjem in ob\u010Dino. \u010C\
  e omre\u017Eje minimalne komunalne oskrbe ni vklju\u010Deno v ob\u010Dinski na\u010D\
  rt razvojnih programov v okviru ob\u010Dinskega prora\u010Duna za teko\u010De ali\
  \ naslednje leto ali pogodba o opremljanju ni sklenjena, lahko investitor ne glede\
  \ na dolo\u010Dbe prostorskega akta zagotovi minimalno komunalno oskrbo tudi na\
  \ na\u010Din, ki omogo\u010Da samooskrbo objekta in sledi napredku tehnike.\n\u010C\
  e prostorski akt zahteva obvezno priklju\u010Ditev objekta na komunalno opremo,\
  \ ki pa \u0161e ni zgrajena, se \u0161teje, da je ta pogoj izpolnjen tudi, \u010D\
  e je v projektni dokumentaciji predviden alternativni na\u010Din, ki omogo\u010D\
  a samooskrbo objekta in izkazuje zadnje stanje gradbene tehnike.\n \n2.Analiza predloga\n\
  Predlog \u0161t. 4147-39 vsebuje pobudo, da naj se gradnja preprostih dru\u017E\
  inskih hi\u0161 iz naravnih materialov (slama, les, ilovica, kamen, ...) v \u010D\
  im ve\u010Dji meri razbremeni gradbenih birokratskih postopkov, \u010De bi izpolnjevala\
  \ klju\u010Dne pogoje \u2013 da bi bila konstrukcijsko in po\u017Earno varna, ne\
  \ bi onesna\u017Eevala oziroma negativno vplivala na okolje in da bi bila narejena\
  \ po trajnostnih na\u010Delih (gradbeni material, ki je v ve\u010Djem delu razgradljiv).\
  \ Obenem predlog vsebuje tudi pobudo, da naj se za kompostna strani\u0161\u010D\
  a in za naravne rastlinske \u010Distilne naprave (zaveza k odgovornemu ravnanju\
  \ z vodo; brez uporabe nepotrebnih pra\u0161kov in preparatov, ki so \u0161kodljivi\
  \ okolju, ki jih seveda zgradi vsak sam), doda poseben \u010Dlen v Zakonu o graditvi\
  \ objektov.\n \n3.Razlogi za neprimernost predloga za nadaljnjo obravnavo\nPredlagana\
  \ pobuda, da naj se gradnja dru\u017Einskih hi\u0161 iz naravnih materialov v \u010D\
  im ve\u010Dji meri razbremeni gradbenih birokratskih postopkov, \u010De bi izpolnjevala\
  \ klju\u010Dne pogoje \u2013 da bi bila konstrukcijsko in po\u017Earno varna, ne\
  \ bi onesna\u017Eevala oziroma negativno vplivala na okolje in da bi bila narejena\
  \ po trajnostnih na\u010Delih (gradbeni material, ki je v ve\u010Djem delu razgradljiv),\
  \ je \u017Ee upo\u0161tevana v predpisih o graditvi objektov in je zato brezpredmetna.\
  \ Zlasti za enostanovanjske stavbe je \u017Ee po dosedanji zakonodaji obstajalo\
  \ veliko olaj\u0161av in izjem tako pri izdaji gradbenega in uporabnega dovoljenja\
  \ kot tudi pri sami dokumentaciji, z  zadnjo spremembo Zakona o graditvi objektov\
  \ (ZGO-1D) pa so bile uveljavljene \u0161e dodatne poenostavitve v smeri odprave\
  \ administrativnih ovir kot npr. \u010Drtanje zahteve po pridobitvi projektnih pogojev\
  \ pred izdajo gradbenega dovoljenja, ukinitev zahteve po pridobitvi uporabnega dovoljenja\
  \ za enostanovanjske stavbe in podobno. Z ZGO-1 je bilo v 66. \u010Dlenu investitorju\
  \ za potrebe pridobitve gradbenega dovoljenja omogo\u010Deno tudi izkazovanje izpolnjevanja\
  \ pogoja minimalne komunalne oskrbe (tudi odvajanje odpadnih voda) z oskrbo na na\u010D\
  in, ki omogo\u010Da samooskrbo objekta in sledi napredku tehnike in sicer v primeru,\
  \ ko ni na\u010Drtovana izgradnja komunalne opreme in celo v primerih, \u010De prostorski\
  \ akt zahteva obvezno priklju\u010Ditev objekta na komunalno opremo, ki pa \u0161\
  e ni zgrajena.\nV predpisih o graditvi objektov pa v primerjavi z objekti, zgrajenimi\
  \ po obi\u010Dajnih gradbenih metodah, ni mogo\u010De predpisati ve\u010Djih olaj\u0161\
  av oziroma izjem za objekte, ki so grajeni iz naravnih materialov, saj morajo vsi\
  \ objekti izpolnjevati enake prostorske in gradbeno \u2013 tehni\u010Dne zahteve.\
  \ Hkrati pa tudi ni mogo\u010De posebnih \u010Dlenov namenjati samo kompostnim strani\u0161\
  \u010Dem in rastlinskim \u010Distilnim napravam, saj to ne bi bilo v skladu z na\u010D\
  elom abstraktnega oblikovanja pravnih predpisov. Pri tem pa je treba opozoriti,\
  \ da morajo objekti poleg teh zahtev izpolnjevati tudi zahteve, ki izhajajo iz drugih\
  \ predpisov, zlasti s podro\u010Dja varstva okolja in varovanja zdravja ljudi. Te\
  \ zahteve so tudi predmet nadzora podro\u010Dnih in\u0161pekcijskih slu\u017Eb in\
  \ jih je treba upo\u0161tevati pri projektiranju in realizaciji projekta.\nGlede\
  \ na vse zgoraj navedeno je predlog 092-1/2013 neprimeren za nadaljnjo obravnavo.\n\
