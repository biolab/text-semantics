  \ ki so odvisni od narave dela na domu. Izrecno je dolo\u010Deno, da ima delavec\
  \ pravico do nadomestila za uporabo svojih sredstev pri delu na domu, pri \u010D\
  emer se vi\u0161ina nadomestila dolo\u010Di s pogodbo o zaposlitvi.\n\nDelodajalec\
  \ je dol\u017Ean zagotavljati varne pogoje dela na domu. O nameravanem organiziranju\
  \ dela na domu je dol\u017Ean, pred za\u010Detkom dela delavca, obvestiti in\u0161\
  pekcijo za delo. In\u0161pektor za delo delodajalcu prepove organiziranje ali opravljanje\
  \ dela na domu, \u010De je delo na domu \u0161kodljivo oziroma \u010De obstaja nevarnost,\
  \ da postane \u0161kodljivo za delavce, ki delajo na domu, ali za \u017Eivljenjsko\
  \ in delovno okolje, kjer se delo opravlja, ter v primerih, ko gre za dela, ki se\
  \ ne smejo opravljati kot delo na domu, kar tako dolo\u010Da zakon ali drug predpis.\n\
  \nDelavec, ki opravlja delo na svojem domu ali v prostorih po svoji izbiri v dogovoru\
