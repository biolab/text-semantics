response: "Odziv Ministrstva za promet\nNaj uvodoma navedem, da je prevoz potnikov\
  \ v Sloveniji urejen kot gospodarska javna slu\u017Eba, vendar ni enotno voden.\
  \ V trenutnem sistemu JPP se iz dr\u017Eavnega prora\u010Duna za sistem JPP namenja\
  \ okrog 110 milijonov evrov. Gre za sredstva, namenjena za izvajanje gospodarske\
  \ javne slu\u017Ebe prevoza potnikov po \u017Eeleznici in regionalnih avtobusnih\
  \ prevozov, ki jih trenutno zagotavlja Ministrstvo za promet, velik del sredstev\
  \ pa predstavljajo sredstva Ministrstva za \u0161olstvo in \u0161port ter Ministrstva\
  \ za visoko \u0161olstvo, znanost in tehnologijo za subvencioniranje prevozov za\
  \ dijake in \u0161tudente, ter sredstva Ministrstva za delo, dru\u017Eino in socialne\
  \ zadeve, ki dijakom in \u0161tudentom v okviru dr\u017Eavnih \u0161tipendij namenja\
  \ dodatek za prevoz. V ta znesek ni vklju\u010Den finan\u010Dni dele\u017E slovenskih\
  \ ob\u010Din za zagotavljanje mestnih prevozov in za \u0161olske prevoze.\nOb prenosu\
  \ vseh sredstev na bodo\u010Dega enotnega upravljavca JPP ocenjujemo, da bi z racionalizacijo\
  \ poslovanja in preglednej\u0161im na\u010Dinom porabe javnih sredstev izklju\u010D\
  no za javni potni\u0161ki promet lahko sistem deloval bolje. Zato je Ministrstvo\
  \ za promet pristopilo k projektu integriranega javnega potni\u0161kega prometa,\
  \ ki se sofinancira iz EU sredstev - Evropskega kohezijskega sklada. Namen projekta\
  \ je poenotenje voznih redov avtobusnega in \u017Eelezni\u0161kega prometa ter uvedba\
  \ enotne vozovnice, s katero bo lahko potnik prestopal z avtobusa na vlak znotraj\
  \ dolo\u010Dene cone, cene vozovnic za avtobus in vlak bodo poenotene. Integracija\
  \ JPP z uvedbo enotne vozovnice pomeni izbolj\u0161avo za potnike z vidika fleksibilnosti\
  \ in mo\u017Enosti izbire ter posledi\u010Dno cenovno ugodnej\u0161i prevoz ter\
  \ ve\u010Dja frekvenca v primeru intermodalnosti. Sam projekt vklju\u010Duje tudi\
  \ izdelavo informacijskega portala za potnike, ki pomeni izbolj\u0161avo za potnike\
  \ z vidika informiranja o voznih redih, cenikih, na\u010Drtovanju poti in klicnim\
  \ centrom. Kratkoro\u010Dno je namen projekta ustaviti upadanje \u0161tevila potnikov\
  \ na JPP, dolgoro\u010Dno pa pove\u010Dati \u0161tevilo uporabnikov JPP.\nZa uvedbo\
  \ integriranega JPP in enotne vozovnice bo vzpostavljen pilotni projekt, katerega\
  \ namen je preizkus delovanja sistema enotne vozovnice v omejenem obsegu in bo izveden\
  \ v letu 2012.\nV okviru pilotnega projekta za preizkus delovanja sistema na ravni\
  \ regionalnega avtobusnega sistema, \u017Eelezni\u0161kega sistema in mestnega sistema\
  \ javnega prevoza bodo izdane poskusne enotne vozovnice, izbrani bodo poskusni uporabniki\
  \ enotne vozovnice, poskusne proge enotne vozovnice, na avtobuse (na izbranih linijah)\
  \ in na postaje (na izbranih progah) bodo name\u0161\u010Dene (ali prilagojene)\
  \ naprave za potrjevanje vozovnic.\nS pilotnim projektom bo preizku\u0161ena in\
  \ ovrednotena integracija JPP na vseh ravneh v Republiki Sloveniji, ki bo vklju\u010D\
  evala analizo in odpravo morebitnih napak. Po zaklju\u010Dku pilotnega projekta\
  \ bo sledila uvedba integriranega javnega potni\u0161kega prometa na obmo\u010D\
  ju celotne Slovenije.\nPomislek glede pripravljenosti ljudi k spreminjanju potovalnih\
  \ navad je prav tako upravi\u010Den. Tudi v zvezi s to problematiko je Ministrstvo\
  \ za promet v lanskem letu pri\u010Delo s kontinuiranim izvajanjem ukrepov izobra\u017E\
  evanja, informiranja in ozave\u0161\u010Danja javnosti o pomenu JPP in trajnostne\
  \ mobilnosti nasploh (pe\u0161a\u010Denje, kolesarjenje in uporaba javnega prevoza).\
  \ Zavedamo se, da bo proces \"odvajanja odvisnosti od avtomobila\" dolgotrajen,\
  \ prav gotovo pa bo uspe\u0161nej\u0161i, \u010De bomo potniku ponudili ve\u010D\
  , kot ima na voljo sedaj.  "
