response: "Odziv Ministrstva za pravosodje\nPredlagatelj predlaga, da se \"izbri\u0161\
  e\" oziroma ukine zakon o zastaranju kazni po dveh letih in se ga nadomesti z zakonom,\
  \ da nobena pravnomo\u010Dna obsodba ne zastara ali se ne izbri\u0161e, dokler se\
  \ ne odslu\u017Ei. Predlagatelj predlog utemeljuje s tem, da se ni te\u017Eko nekje\
  \ v tujini skrivati in po\u010Dakati dve leti v primeru obsodbe, kot npr. ljudje,\
  \ ki imajo po dav\u010Dnih oazah milijone. Pri ukinitvi zakona o zastaranju pa bo\
  \ verjetno marsikdo premislil, ali bo kazen odslu\u017Eil ali pa pobegnil v tujino.\n\
  Ministrstvo za pravosodje uvodoma pojasnjuje, da je na podoben predlog \u017Ee podalo\
  \ odgovore, in sicer Stali\u0161\u010De Ministrstva za pravosodje do predloga \u0161\
  t. 6230 - 320 s portala predlagam.vladi.si \u2013 Za\u010Dasna ukinitev instituta\
  \ zastaranja (Priloga). Kljub temu v nadaljevanju daje pojasnilo, ki se nana\u0161\
  a na podro\u010Dje prava, za katero je resorno pristojno.\n \nUreditev v Kazenskem\
  \ zakoniku:\nMinistrstvo za pravosodje pojasnjuje, da je institut zastaranja urejen\
  \ v Kazenskem zakoniku (Uradni list RS, \u0161t. 50/12 \u2013 UPB, v nadaljevanju:\
  \ KZ-1), in sicer v enajstem poglavju (90. do 95. \u010Dlen KZ-1). Pri tem je treba\
  \ pojasniti, da KZ-1 pozna dve vrsti zastaranja, in sicer zastaranje kazenskega\
  \ pregona in zastaranje izvr\u0161itve kazenske sankcije. Ker se predlog nana\u0161\
  a samo na zastaranje izvr\u0161itve kazenske sankcije, Ministrstvo za pravosodje\
  \ dodatno pojasnjuje samo to vrsto zastaranja.\nInstitut zastaranja izvr\u0161itve\
  \ kazenske sankcije je urejen v 92. do 95. \u010Dlenu KZ-1. V 92. \u010Dlenu so\
  \ dolo\u010Deni zastaralni roki, ki so odvisni od izre\u010Dene kazni za posamezno\
  \ kaznivo dejanje, v 93. \u010Dlenu je dolo\u010Deno zastaranje izvr\u0161itve stranskih\
  \ kazni in varnostnih ukrepov, v 95. \u010Dlenu pa je uzakonjen institut nezastarljivosti\
  \ kaznivih dejanj, ki dolo\u010Da, da kazenski pregon in izvr\u0161itev kazni ne\
  \ zastarata za kazniva dejanja, za katera se sme po KZ-1 izre\u010Di kazen dosmrtnega\
  \ zapora, za kazniva dejanja iz 100. do 105. \u010Dlena KZ-1 in tudi ne za tista\
  \ kazniva dejanja, za katera po mednarodnih pogodbah zastaranje ni mogo\u010De.\
  \ Poleg tega izvr\u0161itev kazni dosmrtnega zapora ne zastara. Na tem mestu je\
  \ treba tudi pojasniti, da so se s sprejemom KZ-1 leta 2008 vsi zastaralni roki\
  \ pomno\u017Eili s koli\u010Dnikom dva, argumenti za tak\u0161en poseg pa so predvsem\
  \ v tem, da je bil s KZ-1 odpravljen institut pretrganja zastaranja izvr\u0161itve\
  \ kazenskih sankcij. Primerjalnopravno gledano ima Republika Slovenija ene najdalj\u0161\
  ih zastaralnih rokov izvr\u0161itve kazni.\nGlede na navedbe predlagatelja je treba\
  \ posebej izpostaviti 94. \u010Dlen KZ-1, ki ureja tek in prekinitev zastaranja\
  \ ter dolo\u010Da, da zastaranje ne te\u010De v \u010Dasu, ko se po zakonu kazen\
  \ ne sme izvr\u0161iti. Zastaranje izvr\u0161itve kazni zapora preneha te\u010D\
  i z dnem nastopa kazni. \u010Ce obsojenec pobegne s prestajanja kazni, izvr\u0161\
  itev preostanka kazni ne zastara. Glede na podatke iz prakse je Ministrstvo za pravosodje\
  \ zaznalo pomanjkljivost veljavne ureditve zadr\u017Eanja (oz. t.i. zamrznitve)\
  \ teka zastaranja izvr\u0161itve kazenske sankcije, zato v noveli KZ-1C, ki jo je\
  \ pripravilo, predlaga spremembo tega re\u017Eima. \u010Ce bo predlog, ki je objavljen\
  \ tudi na spletni strani Ministrstva za pravosodje, sprejet, zastaranje izvr\u0161\
  itve kazni ne bo teklo (bo zamrznjeno) v \u010Dasu, ko se obsojenec na poziv za\
  \ prestajanje kazni ne bo odzval in nastopa kazni ne bo mogo\u010De zagotoviti,\
  \ ker bo na begu, se bo skrival, se kako druga\u010De izmikal izvr\u0161itvi kazni,\
  \ bo nedosegljiv dr\u017Eavnim organom, ali ko bo za\u010Detek izvr\u0161evanja\
  \ kazni odlo\u017Een v skladu z zakonom.\nZ opisano ureditvijo se bo zagotovo dodatno\
  \ zamejilo mo\u017Enosti zlorab in izigravanja zakona, vendar ne z ukinitvijo instituta\
  \ zastaranja izvr\u0161itve kazenske sankcije, ampak z bolj represivnim re\u017E\
  imom zakonske ureditve tega instituta. Ukinitev instituta zastaranja pa bi bila\
  \ po mnenju Ministrstva za pravosodje, vsaj z vidika ureditve v kazenskem pravu,\
  \ v nasprotju z ustavnim na\u010Delom sorazmernosti (2. \u010Dlen v zvezi s tretjim\
  \ odstavkom 15. \u010Dlenom Ustave Republike Slovenije), saj bi se s tem prekomerno\
  \ poseglo v pravice posameznika (npr. v pravico do pravne varnosti). Prav tako tak\u0161\
  na ureditev ne bi bila primerna s sistemskega vidika celostne ureditve instituta\
  \ zastaranja v KZ-1.\n \n "
