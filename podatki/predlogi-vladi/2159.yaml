response: "Odziv Ministrstva za zdravje\nNa Ministrstvu za zdravje smo v mandatu ministra\
  \ Maru\u0161i\u010Da pripravili \"Nadgradnjo zdravstvenega sistema do leta 2020\"\
  , kjer smo predvideli ukinitev dopolnilnega zdravstvenega zavarovanja in pla\u010D\
  evanje storitev v prenovljeni in na novo definirani ko\u0161arici iz samo enega\
  \ vira. Prav tako smo za izpad dohodka zaradi ukinitve dopolnilnega zavarovanja\
  \ pripravili analizo in predlog novega na\u010Dina financiranja, ki bi bil bolj\
  \ solidaren in pravi\u010Den. Zaradi izvedenih racionalizacij v zdravstvenem sistemu\
  \ in zaradi ni\u017Ejih administrativnih stro\u0161kov (ker ne bi bilo ve\u010D\
  \ zavarovalnic, ki pobirajo premije za dopolnilno zdravstveno zavarovanje) bi bilo\
  \ treba z novo predlagano dajatvijo zbrati manj denarja in dr\u017Eavljanom bi ostalo\
  \ ve\u010D dohodka, saj bi bila nova dajatev za vse dr\u017Eavljane ni\u017Eja kot\
  \ je sedanja premija.\nV Nadgradnji smo predvideli, da bo financiranje osnovne ko\u0161\
  arice pravic v celoti zagotovljeno iz sredstev obveznega zdravstvenega zavarovanja.\
  \ Ostale pravice, ki niso zajete v ko\u0161arico osnovnih pravic, bodo krite iz\
  \ zasebnih sredstev. Z ukinitvijo dopolnilnega zdravstvenega zavarovanja (DZZ) se\
  \ celoten obseg sredstev, ki so bila porabljena za \u0161kode v zavarovalnicah,\
  \ ki izvajajo DZZ, zbira preko denarne dajatve. Prvotni predlog je zajemal pove\u010D\
  anje prispevne stopnje na strani delojemalca (v skladu s sedanjim pla\u010Dnikom\
  \ premije, ki je prav tako delojemalec), ki pa povzro\u010Di tudi izpad dohodnine\
  \ v prora\u010Dunu, zato je bil predlog prilagojen v smeri oblikovanja nove denarne\
  \ dajatve.\nSedanja ko\u0161arica pravic je krita tudi s 350 milijoni evrov iz dopolnilnega\
  \ zdravstvenega zavarovanja, kolikor zna\u0161ajo \u0161kode oziroma sredstva, ki\
  \ jih zavarovalnice dejansko namenijo zdravstvenemu sistemu in dr\u017Eavljanom.\
  \ \u010Ce bi v javna sredstva prenesli enaka sredstva, kot jih dopolnilno zavarovanje\
  \ zdravstvu namenja sedaj, bi dr\u017Eavljanom ostalo 35 milijonov evrov (podatki\
  \ leta 2010), kolikor zna\u0161a razlika med zbranimi premijami in izpla\u010Danimi\
  \ \u0161kodami. Za izbolj\u0161anje dostopnosti do zdravstvenih storitev smo predlagali\
  \ ustrezno redefinicijo ko\u0161arice v smislu zagotovitve pravo\u010Dasnega in\
  \ geografsko ustreznega dostopa do klju\u010Dnih zdravstvenih storitev, in sicer\
  \ na ra\u010Dun izlo\u010Ditve nepotrebnih storitev za dr\u017Eavljane ter racionalizacije\
  \ in reorganizacije zdravstvenega sistema. Redefinicija ko\u0161arice bi bila v\
  \ smislu prevetritve liste zdravil, izlo\u010Ditve nekaterih zdravili\u0161kih zdravljenj,\
  \ ki niso del enotne obravnave, izlo\u010Ditve tistih nenujnih re\u0161evalnih prevozov,\
  \ ki niso medicinsko indicirani, ter prenosa financiranja socialnih pravic v socialno\
  \ blagajno. Prav tako bi v zdravstvenem sistemu izvedli reogranizacijo in racionalizacijo\
  \ poslovanja javnih zdravstvenih zavodov (kadrovska politika, investicije, povezovanje\
  \ zavodov).\nKer dr\u017Eavljanom ne bi bilo ve\u010D treba pla\u010Devati premij\
  \ za dopolnilno zdravstveno zavarovanje, ukrepi racionalizacije, reogranizacije\
  \ in redefinicije pravic pa kljub temu vseeno ne bi zadostovali za pokritje vrzeli,\
  \ ki bi nastala z ukinitvijo pla\u010Devanja premij, bi bilo potrebna manjkajo\u010D\
  a sredstva za zdravstvo nujno zagotoviti iz javnih virov \u2013 bodisi z dvigom\
  \ prispevne stopnje delojemalcev, prenosom financiranja nekaterih pravic na prora\u010D\
  un ali pa z uvedbo nove dajatve, ki se je po analizah pokazala za \u0161e najbolj\
  \ sprejemljivo, zato jo prikazujemo bolj podrobno v nadaljevanju.\n1. Dajatev, ki\
  \ bo nadomestila premijo dopolnilnega zdravstvenega zavarovanja (DZZ), je obvezna\
  \ za vse, ki imajo status zavarovane osebe v obveznem zdravstvenem zavarovanju in\
  \ ki se v skladu z veljavnim zakonom o zdravstvenem varstvu in zdravstvenem zavarovanju\
  \ (ZZVZZ) prostovoljno zavarujejo za DZZ.  \n2. Dajatev je predpisana z zakonom\
  \ in obvezna, zato ima zna\u010Daj javnofinan\u010Dne dajatve, sredstva se zbirajo\
  \ v skladu socialnega zavarovanja, zato imajo zna\u010Daj javnofinan\u010Dnih sredstev.\n\
  3. Dajatev je prihodek obveznega zdravstvenega zavarovanja, ki ga izvaja Zavod za\
  \ zdravstveno zavarovanje Slovenije (ZZZS).\n4. Dajatev se pla\u010Duje iz razpolo\u017E\
  ljivega dohodka zavezanca (po pla\u010Dilu prispevkov in davkov \u2013 neto dohodek).\n\
  5. Vi\u0161ina dajatve se dolo\u010Da z razvrstitvijo zavezancev v razrede na osnovi\
  \ bruto dohodka; pokojnine se za namen razporeditve v dajatveni razred in zaradi\
  \ primerljivosti, prera\u010Dunajo v bruto zneske.\n6. Izra\u010Dun vi\u0161ine\
  \ dajatve temelji na potrebnih sredstvih, ki so ocenjena na 262 milijonov evrov.\n\
  7. Zagonski stro\u0161ki uvedbe nove dajatve in vzpostavitve sistema niso upo\u0161\
  tevani (ne bodo kriti iz dajatve).\n8. Ob razli\u010Dnih predpostavkah so izra\u010D\
  unane naslednje variante zneska dajatve za zdravstvo:  \nTabela 1: Zneski dajatve\
  \ za kritje osnovne ko\u0161arice pravic v zdravstvu ob razli\u010Dnih predpostavkah,\
  \ v EUR\n \nDajatveni razredi\n Varianta 1\nVarianta 2\nVarianta 3\nVarianta 4\n\
  do 60% povpre\u010Dne pla\u010De\n12\n13\n13\n14,5\nod 60% do 140% povpre\u010D\
  ne pla\u010De\n15\n15,5\n16\n14,5\nod 140% do 200% povpre\u010Dne pla\u010De\n20\n\
  22\n23\n14,5\nod 200% povpre\u010Dne pla\u010De dalje\n25\n25\n25,5\n14,5\nSKUPAJ\
  \ PRIHODKI (v mio evrih)\n264,2\n263,3\n264,6\n263,0\n9. Ob predpostavki, da je\
  \ za dolgotrajno oskrbo treba zagotoviti 44 milijonov evrov, so ob razli\u010Dnih\
  \ predpostavkah izra\u010Dunane naslednje variante zneska dajatve za dolgotrajno\
  \ oskrbo:\nTabela 2: Zneski dajatve za kritje stro\u0161kov dolgotrajne oskrbe ob\
  \ razli\u010Dnih predpostavkah, v EUR\n \nDajatveni razredi\n Varianta 1\nVarianta\
  \ 2\nVarianta 3\nVarianta 4\ndo 60% povpre\u010Dne pla\u010De\n2\n2\n2\n2,5\nod\
  \ 60% do 140% povpre\u010Dne pla\u010De\n2,5\n2,5\n2,5\n2,5\nod 140% do 200% povpre\u010D\
  ne pla\u010De\n4,5\n4,5\n5\n2,5\nod 200% povpre\u010Dne pla\u010De dalje\n5\n5,5\n\
  5,5\n2,5\nSKUPAJ PRIHODKI (v mio evrih)\n46,2\n44,1\n44,2\n45,4\nNadgradnje zdravstvenega\
  \ sistema kljub pripravi, oblikovanju in uspe\u0161ni uskladitvi na vladni strani\
  \ \u017Eal zaradi pred\u010Dasnih volitev nismo uspeli izpeljati do konca. Upamo,\
  \ da bo naslednja vlada upo\u0161tevala vse narejene analize in zdravstveni sistem\
  \ peljala v smeri, ki bo predvsem zagotavljal zdravje dr\u017Eavljanom Slovenije,\
  \ pri tem pa upo\u0161teval vrednote, na katerih temelji nadgradnja: solidarnost,\
  \ pravi\u010Dnost, u\u010Dinkovita in racionalna raba sredstev ter stabilnost javnega\
  \ financiranja."
