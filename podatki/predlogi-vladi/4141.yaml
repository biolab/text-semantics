response: "Odziv Ministrstva za finance\nZ vidika delovnega podro\u010Dja Ministrstva\
  \ za finance pojasnjujemo, da je dav\u010Dni sistem obdav\u010Ditve fizi\u010Dnih\
  \ oseb v Republiki Sloveniji oblikovan tako, da pri obdav\u010Ditvi upo\u0161teva\
  \ tudi celotno vi\u0161ino dohodkov zavezanca. Temelji namre\u010D na progresivni\
  \ obdav\u010Ditvi dohodkov, kar pomeni, da vi\u0161ja, kot je dav\u010Dna osnova,\
  \ vi\u0161ja je tudi stopnja davka, iz \u010Desar izhaja, da so zavezanci z vi\u0161\
  jimi dohodki v primerjavi z zavezanci z ni\u017Ejimi dohodki dav\u010Dno bolj obremenjeni.\
  \ Iz poro\u010Dila OECD z naslovom \xBBTredns in top incomes and their tax policy\
  \ implications\xAB izhaja, da je elasti\u010Dnost v obdav\u010Ditvi dohodkov oseb\
  \ z najvi\u0161jimi dohodki precej visoka, kar je deloma mogo\u010De pripisati u\u010D\
  inku dav\u010Dnega planiranja, nedvoumno pa imajo spremembe v najvi\u0161jih dav\u010D\
  nih stopnjah pomemben u\u010Dinek na obna\u0161anje zavezancev. Za te zavezance\
  \ v splo\u0161nem velja, da so geografsko bolj mobilni kot ve\u010Dina drugih dr\u017E\
  avljanov. Zato je bolj verjetno, da zamenjajo dr\u017Eavo rezidentstva v odgovor\
  \ na vi\u0161je dav\u010Dne obremenitve na dohodke ali premo\u017Eenje, kar je potrebno\
  \ upo\u0161tevati pri dolo\u010Danju vi\u0161ine obremenitve. Saj v nasprotnem ne\
  \ bodo dose\u017Eeni \u017Eeleni u\u010Dinki oziroma bodo posledice negativne z\
  \ javno finan\u010Dnega kot tudi gospodarskega (konkuren\u010Dnost, odliv visoko\
  \ izobra\u017Eenega kadra v tujino) vidika.  \nV zvezi s sankcioniranjem nezakonitih\
  \ nakazil oziroma utaje davkov pojasnjujemo, da Dav\u010Dna uprava Republike Slovenije\
  \ (v nadaljnjem besedilu: DURS) v skladu s svojimi pristojnostmi opravlja tudi dav\u010D\
  ni nadzor, usmerjen v odkrivanje in zmanj\u0161evanje obsega dav\u010Dnih utaj,\
  \ povezanih s transakcijami v dav\u010Dno ugodnej\u0161a obmo\u010Dja, pri \u010D\
  emer pa poudarjamo, da vsaka transakcija, povezana z dav\u010Dno ugodnej\u0161imi\
  \ obmo\u010Dji, ni nezakonita sama po sebi.\nV letih 2010 do 2012 je tako DURS v\
  \ dav\u010Dnih nadzorih, usmerjenih na transakcije z dav\u010Dno ugodnej\u0161imi\
  \ obmo\u010Dji, pri pravnih osebah odkril nepravilnosti v 30,86 odstotkov primerih,\
  \ pri fizi\u010Dnih osebah pa v 14,41 odstotkov primerih. Posledici odkritih nepravilnosti\
  \ sta (dodatna) odmera davka in sankcioniranje zavezancev, ki postopajo v nasprotju\
  \ s predpisi.\nIzhajajo\u010D iz zgoraj navedenega ocenjujemo, da je veljavna pravna\
  \ ureditev primerna, zato menimo, da predlog s sistemskega vidika ni primeren za\
  \ realizacijo. \n "
