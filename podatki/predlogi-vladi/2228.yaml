response: " Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nZakon o Minimalni\
  \ pla\u010Di ZMinP ( Uradni list RS, \u0161t. 13 /10) je bil v skladu s postopki,\
  \ ki jih priporo\u010Da konvencija MOD o minimalni pla\u010Di, pripravljen in sprejet\
  \ po predhodnem posvetovanju s socialnim partnerji, to je delodajalskimi organizacijami\
  \ oziroma zdru\u017Eenji in sindikati. V strokovni razpravi je bila predlagana tudi\
  \ re\u0161itev, ki bi re\u0161ila problem, na katerega opozarja pisec predloga za\
  \ spremembo zakona, vendar ni dobila podpore s strani delodajalcev.\nPrelog definicije\
  \ minimalne pla\u010De, ki dolo\u010Da, da je le ta pla\u010Dilo za najenostavnej\u0161\
  e delo, bi po mnenju predstavnikov delodajalcev, pomenil prevelik poseg v veljavni\
  \ sistem pla\u010D, predvsem pa je bil po njihovem mnenju nesprejemljiv ob hkratne\
  \ ve\u010D kot 20 % pove\u010Danju zneska minimalne pla\u010De, ki izhaja iz sprejetega\
  \ zakona.\nZaradi te\u017Eav, ki bi takoj\u0161nji enkraten dvig minimalne pla\u010D\
  e povzro\u010Dil mnogim podjetjem, je bila sprejeta re\u0161itev, da se lahko delodajalci\
  \ z delavci pisno sporazumejo za postopen dveletni prehod na celoten znesek minimalne\
  \ pla\u010De, v vmesnem obdobju pa izpla\u010Dujejo minimalno pla\u010Do vsaj v\
  \ vi\u0161ini tako imenovanega prehodnega zneska.\n\u017Dal se za ve\u010Dino podjetij\
  \ razmere v teh dveh letih niso spremenile na bolje, zato ni mogo\u010De pri\u010D\
  akovati, da bi bil predlog, ki sicer je logi\u010Den, bil sprejet. Za mnoga podjetja\
  \ bo \u017Ee veliko te\u017Eav povzro\u010Dilo dejstvo, da je prehodno obdobje kon\u010D\
  ano in morajo za delo opravljeno od 1. januarja 2012 dalje preiti na izpla\u010D\
  ilo \xBBpolnega\xAB zneska minimalne pla\u010De, kar pomeni 9% pove\u010Danje.\n\
  Sindikati niso nikoli opustili zamisli o tem, da je treba minimalno pla\u010Do druga\u010D\
  e urediti in so predloge za ustreznej\u0161o definicijo minimalne pla\u010De \u017E\
  e ve\u010Dkrat posredovali. V trenutnih gospodarskih razmerah tovrstnih sprememb\
  \ ni mogo\u010De pri\u010Dakovati, zagotovo pa se bo razprava o tem med socialnim\
  \ partnerji ponovno odprla.  "
