response: "Odziv Ministrstva za infrastrukturo\n1. Po podatkih potnika je konkretna\
  \ vo\u017Enja trajala zelo dolgo in avtobus ni bil opremljen s strani\u0161\u010D\
  em. Posledi\u010Dno je bila vo\u017Enja zelo neudobna kljub postanku v Postojni,\
  \ itd.. Potniku se zdi zelo primerno, da bi potnik moral imeti na voljo strani\u0161\
  \u010De in se bi to reguliralo.\n2. Vo\u017Enja na relaciji Ljubljana Koper traja\
  \ 2 uri 20 minut in ima dalj\u0161i vmesni postanek v Postojni. Tu je mo\u017Enost\
  \ za obisk strani\u0161\u010Da. \u010Ce prevoznik potniku tega ne omogo\u010Di ali\
  \ pa ima potnik te\u017Eave, da to dose\u017Ee (prigovarjanje) to predstavlja neizpolnjevanje\
  \ obveznosti do zagotovitve udobne vo\u017Enje potniku.\nPrevoznik skladno z dolo\u010D\
  ili 23. \u010Dlena Uredbe o na\u010Dinu izvajanja gospodarske javne slu\u017Ebe\
  \ javni linijski prevoz potnikov v notranjem cestnem prometu in o koncesiji te javne\
  \ slu\u017Ebe (Uradni list RS, \u0161t. 73/09) mora potnike med drugim seznaniti\
  \ s podatki o liniji, njenem poteku in  o posamezni vo\u017Enji ter omogo\u010D\
  iti potnikom udobno vo\u017Enjo.  Ravno tako velja, da imajo potniki pravico biti\
  \ obve\u0161\u010Deni popolno, pregledno, a\u017Eurno glede vseh vpra\u0161anj,\
  \ ki zadevajo pravice glede izvajanje prevoza in tudi dol\u017Enosti potnikov (cena,\
  \ vozni red, vozovnica, linija, prihod, odhod, itd..).\n3. Avtobusi, ki imajo strani\u0161\
  \u010De so bolj uporabljajo v ob\u010Dasnih prevozih, ki imajo praviloma dalj\u0161\
  e razdalje in je to stvar poslovne odlo\u010Ditve prevoznika. Glede na to, da je\
  \ potni\u0161ko obmo\u010Dje (potovalne razdalje) pri nas relativno majhno in upo\u0161\
  tevajo\u010D dolo\u010Deni vmesni postanek (npr. postaja regionalnega sredi\u0161\
  \u010Da) je posledi\u010Dno ponudba prevozov z avtobusi, ki imajo strani\u0161\u010D\
  e zelo majhna.\n4. Kot se izkazuje iz tega primera potnika, je to bil izjemen primer\
  \ (vremenske okoli\u0161\u010Dine, zamuda) in ravnanje prevoznika nikakor ni upravi\u010D\
  ljivo, je (zelo) \u0161kodljivo za ugled tovrstne storitve tudi na splo\u0161no.\n\
  5. Potnik ima pravico do prito\u017Ebe glede kvalitete in na\u010Dina izvajanja\
  \ prevozne storitve skladno z Uredbo (EU) \u0161t. 181/2011 Evropskega parlamenta\
  \ in Sveta z dne 16. februarja 2011 o pravicah potnikov v avtobusnem prevozu in\
  \ spremembi Uredbe (ES) \u0161t. 2006/2004 (Uradni list Evropske unije, L 55/1,\
  \ z dne 28.2.2011). Potnik lahko vlo\u017Ei prito\u017Ebo pri prevozniku v roku\
  \ 3 mesecev po opravljeni vo\u017Enji. Natan\u010Dne informacije o prito\u017Ebi\
  \ lahko potnik pridobi na spletni strani ministrstva.\n6. V drugih dr\u017Eavah\
  \ je tovrstna ureditev praviloma taka, da je prepu\u0161\u010Dena izvajalcem prevoza\
  \ in se sistem tovrstne storitve obravnava v obliki nadzora oz. prito\u017Eb in\
  \ prilagaja v obliki dolo\u010Denih postankov kot je to pri nas. Glede na navedeno\
  \ upo\u0161tevajo\u010D relativno kratke razdalje (in postanke) je tovrstna storitev\
  \ prevoza primerna in zagotovljena tudi skozi prito\u017Ebeno ali nadzorstveno funkcijo.\
  \ Tako ni realne potrebe po zakonodajnem urejanju te storitve.    \n "
