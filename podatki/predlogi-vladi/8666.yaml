response: "Odziv Ministrstva za infrastrukturo\nBele\u017Eenje podatkov o stanju kilometrskega\
  \ \u0161tevca vozila se danes izvaja ob tehni\u010Dnem pregledu vozila, zapis o\
  \ stanju pa se shrani v evidenco registriranih vozil in ga lahko vsaka stranka preveri\
  \ na spletni strani Ministrstva za javno upravo.\nMinistrstvo za infrastrukturo\
  \ pa v sodelovanju z Javno agencijo RS za varnost prometa na\u010Drtuje tudi ukrepe\
  \ za dodatno bele\u017Eenje stanja kilometrskega \u0161tevca vozila v postopkih\
  \ pridobivanja potrdila o skladnosti za vozilo. Stanje kilometrskega \u0161tevca\
  \ bi se evidentiralo v evidenco izdanih potrdil o skladnosti in nadalje v evidenco\
  \ registriranih vozil, ministrstvo pristojno za javno upravo pa bi zagotovilo pregled\
  \ zapisov o stanju kilometrskega \u0161tevca preko navedene spletne strani (zgodovina\
  \ zapisov).\nDr\u017Eavni zbor pa je tudi \u017Ee sprejel nov Zakon o motornih vozilih\
  \ (ZMV-1), predlog katerega je pripravilo Ministrstvo za infrastrukturo, in v katerem\
  \ so dolo\u010Dene tudi ustrezne globe za manipulacijo kilometrskega \u0161tevca\
  \ vozila z namenom zmanj\u0161anja ali napa\u010Dnega prikaza prevo\u017Eene razdalje\
  \ vozila. Navedeni zakon je \u0161e v postopku objave v Uradnem listu Republike\
  \ Slovenije, v svojem 51. \u010Dlenu pa bo dolo\u010Dal:\n(3) Z globo 1.000 eurov\
  \ se kaznuje za prekr\u0161ek lastnik vozila, \u010De se ugotovi manipulacijo kilometrskega\
  \ \u0161tevca vozila z namenom zmanj\u0161anja ali napa\u010Dnega prikaza prevo\u017E\
  ene razdalje vozila, \u010De je zanjo vedel. (4) Z globo 2.000 eurov se kaznuje\
  \ za prekr\u0161ek lastnik vozila, ki je pravna oseba, \u010De se ugotovi manipulacijo\
  \ kilometrskega \u0161tevca vozila z namenom zmanj\u0161anja ali napa\u010Dnega\
  \ prikaza prevo\u017Eene razdalje vozila, njegova odgovorna oseba pa z globo 400\
  \ eurov, \u010De je zanjo vedela. (5) Z globo 4.000 eurov se kaznuje za prekr\u0161\
  ek pravna ali fizi\u010Dna oseba, ki izvede manipulacijo kilometrskega \u0161tevca\
  \ vozila z namenom zmanj\u0161anja ali napa\u010Dnega prikaza prevo\u017Eene razdalje\
  \ vozila.\nNavedene globe pomenijo prenos vsebine evropske direktive s podro\u010D\
  ja tehni\u010Dnih pregledov vozil, pristojnost za nadzor nad navedeno vsebino pa\
  \ je podeljena in\u0161pektoratu, pristojnemu za promet, in Policiji.\nKer pa so\
  \ manipulacije \u0161tevcev prevo\u017Eenih kilometrov resna te\u017Eava vseh dr\u017E\
  av \u010Dlanic Evropske unije, je Evropska komisija pri\u010Dela z diskusijo med\
  \ dr\u017Eavami \u010Dlanicami in ustanovila forum za izmenjavo izku\u0161enj in\
  \ najbolj\u0161ih praks. V tem forumu bo sodelovala tudi Republika Slovenija.\n "
