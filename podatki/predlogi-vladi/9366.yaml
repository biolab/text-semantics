response: "Odziv Ministrstva za zdravje\n\nNa nacionalni ravni je od l. 2015 vzpostavljena\
  \ enotna infrastruktura za zbiranje in izmenjavo zdravstvenih podatkov v digitalni\
  \ obliki. To je Centralni register podatkov o pacientih (v nadaljevanju: CRPP),\
  \ v okviru katerega se \u017Ee danes v znatnem obsegu zbirajo podatki, ki se sicer\
  \ nahajajo v osebnih zdravstvenih kartonih. CRPP je osrednja komponenta eZdravja\
  \ in ima zakonsko podlago v \u010Dlenu 14.b Zakona o zbirkah podatkov s podro\u010D\
  ja zdravstvenega varstva, Uradni list RS, \u0161t. 65/00 in 47/15 (ZZPPZ). V CRPP\
  \ se zbirajo zdravstveni podatki o pacientih s stalnim ali za\u010Dasnim prebivali\u0161\
  \u010Dem v Republiki Sloveniji. Podatki so namenjeni podpori zdravstvene obravnave\
  \ pacientov in so pod zakonsko opredeljenimi pogoji na razpolago vsem izvajalcem\
  \ zdravstvene dejavnosti. CRPP vsebuje Povzetek podatkov o pacientu (v nadaljevanju:\
  \ PPoP) ter splo\u0161no zdravstveno dokumentacijo. Povzetek podatkov o pacientu\
  \ (PPoP) je nabor najpomembnej\u0161ih podatkov o zdravstvenem stanju. To so npr.\
  \ podatki o alergijah, cepljenjih, medicinskih posegih, boleznih in prejetih zdravilih.\
  \ Podatki se zapisujejo v strukturirani obliki in po enotnih standardih. Izvajalci\
  \ zdravstvene dejavnosti so zapise v PPoP za\u010Deli po\u0161iljati v letu 2016,\
  \ \u0161tevilo vklju\u010Denih izvajalcev in obseg zbranih podatkov pa se postopno\
  \ pove\u010Dujeta. Od zdravstvene dokumentacije se od l. 2015 zbirata dve vrsti\
  \ dokumentov, in sicer ambulantni izvidi in odpustna pisma. V letu 2018 se je za\u010D\
  elo postopno uvajanje posebnih vrst izvidov, kot so npr. fizioterapevtska poro\u010D\
  ila, izvidi patolo\u0161kih preiskav, izvidi zdravni\u0161kega posvetovanja (ePosveta)\
  \ ter izvidi radiolo\u0161ke diagnostike. Do vklju\u010Dno 31.7.2019 je bilo v CRPP\
  \ posredovanih ve\u010D kot 8.300.000 ambulantnih izvidov ter preko 1.100.000 odpustnih\
  \ pisem, ve\u010D kot 1.500.000 pacientov pa ima v CRPP vsaj en izvid ali odpustno\
  \ pismo. V CRPP je zbranih ve\u010D kot 16.400.000 zapisov v PPoP, pri \u010Demer\
  \ ima ve\u010D kot 1.400.000 pacientov vsaj en zapis. Najve\u010Dji dele\u017E zbranih\
  \ zapisov v PPoP predstavljajo podatki o izdanih zdravilih, cepljenjih, boleznih\
  \ ter medicinskih posegih. Tabela 1 prikazuje vrste in koli\u010Dino podatkov, ki\
  \ so bili do 31.7.2019 zbrani v CRPP, ter \u0161tevilo pacientov, za katere so bili\
  \ podatki posredovani. Podatki se zajemajo teko\u010De in ne za nazaj. Ni predvideno,\
  \ da bi se v CRPP prenesle digitalne kopije pretekle (papirne) zdravstvene dokumentacije.V\
  \ prihodnosti predvidevamo nadaljnjo \u0161iritev nabora zdravstvene dokumentacije,\
  \ kot so npr. izvidi s podro\u010Dja laboratorijske medicine, kjer se uporabljajo\
  \ specializirani informacijski sistemi, ki ve\u010Dinoma s CRPP \u0161e niso povezani.\
  \ Cilj je tudi, da bi v prihodnje uvedli nove vrste strukturirane zdravstvene dokumentacije,\
  \ za kar pa bo potrebno tvorno sodelovanje vseh dele\u017Enikov v procesu zdravstvene\
  \ obravnave. Uvedba novega tipa dokumenta v CRPP je v tehni\u010Dnem pogledu razmeroma\
  \ enostavna, je pa zahtevna z vidika standardizacije vsebin in organizacije delovnih\
  \ procesov. Izvajalci zdravstvene dejavnosti morajo svoje delovne procese in lokalne\
  \ informacijske sisteme prilagoditi tako, da se dolo\u010Den podatek shrani v CRPP.\
  \ Vsi podatki, ki so jih izvajalci zdravstvene dejavnosti posredovali v CRPP, so\
  \ <link https: zvem.ezdrav.si external-link-new-window internal link in current>pacientom\
  \ dostopni preko portala zVEM. Vklju\u010Devanje izvajalcev zdravstvene dejavnosti\
  \ in obseg zbranih podatkovObseg zbranih (digitaliziranih) podatkov je odvisen od\
  \ tega, v kolik\u0161ni meri jih izvajalci zdravstvene dejavnosti dejansko posredujejo.\
  \ S CRPP je povezana ve\u010Dina javnih zdravstvenih zavodov, ni\u017Eja pa je vklju\u010D\
  enost zasebnikov. Glavni razlog za nizko vklju\u010Denost zasebnikov je dejstvo,\
  \ da jih ve\u010Dina \u0161e ni povezanih v varno zdravstveno omre\u017Eje zNET,\
  \ zato ne izpolnjujejo tehni\u010Dnih pogojev. Nekateri izvajalci zdravstvene dejavnosti,\
  \ ki sicer imajo vzpostavljene vse tehni\u010Dne pogoje, pa podatkov v CRPP \u0161\
  e ne posredujejo v polnem obsegu, ki bi bil pri\u010Dakovan glede na njihovo dejavnost.\
  \ NIJZ kot skrbnik eZdravja izvajalce vseskozi poziva k sodelovanju, nima pa neposrednega\
  \ vpliva na ravnanje zdravstvenih ustanov."
