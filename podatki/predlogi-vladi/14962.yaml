response: "Odziv Ministrstva za finance\nV Republiki Sloveniji je sistem obdav\u010D\
  evanja dobav blaga in storitev z davkom na dodano vrednost (v nadaljnjem besedilu:\
  \ DDV) urejen v Zakonu o davku na dodano vrednost (Uradni list RS, \u0161t. 13/11\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 18/11, 78/11, 38/12, 83/12,\
  \ 86/14, 90/15, 77/18, 59/19, 72/19, 196/21 \u2013 ZDOsk, 3/22 in 29/22 \u2013 ZUOPDCE;\
  \ v nadaljnjem besedilu: ZDDV-1).\_\nZDDV-1 je usklajen z zakonodajo Evropske unije\
  \ (v nadaljnjem besedilu: EU) z navedenega podro\u010Dja, predvsem z Direktivo Sveta\
  \ 2006/112/ES z dne 28. novembra 2006 o skupnem sistemu davka na dodano vrednost\
  \ (UL L \u0161t. 347 z dne 11. 12. 2006; v nadaljnjem besedilu: Direktiva o DDV),\
  \ zadnji\u010D spremenjeno z Direktivo Sveta (EU) 2022/542 z dne 5. aprila 2022\
  \ o spremembi direktiv 2006/112/ES in (EU) 2020/285 glede stopenj davka na dodano\
  \ vrednost (UL L \u0161t. 107/1 z dne 6. 4. 2022, str. 1). \_\nZDDV-1 v prvi in\
  \ tretji to\u010Dki prvega odstavka 3. \u010Dlena dolo\u010Da, da so predmet DDV\
  \ dobave blaga in opravljanje storitev, ki jih dav\u010Dni zavezanec opravi v okviru\
  \ opravljanja svoje ekonomske dejavnosti na ozemlju Slovenije za pla\u010Dilo. Opravljanje\
  \ storitev pomeni vsako transakcijo, ki ni dobava blaga in lahko med drugim vklju\u010D\
  uje odstop premo\u017Eenjskih pravic, obveznost opustitve dejanja ali dopustitve\
  \ dejanja ali stanja ter opravljanje storitev na podlagi zakona ali odlo\u010Dbe\
  \ dr\u017Eavnega organa.\nZDDV-1 v prvem odstavku 36. \u010Dlena dolo\u010Da, da\
  \ pri dobavah blaga ali storitev dav\u010Dna osnova vklju\u010Duje vse, kar predstavlja\
  \ pla\u010Dilo (v denarju, v stvareh ali v storitvah), ki ga je prejel ali ga bo\
  \ prejel dobavitelj ali izvajalec od kupca, naro\u010Dnika ali tretje osebe za te\
  \ dobave, vklju\u010Dno s subvencijami, ki so neposredno povezane s ceno takih dobav,\
  \ \u010De ni s tem zakonom druga\u010De dolo\u010Deno. Prvi odstavek 41. \u010D\
  lena ZDDV-1 dolo\u010Da, da se DDV obra\u010Dunava in pla\u010Duje po splo\u0161\
  ni 22-odstotni stopnji od dav\u010Dne osnove in je enaka za dobavo blaga in storitev.\
  \ Nadalje je v drugem odstavku istega \u010Dlena tega zakona navedeno, da se ne\
  \ glede na prvi odstavek tega \u010Dlena DDV obra\u010Dunava in pla\u010Duje po\
  \ ni\u017Eji 9,5-odstotni stopnji od dav\u010Dne osnove za dobave blaga in storitev\
  \ iz Priloge I in po posebni ni\u017Eji 5-odstotni stopnji od dav\u010Dne osnove\
  \ za dobave blaga in storitev iz Priloge IV, ki sta obe prilogi tega zakona in njegov\
  \ sestavni del.\nV skladu s 15. to\u010Dko Priloge I k ZDDV-1 se od storitev pokopa\
  \ in upepelitve, skupaj s prometom blaga, ki je neposredno povezan s pokopom ali\
  \ upepelitvijo in ga opravi izvajalec pogrebnih storitev, obra\u010Dunava in pla\u010D\
  uje DDV po ni\u017Eji stopnji 9,5 %.\nMinistrstvo za finance meni, da je v zvezi\
  \ s predlogom oprostitve DDV na vse pogrebne storitve predvsem potrebno upo\u0161\
  tevati, da \u010Dlanice EU po Direktivi o DDV lahko uporabijo oprostitve v skladu\
  \ z dolo\u010Dbami dolo\u010Denimi v Direktivi o DDV, med katerimi pa storitve pokopa\
  \ in upepelitve, skupaj s prometom blaga, ki je neposredno povezan s pokopom ali\
  \ upepelitvijo in ga opravi izvajalec pogrebnih storitev, niso na\u0161tete. Zato\
  \ bi bila uveljavitev oprostitve DDV zanje v Sloveniji v nasprotju z obveznostjo\
  \ na\u0161e dr\u017Eave, da pri oblikovanju re\u0161itev s podro\u010Dja sistema\
  \ in obveznosti pla\u010Devanja DDV na ozemlju Republike Slovenije upo\u0161teva\
  \ Direktivo o DDV."
