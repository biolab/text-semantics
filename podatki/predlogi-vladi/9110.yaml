response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nUvodoma pojasnjujemo zakonodajno ureditev podro\u010Dja dodelitve otrok v\
  \ varstvo in vzgojo. Zakon o zakonski zvezi in dru\u017Einskih razmerjih (v nadaljevanju\
  \ ZZZDR) v 105. dolo\u010Da, da \u010De star\u0161a ne \u017Eivita ali ne bosta\
  \ ve\u010D \u017Eivela skupaj, se morata sporazumeti o varstvu in vzgoji skupnih\
  \ otrok v skladu z njihovimi koristmi. Sporazumeta se lahko, da imata oziroma obdr\u017E\
  ita oba varstvo in vzgojo otrok ali da so vsi otroci v varstvu in vzgoji pri enem\
  \ od njiju ali da so eni otroci pri enem, drugi pri drugem od njiju. \u010Ce se\
  \ sama o tem ne sporazumeta, jima pri sklenitvi sporazuma pomaga center za socialno\
  \ delo. \u010Ce se star\u0161a sporazumeta o varstvu in vzgoji otrok, lahko predlagata,\
  \ da sodi\u0161\u010De v nepravdnem postopku izda o tem sklep. \u010Ce sodi\u0161\
  \u010De ugotovi, da sporazum ni v skladu s koristjo otrok, predlog zavrne. \u010C\
  e se star\u0161a tudi ob pomo\u010Di centra za socialno delo ne sporazumeta o varstvu\
  \ in vzgoji otrok, odlo\u010Di sodi\u0161\u010De na zahtevo enega ali obeh star\u0161\
  ev, da so vsi otroci v varstvu in vzgoji pri enem od njiju ali da so eni otroci\
  \ pri enem, drugi pri drugem od njiju. Sodi\u0161\u010De lahko po uradni dol\u017E\
  nosti tudi odlo\u010Di, da se vsi ali nekateri otroci zaupajo v varstvo in vzgojo\
  \ drugi osebi. Preden sodi\u0161\u010De odlo\u010Di, mora glede otrokove koristi\
  \ pridobiti mnenje centra za socialno delo. Sodi\u0161\u010De upo\u0161teva tudi\
  \ otrokovo mnenje, \u010De ga je otrok izrazil sam ali po osebi, ki ji zaupa in\
  \ jo je sam izbral in \u010De je sposoben razumeti njegov pomen in posledice.\n\
  Iz zgoraj navedene dolo\u010Dbe 105. \u010Dlena ZZZDR izhaja, da se mld. otrok lahko\
  \ dodeli v varstvo in vzgojo obema star\u0161ema v tistih primerih, ko se oba star\u0161\
  a s tem strinjata. V nasprotnem primeru odlo\u010Di sodi\u0161\u010De na zahtevo\
  \ enega ali obeh star\u0161ev, da so vsi otroci v varstvu in vzgoji pri enem od\
  \ njiju ali da so eni otroci pri enem, drugi pri drugem od njiju. Sodi\u0161\u010D\
  e lahko po uradni dol\u017Enosti tudi odlo\u010Di, da se vsi ali nekateri otroci\
  \ zaupajo v varstvo in vzgojo drugi osebi. Pri odlo\u010Danju vodi sodi\u0161\u010D\
  e predvsem korist otroka.\nNadalje pojasnjujemo, da Dru\u017Einski zakonik (v nadaljevanju\
  \ DZ), ki se bo pri\u010Del uporabljati 15. 4. 2019, ureditev na predmetnem podro\u010D\
  ju deloma spreminja, in sicer v 138. \u010Dlenu dolo\u010Da, da \u010De star\u0161\
  i ne \u017Eivijo ali ne bodo ve\u010D \u017Eiveli skupaj, se morajo sporazumeti\
  \ o varstvu in vzgoji skupnih otrok v skladu z njihovimi koristmi. Sporazumejo se\
  \ lahko za skupno varstvo in vzgojo otrok, da so vsi otroci v varstvu in vzgoji\
  \ pri enem od njiju ali da so eni otroci pri enem, drugi pri drugem od njiju. \u010C\
  e se sami o tem ne sporazumejo, jim pri sklenitvi sporazuma pomaga center za socialno\
  \ delo, na njihovo \u017Eeljo pa tudi mediatorji. \u010Ce se star\u0161i sporazumejo\
  \ o varstvu in vzgoji otrok, lahko predlagajo sklenitev sodne poravnave. \u010C\
  e sodi\u0161\u010De ugotovi, da sporazum ni v skladu s koristjo otrok, predlog zavrne.\
  \ \u010Ce se star\u0161i ne sporazumejo o varstvu in vzgoji otrok, o tem odlo\u010D\
  i sodi\u0161\u010De. DZ nadalje v 139. \u010Dlenu dolo\u010Da, da sodna poravnava\
  \ ali odlo\u010Ditev sodi\u0161\u010Da o skupnem varstvu in vzgoji otroka mora vsebovati\
  \ odlo\u010Ditev o stalnem prebivali\u0161\u010Du otroka, o tem, kateremu od star\u0161\
  ev se vro\u010Dajo po\u0161iljke za otroka in o pre\u017Eivljanju otroka.\nV skladu\
  \ z zgoraj navedeno dolo\u010Dbo 138. \u010Dlena DZ se star\u0161a lahko sporazumeta,\
  \ da imata oba oziroma, da oba obdr\u017Eita vzgojo in varstvo otroka ali pa da\
  \ so vsi otroci pri enem od njiju v varstvu in vzgoji ali da so eni pri enem, drugi\
  \ pri drugem od njiju. Sklenjen sporazum sodi\u0161\u010De preveri iz vidika koristi\
  \ otroka. \u010Ce se star\u0161i ne sporazumejo o varstvu in vzgoji, o tem vpra\u0161\
  anju odlo\u010Di sodi\u0161\u010De, pri \u010Demer lahko odlo\u010Di o vseh oblikah\
  \ varstva in vzgoje, o katerih se star\u0161a lahko dogovorita: to je o skupnem\
  \ varstvu in vzgoji ali da so vsi otroci pri enem od njiju v varstvu in vzgoji ali\
  \ da so eni pri enem, drugi pri drugem od njiju. DZ tako druga\u010De kot ZZZDR,\
  \ sodi\u0161\u010Du omogo\u010Da, da odlo\u010Di o t.i. skupnem star\u0161evstvu\
  \ tudi v primeru, ko med star\u0161ema o tem ne obstaja soglasje oziroma sporazum.\
  \ Predlagana ureditev omogo\u010Da sodi\u0161\u010Du, da v vsakem posameznem primeru,\
  \ ob upo\u0161tevanju vseh okoli\u0161\u010Din tega primera, sprejme tak\u0161no\
  \ odlo\u010Ditev, ki je v najve\u010Djo korist otroka. Ureditev sledi na\u010Delu\
  \ prvenstva in enake odgovornosti star\u0161ev do otrok iz 135. \u010Dlena DZ ter\
  \ daje prednost koristi otroka, pred interesi star\u0161ev.\_\_\_\nGlede na to,\
  \ da DZ prina\u0161a na predmetnem podro\u010Dju bistveno spremembo in ker se navedeni\
  \ zakonik \u0161e ni pri\u010Del uporabljati, menimo, da je predlog za njegovo spremembo\
  \ preuranjen. Ugotavljamo pa tudi, da posredovani predlog ne vsebuje konkretnega\
  \ predloga za spremembo materialnega zakona (DZ), zato tudi iz tega razloga za nadaljnjo\
  \ obravnavo ni primeren."
