response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nPravica do\
  \ pla\u010Danega letnega dopusta je temeljna socialna pravica, ki je priznana v\
  \ mednarodnih aktih, ki zavezujejo Republiko Slovenijo, v pravu ES in sodni praksi\
  \ Sodi\u0161\u010Da ES. Glavni namen letnega dopusta je rekreacija delavca in regeneracija\
  \ njegovih zmo\u017Enosti za delo. Tej temeljni pravici iz delovnega razmerja se\
  \ delavec ne more odpovedati, niti mu je delodajalec ne sme kratiti.\nZ vidika splo\u0161\
  ne delovne zakonodaje \u017Eelimo pojasniti, da  Zakon o delovnih razmerjih (Uradni\
  \ list RS, \u0161t. 42/02, 79/06, 46/07, 103/07, 45/08 in 83/09; v nadaljevanju\
  \ ZDR) z vidika varstva in zdravja delavcev pri delu zagotavlja pravico do minimalnega\
  \ letnega dopusta, ki mora biti zagotovljen vsem delavcem, ki so v delovnem razmerju\
  \ na podlagi pogodbe o zaposlitvi. \u0160tiri-tedenski dopust naj bi pomenil tisto\
  \ spodnjo mejo dopusta, ki \u0161e zagotavlja obnovo delovnih sposobnosti delavca.\
  \ Delavec ima v primeru petdnevnega delovnega tednika pravico do najmanj 20 dni\
  \ letnega dopusta, v primeru \u0161estdnevnega delovnega tednika pa pravico do najmanj\
  \ 24 dni letnega dopusta.\nPoleg tega delavcu \u017Ee na podlagi samega zakona pripadajo\
  \ dodatni dnevi letnega dopusta glede na njegove osebne okoli\u0161\u010Dine. ZDR\
  \ v drugem in tretjem odstavku 159. \u010Dlena dolo\u010Da primere, ko delavcu na\
  \ podlagi zakona pripadajo dodatni dnevi letnega dopusta glede na njegove osebne\
  \ in socialne okoli\u0161\u010Dine. Te okoli\u0161\u010Dine so: status starej\u0161\
  ega delavca po 201. \u010Dlenu, invalidnost delavca, najmanj 60-odstotna telesna\
  \ okvara delavca, nega in varstvo otroka s telesno in du\u0161evno prizadetostjo\
  \ in otroka, ki \u0161e ni dopolnil 15 let starosti. Delavec ima pravico do najmanj\
  \ treh dodatnih dni letnega dopusta v primeru obstoja katere od navedenih okoli\u0161\
  \u010Din. Dalj\u0161e trajanje letnega dopusta pa se v skladu z dolo\u010Dbo 160.\
  \ \u010Dlena ZDR lahko dolo\u010Di s kolektivno pogodbo ali pogodbo o zaposlitvi.\
  \  Delodajalec je torej pri odmeri letnega dopusta za posameznega delavca dol\u017E\
  an upo\u0161tevati tudi kriterije po veljavnih kolektivnih pogodbah, ki dolo\u010D\
  ajo dodatne dneve letnega dopusta oziroma morebitno njihovo dolo\u010Ditev v pogodbi\
  \ o zaposlitvi. Tako dobljeni se\u0161tevek \u0161tevila dni letnega dopusta za\
  \ posameznega delavca se na koncu \u0161e preveri z vidika zakonsko zagotovljenega\
  \ minimalnega letnega dopusta in ustrezno korigira, \u010De dobljeni se\u0161tevek\
  \ ne dose\u017Ee zakonskega minimuma. Poudariti velja, da ZDR dolo\u010Da le minimalne\
  \ pravice, zato tudi ni dolo\u010Dena zgornja meja \u0161tevila dni letnega dopusta.\n\
  Zaradi kr\u0161itev obveznosti v zvezi z zagotavljanjem pravice do letnega dopusta\
  \ (159., tretji, \u010Detrti in peti odstavek 160. in 161. \u010Dlen) ZDR predpisuje,\
  \ da delodajalec odgovarja za prekr\u0161ek, za katerega in\u0161pektor za delo\
  \ izre\u010De globo na podlagi 230. \u010Dlena ZDR.\nV zvezi z izpostavljenim predlogom\
  \ velja, upo\u0161tevaje \u017Ee navedeno, poudariti, da je pri zagotavljanju pravice\
  \ do letnega dopusta treba izhajati iz minimalnega standarda, ki ga dolo\u010Da\
  \ zakon, da pa se s pogodbo o zaposlitvi oziroma s kolektivno pogodbo pravica lahko\
  \ nadgradi z ugodnej\u0161o ureditvijo za delavca. Upo\u0161tevaje v drugem odstavku\
  \ 7. \u010Dlena ZDR dolo\u010Den pravni standard \xBBv korist delavca\xAB, se s\
  \ pogodbo o zaposlitvi lahko pravice dolo\u010Dijo za delavce ugodneje, kot jih\
  \ dolo\u010Da zakon in prav tako so lahko tudi kolektivne pogodbe za delavce ugodnej\u0161\
  e od zakona.\nNenazadnje velja \u0161e poudariti, da je bil v fazi priprave novega\
  \ Zakona o delovnih razmerjih pogosto izpostavljen predlog po dolo\u010Ditvi zgornje\
  \ meje letnega dopusta, ki pa prav iz \u017Ee navedenega razloga, da ZDR dolo\u010D\
  a le minimalni nivo pravic iz delovnega razmerja, s strani socialnih partnerjev\
  \ ni bil podprt. \n "
