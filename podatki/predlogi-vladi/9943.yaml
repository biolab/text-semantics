response: "Odziv Ministrstva za finance\n\nDavek na motorna vozila je bil uveden leta\
  \ 1999 in se v skladu z dolo\u010Dbami <link http: pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakona o davku na motorna vozila (v nadaljevanju: ZDMV)\
  \ pla\u010Duje od motornih vozil iz posameznih tarifnih oznak 87. poglavja kombinirane\
  \ nomenklature carinske tarife, ki se dajo prvi\u010D v promet ali se prvi\u010D\
  \ registrirajo na obmo\u010Dju Republike Slovenije. Zavezanec za obra\u010Dunavanje\
  \ in pla\u010Devanja davka je v skladu s prvim odstavkom 4. \u010Dlena omenjenega\
  \ zakona proizvajalec oziroma oseba, ki pridobi motorno vozilo v drugi dr\u017E\
  avi \u010Dlanici Evropske unije oziroma uvoznik motornih vozil. V skladu s 6. \u010D\
  lenom ZDMV je osnova za DMV prodajna cena posameznega vozila, v primeru pa, da prodajna\
  \ cena ne ustreza prometni vrednosti, je dav\u010Dna osnova prometna vrednost teh\
  \ motornih vozil, ki jo ugotovi dav\u010Dni organ.\n\nV nadaljevanju 8.a \u010D\
  len ZDMV dolo\u010Da, da dav\u010Dnemu zavezancu, ki pridobi motorno vozilo iz druge\
  \ dr\u017Eave \u010Dlanice Evropske unije in ni dol\u017Ean obra\u010Dunati davka\
  \ v skladu z 8. \u010Dlenom, odmeri davek dav\u010Dni organ, na podlagi napovedi,\
  \ ki jo dav\u010Dni zavezanec predlo\u017Ei najpozneje v 15 dneh od dneva pridobitve\
  \ motornega vozila. Dav\u010Dni zavezanec mora pri pridobitvi napovedi prilo\u017E\
  iti izvirnik ra\u010Duna o nakupu vozila, iz katerega morata biti razvidna prodajna\
  \ cena in datum pridobitve, izjavo o emisijski ustreznosti vozila, pa tudi izvirnik\
  \ ali overjeno kopijo registracijskega dokumenta oziroma prometnega dovoljenja.\
  \ V istem \u010Dlenu je tudi dolo\u010Deno, da strokovna organizacija, pristojna\
  \ za ugotavljanje skladnosti, ne sme izdati potrdila o skladnosti motornega vozila\
  \ tipa SB, \u010De motorno vozilo ni vpisano v evidenco motornih vozil, ki jo vodi\
  \ dav\u010Dni organ.\_\n\nPojasnjujemo, da Finan\u010Dna uprava RS vse napovedi\
  \ za odmero DMV v osnovi obravnava enako, ne glede na status zavezanca oziroma dejavnost,\
  \ ki jo opravlja in si prizadeva, da je vsaka vloga re\u0161ena \u010Dim hitreje,\
  \ predvsem pa znotraj zakonsko predvidenega roka 30 dni. Pri tem dodajamo, da se\
  \ Finan\u010Dna uprava RS v zadnjih letih sre\u010Duje z neenakomernim pove\u010D\
  anim \u0161tevilom prejetih napovedi. Na podlagi prejetih podatkov s strani Finan\u010D\
  ne uprave RS pojasnjujemo, da navedbe zavezanca o tem, da Finan\u010Dna uprava RS\
  \ potrebuje 30 dni za izra\u010Dun DMV ne dr\u017Eijo, kar dokazujejo podatki o\
  \ \u010Dasu re\u0161evanja napovedi DMV za leto 2018. V letu 2018 je bilo opravljenih\
  \ ve\u010D kot 40.000 odmer, od katerih je bilo 22,6% re\u0161enih v \u010Dasu od\
  \ enega do treh dni, 36% v \u010Dasu od 4-10 dni, 25% v \u010Dasu od 11-20 dni,\
  \ 11,5% v \u010Dasu od 21-30 dni, za 4,9% zadev pa je bil \u010Das re\u0161evanja\
  \ vlog dalj\u0161i od 30 dni (opomba: \u010Das re\u0161evanja je merjen v koledarskih\
  \ in ne delovnih dnevnih). Pri vlogah, katerih \u010Das re\u0161evanja je bil dalj\u0161\
  i od 30 dni, gre praviloma za primere, kjer se je vodil poseben ugotovitveni postopek,\
  \ kar pomeni, da se za razliko od skraj\u0161anega postopka, v tem primeru ugotavljanje\
  \ dejstev in okoli\u0161\u010Din izvaja z aktivnostmi kot so npr. zasli\u0161anja\
  \ stranke, ustna obravnava, sodelovanje pri\u010D, izvedencev, mednarodne poizvedbe\u2026\
  \ Slede\u010Dih primerov je zaradi izvajanja dodatnega nadzora nad morebitnimi utajami\
  \ davka na dodano vrednost, ki se izvaja v postopkih odmer davka na motorna vozila\
  \ od oktobra 2018 dalje \u010Dedalje ve\u010D, zato je Finan\u010Dna uprava RS dne\
  \ 5. 10. 2018 izdala tudi posebno obvestilo za javnost, v katerem obve\u0161\u010D\
  a o sprejetju dodatnih ukrepov za u\u010Dinkovitej\u0161i nadzor nad morebitnimi\
  \ utajami davka na dodano vrednost.\n\nV zvezi s predlogom zavezanca, da bi obra\u010D\
  un DMV opravljale poobla\u0161\u010Dene ustanove za registracijo vozil, s \u010D\
  imer bi obrnili vrstni red postopkov in bi tako Finan\u010Dna uprava RS \u0161ele\
  \ po registraciji vozila lahko izvajala kontrolo in nadzor nad nepravilnostmi obra\u010D\
  una DMV, menimo, da bi bil tak na\u010Din neustrezen tako z vidika pravilnosti odmere\
  \ DMV kot tudi z vidika u\u010Dinkovitosti tak\u0161nega nadzora glede na zlorabe\
  \ in utaje DDV in DMV, ki jih Finan\u010Dna uprava RS zaznava v okviru postopkov\
  \ odmer DMV.\_\n\nNa podlagi navedenega Ministrstvo za finance predloga ne more\
  \ podpreti. Pri tem dodajamo, da bo Ministrstvo za finance ob prenovi Zakona o davku\
  \ na motorna vozila preu\u010Dilo mo\u017Enost administrativnih poenostavitev pri\
  \ odmeri davka na motorna vozila."
