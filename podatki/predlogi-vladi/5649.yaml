response: "Odziv Ministrstva za finance\nV Sloveniji je od 1. julija 2013 dalje uveljavljena\
  \ splo\u0161na stopnja DDV v vi\u0161ini 22% in ena ni\u017Eja, 9,5% stopnja DDV,\
  \ ki se uporablja za dobave blaga in storitev iz Priloge I, ki je priloga in sestavni\
  \ del Zakona o davku na dodano vrednost (Uradni list RS, \u0161t. 13/11 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 18/11, 78/11, 38/12, 83/12, 46/13 \u2013 ZIPRS1314-A\
  \ in 101/13 \u2013 ZIPRS1415; v nadaljnjem besedilu ZDDV-1). V predlogu ukrepa je\
  \ sicer navedeno, da naj bi bilo zadnje povi\u0161anje DDV kratkoro\u010Dna re\u0161\
  itev za krpanje prora\u010Duna ter da dolgoro\u010Dne re\u0161itve ni. V tej zvezi\
  \ pojasnjujemo, da vlada nikdar ni trdila, da gre za za\u010Dasen ukrep, ampak za\
  \ strukturiran ukrep. V \u010Dasu priprave Programa stabilnosti v letu 2013 je vlada\
  \ tehtala med uvedbo za\u010Dasnega kriznega davka in dvigom DDV kot strukturnim\
  \ ukrepom in se odlo\u010Dila za slednjega. Ker vlada v letu 2013 ni imela namena\
  \ spreminjati drugih dolo\u010Dil ZDDV-1 in ker to mo\u017Enost daje sam ZDDV-1,\
  \ je bila sprejeta odlo\u010Ditev, da se nomotehni\u010Dno zvi\u0161anje stopnje\
  \ DDV uredi v Zakonu o izvr\u0161evanju prora\u010Duna, ob prvi spremembi ZDDV-1\
  \ pa prenese v sistemski zakon. Tako je vlada ob sprejemanju dr\u017Eavnih prora\u010D\
  unov za leti 2014 in 2015 na\u010Drtovala prihodke iz naslova DDV z upo\u0161tevanjem\
  \ stopenj, kakr\u0161ne so bile dolo\u010Dene ob spremembi novele dr\u017Eavnega\
  \ prora\u010Duna za leto 2013 in 2014. Prora\u010Dunov za leti 2014 in 2015 ni mogo\u010D\
  e izvr\u0161iti v na\u010Drtovanem obsegu, \u010De bi se stopnje zni\u017Eale na\
  \ raven 20% oziroma 8,5%. \u010Ceprav se ka\u017Eejo znaki okrevanja gospodarstva,\
  \ ministrstvo za finance ocenjuje, da spreminjanje stopenj DDV v tem trenutku ne\
  \ bi bilo primerno.\nV zvezi z razveljavitvijo Zakona o davku na nepremi\u010Dnine\
  \ in s tem povezanim izpadom sredstev iz naslova davka na nepremi\u010Dnine, je\
  \ vlada sicer razmi\u0161ljala med drugim tudi o povi\u0161anju stopenj DDV, vendar\
  \ pa se za ta ukrep ni odlo\u010Dila.\nVezano na predlog glede kaznovanja dav\u010D\
  nih zavezancev za neizdajo ra\u010Dunov pojasnjujemo, da je to \u017Ee urejeno v\
  \ veljavni DDV zakonodaji. Skladno z dolo\u010Dili ZDDV-1 je vsak dav\u010Dni zavezanec\
  \ dol\u017Ean izdati ra\u010Dun za opravljeno dobavo blaga ali storitev. Ra\u010D\
  un pa lahko izda tudi prejemnik ali tretja oseba, v imenu in za ra\u010Dun prodajalca.\
  \ Ra\u010Dun mora za namene DDV vsebovati predpisane podatke po 82. \u010Dlenu ZDDV-1\
  \ oziroma predpisane podatke za poenostavljen ra\u010Dun iz 83. \u010Dlena ZDDV-1,\
  \ \u010De so izpolnjeni pogoji za tak\u0161no izdajo ra\u010Duna.  \u010Ce dav\u010D\
  ni zavezanec ne izda ra\u010Duna oziroma ga ne izda v predpisanem roku, gre za huj\u0161\
  i dav\u010Dni prekr\u0161ek, pri \u010Demer se z globo od 2.000 evrov do 125.000\
  \ evrov kaznuje za prekr\u0161ek pravna oseba, samostojni podjetnik posameznik ali\
  \ posameznik, ki samostojno opravlja dejavnost. Z globo od 200 evrov do 4.100 evrov\
  \ pa se za tak\u0161en dav\u010Dni prekr\u0161ek kaznuje tudi odgovorna oseba pravne\
  \ osebe ali odgovorna oseba samostojnega podjetnika posameznika ali odgovorna oseba\
  \ posameznika, ki samostojno opravlja dejavnost.    \n "
