  \ finance znatno zni\u017Ealo stro\u0161ke dav\u010Dne izvr\u0161be. Stro\u0161\
  ki za izdajo sklepa o izvr\u0161bi na dol\u017Enikove denarne prejemke, na denarna\
  \ sredstva pri bankah in hranilnicah, na denarne terjatve dol\u017Enika in na dol\u017E\
  nikove materializirane in nematerialzirane vrednostne papirje so se s 25 evrov zni\u017E\
  ali na 10 evrov.\nMinistrstvo za finance i\u0161\u010De re\u0161itve, ki bodo dav\u010D\
  nim zavezancem omogo\u010Dili pla\u010Devanje davkov brez provizije ali vsaj v tak\u0161\
