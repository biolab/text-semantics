response: "Odziv Ministrstva za finance\nMinistrstvo za finance si prizadeva za zni\u017E\
  anje stro\u0161kov dav\u010Dnega zavezanca pri pla\u010Devanju davkov in v zvezi\
  \ z dav\u010Dno izvr\u0161bo. V nadaljevanju navajamo pomembnej\u0161e ukrepe, ki\
  \ jih je ministrstvo predlagalo oziroma sprejelo v letu 2015 in 2016, z namenom\
  \ zni\u017Eanja stro\u0161kov dav\u010Dnega zavezanca pripravlja predloge sprememb\
  \ zakonodaje.\nZakon o dav\u010Dnem postopku (Uradni list RS, \u0161t. 13/11 - uradno\
  \ pre\u010Di\u0161\u010Deno besedilo, 32/12, 94/12, 101/13 \u2013 ZDavNepr, 111/13\
  \ in 25/14 - ZFU; v nadaljnjem besedilu ZDavP-2) ureja obra\u010Dunavanje, odmero,\
  \ pla\u010Devanje, vra\u010Dilo, nadzor in izvr\u0161bo davkov in pravice ter obveznosti\
  \ zavezancev za davek. ZDavP-2 za prihodke, ki so prihodek dr\u017Eavnega prora\u010D\
  una dolo\u010Da, da se davek, \u010De se ugotavlja z odlo\u010Dbo o odmeri davka,\
  \ ne odmeri, \u010De ne presega 10 evrov. V noveli Zakona o spremembah in dopolnitvah\
  \ Zakona o dav\u010Dnem postopku - ZDavP-2I (sprejeta v letu 2015), je dolo\u010D\
  eno, da se davek, ki je izklju\u010Dno prihodek lokalnih skupnosti, ne odmeri, \u010D\
  e bi ta ne presegel 5 evrov. V tej noveli je bila raz\u0161irjena tudi mo\u017E\
  nost pobota in zvi\u0161an prag za za\u010Detek dav\u010Dne izvr\u0161be, kar zni\u017E\
  uje stro\u0161ke dav\u010Dnega zavezanca in dav\u010Dnega organa pri pla\u010Devanju\
  \ davkov in dav\u010Dni izvr\u0161bi. Z vidika stro\u0161kov dav\u010Dnega zavezanca\
  \ pa tudi ni nepomembno, da se dav\u010Dna izvr\u0161ba ne za\u010Dne, \u010De znesek\
  \ davka ne presega 25 evrov (Ta omejitev pa ne velja, \u010De dav\u010Dni organ\
  \ izterjuje denarne nedav\u010Dne obveznosti na podlagi izvr\u0161ilnega naslova,\
  \ ki ga izda drug organ (na primer Policija, ki izreka globe v prekr\u0161kovnem\
  \ postopku). V teh primerih za\u010Dne dav\u010Dni organ izterjavo ne glede na vi\u0161\
  ino obveznosti).\nUpo\u0161tevajo\u010D navedeno, od leto\u0161njega leta do primerov\
  \ pla\u010Devanja davkov v vi\u0161ini, ki jih izpostavlja predlagatelj, tudi za\
  \ davke, ki so prihodek lokalnih skupnosti, ne more ve\u010D priti. Omejitev za\
  \ ni\u017Eje odmerjene davke, ki so prihodek dr\u017Eavnega prora\u010Duna, pa velja\
  \ \u017Ee \u0161estnajst let.\nDolo\u010Ditev zneska, do katerega se davek ne odmeri,\
  \ je odraz na\u010Dela ekonomi\u010Dnosti vodenja postopkov, ki zasleduje, da je\
  \ treba postopek voditi hitro, s \u010Dim manj\u0161imi stro\u0161ki in \u010Dim\
  \ manj\u0161o zamudo za stranke. Zgoraj opisano pravilo velja za primere, \u010D\
  e gre za pla\u010Devanje davka na podlagi odmerne odlo\u010Dbe dav\u010Dnega organa,\
  \ ne pa za primere pla\u010Devanja davka na podlagi samoobdav\u010Ditve in pla\u010D\
  evanje dav\u010Dnega odtegljaja.\nV noveli Pravilnika o izvajanju Zakona o dav\u010D\
