response: "Odziv Ministrstva za zdravje\nOd 29. 11. do 1. 12. 2021 je potekalo drugo\
  \ izredno zasedanje Generalne skup\u0161\u010Dine Svetovne zdravstvene organizacije\
  \ (SZO), z namenom preu\u010Diti vse vidike in prednosti, ki bi jih imela priprava\
  \ SZO konvencije, sporazuma ali drugega mednarodnega instrumenta za pripravljenost\
  \ in odzivanje na pandemije. Na zasedanju je bilo vzpostavljeno medvladno pogajalsko\
  \ telo, ki bo pripravilo osnutek enega izmed omenjenih dokumentov, pri \u010Demer\
  \ bodov pripravo vklju\u010Deni strokovnjaki iz podro\u010Dij javnega zdravja, mednarodnega\
  \ prava in drugih relevantnih podro\u010Dij.\nDokument bo okvirno dolo\u010Dal vsebinske\
  \ in pravno zavezujo\u010De obveznosti, katerih cilji bodo predvsem: prepre\u010D\
  evanje in nadzorovanje, odkrivanje in poro\u010Danje ter priprava na gro\u017Enje\
  \ javnemu zdravju, ki bi lahko povzro\u010Dile pandemije, ter odzivanje nanje.\n\
  SZO in Deutsche Telekom sta podpisala pogodbo o izdelavi in dobavi odprtokodne programske\
  \ opreme za namen izdajanja zdravstvenih potrdil in za preverjanje digitalno podpisanih\
  \ in interoperabilnih zapisov o cepljenju COVID-19 ter drugih zdravstvenih dokumentov\
  \ na zaupanja vreden in varen na\u010Din ter ob najve\u010Djem mo\u017Enem spo\u0161\
  tovanju zasebnosti in varstva osebnih podatkov. Pri podpisu omenjene pogodbe je\
  \ \u0161lo za zagotavljanje tehni\u010Dne podpore dr\u017Eavam \u010Dlanicam, na\
  \ na\u010Din, ki je skladen s smernicami in specifikacijami SZO, saj so \u0161tevilne\
  \ dr\u017Eave, ki nimajo sredstev ali mo\u017Enosti dostopa do programske opreme,\
  \ ki zagotavlja tovrstne storitve zaupanja, izrazile tovrstne potrebe. Torej je\
  \ pogodba le podpora dr\u017Eavam, ki trenutno nimajo dostopa do programske opreme.\
  \ SZO pa ne izdaja svoja digitalna zdravstvena potrdila ali ponovno izdaja, potrjuje,\
  \ podpisuje ali kako druga\u010De priznava digitalna zdravstvena potrdila, ki so\
  \ jih izdale dr\u017Eave \u010Dlanice."
