response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nV novi finan\u010D\
  ni perspektivi 2014 - 2020 je status aktivnega kmeta osnovni pogoj za prejemanje\
  \ neposrednih pla\u010Dil, kmetijsko okoljskih podnebni pla\u010Dil (KOP OP) in\
  \ pla\u010Dil za obmo\u010Dja z omejenimi dejavniki (OMD) .\nTo pomeni, do so do\
  \ pla\u010Dil upravi\u010Dena samo tista kmetijska gospodarstva, katerih nosilci\
  \ lahko doka\u017Eejo, da so aktivni kmetje v skladu z dolo\u010Dbami predpisa,\
  \ ki dolo\u010Da neposredna pla\u010Dila. Predpis, ki dolo\u010Da neposredna pla\u010D\
  ila, pa za enkrat dolo\u010Da samo tako imenovano negativno listo, torej na\u0161\
  teva katere dejavnosti, ki jih opravlja podjetje oz. kmetijsko gospodarstvo niso\
  \ kmetijske dejavnosti (kot je npr. upravljanje s \u0161portnimi igri\u0161\u010D\
  i in objekti, letali\u0161\u010Di, po\u010Ditni\u0161kimi/kamp kapacitetami itd.).\
  \ Ministrstvo bo v prihodnje delalo na tem, da se pojem aktivnega kmeta bolj natan\u010D\
  no definira, vendar smo pri tem omejeni z osnovnimi pravili o aktivnem kmetu in\
  \ definiciji kmetijske dejavnosti, ki pa so predpisani v Uredbi Evropskega Parlamenta\
  \ in Sveta 1307/2013."
