response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV zvezi z opisanim predlogom ocenjujemo, da ni ustrezen.\nUkrepi aktivne\
  \ politike zaposlovanja (APZ) so vedno namenjeni konkretni ciljni skupini in naslavljajo\
  \ specifi\u010Dno problematiko te skupine. Dejstvo je, da se veliko oseb zaposli\
  \ povsem brez dodatne pomo\u010Di ali spodbud, zato nekriti\u010Dno podeljevanje\
  \ subvencij vsem brezposelnim, ni racionalno, niti upravi\u010Deno. Tudi priporo\u010D\
  ila Evropske komisije Sloveniji gredo v smeri, da je potrebno kreirati ukrepe z\
  \ jasnim ciljem, prilagojene specifikam posameznih skupin brezposelnih (t.i.\xBB\
  Tailor-made\xAB programe).  Stroge omejitve pri dodeljevanju subvencij izhajajo\
  \ tudi iz evropskih pravil o dodeljevanju dr\u017Eavnih pomo\u010Di podjetjem.\n\
  Pri dolo\u010Danju ciljne skupine v okviru ukrepov APZ, poleg pravnih podlag, vedno\
  \ upo\u0161tevamo predvsem stanje na  trgu dela v Sloveniji, pri pripravi zaposlitvenega\
  \ na\u010Drta in opredelitvi zaposlitvenih ciljev pa se upo\u0161teva tudi individualne\
  \ potrebe in \u017Eelje posameznika. Osebam, ki imajo na podlagi preteklih delovnih\
  \ izku\u0161enj in pridobljene izobrazbe, ve\u010Dje mo\u017Enosti na trgu dela,\
  \ so na voljo predvsem ukrepi napotovanja na delovna mesta in kariernega svetovanja\
  \ ter u\u010Denja ve\u0161\u010Din iskanja zaposlitve, medtem ko so intenzivnej\u0161\
  i ukrepi APZ, kamor sodijo tudi subvencije ob zaposlitvi, namenjeni brezposelnim\
  \ z manj prilo\u017Enostmi, ki na trgu dela potrebujejo posebno pomo\u010D pri iskanju\
  \ zaposlitve.\nOsnovni namen subvencije za zaposlitev je izena\u010Devanje mo\u017E\
  nosti te\u017Eje zaposljivih oseb na trgu dela. Delodajalec, ki ima potrebo po delavcu,\
  \ lahko izbira in zaposli osebo, ki nima zaposlitvenih ovir ali pa izbere osebo,\
  \ ki je zaradi dolo\u010Denih lastnosti te\u017Eje zaposljiva (npr. je brezposelna\
  \ ve\u010D kot 12 mesecev, brez poklicne izobrazbe, starost 50 +, invalidna oseba,\
  \ iskalci prve zaposlitve ipd.), vendar pa ji ravno zato pripada subvencija. V kolikor\
  \ bi pripadala subvencija vsem osebam, bi osebe, ki imajo zaposlitvene ovire, ostajale\
  \ v evidenci brezposelnih oseb in se ujele v past dolgotrajne brezposelnosti, saj\
  \ bi delodajalci raje izbrali tiste, ki teh ovir nimajo. Zavod RS za zaposlovanje\
  \ vsako leto pripravi oceno u\u010Dinkovitosti preteklih programov subvencioniranja\
  \ na podlagi uvedbe kontrolnih skupin, z namenom ugotovitve, kako so se zaposlovale\
  \ osebe iz istih ciljnih skupin, ki niso bile vklju\u010Dene v program subvencionirane\
  \ zaposlitve. Ugotovitve jasno ka\u017Eejo, da je subvencija najbolj upravi\u010D\
  ena v primerih zaposlovanja starej\u0161ih (stari 50 let ali ve\u010D), dolgotrajno\
  \ brezposelnih in ni\u017Eje izobra\u017Eenih. Najni\u017Eji u\u010Dinek oziroma\
  \ najvi\u0161ji u\u010Dinek mrtve te\u017Ee pri subvencijah ob zaposlitvi pa je\
  \ pri skupini brezposelnih od 30 do 39 let, pri kratkotrajno brezposelnih do 5 mesecev\
  \ oziroma med 6 do 11 meseci ter pri skupini s terciarno izobrazbo. Glede na podatke\
  \ kontrolne skupine bi se ve\u010Dina brezposelnih iz teh ciljnih skupin zaposlila\
  \ tudi brez subvencije delodajalcu.\nUkrepe APZ vseskozi spremljamo, evalviramo\
  \ in prilagajamo potrebam na trgu dela. Prepri\u010Dani smo, da je z vidika zagotavljanja\
  \ enakih mo\u017Enosti na trgu dela, potrebno ohraniti ciljno usmerjenost ukrepov\
  \ APZ.  \u017Dal so finan\u010Dna sredstva za aktivno politiko zaposlovanja omejena,\
  \ zato ni mogo\u010De zadostiti \u017Eeljam, da bi zagotovili subvencijo ob zaposlitvi\
  \ za vse brezposelne. Le-ta je in mora biti namenjena tistim, ki so na trgu dela\
  \ najbolj ranljivi in so zato nujno potrebni tovrstne pomo\u010Di. \n "
