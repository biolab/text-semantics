response: "Odziv Ministrstva za finance\nDav\u010Dni organ na podlagi veljavnega \u0161\
  estega odstavka 97. \u010Dlena Zakona o dav\u010Dnem postopku (v nadaljnjem besedilu:ZDavP-2)\
  \ vrne preve\u010D pla\u010Dani davek, zmanj\u0161an za znesek davkov, ki jim je\
  \ potekel rok pla\u010Dila (pobot). Pri tem (pobotu) pa mora upo\u0161tevati omejitve\
  \ iz petega odstavka 93. \u010Dlena ZDavP-2, ki dolo\u010Da, da se prepla\u010D\
  ilo na ra\u010Dun posamezne vrste prispevka lahko upo\u0161teva le za popla\u010D\
  ilo istovrstnih obveznosti. To pomeni, da dav\u010Dni organ ne more pobotati preve\u010D\
  \ pla\u010Danega prispevka z drugimi nepla\u010Danimi prispevki ali davki. V predlogu\
  \ Zakona o spremembah in dopolnitvah Zakona o dav\u010Dnem postopku, ki je v zakonodajnem\
  \ postopku, je urejena raz\u0161iritev mo\u017Enosti pobota davkov in drugih nedav\u010D\
  nih denarnih terjatev s preve\u010D pla\u010Danimi prispevki ali davki. Dav\u010D\
  ni organ bo tako lahko pobotal preve\u010D pla\u010Dane prispevke z davki in tudi\
  \ z drugimi nepla\u010Danimi denarnimi nedav\u010Dnimi obveznostmi (globe, stro\u0161\
  ke postopka itd.) s preve\u010D pla\u010Danim davkom ali preve\u010D pla\u010Danimi\
  \ prispevki. S tem se bodo prihranili stro\u0161ki dav\u010Dne izvr\u0161be za dav\u010D\
  nega zavezanca in zagotovilo ve\u010Djo gospodarnost dav\u010Dnega organa pri popla\u010D\
  ilu dav\u010Dnega dolga.\nDav\u010Dni zavezanec ima pri pla\u010Dilu davkov mo\u017E\
  nost izbirati obveznost, ki jo \u017Eeli prednostno poravnati. \u010Ce te mo\u017E\
  nosti ne izkoristi, se vrstni red dolo\u010Di na podlagi ZDavP-2 (najprej se poravnajo\
  \ obveznosti, katerih izpolnitev je manj zavarovana itd.).\nMinistrstvo za finance\
  \ si pri pripravi predpisov in v zvezi z izvajanjem predpisov prizadeva, da izpolnjevanje\
  \ dav\u010Dnih obveznosti ne povzro\u010Da dav\u010Dnim zavezancem administrativnih\
  \ bremen in stro\u0161kov. Z zasledovanjem tega cilja je bil 1. 10. 2011  uveden\
  \ nov na\u010Din pla\u010Devanja davkov, prispevkov in drugih obveznih dajatev (v\
  \ nadaljevanju: davek), na podlagi katerega se je zmanj\u0161alo \u0161tevilo vpla\u010D\
  ilnih podra\u010Dunov, na katere zavezanci za davek pla\u010Dujejo svoje obveznosti\
  \ iz naslova davkov. Namesto na vpla\u010Dilne ra\u010Dune lahko zavezanci za davek\
  \ po tej novi ureditvi svoje obveznosti pla\u010Dujejo na prehodne dav\u010Dne podra\u010D\
  une po vrsti javnofinan\u010Dnih blagajn, in sicer:\nPrehodni dav\u010Dni podra\u010D\
  un - prora\u010Dun dr\u017Eave (prispevki za zaposlovanje, prispevki za star\u0161\
  evsko varstvo, akontacija dohodnine od dohodka iz dejavnosti, davek na dodano vrednost,\
  \ davek od dohodka pravnih oseb, davek na nepremi\u010Dno premo\u017Eenje ve\u010D\
  je vrednosti, dohodnina od dobi\u010Dka iz kapitala, obresti, dividende...)\nPrehodni\
  \ dav\u010Dni podra\u010Dun - ZPIZ (prispevki za pokojninsko in invalidsko zavarovanje,\
  \ drugi prostovoljni prispevki za socialno varnost...)\nPrehodni dav\u010Dni podra\u010D\
  un - ZZZS (prispevki za zdravstveno varstvo, prispevki kmetov in \u010Dlanov njihovih\
  \ gospodinjstev...)\nPrehodni dav\u010Dni podra\u010Duni ob\u010Din (212) \u2013\
  \ odprti za vsako ob\u010Dino za vse vrste dajatev (davek na promet nepremi\u010D\
  nin, ob\u010Dinske takse, davek na dobitke od iger na sre\u010Do, davek od premo\u017E\
  enja od stavb, nadomestilo za uporabo stavbnega zemlji\u0161\u010Da, davek na dedi\u0161\
  \u010Dine in darila, davek od premo\u017Eenja na posest plovnih objektov.\nUporaba\
  \ reference SI19 D\u0160-99996 omogo\u010Da, da lahko dav\u010Dni zavezanec z enim\
  \ pla\u010Dilnim nalogom poravna vse davke v okviru posamezne javnofinan\u010Dne\
  \ blagajne. Torej s tem, ko dav\u010Dni zavezanec v pla\u010Dilni nalog vpi\u0161\
  e referenco SI19 D\u0160-99996, prostovoljno dopusti, da se s pla\u010Dilom pokrivajo\
  \ najstarej\u0161e dav\u010Dne obveznosti po datumu zapadlosti - vendar le znotraj\
  \ posamezne javnofinan\u010Dne blagajne.\nPri pripravi ureditve novega sistema vpla\u010D\
  evanja davkov se je zasledovala poenostavitev in preglednost vpla\u010Devanja davkov\
  \ ter zni\u017Eanje stro\u0161kov dav\u010Dnega zavezanca (predvsem pla\u010Dilnega\
  \ prometa).\nPriprava poenostavitve sistema vpla\u010Devanja obveznih dajatev je\
  \ bila zelo zahtevna in je trajala  tri  leta, in sicer od septembra 2008 do oktobra\
  \ 2011. V delovno skupino za pripravo poenostavljenega na\u010Dina vpla\u010Devanja\
  \ obveznih dajatev so bili vklju\u010Deni \u0161tevilni \u010Dlani, ki so pokrivali\
  \ skoraj vsa delovna in strokovna podro\u010Dja Ministrstva za finance. Za odlo\u010D\
  itev o novem modelu vpla\u010Devanja je bilo treba predhodno prou\u010Diti sistem\
  \ vpla\u010Devanja davkov, prispevkov in drugih obveznih dajatev ter drugih javnofinan\u010D\
  nih prihodkov; prou\u010Diti mo\u017Ene poenostavitve vpla\u010Devanja davkov, prispevkov\
  \ in drugih obveznih dajatev ter javnofinan\u010Dnih prihodkov tako, da se zmanj\u0161\
  ajo stro\u0161ki vpla\u010Devanja, administrativno breme, zagotovi preglednost,\
  \ popolnost in pravilnost posredovanih podatkov. Posredovani podatki morajo predstavljati\
  \ osnovo za pravilno, pravo\u010Dasno in popolno vodenje vseh predpisanih evidenc\
  \ po zavezancih za davek in po posameznih vrstah davkov, prispevkov in drugih javnofinan\u010D\
  nih prihodkov.\nPredlog, s katerim bi lahko dav\u010Dni zavezanec prepla\u010Dal\
  \ prispevke zato, da bi se s tem prepla\u010Dilom kompenzirale (verjetno je bilo\
  \ v tem primeru mi\u0161ljeno zapiranje terjatev posameznih akontacij z enkratnim\
  \  pla\u010Dilom in ne pobot po 97. \u010Dlenu ZDavP-2) obveznosti v prihodnjih\
  \ mesecih, torej obveznosti, ki bi nastale po prepla\u010Dilu prispevkov, z vidika\
  \ pravilnosti vodenja dav\u010Dnega knjigovodstva, ni ustrezen, kar pojasnjujemo\
  \ v nadaljevanju.\nFinan\u010Dna uprava RS bi morala za uveljavitev takega pristopa\
  \ spremeniti na\u010Din knji\u017Eenja terjatev iz mese\u010Dnega v enkrat letno\
  \ knji\u017Eenje akontacij za vse mesece naprej v letu. Ovira za tako knji\u017E\
  enje so predpisane ve\u010Dkrat letne vrednostne uskladitve akontacij, ki bi zahtevale\
  \ spremembe obstoje\u010Dih knji\u017Eb akontacij (storno \u017Ee knji\u017Eenih\
  \ in knji\u017Eenje novih) ter prilagoditve v zvezi z mo\u017Enostmi knji\u017E\
  enja terjatev v pravo obdobje.\nV zvezi s tem je treba izpostaviti, da v dav\u010D\
  nem knjigovodstvu prepla\u010Dil, ki bi bila kasneje uporabljena za zapiranje mese\u010D\
  no knji\u017Eenih akontacij prispevkov, ni mogo\u010De v ve\u010Djem obsegu obravnavati\
  \ kot nerazporejena pla\u010Dila, saj se zasleduje cilj, da  morajo biti \u017E\
  e naslednji dan po pla\u010Dilu dajatev zagotovljene informacije oziroma podatki\
  \ o razpolo\u017Eljivosti vpla\u010Danih posameznih vrst dajatev znotraj posameznih\
  \ blagajn.\nUreditev, ki jo zasleduje predlog, bi poleg sprememb predpisov zahtevala\
  \ prilagoditve  informacijske podpore dav\u010Dnega organa, kar bi povzro\u010D\
  ilo visoke stro\u0161ke. Tak\u0161en poseg z vidika zasledovanja navedenega cilja\
  \ tudi ni ekonomsko upravi\u010Den.\nZ namenom zmanj\u0161evanja administrativnih\
  \ bremen zavezancev Finan\u010Dna uprava RS preu\u010Duje tudi druge mo\u017Enosti\
  \ oziroma na\u010Dine pla\u010Devanja dajatev. V prvi fazi bi zavezancem omogo\u010D\
  ili poravnavanje dav\u010Dnih obveznosti z uporabo sistema spletnih pla\u010Dil\
  \ (v nadaljevanju UJP e-pla\u010Dila), ki ga upravlja Uprava Republike Slovenije\
  \ za javna pla\u010Dila (v nadaljevanju UJP). V tem primeru bi dav\u010Dni zavezanec\
  \ \u0161e vedno moral poravnavati svoje obveznosti mese\u010Dno, razbremenjen bi\
  \ pa bil ban\u010Dnih stro\u0161kov, saj nadomestila in stro\u0161ke pla\u010Dilnih\
  \ transakcij, izvr\u0161enih preko UJP e-pla\u010Dila, ki jih zara\u010Dunavajo\
  \ pla\u010Dilni servisi, pla\u010Da UJP. Zavezanci bodo o vseh novostih v zvezi\
  \ z na\u010Dinom pla\u010Devanja davkov in prispevkov obve\u0161\u010Deni preko\
  \ spletnih strani Finan\u010Dne uprave RS. \n "
