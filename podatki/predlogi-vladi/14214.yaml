response: "Odziv Uprave RS za varno hrano, veterinarstvo in varstvo rastlin (UVHVVR)\n\
  V Republiki Sloveniji glede na trenutno zakonsko ureditev kamere v klavnicah niso\
  \ obvezne, lahko pa si vsaka klavnica posebej dolo\u010Di, da bo kamere prostovoljno\
  \ namestila. V tem se RS ne razlikuje od drugih dr\u017Eav Evropske unije (EU),\
  \ kajti le redke imajo kamere v klavnicah obvezno name\u0161\u010Dene. Ve\u010D\
  ina ima sistem urejen tako, da si klavnice lahko video nadzor namestijo prostovoljno.\n\
  Standardi za\u0161\u010Dite \u017Eivali pri omamljanju se lahko izbolj\u0161ajo\
  \ s stalnim izobra\u017Eevanjem osebja, ki je\_ povezano s tem procesom, primerno\
  \ ravnanje z \u017Eivalmi v obratu pred zakolom in med samo izvedbo omamljanja pa\
  \ z u\u010Dinkovitej\u0161im nadzorom samega izvajalca dejavnosti. Ena od mo\u017E\
  nosti je tudi vzpostavitev sistema nadzora nad kriti\u010Dnimi to\u010Dkami s pomo\u010D\
  jo nadzornih kamer. Omenjena re\u0161itev pa je v tem trenutku glede na trenutno\
  \ veljavno zakonodajo omejena. Podro\u010Dje videonadzora je urejeno posebej v Zakonu\
  \ o varstvu osebnih podatkov (ZVOP-1), ki dolo\u010Da, da se videonadzor v primerih\
  \ znotraj delovnih prostorov lahko izvaja le v izjemnih primerih, kadar je to nujno\
  \ potrebno za varnost ljudi ali premo\u017Eenja ali za varovanje tajnih podatkov\
  \ ter poslovne skrivnosti, tega namena pa ni mo\u017Eno dose\u010Di z milej\u0161\
  imi sredstvi. Zaposleni morajo biti pred za\u010Detkom izvajanja videonadzora znotraj\
  \ delovnih prostorov vnaprej pisno obve\u0161\u010Deni o njegovem izvajanju, poleg\
  \ tega pa se mora delodajalec pred uvedbo videonadzora znotraj delovnih prostorih\
  \ posvetovati z reprezentativnim sindikatom pri delodajalcu.\nGlede na to, da v\
  \ EU trenutno poteka revizija zakonodaje s podro\u010Dja dobrobiti \u017Eivali,\
  \ bo RS tudi s spremembo nacionalne zakonodaje na to primerno odgovorila, tudi na\
  \ podro\u010Dju nadzora v klavnicah. UVHVVR meni, da pa trenutno ni pogojev za obvezno\
  \ uvedbo namestitve nadzornih kamer v klavnice."
