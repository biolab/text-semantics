response: "Odziv Ministrstva za okolje in prostor\nVgradnja dvigala/dvi\u017Ene plo\u0161\
  \u010Dadi v obstoje\u010Do stavbo predstavlja investicijo ve\u010Dje vrednosti,\
  \ ki jo je smiselno obravnavati v kontekstu celovite prenove stavbe (\u0161e toliko\
  \ bolj to velja za starej\u0161e stavbe). Ko smo \u017Ee sporo\u010Dili bomo celovite\
  \ prenove stavb podpirali tudi na Ministrstvu za okolje in prostor v okviru oblikovanja\
  \ prioritet za financiranja s sredstvi EU v obdobju naslednje finan\u010Dne politike\
  \ v letih 2021 -2027. Hkrati pa moramo poudariti, da vgradnja dvigal trenutno ni\
  \ tip samostojnega projekta, ki bi ga Evropska komisija izrecno podprla v okviru\
  \ zakonodajnega okvira sedanje (2014 -2020) niti v okviru predlogov za izvajanje\
  \ prihodnje finan\u010Dne perspektive (2021-2027). Jasna podpora pa gre celovitim\
  \ prenovam stavb. Glede mo\u017Enosti pridobivanja sredstev EU za vgradnjo dvigal\
  \ smo pred nekaj meseci dobili tudi pojasnila Urada za kohezijsko politiko pri Slu\u017E\
  bi Vlade RS za razvoj in kohezijsko politiko. Iz pojasnil je razvidno, da v evropski\
  \ kohezijski politiki v teko\u010Dem programskem obdobju ni na razpolago sredstev\
  \ za ta namen, saj financiranje tovrstnih ukrepov v operativnem programu ni predvideno.\
  \ Kar se ti\u010De naslednjega programskega obdobja pa \u0161e ni dokon\u010Dno\
  \ znana vsebina nalo\u017Eb.\nV zvezi z informacijami, da so na Hrva\u0161kem v\
  \ te namene pridobili evropska sredstva, pojasnjujemo, da nam podatek ni znan. Po\
  \ na\u0161ih informacijah do realizacije ni pri\u0161lo. Tovrsten projekt tudi ni\
  \ opisan oziroma predstavljen v letnih poro\u010Dilih, ki jih vsaka dr\u017Eava\
  \ letno posreduje Evropski komisiji. Povezava, ki jo po\u0161iljate predstavlja\
  \ le evidentiranje interesa za vgradnjo dvigal, kar nam je poznano (izvedli so poizvedovanje,\
  \ kdo bi bil zainteresiran za tak projekt).\nS spremembo Stanovanjskega zakona v\
  \ lanskem letu se je sicer olaj\u0161alo pridobivanje soglasij v primeru vgradnje\
  \ dvigal. Tako lahko po novem eta\u017Eni lastniki, ki imajo ve\u010D kot tri \u010D\
  etrtine solastni\u0161kih dele\u017Eev, izvedejo gradbena dela in izbolj\u0161ave\
  \ za odpravo arhitektonskih ovir tudi kadar je zanje potrebno pridobiti gradbeno\
  \ dovoljenje. Dvigalo se v stavbi lahko vgradi kot splo\u0161ni skupni del (v lasti\
  \ vseh eta\u017Enih lastnikov). V tem primeru se za vgradnjo lahko koristijo tudi\
  \ sredstva rezervnega sklada stavbe. \u010Ce se dvigalo vgradi kot posebni skupni\
  \ del (v lasti le nekaterih eta\u017Enih lastnikov), kar mora biti pogodbeno dogovorjeno,\
  \ njegovo vgradnjo financirajo le eta\u017Eni lastniki, katerim to dvigalo slu\u017E\
  i."
