response: "Odziv Generalnega sekretariata Vlade Republike Slovenije\n\nV zvezi z va\u0161\
  im predlogom za zmanj\u0161anje \u0161tevila delovnih teles in komisij vas seznanjamo,\
  \ da seznam delovnih teles, ki ga prilagate, zajema stanje do dne 24.5.2012. Vlada\
  \ je namre\u010D v mesecu aprilu 2012 pozvala ministrstva in vladne slu\u017Ebe,\
  \ da preverijo potrebo po delovanju posameznih delovnih teles Vlade Republike Slovenije,\
  \ oziroma smiselnost obstoja posameznega delovnega telesa Vlade Republike Slovenije\
  \ in podajo vladi predlog za spremembo, dopolnitev ali ukinitev delovnih teles,\
  \ ustanovljenih v skladu s 4., 5. in 6. \u010Dlenom Poslovnika Vlade Republike Slovenije,\
  \ oziroma predlagajo spremembo zakonodaje, ki nalaga njihovo ustanovitev, v kolikor\
  \ ocenijo, da je to potrebno. Po zbranih predlogih ministrstev in vladnih slu\u017E\
  b je vlada na seji dne 24.5.2012 sprejela sklep, s katerim je ukinila ve\u010Dje\
  \ \u0161tevilo v prilogi sprejetega sklepa navedenih delovnih skupin in komisij.\
  \ Hkrati je dolo\u010Dila tudi seznam delovnih teles, ki nadaljujejo z delom. Informacija\
  \ o tem je bila objavljena na spletni strani Vlade Republike Slovenije v sporo\u010D\
  ilu za javnost o sklepih sprejetih na 15. redni seji Vlade Republike Slovenije 24.\
  \ 5. 2012.  Aktualen seznam delovnih skupin in komisij se nahaja na Dr\u017Eavnem\
  \ portalu e-uprava na spletnem naslovu: e-uprava.gov.si/ispo/delovnatelesa/zacetna.ispo.\
  \  V skladu z Zakonom o dr\u017Eavni upravi je uprava dol\u017Ena spremljati stanje\
  \ dru\u017Ebe na podro\u010Djih, za katera je pristojna, in skrbeti za njen razvoj\
  \ v skladu s sprejeto politiko dr\u017Eave. Po zakonski dolo\u010Dbi uprava vzpostavi,\
  \ vodi, vzdr\u017Euje in povezuje zbirke podatkov in evidence. Pri ustanovljenih\
  \ komisijah in delovnih telesih, gre za delovne skupine in delovna telesa, ki so\
  \ ustanovljena za opravo dolo\u010Dene naloge ali za spremljanje stanja na dolo\u010D\
  enem podro\u010Dju in ne za organizacijske enote v organih dr\u017Eavne uprave.\
  \  Vlada Republike Slovenije na podlagi Poslovnika Vlade Republike Slovenije za\
  \ predhodno obravnavo posameznih zadev iz svoje pristojnosti  ter za dokon\u010D\
  no obravnavo gradiv, ki obravnavajo posamezna o\u017Eja in manj pomembna vpra\u0161\
  anja, ustanovi odbore in komisije, z namenom vzpostavitve dialoga z organizacijami\
  \ civilne dru\u017Ebe in nevladnimi strokovnimi institucijami na posameznem podro\u010D\
  ju vlada (so)ustanavlja svete vlade, za izpolnitev nalog, ki jih vlada nalo\u017E\
  i ve\u010D ministrstvom in vladnim slu\u017Ebam, pa lahko vlada imenuje delovno\
  \ skupino vlade, ki preneha delovati po izpolnitvi naloge ali po preteku roka za\
  \ njeno izpolnitev. O njihovi ustanovitvi in ukinitvi obi\u010Dajno odlo\u010Da\
  \ vlada na predlog pristojnega ministra. Ustanovitev svetov, komisij in delovnih\
  \ skupin pa nalagajo Vladi Republike Slovenije tudi posamezni zakoni, podzakonski\
  \ akti, kolektivne pogodbe in mednarodne pogodbe. Navedena delovna telesa in komisije\
  \ praviloma pomenijo le obliko dela javnih uslu\u017Ebencev v okviru rednih delovnih\
  \ obveznosti Vlada Republike Slovenije je tako v lu\u010Di lastne reorganizacije\
  \ in racionalizacije delovanja, \u017Ee vsebinsko pristopila k urejanju podro\u010D\
  ja delovanja delovnih teles in komisij vlade.  "
