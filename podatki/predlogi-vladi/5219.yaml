response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPodro\u010Dje minimalne pla\u010De je urejeno z Zakonom o minimalni pla\u010D\
  i (Ur. l. RS, \u0161t. 13/2010), ki dolo\u010Da pravico do minimalne pla\u010De,\
  \ njeno vi\u0161ino ter na\u010Din njenega dolo\u010Danja in objave. Delavec je\
  \ upravi\u010Den do pla\u010Dila za opravljeno delo najmanj v vi\u0161ini minimalne\
  \ pla\u010De, \u010De pri delodajalcu v Republiki Sloveniji dela poln delovni \u010D\
  as. V primeru kraj\u0161ega delovnega \u010Dasa od polnega pa delavcu pripada sorazmerni\
  \ del minimalne pla\u010De. Iz navedene zakonske ureditve izhaja, da v minimalno\
  \ pla\u010Do sodijo vsi elementi pla\u010De, kot jih navaja Zakon o delovnih razmerjih\
  \ (Ur. l. RS, \u0161t. 21/13), in sicer osnovna pla\u010Da delavca za dolo\u010D\
  en mesec, del pla\u010De za delovno uspe\u0161nost in dodatki, ki mu pripadajo,\
  \ razen dodatka za delo preko polnega delovnega \u010Dasa. Poleg tega v minimalno\
  \ pla\u010Do tudi ni mo\u017Eno v\u0161tevati povra\u010Dil stro\u0161kov, ki jih\
  \ je delodajalec dol\u017Ean izpla\u010Dati delavcu (npr. povra\u010Dilo stro\u0161\
  kov za prehrano med delom, za prevoz na delo in z dela, stro\u0161kov na slu\u017E\
  benem potovanju), kot tudi ne drugih prejemkov iz delovnega razmerja (npr. regres\
  \ za letni dopust, odpravnine, jubilejne nagrade).\nPri dolo\u010Ditvi minimalne\
  \ pla\u010De se upo\u0161teva rast \u017Eivljenjskih potreb\u0161\u010Din, gibanje\
  \ pla\u010D, gospodarske razmere oziroma gospodarska rast ter gibanje zaposlenosti,\
  \ kar je tudi skladno z dolo\u010Dili konvencije Mednarodne organizacije dela \u0161\
  t. 131 o minimalni pla\u010Di. Upo\u0161tevaje kazalnike za dolo\u010Danje zneska\
  \ minimalne pla\u010De in redno usklajevanje se minimalna pla\u010Da enkrat letno\
  \ uskladi najmanj z rastjo cen \u017Eivljenjskih potreb\u0161\u010Din, in sicer\
  \ na podlagi uradnega podatka Statisti\u010Dnega urada RS, ki je dostopen v januarju\
  \ teko\u010Dega leta. Znesek minimalne pla\u010De dolo\u010Di ministrica oz. minister,\
  \ pristojen za delo, po predhodnem posvetu s socialnimi partnerji in ga objavi najkasneje\
  \ do 31. januarja teko\u010Dega leta.\nUpo\u0161tevaje vse navedeno ocenjujemo,\
  \ da je ureditev minimalne pla\u010De ustrezna in da slabe gospodarske razmerje,\
  \ negativna gibanja pla\u010D in zaposlenosti trenutno tudi ne omogo\u010Dajo predlaganega\
  \ ve\u010Djega dviga mese\u010Dne minimalne pla\u010De za poln delovni \u010Das\
  \ in s tem tudi predlaganega dviga sorazmernega dela minimalne pla\u010De v primeru\
  \ dela s kraj\u0161im delovnim \u010Dasom od polnega. Glede na to menimo, da ni\
  \ utemeljenih argumentov za spreminjanje zakona v smislu izpostavljenega predloga.\
