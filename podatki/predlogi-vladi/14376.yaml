response: "Odziv Ministrstva za kulturo\nMinistrstvo uvodoma navaja, da 39. \u010D\
  len Ustave RS (svoboda izra\u017Eanja) dolo\u010Da, da je v Republiki Sloveniji\
  \ vsakomur zagotovljena svoboda izra\u017Eanja misli, govora in javnega nastopanja,\
  \ tiska in drugih oblik javnega obve\u0161\u010Danja in izra\u017Eanja.\nSkladno\
  \ z dolo\u010Dili 6. \u010Dlena Zakona o medijih (Uradni list RS, \u0161t. 110/06\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 36/08 \u2013 ZPOmK-1, 77/10\
  \ \u2013 ZSFCJA, 90/10 \u2013 odl. US, 87/11 \u2013 ZAvMS, 47/12, 47/15 \u2013 ZZSDT,\
  \ 22/16, 39/16, 45/19 \u2013 odl. US, 67/19 \u2013 odl. US in 82/21; v nadaljnjem\
  \ besedilu: ZMed), pa je dejavnost medijev v Republiki Sloveniji utemeljena na svobodi\
  \ izra\u017Eanja, nedotakljivosti in varstvu \u010Dlovekove osebnosti in dostojanstva,\
  \ na svobodnem pretoku informacij in odprtosti medijev za razli\u010Dna mnenja,\
  \ prepri\u010Danja in za raznolike vsebine, na avtonomnosti urednikov, novinarjev\
  \ in drugih avtorjev pri ustvarjanju programskih vsebin v skladu s programskimi\
  \ zasnovami in profesionalnimi kodeksi, ter na osebni odgovornosti novinarjev oziroma\
  \ drugih avtorjev prispevkov in urednikov za posledice njihovega dela.\nV primerih,\
  \ ko je z objavo obvestila v medijih bila prizadeta pravica ali interes posameznika,\
  \ organizacije ali organa, ima vsakdo pravico od odgovornega urednika zahtevati,\
  \ da brezpla\u010Dno objavi njegov popravek objavljenega obvestila (26. \u2013 41.\
  \ \u010Dlen ZMed).\nPoleg navedenega pa v primerih, ko gre za zagotavljanje javnega\
  \ interesa po objektivni, vsestranski in pravo\u010Dasni informiranosti kot enega\
  \ od nujnih pogojev demokrati\u010Dnega odlo\u010Danja o javnih zadevah, ima vsakdo\
  \ pravico od odgovornega urednika zahtevati, da brezpla\u010Dno objavi njegov odgovor\
  \ na objavljeno informacijo, v katerem se z dokazljivimi navedbami zanikajo, bistveno\
  \ popravljajo ali bistveno dopolnjujejo navedbe o dejstvih in podatkih v objavljeni\
  \ informaciji (42. in 43. \u010Dlen ZMed).\nGlede na navedeno ocenjujemo, da je\
  \ izpostavljena problematika \u017Ee na ustrezen na\u010Din urejena v ZMed, zato\
  \ predmetni predlog ni primeren za nadaljnjo obravnavo."
