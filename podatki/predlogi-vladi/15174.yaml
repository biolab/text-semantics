response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nKljub stalnemu prizadevanju Vlade RS za dvig socialne varnosti prejemnikov\
  \ pokojnin se je potrebno zavedati, da zgolj dvig pokojnin, brez upo\u0161tevanja\
  \ finan\u010Dnih omejitev ter dolgoro\u010Dne vzdr\u017Enosti pokojninske blagajne,\
  \ ni mogo\u010D. Pri sprejemanju re\u0161itev je potrebno imeti v mislih tako upokojence\
  \ kot tudi aktivno generacijo, ki s pla\u010Devanjem prispevkov zagotavlja sredstva\
  \ za teko\u010De izpla\u010Dilo pravic ter oblikovati pravice tako, da bodo do njih\
  \ lahko v primerljivi vi\u0161ini upravi\u010Deni tudi posamezniki, ki se bodo upokojevali\
  \ v prihodnjih letih in desetletjih.\nNe glede na navedeno, je bilo v zadnjih letih\
  \ sprejetih kar nekaj sistemskih re\u0161itev, ki so \u017Ee vplivale na dvig upokojenskih\
  \ prejemkov. Zaradi izrednih uskladitev pokojnin so se le-te v preteklih letih uskladile\
  \ v precej vi\u0161ji vi\u0161ini, kot bi se, \u010De bi se usklajevale zgolj na\
  \ podlagi sistemskega zakona. Ve\u010D sredstev je namenjenih tudi za izpla\u010D\
  ilo letnega dodatka upokojencev, upokojencem z ni\u017Ejimi pokojninami pa se je\
  \ v preteklem in leto\u0161njem letu izpla\u010Dal tudi solidarnostni dodatek.\n\
  Poleg navedenega je bila z Zakonom o spremembah in dopolnitvah Zakona o pokojninskem\
  \ in invalidskem zavarovanju (Uradni list RS, \u0161t. 75/19; ZPIZ-2G), sprejeta\
  \ manj\u0161a pokojninska reforma, ki je naslovila ravno vi\u0161ine pokojnin oziroma\
  \ izbolj\u0161anje socialne varnosti posameznikov, ki se upokojujejo:\n zajezitev\
  \ ni\u017Eanja odmernih odstotkov za \u017Eenske ter dvig odmernih odstotkov za\
  \ mo\u0161ke, dvig odmernih odstotkov za odmero invalidskih pokojnin, dvig najni\u017E\
  je osnove za odmero vdovske in dru\u017Einske pokojnine ter stimulacije za podalj\u0161\
  evanje aktivnosti in dodatno vklju\u010Denost v zavarovanje za kraj\u0161i delovni\
  \ \u010Das od polnega. \nPrav tako so se z letom 2022 zvi\u0161ale vse pokojnine\
  \ zaradi hitrej\u0161ega zvi\u0161anja odmernega odstotka. Dolo\u010Dena je bila\
  \ nova vi\u0161ina najni\u017Eje ter zagotovljene pokojnine, na novo je bil uveden\
  \ institut najni\u017Eje invalidske pokojnine, povi\u0161ale pa so se tudi pokojnine\
  \ zavarovancev, ki so bili v prete\u017Eni meri zavarovani za o\u017Eji obseg pravic.\
  \ Vsi navedeni zneski se usklajujejo v enakem obsegu in rokih kot pokojnine in po\
  \ izredni uskladitvi na podlagi ZPIZ-2L (Uradni list RS, \u0161t. 10/22 z dne 21.\
  \ 1. 2022) ter po sistemski uskladitvi v vi\u0161ini 4,4% v februarju 2022 zna\u0161\
  ajo 294,78 EUR za najni\u017Ejo pokojnino, 653,75 EUR za zagotovljeno pokojnino\
  \ ter 409,70 EUR za najni\u017Ejo invalidsko pokojnino.\nVi\u0161ina pokojnine je\
  \ odraz vi\u0161ine pla\u010D, od katerih so bili pla\u010Dani prispevki tekom aktivne\
  \ dobe, obenem pa tudi odraz dol\u017Eine obdobja v katerem so bili prispevki pla\u010D\
  ani. Ker sistem pokojninskega in invalidskega zavarovanja vsebuje tudi element solidarnosti,\
  \ se osebam, ki so dopolnile 40 let pokojninske dobe brez dokupa, zagotavlja pokojnina\
  \ v znesku, ki je ustrezno vi\u0161ji od zneska socialne pomo\u010Di, saj je pokojnina\
  \ vendarle odraz ve\u010Dletnega dela in pla\u010Dila prispevkov.\nNa\u010Delo sorazmernosti\
  \ pa mora biti spo\u0161tovano tudi znotraj samega sistema pokojninskega in invalidskega\
  \ zavarovanja, kar pomeni, da osebe s kraj\u0161o pokojninsko dobo (ob enaki pokojninski\
  \ osnovi) ne morejo prejeti ve\u010D, kot osebe z dalj\u0161o pokojninsko dobo.\
  \ Z namenom ohranitve sorazmerja med pokojninami in ohranitve njihove vrednosti\
  \ se, skladno z dolo\u010Dbo 105. \u010Dlena Zakona o pokojninskem in invalidskem\
  \ zavarovanju (Uradni list RS, \u0161t. 48/22 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo \u2013 v nadaljnjem besedilu: ZPIZ-2) le-te uskladijo enkrat letno\
  \ na podlagi rasti povpre\u010Dne mese\u010Dne bruto pla\u010De in povpre\u010D\
  ne rasti cen \u017Eivljenjskih potreb\u0161\u010Din v Republiki Sloveniji. V preteklih\
  \ dveh letih je bilo opravljenih ve\u010D rednih in tudi izrednih uskladitev, na\
  \ podlagi katerih se je izbolj\u0161al gmotni polo\u017Eaj vseh upokojencev, in\
  \ sicer:\n v letu 2020 se je poleg redne uskladitve pokojnin za 2,5%, v decembru\
  \ izvedla tudi izredna uskladitev pokojnin v vi\u0161ini 2%; v letu 2021 so se pokojnine\
  \ redno uskladile v vi\u0161ini 2,5%; v letu 2022 je bila v januarju izvedena izredna\
  \ uskladitev na podlagi novele zakona (ZPIZ-2L) v vi\u0161ini 3,5% oz. 1,7% oz.\
  \ 1% (odvisno od leta upokojitve), v februarju pa je bila izvedena \u0161e redna\
  \ uskladitev pokojnin v vi\u0161ini 4,4%. \nOb zneskih za izredno uskladitev v letu\
  \ 2022 pojasnjujemo, da je uskladitev pokojnin v razli\u010Dnih odstotkih temeljila\
  \ na izra\u010Dunih Zavoda za pokojninsko in invalidsko zavarovanje Slovenije, iz\
  \ katerih je razvidna primerjava med odstotki uskladitev pokojnin, ki bi morale\
  \ biti opravljene po vsakokratnem veljavnem zakonu, ki ureja pokojninsko in invalidsko\
  \ zavarovanje od leta 2010 dalje, ter dejansko izvedenimi uskladitvami pokojnin\
  \ po tem zakonu oziroma po interventnih zakonih, ki so omejevali in prepre\u010D\
  evali uskladitev po podro\u010Dnem zakonu."
