response: "Odziv Ministrstva za javno upravo\nKot predlagatelj pravilno navaja, ZJU\
  \ v tretjem odstavku 41. \u010Dlena dolo\u010Da, da vlada okviru skupnih izhodi\u0161\
  \u010D za sistemizacijo v organih dr\u017Eavne uprave in v upravah lokalnih skupnosti\
  \ ne glede na dolo\u010Dbe zakona, ki ureja delovna razmerja, dolo\u010Di trajanje\
  \ odpovednega roka za posamezna delovna mesta, kadar pogodbo o zaposlitvi redno\
  \ odpoveduje javni uslu\u017Ebenec, vendar tako dolo\u010Den odpovedni rok ne sme\
  \ biti dalj\u0161i kot tri mesece. Dolo\u010Dba glede odpovednega roka velja tudi\
  \ za javne uslu\u017Ebence v pravosodnih organih. Na podlagi te dolo\u010Dbe so\
  \ v 56. \u010Dlenu Uredbe o notranji organizaciji, sistemizaciji, delovnih mestih\
  \ in nazivih v organih javne uprave in v pravosodnih organih (Uradni list RS, \u0161\
  t. 58/03, 81/03, 109/03, 22/04, 43/04, (58/04 - popr.), 138/04, 35/05, 60/05, 72/05,\
  \ 112/05, 49/06, 140/06, 9/07, 33/08, 66/08, 88/08, 8/09, 63/09, 73/09, 11/10, 42/10,\
  \ 82/10, 17/11, 14/12, 17/12, 23/12, 16/13, 18/13, 36/13, 51/13, 59/130, 14/14,\
  \ 43/14) dolo\u010Deni odpovedni roki, in sicer zna\u0161a odpovedni rok za uradnike\
  \ v VII. tarifnem razredu tri mesece, za strokovno-tehni\u010Dne javne uslu\u017E\
  bence v VII. tarifnem razredu dva meseca, za ostale javne uslu\u017Ebence pa en\
  \ mesec.\nGlede na to, da je Zakon o delovnih razmerjih \u2013 ZDR-1 (Uradni list\
  \ RS, \u0161t. 21713 in 78/13-popr.) dolo\u010Dil druga\u010Dne in tudi kraj\u0161\
  e odpovedne roke, je Ministrstvo za javno upravo v okviru priprave izhodi\u0161\u010D\
  \ za spremembe ZJU vklju\u010Dilo tudi navedeno podro\u010Dje. To pomeni, da bodo\
  \ spremembe ZJU vklju\u010Devale tudi uskladitev odpovednih rokov.\n "
