response: "Odziv Ministrstva za pravosodje\nUvodoma bi \u017Eeleli pojasniti, da je\
  \ ministrstvo v okviru izvajanja Operacije e-pravosodje, ki je delno sofinancirana\
  \ s strani Evropskega socialnega sklada, maja 2011 zagotovilo sistem izvajanja videokonferenc\
  \ c sodnih postopkih na vseh okro\u017Enih sodi\u0161\u010Dih v Republiki Sloveniji,\
  \ na lokaciji Zavoda za izvr\u0161evanje kazenskih sankcij na Dobu, v 11 otroku\
  \ prijaznih sob (na Centrih za socialno delo) za razgovore z otroki, na eni lokaciji\
  \ policije. Za morebitne dodatne potrebe izvajanja videokonferenc vklju\u010Duje\
  \ sistem tudi tri komplete mobilnih videokonferen\u010Dnih sistemov. Tako je na\
  \ sodi\u0161\u010Dih na razpolago stalni sistem videokonferenc (29 videokonferen\u010D\
  nih naprav), ki je hkrati varnostno za\u0161\u010Diten, poleg tega omogo\u010Da\
  \ vzpostavitev varne za\u0161\u010Ditene povezave. Opozoriti pa je potrebno, da\
  \ se v sodnih postopkih zaradi varnostne politike ne sme uporabljati videokonference\
  \ kot je npr Skype.\nS spremljanjem izvajanja projekta opa\u017Eamo, da potreba\
  \ in uporaba videokonferenc c sodnih postopkih iz leta v leto nara\u0161\u010Da,\
  \ uporabljajo pa se predvsem v kazenskih postopkih s \u010Dezmejnim elementom, torej\
  \ kadar je pri\u010Da v tujini, v preiskavah, redkeje pa se za uporabo videokonferenc\
  \ odlo\u010Da kadar se izvajajo razgovori z otroki, \u017Ertvami kaznivih dejanj,\
  \ kadar gre za nasilje v dru\u017Eini (npr. CSD-sodi\u0161\u010De), v pravdnih zadevah.\n\
  Obvezna uporaba videokonferenc se pojavi pri zaprosilih za mednarodno pravno pomo\u010D\
  \ v kazenskih zadevah, saj zapro\u0161eno sodi\u0161\u010De ne more odkloniti izvajanja\
  \ dokaza preko videokonference, ki ga predlaga sodi\u0161\u010De ki zapro\u0161\
  a, \u010Deprav morebiti nima na razpolago \xBBstalne\xAB videokonferen\u010Dne opreme.\
  \ V vseh sodnih postopkih pa je sodnik tisti, ki se v skladu s preu\u010Ditvijo\
  \ okoli\u0161\u010Din posamezne zadeve in primera, na podlagi svoje diskrecijske\
  \ pravice lahko odlo\u010Di, da bo izvedel dokaz s pomo\u010Djo videokonference\
  \ ali ne. Potrebno je upo\u0161tevati tudi smiselnost uporabe videokonference, saj\
  \ oprema ni name\u0161\u010Dena v vseh sodi\u0161\u010Dih, niti ne v vseh Zavodih\
  \ za prestajanje kazni zapora. Uporaba videokonferenc je lahko manj ustrezna, kadar\
  \ to nakazujejo konkretne okoli\u0161\u010Dine (npr. soo\u010Denje pri\u010D), ob\u010D\
  asno je potrebno tudi neposredno zaznavanje osebe na obravnavi in se odlo\u010D\
  itev o uporabi mo\u017Enosti prepusti razpravljajo\u010Demu sodniku, glede na potrebe\
  \ konkretnega postopka, da lahko zagotovi nemoten potek sojenja. Upo\u0161tevati\
  \ pa je potrebno javnost sojenja (24. \u010Dlen Ustave RS9, odstopanja od dolo\u010D\
  il so zakonsko dolo\u010Dena in jih je potrebno upo\u0161tevati. V primerih, kadar\
  \ bi s privedbo obdol\u017Eenca iz zavoda za prestajanje kazni zapora na sodi\u0161\
  \u010De, bilo ogro\u017Eeno \u017Eivljenje pri\u010D ali ostalih navzo\u010Dih na\
  \ obravnavi ali bi bilo grobo kr\u0161en javni red in mir, je uporaba videokonferenc\
  \ verjetno bolj ustrezna ali smiselna. V primerih, kadar je potrebno zasli\u0161\
  ati obdol\u017Eenca, ki se nahaja v Zavodu za prestajanje kazni zapora, pa mora\
  \ sodnik upo\u0161tevati tudi obdol\u017Een\u010Devo pravico do navzo\u010Dnosti\
  \ na obravnavi, ki jo ima v skladu z Evropsko konvencijo o \u010Dlovekovih pravicah.\n\
  V skladu z va\u0161im predlogom vam pojasnjujemo, da praksa uporabe videokonferenc\
  \ v Republiki Sloveniji ne odstopa od prevladujo\u010De prakse uporabe videokonferenc\
  \ v sodnih postopkih v drugih dr\u017Eavah \u010Dlanicah EU. Ministrstvo za pravosodje\
  \ si v veliki meri prizadeva spodbujati uporabo videokonferenc v sodnih postopkih,\
  \ saj so eno izmed tehni\u010Dnih orodij za zagotavljanje dr\u017Eavljanom prijaznega\
  \ sodstva ter predvsem optimalnega poteka sojenja.  \n "
