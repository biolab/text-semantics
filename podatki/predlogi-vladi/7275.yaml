response: "Odziv Ministrstva za javno upravo\nV zvezi s posredovanim predlogom glede\
  \ razkritja pla\u010D v vseh javnih institucijah v okviru pristojnosti Ministrstva\
  \ za javno upravo pojasnjujemo, da je ministrstvo pristojno za sistem pla\u010D\
  \ v javnem sektorju in v tem okviru tudi za pojasnila glede tega sistema. V javni\
  \ sektor v skladu z 2. \u010Dlenom Zakona o sistemu pla\u010D v javnem sektorju\
  \ (ZSPJS, Uradni list RS, \u0161t, 108/09-uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 13/10, 59/10, 85/10, 107/10, 35/11\u2013ORZSPJS49a, 40/12\u2013ZUJF, 46/13, 25/14\
  \ \u2013 ZFU, 50/14 in 95/14\u2013ZUPPJS15) sodijo dr\u017Eavni organi in samoupravne\
  \ lokalne skupnosti, javne agencije, javni skladi, javni zavodi in javni gospodarski\
  \ zavodi ter druge osebe javnega prava, ki so posredni uporabniki dr\u017Eavnega\
  \ prora\u010Duna ali prora\u010Duna lokalne skupnosti. Javna podjetja in gospodarske\
  \ dru\u017Ebe, v katerih ima ve\u010Dinski dele\u017E oziroma prevladujo\u010D vpliv\
  \ dr\u017Eava ali lokalna skupnost, niso del javnega sektorja po tem zakonu.\nZSPJS\
  \ dolo\u010Da, da so uporabniki prora\u010Duna dr\u017Eavni organi in lokalne skupnosti,\
  \ javne agencije, javni skladi, javni zavodi in javni gospodarski zavodi ter druge\
  \ osebe javnega prava, ki so posredni uporabniki dr\u017Eavnega prora\u010Duna ali\
  \ prora\u010Duna lokalne skupnosti. Prora\u010Dunski uporabniki v skladu z 38. \u010D\
  lenom po\u0161iljajo podatke o pla\u010Dah in drugih izpla\u010Dilih v informacijski\
  \ sistem za posredovanje in analizo podatkov o pla\u010Dah, drugih izpla\u010Dilih\
  \ in \u0161tevilu zaposlenih v javnem sektorju (ISPAP).\nISPAP je vzpostavljen pri\
  \ Agenciji Republike Slovenije za javnopravne evidence in storitve (AJPES), kjer\
  \ se zbirajo podatki v skladu s Pravilnikom o metodologiji za posredovanje in analizo\
  \ podatkov o pla\u010Dah, drugih izpla\u010Dilih in \u0161tevilu zaposlenih v javnem\
  \ sektorju (Uradni list RS, \u0161t. 28/14, 52/14). Vsebino podatkov, ki se posredujejo\
  \ v ISPAP, dolo\u010Da Uredba o enotni metodologiji in obrazcih za obra\u010Dun\
  \ in izpla\u010Dilo pla\u010D v javnem sektorju (Uradni list RS, \u0161t. 14/09,\
  \ 23/03, 48/09,113/09, 25/10, 67/10,105/10, 45/12, 24/13, 51/13, 12/14, 24/14, 52/14\
  \ in 59/14).\nPodatki ISPAP se posredujejo in zbirajo za:\n zagotavljanje javnosti\
  \ pla\u010D v javnem sektorju, v skladu z 38. \u010Dlenom ZSPJS, izdelavo analiz\
  \ v skladu z 39. \u010Dlenom ZSPJS, izra\u010Dunavanje finan\u010Dnih u\u010Dinkov\
  \ ukrepov v zvezi s pla\u010Dami v javnem sektorju. \nJavnost pla\u010D v javnem\
  \ sektorju se zagotavlja z mese\u010Dnim objavljanjem podatkov o pla\u010Dah na\
  \ Portalu Nacionalnega Interoperabilnostnega Okvira (NIO). Zaradi varovanja osebnih\
  \ podatkov, na podlagi 3. to\u010Dke prvega odstavka 6. \u010Dlena ZDIJZ, v objavljenih\
  \ podatkih ni podatkov dav\u010Dnih \u0161tevilk in podatkov o dodatku za delovno\
  \ dobo (vrsta izpla\u010Dila C020).\nNa NIO so objavljeni naslednji sklopi podatkov\
  \ ISPAP:\n \u0161tevilo zaposlenih na podlagi opravljenih ur; najvi\u0161ja izpla\u010D\
  ila v javnem sektorju; podatki o bruto pla\u010Dah, nekaterih drugih prejemkih/povra\u010D\
  ilih in \u0161tevilu zaposlenih v javnem sektorju; seznam prora\u010Dunskih uporabnikov,\
  \ ki niso posredovali podatkov o pla\u010Dah; povpre\u010Dne bruto pla\u010De po\
  \ delovnih mestih v javnem sektorju; \u0161tevilo zaposlenih v javnem sektorju po\
  \ virih financiranja. \nUpo\u0161tevaje navedeno je torej javnost podatkov o pla\u010D\
  ah za javni sektor v skladu z zakonom zagotovljena.\n "
