response: "Odziv Ministrstva za finance\nSistem odmere dohodnine determinirata dva\
  \ predpisa. Po vsebinski plati je to Zakon o dohodnini (Uradni list RS, \u0161t.\
  \ 13/11 \u2014 uradno pre\u010Di\u0161\u010Deno besedilo, 9/12 \u2014 odl. US, 24/12,\
  \ 30/12, 40/12\u2014 ZUJF, 75/12, 94/12, 52/13 \u2014 odl. US, 96113, 29/14 \u2014\
  \ odl. US, 50/14 in 23/15; v nadaljnjem besedilu: ZDoh-2), po postopkovni pa Zakon\
  \ o dav\u010Dnem postopku (Uradni list RS, \u0161t. 13/11- uradno pre\u010Di\u0161\
  \u010Deno besedilo, 32/12, 94/12, 101/13 - ZDavNepr; 111/13, 22/14 odi. US, 25/14\
  \ \u2014 ZFU, 40/14 \u2014 ZIN\u2014B in 90/14; v nadaljnjem besedilu: ZDavP-2).\n\
  V skladu z 267. \u010Dlenom ZDavP-2 se odmera dohodnine opravi na podlagi podatkov,\
  \ s katerimi razpolagata dav\u010Dni organ in dav\u010Dni zavezanec rezident. Na\
  \ podlagi navedenih podatkov mora dav\u010Dni organ najpozneje do 31. maja teko\u010D\
  ega leta za preteklo odmerno leto za dav\u010Dnega zavezanca rezidenta sestaviti\
  \ in odpremiti informativni izra\u010Dun dohodnine (v nadaljnjem besedilu: IID),\
  \ ki velja za njegovo napoved, \u010De dav\u010Dni zavezanec rezident nanj v 15\
  \ dneh od vro\u010Ditve ne vlo\u017Ei ugovora. Po poteku roka za vlo\u017Eitev ugovora\
  \ in \u010De dav\u010Dni zavezanec rezident nanj ne ugovarja, velja IID za odlo\u010D\
  bo o odmeri dohodnine, \u010Ce dav\u010Dni zavezanec rezident ugotovi, da so podatki\
  \ v IID nepravilni ali nepopolni, pa v 15 dneh od vro\u010Ditve IID vlo\u017Ei ugovor\
  \ ter v roku za ugovor vlo\u017Ei dopolnjen 11D, ki se \u0161teje za njegovo napoved\
  \ za odmero dohodnine, na podlagi katere nato Finan\u010Dna uprava Republike Slovenije\
  \ (v nadaljnjem besedilu: FURS) izda odlo\u010Dbo o odmeri dohodnine, V posamezen\
  \ sve\u017Eenj priprave, sestavitve in izdaje IID so vklju\u010Deni vsi zavezanci,\
  \ ki v \u010Dasu izvedbe posameznega sve\u017Enja izpolnjujejo pogoje za pravilen\
  \ izra\u010Dun in odmero dohodnine in za katere ima FURS podatke o posameznih statusih\
  \ zavezancev, podatke o prejetih dohodkih zavezancev za dohodnino in podatke o dohodkih\
  \ njihovih morebitnih vzdr\u017Eevanih dru\u017Einskih \u010Dlanov (v nadaljnjem\
  \ besedilu: VD\u010C) ter preverjene podatke o izpolnjevanju pogojev za priznavanje\
  \ posameznih olaj\u0161av, ki jih uveljavlja posamezni dav\u010Dni zavezanec.\n\
  Ker FURS za del zavezancev za dohodnino \u017Ee v za\u010Detku meseca marca teko\u010D\
  ega leta razpolaga z vsemi potrebnimi podatki za preteklo leto, sestavi in odpremi\
  \ prvi sve\u017Eenj IID \u017Ee konec meseca marca oz. v za\u010Detku meseca aprila.\
  \ Celoten postopek izvedbe vseh potrebnih aktivnosti do izdaje posameznega sve\u017E\
  nja IID traja 3 do 4 tedne, saj je treba pred centralnim izpisom IID po obdelavi\
  \ vseh podatkov, sestavitvi in izra\u010Dunu dohodnine, opraviti sistemske preglede\
  \ oziroma testiranja, pri \u010Demer se preveri pravilnost sestavitve in izra\u010D\
  una IID ter pravilnega priznavanja dav\u010Dnih olaj\u0161av po posameznih vsebinskih\
  \ sklopih, pravilnost sestavitve izhodnega dokumenta glede na podatke o dohodkih\
  \ in olaj\u0161avah, pravilnost pla\u010Dilnega naloga ipd.\nEdini kriterij za vklju\u010D\
  itev dav\u010Dnih zavezancev v prvi sve\u017Eenj UD so pravo\u010Dasno zagotovljeni\
  \ pravilni, popolni in preverjeni podatki, ki so temeljni pogoj za zagotovitev izdaje\
  \ \u010Dim vi\u0161jega dele\u017Ea pravilnih IID, zoper katere dav\u010Dnim zavezancem\
  \ ni treba vlagati ugovorov, in po poteku roka za ugovor postanejo odlo\u010Dbe\
  \ o odmeri dohodnine.\nV prvi sve\u017Eenj izdaje IID tako ne morejo biti vklju\u010D\
  ene posamezne skupine zavezancev, za katere FURS v za\u010Detku meseca marca \u0161\
  e nima celovitih, popolnih ter preverjenih podatkov, potrebnih za odmere, dohodnine.\
  \ To so:\nZavezanci, ki opravljajo dejavnost in se jim dav\u010Dna osnova od dohodka\
  \ iz dejavnosti ugotavlja na podlagi dejanskih prihodkov in odhodkov, saj so ti\
  \ zavezanci v skladu z 297. \u010Dlenom ZDavP-2 dol\u017Eni najpozneje do 31. marca\
  \ teko\u010Dega leta za preteklo leto predlo\u017Eiti dav\u010Dni obra\u010Dun akontacije\
  \ dohodnine od dohodka iz dejavnosti.\nZavezanci z dohodkom iz osnovne kmetijske\
  \ in osnovne gozdarske dejavnosti, saj je FURS v skladu s 315. \u010Dlenom ZDavP-2\
  \ dol\u017Ean do 30. marca teko\u010Dega leta za preteklo leto izdati zavezancem\
  \ odmerne odlo\u010Dbe.\nZavezanci z neurejenim rezidentskim statusom.\nZavezanci,\
  \ ki so med letom pri glavnem delodajalcu uveljavljali posebno olaj\u0161avo za\
  \ VD\u010C oziroma so do 5. februarja vlo\u017Eili vlogo za uveljavljanje posebne\
  \ olaj\u0161ave za VD\u010C v IID, saj FURS tedaj \u0161e nima vseh potrebnih ter\
  \ preverjenih podatkov za pravilno priznavanje navedene olaj\u0161ave in nadalje\
  \ pravilen izra\u010Dun dohodnine:     - za posamezne VDC \u0161e nima potrebnih\
  \ podatkov o vseh lastnih dohodkih za pre\u017Eivljanje, saj je v skladu z ZDoh-2\
  \ vi\u0161ina navedenih dohodkov eden izmed kriterijev za izpolnjevanje pogojev\
  \ do upravi\u010Denosti do navedene olaj\u0161ave za posamezne kategorije VD\u010C\
  \ (podrobneje pogoje predpisuje 115. \u010Dlen ZDoh-2). To so npr. podatki o dose\u017E\
  enih dohodkih iz naslova dobi\u010Dka iz kapitala, obresti, oddajanja premo\u017E\
  enja v najem;     - za posamezne skupine VD\u010C \u0161e ni izvedeno preverjanLe\
  \ izpolnjevanja posameznih pogojev v skladu s 115. \u010Dlenom ZDoh-2 (npr: za VDC\
  \ otroka, starej\u0161ega od 18 let, ki se ne izobra\u017Euje in je za delo sposoben,\
  \ je treba preveriti, ali je prijavljen pri slu\u017Ebi za zaposlovanje in \u017E\
  ivi s star\u0161i oziroma posvojitelji v skupnem gospodinjstvu, preverjanje izpolnjevanja\
  \ pogojev in potrjevanje upravi\u010Denosti do priznavanja posebne olaj\u0161ave\
  \ za vzdr\u017Eevanega otroka, ki potrebuje posebno nego in varstvo na osnovi odlo\u010D\
  be centra za socialno delo ...).     - FURS \u0161e nima vseh podatkov o tem, kateri\
  \ zavezanci in za katero obdobje v okviru odmernega leta uveljavljajo olaj\u0161\
  avo za istega VD\u010C, saj zavezanci navedeno olaj\u0161avo lahko uveljavljajo\
  \ \u0161e v ugovoru zoper IID, v dav\u010Dnem obra\u010Dunu akontacije dohodnine\
  \ od dohodka iz dejavnosti. v napovedi za odmero dohodnine. Naj pojasnimo, da se\
  \ najve\u010Dji dele\u017E ugovorov zoper IID prvega sve\u017Enja nana\u0161a prav\
  \ na naknadno uveljavljanje posebne olaj\u0161ave za VD\u010C (cca. 70 % ugovorov\
  \ zoper ;ID), navedene podatke o naknadnem uveljavljanju posebne olaj\u0161ave za\
  \ VD\u010C iz ugovora zoper IID prvega sve\u017Enja pa FURS uporabi pri pravilnem\
  \ priznavanju olaj\u0161ave za istega VDC pri drugem zavezancu, ki je vklju\u010D\
  en v drugi sve\u017Eenj IID (v izogib potrebnim nadaljnjim postopkom predvsem obnove\
  \ odmere dohodnine zaradi uskladitev priznane posebne olaj\u0161ave za istega VD\u010C\
  \ v pravilni vi\u0161ini). Dohodnina je sicer davek, ki se odmeri posamezni fizi\u010D\
  ni osebi, vendar pa so zaradi na\u010Dina priznavanja olaj\u0161av za VD\u010C in\
  \ splo\u0161ne olaj\u0161ave, dolo\u010Dene v 7Doh-2, odmere dohodnine razli\u010D\
  nih zavezancev v medsebojni odvisnosti.     V zvezi z navedenim pojasnjujemo, da\
  \ ZDoh-2 v prvem odstavku 111. \u010Dlena dolo\u010Da, da se vsakemu rezidentu prizna\
  \ zmanj\u0161anje letne dav\u010Dne osnove v obliki splo\u0161ne olaj\u0161ave,\
  \ pod pogojem, da drug zavezanec za njega ne uveljavlja posebne olaj\u0161ave za\
  \ VDC. Slednja se glede na dolo\u010Dbo desetega, enajstega in dvanajstega odstavka\
  \ 114. \u010Dlena ZDoh-2 lahko razdeli med dva ali pa celo ve\u010D zavezancev.\
  \ V primerih, ko je priznavanje olaj\u0161ave medsebojno pogojeno, je treba postopke\
  \ odmere dohodnine zato voditi hkrati za vse zavezance. To velja za vse faze odmernega\
  \ postopka, tako za postopke izdaje IID kot tudi za postopke izdaje odlo\u010Db\
  \ o odmeri dohodnine na osnovi vlo\u017Eene napovedi ali ugovorov zoper liD ter\
  \ prav tako za izdajo nadomestnih odlo\u010Db o odmeri dohodnine na osnovi prito\u017E\
  be zavezanca.     V primeru, \u010De pri sestavitvi IID ne bi bili zagotovljeni\
  \ predhodno navedeni podatki v zvezi z uveljavljanjem posebne olaj\u0161ave za VDC,\
  \ bi bila nepravilno (previsoko) priznana posebna olaj\u0161ava za VDC ali neupravi\u010D\
  eno priznana navedena olaj\u0161ava, za kar pa bi bili nadalje za zagotovitev pravilne\
  \ odmere dohodnine potrebni dodatni postopki, najpogosteje obnova odmere dohodnine,\
  \ saj zavezanci le redko sami podajo ugovor zoper IID za tovrstne nepravilnosti.\
  \      \nPreostale posamezne manj\u0161e skupine zavezancev ali posameznikov, za\
  \ katere so v postopkih testiranja IID prvega sve\u017Enja ugotovljeni nepravilni\
  \ ali nepopolni podatki (npr. zavezanec je po roku vlo\u017Eil napoved za odmero\
  \ akontacije dohodnine in zato niso pravo\u010Dasno zagotovljeni podatki za odmero,\
  \ pri izpla\u010Devalcu dohodkov ugotovljene nepravilnosti pri predlo\u017Eenih\
  \ obra\u010Dunih dav\u010Dnega odtegljaja, na osnovi katerih se pripravi del podatkov\
  \ o prejetih dohodkih zavezancev za dohodnino, zavezanec nima urejenega rezidentskega\
  \ statusa, ipd).\nVse navedene skupine zavezancev so vklju\u010Dene v drugi sve\u017E\
  enj IID, ki ga FURS sestavi in odpremi v zakonsko predpisanem roku (najkasneje do\
  \ 31. maja teko\u010Dega leta za preteklo leto), in sicer praviloma zadnji delovni\
  \ dan meseca maja, z namenom, da do tedaj pridobi, uskladi in preveri vse potrebne\
  \ podatke in tako zagotovi \u010Dim ve\u010Dji dele\u017E pravilnih IID.\nNaj \u0161\
  e pojasnimo, da so v obeh sve\u017Enjih IID vklju\u010Deni tako zavezanci z dopla\u010D\
  ilom kot tudi z vra\u010Dilom dohodnine, kar izkazujejo tudi statisti\u010Dni podatki.\n\
