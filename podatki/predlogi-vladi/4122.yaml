response: "Odziv Ministrstva za pravosodje in javno upravo\nUvodoma ugotavljamo, da\
  \ predlogi za zmanj\u0161anje stro\u0161kov posegajo na razli\u010Dna delovna podro\u010D\
  ja, ki niso v pristojnosti Ministrstva za pravosodje in javno upravo. Prav tako\
  \ ugotavljamo, da se predlogi nana\u0161ajo na javno upravo, pri \u010Demer je iz\
  \ vpra\u0161anja in komentarjev razvidno, da ni jasen obseg tega pojma. Zato pojasnjujemo,\
  \ da v Republiki Sloveniji uporabljamo pojem \xBBjavni sektor\xAB, ki vklju\u010D\
  uje:\n dr\u017Eavne organe in uprave samoupravnih lokalnih skupnosti, javne agencije,\
  \ javne sklade, javne zavode in javne gospodarske zavode, druge osebe javnega prava,\
  \ \u010De so posredni uporabniki dr\u017Eavnega prora\u010Duna ali prora\u010Duna\
  \ lokalne skupnosti. \nV okviru pojma \xBBjavna uprava\xAB je torej vklju\u010D\
  ena tudi dr\u017Eavna uprava in vsi sprejeti ukrepi s podro\u010Dja pla\u010D, povra\u010D\
  il stro\u0161kov in drugih prejemkov iz delovnega razmerja ter ukrepi glede omejitev\
  \ na podro\u010Dju zaposlovanja, sklepanja avtorskih in podjemnih pogodb in drugi,\
  \ ki jih vsebuje Zakon o uravnote\u017Eenju javnih financ, ZUJF, (Uradni list RS,\
  \ \u0161t. 40/2012), se nana\u0161ajo na celoten javni sektor.\nTako ZUJF kot tudi\
  \ aneksi h kolektivnim pogodbam dejavnosti in poklicev, ki so bili sklenjeni po\
  \ sprejemu ZUJF, urejajo med ostalim tudi povra\u010Dilo stro\u0161kov prevoza na\
  \ delo in z dela, pri \u010Demer posebej opozarjamo, da so sprejete re\u0161itve\
  \ (ni\u017Eja kilometrina, pred ZUJF 15 %, po ZUJF 8 %; pravila glede javnega prevoza,\
  \ omejitev najvi\u0161jega povra\u010Dila stro\u0161kov prevoza na znesek minimalne\
  \ pla\u010De razen v primerih, dolo\u010Denih z zakonom in kolektivno pogodbo) \u017E\
  e v letu 2012 pomenile dolo\u010Dene prihranke. Dajanje napa\u010Dnih oziroma neresni\u010D\
  nih podatkov, na podlagi katerih bi javni uslu\u017Ebenec prejemal vi\u0161je stro\u0161\
  ke prevoza, kot bi mu dejansko pripadali, pa pomeni kr\u0161itev pogodbenih in drugih\
  \ z zakonom dolo\u010Denih obveznosti, zaradi \u010Desar je mo\u017Eno zoper javnega\
  \ uslu\u017Ebenca ukrepati.\nGlede predloga za ukinitev potnih stro\u0161kov pa\
  \ pojasnjujemo, da je pravica do povra\u010Dila stro\u0161kov prevoza na delo in\
  \ z dela dolo\u010Dena v Zakonu o delovnih razmerjih, ZDR, (Uradni list RS, \u0161\
  t. 42/02 in 103/07), ki v 130. \u010Dlenu dolo\u010Da, da mora delodajalec delavcu\
  \ zagotoviti povra\u010Dilo stro\u0161kov za prehrano med delom, za prevoz na delo\
  \ in z dela ter povra\u010Dilo stro\u0161kov, ki jih ima pri opravljanju dolo\u010D\
  enih del in nalog na slu\u017Ebenem potovanju. \u010Ce vi\u0161ina povra\u010Dila\
  \ stro\u0161kov iz prej\u0161njega odstavka ni dolo\u010Dena s kolektivno pogodbo\
  \ s splo\u0161no veljavnostjo, se dolo\u010Di z izvr\u0161ilnim predpisom. To pomeni,\
  \ da bi bilo treba za morebitno ukinitev povra\u010Dilo stro\u0161kov prevoza na\
  \ delo in z dela spremeniti ZDR. Glede na to, da pa se predlog nana\u0161a na u\u010D\
  itelje, bi moralo stali\u0161\u010De posredovati tudi pristojno ministrstvo, opozarjamo\
  \ pa, da vsakdo kandidira za prosto delovno mesto in da je v skladu z Ustavo RS\
  \ vsakomur pod enakimi pogoji dostopno vsako delovno mesto. Verjamemo, da ima vsak\
  \ zaposleni svoje delovno mesto raje bli\u017Eje domu, vendar pa je treba upo\u0161\
  tevati tudi razmere na trgu dela, kar pomeni, da se posamezniki zaposlujejo tam,\
  \ kjer je delovno mesto na razpolago. Dr\u017Eava oziroma vlada pa nima pristojnosti,\
  \ da bi odrejala kraj opravljanja dela.\nGlede predloga za ukinitev slu\u017Ebenih\
  \ vozil pojasnjujemo, da ministrstvo ne more komentirati stanja glede uporabe slu\u017E\
  benih vozil v privatne namene v DARS, saj ta dru\u017Eba ne sodi v njegovo pristojnost.\
  \ Ne glede na navedeno pa pojasnjujemo, da tudi slu\u017Ebena vozila sodijo med\
  \ delovna sredstva, ki jih mora delodajalec v skladu z 41. \u010Dlenom ZDR zagotavljati\
  \ za nemoteno opravljanje dela. Prav tako pojasnjujemo, da je uporaba slu\u017E\
  benih avtomobilov v organih dr\u017Eavne uprave urejena z Uredbo o uporabi slu\u017E\
  benih avtomobilov v organih dr\u017Eavne uprave (Uradni list RS, \u0161t. 60/1999,\
  \ 1/2004 in 62/2006), ki dolo\u010Da tudi pravila glede uporabe slu\u017Ebenih avtomobilov\
  \ v privatne namene, pri \u010Demer pa je treba upo\u0161tevati tudi dolo\u010D\
  be zakona, ki ureja dohodnino, glede obdav\u010Ditve bonitete.\nZaposlovanje v javnem\
  \ sektorju poteka v skladu z dolo\u010Dbami ZDR in ZJU, ki se uporablja v dr\u017E\
  avnih organih in v upravah lokalnih skupnosti. Za nadzor nad izvajanjem ZDR je pristojna\
  \ in\u0161pekcija za delo, za nadzor nad ZJU pa in\u0161pekcija za sistem javnih\
  \ uslu\u017Ebencev. \xBBPrevetritev\xAB delovnih mest, kot to izhaja iz predloga,\
  \ ni mo\u017Ena kar tako, ampak lahko pristojni nadzorni organi izvedejo nadzor,\
  \ \u010De prejmejo prijavo ali \u010De na podlagi dostopnih informacij ocenijo,\
  \ da je nadzor potreben.\nNe glede na navedeno pa pojasnjujemo, da so posredovani\
  \ predlogi splo\u0161ni, vendar pa jih v javnem sektorju \u017Ee izvajamo.\n "
