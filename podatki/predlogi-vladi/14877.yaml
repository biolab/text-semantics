  \ tehni\u010Dnim in drugim lastnostim ceste, stanju vozi\u0161\u010Da, preglednosti,\
  \ vidljivosti, prometnim in vremenskim razmeram, stanju vozila in tovora ter svojim\
  \ vozni\u0161kim sposobnostim tako, da ves \u010Das vo\u017Enje obvladuje vozilo\
  \ oziroma, da ga lahko ustavi pred oviro, ki jo, glede na okoli\u0161\u010Dine,\
  \ lahko pri\u010Dakuje.\nNadalje ZPrCP v \u010Detrtem odstavku 45. \u010Dlena \u0161\
  e dolo\u010Da, da voznik ne sme brez upravi\u010Denega razloga voziti tako po\u010D\
  asi, da bi oviral druge udele\u017Eence v cestnem prometu. Voznik vozila, ki vozi\
  \ na \u010Delu kolone z ni\u017Ejo hitrostjo od najve\u010Dje dovoljene hitrosti\
  \ in od hitrosti prometnega toka vozil na smernem vozi\u0161\u010Du, za katerim\
  \ se nabere kolona vozil, se mora, \u010De ga kolona ne more varno prehiteti, na\
  \ prvem primernem kraju umakniti z vozi\u0161\u010Da in pustiti kolono vozil mimo.\n\
