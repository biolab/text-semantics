  \ vozila se izre\u010De tudi 3 kazenske to\u010Dke (deseti odstavek 45. \u010Dlena\
  \ ZPrCP); globa v vi\u0161ini 120 eurov za voznika, ki vozi na \u010Delu kolone\
  \ z ni\u017Ejo hitrostjo od najve\u010Dje dovoljene hitrosti in od hitrosti prometnega\
  \ toka vozil na smernem vozi\u0161\u010Du, za katerim se nabere kolona vozil, \u010D\
  e ga kolona ne more varno prehiteti, \u010De se na prvem primernem kraju ne umakne\
  \ z vozi\u0161\u010Da in pusti kolono vozil mimo (sedmi odstavek 45. \u010Dlena\
  \ ZPrCP). \nSkladno z navedenim je sankcija za predlagano kr\u0161itev \u017Ee dolo\u010D\
