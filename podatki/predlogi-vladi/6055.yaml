  \ in komunikacijskih ovir v teh objektih, v katerih zavezanec dejansko biva \u2013\
  \ najve\u010D 2% letne dav\u010Dne osnove zavezanca; za pla\u010Dane zneske obresti\
  \ od posojil, pridobljenih za re\u0161itev stanovanjskega problema zavezanca, vendar\
  \ ne ve\u010D kot 2% letne dav\u010Dne osnove zavezanca. \nS 01.01.2007 se je za\u010D\
