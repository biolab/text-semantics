  \ pa je bila tudi administrativna razbremenitev dav\u010Dnih postopkov in uvedba\
  \ informativnega izra\u010Duna dohodnine, s \u010Dimer je bila uvedena avtomatizacija\
  \ izra\u010Duna dav\u010Dne obveznosti, poenostavitev postopka odmere dohodnine\
  \ in zmanj\u0161anje administrativnega bremena za dav\u010Dne zavezance.\nGlede\
  \ na vse zgoraj navedeno menimo, da predlog ni sprejemljiv.    \n "
