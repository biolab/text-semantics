  ene druge dav\u010Dne olaj\u0161ave odpravil, namesto njih pa je povi\u0161al splo\u0161\
  no dav\u010Dno olaj\u0161avo za 11% in uvedel bla\u017Ejo progresijo stopenj dohodnine.\
