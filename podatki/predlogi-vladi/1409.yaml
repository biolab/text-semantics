response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\n Pesticidi so\
  \ zakonsko regulirani tako za namene kmetijske rabe (fitofarmacevtska sredstva (FFS)),\
  \ kot tudi za namene nekmetijske rabe (biocidna sredstva). To pomeni, da je raba\
  \ dolo\u010Dene snovi urejena z razli\u010Dnimi zakoni, zato se bomo v odgovoru\
  \ omejili samo na kmetijsko rabo pesticidov.  Trenutna zakonska ureditev podro\u010D\
  ja FFS je v Sloveniji urejena z Zakonom o fitofarmacevtskih sredstvih (Uradni list\
  \ RS, \u0161t. 35/2007), ki v slovenski pravni red prena\u0161a dolo\u010Dbe evropske\
  \ Direktive o dajanju FFS v promet (91/414 EC). V leto\u0161njem letu v veljavo\
  \ prihaja nova EU zakonodaja na podro\u010Dju FFS, in sicer Uredba (ES) \u0161t.\
  \ 1107/2009 Evropskega parlamenta in Sveta z dne 21. oktobra 2009 o dajanju FFS\
  \ v promet, ki na novo definira pogoje, pod katerimi se dolo\u010Dena snov sme uporabljati\
  \ na nivoju skupnosti. Evropska uredba velja neposredno v pravnem redu vseh posameznih\
  \ dr\u017Eav \u010Dlanic EU, zato bi za sprejetje predlaganega predloga bilo treba\
  \ spremeniti to uredbo. Konec leta stopi v veljavo tudi nova evropska Direktiva\
  \ 2009/128/ES Evropskega parlamenta in Sveta z dne 21. oktobra 2009 o dolo\u010D\
  itvi okvira za ukrepe Skupnosti za doseganje trajnostne rabe pesticidov, ki predvsem\
  \ opredeljuje rabo FFS z namenom zmanj\u0161evanja vseh potencialnih negativnih\
  \ vplivov na ljudi in okolje. \u017De sedaj je podro\u010Dje registracije in rabe\
  \ FFS v Sloveniji zakonsko zelo konzervativno urejeno, kar se ka\u017Ee tudi v dejstvu,\
  \ da je \u0161tevilo dovoljenih FFS v Sloveniji med najmanj\u0161imi na nivoju skupnosti.\
  \ Prav tako nadzor nad ostanki FFS v \u017Eivilih ka\u017Ee, da je ostankov FFS\
  \ v \u017Eivilih slovenskega porekla (v primerjavi z \u017Eivil iz drugih dr\u017E\
  av EU ter tretjih dr\u017Eav) bistveno manj in posledi\u010Dno predstavljajo manj\u0161\
  e tveganje za zdravje ljudi. V Sloveniji imamo \u017Ee podro\u010Dje rabe FFS urejeno\
  \ na na\u010Din, ki se v evropski pravni red uvaja \u0161ele sedaj in temelji predvsem\
  \ v smeri \u010Dim manj\u0161ega tveganja za zdravje ljudi in okolje. Sem spadajo\
  \ podro\u010Dja:\n izobra\u017Eevanje kon\u010Dnih uporabnikov FFS, trgovcev FFS,\
  \ odgovornih oseb za FFS; testiranje aplikacijske tehnike; lo\u010Devanje rabe glede\
  \ na profesionalno in neprofesionalno rabo; omejevanje dostopa do FFS glede na zgoraj\
  \ navedene pogoje. \n \nNa ministrstvu se zavzemamo za \u010Dim manj\u0161o in \u010D\
  im bolj pravilno uporabo FFS pri pridelavi kmetijskih rastlin. Prve zakonske podlage\
  \ za okolju prijazno kmetovanje je ministrstvo sprejelo leta 2001, ko je v okviru\
  \ programa SKOP uvedlo neposredne podpore za ekolo\u0161ko in integrirano kmetovanje.\
  \ Z vstopom Slovenije v EU se enaki podporni ukrepi za ekolo\u0161ko in integrirano\
  \ kmetijstvo nadaljujejo v okviru Programa razvoja pode\u017Eelja v letih 2004 -\
  \ 2006 in trenutno 2007 - 2013. Poleg teh kmetijsko okoljskih ukrepov, ministrstvo\
  \ v skladu z uvedbo \xBBzelenih javnih naro\u010Dil\xAB (z letom 2012) na\u010D\
  rtno spodbuja okolju prijazno pridelavo in predelavo kmetijskih rastlin. Znano je,\
  \ da je uporaba FFS v kmetijski pridelavi omejena in nadzorovana s strani In\u0161\
  pektorata RS za kmetijstvo, gozdarstvo in hrano. Dodatno pa ekolo\u0161ka pridelava\
  \ pomeni pridelovanje kmetijskih rastlin brez vsake uporabe FFS in dodajanja mineralnih\
  \ gnojil, pri integrirani pridelavi pa imajo naravni ukrepi prednost pred fitofarmacevtskimi.\
  \ Tako ekolo\u0161ka kot integrirana pridelava sta \u0161e dodatno pod nadzorom\
  \ organizacij za kontrolo in certificiranje. Predlagani predlog popolne prepovedi\
  \ rabe FFS v Sloveniji bi imel tudi negativne posledice:\n velik padec proizvodnje\
  \ hrane v Sloveniji. Zaradi tega bi se spremenil ekonomski in predvsem socialni\
  \ polo\u017Eaj v kmetijstvu. V Sloveniji bi bili \u0161e bolj odvisni od pridelave\
  \ in uvoza hrane iz drugih dr\u017Eav; negativni vpliv na zdravje ljudi, kot posledica\
  \ ve\u010Dje uporabe \u017Eivil iz drugih dr\u017Eav, ki pa po podatkih vsebujejo\
  \ ve\u010Dje koli\u010Dine ostankov FFS, kot \u017Eivila doma\u010De proizvodnje.\
  \ \n \nSeveda vseh negativnih vplivov, ki bi jih tak\u0161na sprememba prinesla\
  \ ni mogo\u010De v celoti predvideti, predvsem zaradi povezanosti in prepletenosti\
  \ kmetijske dejavnosti s problematiko prostora in vlogo kmetijstva pri ohranjanju\
  \ pode\u017Eelja. Se pa strinjamo, da bo treba vlo\u017Eiti \u0161e dodatne aktivnosti\
  \ in napore v aktivnosti za zmanj\u0161evanje vseh negativnih vplivov, ki jih lahko\
  \ povzro\u010Dajo FFS. Glede na navedeno ocenjujemo, da predlog ni dober za nadaljnjo\
  \ obravnavo in da bi lahko imel \u0161tevilne negativne posledice za Slovenijo.\
  \  \n "
