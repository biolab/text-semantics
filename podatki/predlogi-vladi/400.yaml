response: "Odziv Ministrstva za pravosodje\nPo prou\u010Ditvi navedenega predloga\
  \ vam v nadaljevanju podajamo kratko analizo veljavne ureditve, pri \u010Demer \u017E\
  e uvodoma pojasnjujemo, da gre za predlog, ki posega tako na podro\u010Dje civilnega\
  \ kot kazenskega prava.  \u0160kodo na splo\u0161no definiramo kot kakr\u0161nokoli\
  \ prikraj\u0161anje, ki nastane zaradi posega v \u010Dlovekovo pravico ali njegove\
  \ pravno zavarovane interese. \u0160kodo, ki jo posamezni pravni red varuje, imenujemo\
  \ pravno priznano \u0161kodo. V Republiki Sloveniji je \u017Ee po ustavi enako varovana\
  \ vsaka \u0161koda, saj 15. \u010Dlen Ustave Republike Slovenije izrecno dolo\u010D\
  a, da nobene \u010Dlovekove pravice ali temeljne svobo\u0161\u010Dine, urejene v\
  \ pravnih aktih, ki veljajo v Republiki Sloveniji, ni dopustno omejevati z izgovorom,\
  \ da je ta ustava ne priznava ali da jo priznava v manj\u0161i meri.       Podro\u010D\
  je od\u0161kodninskega prava pri nas ureja Obligacijski zakonik  (v nadaljevanju\
  \ OZ). Od\u0161kodninsko pravo nam pove, ali je konkretna \u0161koda podlaga za\
  \ nastanek od\u0161kodninske odgovornosti, pri \u010Demer je bistvo od\u0161kodninskega\
  \ prava porazdelitev rizika nastale \u0161kode. \u017De med temeljnimi na\u010D\
  eli 10. \u010Dlen OZ prepoveduje povzro\u010Danje \u0161kode. Vsak je namre\u010D\
  \ dol\u017Ean vzdr\u017Eati se ravnanja, s katerim bi utegnil drugemu povzro\u010D\
  iti \u0161kodo. Na\u010Delo \"neminem ledere\" (nikomur \u0161kodovati) dolo\u010D\
  a, da je vsako ravnanje nedopustno, razen tedaj, ko je to posebej dolo\u010Deno\
  \ (npr. silobran, stiska). Splo\u0161na prepoved povzro\u010Danja \u0161kode se\
  \ nana\u0161a na vsakogar, tako o\u0161kodovalca kot o\u0161kodovanca. Na\u010D\
  elo nikomur \u0161kodovati se uresni\u010Duje prek pravnih pravil splo\u0161nega\
  \ dela OZ o povzro\u010Ditvi \u0161kode.   Pravno priznano \u0161kodo opredeljuje\
  \ 132. \u010Dlen OZ, ki dolo\u010Da: \"\u0160koda je zmanj\u0161anje premo\u017E\
  enja (navadna \u0161koda), prepre\u010Ditev njegovega pove\u010Danja (izgubljeni\
  \ dobi\u010Dek), pa tudi povzro\u010Ditev telesnih ali du\u0161evnih bole\u010D\
  in ali strahu drugemu ter okrnitev ugleda pravne osebe (premo\u017Eenjska \u0161\
  koda).\"  Podlage za odgovornost dolo\u010Da 131. \u010Dlen OZ v skladu s katerim\
  \ je tisti, ki povzro\u010Di drugemu \u0161kodo, le-to dol\u017Ean povrniti, \u010D\
  e ne doka\u017Ee, da je nastala brez njegove krivde.  Od\u0161kodninska odgovornost\
  \ je vrsta obligacijskega razmerja, katerega vsebina je obveznost odgovorne osebe\
  \ povrniti o\u0161kodovancu \u0161kodo, za katero odgovarja, in pravica o\u0161\
  kodovanca zahtevati od odgovorne osebe povrnitev te \u0161kode. Da bi od\u0161kodninska\
  \ odgovornost nastala, morajo nastopiti dolo\u010Dena pravna dejstva, na nastop\
  \ katerih zakon ve\u017Ee obveznost povrniti povzro\u010Deno \u0161kodo. Ta pravna\
  \ dejstva se ozna\u010Dujejo s skupnim pojmom predpostavke od\u0161kodninske odgovornosti.\
  \ Splo\u0161ne predpostavke od\u0161kodninske odgovornosti so: \n nedopustno ravnanje\
  \ ali \u0161kodljivo dejstvo (protipravno ravnanje), nedopustna \u0161koda vzro\u010D\
  na zveza in krivda.   \nZa nedopustno, protipravno ravnanje gre, \u010De o\u0161\
  kodovanec prekr\u0161i pravo, ki varuje kak\u0161en zavarovan interes o\u0161kodovanca.\
  \ Pri presoji od\u0161kodninske odgovornosti je treba upo\u0161tevati tudi pravila\
  \ o izklju\u010Ditvi protipravnosti. Kot \u017Ee navedeno zgoraj, je v nekaterih\
  \ primerih za dolo\u010Dena nedopustna ravnanja dolo\u010Deno, da zakon protipravni\
  \ element za nastanek od\u0161kodninske odgovornosti izklju\u010Duje. Po dolo\u010D\
  bi 138. \u010Dlena OZ gre za primere silobrana, stiske in odvra\u010Danja nevarnosti.\
  \ Kdor namre\u010D v silobranu povzro\u010Di \u0161kodo napadalcu, je ni dol\u017E\
  an povrniti, razen, \u010De gre za prekora\u010Deni silobran (prvi odstavek 138.\
  \ \u010Dlen OZ).     S krivdo razumemo osebno sposobnost o\u0161kodovalca, da spozna\
  \ nedopustnost svojega ravnanja in po tem spoznanju uravnava svoje obna\u0161anje.\
  \ Krivda je podana, kadar o\u0161kodovalec povzro\u010Di \u0161kodo namenoma ali\
  \ iz malomarnosti (135. \u010Dlen OZ). V na\u0161em od\u0161kodninskem pravu se\
  \ krivda domneva; povzro\u010Ditelj \u0161kode velja za krivega, \u010De ne doka\u017E\
  e, da je \u0161koda nastala brez njegove krivde. Glede oblike krivde v civilnem\
  \ pravu govorimo o namenu in malomarnosti. Za nastanek od\u0161kodninske odgovornosti\
  \ zadostuje malomarnost o\u0161kodovalca. Posamezne vrste od\u0161kodninske odgovornosti\
  \ se med seboj razlikujejo po predpostavkah, ki morajo biti izpolnjene, da obveznost\
  \ povrniti \u0161kodo nastane. Pri nekaterih namre\u010D krivda ni predpostavka\
  \ od\u0161kodninske odgovornosti. Po tem se med seboj razlikujeta splo\u0161na (krivdna)\
  \ od\u0161kodninska odgovornost in objektivna od\u0161kodninska odgovornost.  Ker\
  \ predlog posega tudi na kazenskopravno podro\u010Dje, je ob njegovi analizi treba\
  \ upo\u0161tevati tudi \u017Ee veljavno kazensko zakonodajo. Tako \u017Ee Ustava\
  \ Republike Slovenije (v nadaljevanju Ustava) dolo\u010Da presumpcijo nedol\u017E\
  nosti. Kdor je namre\u010D obdol\u017Een kaznivega ravnanja, velja za nedol\u017E\
  nega, dokler njegova krivda ni ugotovljena s pravnomo\u010Dno sodbo. Presumpcija\
  \ nedol\u017Enosti pomeni, da mora dr\u017Eava kot to\u017Ee\u010Da stranka v kazenskem\
  \ postopku nositi celotno dokazno breme. Pravila postopka, v katerem se storilcu\
  \ kaznivega dejanja izre\u010De kazenska sankcija ob pogojih, ki jih dolo\u010D\
  a kazenski zakon in na podlagi zakonitega postopka, dolo\u010Da Zakon o kazenskem\
  \ postopku  (v nadaljevanju ZKP). Ker je v vsakem konkretnem primeru treba oceniti\
  \ obstoj vseh predpostavk od\u0161kodninske odgovornosti, v kazenskem postopku pa\
  \ po pravilih ZKP storilcu kaznivega dejanja dokazati krivdo, zakonsko ni mogo\u010D\
  e normirati pravila, ki bi razli\u010Dna dejanska stanja postavil na isti imenovalec\
  \ in dolo\u010Dil, da storilec kaznivega dejanja ni upravi\u010Den do uveljavljanja\
  \ od\u0161kodninskega zahtevka.  Glede na vse navedeno menimo, da veljavna zakonodaja\
  \ v Republiki Sloveniji \u017Ee ustrezno normira podro\u010Dje, ki je bilo posredovano\
  \ kot predlog na spletni portal predlagam.vladi.si.."
