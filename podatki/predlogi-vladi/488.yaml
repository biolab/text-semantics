response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nZakon o subvencioniranju\
  \ \u0161tudentske prehrane z re\u0161itvami temelji na osnovnem cilju, tj. med \u0161\
  tudijem omogo\u010Diti vsem \u0161tudentom ni\u017Eje stro\u0161ke \u0161tudija\
  \ ter bolj kakovostno in zdravo prehrano v vsakem \u0161tudijskem sredi\u0161\u010D\
  u v Sloveniji in s tem prispevati h kakovostnej\u0161em \u0161tudiju.\n\u0160tudentom\
  \ se tako nudi na izbiro \u010Dim bolj pestra ponudba prehrane. Del te ponudbe je\
  \ tudi hitra prehrana. Ponudniki hitre prehrane morajo, tako kot tudi vsi drugi,\
  \ nuditi \u0161tudentska kosila v skladu s smernicami zdravega prehranjevanja za\
  \ \u0161tudente.\nSmernice zdravega prehranjevanja za \u0161tudente so pripravili\
  \ na Ministrstvu za zdravje. V njih so opredeljene energijske potrebe v prehrani\
  \ \u0161tudentov, makrohranila v prehrani \u0161tudentov (ma\u0161\u010Dobe, beljakovine,\
  \ ogljikovi hidrati) in mikrohranila (vitamini) v prehrani \u0161tudenov. Smernice\
  \ zdravega prehranjevanja za \u0161tudente vsebujejo tudi pravilno razmerje hranil,\
  \ sestavo posameznih obrokov za uravnote\u017Eeno prehrano \u0161tudentov, priporo\u010D\
  ila za izbiro \u017Eivil in pripravo uravnote\u017Eenih obrokov ter pestrost prehrane.\n\
  Poleg navedenih smernic morajo ponudniki izpolnjevati vpra\u0161alnik o samonadzornem\
  \ kontrolnem sistemu, kjer je potrebno odgovoriti kdo pripravlja jedilnike, kolik\u0161\
  na je povpre\u010Dna tedenska poraba soli na sto obrokov, ali so uporabljene kvalitetne\
  \ ma\u0161\u010Dobe itn. Ta vpra\u0161alnik ponudniki po\u0161ljejo na pristojno\
  \ \u0161tudentsko organizacijo, ta pa na Ministrstvo za zdravje.\nZa vse ponudnike\
  \ \u0161tudentske prehrane je pogoj tudi, da morajo za \u0161tudentsko kosilo nuditi\
  \ najmanj glavno jed in dva hoda. Ponudniki hitre prehrane tako najve\u010Dkrat\
  \ ob glavni jedi nudijo \u0161e solato in sadje ali sladico.\nIz navedenega je razvidno,\
  \ da so ponudniki hitre prehrane prav tako kot vsi ostali ponudniki dol\u017Eni\
  \ zagotavljati prehrano v skladu s smernicami zdravega prehranjevanja.\n \nOdziv\
  \ Ministrstva za zdravje\nPodatki raziskav o prehranjevalnih navadah odraslih prebivalcev\
  \ Slovenije ka\u017Eejo, da se ti prehranjujejo neustrezno. Z reprezentativnimi\
  \ podatki o prehranjevalnih navadah \u0161tudentov sicer ne razpolagamo, vendar\
  \ so na voljo manj obse\u017Ene raziskave o prehranjevanju \u0161tudentov, ki potrjujejo\
  \ neustrezne vzorce prehranjevanja. Pri tem je \u0161e posebej izstopa neustrezen\
  \ re\u017Eim prehranjevanja, ki je pogosto posledica \u0161tudijskih obveznosti\
  \ \u0161tudentov, razporejenih preko celotnega dne. Glede na navedeno je pomembno,\
  \ da imajo \u0161tudentje v okoljih kjer \u017Eivijo in \u0161tudirajo na voljo\
  \ mo\u017Enost prehranjevanja.\nV okviru izvajanja Resolucije o nacionalnem programu\
  \ prehranske politike 2005 - 2010 (Uradni list RS, \u0161t. 39/2005) je Ministrstvo\
  \ za zdravje v letu 2007 sprejelo Smernice zdravega prehranjevanja za \u0161tudente\
  \ z jedilniki. Le-te vsebujejo normativne vrednosti za energijski in hranilni vnos\
  \ ter priporo\u010Dila za sestavo jedilnikov ob upo\u0161tevanju na\u010Dina prehranjevanja\
  \ in prehranjevalnih navad. Smernice vklju\u010Dujejo poleg uravnote\u017Eenih obrokov\
  \ za zdrave \u0161tudente tudi predloge brezmesnih obrokov ter prilagojenih obrokov\
  \ (diete) v primerih, ko posameznik zaradi bolezni ne more oziroma ne sme u\u017E\
  ivati dolo\u010Dene vrste hrane. Smernice upo\u0161tevajo tudi: prehranjevalne navade\
  \ glede na geografska obmo\u010Dja Slovenije in letni \u010Das; vklju\u010Devanje\
  \ kakovostnih \u017Eivil v obroke, ki so v veliki meri lokalno pridelana; normative\
  \ za porcioniranje hrane; ter recepture za posamezne jedilnike z izra\u010Dunom\
  \ energijske in hranilne vrednosti.\nZ namenom spodbujanja zdravega prehranjevanja\
  \ pri \u0161tudentski populaciji je bil sprejet tudi Pravilnik o subvencioniranju\
  \ \u0161tudentske prehrane (Uradni list RS, \u0161t. 72/2009, z dne 18.9.2009),\
  \ ki navaja, da je ponudnik dol\u017Ean uresni\u010Devati smernice zdravega prehranjevanja\
  \ Ministrstva za zdravje in zagotavljati kakovostne obroke, skladno z optimalnimi\
  \ energijskimi in hranilnimi potrebami \u0161tudentov.\nNa Ministrstvu za zdravje\
  \ menimo, da smo na ta na\u010Din zagotovili pogoje za zdrav na\u010Din prehranjevanja\
  \ \u0161tudentov, seveda pa je odlo\u010Ditev vsakega posameznika, po kak\u0161\
  nih obrokih v okviru ponudbe subvencionirane \u0161tudentske prehrane tudi dejansko\
  \ posega. \nOb tem je pomembno tudi dejstvo, da so \u0161tudentje \u010Dimbolj ozave\u0161\
  \u010Deni o na\u010Deli zdravega prehranjevanja ter o posledicah, ki jih predstavljajo\
  \ nezdrave prehranjevalne navade. Najnovej\u0161e, \u0161e ne objavljene raziskave\
  \ ka\u017Eejo, da je velik problem v prehranjevanju vseh skupin prebivalcev predvsem\
  \ sol v prehrani. Ministrstvo za zdravje zato v leto\u0161njem letu na\u010Drtuje\
  \ \u0161iroko medijsko kampanjo, ki ne bo namenjena zgolj \u0161tudentski populaciji\
  \ temve\u010D splo\u0161ni populaciji. Namen kampanje je predvsem ozavestiti potro\u0161\
  nike in ponudnike o pomenu soli za zdravje ter njenih negativnih vplivih na zdravje.\n\
  Znano je, da se prehranjevalne navade oblikujejo \u017Ee zelo zgodaj v otro\u0161\
  tvu, in se pogosto ohranijo do konca \u017Eivljenja. Ministrstvo za zdravje preko\
  \ udejanja nacionalne prehranske politike veliko pozornosti posve\u010Da predvsem\
  \ aktivnostim vzgoje za zdravje ter spodbujanju zdravih prehranjevalnih navad pri\
  \ bodo\u010Dih star\u0161ih in pri populaciji otrok in mladostnikov. \u0160tudentje\
  \ sodijo v skupino, ki ob zadostni ozave\u0161\u010Denosti lahko sami najbolj vplivajo\
  \ na svojo lastno izbiro.  Naj dodamo, da ima pri tem pomembno vlogo tudi ponudnik,\
  \ ki je \u0161tudentu skladno s smernicami zdrave prehrane dol\u017Ean ponuditi\
  \ mo\u017Enosti zdravih izbir. "
