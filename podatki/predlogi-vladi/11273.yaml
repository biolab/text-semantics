response: "Odziv Ministrstva za finance\nV skladu z drugim odstavkom\_ 42. \u010D\
  lenu Zakona o dohodnini (Uradni list RS, \u0161t. 13/11 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 9/12 \u2013 odl. US, 24/12, 30/12, 40/12 \u2013 ZUJF,\
  \ 75/12, 94/12, 52/13 \u2013 odl. US, 96/13, 29/14 \u2013 odl. US, 50/14, 23/15,\
  \ 55/15, 63/16, 69/17, 21/19, 28/19 in 66/19, v nadaljnjem besedilu: ZDoh-2) se\
  \ ne glede na 41., 43., 44. in 45. \u010Dlen ZDoh2 v dav\u010Dno osnovo od dohodka,\
  \ ki ga zavezanec dose\u017Ee v zvezi z opravljanjem dela na trgovski ladji dolge\
  \ plovbe, ki pluje po odprtem morju, \u010De je po pogodbi o zaposlitvi dolo\u010D\
  eno, da je na ladjo vkrcan najmanj za dobo \u0161est mesecev ali je zaradi take\
  \ zaposlitve odsoten iz Slovenije vsaj \u0161est mesecev v dav\u010Dnem letu, v\u0161\
  teva 50% dohodka.\nPredlog smo prou\u010Dili in ugotavljamo, da dolo\u010Dba drugega\
  \ odstavka 42. \u010Dlena ZDoh-2 ustrezno obravnava tudi nastalo situacijo v \u010D\
  asu epidemije COVID-19. V skladu z navedeno dolo\u010Dbo sta namre\u010D za uveljavljanje\
  \ posebne dav\u010Dne osnove za zavezance v zvezi z opravljanjem dela na trgovski\
  \ ladji dolge plovbe, ki pluje po odprtem morju, dolo\u010Dena dva alternativna\
  \ pogoja. Zavezanec je upravi\u010Den do posebne dav\u010Dne osnove,\n \u010De je\
  \ po pogodbi o zaposlitvi dolo\u010Deno, da je na ladjo vkrcan najmanj za dobo \u0161\
  est mesecev, in sicer ne glede na to, ali se to obdobje vkrcanja nana\u0161a na\
  \ eno koledarsko leto ali ne, ali \u010De je iz Slovenije zaradi take zaposlitve\
  \ odsoten vsaj \u0161est mesecev v dav\u010Dnem letu, torej koledarskem letu. \n\
  Menimo, da so ustrezno pokrite tudi situacije, ko je zavezanec na ladjo vkrcan za\
  \ obdobje, ki se nana\u0161a na dve koledarski leti. To pomeni, da bo posebno dav\u010D\
  no osnovo lahko koristil tudi zavezanec, ki je bil v letu 2019 po pogodbi o zaposlitvi\
  \ na ladjo vkrcan najmanj za dobo \u0161est mesecev, pri \u010Demer se je to obdobje\
  \ vkrcanja nana\u0161alo tudi na za\u010Detek leta 2020. Enako bo lahko posebno\
  \ dav\u010Dno osnovo koristil tudi zavezanec, ki bo v letu 2020 po pogodbi o zaposlitvi\
  \ na ladjo vkrcan najmanj za dobo \u0161est mesecev, tudi \u010De se ta doba vkrcanja\
  \ ne bo v celoti nana\u0161ala na leto 2020. Posebno dav\u010Dno osnovo pa bo lahko\
  \ koristil tudi dav\u010Dni zavezanec, ki bo uspel v letu 2020 izpolniti pogoj,\
  \ da bo\_iz Slovenije zaradi take zaposlitve odsoten vsaj \u0161est mesecev v letu\
  \ 2020.\nOb tem pa je treba upo\u0161tevati tudi namen posebne dav\u010Dne obravnave,\
  \ ki je utemeljen ravno na\_ posebnosti pomor\u0161\u010Dakov, ki so za dalj\u0161\
