  \ pol leta odsotni iz Slovenije in so s tem v manj\u0161i meri lahko dele\u017E\
  ni javnih dobrobiti. S sprejetjem predlaganega predloga bi popolnoma posegli v vsebino\
  \ in namen dolo\u010Dbe. Z dalj\u0161o prisotnostjo v Sloveniji so ti zavezanci\
  \ z vidika namena dolo\u010Dbe primerljivi z drugimi\_ zavezanci, ki dosegajo dohodke,\
  \ ki so predmet obdav\u010Ditve v Sloveniji.\_ Poleg tega predlog tudi ni skladen\
  \ z ukrepi za omilitev posledic epidemije COVID-19, ki so usmerjeni na pomo\u010D\
