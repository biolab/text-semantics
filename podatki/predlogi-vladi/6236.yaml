response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nOb hitrem nara\u0161\u010Danju \u0161tevila svetovnega prebivalstva se v\
  \ razvitej\u0161ih dr\u017Eavah pojavlja tudi trend njegovega izrazitega staranja.\
  \ Demografske spremembe negativno vplivajo na vse sisteme socialne varnosti, posledice\
  \ zmanj\u0161evanja aktivne populacije pa so najopaznej\u0161e v okviru sistemov,\
  \ s katerimi se prebivalstvu zagotavlja vir dohodka v starosti. Pokojninski sistemi,\
  \ ki temeljijo na na\u010Delu solidarnosti in na dokladnem principu financiranja,\
  \ v okviru napovedanih trendov demografskega gibanja prebivalstva posameznikom v\
  \ prihodnje ne bodo mogli ve\u010D zagotavljati sprejemljivega \u017Eivljenjskega\
  \ standarda brez hkratnega povzro\u010Danja neobvladljivih finan\u010Dnih bremen\
  \ za dr\u017Eavni prora\u010Dun, s \u010Dimer posredno vplivajo tudi na porabo in\
  \ ekonomsko aktivnost dr\u017Eave. Najve\u010Dji izziv prenove evropskih pokojninskih\
  \ sistemov so sistemi javnega pokojninskega zavarovanja, kjer je obseg socialnih\
  \ pravic posameznika mo\u010Dno odvisen od njegovega zaslu\u017Eka v dolo\u010D\
  enem obdobju. V skupino dr\u017Eav, ki se  soo\u010Da z demografsko tranzicijo,\
  \ spada tudi Slovenija. Nekatere sistemske re\u0161itve iz preteklih obdobij so\
  \ tako postavljene pod vpra\u0161aj. Ob upo\u0161tevanju na\u010Dina teko\u010D\
  ega financiranja obveznega pokojninskega zavarovanja na podlagi tako imenovane medgeneracijske\
  \ pogodbe, so mlaj\u0161e generacije ob zagotavljanju sredstev za teko\u010De izpla\u010D\
  evanje pravic za \u017Ee upokojene generacije v perspektivno slab\u0161em polo\u017E\
  aju, ob razmeroma visokih prispevkih v aktivni dobi in spremembah v demografski\
  \ strukturi prebivalstva pa se pojavlja vpra\u0161anje primernosti vi\u0161ine pri\u010D\
  akovanih pravic mlaj\u0161e generacije in tudi uvedene sheme medgeneracijske solidarnosti.\n\
  Staranje prebivalstva in podalj\u0161evanje \u017Eivljenjske dobe tako predstavljata\
  \ enega najve\u010Djih socialnih izzivov, pred katerimi so se zna\u0161le razvite\
  \ dr\u017Eave, med njimi tudi Slovenija. Ve\u010Dina dr\u017Eav se na ta izziv odziva\
  \ s pokojninskimi sistemi, ki delujejo na podlagi medgeneracijske solidarnosti,\
  \ s podalj\u0161evanjem delovne aktivnosti ali dvigovanjem povpre\u010Dne dejanske\
  \ upokojitvene starosti, bodisi z zaostrovanjem pogojev za pridobitev pokojnine\
  \ bodisi s finan\u010Dnimi spodbudami, da bi prebivalci ostali aktivni.\n\u017D\
  e tako te\u017Eavno iskanje ravnovesja med primernostjo pokojnin in finan\u010D\
  no vzdr\u017Enostjo kot posledico staranja prebivalstva je med gospodarsko in finan\u010D\
  no krizo postalo \u0161e izrazitej\u0161e. Dr\u017Eava je odgovorna za to, da v\
  \ okviru pokojninskega sistema zagotavlja dolgoro\u010Dno vzdr\u017Enost pokojninskega\
  \ sistema in dostojne pokojnine, saj lahko le tako aktivno prepre\u010Di tveganje\
  \ rev\u0161\u010Dine pri starej\u0161i populaciji. Dolgoro\u010Dne projekcije, staranje\
  \ prebivalstva, pa tudi problemi, na katere je opozorila trenutna kriza, v nasprotju\
  \ z domnevami avtorja predmetnega dopisa ka\u017Eejo, da mora Slovenija prilagoditi\
  \ pokojninski sistem spreminjajo\u010Di se demografski sliki.\nNe glede na to, da\
  \ Slovenija spada v tisto skupino dr\u017Eav EU, ki lahko v bli\u017Enji prihodnosti\
  \ pri\u010Dakujejo znaten dvig pri\u010Dakovanega \u017Eivetja, pa je kljub temu\
  \ ena izmed redkih dr\u017Eav \u010Dlanic EU, ki vse do zadnje pokojninske reforme\
  \ ni naredila pomembnej\u0161ih prilagoditev sistema, s katerimi bi lahko kljubovala\
  \ negativnim posledicam staranja prebivalstva. V Sloveniji je \u017Ee pred izvedbo\
  \ reforme pokojninskega sistema tako v strokovni kot tudi v lai\u010Dni javnosti\
  \ obstajalo soglasje, da je le-ta nujno potrebna iz ve\u010D razlogov, med katerimi\
  \ sta bila na prvem mestu finan\u010Dna vzdr\u017Enost pokojninske blagajne (sposobnost\
  \ aktivnega prebivalstva zagotavljati sredstva za pokojnine) in prepre\u010Ditev\
  \ nadaljnjega padanja pokojnin. Ta dva cilja je mogo\u010De dose\u010Di predvsem\
  \ z dvigom upokojitvene starosti, saj bi se na ta na\u010Din prepre\u010Dilo drasti\u010D\
  no pove\u010Danje \u0161tevila upokojencev oziroma bi se hkrati zagotovilo \u0161\
  e zadostno \u0161tevilo aktivnega prebivalstva, ki je s prispevki zmo\u017Eno vsaj\
  \ v ve\u010Dji meri zagotavljati sredstva za izpla\u010Devanje pokojnin.\nV zvezi\
  \ s predlagateljivimi predvidevanji, da predpostavke o podalj\u0161evanju \u017E\
  ivljenjske dobe ne dr\u017Eijo, bi \u017Eeleli dodatno podati \u0161e nekaj uradnih\
  \ podatkov. Po podatkih Statisti\u010Dnega urada RS se \u0161tevilo starej\u0161\
  ih prebivalcev v RS vztrajno pove\u010Duje. O staranju prebivalstva govorimo, ko\
  \ se dele\u017E prebivalcev, starih 65 ali ve\u010D let, med vsemi prebivalci pove\u010D\
  uje. Med prebivalci Slovenije je bilo v prvi polovici leta 2014 17,5 % starej\u0161\
  ih ali 0,2 odstotne to\u010Dke ve\u010D kot konec leta 2013 in 0,5 odstotne to\u010D\
  ke ve\u010D kot konec leta 2012. Za Slovenijo je zna\u010Dilno, da ima \u017Ee od\
  \ sredine leta 2003 ve\u010D starega (tj. oseb, starih 65 ali ve\u010D let) kot\
  \ mladega prebivalstva (tj. otrok do 15. leta). Dele\u017E prebivalcev, mlaj\u0161\
  ih od 15 let, je v prvi polovici leta 2014 zna\u0161al 14,6 %, dele\u017E prebivalcev,\
  \ starih 65 ali ve\u010D let, pa 17,5 %. Indeks staranja, ki pove, v kak\u0161nem\
  \ razmerju sta si \u0161tevilo oseb, starih 65 ali ve\u010D let, in \u0161tevilo\
  \ oseb, starih manj kot 15 let, je dosegel vrednost 119,6. To pomeni, da je v Sloveniji\
  \ \u017Eivelo na 100 prebivalcev, mlaj\u0161ih od 15 let, skoraj 120 prebivalcev,\
  \ starih 65 ali ve\u010D let.\nIntenziteta staranja prebivalstva se ka\u017Ee tudi\
  \ v pove\u010Devanju \u0161tevila prejemnikov pokojnin. Po podatkih Statisti\u010D\
  nega urada RS in Zavoda za pokojninsko in invalidsko zavarovanje Slovenije je bil\
  \ v januarju 2014 dele\u017E u\u017Eivalcev starostnih, pred\u010Dasnih, invalidskih,\
  \ dru\u017Einskih, vdovskih ali delnih starostnih pokojnin iz obveznega zavarovanja\
  \ (29,5 %) v prebivalstvu RS kar za 3,1 odstotka ve\u010Dji kot ob koncu leta 2009\
  \ (26,4 %). V letu 2013 je bilo v RS 16.903 upokojencev ali 2,9 % ve\u010D kot v\
  \ letu 2012. Leta 1990 je povpre\u010Dno \u0161tevilo zavarovancev iz obveznega\
  \ zavarovanja zna\u0161alo 782.222, upravi\u010Dencev do pokojnin je bilo 384.094,\
  \ leta 2000, ko je bila uvedena reforma, je bilo zavarovancev 839.381 in upokojencev\
  \ 482.240, v januarju leta 2014 pa je bilo zavarovancev 821.311, upokojencev pa\
  \ \u017Ee 602.311. Zaradi demografskih smernic \u2013 vse dalj\u0161e \u017Eivljenjske\
  \ dobe in vse manj\u0161e rodnosti \u2013 postaja razmerje med delovno aktivnim\
  \ prebivalstvom in upokojenci vse bolj skrb zbujajo\u010De in ekonomsko nevzdr\u017E\
  no. Ob postopnem po\u010Dasnem nara\u0161\u010Danju \u0161tevila zavarovancev v\
  \ obdobju 1990\u20132014 je \u0161tevilo \u0161tevilo upokojencev nara\u0161\u010D\
  alo hitreje. To je v njunem razmerju pomenilo padec z 2,03 v letu 1990 oziroma z\
  \ 2 delovno aktivnih oseb na 1 upokojenca, na 1,53 v letu 2011, 1,46 v letu 2012,\
  \ v januarju 2014 pa celo na 1,36 - torej na 1,36 delovno aktivnih oseb na 1 upokojenca.\n\
  Slednji podatki pridobijo veljavo \u0161e zlasti ob upo\u0161tevanju tega, da sistem\
  \ obveznega pokojninskega in invalidskega zavarovanja deluje kot preto\u010Dni sistem.\
  \ To pomeni, da se sproti financira iz vpla\u010Danih prispevkov zavarovancev, ki\
  \ se prav tako sproti namenjajo za pla\u010Dilo upokojencem, opisano stanje pa bo\
  \ poslab\u0161alo \u0161e pri\u010Dakovano upokojevanje mlaj\u0161ih predstavnikov\
  \ t.i. \u201Cbaby-boom\u201D generacije, katerih upokojitev je bila zaradi uvedbe\
  \ stro\u017Ejih pogojev upokojevanja, uvedenih z reformo leta 2000 in njihovega\
  \ postopnega uvajanja, odlo\u017Eena.\nZaradi zmanj\u0161evanja delovno sposobnega\
  \ prebivalstva in pove\u010Devanja dele\u017Ea upokojencev se tako v Sloveniji ustvarja\
  \ starostno zaposlitveni paradoks, stanje pa se bo v prihodnje \u0161e poslab\u0161\
  alo s tem, ko mladi, ki podalj\u0161ujejo \u0161tudijsko obdobje in se zato pozneje\
  \ zaposlujejo, zaradi staranja prebivalstva ne bodo vstopali na trg dela v zadostnem\
  \ \u0161tevilu, da bi lahko financirali pokojnine vse ve\u010Djega \u0161tevila\
  \ upokojencev. Posledica opisanega stanja je, da ima Slovenija eno najni\u017Ejih\
  \ stopenj zaposlenosti oseb med 55. in 64. letom. Ta je v letu 2011 zna\u0161ala\
  \ 31,2 odstotka, kar je precej ni\u017Eje od stopnje zaposlenosti starej\u0161ih\
  \ oseb v EU-27, ki  zna\u0161a 47,4 odstotka. Sistem obveznega zavarovanja je tako\
  \ potrebno prilagoditi na na\u010Din, da se vanj vklju\u010Di \u010Dim ve\u010D\
  \ delovno sposobnega prebivalstva. Na podlagi podatkov o dolgoro\u010Dni (ne)vzdr\u017E\
  nosti izdatkov, ki bodo v prihodnjih desetletjih potrebni za izpla\u010Dila pokojnin\
  \ in zagotavljanje minimalne socialne varnosti upokojencev, lahko tako ugotovimo,\
  \ da bo pri\u010Dakovane ekonomske posledice \u010Dedalje dalj\u0161ega \u017Eivljenja\
  \ mogo\u010De omiliti le s podalj\u0161evanjem aktivnega obdobja posameznikov in\
  \ z usmerjenim vklju\u010Devanjem starej\u0161ih v dru\u017Ebeno-ekonomsko \u017E\
  ivljenje, kar bo pripomoglo k zmanj\u0161evanju potrebnih sredstev za starostno\
  \ vezane izdatke. Z uresni\u010Ditvijo teh ciljev bo vzpostavljen pravi\u010Dnej\u0161\
  i, zanesljivej\u0161i in tudi finan\u010Dno u\u010Dinkovitej\u0161i pokojninski\
  \ sistem, ki pa bo \u0161e vedno temeljil na medgeneracijski solidarnosti.\nPotrebno\
  \ je izpostaviti tudi dejstvo, da gre v Sloveniji trend v smeri konstantnega podalj\u0161\
  evanja obdobja prejemanja pokojnine, ki bistveno vpliva na javno finan\u010Dne razmere\
  \ v RS. Povpre\u010Dna doba prejemanja pokojnine v obdobju od 2001 do 2013 se je\
  \ tako pri \u017Eenskah podalj\u0161ala iz 15 let in 11 mesecev na 22 let in 8 mesecev,\
  \ nekoliko manj pa pri mo\u0161kih, in sicer od 14 let in 1 meseca v letu 2001 na\
  \ 16 let in 8 mesecev v letu 2013. Dejanska doba prejemanja pokojnine se je torej\
  \ za mo\u0161ke od leta 2001 do leta 2014 zvi\u0161ala za 2 leti in 7 mesecev, za\
  \ \u017Eenske pa skoraj za 7 let. Po drugi strani pa se je dejanska upokojitvena\
  \ starost v letu od 2001 \u2013 2014 za \u017Eenske zvi\u0161ala samo za 2 leti\
  \ in 2 meseca, pri mo\u0161kih pa se je celo zni\u017Eala za 1 leto in 3 mesece.\n\
  Glede na to, da avtor v svojem dopisu predlaga Vladi RS, da preneha s kr\u010Denjem\
  \ socialnih pravic na osnovi argumentov, za katere obstaja velika verjetnost, da\
  \ ne dr\u017Eijo, bi na koncu \u017Eeleli le \u0161e opozoriti, da pravica do pokojnine\
  \ ni pravica iz naslova socialnega varstva, temve\u010D pravica iz naslova socialnega\
  \ zavarovanja. Razlika med obema je v tem, da Republika Slovenija kot socialna dr\u017E\
  ava zagotavlja osnovne pravice socialne varnosti ne glede na pla\u010Dilo prispevkov,\
  \ pri socialnem zavarovanju pa je dr\u017Eava dol\u017Ena vzpostaviti sistem tega\
  \ zavarovanja, na podlagi katerega so posamezniki upravi\u010Deni do dolo\u010D\
  enih pravic, ni pa dol\u017Ena zagotavljati teh pravic brez vpla\u010Dil prispevkov.\
  \ Gre namre\u010D za sistem socialnega zavarovanja, ki je kot tak obvezen zakonski\
  \ zavarovalni sistem. Dr\u017Eava tako po Ustavi RS ni dol\u017Ena zagotoviti sredstev\
  \ za pokojnine, temve\u010D je dol\u017Ena vzpostaviti sistem, ki bo posameznikom\
  \ zagotavljal varno starost v primeru nastopa zavarovalnega primera, kar pomeni,\
  \ da se oseba torej lahko upokoji, ko izpolni tako pogoj starosti (po kateri posamezniki\
  \ sami niso ve\u010D zmo\u017Eni z lastnim delom zagotavljati sredstev za pre\u017E\
  ivetje) kot pogoj zahtevane pokojninske dobe. Glede na podalj\u0161evanje \u017E\
  ivljenjske dobe ter izbolj\u0161anje splo\u0161nega zdravstvenega stanja se z zvi\u0161\
  anjem pogoja starosti na 65 let predpostavlja, da posamezniku po tem mejniku ni\
  \ ve\u010D potrebno biti delovno aktiven. Pri dvigovanju starosti tako ne gre zgolj\
  \ za dvigovanje iz razloga, ker pokojninski blagajni v prihodnosti pripisujejo veliko\
  \ manjko, temve\u010D tudi za prilagoditev sistema pokojninskega in invalidskega\
  \ zavarovanja novim razmeram v dru\u017Ebi, saj se z razvojem medicine podalj\u0161\
  uje \u017Eivljenjska doba posameznikov in s tem tudi aktivna doba posameznika (t.j.\
  \ doba zmo\u017Enosti za delo), kar pomeni, da zavarovalni riziko starosti nastopi\
  \ kasneje in ne pri letih, kot je bilo to dolo\u010Deno v \u010Dasu sprejemanja\
  \ ZPIZ-1.Glede na zapisano je torej potrebno, da vsak posamezni zavarovanec nosi\
  \ del bremena staranja prebivalstva oziroma da se bremena staranja prebivalstva\
  \ sorazmerno porazdelijo med posamezne skupine prebivalstva. V primeru, da bi se\
  \ lahko posamezniki upokojevali s kraj\u0161o pokojninsko dobo ali pri ni\u017E\
  ji starosti, bi to pomenilo, da ta skupina zavarovancev ne bi prevzela svojega dela\
  \ bremena staranja, zaradi \u010Desar bi bile zaradi povi\u0161anih stro\u0161kov\
  \ pokojnin posledi\u010Dno nesorazmerno obremenjene ostale skupine prebivalstva,\
  \ med katere spada predvsem aktivno prebivalstvo.\n "
