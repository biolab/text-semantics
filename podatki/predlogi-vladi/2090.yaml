response: "Odziv Ministrstva za okolje in prostor\nV predlogu 2090 se predlaga, da\
  \ Ministrstvo za okolje in prostor \u010Dim prej pripravi predlog za zvi\u0161anje\
  \ subvencije na lansko raven 300\u20AC ter da vlada ta predlog \u010Dim prej obravnava,\
  \ da bi lahko Stanovanjski sklad RS izpla\u010Deval vi\u0161je subvencije.\nZahteve\
  \ predlagatelja ni mogo\u010De sprejeti.\nZakon o Nacionalni stanovanjski var\u010D\
  evalni shemi in subvencijah mladim dru\u017Einam za prvo re\u0161evanje stanovanjskega\
  \ vpra\u0161anja (Uradni list RS, \u0161t. 69/2007) dolo\u010Da, da mora Stanovanjski\
  \ sklad Republike Slovenije vsako leto najpozneje do 30. junija objaviti javni poziv,\
  \ v katerem se morajo dolo\u010Diti natan\u010Dnej\u0161i pogoji in postopek za\
  \ pridobitev subvencij in vi\u0161ina subvencije.\nMinistrstvo za okolje in prostor\
  \ je vlado pravo\u010Dasno opozorilo, da bo potrebno zagotoviti dodatna sredstva\
  \ za subvencije, \u010De \u017Eelimo ohraniti subvencijo v vi\u0161ini 300 \u20AC\
  \ na dru\u017Einskega \u010Dlana, zato je predlagalo, da se zagotovijo manjkajo\u010D\
  a sredstva iz prora\u010Dunske rezerve, kot se je to zagotovilo tudi v let 2010.\
  \ V medresorskem usklajevanju je Ministrstvo za finance odklonilo mo\u017Enost vnaprej\u0161\
  nje zagotovitve (rezervacije) sredstev iz rezerv in predlagalo, da Ministrstvo za\
  \ okolje in prostor sredstva zagotovi iz svojih postavk, hkrati pa je opozorilo\
  \ tudi na dolo\u010Dilo Zakona o nacionalni stanovanjski var\u010Devalni shemi in\
  \ subvencijam mladim dru\u017Einam, po katerem lahko vlada zni\u017Ea vi\u0161ino\
  \ subvencije.\nKer v okviru ostalih postavk Ministrstva za okolje in prostor ni\
  \ bilo mogo\u010De zagotoviti sredstev za subvencije, smo bili primorani vladi predlagati\
  \ zni\u017Eanje subvencije, ki je sicer veljala \u017Ee od leta 2007.\nVlada je\
  \ 16.6.2011 sprejela sklep o vi\u0161ini subvencije 120 \u20AC. Takoj po sprejetju\
  \ sklepa je Stanovanjski sklad RS objavil javni poziv in sicer 24.6.2011, tik pred\
  \ iztekom zakonskega roka. V javnem pozivu se je dolo\u010Dil tudi rok za sprejemanje\
  \ vlog upravi\u010Dencev, in sicer 20.7.2011.\nZaradi zakonske zahteve, da mora\
  \ biti vi\u0161ina subvencije v naprej dolo\u010Dena in objavljena \u017Ee v javnem\
  \ pozivu, \u017Eal ni dovolj, da Vlada sprejme nov sklep, s katerim bi se vi\u0161\
  ina subvencije dvignila, pa\u0161 pa bi bilo potrebno razveljaviti javni poziv iz\
  \ junija in objaviti nov javni poziv z druga\u010Dno \u2013 vi\u0161jo vi\u0161\
  ino subvencije, tako da bi bili pogoji za vse vnaprej znani in enaki. Ni namre\u010D\
  \ mogo\u010De po zaprtju javnega poziva spreminjati bistvene sestavine, to je vi\u0161\
  ine subvencije, ki seveda vplivas na odlo\u010Ditev ali bo nekdo najel posojilo\
  \ za nakup stanovanja ali gradnjo hi\u0161e. Zaradi \u010Dasovne zakasnitve \u017E\
  al tega po sprejemu rebalansa prora\u010Duna ni bilo ve\u010D mogo\u010De izvesti.\n\
  Zaradi zaklju\u010Dka prevzemanja obveznosti, ki ga je dolo\u010Dil Pravilnik o\
  \ zaklju\u010Dku izvr\u0161evanja dr\u017Eavnega in ob\u010Dinskih prora\u010Dunov,\
  \ je bilo potrebno Ministrstvu za finance \u017Ee od 27.9.2011 predlo\u017Eiti vso\
  \ dokumentacijo, v konkretnem primeru pogodbo o prenosu potrebnih sredstev za subvencije\
  \ mladim dru\u017Einam na SSRS.\nTudi v primeru, da bi se jeseni izvedel nov javni\
  \ poziv, \u017Eal ne bi bilo mogo\u010De v zakonskih rokih izvesti vseh zahtevanih\
  \ postopkov v leto\u0161njem letu in po\u010Drpati sredstev, ki so bila sicer z\
  \ rebalansom, a \u017Eal prepozno, zagotovljena.\nMinistrstvo za okolje in prostor\
  \ bo tako lahko pripravilo predlog za morebitno povi\u0161anje subvencije za mlade\
  \ dru\u017Eine za vnaprej, \u010De bodo na ustrezni prora\u010Dunski postavki zagotovljena\
  \ sredstva vsaj za leto 2012, tako da bi vi\u0161ja subvencija lahko veljala za\
  \ naslednji javni poziv.\nGlede na navedeno predloga predlagatelja \u017Eal ne moremo\
  \ sprejeti.  "
