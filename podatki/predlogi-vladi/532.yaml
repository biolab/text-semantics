response: "Odziv Ministrstva za notranje zadeve\nVELJAVNA PRAVNA UREDITEV:\nPobuda\
  \ med drugim vsebuje predlog, da se uredi podro\u010Dje ponujanja spolnih uslug\
  \ oziroma prostitucije, ker je ta po mnenju avtorja pri nas dekriminalizirana. Ne\
  \ moremo se v celoti strinjati z ugotovitvijo avtorja, saj je v tretjem odstavku\
  \ 7. \u010Dlena Zakona o varstvu javnega reda in miru (Ur. l. RS, \u0161t. 70/2006)\
  \ dolo\u010Deno, da se kaznuje za prekr\u0161ek posameznik, ki na javnem kraju spolno\
  \ ob\u010Duje, razkazuje spolne organe ali na vsiljiv na\u010Din ponuja spolne usluge\
  \ in s tem koga moti, povzro\u010Di vznemirjenje ali zgra\u017Eanje. Sam zakon torej\
  \ opredeljuje kot prekr\u0161ke dejanja ponujanja spolnih uslug na vsiljiv na\u010D\
  in na javnem kraju, kar pomeni, da bi prekr\u0161ek storili posamezniki ali posameznice,\
  \ ki bi na javnih krajih izvr\u0161evali tak\u0161na dejanja. Bistvo za obstoj opisane\
  \ kr\u0161itve je v tem, da mora obstajati o\u0161kodovanec oziroma posameznik,\
  \ ki ga tako ravnanje ogro\u017Ea, moti ali vznemirja.\nZakon o dru\u0161tvih omejitve\
  \ ustavne pravice do svobodnega zdru\u017Eevanja ureja v 3. \u010Dlenu. Med prepovedane\
  \ namene, cilje ali dejavnosti, zaradi katerih bi se ustanovilo dru\u0161tvo (poleg\
  \ drugih, ki pa ne predstavljajo ovire za podano pobudo) uvr\u0161\u010Da tudi namene,\
  \ cilje ali dejavnosti, ki merijo na izvr\u0161evanje kaznivih dejanj. Zaradi navedenega\
  \ skladno z Ustavo Republike Slovenije in Zakonom o dru\u0161tvih ne bi bilo dopustno\
  \ ustanoviti dru\u0161tva, katerega uresni\u010Devanje namena, ciljev ali opravljanje\
  \ dejavnosti bi predstavljalo kaznivo dejanje iz 175. ali 176. \u010Dlena Kazenskega\
  \ zakonika. Prav tako po dolo\u010Dbi istega \u010Dlena zakona ni dovoljeno ustanoviti\
  \ dru\u0161tva za izklju\u010Dno opravljanje pridobitne dejavnosti. Sicer pa Zakon\
  \ o dru\u0161tvih svobode zdru\u017Eevanja ne omejuje.\n RAZLOGI ZA NEPRIMERNOST\
  \ NADALJNJE PRAVNE OBRAVNAVE:\nV letu 2006, ko je bil sprejet nov Zakon o varstvu\
  \ javnega reda in miru je bila iz zakona \u010Drtana dolo\u010Dba, ki se nana\u0161\
  a na dejanja prostitucije brez vsiljivosti oziroma vznemirjenosti.\nZakon o dru\u0161\
  tvih ne omejuje svobode zdru\u017Eevanja, razen za doseganje namena, ciljev ali\
  \ opravljanje dejavnosti, ki so v nasprotju z Ustavo Republike Slovenije oziroma\
  \ za izklju\u010Dno opravljanje pridobitne dejavnosti, ki ni zdru\u017Eljiva z na\u010D\
  elom nepridobitnosti zdru\u017Eevanja v dru\u0161tva.\n \nOdziv Urada za enake mo\u017E\
  nosti\nV okviru prizadevanj za prepre\u010Devanje dela in zaposlovanja na \u010D\
  rno je Vlada RS med drugim obravnavala tudi Informacijo o pridobivanju delovnih\
  \ dovoljenj in delu na \u010Drno v zvezi z ukvarjanjem s prostitucijo, ki jo je\
  \ pripravil Urad za enake mo\u017Enosti. Odbor Vlade RS za dr\u017Eavno ureditev\
  \ in javne zadeve je po obravnavi tega gradiva na 41. seji dne 29. 09. 2009 sprejel\
  \ delovni sklep, ki Uradu za enake mo\u017Enosti nalaga, da v sodelovanju s pristojnimi\
  \ ministrstvi pripravi predlog ukrepov oziroma predlog za morebitne spremembe veljavne\
  \ zakonodaje.\nSedanja pravna ureditev in praksa na podro\u010Dju prostitucije Slovenijo\
  \ uvr\u0161\u010Da med dr\u017Eave, ki to dejavnost, razen nekaterih z njo povezanih\
  \ dejanj, ki so kazniva ali opredeljena kot prekr\u0161ek, dovoljuje, prostitucije\
  \ kot poklica in dejavnosti pa pravno ne regulira. Ker posebni pogoji za opravljanje\
  \ dejavnosti prostitucije niso dolo\u010Deni, za za\u010Detek opravljanja dejavnosti\
  \ prostitucije zado\u0161\u010Da registracija dejavnosti skladno z zakonodajo, ki\
  \ ureja ustanovitev in poslovanje gospodarskih dru\u017Eb ter podjetnikov posameznikov\
  \ oziroma podjetnic posameznic. Ob odsotnosti podrobnej\u0161e zakonske ureditve\
  \ in ob odsotnosti podzakonskih predpisov pravne in fizi\u010Dne osebe, ki se ukvarjajo\
  \ s prostitucijo, dejavnost opravljajo, ne da bi jo vpisale v ustrezen register.\
  \ \nUrad je doslej v okviru priprave predloga nadaljnjih ukrepov v zvezi z dejavnostjo\
  \ prostitucije v Sloveniji pripravil analizo ureditve tega podro\u010Dja v dr\u017E\
  avah \u010Dlanicah Evropske unije in pregled zakonodaje, ki v Republiki Sloveniji\
  \ ureja dolo\u010Dene vidike prostitucije, ter zakonodaje na podro\u010Djih, ki\
  \ bi se navezovala na prostitucijo v primeru, da bi bila urejena kot poklic in dejavnost.\
  \ Obe analizi je pripravil v sodelovanju z Ministrstvom za delo, dru\u017Eino in\
  \ socialne zadeve, Ministrstvom za gospodarstvo,  Ministrstvom za javno upravo,\
  \ Ministrstvom za notranje zadeve, Ministrstvom za okolje in prostor, Ministrstvom\
  \ za pravosodje in Ministrstvom za zdravje, pri pripravi povzetka stanja na podro\u010D\
  ju prostitucije v Sloveniji pa je sodeloval tudi z Agencijo Republike Slovenije\
  \ za javnopravne evidence in storitve  ter Tr\u017Enim in\u0161pektoratom Republike\
  \ Slovenije.\nV primeru uvedbe sistema regulacije prostitucije v slovensko dru\u017E\
  beno okolje (predlagatelj namre\u010D meni, da bi bilo treba prostitucijo spraviti\
  \ iz \u010Drnega trga v legalizirano obliko oz. model, ki dopu\u0161\u010Da javne\
  \ hi\u0161e, izvaja zdravstveni nadzor nad prostitutkami in ustrezno dav\u010Dno\
  \ politiko), bi bile zaradi posebnosti prostitucije kot poklica in dejavnosti potrebne\
  \ \u0161tevilne spremembe in dopolnitve zakonov ter priprava in sprejem izvr\u0161\
  ilnih predpisov. Nekatere izmed dr\u017Eav \u010Dlanic EU, ki so se odlo\u010Dile\
  \ za celovitej\u0161i pristop pravnega urejanja prostitucije, so to dejavnost uredile\
  \ v posebnem zakonu, v katerem so tudi dolo\u010Dbe, ki napotujejo  k dopolnitvi\
  \ in spremembam drugih zadevnih zakonov in predpisov.\nNa podro\u010Dju delovnopravne\
  \ zakonodaje velja izpostaviti predvsem 19. \u010Dlen Zakona o delovnih razmerjih,\
  \ ki dolo\u010Da, da smejo skleniti pogodbo o zaposlitvi osebe, ki so dopolnile\
  \ starost 15 let. Zaradi pravne narave in ureditve delovnega razmerja, predvsem\
  \ zaradi izvr\u0161evanja na\u010Dela enake dostopnosti do vsakega delovnega mesta,\
  \ prepovedi diskriminacije, spolnega in drugega nadlegovanja na delovnem mestu,\
  \ obveznega objavljanja prostega delovnega mesta in pogojev za opravljanje dela,\
  \ bi opravljanje prostitucije na podlagi sklenjenega delovnega razmerja odprlo vrsto\
  \ vpra\u0161anj, zaradi katerih so se v nekaterih dr\u017Eavah EU odlo\u010Dili,\
  \ da je dovoljeno prostitucijo opravljati zgolj v statusu samozaposlene osebe. Mnoge\
  \ poznavalke in poznavalci dejavnosti prostitucije opozarjajo med drugim na tveganje,\
  \ da bi odnos delodajalec-delavka oziroma delavec, v katerem je slednji v podrejenem\
  \ polo\u017Eaju, utegnil ogroziti osebno in telesno integriteto prostitutke oziroma\
  \ prostituta.\nPri zakonodaji s podro\u010Dja dru\u017Einskih razmerij bi bilo v\
  \ primeru pravne ureditve prostitucije potrebno posebno pozornost nameniti varstvu\
  \ otrokove koristi in otrokovih pravic. To vklju\u010Duje predvsem  nedopustnost\
  \ opravljanja dejavnosti prostitucije v bli\u017Eini institucij in javnih prostorov,\
  \ kjer se zadr\u017Eujejo otroci, prepoved opravljanja dejavnosti s strani mladoletnih\
  \ oseb in nedopustnost, da bi mladoletne osebe uporabljale storitve prostitutk.\
  \ Skrbne presoje pa bi morala biti dele\u017Ena tudi za\u0161\u010Dita odraslih\
  \ oseb, ki jim je bila delno ali popolnoma odvzeta poslovna sposobnost.\nZ vidika\
  \ varovanja zdravja ter varstva in zdravja pri delu bi bili potrebni posebni predpisi,\
  \ ki bi zagotavljali ustrezno za\u0161\u010Dito zdravja prostitutk in strank. Pri\
  \ urejanju zdravstvenega vidika te dejavnosti so se nekatere dr\u017Eave \u010D\
  lanice EU odrekle obveznemu periodi\u010Dnemu zdravni\u0161kemu pregledu prostitutk,\
  \ ker je taka enostranska obveznost v nasprotju z na\u010Delom varstva integritete\
  \ posameznice in na\u010Delom nediskriminacije.\nNa podro\u010Dju civilnopravne\
  \ zakonodaje  je v ospredju obligacijsko pravno na\u010Delo, da je pogodbe treba\
  \ izpolniti. V primeru ureditve dejavnosti prostitucije bi morali z zakonom uvesti\
  \ izjemo od tega na\u010Dela, saj pri prostituciji \u017Ee iz narave  sklenjenega\
  \ posla izhaja, da prostitutka ni zavezana izpolniti vsakr\u0161ne zahteve stranke.\
  \ Prostitutki mora namre\u010D biti omogo\u010Deno, da odkloni posebne zahteve stranke,\
  \ ki jih ne \u017Eeli izpolniti, kar pa ne sme vplivati na njeno upravi\u010Denost\
  \ do pla\u010Dila, ki ga je vnaprej dogovorila s stranko.\nZ vidika zakonodaje o\
  \ prostorskem urejanju bi na podlagi Zakona o prostorskem na\u010Drtovanju bila\
  \ dolo\u010Ditev obmo\u010Dij, kjer bi se prostitucija smela opravljati, v pristojnosti\
  \ ob\u010Din.\nV Sloveniji nimamo celovite raziskave o razse\u017Enosti prostitucije,\
  \ udele\u017Eenkah in udele\u017Eencih v tej dejavnosti, torej ponudnicah in ponudnikih\
  \ storitev,  posrednicah oziroma posrednikih v tem poslu in strankah, torej uporabnikih\
  \ in uporabnicah pla\u010Dljive spolnosti,  razlogih, ki so jih vodili v opravljanje\
  \ te dejavnosti, ipd.. To pomeni, da bi lahko odlo\u010Ditve, sprejete ob odsotnosti\
  \ tehtnih informacij in podatkov, vodile v napa\u010Dno smer, njihovo izvajanja\
  \ pa  prineslo ve\u010D negativnih kot pozitivnih posledic. Brez preu\u010Ditve\
  \ stanja in tehtne presoje vplivov mo\u017Enih odlo\u010Ditev ni mogo\u010De preprosto\
  \ odpreti javnih hi\u0161 in pobirati davkov, ob tem pa zanemariti \u0161tevilne\
  \ in raznolike vidike prostitucije in neposredne ali z njo povezane \u0161kodljive\
  \ posledice.\nZakonski ukrepi v dr\u017Eavah \u010Dlanicah EU, pa tudi drugod po\
  \ svetu, ve\u010Dinoma niso privedli do realizacije ciljev, zaradi katerih so bili\
  \ uvedeni. Tako v dr\u017Eavah, v katerih  so prostitucijo regulirali, kot v dr\u017E\
  avah, v katerih so jo prepovedali, se \u0161e vedno sre\u010Dujejo z visokim dele\u017E\
  em prostitucije, ki se opravlja v neregistriranem sektorju, visoko stopnjo nasilja\
  \ ter drugimi oblikami izkori\u0161\u010Danja.  Zato na primer v dr\u017Eavah z\
  \ dolgoletno politiko pravnega urejanja prostitucije (npr. Nizozemska, Nem\u010D\
  ija, \u0160vedska), preu\u010Dujejo ali pripravljajo spremembe zakonskih predpisov\
  \ ter vzporedno vzpostavljajo ali krepijo celovite programe svetovanja, pomo\u010D\
  i in podpore prostitutkam, ki \u017Eelijo opustiti ta poklic ter v ta namen pove\u010D\
  ujejo javna sredstva za financiranje teh programov.\nGlede na ocene u\u010Dinkov\
  \ politik v drugih dr\u017Eavah \u010Dlanicah EU in zna\u010Dilnosti prostitucije\
  \ v Sloveniji, ki se v mnogih vidikih razlikuje od dr\u017Eav, ki so se odlo\u010D\
  ile za regulacijo ali prepoved prostitucije, bi bilo odlo\u010Danje o predlogih\
  \ za regulacijo ali prepoved v tem trenutku prenagljeno. Pri nas  so prostitutke\
  \ predvsem \u017Eenske s stalnim bivali\u0161\u010Dem, ni uli\u010Dne prostitucije\
  \ in prostitucije nizke ravni, prav tako, kot re\u010Deno, ne razpolagamo s temeljito\
  \ in celovito raziskavo. Izku\u0161nje ostalih dr\u017Eav EU nazorno ka\u017Eejo,\
  \ da oblikovanje ukrepov in morebitnih sprememb zakonov ne bi v celoti prepre\u010D\
  ilo zaposlovanje in delo na \u010Drno v zvezi s prostitucijo, saj celo na Nizozemskem,\
  \ ki je najbolj celovito uredila dejavnost prostitucije, ve\u010Dji dele\u017E prostitutk\
  \ delo \u0161e vedno opravlja v neregistriranem sektorju.\n \nOdziv Ministrstva\
  \ za zdravje\nObve\u0161\u010Damo vas, da se je Vlada RS s problemom dela na \u010D\
  rno v zvezi z ukvarjanjem s prostitucijo \u017Ee soo\u010Dila in nalo\u017Eila Uradu\
  \ Vlade RS za enake mo\u017Enosti, da v sodelovanju s pristojnimi resornimi organi\
  \ na podlagi predhodno opravljene analize ureditve tega podro\u010Dja v dr\u017E\
  avah \u010Dlanicah EU pripravi predlog ukrepov oziroma predlog za morebitne spremembe\
  \ veljavne zakonodaje. V letu 2009 je bila pri Uradu Vlade RS za enake mo\u017E\
  nosti ustanovljena Delovna skupina za  ureditev dejavnosti prostitucije, ki bo z\
  \ delom zaklju\u010Dila v najkraj\u0161em mo\u017Enem \u010Dasu in bo gradivo posredovala\
  \ Vladi RS."
