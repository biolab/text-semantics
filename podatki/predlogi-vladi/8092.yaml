response: "Odziv Ministrstva za infrastrukturo\nNa Ministrstvu za infrastrukturo,\
  \ Direkciji RS za infrastrukturo, podjetju S\u017D \u2013 Infrastruktura in S\u017D\
  \ \u2013 Potni\u0161ki promet se zavedamo pomembnosti prevoza potnikov v javnem\
  \ prometu, ki mora zagotavljati \u010Dim bolj dostopno, enostavno, u\u010Dinkovito\
  \ in cenovno primerno storitev uporabnikom tako v regijskem kot tudi primestnem\
  \ prometu. Sistem mora omogo\u010Dati tudi prestopnost med na\u010Dini prevoza,\
  \ kar \u017Eelimo spodbuditi tudi z enotno vozovnico, ki je bila uvedena v preteklem\
  \ letu.\nU\u010Dinkovitost je predvsem povezana z ustrezno infrastrukturo, kar nedvomno\
  \ pomeni potrebo po pove\u010Danju postajali\u0161\u010D tudi ob \u017Eelezni\u0161\
  kih progah. Ta projekt se \u017Ee nekaj let izvaja, tako da je bilo v bli\u017E\
  nji preteklosti vzpostavljeno kar nekaj postajali\u0161\u010D na primestnih progah.\n\
  Trenutno so v pripravi/izvajanju:\n projektna dokumentacija za gradnjo novega postajali\u0161\
  \u010Da Dolgi most, izvedbeni na\u010Drti za novo postajali\u0161\u010De Lavrica\
  \ ter prostorski na\u010Drt za novo postajali\u0161\u010De Ljubljana Moste, gradnja\
  \ proge Grosuplje- Ko\u010Devje in na\u010Drtovanje \u017Eelezni\u0161ke povezave\
  \ letali\u0161\u010Da Brnik. \nV pripravi je tudi na\u010Drt obvozne tovorne proge\
  \ imenovan \xBBTivolski lok\xAB, ki bo omogo\u010Dal preusmeritev tovornega prometa\
  \ mimo glavne Ljubljanske \u017Eelezni\u0161ke postaje, in na tej podlagi pri\u010D\
  akujemo ustrezno sprostitev na obstoje\u010Dih povezavah ter posledi\u010Dno s tem\
  \ tudi ve\u010Djo mo\u017Enost organizacije dodatnih povezav v primestnem prometu.\n\
  Brez ustreznih voznih sredstev prevozov ni mo\u010D izvajati, a smo v zadnjem \u010D\
  asu tudi glede tega bolj optimisti\u010Dni, saj S\u017D \u2013 Potni\u0161ki promet\
  \ na\u010Drtuje tudi posodobitev svojega voznega parka.\n "
