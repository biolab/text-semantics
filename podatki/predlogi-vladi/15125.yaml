  \ zakona izrekajo pristojni organi.\nZPrCP tako v prvem odstavku 35. \u010Dlena\
  \ dolo\u010Da, da se morata voznik in u\u010Ditelj vo\u017Enje med vo\u017Enjo vzdr\u017E\
