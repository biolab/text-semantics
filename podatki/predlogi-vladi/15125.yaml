  \ vo\u017Enje med vo\u017Enjo ne smeta uporabljati opreme ali naprav, gledati televizije,\
  \ telefonirati, u\u017Eivati hrane, piti, kaditi, se lepoti\u010Diti, re\u0161evati\
  \ kri\u017Eanke, brati knjig in \u010Dasopisov, izpolnjevati razli\u010Dnih obrazcev,\
  \ uporabljati prenosnega ra\u010Dunalnika, pisati SMS /MMS\u2013sporo\u010Dil, ipd.,\
