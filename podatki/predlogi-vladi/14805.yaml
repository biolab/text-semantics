response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nPlinski top, ki\
  \ ga omenja po\u0161iljatelj predloga vladi, po vsej verjetnosti slu\u017Ei odganjanju\
  \ pti\u010Dev iz sadovnjaka ali vinograda. Zagotovo je dolgotrajna uporaba mote\u010D\
  a za okolico, ne slu\u017Ei pa tudi ve\u010D svojemu namenu, saj se ptice na konstanten\
  \ hrup oziroma poke navadijo. Po sicer nepreverjenih informacijah plinskih topov\
  \ za odganjanje pti\u010Dev ni ve\u010D mo\u017Eno kupiti.\nIn\u0161pektorat RS\
  \ za kmetijstvo, gozdarstvo, lovstvo in ribi\u0161tvo (In\u0161pekcija za lovstvo)\
  \ na podlagi obstoje\u010De veljavne zakonodaje glede problematike odganjanja divjadi\
  \ zaradi prepre\u010Devanja \u0161kod na kmetijskih povr\u0161inah s plinskimi topovi\
  \ nima stvarne pristojnosti. V skladu s 53. \u010Dlenom Zakona o divjadi in lovstvu\
  \ mora fizi\u010Dna ali pravna oseba, ki ji divjad lahko povzro\u010Di \u0161kodo,\
  \ na primeren na\u010Din kot dober gospodar narediti vse potrebno, da obvaruje svoje\
  \ premo\u017Eenje pred nastankom \u0161kode.\nV kolikor prihaja zaradi povzro\u010D\
  enega hrupa do motenja oz. kr\u0161enja javnega reda in miru, pa so za to pristojni\
  \ organi, ki urejajo to problematiko. \_\nOdziv Ministrstva za okolje in prostor\n\
  \u017Divali prosto \u017Eive\u010Dih vrst, ki so v Sloveniji zavarovane so uvr\u0161\
  \u010Dene na seznam poglavja A priloge 1 Uredbe o zavarovanih prosto \u017Eive\u010D\
  ih \u017Eivalskih vrstah. Uredba o zavarovanih prosto \u017Eive\u010Dih \u017Eivalskih\
  \ vrstah v 5. \u010Dlenu dolo\u010Da, da je med drugim prepovedano zavestno vznemirjati\
  \ \u017Eivali zavarovanih \u017Eivalskih vrst.\nPo definiciji, navedeni v 4. \u010D\
  lenu Uredbe o zavarovanih prosto \u017Eive\u010Dih \u017Eivalskih vrstah, je vznemirjanje,\
  \ kakr\u0161no koli ravnanje, zaradi katerega \u017Eival na mestu vznemirjanja preneha\
  \ gnezditi, prezimovati, se razmno\u017Eevati, hibernirati, vzrejati potomce, mesto\
  \ uporabljati ob selitvi ali zadovoljevati druge \u017Eivljenjske potrebe.\nUpo\u0161\
  tevati je treba tudi dolo\u010Dbe 4. \u010Dlena Pravilnika o primernih na\u010D\
  inih varovanja premo\u017Eenja in vrstah ukrepov za prepre\u010Ditev nadaljnje \u0161\
  kode na premo\u017Eenju, kjer je dolo\u010Deno, da sta primerna na\u010Dina varovanja\
  \ premo\u017Eenja pred \u017Eivalmi zavarovanih vrst odvra\u010Danje in ograjevanje.\
  \ Pravilnik v nadaljevanju dolo\u010Da, da se odvra\u010Danje iz prej\u0161njega\
  \ odstavka ne \u0161teje za vznemirjanje zavarovanih \u017Eivali v skladu z Uredbo\
  \ o zavarovanih prosto \u017Eive\u010Dih \u017Eivalskih vrstah. V skladu z 2. \u010D\
  lenom Pravilnika o primernih na\u010Dinih varovanja premo\u017Eenja in vrstah ukrepov\
  \ za prepre\u010Ditev nadaljnje \u0161kode na premo\u017Eenju je\_odvra\u010Danje\
  \ na\u010Din varovanja premo\u017Eenja, ki se izvaja s prisotnostjo in aktivnostjo\
  \ \u010Dloveka, \u017Eivali ali z uporabo odvra\u010Dal, v skladu s tem pravilnikom.\
  \ Odvra\u010Dala pa so predmeti ali naprave, ki odvra\u010Dajo zavarovane \u017E\
  ivali od premo\u017Eenja, in so lahko mehani\u010Dne, svetlobne, zvo\u010Dne, kemi\u010D\
  ne in druge (npr. elektronski odganjalci glodalcev, konice za odganjanje ptic, za\u0161\
  \u010Ditne mre\u017Ee, elektronske naprave za predvajanje svarilnih klicev, naprave\
  \ za predvajanje visokofrekven\u010Dnih zvokov, baloni s podobami ujed, repelenti\
  \ v obliki teko\u010Dih pripravkov, gelov, past in drugo).\nV 17.\_to\u010Dki, prvega\
  \ odstavka 3.\_\u010Dlena Uredbe o mejnih vrednostih kazalcev hrupa v okolju (Uradni\
  \ list RS, \u0161t. 43/18, 59/19 in 44/22 \u2013 ZVO-2, v nadaljevanju: uredba)\
  \ je kot vir hrupa opredeljena tudi naprava, katere obratovanje zaradi izvajanja\
  \ proizvodne dejavnosti v kmetijstvu ali gozdarstvu povzro\u010Da v okolju stalen\
  \ ali ob\u010Dasen hrup. Med vire hrupa za katere se uporablja uredba sodi tudi\
  \ uporaba plinskega topa za odganjanje divjih \u017Eivali, kadar se ta uporablja\
  \ za namen proizvodne dejavnosti v kmetijstvu.\nPovzro\u010Ditelj obremenitve, torej\
  \ upravljavec vira hrupa, je dol\u017Ean zagotavljati obratovalni monitoring vplivov\
  \ svojega delovanja na okolje, v skladu s predpisom, ki ureja obratovalni monitoring\
  \ hrupa za vire hrupa, tj. Pravilnik o prvem ocenjevanju in obratovalnem monitoringu\
  \ za vire hrupa ter o pogojih za njegovo izvajanje (Uradni list RS, \u0161t. 105/08\
  \ in 44/22 \u2013 ZVO-2; v nadaljevanju: pravilnik). Iz 9. \u010Dlena pravilnika\
  \ izhaja, da mora zavezanec za napravo t.j. plinski top zagotoviti prve meritve\
  \ in izvajati obratovalni monitoring vsako tretje leto, ter poro\u010Dilo o obratovalnem\
  \ monitoringu virov hrupa posredovati Agenciji RS za okolje.\nV skladu z drugim\
  \ odstavkom 7. \u010Dlena uredbe je mesto ocenjevanja kazalcev hrupa pred fasadami\
  \ najbolj izpostavljenih stavb z varovanimi prostori. Med varovane prostore se med\
  \ drugim \u0161tejejo tudi prostori v stanovanjih v katerih se ljudje zadr\u017E\
  ujejo dlje \u010Dasa (npr. spalnice, dnevne sobe, otro\u0161ke sobe, bivalne kuhinje\
  \ ipd.). V skladu s tretjo to\u010Dko 3. \u010Dlena pravilnika, se mora ocenjevanje\
  \ hrupa izvesti pri najve\u010Dji proizvodni zmogljivosti naprave oziroma pri obratovanju,\
  \ ki povzro\u010Da najve\u010Dje obremenjevanje okolja zaradi hrupa.\nV skladu s\
  \ prvim odstavkom 12. \u010Dlena uredbe vir hrupa, t.j. plinski top, ne sme obratovati,\
  \ \u010De povzro\u010Da \u010Dezmerno obremenitev okolja s hrupom, upravljavec naprave\
  \ pa mora pred njenim nadaljnjim obratovanjem izvesti take ukrepe varstva pred hrupom,\
  \ ki zagotovijo obratovanje naprave skladno z predpisanimi mejnimi vrednostmi obratovanja.\n\
  Mejne vrednosti kazalcev hrupa, ki ga povzro\u010Da naprava so predpisane v preglednici\_\
  4 in preglednici\_5, priloge\_1 uredbe. Stanovanjska obmo\u010Dja se uvr\u0161\u010D\
  ajo v III. stopnjo varstva pred hrupom, zato hrup naprave na fasadi najbolj izpostavljenih\
  \ stavb z varovanimi postori ne sme presegati naslednjih mejnih vrednosti kazalcev\
  \ hrupa: Ldan\_=\_58\_dB, Lve\u010Der\_=\_53\_dB, Lno\u010D\_=\_48\_dB in Ldvn\_\
  =\_58\_dB ter koni\u010Dnih ravni hrupa L1\_ve\u010Der\_no\u010D\_=\_70\_dB in L1\_\
  dan\_=\_85\_dB.\nPredlagamo, da izvedete prijavo mote\u010Dega hrupa na In\u0161\
  pektorat RS za okolje in prostor."
