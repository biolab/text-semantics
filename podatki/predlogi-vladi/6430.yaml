response: "Odziv Ministrstva za finance\nDrobnoprodajne cene pogonskih goriv se pri\
  \ nas oblikujejo v skladu z Uredbo o oblikovanju cen naftnih derivatov (Uradni list\
  \ PR, \u0161t. 71/14), ki je v pristojnosti Ministrstva za gospodarski razvoj in\
  \ tehnologijo, in se giblje glede na svetovne borzne kotacije in te\u010Daj dolarja.\
  \ Na podlagi te uredbe se drobnoprodajna cena oblikuje tako, da se povpre\u010D\
  ju borznih kotacij dodajo trgovska mar\u017Ea, prispevek za pla\u010Dilo posebnega\
  \ nadomestila za izvr\u0161evanje gospodarske javne slu\u017Ebe, prispevek za u\u010D\
  inkovito rabo energije, prispevek za zagotavljanje podpor proizvodnji elektri\u010D\
  ne energije iz obnovljivih virov energije ter v soproizvodnji z visokim izkoristkom,\
  \ okoljska dajatev za onesna\u017Eevanje zraka z emisijo ogljikovega dioksida, tro\u0161\
  arina in davek na dodano vrednost. V okvir pristojnosti Ministrstva za finance spadajo\
  \ le tro\u0161arine in davek na dodano vrednost. Vlada pri odlo\u010Danju vseh obveznih\
  \ dajatev, ki sestavljajo drobnoprodajno ceno, sledi \u0161tevilnim ciljem, ki naj\
  \ bi bili med seboj \u010Dim bolj uravnote\u017Eeni. Med temi so poglavitni oziroma\
  \ najpomembnej\u0161i javnofinan\u010Dni, ekonomski, socialni in okoljski, pri tem\
  \ pa se upo\u0161teva tudi cilj zagotavljanja konkuren\u010Dnosti gospodarstva v\
  \ mednarodnem okviru. V ta namen Slovenija omogo\u010Da vra\u010Dilo dela tro\u0161\
  arine za pogonsko gorivo, uporabljeno za komercialno prevoz, tako da avtoprevozniki\
  \ pla\u010Dajo le minimalno tro\u0161arino, predpisano z evropsko zakonodajo. Ob\
  \ tem se ves \u010Das spremlja tudi gibanje cen pogonskih goriv v sosednjih dr\u017E\
  avah, vendar pa naj glede tega poudarimo, da to ne more biti edini dejavnik pri\
  \ oblikovanju tro\u0161arinske politike.\n \n "
