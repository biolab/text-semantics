response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nNa Ministrstvu za delo, dru\u017Eino, socialne zadeve in enake mo\u017Enosti\
  \ smo s spletnega portala Predlagam.vladi.si do sedaj prejeli \u017Ee precej\u0161\
  nje \u0161tevilo predlogov, povezanih bodisi z ukinitvijo ali reorganizacijo Zavoda\
  \ RS za zaposlovanje (v nadaljnjem besedilu: zavod), bodisi z zmanj\u0161evanjem\
  \ \u0161tevila v njem zaposlenih javnih uslu\u017Ebencev, o \u010Demer smo vam posredovali\
  \ tako podatke o ureditvi v veljavni zakonodaji kot na\u0161a stali\u0161\u010D\
  a ter informacije o na\u010Drtovanih ukrepih za izbolj\u0161anje delovanja tako\
  \ zavoda kot kakovosti dela svetovalcev zaposlitve in ostalih uslu\u017Ebencev zavoda.\
  \ Popolnoma se sicer zavedamo negativnih odzivov dru\u017Ebe na \u0161e vedno trajajo\u010D\
  e te\u017Eke razmere na trgu dela ter jeze in razo\u010Daranja ljudi, ki so izgubili\
  \ delo ali se jim izguba slu\u017Ebe obeta v bli\u017Enji prihodnosti, vendar pa\
  \ je jasno, da delovna mesta ustvarjajo izklju\u010Dno delodajalci v zasebnem sektorju,\
  \ dr\u017Eava pa je po eni strani dol\u017Ena zagotoviti \u010Dim ugodnej\u0161\
  e poslovno okolje ter pogoje zaposlovanja, po drugi strani pa lahko k odpiranju\
  \ novih ali ohranjanju obstoje\u010Dih delovnih mest pripomore zgolj s finan\u010D\
  nimi spodbudami delodajalcem, bodisi v obliki pomo\u010Di pri zagonu dejavnosti\
  \ (resor gospodarstva), bodisi v obliki subvencioniranja zaposlovanja in drugih\
  \ ukrepov aktivne politike zaposlovanja (resor tukaj\u0161njega ministrstva), s\
  \ \u010Dimer pa novih trajnih delovnih mest seveda (praviloma) ni mogo\u010De ustvarjati.\n\
  Zavod, katerega polo\u017Eaj in pristojnosti dolo\u010Da Zakon o urejanju trga dela\
  \ (Uradni list RS, \u0161t. 80/10, 40/12-ZUJF, 21/13, 63/13-ZIUPTDSV, 63/13, 100/13,\
  \ 32/14-ZPDZC-1 in 47/15-ZZSDT; v nadaljevanju: ZUTD) v \u010Dlenih od 73 do 84,\
  \ je osrednja javna institucija na trgu dela in je kot javni zavod organiziran enotno\
  \ za obmo\u010Dje Republike Slovenije. Njegova temeljna naloga je delo z brezposelnimi\
  \ osebami in drugimi iskalci zaposlitve, in sicer v obliki posredovanja zaposlitev\
  \ in zaposlitvenega svetovanja, izvajanja vse\u017Eivljenjske karierne orientacije,\
  \ izvajanja sistema zavarovanja za primer brezposelnosti, izvajanja ukrepov aktivne\
  \ politike zaposlovanja, poleg tega pa tudi izdelave analiti\u010Dnih, razvojnih\
  \ in drugih strokovnih gradiv s podro\u010Dja njegove dejavnosti. Kot osrednja javna\
  \ ustanova na trgu dela z uresni\u010Devanjem svojega poslanstva in nalog pomembno\
  \ prispeva k pove\u010Danju zaposlenosti in zaposljivosti prebivalstva Slovenije\
  \ in je klju\u010Dni organ za izvr\u0161evanje politike Vlade Republike Slovenije\
  \ v zvezi s posledicami, ki jih je na slovenskem trgu dela povzro\u010Dila svetovna\
  \ recesija. Zaradi opisane funkcije zavod predstavlja klju\u010Den vzvod dr\u017E\
  ave pri re\u0161evanju problema brezposelnosti in pri celostni obravnavi brezposelnih\
  \ oseb ter drugih iskalcev zaposlitve TER nikakor ne predstavlja samo (neu\u010D\
  inkovitega) servisa za posredovanje zaposlitev.\nZavedamo se, da bi zavod v o\u010D\
  eh dr\u017Eavljanov vsekakor lahko pridobil na ugledu tudi z (vedno mogo\u010Dimi)\
  \ dodatnimi izbolj\u0161avami pri organizacijski strukturi in z racionaliziranjem\
  \ poslovanja (kar se v praksi sicer ves \u010Das izvaja, u\u010Dinki pa niso vedno\
  \ vidni navzven oziroma njihov vpliv ni takoj\u0161en), vsekakor pa zavodu ni mogo\u010D\
  e naprtiti \xBBkrivde\xAB za visok porast \u0161tevila brezposelnih v letih gospodarskega\
  \ (in tudi sicer\u0161njega dru\u017Ebenega) padca ter pomanjkanje prostih delovnih\
  \ mest. Kot je razvidno iz prejetega predloga, njegov avtor o\u010Ditno ni (vsaj\
  \ osnovno) seznanjen niti z naravo funkcije zavoda, niti s celotnim obsegom dela\
  \ in vrsto nalog, katerih izvajanje ta zagotavlja in ki pripomorejo, \u010Deprav\
  \ ne v tistem trenutku in neposredno, k ve\u010Djim zaposlitvenim mo\u017Enostim\
  \ brezposelnih oseb; prav tako je neresni\u010Dna tudi trditev, da se nobena brezposelna\
  \ oseba ne zaposli ob posredovanju zavoda. Res je sicer, da zavod s trenutnim potencialom\
  \ in poudarjeno vlogo pri amortizaciji u\u010Dinka visoke stopnje brezposelnosti\
  \ ne zmore zagotoviti vsesplo\u0161nega zadovoljstva z njegovim delom in storitvami,\
  \ ki jih izvaja, vendar pa dr\u017Eava na ustvarjanje novih zaposlitvenih prilo\u017E\
  nosti ter zaposlovanje brezposelnih oseb pri zasebnih delodajalcih preko zavoda\
  \ neposredno ne more vplivati. Kot smo \u017Ee ve\u010Dkrat pojasnili, zavod pri\
  \ tem opravlja zgolj vlogo posrednika, ki v primeru obstoja mo\u017Enosti zaposlitve\
  \ poskrbi za prvi stik brezposelne osebe z delodajalcem, hkrati pa te osebe v okviru\
  \ storitev za trg dela (brezpla\u010Dno) pripravlja na ponoven vstop na trg dela.\
  \ U\u010Dinek tak\u0161ne priprave ne more biti zagotovljen v naprej, odvisen je\
  \ namre\u010D zlasti od \u017Ee pridobljene usposobljenosti ter prirojenih sposobnosti\
  \ posameznika in stopnje njegove motivacije za \u010Dim prej\u0161njo uspe\u0161\
  no aktivacijo; po drugi strani pa je treba ponovno poudariti, da je vsak posameznik\
  \ za svoj uspeh pri iskanju zaposlitve v najve\u010Dji meri odgovoren sam.\nOsnovna\
  \ funkcija zavoda kot nosilca javnega pooblastila za izvajanje dejavnosti na podro\u010D\
  ju zaposlovanja je v skladu z veljavno zakonodajo torej v pomo\u010Di brezposelnim\
  \ osebam pri iskanju zaposlitve s ciljem njihove \u010Dim hitrej\u0161e aktivacije,\
  \ ne pa v obveznosti zagotovitve ustreznih slu\u017Eb (ki jih za dolo\u010Dene poklicne\
  \ profile pogosto enostavno ni); ne glede na navedeno pa zavod \u017Ee krepi in\
  \ bo tudi v prihodnje krepil vlogo posrednika zaposlitev, \u010Deprav je dejstvo,\
  \ da uspe\u0161nost tak\u0161nega posredovanja ni in ne bo mogla biti odvisna le\
  \ od ureditve v veljavni zakonodaji in njenega izvajanja. Vsekakor smo prepri\u010D\
  ani, da si je v prihodnje treba prizadevati za ve\u010Djo u\u010Dinkovitost delovanja\
  \ zavoda, medtem ko enostavna ukinitev zavoda po na\u0161em mnenju ne bi bila niti\
  \ smiselna niti koristna. Pri tem ni nepomembno niti dejstvo, da bi vsaka tak\u0161\
  na sprememba terjala zagotovitev \u0161irokega politi\u010Dnega ter dru\u017Ebenega\
  \ konsenza in ne nazadnje politi\u010Dno odlo\u010Ditev o njeni implementaciji na\
  \ najvi\u0161ji ravni.\nZ ozirom na navedeno se o podanem predlogu, ki je izrazito\
  \ subjektiven, posplo\u0161en in premalo obrazlo\u017Een, konkretneje ne moremo\
  \ opredeliti.\n "
