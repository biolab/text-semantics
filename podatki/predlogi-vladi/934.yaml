response: "Odziv Ministrstva za obrambo\nMinistrstvo za obrambo ocenjuje, da je predlog\
  \ za zamrznitev financiranja posodobitve letali\u0161\u010Da Cerklje ob Krki neprimeren\
  \ za nadaljnjo obravnavo saj njegova morebitna uveljavitev, poleg negativnih posledic,\
  \ ne bi ustvarila prihrankov, kot jih navaja predlagatelj.\nPosodobitev letali\u0161\
  \u010Da Cerklje ob Krki je dolgoro\u010Dni projekt, s katerim bo Republika Slovenija,\
  \ ob podpori Zavezni\u0161tva, usposobila navedeno letali\u0161\u010De, ki je dolgoro\u010D\
  no predvideno tudi za civilno rabo.\nS tem v zvezi je Vlada RS s sklepom \u0161\
  t. 802-03/2001-11, z dne 16.10. 2003, sprejela Na\u010Drt izvajanja podpore dr\u017E\
  ave gostiteljice v Republiki Sloveniji, s katerim je letali\u0161\u010De Cerklje\
  \ ob Krki, v skladu z na\u010Drti Ministrstva za obrambo in Slovenske vojske, dolo\u010D\
  ila za zagotavljanje podpore dr\u017Eave gostiteljice po letu 2007. Projekt posodobitve\
  \ voja\u0161kega letali\u0161\u010Da Cerklje ob Krki temelji na namembnosti letali\u0161\
  \u010Da, ki je bila dolo\u010Dena v Resoluciji o splo\u0161nem dolgoro\u010Dnem\
  \ programu razvoja in opremljanja Slovenske vojske (Uradni list RS, \u0161t. 89/04),\
  \ v Srednjero\u010Dnem obrambnem programu za obdobje 2005-2010 ter v Srednjero\u010D\
  nem obrambnem programu za obdobje 2007-2012. Letali\u0161\u010De ima tudi ustrezno\
  \ mesto v uresni\u010Devanju integriranega enotnega sistema obrambe zra\u010Dnega\
  \ prostora Zavezni\u0161tva, ki deluje \u017Ee v miru in v katerega smo se vklju\u010D\
  ili s polnopravnim \u010Dlanstvom v Nato. Vlada Republike Slovenije je v skladu\
  \ z 84.a \u010Dlenom Zakona o obrambi (Uradni list RS, \u0161t. 103/04 \u2013 uradno\
  \ pre\u010Di\u0161\u010Deno besedilo) s sklepom \u0161t. 871\u201302/2005-2, z dne\
  \ 10.3. 2005, sprejela predlog Nata za usposobitev letali\u0161\u010Da ter sogla\u0161\
  ala z Natovimi vlaganji v infrastrukturo letali\u0161\u010Da.\nPosodobitev letali\u0161\
  \u010Da poteka od leta 2006 dalje in je razdeljeno v dve fazi. V prvi se izvajajo\
  \ projekti, ki zagotavljajo operativnost letali\u0161\u010Da pri slab\u0161i vidljivosti\
  \ podnevi in pono\u010Di ter pristajanje tovornih letal, kot se jih standardno uporablja\
  \ v Zavezni\u0161tvu. V drugi fazi se izvajajo projekti, ki zagotavljajo logisti\u010D\
  no podporo po minimalnih voja\u0161kih standardih.\nDinamiko izvedbe projekta prilagajamo\
  \ razpolo\u017Eljivim finan\u010Dnim virom. Izvedba prve faze, ki je bila na\u010D\
  rtovana za leto 2009 je prestavljena do leta 2011, zaklju\u010Dek druge faze, ki\
  \ je bil na\u010Drtovan v letu 2012, pa se prestavlja do leta 2016. Tudi obseg posodobitve\
  \ je zmanj\u0161an. V prvi fazi se tako izvedejo samo tisti projekti, ki so vezani\
  \ na soinvestitorstvo Nata, v drugi pa samo tisti, ki jih dolo\u010Dajo predpisi\
  \ o delovanju letali\u0161\u010Da ter minimalni voja\u0161ki standardi. Z zmanj\u0161\
  evanjem obsega projekta se je, glede na rebalans dr\u017Eavnega prora\u010Duna za\
  \ leto 2009, zmanj\u0161al tudi obseg investicij Slovenske vojske v infrastrukturo\
  \ letali\u0161\u010Da za okrog 35 %.\nUpo\u0161tevajo\u010D navedeno ter dejstvo,\
  \ da je prete\u017Eni del projektov, ki jih financira Slovenska vojska \u017Ee realiziran\
  \ ali v izvedbi, je v obdobju od 2010 do 2014 na\u010Drtovano \u0161e 7,5 mio eurov\
  \ sredstev, za katera \u0161e niso prevzete obveznosti.\nZmanj\u0161anje nacionalnih\
  \ sredstev za obnovo letali\u0161\u010Da bi bistveno vplivalo tudi na kori\u0161\
  \u010Denje razpolo\u017Eljivih sredstev Zavezni\u0161tva. Skupna vrednost sredstev\
  \ Zavezni\u0161tva, za katere lahko Republika Slovenija sklene obveznosti v tej\
  \ fazi zna\u0161a 26 mio eurov. Republika Slovenija je za nekatere od njih, na primer\
  \ za tiste, ki slu\u017Eijo predvsem civilnemu namenu (cesta Drnovo \u2013 \u010C\
  re\u0161njice) dol\u017Ena prispevati soinvestitorski dele\u017E.\nMorebitna zamrznitev\
  \ financiranja voja\u0161kega letali\u0161\u010Da Cerklje ob Krki tako ne bi imela\
  \ finan\u010Dnega u\u010Dinka 70 mio eurov, kot predpostavlja predlagatelj. Celo\
  \ nasprotno, Republika Slovenija bi izgubila del investicijskih sredstev Zavezni\u0161\
  tva, ostala pa bi zaveza ureditve infrastrukture na \u0161ir\u0161em obmo\u010D\
  ju letali\u0161\u010Da, kot to dolo\u010Da Dr\u017Eavni prostorski na\u010Drt za\
  \ Letali\u0161\u010De Cerklje ob Krki (Uradni list RS, \u0161t. 73/08).\nZaradi\
  \ navedenega ocenjujemo, da je predlog za zamrznitev financiranja posodobitve letali\u0161\
  \u010Da Cerklje ob Krki neprimeren za nadaljnjo obravnavo."
