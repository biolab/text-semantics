  \ preoblikovanja oziroma posodobitve ukvarja Ministrstvo za finance.\nNadomestilo\
  \ za uporabo stavbnih zemlji\u0161\u010D (v nadaljnjem besedilu: NUSZ) je sicer\
  \ dajatev, ki izvira \u0161e iz \u010Dasov druga\u010Dne dru\u017Ebene ureditve\
  \ (socializma), v kateri je bilo lastni\u0161tvo nad stavbnimi zemlji\u0161\u010D\
  i lahko omejeno in nadzorovano. Od tod izvira tudi njeno poimenovanje. Vendar se\
  \ je NUSZ vedno na\u010Deloma razumelo kot in\u0161trument zemlji\u0161ke oziroma\
  \ prostorske politike. Dajatev pa ima po svoji ekonomski vsebini in splo\u0161nih\
  \ zna\u010Dilnostih v bistvu naravo davka na nepremi\u010Dnine. Z NUSZ se namre\u010D\
  \ obdav\u010Duje pravica uporabljati komunalno opremo (javni vodovod, kanalizacijo,\
  \ elektri\u010Dno napeljavo in dostop do javne ceste), ki je bistvena za mo\u017E\
  nost izkori\u0161\u010Danja zazidanih in nezazidanih stavbnih zemlji\u0161\u010D\
  \ v skladu z namenom, ne glede na vrsto lastni\u0161tva. Predmet obremenitve so\
  \ namre\u010D nezazidana stavbna zemlji\u0161\u010Da, na katerih je dopustna gradnja\
  \ stanovanjskih in poslovnih stavb in je zanje zagotovljena oskrba z navedeno komunalno\
  \ opremo, ter zazidana stavbna zemlji\u0161\u010Da (torej zemlji\u0161\u010Da, na\
  \ katerih je zgrajena ali se gradi stavba ali objekt), zavezanec za pla\u010Dilo\
  \ pa ni lastnik ampak neposredni uporabnik, torej v primeru najema najemnik. NUSZ\
  \ se za nezazidana stavbna zemlji\u0161\u010Da odmerja od povr\u0161ine zemlji\u0161\
  \u010Da, namenjenega gradnji (gradbene parcele), za zazidana stavbna zemlji\u0161\
  \u010Da pa od povr\u0161ine stavbe ali dela stavbe. S tem se zasleduje cilj, da\
  \ se dajatev odmerja sorazmerno s koristjo, ki jo posamezna nepremi\u010Dnina dejansko\
  \ lahko realizira iz naslova komunalne opremljenosti, ki jo zagotavlja posamezna\
  \ ob\u010Dina.\nNUSZ torej po svoji vsebini, kljub morda res zastarelemu poimenovanju,\
  \ ni dajatev na pravico uporabljati stavbno zemlji\u0161\u010De ampak fiskalni ukrep,\
  \ s katerim ob\u010Dina od nepremi\u010Dnin, ki koristijo javno komunalno infrastrukturo,\
