response: "Odziv Ministrstva za finance\nVezano na predlog uvodoma pojasnjujemo, da\
  \ se pobuda nana\u0161a na dajatev, ki ni urejena v dav\u010Dnem predpisu, ampak\
  \ jo urejajo predpisi s podro\u010Dja pristojnosti Ministrstva za okolje in prostor.\
