response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nNavedeno podro\u010D\
  je je kompleksne narave, saj pokriva ve\u010D razli\u010Dnih resorjev in zakonov,\
  \ npr. Zakon o gospodarskih dru\u017Ebah (Ur.l. RS, \u0161t. 65/2009-UPB3, 83/2009\
  \ Odl.US: U-l-165/08-10, Up-1772/08-14, Up-379/09-8, 33/2011, 91/2011, 100/2011\
  \ Skl.US: U-l-311/11-5, 32/2012 in 57/2012, v nadaljevanju: ZGD-1), Zakon o poslovnem\
  \ registru Slovenije (Ur.l. RS, \u0161t. 49/2006, 33/2007-ZSReg-B, v nadaljevanju:\
  \ ZPRS-1), Zakon o finan\u010Dnem poslovanju, postopkih zaradi insolventnosti in\
  \ prisilnem prenehanju Ur.l. RS, \u0161t. 126/2007, 40/2009, 59/2009, 52/2010,106/2010-ORZFPPIPP21,\
  \ 26/2011, 47/2011, 87/2011-ZPUOOD, 23/2012, 48/2012Odl.US: U-l-285/10-13, v nadaljevanju\
  \ ZFPPIPP) ter Zakon o sodnem registru (Ur.l. RS, \u0161t. 13/1994, 91/2005, 111/2005\
  \ Odl.US: U-l-212-03-14, 114/2005-UPB1, 42/2006-ZGD-1 (60/2006 popr.), 33/2007,\
  \ 54/2007-UPB2, 65/2008, 49/2009, v nadaljevanju: ZSReg), ki sodita v pristojnost\
  \ Ministrstva za pravosodje, zato bomo v nadaljevanju podali odgovor z vidika ZGD-1.\n\
  ZGD-1 v 29. \u010Dlenu dolo\u010Da, da je sede\u017E dru\u017Ebe kraj, ki je kot\
  \ sede\u017E dru\u017Ebe vpisan v register. Za sede\u017E je mogo\u010De dolo\u010D\
  iti kraj, kjer dru\u017Eba opravlja dejavnost, ali kraj, kjer se v glavnem vodijo\
  \ njeni posli, ali kraj, kjer deluje poslovodstvo dru\u017Ebe. Za sede\u017E dru\u017E\
  be ni predpisanih drugih posebnih pogojev v ZGD-1. V dosedanjih \u010Dlenih ZGD-1,\
  \ \u0161e posebno 7. in 8. \u010Dlena ZGD-1 je dolo\u010Dena obveznost in spregled\
  \ pravne osebnosti. Le-ta dolo\u010Da, da sta podjetnik in dru\u017Eba odgovorna\
  \ za svoje obveznosti z vsem svojim premo\u017Eenjem. Dodatno zakon dolo\u010Da,\
  \ kdaj in kako so poleg dru\u017Ebe odgovorni tudi dru\u017Ebeniki. Dru\u017Ebeniki\
  \ so za obveznosti dru\u017Ebe odgovorni, \u010De so dru\u017Ebo kot pravno osebo\
  \ zlorabili za to, da bi dosegli cilj, ki je zanje kot posameznike prepovedan, \u010D\
  e so dru\u017Ebo kot pravno osebo zlorabili za o\u0161kodovanje svojih ali njenih\
  \ upnikov, \u010De so v nasprotju z zakonom ravnali s premo\u017Eenjem dru\u017E\
  be kot pravne osebe kot s svojim lastnim premo\u017Eenjem, ali \u010De so v svojo\
  \ korist ali v korist druge osebe zmanj\u0161ali premo\u017Eenje dru\u017Ebe, \u010D\
  eprav so vedeli ali bi morali vedeti, da ne bo sposobna poravnati svojih obveznosti\
  \ tretjim osebam. Ob tem je treba poudariti, da tovrstne spore sodi\u0161\u010D\
  a obravnavajo prednostno.\nOmejitve ustanavljanja dru\u017Eb dolo\u010Da \u0161\
  esti odstavek 10a \u010Dlena ZGD-1, ki dolo\u010Da, kdaj oseba ne more biti ustanovitelj\
  \ dru\u017Ebe oziroma pridobiti status dru\u017Ebenika, sodi\u0161\u010De pa po\
  \ uradni dol\u017Enosti preverja, ali so ob predlogu za vpis ustanovitve subjekta\
  \ vpisa v register podani razlogi za omejitev ustanavljanja dru\u017Ebe ali pridobitve\
  \ statusa dru\u017Ebenika. Za ta ravnanja sodi\u0161\u010Da se smiselno uporabljajo\
  \ dolo\u010Dbe zakona, ki ureja sodni register.\n10b \u010Dlen ZGD-1 pa dolo\u010D\
  a, kdaj sodi\u0161\u010De, pristojno za odlo\u010Danje v postopku zaradi insolventnosti\
  \ ali prisilnega prenehanja, po uradni dol\u017Enosti pravni oziroma fizi\u010D\
  ni osebi, ki je bila \u010Dlan poslovodstva ali organa nadzora velike, srednje oziroma\
  \ majhne dru\u017Ebe, nad katero je bil za\u010Det postopek zaradi insolventnosti\
  \ ali prisilnega prenehanja, odvzame pooblastilo oziroma upravi\u010Denje za vodenje\
  \ poslov oziroma jo odpokli\u010De z mesta \u010Dlana organa nadzora v vseh dru\u017E\
  bah, kjer ta oseba opravlja tovrstno funkcijo. Dodatno ta \u010Dlen tudi dolo\u010D\
  a, kdaj lahko sodi\u0161\u010De \u010Dlanu poslovodstva oziroma organa nadzora dovoli\
  \ ponovno opravljanje poslovodne funkcije dru\u017Ebe oziroma nadzorne funkcije\
  \ dru\u017Ebe, \u010De le-ta doka\u017Ee, da je v dru\u017Ebi, nad katero je bil\
  \ za\u010Det postopek zaradi insolventnosti ali prisilnega prenehanja, ravnal s\
  \ skrbnostjo vestnega in po\u0161tenega gospodarstvenika.\nZGD-1 v 48. \u010Dlenu\
  \ dolo\u010Da, da je za vpis v register potrebno prijaviti vsako spremembo podatkov\
  \ (med njimi tudi spremembo sede\u017Ea dru\u017Ebe) in prijavi prilo\u017Eiti akte,\
  \ na katerih te spremembe temeljijo, prijaviti za\u010Detek likvidacijskega postopka\
  \ z navedbo likvidacijskih upraviteljev in prenehanje dru\u017Ebe. Ta register vodi\
  \ registrsko sodi\u0161\u010De v skladu z Zakonom o sodnem registru (Ur.l. RS, \u0161\
  t. 13/1994, 91/2005, 111/2005 Odl.US: U-l-212-03-14, 114/2005-UPB1, 42/2006-ZGD-1\
  \ (60/2006 popr.), 33/2007, 54/2007-UPB2, &%/2008, 49/2009, v nadaljevanju ZSReg).\n\
  ZGD-1 v 685. \u010Dlenu dolo\u010Da, da se dru\u017Ebo, ki ni prijavila za vpis\
  \ v register sede\u017E dru\u017Ebe oz. spremembo sede\u017Ea dru\u017Ebe, za prekr\u0161\
  ek kaznuje z globo v razponu od 16.000 EUR do 62.000 EUR, odgovorno osebo dru\u017E\
  be pa se za isti prekr\u0161ek lahko kaznuje z globo od 1.000 do 4.000 evrov.\n\
  ZGD-1 poleg spregleda pravne osebnosti dolo\u010Da tudi od\u0161kodninsko odgovornost\
  \ \u010Dlanov organa vodenja ali nadzora in tretjih oseb (npr. v 263., 264. \u010D\
  lenu ZGD-1). 263. \u010Dlen ZGD-1 dolo\u010Da, da \u010Dlan organa vodenja ali nadzora\
  \ mora pri opravljanju svojih nalog ravnati v dobro dru\u017Ebe s skrbnostjo vestnega\
  \ in po\u0161tenega gospodarstvenika in varovati poslovno skrivnost dru\u017Ebe.\
  \ \u010Clani organa vodenja ali nadzora so solidarno odgovorni dru\u017Ebi za \u0161\
  kodo, ki je nastala kot posledica kr\u0161itve njihovih nalog, razen \u010De doka\u017E\
  ejo, da so po\u0161teno in vestno izpolnjevali svoje dol\u017Enosti. \u010Clanu\
  \ organa vodenja ali nadzora ni treba povrniti \u0161kode, \u010De dejanje, s katerim\
  \ je bila dru\u017Ebi povzro\u010Dena \u0161koda, temelji na zakonitem skup\u0161\
  \u010Dinskem sklepu. Od\u0161kodninska odgovornost \u010Dlana poslovodstva ni izklju\u010D\
  ena, \u010Deprav je nadzorni svet ali upravni odbor odobril dejanje. Dru\u017Eba\
  \ se od\u0161kodninskim zahtevkom lahko odre\u010De ali jih pobota \u0161ele tri\
  \ leta po nastanku zahtevka, \u010De s tem sogla\u0161a skup\u0161\u010Dina in \u010D\
  e temu pisno ne ugovarja manj\u0161ina, ki ima skupno vsaj desetino osnovnega kapitala.\
  \ Od\u0161kodninski zahtevek, ki ga ima dru\u017Eba do \u010Dlana organa vodenja\
  \ ali nadzora, lahko uveljavljajo tudi upniki dru\u017Ebe, \u010De jih dru\u017E\
  ba ne more popla\u010Dati. Od\u0161kodninsko odgovornost zaradi vpliva tretjih oseb\
  \ je dolo\u010Dena v 264. \u010Dlenu ZGD-1. Ta \u010Dlen dolo\u010Da, da mora oseba,\
  \ ki s svojim vplivom na dru\u017Ebo namenoma pripravi \u010Dlane organov vodenja\
  \ ali nadzora, prokurista ali poslovnega poobla\u0161\u010Denca do tega, da posluje\
  \ v \u0161kodo dru\u017Ebe ali njenih delni\u010Darjev (ali dru\u017Ebenikov), dru\u017E\
  bi povrniti zaradi tega nastalo \u0161kodo. Poleg \u010Dlanov organov vodenja ali\
  \ nadzora je kot solidarni dol\u017Enik odgovoren tudi tisti, ki je s \u0161kodljivim\
  \ dejanjem pridobil koristi, \u010De je dejanje storil namenoma. Od\u0161kodninski\
  \ zahtevek dru\u017Ebe lahko uveljavljajo tudi njeni upniki, \u010De jih dru\u017E\
  ba ne more popla\u010Dati.\nV skladu z Zakonom o finan\u010Dnem poslovanju, postopkih\
  \ zaradi insolventnosti in prisilnem prenehanju (Ur.l. RS, \u0161t. 126/2007, 40/2009,\
  \ 59/2009, 52/2010, 106/2010-ORZFPPIPP21, 26/2011, 47/2011, 87/2011-ZPUOOD, 23/2012\
  \ Odl.US: U-l-185/10-18, Up-1409/10-20, 48/2012 Odl.US: U-l-285/10-13, 47/2013;\
  \ v nadaljevanju: ZFPPIPP), ki sodi v pristojnost Ministrstva za pravosodje, je\
  \ v drugem odstavku 427. \u010Dlena tega zakona dolo\u010Dilo, ki dolo\u010Da, da\
  \ se pravna oseba izbri\u0161e iz sodnega registra brez likvidacije, \u010De pravna\
  \ oseba kot njen poslovni naslov v sodni register vpi\u0161e naslov, na katerem\
  \ ne sprejema uradnih po\u0161tnih po\u0161iljk ali je na tem naslovu neznana ali\
  \ na katerem je objekt, katerega lastnik je druga oseba, ki ji ni dala dovoljenja\
  \ za poslovanje na tem naslovu, ali da pravna oseba kot poslovni naslov v sodni\
  \ register vpi\u0161e naslov, ki ne obstaja.\n "
