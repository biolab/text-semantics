response: "Odziv Ministrstva za kmetijstvo in okolje\n\u010Clanstvo v Kmetijsko gozdarski\
  \ zbornici Slovenije (KGZS) je definirano v Zakonu o Kmetijsko gozdarski zbornici\
  \ Slovenije (Uradni list RS, \u0161t. 69/2004-UPB1, 117/2006-DavP-2, 26/2008, 7/2009\
  \ Odl.US: U-I-25/2008-11). \u010Clani KGZS so fizi\u010Dne in pravne osebe, dolo\u010D\
  ene s tem zakonom, lahko pa so \u010Dlani tudi druge pravne in fizi\u010Dne osebe\
  \ \u2013 prostovoljni \u010Dlani.\nFizi\u010Dne osebe so obvezni \u010Dlani KGZS,\
  \ \u010De izpolnjujejo enega od naslednjih pogojev:\n kot lastniki, zakupniki, u\u017E\
  ivalci, imetniki pravice uporabe ali uporabniki kmetijskih zemlji\u0161\u010D in\
  \ gozdov na obmo\u010Dju Slovenije za svoj ra\u010Dun opravljajo kmetijsko oziroma\
  \ gozdarsko dejavnost in katastrski dohodek teh kmetijskih in gozdnih zemlji\u0161\
  \u010D dosega v letu 2007 najmanj 167 evrov, ta znesek pa se valorizira v skladu\
  \ s splo\u0161nimi predpisi o ugotavljanju katastrskega dohodka; osebe, ki opravljajo\
  \ kmetijsko, gozdarsko ali ribi\u0161ko dejavnost in so se priglasile kot samostojni\
  \ podjetniki posamezniki; kot lastniki, zakupniki ali uporabniki kmetijskega ali\
  \ gozdarskega obrata za svoj ra\u010Dun opravljajo kmetijsko, gozdarsko oziroma\
  \ ribi\u0161ko dejavnost kot svoj edini ali glavni poklic, nimajo katastrskega dohodka,\
  \ so pa zavezanci za davek od dohodkov iz dejavnosti in niso zajeti v prvi in drugi\
  \ alineji tega odstavka; osebe, ki so pokojninsko in invalidsko zavarovane kot kmetje.\
  \ \nOsebe, ki izpolnjujejo pogoje iz prej\u0161njega odstavka in v Sloveniji nimajo\
  \ stalnega prebivali\u0161\u010Da, so \u010Dlani KGZS, \u010De imajo na obmo\u010D\
  ju Slovenije katastrski dohodek oziroma dohodek iz kmetijske ali gozdarske dejavnosti.\n\
  Pravne osebe so obvezni \u010Dlani KGZS, \u010De imajo sede\u017E v Sloveniji in:\n\
  \ so lastnice kmetijskih zemlji\u0161\u010D oziroma gozdov na obmo\u010Dju Slovenije\
  \ razen oseb javnega prava ali se ukvarjajo prete\u017Eno s kmetijsko, gozdarsko\
  \ ali ribi\u0161ko dejavnostjo, ne glede na pravno obliko. \nMinistrstvo za kmetijstvo\
  \ in okolje v svojem programu dela, ne na\u010Drtuje spremembe Zakona o kmetijsko\
  \ gozdarski zbornici Slovenije.\n "
