response: "Odziv Ministrstva za zdravje\nSkladno z va\u0161o pobudo, ki ste jo naslovili\
  \ na Vlado Republike Slovenije, v kateri predlagate legalizacijo konoplje in ureditev\
  \ samooskrbe, vam v nadaljevanju odgovarjamo: podro\u010Dje prepovedanih drog v\
  \ Republiki Sloveniji je urejeno v skladu s tremi konvencijami Organizacije zdru\u017E\
  enih narodov (v nadaljnjem besedilu: OZN) s tega podro\u010Dja, drugimi mednarodnimi\
  \ pravnimi akti in z usmeritvami Evropske unije, ki so zavezujo\u010Di za vse dr\u017E\
  ave \u010Dlanice. Konoplja in tetrahidrokanabinol (v nadaljnjem besedilu: THC) po\
  \ mednarodnih konvencijah OZN spadata med prepovedane droge. Dr\u017Eave podpisnice\
  \ konvencij OZN so se zavezale, da bodo na nacionalni ravni sprejemale ukrepe zoper\
  \ zlorabo drog in mednarodno tihotapstvo. Po drugi strani Konvencije OZN dopu\u0161\
  \u010Dajo uporabo prepovedanih drog, ki so hkrati tudi zdravila, \u010De so za to\
  \ podani strokovni argumenti in dr\u017Eava za tak\u0161ne snovi oblikuje ustrezen\
  \ nadzorni sistem.\nV primeru konoplje 28. \u010Dlen Enotne konvencije o mamilih\
  \ na primer dolo\u010Da, da mora v primeru, da se dr\u017Eava odlo\u010Di za gojenje\
  \ rastline kanabisa za proizvodnjo kanabisa ali smole iz kanabisa, vzpostaviti nadzorni\
  \ sistem, kakr\u0161en je v 23. \u010Dlenu iste konvencije predviden za nadzor nad\
  \ opijskim makom. Taka dikcija konvencije dejansko omogo\u010Da nadzorovano uporabo\
  \ vseh vrst konoplje in seveda THC-ja v medicinske namene, ne pa gojenja rastline\
  \ za smozdravljenje ali rekreativne namene.\nNadalje, Zakon o proizvodnji in prometu\
  \ s prepovedanimi drogami v 6. \u010Dlenu navaja, da se za prepovedane droge ne\
  \ \u0161tejejo substance, ki se v skladu s posebnimi predpisi uporabljajo kot zdravila.\
  \ Z zadnjimi spremembami Uredbe o razvrstitvi prepovedanih drog, je v Sloveniji\
  \ omogo\u010Deno, da lahko zdravnik, skladno s predpisi ter strokovnimi smernicami\
  \ na posameznem podro\u010Dju medicine, predpi\u0161e zdravila na osnovi kanabinoidov\
  \ na recept. Za izdajo dovoljenj za promet z zdravili iz konoplje je tako kot za\
  \ vsa druga zdravila pristojna Javna agencija za zdravila in medicinske pripomo\u010D\
  ke (JAZMP). Odlo\u010Ditev o za\u010Detku postopka za ugotavljanje potreb po posameznih\
  \ u\u010Dinkovinah je v pristojnosti medicinske stroke. Odlo\u010Ditev za pri\u010D\
  etek postopka za pridobitev dovoljenja za promet z zdravilom je poslovna odlo\u010D\
  itev proizvajalca zdravila.\nOpozoriti \u017Eelimo tudi na zavajanja, ki se nana\u0161\
  ajo na obljube o splo\u0161ni zdravilnosti konoplje pri desetinah bolezni in prakti\u010D\
  no ne\u0161kodljivi uporabi. Konopljo se v javnosti predstavlja kot \u010Dude\u017E\
  no rastlino, kot univerzalno zdravilo za vse bolezni. Na ta na\u010Din se pri ljudeh\
  \ ustvarja vtis o smiselnosti (samo)obravnave s konopljo in hkrati dvom o konvencionalnih\
  \ metodah zdravljenja. V najslab\u0161em primeru ljudje terapijo, ki jim jo je predpisal\
  \ zdravnik, zamenjajo za preparate iz konoplje, ki jih kupijo na \u010Drnem trgu\
  \ za drag denar in v upanju na ozdravitev. \u010Ce gre za na primer zdravljenje\
  \ raka, vsak odlog terapije, ki jo predpi\u0161e zdravnik, lahko bistveno zmanj\u0161\
  a mo\u017Enosti za ozdravitev. Uradna medicina \u017Ee ves \u010Das opozarja, da\
  \ so zdravila iz konoplje u\u010Dinkovita za laj\u0161anje simptomov, kot so slabost\
  \ pri zdravljenju s kemoterapijo, nevropatska bole\u010Dina, pomanjkanje apetita\
  \ in spasti\u010Dnost in se v medicini uporabljajo pri bolnikih z na primer multiplo\
  \ sklerozo, rakom, bolnikih z AIDS-om itd., z njimi pa \u017Eal ne moremo ozdraviti\
  \ teh bolezni.\nHkrati je treba omeniti \u0161e \u0161tevilne dokaze iz znanstvene\
  \ literature, da uporaba konoplje pri ljudeh, \u0161e posebej pri mladostnikih,\
  \ lahko pove\u010Da tveganje za razvoj odvisnosti od konoplje, povzro\u010Di te\u017E\
  ave v du\u0161evnem zdravju, pove\u010Da tveganja za sr\u010Dno-\u017Eilne in respiratorne\
  \ bolezni in pri mladostnikih negativno vpliva na u\u010Dni uspeh, verbalne sposobnosti\
  \ ter pomnjenje (npr.: Williams, J., Bretteville-Jensen, Al., 2014. Does iiberalizing\
  \ cannabis laws increase cannabis use? Journal of Health Economics 36, 20-32).\n\
  \ Primernost oziroma neprimernost predloga za nadaljnjo obravnavo\nPo mnenju Ministrstva\
  \ za zdravje je predlog za legalizacijo konoplje in ureditev samooskrbe neprimeren\
  \ in nestrokoven, saj pav\u0161alno in neargumentirano navaja, da naj bi se domnevno\
  \ slaba zdravstvena ureditev v na\u0161i dr\u017Eavi izbolj\u0161ala z legalizacijo\
  \ konoplje, ki naj bi ljudem omogo\u010Dila normalno \u017Eivljenje, ozdravitev\
  \ ali laj\u0161anje bolezenskih simptomov. Poudariti je treba, da nobeno zdravilo\
  \ ne pomaga vselej in vsem ljudem, ali v vseh fazah neke bolezni. Nekriti\u010D\
  ne navedbe o katerikoli snovi, kot \u010Dude\u017Eni, vsestransko uporabni in povsem\
  \ ne\u0161kodljivi, lahko pri posamezniku povzro\u010Dijo negotovost, stisko ali\
  \ celo dvom v proces zdravljenja. \n \n "
