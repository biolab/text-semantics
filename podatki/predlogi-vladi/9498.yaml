response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\n\nUniverza\
  \ je avtonomna, vodi jo rektor, ki v skladu z Zakonom o visokem \u0161olstvu skrbi\
  \ in odgovarja za zakonitost dela univerze in za izvr\u0161evanje njenih obveznosti,\
  \ dolo\u010Denih z zakonom, drugimi predpisi ter splo\u0161nimi akti univerze. Zato\
  \ smo za pojasnila v zvezi z izpla\u010Devanjem nadur in bele\u017Eenja prisotnosti\
  \ na delovnem mestu zaprosili rektorat Univerze v Ljubljani in Medicinsko fakulteto.\n\
  \nUniverza v Ljubljani Medicinska fakulteta je ministrstvu odgovor posredovala,\
  \ in ga povzemamo.\n\nGlede avtomatskega izpla\u010Dila nadur Univerza v Ljubljani\
  \ Medicinska fakulteta odgovarja, da se nadure na In\u0161titutu za mikrobiologijo\
  \ in imunologijo (IMI) izpla\u010Dujejo izklju\u010Dno skladno z vodenjem evidenc\
  \ opravljenega dela, za katere so dol\u017Eni vodje laboratorijev ali slu\u017E\
  b potrditi, da so bile opravljene in potrebne. Nadure se izpla\u010Dujejo izklju\u010D\
  no iz potrebe po zagotavljanju strokovne dejavnosti in jih ne izpla\u010Dujejo za\
  \ druge dejavnosti, ki se izvajajo na IMI (pedago\u0161ka ali raziskovalna). Ure\
  \ se torej ne izpla\u010Dujejo avtomatsko in vsem zaposlenim. Res pa je, dodajajo,\
  \ da so se nadure lani izpla\u010Devale ve\u010Dini zaposlenih, ki neposredno ali\
  \ posredno delajo v strokovni dejavnosti.\n\nBele\u017Eenje delovnega \u010Dasa\
  \ poteka v vsakem laboratoriju ali slu\u017Ebi posebej, pojasnjuje Univerza v Ljubljani\
  \ Medicinska fakulteta. Za opravljano delo v preteklem mesecu vodje posameznih laboratorijev\
  \ in slu\u017Eb za vsakega zaposlenega podpi\u0161ejo mese\u010Dno \u010Dasovnico\
  \ vklju\u010Dno z nadurami. Sistem za elektronsko bele\u017Eenje delovnega \u010D\
  asa bodo letos posodobili."
