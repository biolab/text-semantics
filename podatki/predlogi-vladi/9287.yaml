response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo (v nadaljevanju\
  \ MJU) je seznanjeno z navedeno pomanjkljivostjo volilne zakonodaje, ki se jo je\
  \ v preteklosti \u017Ee posku\u0161alo odpraviti a \u017Eal neuspe\u0161no.\nVlada\
  \ je na 131. redni seji dne 21. 4. 2011 namre\u010D sprejela predlog novele ZVDZ\
  \ (EVA 2009-3111-0027), ki je vseboval tudi konkretni predlog re\u0161itve in sicer,\
  \ da volilni odbor z voli\u0161\u010Da na dan glasovanja obi\u0161\u010De volivca,\
  \ ki ga je policija pridr\u017Eala, mu je na podlagi odlo\u010Dbe sodi\u0161\u010D\
  a odvzeta prostost, je v zavodu za prestajanje kazni, v bolni\u0161nicah ali v socialnovarstvenem\
  \ zavodu za institucionalno varstvo, pod pogojem, da je bil volivec v teh prostorih\
  \ name\u0161\u010Den po roku, v katerem je mogo\u010De zahtevati glasovanje po po\u0161\
  ti iz Slovenije.\nEnak predlog re\u0161itve je vseboval tudi predlog novele ZVDZ\
  \ iz leta 2015 (EPA 483\u2013VII), ki so ga v zakonodajni postopek vlo\u017Eili\
  \ poslanci Dr\u017Eavnega zbora - vendar pa je bil zakonodajni postopek za oba predloga\
  \ novel iz leta 2011 (na 29. seji 16. 6. 2011) in 2015 (na 25. seji 15. 12. 2016)\
  \ neuspe\u0161no kon\u010Dan in sicer zaradi nezadostnega \u0161tevila podpor s\
  \ strani poslancev.\nNadalje je bila leta 2017 novela ZVDZ-C (EPA 1806-VII) sicer\
  \ sprejeta, vendar pa je bil njen namen zgolj implementacija dveh odlo\u010Db Ustavnega\
  \ sodi\u0161\u010Da Republike Slovenije (\u0161tevilka U-I- 156/11-29 z dne 10.\
  \ 4. 2014 in \u0161tevilka U-I-7/07-22 z dne 7. 6. 2007). Poslanska novela, ki je\
  \ bila sprejeta, je bila zastavljena minimalisti\u010Dno, saj je za sprejetje potrebno\
  \ \u0161iroko politi\u010Dno soglasje (dve tretjini glasov vseh poslancev), in posledi\u010D\
  no ni naslavljala predmetne problematike, na katero v svojih zadnji dveh letnih\
  \ poro\u010Dilih opozarja tudi Varuh \u010Dlovekovih pravic.\nStrinjamo se z Varuhom,\
  \ ki opozarja, da gre za poseg v aktivno volilno pravico brez ustrezne pravne podlage\
  \ \u2013 namre\u010D, \u010Deprav nekomu volilna pravica ni bila odvzeta, dejansko\
  \ ne more glasovati, razlog za tak\u0161no kr\u0161itev volilne pravice pa je sistemski.\n\
  Zakon o volitvah v dr\u017Eavni zbor je temeljni volilni zakon, za sprejem katerega\
  \ je potrebno predhodno \u0161iroko politi\u010Dno soglasje (dve tretjini glasov\
  \ vseh poslancev) ob spremembah, ki posegajo v sam volilni sistem, pa tudi splo\u0161\
  no dru\u017Ebeno soglasje in soglasje stroke. Zakone lahko namre\u010D predlaga\
  \ vlada ali vsak poslanec. Zakon lahko predlo\u017Ei tudi najmanj pet tiso\u010D\
  \ volivcev. Glede spreminjanja volilne zakonodaje je potrebno upo\u0161tevati tudi\
  \ \u010Dasovno obdobje v katerem se zakon sprejema, saj Bene\u0161ka komisija odsvetuje\
  \ spreminjanje volilne zakonodaje v volilnem letu. MJU je \u017Ee v odzivu na Varuhovo\
  \ priporo\u010Dilo iz leta 2016 zaklju\u010Dilo, da bo v primeru priprave nove novele\
  \ ZVDZ z njegove strani izpostavljeno pravno praznino poskusilo odpraviti. Na ministrstvu\
  \ se namre\u010D zavedamo pomembnosti odprave tovrstne pravne praznine, vendar je\
  \ pri dolo\u010Danju prioritetnih nalog ministrstva potrebno upo\u0161tevati tudi\
  \ Normativni delovni program Vlade RS, koalicijsko pogodbo oziroma aktualne odlo\u010D\
  be Ustavnega sodi\u0161\u010Da Republike Slovenije.\n "
