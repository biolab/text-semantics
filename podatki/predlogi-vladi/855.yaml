response: "Odziv Ministrstva za obrambo\nUstava Republike Slovenije v 123. \u010D\
  lenu dolo\u010Da, da je obramba dr\u017Eave za dr\u017Eavljane obvezna v mejah in\
  \ na na\u010Din, ki ga dolo\u010Da zakon. Dr\u017Eavljanom, ki zaradi religioznih,\
  \ filozofskih ali humanitarnih nazorov niso pripravljeni sodelovati pri opravljanju\
  \ voja\u0161kih obveznosti, je treba omogo\u010Diti, da sodelujejo pri obrambi dr\u017E\
  ave na drug na\u010Din. Z vidika izvr\u0161evanja voja\u0161ke dol\u017Enosti je\
  \ v Republiki Sloveniji, skladno s spremenjenim konceptom popolnjevanja Slovenske\
  \ vojske (postopen prehod na poklicno vojsko), \u017Ee v oktobru leta 2003 pri\u0161\
  lo do opustitve izvajanja posameznih sestavin voja\u0161ke dol\u017Enosti v miru\
  \ (62.a \u010Dlen Zakona o voja\u0161ki dol\u017Enosti \u2013 Uradni list RS, \u0161\
  t. 108/02 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo ter sklep Vlade Republike\
  \ Slovenije z dne 11.9.2003). V tem okviru so se tako prenehali izvajati zdravni\u0161\
  ki in drugi pregledi ter psiholo\u0161ke preiskave nabornikov, nabor ter napotitve\
  \ na slu\u017Eenje voja\u0161kega roka oziroma opravljanje nadomestne civilne slu\u017E\
  be, obvezno slu\u017Eenje v rezervni sestavi vojske pa se lahko izvaja \u0161e do\
  \ 31.12.2010. Namesto omenjenih sestavin obveznega izvr\u0161evanja voja\u0161ke\
  \ dol\u017Enosti je bila dr\u017Eavljanom dana mo\u017Enost prostovoljnega slu\u017E\
  enja voja\u0161kega roka ter pogodbenega (prostovoljnega) opravljanja voja\u0161\
  ke slu\u017Ebe v rezervni sestavi Slovenske vojske. Izvr\u0161evanje voja\u0161\
  ke dol\u017Enosti v Republiki Sloveniji torej ni bilo ukinjeno, temve\u010D v miru\
  \ v omenjenem obsegu opu\u0161\u010Deno. V primeru pove\u010Dane nevarnosti napada\
  \ na dr\u017Eavo oziroma neposredni vojni nevarnosti ali ob razglasitvi vojnega\
  \ ali izrednega stanja, lahko namre\u010D Dr\u017Eavni zbor Republike Slovenije,\
  \ na predlog Vlade Republike Slovenije, sprejme odlo\u010Ditev o ponovnem izvajanju\
  \ prej omenjenih sestavin voja\u0161ke dol\u017Enosti (vseh ali le nekaterih), vklju\u010D\
  no s slu\u017Eenjem voja\u0161kega roka in obveznim slu\u017Eenjem v rezervni sestavi\
  \ Slovenske vojske (62.e \u010Dlen Zakona o voja\u0161ki dol\u017Enosti). Zakon\
  \ ne vsebuje re\u0161itev, ki bi dolo\u010Dene skupine dr\u017Eavljanov izklju\u010D\
  evale ali pa bi jih obravnavale \xBBprioritetno\xAB (kot na primer obravnavani predlog),\
  \ saj bi bile tak\u0161ne re\u0161itve v nasprotju s prej omenjenim ustavnim izhodi\u0161\
  \u010Dem. Morebitne ponovno uvedene sestavine voja\u0161ke dol\u017Enosti bodo veljale\
  \ za vse dr\u017Eavljane, ki bodo izpolnjevali splo\u0161ne pogoje za izvr\u0161\
  evanje voja\u0161ke dol\u017Enosti. Pri tem velja \u0161e dodati, da obrambe dr\u017E\
  ave oziroma v tem okviru izvr\u0161evanja voja\u0161ke dol\u017Enosti tudi ni mogo\u010D\
  e obravnavati kot dolo\u010Deno vrsto \xBBkazni\xAB, ki bi jo morali odslu\u017E\
  iti obsojeni storilci kaznivih dejanj. Kaznovanje le-teh ureja izklju\u010Dno kazenska\
  \ zakonodaja, ki to\u010Dno dolo\u010Da tudi kazenske sankcije, ki jih je mo\u017E\
  no izre\u010Di storilcem kaznivih dejanj v odvisnosti od te\u017Ee dejanja in njihove\
  \ krivde. Kot je \u017Ee bilo omenjeno je bila z opustitvijo obveznega izvr\u0161\
  evanja voja\u0161ke dol\u017Enosti dr\u017Eavljanom dana mo\u017Enost prostovoljnega\
  \ slu\u017Eenja voja\u0161kega roka ter pogodbenega (prostovoljnega) opravljanja\
  \ voja\u0161ke slu\u017Ebe v rezervni sestavi Slovenske vojske. Tako v prvem, kot\
  \ tudi drugem primeru, pa podzakonska predpisa, ki urejata navedeni podro\u010D\
  ji (Uredba o prostovoljnem slu\u017Eenju voja\u0161kega roka - Uradni list RS, \u0161\
  t. 81/03 in 116/07 ter Uredba o pogodbenem opravljanju voja\u0161ke slu\u017Ebe\
  \ v rezervni sestavi Slovenske vojske - Uradni list  RS, \u0161t. 95/02, 122/04,\
  \ 119/07 in 30/09), med pogoji za prostovoljno slu\u017Eenje voja\u0161kega roka\
  \ oziroma sodelovanje v pogodbeni rezervni sestavi Slovenske vojske izrecno dolo\u010D\
  ata tudi pogoj nekaznovanosti. \u010Ceprav je bil ta pogoj prvenstveno dolo\u010D\
  en zaradi kompatibilnosti s pogoji za poklicno opravljanje voja\u0161ke slu\u017E\
  be (omenjeni strukturi namre\u010D predstavljata glavni vir popolnjevanja poklicne\
  \ strukture Slovenske vojske), pa pri tem ni mogo\u010De zanemariti tudi dolo\u010D\
  enih varnostnih vidikov, povezanih s specifikami izvajanja voja\u0161ke slu\u017E\
  be (dostop do oro\u017Eja, tajnih podatkov in podobno).  Zaradi navedenih formalnopravnih,\
  \ pa tudi vsebinskih razlogov, Ministrstvo za obrambo navedenega predloga ne podpira.\
