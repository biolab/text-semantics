response: "Odziv Ministrstva za okolje in prostor\nMenimo, da je predlog, ki ste ga\
  \ poslali Vladi, dober. Podoben sistem je \u017Ee vpeljan v Ljubljani. Ob\u010D\
  an v centru Ljubljane ima kartico, s katero odpre zabojnik, v katerega prepu\u0161\
  \u010Da odpadke. Uvajanje takih sistemov je organizacijsko in finan\u010Dno zahteven\
  \ projekt, ki ga je mo\u017Eno \u017Ee po sedaj veljavni zakonodaji vpeljati, tako\
  \ za normativne kot tudi materialne pogoje izvajanja pa je pristojna ob\u010Dina.\
  \ V zvezi s pristojnostmi uvajanja novih tehnologij na podro\u010Dju zbiranja komunalnih\
  \ odpadkov vam  \u017Eelimo pojasniti, da je skladno z Zakonom o varstvu okolja,\
  \ zbiranje komunalnih odpadkov obvezna ob\u010Dinska gospodarska javna slu\u017E\
  ba. Na\u010Din izvajanja obvezne lokalne javne slu\u017Ebe dolo\u010Di Ob\u010D\
  ina v svojih Odlokih. Tako Ob\u010Dinski svet sprejme Odlok, s katerim uredi na\u010D\
  in zbiranja komunalnih odpadkov ter tudi nadzor nad izvajanjem Odloka in kazni,\
  \ ki so predvidene za kr\u0161itev dolo\u010Dil v Odlokih. Za nadzor nad Odlokom\
  \ je pristojna ob\u010Dinska in\u0161pekcija. Pri pripravi Odloka pa mora Ob\u010D\
  ina upo\u0161tevati nacionalno zakonodajo, ki velja na podro\u010Dju ravnanja s\
  \ komunalnimi odpadki. Kako pa bo slu\u017Eba zbiranja komunalnih odpadkov organizirana\
  \ glede na zahteve v nacionalni zakonodaji, pa je v pristojnosti ob\u010Din. Zato\
  \ vam predlagamo, da se s predlogom obrnete tudi na \u017Eupana ob\u010Dine, v kateri\
  \ prebivate. Na nacionalnem nivoju Vlada oziroma resorno ministrstvo nima pristojnosti,\
  \ da predpi\u0161e tehnolo\u0161ke re\u0161itve zbiranja komunalnih odpadkov. Cene\
  \ storitev obveznih ob\u010Dinskih gospodarskih javnih slu\u017Eb varstva okolja\
  \ je potrebno oblikovati skladno z dolo\u010Dbami Pravilnika o metodologiji za oblikovanje\
  \ cen storitev obveznih ob\u010Dinskih gospodarskih javnih slu\u017Eb varstva okolja\
  \ (Uradni list RS, \u0161t. 63/09). Izvajalec mora pred za\u010Detkom uporabe nove\
  \ ali spremenjene cene storitev javne slu\u017Ebe, oblikovane v skladu s pravilnikom,\
  \ pridobiti pozitivno strokovno mnenje ministrstva, pristojnega za okolje. Ministrstvo\
  \ v skladu s pravilnikom pri izdaji strokovnega mnenja preverja izpolnjevanje oskrbovalnih\
  \ standardov ter tehni\u010Dnih, vzdr\u017Eevalnih, organizacijskih in drugih ukrepov\
  \ ter normativov izvajanja javnih slu\u017Eb. Pozitivno strokovno mnenje se izda,\
  \ \u010De izvajalec javne slu\u017Ebe le-to izvaja v skladu s predpisanimi standardi,\
  \ normativi in ukrepi, ministrstvo pa ne preverja upravi\u010Denosti stro\u0161\
  kov niti vi\u0161ine cene, saj za to nima pristojnosti (za navedeno so odgovorni\
  \ izvajalci javnih slu\u017Eb ter ob\u010Dine).   "
