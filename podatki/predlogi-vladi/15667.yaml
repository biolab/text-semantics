response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPojasnjujemo, da je v skladu z Zakonom o delovnih razmerjih (Uradni list\
  \ RS, \u0161t. 21/13, 78/13 \u2013 popr., 47/15 \u2013 ZZSDT, 33/16 \u2013 PZ-F,\
  \ 52/16, 15/17 \u2013 odl. US, 22/19 \u2013 ZPosS, 81/19, 203/20 \u2013 ZIUPOPDVE,\
  \ 119/21 \u2013 Z\u010CmIS-A, 202/21 \u2013 odl. US, 15/22 in 54/22 \u2013 ZUP\u0160\
  -1; v nadaljnjem besedilu: ZDR-1) zaposlitev za dolo\u010Den \u010Das izjema od\
  \ pravila, vsebovanega v prvem odstavku 12. \u010Dlena ZDR-1, da se pogodba o zaposlitvi\
  \ sklepa za nedolo\u010Den \u010Das, \u010De s tem zakonom ni druga\u010De dolo\u010D\
  eno. Primere, v katerih se lahko sklene pogodba o zaposlitvi, dolo\u010Da ZDR-1\
  \ v prvem odstavku 54. \u010Dlenu, pri \u010Demer ZDR-1 dopu\u0161\u010Da mo\u017E\
  nost, da se s kolektivno pogodbo na ravni dejavnosti dolo\u010Di, da lahko manj\u0161\
  i delodajalec sklepa pogodbe o zaposlitvi za dolo\u010Den \u010Das ne glede na omejitve\
  \ iz prvega odstavka 54. \u010Dlena ZDR-1.\nBistvo sklenitve pogodbe o zaposlitvi\
  \ za dolo\u010Den \u010Das je, da je ob njeni sklenitvi podan zakoniti razlog, ki\
  \ predstavlja okoli\u0161\u010Dino, zaradi katere se pri delodajalcu poka\u017E\
  e za\u010Dasna potreba po dolo\u010Denem delavcu. Zakonitost pogodbe o zaposlitvi\
  \ za dolo\u010Den \u010Das je vezana na zakonitost razloga, ki je naveden v pogodbi.\
  \ Na delodajalcu je, da v pogodbi o zaposlitvi navede dejansko obstoje\u010D in\
  \ zakonit razlog za sklenitev pogodbe o zaposlitvi za dolo\u010Den \u010Das. Peta\
  \ alineja prvega odstavka 31. \u010Dlena ZDR-1 namre\u010D dolo\u010Da, da mora\
  \ pogodba o zaposlitvi vsebovati tudi razlog za sklenitev pogodbe o zaposlitvi za\
  \ dolo\u010Den \u010Das.\nPripominjamo, da v skladu s sodno prakso[1] Vrhovnega\
  \ sodi\u0161\u010Da RS poslovni oz. ekonomski riziko poslovanja, vezanost zgolj\
  \ na enega poslovnega partnerja, odvisnost od virov financiranja niso utemeljeni\
  \ razlogi za sklenitev pogodbe o zaposlitvi za dolo\u010Den \u010Das. V teh primerih\
  \ gre za poslovni riziko, s katerim mora ra\u010Dunati vsak delodajalec. \u010C\
  e se potrebe po delu kasneje spremenijo na na\u010Din, da se zmanj\u0161a obseg\
  \ dela, je to lahko razlog za redno odpoved pogodbe o zaposlitvi iz poslovnega razloga.\n\
  Nadalje pojasnjujemo, da ZDR-1 tudi \u010Dasovno omejuje sklepanje pogodb o zaposlitvi\
  \ za dolo\u010Den \u010Das, in sicer v prvem odstavku 55. \u010Dlena dolo\u010D\
  a, da se pogodbo o zaposlitvi sklene za omejen \u010Das, ki je potreben, da se delo\
  \ v primerih, ki so navedeni v prvem odstavku 54. \u010Dlena ZDR-1 (razlog sklenitve\
  \ pogodbe o zaposlitvi za dolo\u010Den \u010Das), opravi. V drugem odstavku 55.\
  \ \u010Dlena ZDR-1 pa je dolo\u010Dena tudi absolutna \u010Dasovna omejitev, in\
  \ sicer delodajalec ne sme skleniti ene ali ve\u010D zaporednih pogodb o zaposlitvi\
  \ za dolo\u010Den \u010Das za isto delo, katerih neprekinjen \u010Das trajanja bi\
  \ bil dalj\u0161i kot dve leti, razen v primerih, ki jih dolo\u010Da zakon, ter\
  \ v primerih iz druge, \u010Detrte, pete, \u0161este in \u0161tirinajste alineje\
  \ prvega odstavka 54. \u010Dlena ZDR-1. Nadalje ZDR-1 dolo\u010Da, da se za isto\
  \ delo \u0161teje delo na delovnem mestu oz. vrsti dela, ki se dejansko opravlja\
  \ po dolo\u010Deni sklenjeni pogodbi o zaposlitvi za dolo\u010Den \u010Das, hkrati\
  \ pa tudi dolo\u010Da, da trimese\u010Dna ali kraj\u0161a prekinitev ne pomeni prekinitve\
  \ zaporednega sklepanja pogodb o zaposlitvi. Dodajamo \u0161e, da ZDR-1 dolo\u010D\
  a posebnost v primeru sklenitve pogodbe o zaposlitvi za dolo\u010Den \u010Das iz\
  \ razloga projektnega dela, in sicer se ne glede na omejitve iz drugega odstavka\
  \ 55. \u010Dlena ZDR-1 pogodba o zaposlitvi lahko sklene za obdobje, dalj\u0161\
  e od dveh let, \u010De projekt traja ve\u010D kot dve leti in \u010De se pogodba\
  \ o zaposlitvi sklene za ves \u010Das trajanja projekta.\nZa zakonitost pogodbe\
  \ o zaposlitvi za dolo\u010Den \u010Das morata biti tako kumulativno izpolnjena\
  \ oba pogoja, tj. zakonit razlog za sklenitev pogodbe o zaposlitvi in \u010Dasovni\
  \ pogoj, sicer je pogodba sklenjena nezakonito. ZDR-1 v 56. \u010Dlenu izrecno dolo\u010D\
  a, da v kolikor je pogodba o zaposlitvi za dolo\u010Den \u010Das sklenjena v nasprotju\
  \ z zakonom ali kolektivno pogodbo ali \u010De ostane delavec na delu tudi po poteku\
  \ \u010Dasa, za katerega je sklenil pogodbo o zaposlitvi, se \u0161teje, da je delavec\
  \ sklenil pogodbo o zaposlitvi za nedolo\u010Den \u010Das.\nDelavec ima mo\u017E\
  nost \u017Ee v \u010Dasu trajanja pogodbe o zaposlitvi uveljavljati transformacijo\
  \ pogodbe o zaposlitvi, sklenjene za dolo\u010Den \u010Das, v pogodbo o zaposlitvi\
  \ za nedolo\u010Den \u010Das, in sicer ima v skladu z 200. \u010Dlenom ZDR-1 delavec,\
  \ ki meni, da delodajalec ne izpolnjuje obveznosti iz delovnega razmerja ali kr\u0161\
  i katero od njegovih pravic iz delovnega razmerja, pravico pisno zahtevati, da delodajalec\
  \ odpravi kr\u0161itev oz. da obveznost izpolni (tj. zahteva izro\u010Ditev pogodbe\
  \ o zaposlitvi za nedolo\u010Den \u010Das). Delavec lahko zahteva sodno varstvo\
  \ pred pristojnim sodi\u0161\u010Dem, \u010De delodajalec v osmih delovnih dneh\
  \ po vro\u010Deni pisni zahtevi ne izpolni svoje obveznosti iz delovnega razmerja\
  \ ali odpravi kr\u0161itve, in sicer v roku nadaljnjih 30 dni (tj. to\u017Ebeni\
  \ zahtevek na ugotovitev, da sta stranki sklenili pogodbo o zaposlitvi za nedolo\u010D\
  en \u010Das). Delavec pa lahko uveljavlja transformacijo pogodbe o zaposlitvi, sklenjene\
  \ za dolo\u010Den \u010Das, v pogodbo o zaposlitvi za nedolo\u010Den \u010Das tudi\
  \ \u0161e po izteku oz. prenehanju pogodbe o zaposlitvi za dolo\u010Den \u010Das,\
  \ in sicer v skladu s tretjim odstavkom 200. \u010Dlena ZDR-1 najkasneje v prekluzivnem\
  \ roku 30 dni od prenehanja pogodbe o zaposlitvi za dolo\u010Den \u010Das.\nNa tem\
  \ mestu v zvezi s sklepanjem pogodbe o zaposlitvi za dolo\u010Den \u010Das dodajamo,\
  \ da v kolikor delodajalec sklene pogodbo o zaposlitvi za dolo\u010Den \u010Das\
  \ zunaj primerov iz 54. \u010Dlena ZDR-1 ali sklene eno ali ve\u010D zaporednih\
  \ pogodb o zaposlitvi za dolo\u010Den \u010Das v nasprotju s 55. \u010Dlenom ZDR-1,\
  \ je odgovoren za prekr\u0161ek, za katerega je predpisana globa od 3.000 do 20.000\
  \ eur, kar ima podlago v 8. oz. 9. to\u010Dki prvega odstavka 217. \u010Dlena ZDR-1.\n\
  Pogodba o zaposlitvi za dolo\u010Den \u010Das je torej atipi\u010Dna pogodba o zaposlitvi,\
  \ ki se lahko zakonito sklene, \u010De obstaja zakonit razlog iz 54. \u010Dlena\
  \ ZDR-1 ter v okviru \u010Dasovnih omejitev iz 55. \u010Dlena ZDR-1. Na tem mestu\
  \ \u0161e enkrat poudarjamo, da gre pri tem za za\u010Dasne potrebe po opravljanju\
  \ dela delavca pri delodajalcu, zato je ob njeni sklenitvi lahko edino utemeljeno\
  \ pri\u010Dakovanje le, da bo takrat delovno razmerje prenehalo, zato na datum prenehanja\
  \ tudi ni potrebno delodajalcu delavca posebej opozarjati.[2] Lahko pa se seveda\
  \ delavec in delodajalec dogovorita, da bosta sklenila novo pogodbo o zaposlitvi,\
  \ pri \u010Demer lahko v skladu z 49. \u010Dlenom ZDR-1 sklenitev nove pogodbe predlaga\
  \ katerakoli stranka, nova pogodba pa velja, \u010De na to pristane tudi nasprotna\
  \ stranka. V kolikor skleneta novo pogodbo o zaposlitvi za dolo\u010Den \u010Das,\
  \ veljajo za to pogodbo o zaposlitvi enake omejitve, kot so \u017Ee pojasnjene zgoraj\
  \ (54. in 55. \u010Dlen ZDR-1).\nUpo\u0161tevaje navedeno menimo, da je ureditev\
  \ v ZDR-1, ki omejuje sklepanje pogodb o zaposlitvi za dolo\u010Den \u010Das, ustrezna,\
  \ zato ni mogo\u010De slediti predlogu, saj tak\u0161na omejitev \u017Ee izhaja\
  \ iz veljavne zakonske ureditve. ZDR-1 namre\u010D izrecno dolo\u010Da, da mora\
  \ pogodba o zaposlitvi vsebovati tudi razlog za sklenitev pogodbe o zaposlitvi za\
  \ dolo\u010Den \u010Das. Dodajamo, da gre za dolo\u010Dbo, ki se je na novo dolo\u010D\
  ila z ZDR-1, ki je bil sprejet in uveljavljen leta 2013. Prej veljavni Zakon o delovnih\
  \ razmerjih (Uradni list RS, \u0161t. 42/02, 79/06 \u2013 ZZZPB-F, 103/07, 45/08\
  \ \u2013 ZArbit in 21/13 \u2013 ZDR-1; v nadaljnjem besedilu: ZDR) namre\u010D tak\u0161\
  ne dolo\u010Dbe ni vseboval. V obrazlo\u017Eitvi k predlogu ZDR-1 je bilo pojasnjeno,\
  \ da zakon to obveznost, ki je \u017Ee bila uveljavljena tudi v sodni praksi, na\
  \ novo dolo\u010Da v cilju zmanj\u0161evanja segmentacije na trgu dela, prepre\u010D\
  evanja nezakonitega zaposlovanja za dolo\u010Den \u010Das brez utemeljenega razloga\
  \ in zaradi jasnej\u0161ih mo\u017Enosti izvajanja in\u0161pekcijskega nadzora pri\
  \ zaposlovanju za dolo\u010Den \u010Das.\n\n[1] gl. sodbe VSRS VIII Ips 374/2008,\
  \ VIII Ips 260/2012, VIII Ips 225/2014, VIII Ips 141/2008, VIII Ips 525/2008, VIII\
  \ Ips 558/2007, IV Ips 92/2012\n[2] gl. sodbo VSRS VIII Ips 74/2006"
