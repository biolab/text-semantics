response: "Odziv Ministrstva za javno upravo\nV leto\u0161njem letu bo Vlada Republike\
  \ Slovenije sprejela Strategijo razvoja lokalne samouprave v Sloveniji in se v njej\
  \ opredelila tudi o \u0161tevilu in obmo\u010Djih ob\u010Din. Strinjamo se z mnenjem,\
  \ da je \u0161tevilo ob\u010Din v Sloveniji veliko, ter da je predvsem veliko \u0161\
  tevilo zelo majhnih ob\u010Din. V Ministrstvu za javno upravo ugotavljamo, da je\
  \ problematika na podro\u010Dju lokalne samouprave \u0161ir\u0161a od samega \u0161\
  tevila ob\u010Din tako, kot v svojem mnenju poudarjate ko gre za izvajanje gospodarskih\
  \ javnih slu\u017Eb in negospodarskih javnih slu\u017Eb.\nV Sloveniji je ustanovljenih\
  \ 212 ob\u010Din, od katerih je 11 mestnih ob\u010Din. Ve\u010D kot 50 % ob\u010D\
  in ima manj kot 5.000 prebivalcev. \u017De opravljena analiza organizacije in delovanja\
  \ ob\u010Din je pokazala, da je pomanjkanje kadrovskih in finan\u010Dnih zmo\u017E\
  nosti predvsem manj\u0161ih ob\u010Din glavni problem, ki ob\u010Dine ovira pri\
  \ u\u010Dinkovitej\u0161em organiziranju dela in zagotavljanju zakonitosti izvajanja\
  \ vseh nalog ob\u010Dine. Tudi strokovna javnost je ugotavljala, da potrebujemo\
  \ resen strokovni razmislek, kako pristopiti k ponovnemu zdru\u017Eevanju ob\u010D\
  in z vidika njihove u\u010Dinkovitosti pri zagotavljanju pravic, ki jih imajo njihovi\
  \ prebivalci. Pri tem velja sicer opozoriti, da ima glede na skupno \u0161tevilo\
  \ prebivalcev v Republiki Sloveniji povpre\u010Dna slovenska ob\u010Dina 9.272 prebivalcev,\
  \ medtem ko je povpre\u010Dje v \u010Dlanicah Evropske unije pol manj\u0161e, 5.580\
  \ prebivalcev. Vendar zgolj ta primerjava brez upo\u0161tevanja obsega nalog in\
  \ pristojnosti ob\u010Din nima ustrezne te\u017Ee. Poleg tega ne gre spregledati\
  \ ponovnega opaznega trenda zmanj\u0161evanja \u0161tevila v nekaterih dr\u017E\
  avah \u010Dlanicah EU (Danska, Irska, Gr\u010Dija), pa tudi dr\u017Eav \u010Dlanic\
  \ Sveta Evrope (Islandija, Tur\u010Dija). O neracionalni mre\u017Ei ob\u010Din se\
  \ je izreklo tudi Ra\u010Dunsko sodi\u0161\u010De RS, ki je leta 2012 izdalo revizijsko\
  \ poro\u010Dilo Ureditev podro\u010Dja ob\u010Din, v katerem med drugim ugotovilo,\
  \ da je glavni razlog za obstoje\u010De stanje v tem, da ni bilo strategije, ki\
  \ bi dolo\u010Dala jasne cilje na podro\u010Dju ob\u010Din ter da na to ka\u017E\
  ejo tudi pogoste spremembe zakonodaje na podro\u010Dju lokalne samouprave. \u017D\
  e pred tem je ve\u010D mednarodnih institucij ugotovilo, da je \u0161tevilo ob\u010D\
  in v Sloveniji veliko, predvsem pa je problem v odstopanju od zakonskih dolo\u010D\
  il o velikosti ob\u010Dine.\nNa Ministrstvu za javno upravo menimo, da bo ve\u010D\
  je, sposobnej\u0161e in bolj avtonomne ob\u010Dine mogo\u010De dose\u010Di postopoma,\
  \ ob spo\u0161tovanju ustave in Evropske listine lokalne samouprave. "
