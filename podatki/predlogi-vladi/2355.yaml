  \ proizvajalec sladkorja v skladu z reformo sektorja sladkorja odpovedal kvoti za\
  \ proizvodnjo sladkorja. Slovenija tako, glede na veljavno tr\u017Eno ureditev,\
  \ ne razpolaga s kvoto za proizvodnjo sladkorja. Ponovna vzpostavitev proizvodnje\
  \ sladkorja v Sloveniji do leta 2015, ko bo predvidoma prenehala veljati kvotna\
  \ omejitev proizvodnje sladkorja, v Sloveniji ni mogo\u010Da. V kolikor se bodo\
  \ po letu 2015 na trgu sladkorja razvile razmere, ki bodo omogo\u010Dale ustrezno\
  \ ekonomiko in obseg pridelave in predelave sladkorne pese bi se lahko pojavil investitor,\
  \ ki bo zainteresiran za obnovitev proizvodnje sladkorja."
