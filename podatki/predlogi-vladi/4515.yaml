response: "Odziv Ministrstva za obrambo\nV Ministrstvu za obrambo smo prou\u010Dili\
  \ predlog pod oznako predlagam vladi 4515-178, v katerem predlagatelj predlaga izstop\
  \ iz Nata zaradi visokih stro\u0161kov \u010Dlanstva, visoke ogro\u017Eenosti slovenskih\
  \ vojakov izven dr\u017Eave in drugih obveznosti do zveze Nato. Predlog za izstop\
  \ Republike Slovenije iz Nata predstavlja sicer legitimno razmi\u0161ljanje v okviru\
  \ demokrati\u010Dne dru\u017Ebe, vendar menimo, da sam izstop iz Nata ne predstavlja\
  \ re\u0161itve za zmanj\u0161anje obrambnih izdatkov niti zmanj\u0161anje ogro\u017E\
  enosti za pripadnike Slovenske vojske oziroma posredno varnost dr\u017Eave. Prav\
  \ nasprotno. Izven Zavezni\u0161tva bi bila raven varnosti Republike Slovenije ni\u017E\
  ja, obrambni izdatki pa bi bili ve\u010Dji.\nV nadaljevanju izpostavljamo predvsem\
  \ najpomembnej\u0161a dejstva, ki utemeljujejo upravi\u010Denost in smotrnost na\u0161\
  ega \u010Dlanstva v Natu.  \n1. Referendumska odlo\u010Ditev in ve\u010Dinska politi\u010D\
  na podpora Po osamosvojitvi Republike Slovenije je postalo \u010Dlanstvo v Natu,\
  \ poleg \u010Dlanstva v Evropski uniji, osrednja zunanje politi\u010Dna prioriteta\
  \ vseh vlad. Novembra 2002 je bila Republika Slovenija na vrhu Nata v Pragi povabljena,\
  \ da za\u010Dne pristopne pogovore za \u010Dlanstvo. Na referendumu v marcu 2003\
  \ je ve\u010D kot 66 % volivcev podprlo na\u0161e \u010Dlanstvo v Natu. K visoki\
  \ referendumski podpori je prispevala tudi podpora ve\u010Dine politi\u010Dnih strank,\
  \ predsednika republike in drugih institucij. Navedeno ka\u017Ee na visoko stopnjo\
  \ soglasja in podpore vstopu Republike Slovenije v Nato, tako nosilcev politi\u010D\
  nega sistema kakor tudi dr\u017Eavljanov Republike Slovenje.\nSoglasje o \u010D\
  lanstvu v Natu ostaja visoko, saj se nobena izmed parlamentarnih strank ne zavzema\
  \ za izstop iz Nata. Konsenz o na\u010Dinu zagotavljanja nacionalne varnosti v sistemu\
  \ kolektivne obrambe se ka\u017Ee tudi v Resoluciji o strategiji nacionalne varnosti\
  \ Republike Slovenje, ki jo je Dr\u017Eavni zbor Republike Slovenije sprejel 2010\
  \ in v kateri predstavlja kolektivna obramba v okviru Nata enega klju\u010Dnih elementov\
  \ zagotavljanja nacionalne varnosti, stabilnosti in obrambe.  \n2. Zagotavljanje\
  \ ravni varnosti Republike Slovenije znotraj Zavezni\u0161tva \u010Clanstvo v Natu\
  \ Republiki Sloveniji zagotavlja varnostne garancije, ki nam kljub majhni verjetnosti\
  \ konvencionalnega napada na dr\u017Eavo, omogo\u010Dajo opustitev koncepta samozadostnosti\
  \ pri zagotavljanju nacionalne obrambe. Po sprejemu v Nato Republika Slovenija zmanj\u0161\
  uje obseg Slovenske vojske, obenem pa izbolj\u0161uje njeno usposobljenost in opremljenost.\n\
  Republika Slovenija je v Zavezni\u0161tvu aktivna pri oblikovanju in izvajanju politik\
  \ Nata. \u010Ceprav je splo\u0161ni vpliv Republike Slovenije v mednarodnem varnostnem\
  \ okolju povezan z njeno gospodarsko in voja\u0161ko mo\u010Djo, nam \u010Dlanstvo\
  \ v Nato daje vzvod, s katerim lahko na za nas \u0161e posebno pomembnih podro\u010D\
  jih uveljavimo svoje varnostne interese.\n\u010Clanice Zavezni\u0161tva suvereno\
  \ sprejemajo odlo\u010Ditve o svoji varnostni politiki. Nato ne zahteva nakupa dolo\u010D\
  enega oro\u017Eja in po\u0161iljanja vojakov v mednarodne operacije in misije. Kakor\
  \ vse druge \u010Dlanice Nata tudi Republika Slovenija sama sprejema odlo\u010D\
  itve o nakupu oboro\u017Eitve v skladu s prora\u010Dunskimi mo\u017Enostmi in sama\
  \ ponuja sile za sodelovanje v mednarodnih operacijah in misijah na nabornih konferencah\
  \ Nata, potem ko sprejme ustrezne politi\u010Dne odlo\u010Ditve na podlagi lastnih\
  \ interesov.\nRepublika Slovenija sodeluje v mednarodnih operacijah in misijah,\
  \ kot kredibilna in odgovorna \u010Dlanica mednarodne skupnosti in ne zaradi \u010D\
  lanstva v Natu. Kot dr\u017Eava, ki trenutno ni voja\u0161ko ogro\u017Eena, ima\
  \ na\u0161a dr\u017Eavo moralno dol\u017Enost, da v okviru svojih mo\u010Di v sodelovanju\
  \ z zaveznicami in partnerji aktivno prispeva pri zagotavljanju varnosti v tistih\
  \ delih sveta, ki nimajo stabilnega varnostnega okolja. To velja tudi za obmo\u010D\
  ja na katerih sodelujemo v mednarodnih operacijah in misijah. Poleg voja\u0161kih\
  \ zmogljivosti Republika Slovenija sodeluje v mednarodnih operacijah in misijah\
  \ tudi s civilnimi projekti. Da \u010Dlanstvo v Natu ni neposredno povezano z udele\u017E\
  bo v mednarodnih operacijah in misijah, ne navsezadnje ka\u017Eejo tudi primeri\
  \ Finske, \u0160vedske ter ve\u010D drugih ne\u010Dlanic Nata, ki imajo npr. v Afganistanu\
  \ po nekajkrat ve\u010D pripadnikov svojih vojska kot Republika Slovenija.  \n3.\
  \ Finan\u010Dno breme zagotavljanja varnosti Ministrstvo za obrambo nikakor ni imuno\
  \ na vplive finan\u010Dne in gospodarske krize. V sprejetem prora\u010Dunu Ministrstva\
  \ za obrambo za leto 2011 so bili obrambni izdatki na\u010Drtovani v vi\u0161ini\
  \ 583 mio evrov. Po dveh rebalansih so bili dejanski obrambni izdatki v letu 2011\
  \ v vi\u0161ini 478 mio evrov, kar je za 18 % ali 105 mio evrov manj od na\u010D\
  rtovanih. Dele\u017E obrambnih izdatkov v BDP se je od na\u010Drtovanih 1,53 %,\
  \ zmanj\u0161al na 1,34 %. V letu 2012 so obrambni izdatki zni\u017Eali na 422 milijonov\
  \ evrov. Za leto 2013 odobrena sredstva za obrambne izdatke zna\u0161ajo 1,17% BDP,\
  \ kar predstavlja zni\u017Eanje za skoraj pol odstotne to\u010Dke v primerjavi z\
  \ 1,64% BDP, ki smo jih za obrambo porabili v letu 2010. Tudi v sprejeti Resoluciji\
  \ o splo\u0161nem dolgoro\u010Dnem programu razvoja in opremljanja Slovenske vojske\
  \ do leta 2025, je predvideno, da se bo ob manj ugodnih razmerah obseg finan\u010D\
  nih virov Ministrstva za obrambo pove\u010Deval zgolj nominalno, torej za stopnjo\
  \ inflacije. Ne navsezadnje z letom 2010 se je za\u010Del zmanj\u0161evati tudi\
  \ na\u010Drtovan skupni obseg Slovenske vojske od 14.000 pripadnikov na 10.000 pripadnikov\
  \ (8.000 stalne sestave in 2.000 pogodbene rezerve) do 2025 leta.\n\u010Clanstvo\
  \ v Natu ne prina\u0161a le finan\u010Dnih obveznosti, pa\u010D pa je potrebno denar,\
  \ ki ga Republika Slovenija pla\u010Duje za delovanje Nata, obravnavati podobno\
  \ kot sredstva namenjena Evropski uniji. Iz Natovih prora\u010Dunov se financirajo\
  \ zmogljivosti, ki jih uporablja tudi Republika Slovenija. Med drugim se sofinancira\
  \ tudi posodobitev letali\u0161\u010Da v Cerkljah ob Krki. Za ta namen je bilo \u017E\
  e odobreno 39 milijonov evrov, kar je enako vsem dosedanjim pla\u010Dilom Slovenije\
  \ v Natove skupne prora\u010Dune do vklju\u010Dno letos. \u010Clanstvo v Natu omogo\u010D\
  a Republiki Sloveniji tudi varovanje zra\u010Dnega prostora s prestreznimi letali\
  \ v okviru zavezni\u0161kih mehanizmov. Gre za izredno pomembno zavezni\u0161ko\
  \ pomo\u010D, saj bi bili drugi na\u010Dini varovanja slovenskega zra\u010Dnega\
  \ prostora politi\u010Dno in finan\u010Dno te\u017Eko uresni\u010Dljivi.\nNa podlagi\
  \ navedenega je klju\u010Dna ugotovitev, da v sodobnem, kompleksnem in nepredvidljivem\
  \ varnostnem okolju, v katerem prevladujejo asimetri\u010Dne gro\u017Enje in so\
  \ finan\u010Dni viri za razvoj potrebnih voja\u0161kih zmogljivosti bolj omejeni,\
  \ nobena dr\u017Eava ne more zagotavljati svoje varnosti in obrambe sama. Zato je\
  \ nujno potrebno povezovanje in partnersko sodelovanje. Za u\u017Eivanje pravic\
  \ in ugodnosti, ki izhajajo iz \u010Dlanstva v Natu, mora Republika Slovenija prevzeti\
  \ tudi odgovornosti in prispevati v Zavezni\u0161tvu po na\u010Delu sorazmerne in\
  \ pravi\u010Dne delitve bremena ter zavezni\u0161ke solidarnosti. \u010Clanstvo\
  \ v Natu Republiki Sloveniji omogo\u010Da zagotavljanje varnosti pod ugodnej\u0161\
  imi pogoji, kakor \u010De bi si varnost zagotavljala sama. Nacionalna varnost, ki\
  \ jo Republika Slovenija zagotavlja tudi s \u010Dlanstvom v Natu, predstavlja okvir,\
  \ ki omogo\u010Da temeljne pogoje za socialni in gospodarski razvoj dru\u017Ebe.\n\
