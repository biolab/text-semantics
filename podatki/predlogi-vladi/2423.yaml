response: "Odziv Ministrstva za pravosodje in javno upravo\nV skladu s tretjim odstavkom\
  \ 174. \u010Dlena Zakona o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07-upb3\
  \ in 65/08) je Uradni\u0161ki svet pristojen, da v sodelovanju z reprezentativnimi\
  \ sindikati v organu in strokovnimi zdru\u017Eenji javnih uslu\u017Ebencev v dr\u017E\
  avnih organih in upravah lokalnih skupnosti sprejme kodeks etike javnih uslu\u017E\
  bencev v dr\u017Eavnih organih in upravah lokalnih skupnosti. Ta kodeks je bil sprejet\
  \ na 18. redni seji Uradni\u0161kega sveta, dne 11. aprila 2011, in je objavljen\
  \ na spletni strani Ministrstva za pravosodje in javno upravo v rubriki Uradni\u0161\
  ki svet, prav tako pa je dostopen na isti spletni strani v rubriki Zakonodaja in\
  \ pomembni dokumenti v sklopu, ki se nana\u0161a na sistem javnih uslu\u017Ebencev.\n\
  Prav tako je na spletni strani ministrstva dostopen Kodeks ravnanja javnih uslu\u017E\
  bencev (Uradni list RS, \u0161t. 8/01), v zvezi s katerim je vlada ob obravnavi\
  \ sprejela dolo\u010Dene sklepe, ki so prav tako objavljeni v Uradnem listu, in\
  \ sicer:\n Vlada Republike Slovenije sprejema kodeks ravnanja javnih uslu\u017E\
  bencev, ki ga je sprejel Svet Evrope kot priporo\u010Dilo vsem \u010Dlanicam Sveta\
  \ Evrope, Vlada Republike Slovenije priporo\u010Da sindikatom in stanovskim organizacijam\
  \ zaposlenih v javni upravi, da kodeks upo\u0161tevajo pri pripravi svojih kodeksov,\
  \ Vlada Republike Slovenije nalaga ministrstvom in vladnim slu\u017Ebam, da kodeks\
  \ upo\u0161tevajo v postopkih zaposlovanja in pripravi zakonskih in podzakonskih\
  \ aktov s podro\u010Dja organizacije in delovnopravne zakonodaje, Vlada Republike\
  \ Slovenije se je zavezala, da bo kodeks smiselno uporabljala tudi za ministre in\
  \ druge funkcionarje, Vlada Republike Slovenije je sklenila, da se besedilo kodeksa\
  \ objavi v Uradnem listu Republike Slovenije skupaj z navedenimi sklepi. \nUpo\u0161\
  tevaje navedeno torej ugotavljamo, da kodeks etike obstaja in je javno dostopen.\
  \ Pojasnjujemo pa, da ne namen in ne vsebina kodeksov nista usmerjena v kaznovanje,\
  \ ampak v osve\u0161\u010Danje za ravnanje v skladu z na\u010Deli, ki jih kodeks\
  \ vsebuje. Zato kodeks etike ne more biti podlaga za ukrepanje drugih zoper nekoga,\
  \ lahko pa pomeni podlago, da oseba sama ravna v skladu z na\u010Deli in preneha\
  \ opravljati dolo\u010Dena dejanja ali funkcijo.\nGlede predloga, da se eti\u010D\
  ni kodeks sprejme tudi za poslance, pa Ministrstvo za pravosodje in javno upravo\
  \ sporo\u010Da, da ni pristojno za vsebinsko opredelitev, zato predlagamo, da predlog\
  \ posredujete Dr\u017Eavnemu zboru RS. \n "
