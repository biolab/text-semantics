response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Zakon o visokem \u0161olstvu (Uradni list RS, \u0161t. 119/06 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 59/07-Z\u0160tip, 15/08 \u2013 odl. US, 64/08, 86/09,\
  \ 62/10-ZUPJS, 34/11 \u2013 odl. US in 78/11) v 66. \u010Dlenu dolo\u010Da, da se\
  \ \u0161tudenti ob rednem napredovanju izobra\u017Eujejo in dokon\u010Dajo \u0161\
  tudij pod pogoji, ki so veljali ob vpisu. Dolo\u010Da tudi, da se postopki in pravila\
  \ o vpisnih postopkih, izpitnem re\u017Eimu, napredovanju in dokon\u010Danju izobra\u017E\
  evanja podrobneje uredijo s statutom visoko\u0161olskega zavoda. Zakon v 70. \u010D\
  lenu pa pravi, da status \u0161tudenta preneha, \u010De ta ne diplomira v 12ih mesecih\
  \ po zaklju\u010Dku zadnjega semestra, se izpi\u0161e ali se med \u0161tudijem ne\
  \ vpi\u0161e v naslednji letnik oz. semester. Sam status \u0161tudenta je opredeljen\
  \ v 65. \u010Dlenu Zakona o visokem \u0161olstvu in je vezan na osebo, ki se vpi\u0161\
  e na visoko\u0161olski zavod na podlagi razpisa za vpis in se izobra\u017Euje po\
  \ do- ali podiplomskem \u0161tudijskem programu. Status \u0161tudenta se izkazuje\
  \ s \u0161tudentsko izkaznico. Zakon o visokem \u0161olstvu v 69. \u010Dlenu dolo\u010D\
  a, da imajo \u0161tudenti pravico do zdravstvenega varstva in drugih ugodnosti ter\
  \ pravic (na primer prehrana, prevozi, \u0161tipendiranje) v skladu s posebnimi\
  \ predpisi, \u010De niso v delovnem razmerju ali prijavljeni kot iskalci zaposlitve.\
  \ \u0160tudenti imajo tudi mo\u017Enost bivanja v \u0161tudentskih domovih in drugih\
  \ zavodih, registriranih za dejavnost \u0161tudentskih domov. Pravice \u0161tudentov,\
  \ ki se navezujejo na njihovo zdravstveno varstvo, prehrano, \u0161tipendiranje\
  \ in delo prek \u0161tudentskih servisov, podrobneje opredeljujejo pravni akti,\
  \ ki sodijo v pristojnost razli\u010Dnih ministrstev. Prva pravica je v pristojnosti\
  \ Ministrstva za zdravje, ostale tri pa v pristojnosti Ministrstva za delo, dru\u017E\
  ino in socialne zadeve. Menimo zato, da bi bilo pri spremembi zakonodaje v skladu\
  \ s predlogom potrebno sodelovanje celotne vlade. Prenova visoko\u0161olskega sistema\
  \ in s tem povezanih pravic \u0161tudentom mora namre\u010D potekati medresorsko\
  \ usklajeno.  Zavedati se je treba, da \u0161tudenti od vpisa v 1. letnik do zaklju\u010D\
  ka \u0161tudija nimajo vsa leta status \u0161tudenta. Brez statusa \u0161tudenta\
  \ pa ne morejo koristiti pravic, ki bi jim na tej podlagi (lahko) pripadale. \u010C\
  e namre\u010D ne izpolnijo pogoja za vpis v vi\u0161ji letnik, \u010De ne morejo\
  \ (ve\u010D) ponavljati in so izkoristili mo\u017Enost t.i. absolventa, jim ta status\
  \ ne more biti dodeljen.  Na podlagi 77. \u010Dlena Zakona o visokem \u0161olstvu\
  \ se \u0161olnine in drugi prispevki za \u0161tudij dolo\u010Dijo s predpisom ministra,\
  \ pristojnega za visoko \u0161olstvo. Veljavni Pravilnik o \u0161olninah in drugih\
  \ prispevkih v visokem \u0161olstvu (Uradni list RS, \u0161t. 40/94 in 45/98) tako\
  \ dolo\u010Da, da se lahko zara\u010Dunavajo razni prispevki (vpisni stro\u0161\
  ki, \u010Detrti in nadaljnji izpit pri istem predmetu, komisijski izpit, terenske\
  \ vaje ipd.), da se \u0161olnina pla\u010Duje za vsako \u0161tudijsko leto posebej,\
  \ \u0161tudentom pa, ki letnik ponavljajo, se \u0161olnina zara\u010Duna po dejanskih\
  \ stro\u0161kih za tiste obveznosti, ki jih \u0161e niso opravili. Pravilnik opredeljuje\
  \ tudi metodologijo izra\u010Duna stro\u0161kov in mo\u017Enost zara\u010Dunavanja\
  \ drugih posami\u010Dnih storitev. Zakon o visokem \u0161olstvu ter podrejeni predpisi\
  \ se bodo v bli\u017Enji prihodnosti res spremenili in dopolnili, pri \u010Demer\
  \ se bodo prou\u010Dile tudi dolo\u010Dbe o statusu \u0161tudenta in zara\u010D\
  unavanju \u0161olnin. Pri tem moramo opozoriti na sprejeto Resolucijo na Nacionalnem\
  \ programu visokega \u0161olstva 2011-2020 (Uradni list RS, \u0161t. 41/11), v kateri\
  \ je v poglavju 2.7 o socialni razse\u017Enosti zapisano: ''V prihodnjem desetletju\
  \ se \u017Eeli omogo\u010Diti \u0161irok dostop do terciarnega izobra\u017Eevanja\
  \ in \u0161tudij omogo\u010Diti vsem, ki imajo interes in so sposobni \u0161tudirati,\
  \ ter jim zagotoviti pogoje za uspe\u0161no dokon\u010Danje \u0161tudija. Kljub\
  \ velikemu porastu \u0161tevila \u0161tudentov in razmeroma visoki vklju\u010Denosti\
  \ generacije v terciarno izobra\u017Eevanje \u0161e ni oblikovanih mehanizmov spremljanja\
  \ \u0161tudentskega telesa ter sistemsko prepoznanih ovir k \u0161tudiju in njegovemu\
  \ zaklju\u010Dku. Podatki ka\u017Eejo, da je odstotek tistih, ki ne zaklju\u010D\
  ijo \u0161tudija, visok (35 %), \u0161e posebej ob primerjavi z nekaterimi drugimi\
  \ dr\u017Eavami Evropske unije ali OECD. V ta namen se \u017Eeli poenotiti sistem\
