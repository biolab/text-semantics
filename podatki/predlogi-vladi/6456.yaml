response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZahvaljujemo se vam za izra\u017Eeno mnenje in hkrati tudi za predlagane\
  \ na\u010Dine ureditve pokojninskega sistema. Hkrati pojasnjujemo, da je \u017E\
  e uveljavljena ureditev, po kateri so pokojnine omejene, tako navzdol, kot tudi\
  \ navzgor. Pokojnine tako niso odvisne zgolj od pla\u010Dila prispevkov in pokojninske\
  \ osnove, saj 36. \u010Dlen  veljavnega Zakona o pokojninskem in invalidskem zavarovanju\
  \ (Uradni list RS, \u0161t. 96/12, 39/13, v nadaljnjem besedilu: ZPIZ-2) dolo\u010D\
  a, da je najvi\u0161ja pokojninska osnova dolo\u010Dena v vi\u0161ini \u0161tirikratnika\
  \ najni\u017Eje pokojninske osnove, najni\u017Eja pokojninska osnova pa je dolo\u010D\
  ena v vi\u0161ini 76,5% povpre\u010Dne mese\u010Dne pla\u010De izpla\u010Dane v\
  \ Republiki Sloveniji v preteklem koledarskem letu, z manj\u0161ane za davke in\
  \ prispevke po povpre\u010Dni stopnji v Republiki Slovenije. Zavarovancu se odmeri\
  \ starostne pokojnina od najni\u017Eje pokojninske osnove, \u010De starostna pokojnina\
  \ s pripadajo\u010Dimi uskladitvami v letu uveljavitve pravice, odmerjene glede\
  \ na dopolnjeno pokojninsko dobo od zavarovan\u010Deve pokojninske osnove, ne dosega\
  \ zneska za enako pokojninsko dobo, odmerjenega od najni\u017Eje pokojninske osnove\
  \ oziroma se odmeri od najvi\u0161je pokojninske osnove, \u010De starostna pokojnina\
  \ glede na dopolnjeno pokojninsko dobo od zavarovan\u010Deve pokojninske osnove,\
  \ skupaj s pripadajo\u010Dimi uskladitvami, presega znesek starostne pokojnine za\
  \ enako pokojninsko dobo, odmerjeno od najvi\u0161je pokojninske osnove. ZPIZ-2\
  \ tako dolo\u010Da najni\u017Eji in najvi\u0161ji znesek, od katerega se lahko zavarovancu\
  \ odmeri pokojnina, ne glede na vi\u0161ino pla\u010D in zavarovalnih osnov, od\
  \ katerih je posameznik v pokojninski in invalidski sistem prispeval.\nPri odmeri\
  \ pokojnine se tako upo\u0161teva na\u010Delo solidarnosti, ki je zakoreninjeno\
  \ v na\u0161em pokojninskem in invalidskem zavarovanju, saj je omejena pokojninska\
  \ osnova za odmero pokojnine, kar pomeni, da so posamezniki z vi\u0161jimi dohodki\
  \ v aktivni dobi lahko prispevali od vi\u0161jih osnov, kot pa jim je to priznano\
  \ pri upokojevanju, obratno pa velja za posameznike z ni\u017Ejimi dohodki. Ravno\
  \ tako je to na\u010Delo solidarnosti upo\u0161tevano pri najni\u017Eji pokojninski\
  \ osnovi, saj ZPIZ-1 dolo\u010Da tudi najni\u017Ejo pokojninsko osnovo, od katere\
  \ se odmeri pokojnina v primeru, ko zavarovan\u010Deva dejanska osnova ne dose\u017E\
  e tega zneska dolo\u010Denega kot najni\u017Eja pokojninska osnova, kar pomeni,\
  \ da se zavarovancu, ki je tekom aktivne dobe sicer pla\u010Deval prispevke od ni\u017E\
  je osnove, kot pa je najni\u017Eja dolo\u010Dena, pokojnina odmeri od najni\u017E\
  je pokojninske osnove.\nMenimo, da je ureditev z najni\u017Ejo in najvi\u0161jo\
  \ pokojninsko osnovo bolj primerna in tudi pravi\u010Dnej\u0161a, kot pa bi bila\
  \ ureditev, pri kateri bi bil dolo\u010Den najni\u017Eji in najvi\u0161ji znesek\
  \ pokojnine, saj se pri tej ureditvi ohranja stimulacija oziroma vzpodbuda za podalj\u0161\
  evanje delovne oziroma aktivne dobe, ravno tako je spo\u0161tovano na\u010Delo solidarnosti,\
  \ po katerem zavarovanci z vi\u0161jim dohodkom prispevajo ve\u010D, saj je prispevek\
  \ dolo\u010Den v odstotku od bruto pla\u010De posameznika. Vi\u0161ina pokojnine\
  \ namre\u010D ni odvisna zgolj od pokojninske osnove in vi\u0161ine prispevkov,\
  \ ki jih je posameznik vpla\u010Deval v sistem obveznega pokojninskega in invalidskega\
  \ zavarovanja, temve\u010D tudi od drugih okoli\u0161\u010Din, med katere spada\
  \ med drugim tudi dol\u017Eina dopolnjene pokojninske dobe, saj le-ta vpliva na\
  \ odmerni odstotek, od katerega je odvisna vi\u0161ina pokojnine. Prav namre\u010D\
  \ je, da so osebe, ki so v pokojninski in invalidski sistem zavarovanja vpla\u010D\
  evale dalj\u0161i \u010Das, dele\u017Ene tudi vi\u0161je pokojnine, kar se dose\u017E\
  e prav z odmernim odstotkom, saj le-ta omogo\u010Da, da ima v primerjavi dveh oseb\
  \ z isto vi\u0161ino pokojninske osnove, vi\u0161jo pokojnino tista oseba, ki je\
  \ dalj \u010Dasa pla\u010Devala prispevke in na ta na\u010Din v sistem pokojninskega\
  \ in invalidskega zavarovanja vpla\u010Dala vi\u0161ji znesek. Ne nazadnje bo taka\
  \ oseba ob predpostavki enake \u017Eivljenjske dobe, pokojnino prejemala kraj\u0161\
  i \u010Das. Nepravi\u010Dno bi namre\u010D bilo, da bi oseba, ki je delala zgolj\
  \ 15 let, prejemala enako vi\u0161ino pokojnine, kot oseba, ki je delala 40 let\
  \ ali celo ve\u010D. Ravno tako ni mogo\u010De dodeliti pokojnine ne glede na vi\u0161\
  ino vpla\u010Danih prispevkov, saj je \u017Ee iz termina obvezno pokojninsko zavarovanje\
  \ razbrati, da gre za obvezno zavarovanje in ne prostovoljno zavarovanje, kjer osebi\
  \ ni dana mo\u017Enost, da bi pla\u010Devala prispevke samo v dolo\u010Deni vi\u0161\
  ini, temve\u010D je vi\u0161ina prispevkov odvisna od vi\u0161ine osnove, kar pomeni,\
  \ da mora oseba z vi\u0161jo osnovo pla\u010Dati tudi vi\u0161je prispevke. Sistem\
  \ obveznega pokojninskega zavarovanje je tako tudi solidarno naravnan, vendar pa\
  \ ne gre spregledati, da gre za sistem na podlagi zavarovanja, v katerem mora biti\
  \ do dolo\u010Dene mere spo\u0161tovana tudi vi\u0161ina prispevka posameznika med\
  \ aktivno dobo. Gre tako za zavarovalni sistem, katerega element je med drugim tudi\
  \ sorazmernost med pla\u010Danimi prispevki in izpla\u010Danim zneskom v primeru\
  \ nastopa zavarovalnega primera.\nV nadaljevanju dopisa pojasnjujemo, kolik\u0161\
  na sta najni\u017Eja in najvi\u0161ja pokojnina za 40 let pokojninske dobe za leto\
  \ 2014, glede na dejstvo, da za leto 2015 \u0161e nista sprejeti in objavljeni najni\u017E\
  ja in najvi\u0161ja pokojninska osnova.\nV letu 2014 je na podlagi sklepa o najni\u017E\
  ji in najvi\u0161ji pokojninski osnovi, najni\u017Eji pokojnini, najni\u017Eji osnovi\
  \ za odmero nadomestil iz invalidskega zavarovanja in najvi\u0161jem znesku nadomestila\
  \ za poklicno rehabilitacijo, ki ga je sprejel svet Zavoda za pokojninsko in invalidsko\
  \  zavarovanje Slovenije dne 9. 4. 2014 najni\u017Eja pokojninska osnova zna\u0161\
  ala 762,76 eurov v primeru, ko se je pokojnina odmeri v skladu z ZPIZ-2 oziroma\
  \ v vi\u0161ini 558,34 eurov, v kolikor se je pokojnina dodeljevala v skladu z zakonodajo,\
  \ ki je veljala do uveljavitve ZPIZ-2. Najvi\u0161ja pokojninska osnova v skladu\
  \ z 36. \u010Dlenom ZPIZ-2, zna\u0161a \u0161tirikratnik najni\u017Eje pokojninske\
  \ osnove, kar v letu 2014 zna\u0161a 3051,04 eurov v primero odlo\u010Danja po ZPIZ-2\
  \ ter 2233,36 eurov v primeru, ko se pokojnina priznava po zakonodaji veljavni do\
  \ uveljavitve ZPIZ-2. Odmerni odstotek za 40 let pokojninske dobe po ZPIZ-2 zna\u0161\
  a za mo\u0161ke 57,25%, za \u017Eenske pa 60,25%, kar pomeni, da je zna\u0161ala\
  \ najni\u017Eja pokojnina za 40 let pokojninske dobe v letu 2014  436,68 eurov za\
  \ mo\u0161ke ter 459,56 eurov za \u017Eenske. V kolikor se je oseba v skladu z prehodnimi\
  \ dolo\u010Dbami upokojila po predhodno veljavni zakonodaji, pa je vi\u0161ina pokojnine\
  \ v letu 2014 za 40 let pokojninske dobe zna\u0161ala, ob upo\u0161tevanju odmernega\
  \ odstotka za 40 let pokojninske dobe v vi\u0161ini 72,5% za mo\u0161ke ter 75,5%\
  \ za \u017Eenske, 404,98 eurov za mo\u0161ke ter 421,55 eurov za \u017Eenske. Najvi\u0161\
  je pokojnine so \u0161tirikratnik zapisanih in tako zna\u0161ajo 1746,72 eurov za\
  \ mo\u0161ke ter 1838,24 eurov za \u017Eenske, v kolikor se upokojijo v skladu z\
  \ ZPIZ-2 ter 1619,92 eurov za mo\u0161ke in 1686,20 eurov za \u017Eenske v kolikor\
  \ se upokojijo v skladu s zakonodajo, ki je veljala do uveljavitve ZPIZ-2.\nGlede\
  \ na zapisano pojasnjujemo, da \u017Ee v trenutno veljavni zakonodaji obstaja najni\u017E\
  ja in tudi najvi\u0161ja pokojninska osnova, ki tako vpliva tudi na vi\u0161ino\
  \ pokojnine, vendar pa je pokojnina vezana tudi na odmerni odstotek, ki pa je odvisen\
  \ od pokojninske dobe, ki jo je zavarovanec dosegel tekom aktivne dobe. Kot \u017E\
  e zapisano, je potrebno pri ugotavljanju primernosti vi\u0161ine pokojnin, upo\u0161\
  tevati ter primerjati pokojnine za polno pokojninsko dobo, kar znese 40 let. Glede\
  \ na zgoraj zapisano, najni\u017Eja pokojnina za predmetno v letu 2014 ni dosegala\
  \ zneska 500,00 eurov, ki ga izpostavlja predlagatelj, vendar pa se nam, ob primerjavi\
  \ z minimalnimi pla\u010Dami na eni strani ter socialnimi transferji na drugi strani,\
  \ vi\u0161ina najni\u017Eje pokojnine zdi primerna, v trenutnih razmerah ter ob\
  \ predpostavki staranja prebivalstva ter ni\u017Eanja razmerja med zavarovanci in\
  \ upokojenci pa ugotavljamo, da vi\u0161jega zneska tudi iz ekonomskih razlogov\
  \ ter razlogov vzdr\u017Enosti pokojninske blagajne ni mogo\u010De dolo\u010Diti.\
  \ V zvezi z omejitvijo najvi\u0161je pokojninske pojasnjujemo, da gre za \u0161\
  tirikratnih najni\u017Eje pokojninske osnove, ki je ni\u017Eja od zneska, ki ga\
  \ predlaga predlagatelj.\nV zvezi z navedbami o izjemnih pokojninah v vi\u0161ini\
  \ 2500 eurov pa pojasnjujemo, da pokojnine v taki vi\u0161ini ni mogo\u010De dodeliti,\
  \ saj Zakon  o izjemnem priznanju in odmeri starostne pokojnine osebam, ki imajo\
  \ posebne zasluge dolo\u010Da, da izjemno priznana in odmerjena pokojnina ne more\
  \ biti vi\u0161ja od zneska najvi\u0161je pokojnine za polno pokojninsko dobo.\n\
  \ \n "
