response: " Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nHrup kot mote\u010D\
  i dejavnik je omenjen v ve\u010D zakonih. Varstvo pred \u010Dezmernim hrupom ureja\
  \ Zakon o varstvu okolja, ki pa vladi daje pooblastilo, da predpi\u0161e mejne vrednosti\
  \ izpustov, torej tudi hrupa. Na podlagi tega zakona je bila izdana Uredba o mejnih\
  \ vrednostih kazalcev hrupa v okolju. Ta dolo\u010Da kot vire onesna\u017Eevanja\
  \ okolja s hrupom predvsem naprave, obrate, objekte za javne prireditve, komunalno\
  \ infrastrukturo, letali\u0161\u010Da, ceste itd. Pasji laje\u017E pa ni hrup, ki\
  \ ga ureja ta uredba. Varstvo pred hrupom jam\u010Di tudi Zakon o varstvu javnega\
  \ reda in miru. Ta zakon povzro\u010Danje nekaterih oblik hrupa v posameznih okoli\u0161\
  \u010Dinah opredeljuje za prekr\u0161ek. Med drugim dolo\u010Da, da kdor na nedovoljen\
  \ na\u010Din med 22.00 in 6.00 moti mir ali po\u010Ditek ljudi s hrupom in ne gre\
  \ za nujne interventne \u2013 vzdr\u017Eevalne posege, se kaznuje z dolo\u010Deno\
  \ globo. Nadzor nad temi dolo\u010Dili mora izvajati policija. Dol\u017Enost policije\
  \ je, da posreduje, \u010De gre za sum storitve prekr\u0161ka ali celo kaznivega\
  \ dejanja, ki se preganja po uradni dol\u017Enosti. Tako se morajo policisti odzvati\
  \ na klic za pomo\u010D, preveriti posamezno prijavo oziroma zahtevo za intervencijo\
  \ in ustrezno ukrepati, \u010De bi se to ob posredovanju pokazalo za potrebno. V\
  \ zvezi z laje\u017Eem psov pa policija ne more ukrepati, ker niso podani potrebni\
  \ elementi prekr\u0161ka.\nZakon o za\u0161\u010Diti \u017Eivali (ZZZiv) ureja varstvo\
  \ \u017Eivali pred mu\u010Denjem. Minimalne pogoje za za\u0161\u010Dito pa dolo\u010D\
  a Pravilnik o za\u0161\u010Diti hi\u0161nih \u017Eivali. Nadzor nad izvajanjem dolo\u010D\
  b teh predpisov izvaja Uprava za varno hrano, veterinarstvo in varstvo rastlin.\
  \ V primeru mote\u010Dega pasjega laje\u017Ea UVHVVR ukrepa, \u010De gre za sum\
  \ mu\u010Denja \u017Eivali oziroma za sum kr\u0161itev veterinarskih predpisov glede\
  \ opustitve dol\u017Ene skrbi za \u017Eival. Torej, \u010De je laje\u017E posledica\
  \ neprimernega ravnanja lastnika s svojim psom.\nZakon o za\u0161\u010Diti \u017E\
  ivali (Uradni list RS, \u0161t. 38/13, UPB-3) opredeljuje v 4. \u010Dlenu kaj je\
  \ mu\u010Denje \u017Eivali. Mu\u010Denje \u017Eivali je:\n vsako ravnanje ali opustitev\
  \ ravnanja, storjeno naklepno, ki \u017Eivali povzro\u010Di huj\u0161o po\u0161\
  kodbo ali dalj \u010Dasa trajajo\u010De ali ponavljajo\u010De trpljenje, ali \u0161\
  kodi njenemu zdravju, nepotrebna ali neprimerna usmrtitev \u017Eivali. \nV 15. \u010D\
  lenu ZZZiv so dolo\u010Dena prepovedana ravnanja. V 12. alineji 15. \u010Dlena je\
  \ navedeno, da je namerna trajna ali za\u010Dasna zapustitev prepovedano ravnanje.\
  \ \u010Ce je ravnanje storjeno naklepno in zaradi tega nastanejo posledice iz 4.\
  \ \u010Dlena tega zakona, se \u0161teje, da gre za mu\u010Denje \u017Eivali.\nMu\u010D\
  enje \u017Eivali je kaznivo dejanje. Kot za\u010Dasna zapustitev \u017Eivali se\
  \ \u0161teje, \u010De skrbnik \u017Eivali ne izvaja svoje dol\u017Ene skrbi za \u017E\
  ival, ki je predpisana v 7. in 8 . \u010Dlenu ZZZiv in v podrejenih pravnih aktih.\
  \ Za rejne \u017Eivali v intenzivnih rejah \u017Ee sam zakon dolo\u010Da obveznost\
  \ preverjanja stanja \u017Eivali najmanj enkrat dnevno. Pravilnik o za\u0161\u010D\
  iti rejnih \u017Eivali (Uradni list RS, \u0161t. 51/10, 70/10) bolj natan\u010D\
  no ureja preverjanje stanja za posamezne \u017Eivalske vrste in kategorije \u017E\
  ivali (kot na primer pitovni pi\u0161\u010Danci, teleta\u2026), za katere so predpisana\
  \ bolj pogosta preverjanja stanja. V Pravilniku o za\u0161\u010Diti hi\u0161nih\
  \ \u017Eivali (Uradni list RS, \u0161t. 51/09, 89/14) pa je natan\u010Dno dolo\u010D\
  eno, kaj je primerna oskrba (pogostost hranjenja na primer)hi\u0161nih \u017Eivali\
  \ in kak\u0161ni so primerni bivalni pogoji za hi\u0161ne \u017Eivali. V pravilniku\
  \ je opredeljeno tudi, da mora skrbnik izgubo hi\u0161ne \u017Eivali prijaviti pristojni\
  \ veterinarski organizaciji ali zaveti\u0161\u010Du za zapu\u0161\u010Dene \u017E\
  ivali v 3 dneh, sicer se \u0161teje, da gre za namerno zapustitev \u017Eivali.\n\
  Sicer pa je vsakodnevni, dalj \u010Dasa trajajo\u010Di pasji laje\u017E imisija,\
  \ ki jo ureja sosedsko pravo.\nAnaliza predloga: Laje\u017E psa sam po sebi ni znak\
  \ mu\u010Denja \u017Eivali, saj je laje\u017E na\u010Din sporazumevanja psov. Psi\
  \ uporabljajo zvo\u010Dne signale v razli\u010Dnih kontekstih. Z laje\u017Eem se\
  \ pes brani, igra, pozdravlja, i\u0161\u010De pozornost ali opozarja. Godrnjanje\
  \ uporablja pri pozdravljanju ali pa je to znak zadovoljstva, medtem ko ren\u010D\
  anje uporablja kot gro\u017Enjo ali opozorilni znak, pa tudi v igri. Cviljenje ozna\u010D\
  uje podrejanje, obrambo, pozdrav, bole\u010Dino, pa tudi iskanje pozornosti.\nPretiran\
  \ laje\u017E je lahko vedenjska motnja psa. Prepre\u010Devanje motenj v obna\u0161\
  anju je ena izmed dol\u017Enosti skrbnika \u017Eivali (7. \u010Dlen ZZZiv). \u010C\
  e je opustitev te dol\u017Enosti naklepna in nastanejo posledice iz 4. \u010Dlena\
  \ ZZZiv, se \u0161teje, da gre za mu\u010Denje \u017Eivali.\nRazlogi za primernost/neprimernost\
  \ predloga za nadaljnjo obravnavo: Pretiran laje\u017E lahko nakazuje na okoli\u0161\
  \u010Dine v katerih za psa ni primerno poskrbljeno. Pretirano lajanje je potrebno\
  \ ocenjevati v kontekstu odgovornega ravnanja z \u017Eivaljo z ugotavljanjem okoli\u0161\
  \u010Din, v katerih pes povzro\u010Da pretiran hrup, kar trenutno veljavni Zakon\
  \ o za\u0161\u010Diti \u017Eivali \u017Ee omogo\u010Da."
