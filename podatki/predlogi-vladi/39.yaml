response: "Odziv MInistrstva za zdravje\nPodro\u010Dje preventivnih zdravstvenih pregledov\
  \ delavcev je urejeno s Pravilnikom o preventivnih zdravstvenih pregledih delavcev\
  \ (Uradni list RS, \u0161t. 87/02, 102/03; v nadaljnjem besedilu: Pravilnik) v skladu\
  \ z 22. \u010Dlenom Zakona o varnosti in zdravju pri delu (Uradni list RS, \u0161\
  t. 56/99 in 64/01). Pravilnik v 2. \u010Dlenu dolo\u010Da, da se s preventivnim\
  \ zdravstvenim pregledom ugotavlja delav\u010Devo zmo\u017Enost za delo za dolo\u010D\
  eno delo na dolo\u010Denem delovnem mestu. Glede na navedeno je razumljivo tudi\
  \ dolo\u010Dilo 3. \u010Dlena Pravilnika, da je podlaga za preventivni pregled ocena\
  \ tveganja, ki nastane na podlagi strokovne ocene poobla\u0161\u010Denega zdravnika\
  \ in rezultatov meritev obremenitev in obremenjenosti ter \u0161kodljivosti v delovnem\
  \ okolju. Razvidno je, da je tudi sprememba delovnega okolja lahko pomemben dejavnik\
  \ pri oceni zdravstvenih zahtev dolo\u010Denega delovnega mesta.  Ob zgoraj navedenem\
  \ je pomembno izpostaviti, da je nosilec stro\u0161kov v zvezi z zagotavljanjem\
  \ varnosti in zdravja pri delu delodajalec, kar je izrecno izpostavljeno v 11. \u010D\
  lenu Zakona o varnosti in zdravju pri delu.  Podro\u010Dje zdravstvenih pregledov\
  \ za izdajo vozni\u0161kega dovoljenja je urejeno v Pravilniku o zdravstvenih pogojih,\
  \ ki jih morajo izpolnjevati vozniki motornih vozil (Uradni list SFRJ, \u0161t.\
  \ 5/1982) ter v kasnej\u0161ih predpisih Evropske Unije: Direktiva 2006/126/ES Evropskega\
  \ Parlamenta in Sveta z dne 20. decembra 2006 o vozni\u0161kih dovoljenjih (prenovitev),\
  \ Direktiva Komisije 2009/112/ES z dne 25. avgusta 2009 o spremembi Direktive Sveta\
  \ 91/439/EGS o vozni\u0161kih dovoljenjih, Direktiva Komisije 2009/113/ES z dne\
  \ 25. avgusta 2009 o spremembi Direktive 2006/126/ES Evropskega parlamenta in Sveta\
  \ o vozni\u0161kih dovoljenjih. Na Ministrstvu za zdravje smo \u017Ee prepoznali\
  \ neustreznost ureditve omenjenega podro\u010Dja in smo zato \u017Ee spro\u017E\
  ili postopke za sprejem Pravilnika o zdravstvenih pogojih voznikov motornih vozil,\
  \ katerega namen je tudi na bolj\u0161i na\u010Din urediti vpra\u0161anje pregledov\
  \ pri osebah z refrakcijskimi motnjami vida, ki jih omenja predlagatelj.\n \nOdziv\
  \ Ministrstva za delo, dru\u017Eino in socialne zadeve\nDol\u017Enost delodajalca\
  \ v zvezi z zagotavljanjem varnega in zdravega dela je med drugim, da v skladu z\
  \ Zakonom o varnosti in zdravju pri delu-ZVZD (Uradni list RS, \u0161t. 56/99 in\
  \ 64/01) zagotovi zdravstvene preglede delavcev. Dolo\u010Dba 15.\u010Dlena ZVZD\
  \ med dol\u017Enostmi delodajalca opredeljuje tudi zahtevo, da delodajalec poveri\
  \ opravljanje nalog varovanja zdravja pri delu poobla\u0161\u010Denemu zdravniku,\
  \ 22.\u010Dlen ZVZD dolo\u010Da, da mora delodajalec zagotoviti zdravstvene preglede\
  \ delavcev, 1.odstavek 36.\u010Dlena ZVZD pa dolo\u010Da dol\u017Enost delavca,\
  \ da se na zdravstvene preglede odzove. Vrste, obseg in vsebino preventivnih zdravstvenih\
  \ pregledov ter na\u010Din in roke za opravljanje teh pregledov natan\u010Dneje\
  \ dolo\u010Da Pravilnik o preventivnih zdravstvenih pregledih delavcev\u2013pravilnik\
  \ (Uradni list RS, \u0161t. 87/02, 29/03 in 124/06). S pravilnikom so dolo\u010D\
  eni tako predhodni, kot obdobni zdravstveni pregledi delavcev. Delodajalec dolo\u010D\
  i vrsto, obseg, roke preventivnih zdravstvenih pregledov glede na oceno tveganja\
  \ posameznega delovnega mesta, ki jo delodajalec izdela kot podlago za sprejem izjave\
  \ o varnosti.  V zvezi  z zastavljeno pobudo pojasnjujemo, da so preventivni zdravstveni\
  \ pregledi delavcev, tako kot vsi ukrepi na podro\u010Dju varnosti in zdravja pri\
  \ delu, stro\u0161ek delodajalca in ne smejo obremenjevati delavcev.\nNadalje pojasnjujemo,\
  \ da Ministrstvo za delo pripravlja spremembe Zakona o varnosti in zdravju pri delu,\
  \ med drugim tudi na podro\u010Dju preventivnih zdravstvenih pregledov, ki bodo\
  \ usmerjene v racionalizacijo, ve\u010Djo u\u010Dinkovitost in odpravo administrativnih\
  \ ovir."
