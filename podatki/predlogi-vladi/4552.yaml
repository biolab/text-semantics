response: "Odziv Ministrstva za infrastrukturo in prostor\nZakon o pravilih cestnega\
  \ prometa (Uradni list RS, \u0161t. 109/10 in 57/12; v nadaljnjem besedilu: ZPrCP)\
  \ dolo\u010Da prometna pravila ravnanja v cestnem prometu ter pooblastila in sankcije,\
  \ ki jih pri izvajanju zakona izrekajo pristojni organi. Nadzor nad izvr\u0161evanjem\
  \ vseh dolo\u010Db ZPrCP izvajajo policisti (13. \u010Dlen ZPrCP), ob\u010Dinski\
  \ redarji pa le nadzor nad dolo\u010Dbami ZPrCP, ki so taksativno na\u0161tete v\
  \ 15. \u010Dlenu ZPrCP, in sicer na cestah v naselju, na ob\u010Dinskih cestah zunaj\
  \ naselja in nekategoriziranih cestah zunaj naselja, ki se uporabljajo za javni\
  \ cestni promet.\nOb\u010Dinski redarji so v skladu z dolo\u010Dbami Zakona o ob\u010D\
  inskem redarstvu poobla\u0161\u010Deni za izvajanje nalog prekr\u0161kovnega organa\
  \ na prvi stopnji in so temu ustrezno tudi usposobljeni. Poudarjena samostojnost\
  \ pri odlo\u010Danju v skladu z dolo\u010Dili in na\u010Deli prekr\u0161kovnega\
  \ prava, daje ob\u010Dinskim redarjem tudi mo\u017Enost individualnega odlo\u010D\
  anja pri obravnavi prekr\u0161kov, kar se ka\u017Ee tudi v diskrecijski pravici\
  \ pri obravnavi prekr\u0161kov.\nTemeljna pristojnost in naloga ob\u010Dinskega\
  \ redarstva je urejanje in nadziranje prometa na cestah v naselju (tudi s samodejnimi\
  \ merilnimi napravami), nadziranje ustavljenih in parkiranih vozil v naselju in\
  \ nadziranje nad ravnanjem udele\u017Eencev cestnega prometa v obmo\u010Dju umirjenega\
  \ prometa in obmo\u010Dju za pe\u0161ce. Pri nadzoru je najve\u010D ugotovljenih\
  \ kr\u0161itev povezanih z nepravilnim parkiranjem in prekora\u010Ditvijo najve\u010D\
  jih dovoljenih hitrosti.\nPooblastila ob\u010Dinskih redarjev  vsekakor  dopolnjujejo\
  \ delo policistov in s tem pozitivno vplivajo na stanje prometne varnosti, zato\
  \ bi omejitev ali ukinitev pooblastil ob\u010Dinskega redarstva negativno vplivala\
  \ na prometno varnost v naseljih. Policija je \u0161tevil\u010Dno vedno bolj okrnjena\
  \ in je glede na obseg dela te\u017Eko prisotna povsod, kjer prihaja do kr\u0161\
  itev (manj\u0161ih in ve\u010Djih). Prisotnost ob\u010Dinskih redarjev na cestah\
  \ v naseljih ali ob\u010Dinskih cestah izven naselja je zatorej, z vidika ve\u010D\
  je varnosti, zelo pomembna. Z vidika pravne dr\u017Eave pa je pomembno tudi, da\
  \ je nadzor ob\u010Dinskih redarjev strokoven in zakonit ter usmerjen v enoten cilj\
  \ dr\u017Eave \u2013 pove\u010Danje varnosti vseh udele\u017Eencev v cestnem prometu.\n\
