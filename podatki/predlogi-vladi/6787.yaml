response: "Odziv Urada vlade za komuniciranje\nV letu 2015 ste dr\u017Eavljani preko\
  \ spletnega orodja predlagam.vladi.si poslali 381 predlogov, to je povpre\u010D\
  no 54 predlogov na mesec. Od novembra 2009, ko smo spletno orodje objavili, ste\
  \ uporabniki spletnega orodja skupaj poslali 5.504 predloge. Pribli\u017Eno tretjina\
  \ oziroma natan\u010Dno 1915 predlogov je na glasovanju dobilo zadostno podporo\
  \ in smo jih poslali v re\u0161evanje pristojnim ministrstvom in vladnim slu\u017E\
  bam. Objavili smo 1644 odzivov pristojnih organov, v pribli\u017Eno 10% primerov\
  \ pa pristojni organi zamujajo s pripravo odgovora.\nUrad vlade za komuniciranje\
  \ je vsem ministrstvom in vladnim slu\u017Ebam poslal smernice za pripravo odgovorov\
  \ na predloge poslane preko spletnega orodja predlagam.vladi.si. V skladu s temi\
  \ smernicami pristojni organ v svoj odgovor na predlog vklju\u010Di:\n kratko analizo\
  \ in zgodovino ureditve zadeve, analizo predloga in razloge za njegovo neprimernost/primernost\
  \ za nadaljnjo obravnavo. \nV primerih, ko Urad vlade za komuniciranje presodi,\
  \ da odgovor ni pripravljen v skladu s postavljenimi smernicami, zahteva dopolnitev\
  \ odgovora.\nZaradi nizke stopnje realizacije predlogov poslanih preko spletnega\
  \ orodja predlagam.vladi.si, izbrane predloge od februarja 2015 mese\u010Dno obravnava\
  \ vladni Odbor za dr\u017Eavno ureditev in javne zadeve, ki ga sestavljajo ministri\
  \ oziroma njihovi dr\u017Eavni sekretarji. Tako smo zagotovili, da razprava o morebitni\
  \ realizaciji izbranih predlogov poteka na najvi\u0161jem nivoju.\n\u010Ce je pred\
  \ letom 2015 le 21 predlogov (1,5%) prejelo pozitiven odziv pristojnega organa (ve\u010D\
  ina teh pa je bila povezanih z dostopnostjo e-storitev), smo od februarja 2015 zabele\u017E\
  ili kar 16 predlogov (oziroma pribli\u017Eno 12% vseh obravnavanih predlogov), ki\
  \ je prejelo pozitiven odziv pristojnega ministrstva oziroma je njihovo implementacijo\
  \ podrl Odbor za dr\u017Eavno ureditev in javne zadeve.\nUrad vlade za komuniciranje\
