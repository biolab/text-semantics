response: "Odziv Ministrstva za zdravje\nIndustrijska konoplja se lahko goji za prehrambene\
  \ in industrijske namene. Podrobneje to ureja Pravilnik o pogojih za pridobitev\
  \ dovoljenja za gojenje konoplje in ma.... Ta dolo\u010Da, da se konoplja, ki vsebuje\
  \ najve\u010D 0,2 % tetrahidrokanabinola (THC) lahko, med drugim, goji za proizvodnjo\
  \ hrane in pija\u010D, za pridobivanje substanc za kozmeti\u010Dne namene, za pridelavo\
  \ vlaken, za krmo \u017Eivali in za druge industrijske namene ob predpostavki, da\
  \ se sestavine industrijske konoplje ne ekstrahirajo oziroma koncentrirajo.\nTo\
  \ pomeni, da pridelovalci, proizvajalci in prodajalci \u017Eivil iz industrijske\
  \ konoplje, kot so konopljina moka, konopljino olje, konopljini proteini in podobno,\
  \ ki v svojih izdelkih ne uporabljajo ekstraktov, lahko tr\u017Eijo svoje izdelke.\_\
  \nPodro\u010Dje \u017Eivil je natan\u010Dno regulirano z evropskim pravnim redom\
  \ s ciljem visoke ravni varovanja \u017Eivljenja in zdravja ljudi, varstva interesov\
  \ potro\u0161nikov, vklju\u010Dno z dobrimi poslovnimi obi\u010Daji v prometu z\
  \ \u017Eivili. V skladu z Uredbo (ES) \u0161t. 178/2002 o dolo\u010Ditvi splo\u0161\
  nih na\u010Del in zahtevah \u017Eivilske zakonodaje se \u017Eivila, ki niso varna,\
  \ ne smejo dajati v promet (14. \u010Dlen). Odgovornost za zagotavljanje varnosti\
  \ \u017Eivil, njihovo kakovost in sledljivost nosi nosilec \u017Eivilske dejavnosti.\
  \ Kadar se industrijska konoplja uporablja v prehrani ljudi v skladu z evropsko\
  \ zakonodajo, ki zavezuje vse dr\u017Eave \u010Dlanice, morajo biti izdelki varni.\n\
  V zadnjih letih so se v Sloveniji in drugod po Evropi pojavili izdelki iz industrijske\
  \ konoplje s koncentriranim oziroma ekstrahiranim CBD iz industrijske konoplje (t.\
  \ i. CBD olje, CBD kapljice ali CBD smole). Gre za nove izdelke v prehrani ljudi,\
  \ saj v preteklosti ljudje niso u\u017Eivali koncentratov CBD in zato ni poznana\
  \ zgodovina njihove varne uporabe. Zgodovina varne uporabe \u017Eivila pomeni, da\
  \ \u017Eivilo ob dolgoletnem neprekinjenem u\u017Eivanju znatnega dela prebivalstva\
  \ ne \u0161koduje \_zdravju.\nIzdelki z ekstahiranim CBD so v prehrani ljudi novost\
  \ in zato je z vidika varovanja javnega zdravja, potrebna previdnost. \u0160e posebej\
  \ to velja za \_nose\u010Dnice in za \u017Eenske v rodni dobi, ker so v \u0161tudijah\
  \ na \u017Eivalih ugotovili razvojno toksi\u010Dnost CBD na zarodek. Nekatere \u0161\
  tudije tudi nakazujejo, da imajo lahko visoke koncentracije CBD ob dolgotrajnem\
  \ u\u017Eivanju negativne u\u010Dinke na hormonski in imunski sistem.\nZato je potrebna\
  \ ocena tveganja oz. presoja varnosti izdelka, predno se ti izdelki tr\u017Eijo\
  \ in vsakodnevno uporabljajo v prehrani ljudi. Oceno varnosti izdela Evropska agencija\
  \ za varno hrano in je podlaga za dovoljenje za tr\u017Eenje \u017Eivil na trgu\
  \ EU.\_ \_ V zadnjih letih se je zato na ravni EU preverjalo, ali obstaja zgodovina\
  \ varne uporabe \u017Eivil, ki vsebujejo ekstrakte CBD in nobena izmed dr\u017E\
  av \u010Dlanic ni podala podatkov o zgodovini varne uporabe teh izdelkov. Zato je\
  \ Evropska komisija na podlagi evropske zakonodaje, ki ureja nova \u017Eivila, 15.\
  \ januarja 2019 v zbirki informacij, ki jih pridobi s strani dr\u017Eav \u010Dlanic\
  \ in je objavljena na spletni strani Evropske komisije, posodobila vnos, ki se nana\u0161\
  a na kanabinoide. S to posodobitvijo je postalo jasno, da se vsi ekstrakti rastline\
  \ Cannabis sativa L. in iz njih proizvedeni izdelki, ki vsebujejo kanabinoide (CBD)\
  \ in so opredeljeni kot \u017Eivila, \u0161tejejo za nova \u017Eivila, za katere\
  \ je pred dajanjem na trg potrebna odobritev v skladu z zakonodajo o novih \u017E\
  ivilih.\_\nPo tej spremembi so dr\u017Eave \u010Dlanice EU za\u010Dele izvajati\
  \ nadzore nad tovrstnimi izdelki, intenzivneje v letu 2019. V tem okviru je Zdravstveni\
  \ in\u0161pektorat RS preko evropskega sistema hitrega obve\u0161\u010Danja za \u017E\
  ivila in krmo v leto\u0161njem letu prejel 50 obvestil iz 10 dr\u017Eav (\u0160\
  vedska, \u0160panija, Nem\u010Dija, Avstrija, \u0160vica, Italija, Litva, Danska,\
  \ Gr\u010Dija, Poljska), ki so v zvezi \_z izdelki CBD izvajale razli\u010Dne ukrepe:\
  \ umik iz prometa, uradno pridr\u017Eanje, vrnitev dobavitelju obve\u0161\u010D\
  anje pristojnih organov ter odpoklic.\_\nPoleg tega se CBD izdelki, ki se ne prodajajo\
  \ kot zdravila oziroma nimajo dovoljenja za promet z zdravilom, ogla\u0161ujejo,\
  \ da zdravijo \u0161tevilne \_bolezni. Na ta na\u010Din zavajajo povpre\u010Dnega\
  \ potro\u0161nika, ki dobi sporo\u010Dilo, da gre za zdravilo in morebiti celo opusti\
  \ predpisano zdravljenje svoje bolezni.\_\nZa \u017Eivila veljajo stroga pravila\
  \ ogla\u0161evanja in predstavljanja, ki prepovedujejo navajanje terapevtskih in\
  \ medicinskih u\u010Dinkov ali drugih u\u010Dinkov, ki jih izdelek nima in jih ni\
  \ mogo\u010De ustrezno dokazati. V kolikor se izdelki na ta na\u010Din predstavljajo,\
  \ gre za zavajanje potro\u0161nikov. \_ Trenutno na Evropski komisiji poteka notranja\
  \ razprava in obravnava tovrstnih \u017Eivil. \u017Delimo si, da bi se na ravni\
  \ EU \u010Dim prej sprejele odlo\u010Ditve, ki bodo omogo\u010Dile enotno ravnanje\
  \ na podlagi EU zakonodaje v vseh dr\u017Eavah \u010Dlanicah. To bo na eni strani\
  \ zagotovilo varovanje zdravja potro\u0161nikov in tudi enakopravno obravnavo poslovnih\
  \ subjektov. V kolikor bodo \u017Eivilski izdelki, ki vsebujejo koncentriran CBD\
  \ v skladu s postopkom iz Uredbe o novih \u017Eivilih ocenjeni kot varni, oziroma,\
  \ da njihova uporaba v prehrani ne pomeni tveganja za zdravje ljudi, bodo le-ti\
  \ dostopni na celotnem trgu EU.\_\nNa ministrstvu za zdravje se zavedamo kompleksnosti\
  \ problematike, ki je povezana tako z gospodarskimi subjekti, ki proizvajajo in\
  \ tr\u017Eijo izdelke iz konoplje, kot tudi z varnostjo izdelkov in njihovim potencialnim\
  \ vplivom na zdravje ljudi. Prav zaradi tega pri\u010Dakujemo hitre postopke in\
  \ odlo\u010Ditve na ravni EU."
