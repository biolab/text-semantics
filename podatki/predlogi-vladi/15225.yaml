response: "Odziv Ministrstva za infrastrukturo\nNa pobudo upravljavca in obratovalca\
  \ letali\u0161\u010Da gospodarske dru\u017Ebe Aerodrom Ljubljana, d.d. (danes Fraport\
  \ Slovenija, d.o.o.), je Vlada Republike Slovenije sprejela sklep \u0161t. 37200-8/2007/2\
  \ z dne 7. 6. 2007, s katerim je dolo\u010Dila, da se Letali\u0161\u010De Ljubljana\
  \ (Brnik) preimenuje v Letali\u0161\u010De Jo\u017Eeta Pu\u010Dnika Ljubljana.\_\
  \nS stali\u0161\u010Da \u010Cika\u0161ke konvencije o mednarodnem civilnem letalstvu\
  \ gre za identifikacijski znak letali\u0161\u010Da. V Evropi je dokaj ustaljena\
  \ praksa, da se javna letali\u0161\u010Da za mednarodni zra\u010Dni promet poimenujejo\
  \ po znanih osebah oziroma osebah s posebnimi zaslugami z razli\u010Dnih podro\u010D\
  ij kot npr. politike, znanosti, umetnosti, ipd. Prav tako pa se moramo zavedati,\
  \ da vsako preimenovanje mednarodnega letali\u0161\u010Da nosi s seboj tudi dolo\u010D\
  ene finan\u010Dne, organizacijske in tehni\u010Dne posledice.\_\nUpo\u0161tevajo\u010D\
  \ dejstvo, da se trenutno nahajamo v \u010Dasu, ko je pandemija pustila posledice\
  \ na podro\u010Dju letalstva in so posledice ene od globokih in najte\u017Ejih,\
  \ ki jih je utrpelo gospodarstvo tako pri nas kot v svetu ter prizadevanja Vlade\
  \ Republike Slovenije za iskanje in izvajanje ustreznih ukrepov za ubla\u017Eitev\
  \ njenih posledic, menimo, da bi preimenovanje predstavljalo preveliko obremenitev\
  \ upravljavca in obratovalca letali\u0161\u010Da t.j. gospodarske dru\u017Ebe Fraport\
  \ Slovenija, d.o.o.\nGlede na navedeno ocenjujemo, da je ime Letali\u0161\u010D\
  e Jo\u017Eeta Pu\u010Dnika Ljubljana v danem trenutku ustrezno."
