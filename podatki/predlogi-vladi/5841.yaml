response: "Odziv Ministrstva za finance\nIzvr\u0161evanje pla\u010Dilnih transakcij\
  \ v breme pla\u010Dilnega ra\u010Duna in izvr\u0161evanje denarnih nakazil sta v\
  \ skladu s 5. \u010Dlenom Zakona o pla\u010Dilnih storitvah in sistemih definirani\
  \ kot pla\u010Dilni storitvi (v nadaljevanju: ZPlaSS). ZPlaSS, ki je v slovenski\
  \ pravni red prenesel dolo\u010Dbe Direktive 2007/64/ES, je vzpostavil sodoben in\
  \ celovit pravni okvir pla\u010Dilnih storitev. Pravna narava te direktive, ki razen\
  \ manj\u0161ih izjem ne dopu\u0161\u010Da odstopanja od njenih dolo\u010Db, zagotavlja,\
  \ da imajo vse \u010Dlanice Evropske unije enak pravni okvir ureditve pla\u010D\
  ilnih storitev. Zaradi konkuren\u010Dnosti trga pla\u010Dilnih storitev kot posledice\
  \ uvedbe navedenega enotnega pravnega okvirja, dodatno omejevanje pri dolo\u010D\
  anju nadomestil kot pla\u010Dila za opravljeno pla\u010Dilno storitev ni primerno.\n\
  Za dav\u010Dne namene Zakon o dav\u010Dnem postopku (Uradni list RS, \u0161t. 13/11\
  \ - uradno pre\u010Di\u0161\u010Deno besedilo, 32/12, 94/12, 101/13 \u2013 ZDavNepr,\
  \ 111/13 in 25/14 - ZFU; v nadaljnjem besedilu ZDavP-2) ureja obra\u010Dunavanje,\
  \ odmero, pla\u010Devanje, vra\u010Dilo, nadzor in izvr\u0161bo davkov in pravice\
  \ ter obveznosti zavezancev za davek.\nMinistrstvo za finance si prizadeva za zni\u017E\
  anje stro\u0161kov dav\u010Dnega zavezanca pri pla\u010Devanju davkov in v zvezi\
  \ z dav\u010Dno izvr\u0161bo. Z zasledovanjem zni\u017Eanja stro\u0161kov dav\u010D\
  nega zavezanca pripravlja predloge sprememb zakonodaje. V nadaljevanju navajamo\
  \ pomembnej\u0161e ukrepe, ki jih je ministrstvo predlagalo oziroma sprejelo.\n\
  Novela Zakona o spremembah in dopolnitvah Zakona o dav\u010Dnem postopku - ZDavP-2F,\
  \ sprejeta decembra 2012, je uredila elektronsko vro\u010Danje aktov in po\u0161\
  iljanje podatkov bankam, kadar te opravljajo naloge dav\u010Dne izvr\u0161be. Nova\
  \ ureditev vro\u010Danja sklepov o izvr\u0161bi je zasledovala u\u010Dinkovitost\
  \ dav\u010Dne izvr\u0161be ter posledi\u010Dno tudi zni\u017Eanje stro\u0161kov\
  \ izvr\u0161evalca sklepov, to je bank in hranilnic ter dav\u010Dnega organa, kot\
  \ predlagatelja dav\u010Dne izvr\u0161be. Nova ureditev elektronskega vro\u010D\
  anja sklepov o dav\u010Dni izvr\u0161bi se je za\u010Dela uporabljati 1. januarja\
  \ 2015.\nV zvezi s pla\u010Devanjem davkov je bilo v noveli Zakona o spremembah\
  \ in dopolnitvah Zakona o dav\u010Dnem postopku - ZDavP-2I (sprejeta v letu 2015),\
  \ dolo\u010Deno, da se davek, ki je izklju\u010Dno prihodek lokalnih skupnosti,\
  \ ne odmeri, \u010De bi ta ne presegel 5 evrov. V tej noveli smo raz\u0161irili\
  \ tudi mo\u017Enosti pobota in zvi\u0161ali prag za za\u010Detek dav\u010Dne izvr\u0161\
  be, kar zni\u017Euje tudi stro\u0161ke dav\u010Dnega zavezanca in dav\u010Dnega\
  \ organa pri pla\u010Devanju davkov in dav\u010Dni izvr\u0161bi. Treba je omeniti,\
  \ da ZDavP-2 tudi za prihodke, ki so prihodek dr\u017Eavnega prora\u010Duna dolo\u010D\
  a, da se davek, \u010De se ugotavlja z odlo\u010Dbo o odmeri davka, ne odmeri, \u010D\
  e ne presega 10 evrov. Z vidika stro\u0161kov dav\u010Dnega zavezanca pa tudi ni\
  \ nepomembno, da se dav\u010Dna izvr\u0161ba ne za\u010Dne, \u010De znesek davka\
  \ ne presega 25 evrov. (Ta omejitev pa ne velja, \u010De dav\u010Dni organ izterjuje\
  \ denarne nedav\u010Dne obveznosti na podlagi izvr\u0161ilnega naslova, ki ga izda\
  \ drug organ (na primer Policija, ki izreka globe v prekr\u0161kovnem postopku).\
  \ V teh primerih za\u010Dne dav\u010Dni organ izterjavo ne glede na vi\u0161ino\
  \ obveznosti.)\nNadalje smo v noveli Pravilnika o izvajanju Zakona o dav\u010Dnem\
  \ postopku, ki je za\u010Dela veljati v leto\u0161njem letu, znatno zni\u017Eali\
  \ stro\u0161ke dav\u010Dne izvr\u0161be. Stro\u0161ki za izdajo sklepa o izvr\u0161\
  bi na dol\u017Enikove denarne prejemke, na denarna sredstva pri bankah in hranilnicah,\
  \ na denarne terjatve dol\u017Enika in na dol\u017Enikove materializirane in nematerialzirane\
  \ vrednostne papirje so se s 25 evrov zni\u017Eali na 10 evrov. Poleg teh pa se\
  \ z novelo pravilnika zni\u017Eujejo \u0161e:\n Stro\u0161ki za izdajo sklepa o\
  \ izvr\u0161bi na dol\u017Enikove premi\u010Dnine so se zni\u017Eali iz 75 evrov\
  \ na 50 evrov. Do spremembe so se  za vsako pot uradne osebe dav\u010Dnega organa\
  \ v zvezi s postopkom dav\u010Dne izvr\u0161be dol\u017Eniku obra\u010Dunali stro\u0161\
  ki v vi\u0161ini 40 evrov. Po novem  teh stro\u0161kov ni ve\u010D. Prav tako se\
  \ dol\u017Eniku ve\u010D ne zara\u010Dunava stro\u0161kov prevoza blaga, ki ga opravi\
  \ dav\u010Dni organ v zvezi s prevzemom hrambe blaga in tudi ne stro\u0161ki hrambe\
  \ blaga, \u010De blago hrani dav\u010Dni organ. Z novelo pravilnika je urejeno tudi\
  \ zni\u017Eanje stro\u0161kov javne dra\u017Ebe, in sicer iz 100 evrov na 50 evrov.\
  \ Nadalje so se zni\u017Eali stro\u0161ki prodaje z zbiranje ponudb iz 50 evrov\
  \ na 30 evrov. V primeru neuspele prodaje ali \u010De kupnina ne bo presegala 25\
  \ evrov pa se stro\u0161ki prodaje ve\u010D ne obra\u010Dunavajo. \nRazmerje med\
  \ komitentom in banko v zvezi z odprtjem in vodenjem ra\u010Duna je pogodbene narave\
  \ in kot tako dolo\u010Da pravice in obveznosti obeh pogodbenih strank. Upo\u0161\
  tevajo\u010D navedeno, so stro\u0161ki, ki jih v zvezi s pla\u010Devanjem obveznih\
  \ dajatev zara\u010Dunajo banke in hranilnice, predmet pogodbenega razmerja med\
  \ komitentom banke (imetnikom ra\u010Duna) in ponudnikom pla\u010Dilnih storitev\
  \ in jih ZDavP-2 ne ureja.\n\u010Ceprav se cene ponudnikov pla\u010Dilnih storitev\
  \ prosto oblikujejo na trgu, je treba izpostaviti, da morajo biti nadomestila, ki\
  \ jih zara\u010Dunava ponudnik pla\u010Dilnih storitev, primerna in v skladu z dejanskimi\
  \ stro\u0161ki, ki nastanejo ponudniku pla\u010Dilnih storitev zaradi izpolnjevanja\
  \ njegovih obveznosti.\nZ vidika izbire ponudnika pla\u010Dilnih storitev je za\
  \ posameznika kot uporabnika storitev pla\u010Dilnega prometa pomembno, da je na\
  \ transparenten na\u010Din seznanjen o vi\u0161ini nadomestil, ki jih ponudnik pla\u010D\
  ilnih storitev zara\u010Dunava svojim komitentom. Ministrstvo za finance si bo prizadevalo,\
  \ da bodo banke in hranilnice v zvezi z opravljanjem pla\u010Dilnih storitev uporabnikom\
  \ na poenoten, primerljiv, pregleden, razumljiv in dostopen na\u010Din zagotavljale\
  \ informacije o vi\u0161ini nadomestil, ki jih zara\u010Dunavajo za storitve pla\u010D\
  ilnega prometa. S tem bo uporabnikom zagotovljena la\u017Eja odlo\u010Ditev o izbiri\
  \ ponudnika pla\u010Dilnih storitev.\nMinistrstvo za finance i\u0161\u010De tudi\
  \ druge mo\u017Ene na\u010Dine pla\u010Devanja davkov brez provizije ali vsaj v\
  \ tak\u0161ne, ki bodo dav\u010Dnim zavezancem omogo\u010Dili ni\u017Eje stro\u0161\
  ke pri pla\u010Devanju davkov kot jih zara\u010Dunavajo banke in hranilnice.  \n\
