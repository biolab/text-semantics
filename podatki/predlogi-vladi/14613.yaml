  \ v zakonodajni postopek v Dr\u017Eavni zbor Republike Slovenije.\nPo konstituiranju\
  \ novega dr\u017Eavnega zbora, je bil v zakonodajni postopek vlo\u017Een Predlog\
  \ zakona o spremembah in dopolnitvah Zakona o socialno varstvenih prejemkih, ki\
  \ ga je Dr\u017Eavnemu zboru Republike Slovenije predlo\u017Eila skupina poslank\
  \ in poslancev (prvopodpisani Matej Tonin). Omenjeni predlog zakona vsebuje mo\u017E\
  nost izpla\u010Devanja denarne socialne pomo\u010Di tri mesece v naravi, \u010D\
  e pri upravi\u010Dencu obstaja dolg do javnih gospodarskih slu\u017Eb. Nova Vlada\
  \ Republike Slovenije \u0161e ni bila konstituirana, mnenja na konkretni predlog\
  \ pa Vlada Republike Slovenije, ki opravlja teko\u010De posle, ne more podati."
