response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nInteresne\
  \ dejavnosti so sestavni del predmetnikov izobra\u017Eevalnih programov poklicnega,\
  \ srednjega strokovnega, pa tudi gimnazijskega izobra\u017Eevanja \u010Ceprav je\
  \ namen interesnih dejavnosti razbremeniti dijake od \u0161olskega pouka, pomenijo\
  \ med drugim tudi enega od na\u010Dinov za raz\u0161irjanje in poglabljanje splo\u0161\
  nega in posebnega znanja, povezanega s cilji izobra\u017Eevalnih programov, \u0161\
  e posebej pa z uresni\u010Devanjem ciljev klju\u010Dnih kompetenc. Hkrati je z interesnimi\
  \ dejavnostmi dijakom omogo\u010Deno, da odkrivajo tudi podro\u010Dja, ki niso opredeljena\
  \ s programom, po katerem se izobra\u017Eujejo, ter da spoznavajo svoje talente\
  \ in jih razvijajo. Z mo\u017Enostjo proste izbire med posameznimi dejavnostmi naj\
  \ bi se spreminjala tudi odnos dijaka do dela ter njegova odgovornost za lastne\
  \ odlo\u010Ditve.\nDijaki na podlagi programske ponudbe \u0161ole, ki je sestavni\
  \ del letnega delovnega na\u010Drta \u0161ole, svobodno izbirajo med posameznimi\
  \ ponujenimi dejavnostmi. \u0160ole z letnim delovnim na\u010Drtom opredelijo konkretne\
  \ interesne dejavnosti, pri tem pa morajo obvezno na\u010Drtovati vsaj v predpisanem\
  \ minimalnem obsegu tiste vsebine, ki so dolo\u010Dene v okviru obveznega dela.\
  \ Priporo\u010Dene vsebine interesnih dejavnosti, ki so enake vsebinam iz katalogov\
  \ znanja za posamezne predmete, se kot interesne dejavnosti ne izvajajo. Ta del\
  \ interesnih dejavnosti \u0161ola nadomesti z drugimi vsebinami ali pa pove\u010D\
  a \u0161tevilo ur za tiste dejavnosti, ki si jih dijak lahko izbira sam.\nZahvaljujemo\
  \ se vam za va\u0161o pobudo in za to, da ste z nami delili izku\u0161njo. Popolnoma\
  \ vas razumemo in se strinjamo, da, \u010De se te vsebine izvajajo na na\u010Din,\
  \ kot ste ga opisali (premalo kakovostno in na nivoju za\u010Detnih razredov osnovne\
  \ \u0161ole), potem dijaki ne pridobijo ustreznih znanj in so obvezne izbirne vsebine\
  \ same sebi namen. Izpostavili ste predvsem obvezne izbirne vsebine, ki se nana\u0161\
  ajo na pogovor o varnosti v cestnem prometu. Ocenjujemo sicer, da so te vsebine\
  \ aktualne v vsakem trenutku, seveda pa je treba te vsebine primerno predstaviti\
  \ ciljni skupini glede na njihovo starost in predhodno poznavanje vsebin. Verjamemo,\
  \ da se kakovost in na\u010Din izvedbe obveznih izbirnih vsebin morda razlikujejo\
  \ od \u0161ole do \u0161ole, \u010Deprav se \u0161ole zagotovo trudijo, da vendarle\
  \ te vsebine ustrezno izbirajo in kakovostno izvedejo. Zahvaljujemo se vam tudi\
  \ va\u0161e predloge glede novih vsebin, ki bi jih bilo treba po va\u0161em mnenju\
  \ vklju\u010Diti v ponudbo izbirnih vsebin \u0161ol, kar bomo zagotovo upo\u0161\
  tevali ob morebitnih prenovah izobra\u017Eevalnih programov. Va\u0161 prispevek\
  \ je zelo konstruktiven in zagotovo vreden ustreznega premisleka.\n "
