response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nZakon o star\u0161evskem varstvu in dru\u017Einskih prejemkih (Uradni list\
  \ RS, \u0161t. 26/14, 90/15, 75/17 \u2013 ZUPJS-G, 14/18 in 81/19) se je spremenil\
  \ v decembru 2019. V noveli je bil spremenjen 46. \u010Dlen, ki se glasi:\_\n Izla\u010D\
  ilo nadomestila, razen materinskega nadomestila, za polno odsotnost z dela ne more\
  \ biti vi\u0161je od dvainpolkratnika vrednosti povpre\u010Dne mese\u010Dne pla\u010D\
  e v Republiki Sloveniji z uskladitvami na podlagi zakona, ki ureja usklajevanje\
  \ transferjev posameznikom in gospodinjstvom v Republiki Sloveniji. Izpla\u010D\
  ilo nadomestila za polno odsotnost z dela ne more biti ni\u017Eje od se\u0161tevka\
  \ usklajene vi\u0161ine osnovnega zneska minimalnega dohodka, kot ga dolo\u010D\
  ata zakon, ki ureja socialno varstvene prejemke, in zakon, ki ureja usklajevanje\
  \ transferjev posameznikom in gospodinjstvom v Republiki Sloveniji, ter zneska davkov\
  \ in obveznih prispevkov za socialno varnost za zavezanca, ki v dav\u010Dnem letu,\
  \ v katerem prejema nadomestilo, ne uveljavlja olaj\u0161av za vzdr\u017Eevane dru\u017E\
  inske \u010Dlane skladno z zakonom, ki ureja dohodnino, in ki razen nadomestila,\
  \ nima drugih obdav\u010Dljivih dohodkov, ki bi vplivali na vi\u0161ino splo\u0161\
  ne olaj\u0161ave. \nSpremenjen 46. \u010Dlen zakona, se uporablja za vlagatelje,\
  \ katerih otrok bo rojen po 1. januarju 2021."
