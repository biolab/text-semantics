response: "Odziv Ministrstva za zunanje zadeve\nOperacija \xBBZdru\u017Eeni za\u0161\
  \u010Ditnik\xAB, ki jo Zveza Nato izvaja od 31. marca 2011, temelji na resolucijah\
  \ VS OZN \u0161t. 1970 in 1973. Slovenija je izrazila podporo obema resolucijama,\
  \ v sami operaciji \xBBZdru\u017Eeni za\u0161\u010Ditnik\xAB pa ne sodeluje z voja\u0161\
  kimi zmogljivostmi. Eden klju\u010Dnih ciljev operacije je skladno z Res. VS OZN\
  \ 1973 (para 4) z vsemi potrebnimi sredstvi prepre\u010Diti napade ali odvrniti\
  \ nevarnost napadov na civilno prebivalstvo oz. izvajanje \u0161ir\u0161ih nalog\
  \ za\u0161\u010Dite prebivalstva (t.j. uporaba vseh razpolo\u017Eljivih sredstev\
  \ - zra\u010Dnih in pomorskih za za\u0161\u010Dito civilistov in civilnih obmo\u010D\
  ji v Libiji pred napadom). Izvajanje operacije je uspe\u0161no in omogo\u010Da pozitivni\
  \ razvoj dogodkov v Libiji. Za\u010Dasni tranzicijski svet je v svojem pismu generalnemu\
  \ sekretarju OZN izrazil \u017Eeljo po nadaljevanju pomo\u010Di in podpore OZN in\
  \ mednarodne skupnosti, v sklop \u010Desar sodi tudi operacija Zavezni\u0161tva.\
  \ Resolucija VS OZN 2009 (2011), ki se nana\u0161a na embargo na oro\u017Eje ter\
  \ prepoved letov in je bila sprejeta soglasno, je \u0161e okrepila legitimnost potekajo\u010D\
  e operacije.\nGlede na navedeno ocenjujemo, da predlog za resolucijo DZ RS o obsodbi\
  \ napadov zveze Nato na Libijo ni utemeljen."
