response: "Odziv Ministrstva za pravosodje in javno upravo\nV zvezi s predlogi Ministrstvo\
  \ za pravosodje in javno upravo pojasnjuje, da se vpra\u0161anja, povezana s kazensko\
  \ odgovornostjo, urejajo v Kazenskem zakoniku, ne pa v ZIZ, ki ureja civilni sodni\
  \ postopek izvr\u0161be.  V sistemu izvr\u0161be na podlagi verodostojne listine\
  \ se predlogu za izvr\u0161bo ne prilaga listin, saj sodi\u0161\u010De vsebinsko\
  \ ne presoja utemeljenosti zahtevka, ampak je sklep o izvr\u0161bi izdan avtomatsko\
  \ in sicer \u017Ee v nekaj dneh. \u010Ce dol\u017Enik ne ugovarja sklepu o izvr\u0161\
  bi (do \u010Desar mora seveda imeti pravico, saj je njegov ugovor lahko utemeljen)\
  \ je tak sistem gotovo zelo ugoden za upnika, saj pride hitro in enostavno do popla\u010D\
  ila svoje terjatve. Elektronsko vlaganje predlogov za izvr\u0161bo na podlagi verodostojne\
  \ listine je mo\u010Dno pospe\u0161ilo izvr\u0161ilne postopke in zmanj\u0161alo\
  \ tako upnikove stro\u0161ke kot stro\u0161ke sodi\u0161\u010D. Dol\u017Eniki vlagajo\
  \ ugovore zoper sklep o izvr\u0161bi na podlagi verodostojne listine le v cca 11%\
  \ zadev, kar pomeni, da je v 89% zadev (teh pa je od ustanovitve Centralnega oddelka\
  \ za verodostojno listino - COVL leta 2008 vsako leto okrog 200.000) zadeva pravnomo\u010D\
  no re\u0161ena, ne da bi bilo potrebno zamudno vsebinsko presojanje, ki bi ga bilo\
  \ treba opraviti, \u010De bi upniki \u017Ee ob vlo\u017Eitvi predloga za izvr\u0161\
  bo prilagali listine. Upniki pridejo tako zelo hitro in poceni do popla\u010Dila,\
  \ \u010De dol\u017Enik le razpolaga s premo\u017Eenjem, na katerega je mogo\u010D\
  e pose\u010Di v izvr\u0161bi. Problem pav\u0161alnih ugovorov, torej ugovorov, ki\
  \ jih dol\u017Eniki podajajo samo zaradi podalj\u0161evanja postopka, ki je izpostavljen\
  \ v dopisu, je bil naslovljen lansko leto z novelo Zakona o izvr\u0161bi in zavarovanju\
  \ ZIZ-I. Zaradi pove\u010Danja pla\u010Dilne discipline je bilo dolo\u010Deno izbolj\u0161\
  anje polo\u017Eaja upnikov v postopkih izvr\u0161be na podlagi verodostojne listine\
  \ s spremembo ureditve predhodnih odredb zaradi omejitve pav\u0161alnih ugovorov.\
  \ Olaj\u0161ani so bili pogoji, pod katerimi lahko upnik po dol\u017Enikovem pav\u0161\
  alnem ugovoru proti sklepu o izvr\u0161bi na podlagi verodostojne listine pridobi\
  \ predhodno odredbo, in s tem zavarovanje svoje terjatve, saj upniku ni treba izkazovati\
  \ nevarnosti, da bo sicer uveljavitev terjatve onemogo\u010Dena ali precej ote\u017E\
  ena, kar je pogosto zelo te\u017Eavno. Upnik mora izkazati le, da je dol\u017Enik\
  \ vlo\u017Eil pav\u0161alen ugovor, ki je bil predlo\u017Een v pravdo, in predlo\u017E\
  iti npr. pogodbo z dol\u017Enikom, ali drugo listino, iz katere izhaja verjetnost\
  \ obstoja obligacijskega razmerja z dol\u017Enikom. Na podlagi tako pridobljene\
  \ predhodne odredbe so lahko na primer (odvisno od predloga) dol\u017Enikova sredstva\
  \ na banki blokirana do vi\u0161ine denarnega zneska, za katerega je sodi\u0161\u010D\
  e odredilo predhodno odredbo, dol\u017Enikove premi\u010Dnine zarubljene itd. in\
  \ s tem upnikova terjatev zavarovana. S predhodno odredbo je upnik zavarovan tudi\
  \ v razmerju do drugih upnikov. Kljub temu, da je novela ZIZ-I, ki je dolo\u010D\
  ila omejitve pav\u0161alnih ugovorov, za\u010Dela veljati \u0161ele v aprilu 2011,\
  \ COVL za leto 2011 \u017Ee bele\u017Ei dolo\u010Den upad \u017Ee tako majhnega\
  \ \u0161tevila ugovorov zoper sklep o izvr\u0161bi na podlagi verodostojne listine\
  \ (10,6%). Glede na navedeno Ministrstvo za pravosodje in javno upravo v zvezi s\
  \ predlaganimi spremembami meni, da je veljavna ureditev Zakona o izvr\u0161bi in\
  \ zavarovanju ustrezna, zato njene spremembe niso potrebne. "
