response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo s tem v\
  \ zvezi pojasnjuje, da je opravljanje teko\u010Dih poslov Vlade Republike Slovenije\
  \ (v nadaljevanju: Vlada) ali ministrov \u017Ee urejeno v Ustavi Republike Slovenije\
  \ (v nadaljevanju: Ustava) in sicer v primeru prenehanja funkcije predsednika Vlade\
  \ in tudi posameznega ali ve\u010D ministrov hkrati, do \u010Desar lahko po Ustavi\
  \ pride iz ve\u010D razlogov, zlasti pa zaradi morebitne izglasovane nezaupnice\
  \ vladi, kot to ureja 116. \u010Dlen Ustave, neizglasovane zaupnice vladi, kot to\
  \ ureja 117. \u010Dlen Ustave, zaradi odstopa ali razre\u0161itve, redno pa vedno\
  \ tudi, ko se po novih volitvah sestane nov Dr\u017Eavni zbor. V navedenih primerih\
  \ Ustava predsedniku Vlade in ministrom v takem polo\u017Eaju nalaga pristojnost\
  \ in dol\u017Enost, da do izvolitve novega predsednika Vlade oziroma do imenovanja\
  \ novega ministra oziroma novih ministrov \xBBopravljajo teko\u010De posle\xAB.\n\
  Pojem \xBBteko\u010Di posli\xAB , kot ga ureja Ustava je sicer nedolo\u010Den ustavnopravni\
  \ pojem, ki ga je treba razumeti tako, da v tem \u010Dasu vlada (oziroma minister)\
  \ sprejema samo nujne odlo\u010Ditve, ne za\u010Denja pa ve\u010Djih in pomembnej\u0161\
  ih dejavnosti na novo, ne sprejema dokon\u010Dnih politi\u010Dnih odlo\u010Ditev,\
  \ razen tistih, ki so nujno potrebne za delovanje dr\u017Eave (tako tudi sklep Vrhovnega\
  \ sodi\u0161\u010Da Republike Slovenije, X Ips 280/2009).\nV zvezi s konkretnimi\
  \ predlogi ter upo\u0161tevaje ustavno ureditev opravljanja \xBBteko\u010Dih poslov\xAB\
  \ Ministrstvo za javno upravo pojasnjuje, da Vlada v \u010Dasu opravljanja teko\u010D\
  ih poslov ne more sprejemati dokon\u010Dnih politi\u010Dnih odlo\u010Ditev, mora\
  \ pa v skladu svojo izvr\u0161ilno funkcijo zagotoviti izvr\u0161evanje zakonov\
  \ in normalno delovanje dr\u017Eavne uprave.\nGlede na vse navedeno v zvezi s konkretnimi\
  \ predlogi v nadaljevanju pojasnjujemo naslednje:\nPredlaganje novih zakonov\nPredlaganje\
  \ novih zakonov (isto velja tudi za bistvene posege v veljavne zakone) in njihovo\
  \ posredovanje dr\u017Eavnemu zboru nedvomno presega pojem in vsebino opravljanja\
  \ teko\u010Dih poslov v skladu s 115. \u010Dlenom ustave. Zakon o Vladi Republike\
  \ Slovenije (Uradni list RS, \u0161t. 24/05 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 109/08, 38/10 \u2013 ZUKN, 8/12, 21/13, 47/13 \u2013 ZDU-1G, 65/14\
  \ in 55/17, v nadaljevanju ZVRS) namre\u010D dolo\u010Da, da Vlada predlaga Dr\u017E\
  avnemu zboru v sprejem zakone, dr\u017Eavni prora\u010Dun, nacionalne programe in\
  \ druge splo\u0161ne akte, s katerimi se dolo\u010Dajo na\u010Delne in dolgoro\u010D\
  ne politi\u010Dne usmeritve za posamezna podro\u010Dja iz pristojnosti dr\u017E\
  ave. Ker s svojimi zakonskimi predlogi Vlada uresni\u010Duje svoje politi\u010D\
  ne usmeritve hkrati tudi uprave, ki ji na\u010Deluje, je navedeno po Ustavi nedvomno\
  \ naloga in pristojnost vlade, ki je ni mogo\u010De opravljati pod omejitvijo opravljanja\
  \ \xBBteko\u010Dih poslov\xAB. Iz tega jasno sledi, da novih zakonskih projektov\
  \ vlada pri opravljanju teko\u010Dih poslov na\u010Deloma ne more sprejemati in\
  \ posredovati dr\u017Eavnemu zboru v nadaljnji zakonodajni postopek, razen v primerih,\
  \ \u010De bi se z novo normativno ureditvijo odvrnilo na primer te\u017Eko popravljive\
  \ posledice za delovanje dr\u017Eave. Tak\u0161nim zakonskim predlogom daje prednost\
  \ pri obravnavi tudi Poslovnik dr\u017Eavnega zbora (Uradni list RS, \u0161t. 92/07\
  \ \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 105/10, 80/13, 38/17, 46/20,\
  \ 105/21 \u2013 odl. US in 111/21) v 143. \u010Dlenu. \_\nPredlog glede podpisovanja\
  \ dolgoro\u010Dnih pogodb z veljavnostjo dalj\u0161o, od mandata vlade\nGlede predloga,\
  \ da Vlada ne bi prevzemala pogodbenih obveznosti, dalj\u0161i od njenega mandata\
  \ uvodoma pojasnjujemo, da v skladu s 6. in 7. \u010Dlenom Zakona o Vladi Republike\
  \ Slovenije Vlada izvr\u0161uje pravice in dol\u017Enosti, ki pripadajo Republiki\
  \ Sloveniji kot ustanoviteljici zavodov, gospodarskih dru\u017Eb in drugih organizacij,\
  \ \u010De s posebnim zakonom ni druga\u010De dolo\u010Deno ter da zastopa Republiko\
  \ Slovenijo kot pravno osebo, \u010De glede posameznih zadev s posebnim zakonom\
  \ ni druga\u010De dolo\u010Deno. \_V tem sklopu po mnenju Ministrstva za javno upravo\
  \ ne bi smelo biti ovir, da Vlada v okviru svoje izvr\u0161ilne vloge ne bi v \u010D\
  asu opravljanja \xBBteko\u010Dih poslov\xAB prevzemala pogodbenih obveznosti z namenom\
  \ upravljanja z nepremi\u010Dnim in drugim premo\u017Eenjem ter izvr\u0161evanjem\
  \ pravic in dol\u017Enosti v vlogi ustanovitelja, \u010De bi se s tem odvrnile te\u017E\
  ko popravljive posledice za delovanje dr\u017Eave v skladu s predpisi o javnih financah.\
  \ Prav tako pa opravljanje teko\u010Dih poslov pomeni tudi izvr\u0161evanje vseh\
  \ sprejetih obveznosti, uveljavljanje pravic oziroma zahtevkov nasproti tretjim\
  \ osebam, kot tudi sprejemanje novih obveznosti (npr. sklepanje novih pogodb), ki\
  \ je nujno za nemoteno teko\u010De delovanje ministrstev in vlade, kot tudi v \u0161\
  ir\u0161em smislu za delovanje dr\u017Eave. \_\nKadrovska vpra\u0161anja \nZakon\
  \ o javnih uslu\u017Ebencih (Uradni list RS, \u0161t. 63/07 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 65/08, 69/08 \u2013 ZTFI-A, 69/08 \u2013 ZZavar-E, 40/12\
  \ \u2013 ZUJF, 158/20 \u2013 ZIntPK-C, 203/20 \u2013 ZIUPOPDVE, 202/21 \u2013 odl.\
  \ US in 3/22 \u2013 ZDeb, v nadaljevanju ZJU) med na\u010Deli v 7. \u010Dlenu v\
  \ delu, ki velja za celotni javni sektor dolo\u010Da, da se zaposlovanje javnih\
  \ uslu\u017Ebencev izvaja tako, da je zagotovljena enakopravna dostopnost delovnih\
  \ mest za vse zainteresirane kandidate pod enakimi pogoji in tako, da je zagotovljena\
  \ izbira kandidata, ki je najbolje strokovno usposobljen za opravljanje nalog na\
  \ delovnem mestu. Nadalje je v drugem delu zakona, ki velja za javno upravo, v 27.\
  \ \u010Dlenu dolo\u010Deno, da se uradniki izbirajo na javnem nate\u010Daju, razen\
  \ v primerih, ko je z zakonom druga\u010De dolo\u010Deno. V postopku javnega nate\u010D\
  aja se kandidati obravnavajo enakopravno; izbira se opravi na podlagi izkazane bolj\u0161\
  e strokovne usposobljenosti.\nUpo\u0161tevaje navedeno Ministrstvo za javno upravo\
  \ meni, da omejitev Vlade ali ministrov na opravljanje \xBBteko\u010Dih poslov\xAB\
  \ ne sme predstavljati ovire za urejanje teko\u010Dih kadrovskih vpra\u0161anj in\
  \ zapolnjevanja posameznih prostih delovnih mest v javni upravi, ki temelji na izpolnjevanju\
  \ pogojev za zasedbo delovnega mesta. Pojasnjujemo \u0161e, da nadzor nad spo\u0161\
  tovanjem dolo\u010Db ZJU izvaja In\u0161pekcija za javni sektor, ki lahko v primeru\
  \ ugotovljenih nepravilnosti predlaga predstojniku organa in ministru, pristojnemu\
  \ za upravo, ukrepe, ki so potrebni za odpravo nepravilnosti.\nGlede na vse navedeno\
  \ Ministrstvo za javno upravo meni, da je opravljanje \xBBteko\u010Dih poslov\xAB\
  \ ustrezno urejeno."
