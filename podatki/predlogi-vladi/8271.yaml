response: "Odziv Ministrstva za okolje in prostor\nUrejanje lokacij in pogojev za\
  \ ogla\u0161evanje je regulirano v ob\u010Dinskih prostorskih aktih. Problemi na\
  \ tem podro\u010Dju izhajajo predvsem iz ureditve in\u0161pekcijskega nadzora. Pri\
  \ ogla\u0161evanju gre namre\u010D praviloma za enostavne objekte ali pa celo za\
  \ posege, ki niso objekti. Za slednje dr\u017Eavna gradbena in\u0161pekcija sploh\
  \ ni pristojna, glede prvih pa se njeno ukrepanje izvaja v skladu s kriteriji za\
  \ dolo\u010Danje prioritetnih in\u0161pekcijskih nadzorov, ob\u010Dine pa izvajajo\
  \ nadzor nad ogla\u0161evanjem predvsem na javnih povr\u0161inah, kjer torej nastopajo\
  \ iz naslova lastnika oziroma upravljavca teh povr\u0161in. V predlogu novega Zakona\
  \ o urejanju prostora in Gradbenega zakona se zato predlaga, da nadzor nad tovrstnimi\
  \ posegi v prostor preide na ob\u010Dine, saj Vlada RS kot predlagateljica teh zakonov\
  \ ocenjuje, da bi se s tak\u0161no ureditvijo pristojnosti u\u010Dinkovitost nadzora\
  \ bistveno pove\u010Dala. Ob\u010Dinam se poleg tega s predlogom ZUreP-2 tudi omogo\u010D\
  a sprejem t.i. odlokov o urejanju podobe naselij in krajine, s katerimi bo mo\u017E\
  no med drugim urejati ravno tovrstne posege v prostor. Kar se ti\u010De postavljanja\
  \ oglasnih panojev ob cestah, pa problematiko (vsaj za dr\u017Eavne ceste) \u017E\
  e ureja Zakon o cestah.\n "
