response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPoklicno zavarovanje predstavlja obvezno vklju\u010Ditev v poklicno zavarovanje,\
  \ z zbiranjem prispevkov delodajalcev na osebnih ra\u010Dunih zavarovancev, na podlagi\
  \ katerih zavarovanci pridobijo pravico do poklicne pokojnine ter druge pravice\
  \ iz Zakona o pokojninskem in invalidskem zavarovanju (Uradni list RS, \u0161t.\
  \ 96/12, 39/13, 99/13 \u2013 ZSVarPre-C, 101/13 \u2013 ZIPRS1415, 44/14 \u2013 ORZPIZ206,\
  \ 85/14 \u2013 ZUJF-B, 95/14 \u2013 ZUJF-C, 90/15 \u2013 ZIUPTD in 102/15; v nadaljevanju:\
  \ ZPIZ-2). Poklicno zavarovanje je namenjeno zavarovancem, ki opravljajo posebno\
  \ te\u017Eka in zdravju \u0161kodljiva dela, in zavarovancem, ki opravljajo dela,\
  \ ki jih po dolo\u010Deni starosti ni mo\u010D uspe\u0161no poklicno opravljati.\
  \ Gre za delovna mesta, ki so imela v preteklosti pravico do \u0161tetja zavarovalne\
  \ dobe s pove\u010Danjem (beneficirane delovne dobe), ki jo je to zavarovanje (obvezno\
  \ dodatno pokojninsko zavarovanje) nadomestilo leta 2001.\nPrispevke za poklicno\
  \ zavarovanje pla\u010Duje zavezanec (delodajalec ali zavarovanec, ki opravlja pridobitno\
  \ ali drugo samostojno dejavnost). Osnova za pla\u010Dilo prispevkov za poklicno\
  \ zavarovanje je pla\u010Da zavarovanca oziroma nadomestilo pla\u010De. Vi\u0161\
  ina prispevkov za poklicno zavarovanje se dolo\u010Di v pokojninskem na\u010Drtu\
  \ poklicnega zavarovanja na podlagi mnenja predstavnikov delodajalcev in zavarovancev.\n\
  Enotna prispevna stopnja za obvezno dodatno pokojninsko zavarovanje je bila uveljavljena\
  \ s spremembo pokojninskega na\u010Drta obveznega dodatnega pokojninskega zavarovanja\
  \ leta 2010. Takrat se je prispevna stopnja dolo\u010Dila v vi\u0161ini 10,55% bruto\
  \ pla\u010De, razen za zavarovance, ki so \u017Ee do tedaj imeli vi\u0161jo prispevno\
  \ stopnjo. Pred tem so bile dolo\u010Dene prispevne stopnje obveznega dodatnega\
  \ pokojninskega zavarovanja po skupinah delovnih mest enako kot je to bilo v okviru\
  \ sistema \u0161tetja zavarovalne dobe s pove\u010Danjem (od 4,2% do 12,6%).\nTrenutno\
  \ je prispevna stopnja poklicnega zavarovanja dolo\u010Dena v novem pokojninskem\
  \ na\u010Drtu poklicnega zavarovanja, ki je za\u010Del veljati s 1. 1. 2017, in\
  \ zna\u0161a 9,25% od osnove za pla\u010Dilo prispevkov za poklicno zavarovanje.\
  \ Ob tem pa pokojninski na\u010Drt vsebuje tudi prehodno dolo\u010Dbo, da zna\u0161\
  a v obdobju dveh let od dneva za\u010Detka uporabe tega pokojninskega na\u010Drta\
  \ prispevna stopnja 8 % od osnove za pla\u010Dilo prispevkov za poklicno zavarovanje.\
  \ Po izteku prehodnega obdobja dveh let, se bo prispevna stopnja poklicnega zavarovanja\
  \ vrnila na 9,25%, \u010De ne bo druga\u010De dogovorjeno.\nPrispevna stopnja poklicnega\
  \ zavarovanja se je za vsa delovna mesta poklicnega zavarovanja poenotila zaradi\
  \ dolo\u010Dene enotne dodane dobe v vi\u0161ini 3 mesecev za leto dela na takem\
  \ delovnem mestu, ki odlo\u010Dilno vpliva na izpolnjevanje pogojev za poklicno\
  \ upokojitev ter v zvezi s tem potrebno vi\u0161ino sredstev zavarovancev na njihovih\
  \ osebnih ra\u010Dunih poklicnega zavarovanja za poklicno upokojitev. Izra\u010D\
  uni, ki jih je pripravil upravljavec Sklada obveznega dodatnega pokojninskega zavarovanja,\
  \ ka\u017Eejo, da ima velika ve\u010Dina zavarovancev poklicnega zavarovanja na\
  \ svojih osebnih ra\u010Dunih poklicnega zavarovanja ve\u010D sredstev kot jih potrebuje\
  \ za uveljavitev poklicne pokojnine. Ob tem pa se z novim pokojninskim na\u010D\
  rtom uvajajo tudi solidarnostne rezerve, ki bodo zagotavljale dodatna sredstva za\
  \ zavarovance, ki imajo na osebnem ra\u010Dunu premalo sredstev za uveljavitev poklicne\
  \ pokojnine.\nGlede na navedeno na MDDSZ ocenjujemo, da je trenutno dolo\u010Dena\
  \ enotna prispevna stopnja za vsa delovna mesta poklicnega zavarovanja ustrezna\
  \ in tako ne podpiramo predloga za razli\u010Dne prispevne stopnje za razli\u010D\
  na delovna mesta poklicnega zavarovanja. \n "
