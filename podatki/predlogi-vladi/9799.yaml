response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nStrinjamo\
  \ se z vami, da so spremljanje razmer na trgu, \u010Dim vi\u0161ja zaposljivost\
  \ in zaposlenost mladih ter krepitev razli\u010Dnih ve\u0161\u010Din in znanj, prilagojenih\
  \ spremembam v dru\u017Ebi gotovo pomembni. Tudi zato smo na Ministrstvu za izobra\u017E\
  evanje, znanost in \u0161port (MIZ\u0160) v stalnem dialogu z razli\u010Dnimi dele\u017E\
  niki.\nNa MIZ\u0160 poteka projekt \xBBVzpostavitev sistema za spremljanje zaposljivosti\
  \ visoko\u0161olskih diplomantov v Sloveniji in posodobitev eV\u0160\xAB, katerega\
  \ namen je na nacionalni ravni vzpostaviti sistem za spremljanje zaposljivosti diplomantov;\
  \ to bo podlaga za napovedovanje potreb na trgu dela in bo na voljo tako oblikovalcem\
  \ visoko\u0161olskih politik (ministrstvom) kot visoko\u0161olskim zavodom, katerim\
  \ bo v podporo pri samoevalvaciji in spremljanju kakovosti pou\u010Devanja (priprava\
  \ in izvedba \u0161tudijskih programov).\nV okviru priprave metodologije za analizo\
  \ potreb po izvajanju \u0161tudijskih programov na dr\u017Eavni ravni (IER, 2016)\
  \ je bilo ugotovljeno, da za napovedovanje potreb po diplomantih manjka klju\u010D\
  en podatek iz gospodarstva, in sicer srednjero\u010Dne in dolgoro\u010Dne sektorske\
  \ napovedi za Slovenijo. Pri tem je treba upo\u0161tevati tudi, da je Slovenija\
  \ del trga dela EU. Danes o resnih napovedih potreb po kadrih v prihodnje lahko\
  \ govorimo le pri poklicih, vezanih na demografske trende (kot so poklici v zdravstvu,\
  \ na podro\u010Dju sociale, vzgojitelji v vrtcu ter u\u010Ditelji v \u0161olah).\n\
  Ker so univerze tiste, ki oblikujejo \u0161tudijske programe, so pri\u010Dakovanja\
  \ do njih primerno visoka, pri \u010Demer izhajamo iz stali\u0161\u010D Sveta Evrope,\
  \ da avtonomija visokega \u0161olstva temelji na:\n pripravi diplomantov na trajnostno\
  \ zaposlitev, zagotavljanju aktivnega dr\u017Eavljanstva v demokrati\u010Dni dru\u017E\
  bi, osebnem razvoju, ter razvoju profesionalnega znanja na podlagi ustreznega pou\u010D\
  evanja, u\u010Denja in raziskovanja. "
