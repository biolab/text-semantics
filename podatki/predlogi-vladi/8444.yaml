response: "Odziv Ministrstva za javno upravo\nMinistrstvo za javno upravo meni, da\
  \ tak predlog ni primeren za nadaljnjo obravnavo, saj pav\u0161alen poziv upravljavcem\
  \ rezultatov ne bo prinesel. Gospodarno ravnanje z nepremi\u010Dninami tudi s tistimi\
  \ v solastnini, pa se \u017Ee izvaja skladno z veljavnimi predpisi, pravnimi in\
  \ finan\u010Dnimi mo\u017Enostmi ter strategijami posameznih upravljavcev nepremi\u010D\
  nin v lasti dr\u017Eave.\nPostopno izvedbo, skladno s predhodnimi navedbami, upravljavci\
  \ nepremi\u010Dnin v lasti dr\u017Eave \u017Ee izvajajo. Glede predloga, da upravljavci\
  \ v imenu dr\u017Eave odkupujejo solastni\u0161ke dele\u017Ee tretjih oseb na nepremi\u010D\
  ninah, opozarjamo, da Zakon o stvarnem premo\u017Eenju dr\u017Eave in samoupravnih\
  \ lokalnih skupnosti (Uradni list RS, \u0161t. 86/10, 75/12, 47/13- ZDU-1G, 50/14,\
  \ 90/14-ZDU-1I, 14/15-ZUUJFO in 76/15; v nadaljnjem besedilu: ZSPDSLS) in Uredba\
  \ o stvarnem premo\u017Eenju dr\u017Eave in samoupravnih lokalnih skupnosti (Uradni\
  \ list RS, \u0161t. 34/11, 42/12, 24/13, 10/14 in 58/16) v 26. \u010Dlenu med drugim\
  \ dolo\u010Da, da se stvarno premo\u017Eenje, katerega lastnik postane dr\u017E\
  ava, se lahko pridobiva v takem obsegu ter taki kvaliteti, ki zagotavljata najbolj\u0161\
  e pogoje za izvr\u0161evanje nalog bodo\u010Dega upravljavca, brez nepotrebnih zalog.\
  \ Navedeno pomeni, da upravljavec solastni\u0161ke dele\u017Ee tretjih lahko odkupuje\
  \ le v primeru, da nepremi\u010Dnino potrebuje za opravljanje nalog in sicer brez\
  \ nepotrebnih zalog. Ob tem je potrebno pojasniti, da morajo biti za take odkupe\
  \ zagotovljena upravljavcem v vsakokratnem prora\u010Dunu tudi ustrezna finan\u010D\
  na sredstva, \u010Desar pa mnogokrat ni dovolj.\nGlede prodaje solastni\u0161kih\
  \ dele\u017Eev na nepremi\u010Dninah v lasti dr\u017Eave, je potrebno izpostaviti,\
  \ da tudi solastni\u0161ki dele\u017Ei predstavljajo javno premo\u017Eenja, zato\
  \ so upravljavci zavezani, k spo\u0161tovanju predpisov o ravnanju s stvarnim premo\u017E\
  enjem dr\u017Eave in samoupravnih lokalnih skupnosti ter tudi k spo\u0161tovanju\
  \ specialnih predpisov, ki urejajo postopke za posamezne vrste premo\u017Eenja (npr.\
  \ Zakon o kmetijskih zemlji\u0161\u010Dih (Uradni list RS, \u0161t. 71/11 \u2013\
  \ uradno pre\u010Di\u0161\u010Deno besedilo, 58/12, 27/16 in 27/17 \u2013 ZKme-1D)).\
  \ Ker gre za javna sredstva je z njimi potrebno ravnati upo\u0161tevajo\u010D na\u010D\
  ela gospodarnosti, odpla\u010Dnosti, preglednosti, javnosti in enakega obravnavanja.\
  \ Navedena na\u010Dela v praksi pomenijo, da prodaja solastnikom nima prednostnega\
  \ polo\u017Eaja razen v primerih, ko zakon tako izrecno dolo\u010Da. Pred prodajo\
  \ je potrebno, da solastni\u0161ke dele\u017Ee na nepremi\u010Dnem premo\u017Eenju\
  \ ocenijo sodni cenilci oziroma poobla\u0161\u010Deni ocenjevalci nepremi\u010D\
  nin, kar prestavlja izhodi\u0161\u010Dno ceno prodaje. Splo\u0161no dolo\u010Dilo,\
  \ ki ureja prednostni polo\u017Eaj solastnika nepremi\u010Dnine dolo\u010Da v 66.\u010D\
  lenu Stvarnopravni zakonik (Uradni list RS, \u0161t. 87/02 in 91/13), ko pravi,\
  \ da solastnik lahko razpolaga s svojo pravico brez soglasja drugih solastnikov.\
  \ \u010Ce je predmet solastnine nepremi\u010Dnina, imajo drugi solastniki pri prodaji\
  \ predkupno pravico. \u010Ce predkupno pravico uveljavlja hkrati ve\u010D solastnikov,\
  \ lahko vsak od njih uveljavlja predkupno pravico v sorazmerju s svojim idealnim\
  \ dele\u017Eem. Poleg navedenega pri ravnanju s stvarnim premo\u017Eenjem ZSPDSLS\
  \ v 23.\u010Dlenu omogo\u010Da izjemo pri uporabi metode prodaje in sicer dolo\u010D\
  a, da se nepremi\u010Dno premo\u017Eenje dr\u017Eave lahko proda ali zamenja na\
  \ podlagi neposredne pogodbe, \u010De se prodajajo solastni\u0161ki dele\u017Ei\
  \ na nepremi\u010Dninah, ki so manj\u0161i od 50% ali enaki 50%, ali \u010De se\
  \ prodajajo solastni\u0161ki dele\u017Ei na zasedenih stanovanjih. V vseh ostalih\
  \ primerih se prodaja izvede preko metode javne dra\u017Ebe oziroma javnega zbiranja\
  \ ponudb in se solastnikom ponudi le prodaja po pogojih najugodnej\u0161ega ponudnika/\
  \ dra\u017Eitelja, solastniki (tretje osebe) pa take pogoje (najvi\u0161ja cena,\
  \ rok pla\u010Dila, itd) sprejmejo in odkupijo solastni\u0161ki dele\u017E ali pa\
  \ zavrnejo in prepustijo nakup najugodnej\u0161emu ponudniku.\nTudi na\u010Din prodaje\
  \ na na\u010Din, da upravljavec na podlagi pooblastil izvede prodajo za vse solastnike,\
  \ je predmet odlo\u010Ditve upravljavca ob presoji vidika gospodarnosti in odzivnosti\
  \ preostalih solastnikov, ko se upravljavec odlo\u010Di za najgospodarnej\u0161\
  o re\u0161itev, vendar je tak na\u010Din prodaje velika izjema.\nOb tem izpostavljamo,\
  \ da je prenehanje solastnine mogo\u010De dose\u010Di tudi na druge pravne na\u010D\
  ine, kot so delitev solastnine v naravi (parcelacija nepremi\u010Dnine v izmeri\
  \ ustrezni solastni\u0161kim dele\u017Eem in vzpostavitev lastnine na novonastalih\
  \ parcelah do celote) ali pa celo civilna delitev solastnine, ki se izvede s prodajo\
  \ celotne nepremi\u010Dnine v postopku pred sodi\u0161\u010Dem.\nOb tem je potrebno\
  \ poudariti, da se postopki ravnanja izvajajo glede na strategijo in notranje usmeritve\
  \ upravljavcev, zato izvedbe in \u017Eeljenih rezultatov predlaganega poziva vsem\
  \ solastnikom za ureditev medsebojnih premo\u017Eenjskih razmerij, tako finan\u010D\
  no, kot tudi z vidika zagotavljanja nemotenega delovnega procesa ni mogo\u010De\
  \ zagotoviti. Upravljavci nepremi\u010Dnin so \u017Ee sedaj zavezani, k gospodarnemu\
  \ ravnanju, ki ga izvajajo skladno z vsakokratnimi potrebami po nepremi\u010Dninah,\
  \ obstoje\u010Dimi strategijami in poslovnimi na\u010Drti, ter finan\u010Dnimi in\
  \ kadrovskimi mo\u017Enostmi.\n "
