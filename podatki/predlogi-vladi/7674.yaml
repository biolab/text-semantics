response: "Odziv Ministrstva za notranje zadeve\nZakon o dr\u017Eavljanstvu Republike\
  \ Slovenije (Uradni list RS, \u0161t. 24/07 \u2013 UPB2; v nadaljevanju: ZDRS) v\
  \ svojem 10. \u010Dlenu dolo\u010Da pogoje za pridobitev dr\u017Eavljanstva z naturalizacijo.\
  \ Eden izmed pogojev dolo\u010Da, da mora oseba imeti odpust iz dosedanjega dr\u017E\
  avljanstva ali da izka\u017Ee, da ga bo dobila, \u010De bo sprejeta v dr\u017Eavljanstvo\
  \ Republike Slovenije. Nadalje ZDRS dolo\u010Da, da je pogoj odpusta iz dosedanjega\
  \ dr\u017Eavljanstva izpolnjen, \u010De je oseba brez dr\u017Eavljanstva, ki doka\u017E\
  e, da ga po zakonu njene dr\u017Eave izgubi s samo naturalizacijo, \u010De doka\u017E\
  e, da njena dr\u017Eava ne daje odpusta ali ga \u0161teje za nelojalno dejanje ali\
  \ \u010De doka\u017Ee, da tuja dr\u017Eava ne odlo\u010Di o vlogi za prenehanje\
  \ v razumnem roku. Za razumni rok se \u0161teje, \u010De dr\u017Eava ne odlo\u010D\
  i v roku dveh let od vro\u010Ditve zagotovila. Dokaza o prenehanju dosedanjega dr\u017E\
  avljanstva tudi ni potrebno predlo\u017Eiti dr\u017Eavljanu dr\u017Eave \u010Dlanice\
  \ Evropske unije, \u010De obstaja med dr\u017Eavama vzajemnost. ZDRS dopu\u0161\u010D\
  a dolo\u010Denim kategorijam oseb, da lahko ne glede na navedeno zadr\u017Eijo svoje\
  \ dosedanje dr\u017Eavljanstvo (osebe slovenskega porekla, osebe s statusom begunca,\
  \ osebe, ki pridobijo dr\u017Eavljanstvo zaradi interesa dr\u017Eave in mladoletni\
  \ otroci).\nUreditev dr\u017Eavljanstva je v popolni suverenosti vsake dr\u017E\
  ave, ki se sama odlo\u010Di, kako bo uredila pogoje za pridobitev dr\u017Eavljanstva.\
  \ Odpust iz dosedanjega dr\u017Eavljanstva je kot pogoj dolo\u010Den za tujce, ki\
  \ so z ve\u010Dletnim \u017Eivljenjem v Sloveniji vzpostavili pristno vez z dr\u017E\
  avo, na podlagi katere se lahko sklepa, da se je posamezna oseba podredila zakonskim\
  \ in drugim prisilnim predpisom, ter da se je popolnoma asimilirala v dru\u017E\
  beno okolje. Dr\u017Eavljan Republike Slovenije lahko pridobi tuje dr\u017Eavljanstvo,\
  \ vendar pa je od zakonodaje tuje dr\u017Eave odvisno, ali se bo moral predhodno\
  \ odpovedati dr\u017Eavljanstvu Republike Slovenije. Tu ni avtomatizma, kot izhaja\
  \ iz predloga, temve\u010D je odvisno, na kak\u0161en na\u010Din tuja dr\u017Eava\
  \ ureja pogoje za pridobitev njenega dr\u017Eavljanstva.\nTudi Evropska konvencija\
  \ o dr\u017Eavljanstvu dolo\u010Da, da dr\u017Eava \u010Dlanica ne sme z odpovedjo\
  \ dosedanjega dr\u017Eavljanstva pogojevati pridobitve dr\u017Eavljanstva, \u010D\
  e odpoved dr\u017Eavljanstva ni mogo\u010Da ali je ni mogo\u010De razumno zahtevati.\
  \ Kot navedeno ZDRS \u017Ee dolo\u010Da razloge, kdaj osebi ni potrebno predlo\u017E\
  iti dokazila o prenehanju dosedanjega dr\u017Eavljanstva, pri \u010Demer dolo\u010D\
  a \u0161ir\u0161i obseg upravi\u010Denih razlogov, kot to priporo\u010Da Evropska\
  \ konvencija o dr\u017Eavljanstvu.\nV predlogu je poudarjeno, da v \u0161tevilnih\
  \ primerih tuje dr\u017Eave iz razli\u010Dnih vzrokov zavla\u010Dujejo z odlo\u010D\
  itvijo o prenehanju dr\u017Eavljanstva. Kot je razvidno ZDRS \u017Ee dolo\u010D\
  a, da \u010De dr\u017Eava o vlogi za prenehanje dr\u017Eavljanstva ne odlo\u010D\
  i v razumnem roku dveh let, se osebo sprejme v dr\u017Eavljanstvo Republike Slovenije.\n\
  Glede na navedeno ocenjujemo, da ni razlogov za spremembo veljavne zakonske ureditve\
  \ na podro\u010Dju naturalizacije tujcev.\n "
