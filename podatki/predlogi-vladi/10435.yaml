  \ radijskih programov; radijskih in televizijskih programov regionalnih centrov\
  \ v Kopru in Mariboru; po en radijski in televizijski program za avtohtono italijansko\
  \ in mad\u017Earsko narodno skupnost (v nadaljnjem besedilu: narodnostni program)\
  \ ter radijske in televizijske oddaje za romsko etni\u010Dno skupnost (v nadaljnjem\
  \ besedilu: oddaje za Rome); radijskih in televizijskih programov za slovenske narodne\
  \ manj\u0161ine v sosednjih dr\u017Eavah ter za slovenske izseljenke in izseljence\
  \ (v nadaljnjem besedilu: izseljence) in zdomce; radijskih in televizijskih programov\
  \ za tujo javnost; teleteksta, internetnega in mobilnega portala. \n(2) Javna slu\u017E\
  ba po tem zakonu poleg programov iz prej\u0161njega odstavka obsega tudi poseben\
  \ nacionalni televizijski program, namenjen neposrednim prenosom sej Dr\u017Eavnega\
  \ zbora Republike Slovenije in njegovih delovnih teles ter predvajanju posnetkov\
  \ teh sej, kadar neposredni prenos ni mogo\u010D, in celovitemu informiranju javnosti\
  \ tudi o vsem drugem parlamentarnem dogajanju, vklju\u010Dno s sejami Dr\u017Eavnega\
  \ sveta Republike Slovenije, mednarodnimi aktivnostmi parlamenta, posveti v organizaciji\
  \ Dr\u017Eavnega zbora Republike Slovenije oziroma njegovih delovnih telesih ali\
  \ Dr\u017Eavnega sveta Republike Slovenije in drugimi aktivnostmi, povezanimi z\
  \ uresni\u010Devanjem ustavnih pristojnosti slovenskega parlamenta.\nKer je obseg\
  \ javne slu\u017Ebe dolo\u010Den z ZRTVS-1 in Statutom javnega zavoda Radiotelevizija\
  \ Slovenija (statut dolo\u010Da organizacijo, pravice in obveznosti delavcev ter\
  \ druge zadeve), ga ni mogo\u010De arbitrarno spreminjati ali prilagajati. Skladno\
  \ z ZRTVS-1 je Radiotelevizija Slovenija javni zavod posebnega kulturnega in nacionalnega\
  \ pomena, ki opravlja javno slu\u017Ebo na podro\u010Dju radijske in televizijske\
  \ dejavnosti, z namenom zagotavljanja demokrati\u010Dnih, socialnih in kulturnih\
  \ potreb dr\u017Eavljank in dr\u017Eavljanov Republike Slovenije, Slovenk in Slovencev\
  \ po svetu, pripadnic in pripadnikov slovenskih narodnih manj\u0161in v Italiji,\
  \ Avstriji in Mad\u017Earski, italijanske in mad\u017Earske narodne skupnosti ter\
  \ romske etni\u010Dne skupnosti v Republiki Sloveniji. Glede na to, da javni zavod\
  \ izvaja javno slu\u017Ebo, ki omogo\u010Da uresni\u010Devanje kulturnih in socialnih\
  \ potreb razli\u010Dnim dru\u017Ebenim skupinam v Republiki Sloveniji, se obseg\
  \ javne slu\u017Ebe lahko spremeni zgolj z novelo obstoje\u010Dega ali sprejemom\
  \ novega zakona ter ob upo\u0161tevanju ustavno dolo\u010Denih pravic ter legitimnih\
  \ interesov teh skupin. V zvezi s tem pa navajamo, da je ministrstvo \u017Ee za\u010D\
  elo postopek priprave novele Zakona o Radioteleviziji Slovenija (ZRTVS-1), ki bo\
  \ podlaga za posodobitev javne slu\u017Ebe na podro\u010Dju radijske in televizijske\
  \ dejavnosti. \_"
