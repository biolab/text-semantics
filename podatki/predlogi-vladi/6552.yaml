response: "Odziv Ministrstva za finance\nObdav\u010Ditev dohodkov cerkve je celovito\
  \ urejena z Zakonom o davku od dohodkov pravnih oseb, ki dolo\u010Da enakopravno\
  \ dav\u010Dno obravnavo dohodkov vseh nepridobitnih pravnih oseb, med katere sodijo\
  \ tudi cerkve oz. verske skupnosti (tako kot dru\u0161tva, ustanove,  zavodi, politi\u010D\
  ne stranke). Tako so dohodki iz nepridobitne dejavnosti (donacije, \u010Dlanarine,\
  \ volila, dedi\u0161\u010Dine, sredstva za izvajanje javne slu\u017Ebe iz javnofinan\u010D\
  nih virov ter namenska javna sredstva) opro\u0161\u010Deni pla\u010Dila davka, medtem\
  \ ko se od pridobitne dejavnosti (dopla\u010Dila uporabnikov za storitve, obresti,\
  \ dividende, dohodki od prodaje blaga in storitev, najemnine, dohodki od odsvojitev\
  \ osnovnih sredstev, ipd) davek pla\u010Da. Cerkev oz. verske skupnosti so  tudi\
  \ zavezane predlagati dav\u010Dnemu organu dav\u010Dne obra\u010Dune.  Obdav\u010D\
  itev dejavnosti verskih organizacij je urejena tudi z Zakonom o davku na dodano\
  \ vrednost, in sicer so verske skupnosti izrecno opro\u0161\u010Dene pla\u010Dila\
  \ DDV v zvezi z naslednjimi aktivnostmi:\n za zagotavljanje osebja s strani verskih\
  \ skupnosti z namenom zadovoljevanja duhovnih potreb; za storitve, ki jih svojim\
  \ \u010Dlanom kot povra\u010Dilo za \u010Dlanarino opravijo nepridobitne organizacije\
  \ s cilji verske narave in za dobavo blaga, ki je neposredno povezana s temi storitvami,\
  \ vendar le, \u010De taka oprostitev ne vodi k izkrivljanju konkurence. \nMed storitve\
  \ nepridobitnih organizacij spada dejavnost verskih in podobnih organizacij ali\
  \ posameznikov, ki nudijo storitve vernikom v cerkvah, mo\u0161ejah, templjih, sinagogah\
  \ in drugih mestih, dejavnost samostanov in podobnih verskih ustanov ter verske\
  \ storitve ob pogrebih.\nVerske skupnosti lahko, glede na vrsto aktivnosti, s katerimi\
  \ se ukvarjajo, uveljavljajo \u0161e druge oprostitve, ki niso vezane na versko\
  \ naravo aktivnosti (humanitarne, socialne, vzgojno-izobra\u017Eevalne aktivnosti\
  \ ipd.).\nZneski, ki jih dav\u010Dni zavezanci izpla\u010Dajo osebam, ustanovljenih\
  \ za opravljanje verske dejavnosti (kar velja tudi za osebe, ustanovljene za opravljanje\
  \ humanitarne, kulturne, znanstvene, socialnovarstvene, vzgojno-izobra\u017Eevalne,\
  \ \u0161portne ali sindikalne dejavnosti) in ne gre za pla\u010Dilo za opravljeno\
  \ dobavo blaga oziroma storitev, niso predmet DDV.\nZa aktivnosti, ki so opro\u0161\
  \u010Dene pla\u010Dila DDV oziroma za aktivnosti, ki so izven sistema DDV, verska\
  \ skupnost ne more uveljavljati odbitka vstopnega davka.\nRe\u0161itve za verske\
  \ skupnosti v okviru sistema DDV temeljijo na zavezujo\u010Dih re\u0161itvah evropske\
  \ DDV Direktive in jih v tem delu ni mogo\u010De spreminjati.\nPri ma\u0161evanju,\
  \ pogrebih, obhajilih, spovedih, itd. gre lahko za prostovoljne prispevke (donacije),\
  \ ki niso predmet DDV, zato DDV od teh prostovoljnih prispevkov ni potrebno obra\u010D\
  unati. V koliko pa verska skupnost opravlja ekonomsko dejavnost za pla\u010Dilo,\
  \ pa so te storitve predmet DDV. \u010Ce navedene aktivnosti zara\u010Dunava v okviru\
  \ opravljanja dejavnosti verskih organizacij oziroma opravlja druge dejavnosti,\
  \ ki so skladno z ZDDV-1 opro\u0161\u010Dene pla\u010Dila DDV (humanitarne, socialne,\
  \ izobra\u017Eevalne dejavnosti), jim od teh storitev ni potrebno obra\u010Dunati\
  \ DDV in se skladno z ZDDV-1 tudi niso dol\u017Ene identificirati za namene DDV\
  \ (\u010De opravljajo le tiste opro\u0161\u010Dene dejavnosti, v zvezi s katerimi\
  \ z ZDDV-1 ni priznana pravica do odbitka DDV).\nGlede na navedeno je obdav\u010D\
  itev dohodkov cerkve \u017Ee celovito urejeno in so dohodki vseh nepridobitnih pravnih\
  \ oseb obravnavani enako, od pridobitnih dejavnosti pa je davek potrebno pla\u010D\
  ati. Glede obdav\u010Ditve dolo\u010Denih aktivnosti, kot so ma\u0161evanje, pogrebi,\
  \ obhajila, spovedi, itd. z DDV, pa pobude ni mogo\u010De podpreti, saj gre za dejavnosti\
  \ verskih organizacij, ki so  opro\u0161\u010Dene pla\u010Dila DDV. Poleg tega bi\
  \ obdav\u010Ditev teh aktivnosti z DDV pomenila odstopanje od pravil evropske DDV\
  \ direktive, ki je v tem delu zavezujo\u010Da za Slovenijo.\n \nOdziv Ministrstva\
  \ za kulturo\nMK, na podlagi 32.a \u010Dlena ZDU-1 opravlja naloge na podro\u010D\
  ju verske svobode. Podro\u010Dje verske svobode je kot delovno podro\u010Dje MK\
  \ podrobneje dolo\u010Deno s podro\u010Dnim zakonom oziroma 30. \u010Dlenom Zakona\
  \ o verski svobodi (Uradni list RS, \u0161t. 14/07, 46/10 \u2013 Odl. US, 40/12\
  \ \u2013 ZUJF in 100/13; v nadaljevanju: ZVS).\nSkladno s 1. to\u010Dko 7. \u010D\
  lena ZVS je cerkev ali druga verska skupnost prostovoljno, nepridobitno zdru\u017E\
  enje fizi\u010Dnih oseb iste veroizpovedi, ki se ustanovi z namenom javnega in zasebnega\
  \ izpovedovanja te vere ter ima lastno strukturo, organe in avtonomna interna pravila,\
  \ lastno bogoslu\u017Eje ali drugo versko obredje in izpovedovanje vere.\nMK meni,\
  \ da pravnoorganizacijska oblika verske skupnosti, zaradi manjka izrecnega zakonskega\
  \ pooblastila  za opravljanje pridobitne dejavnosti oziroma omejene pridobitne dejavnosti\
  \ v ZVS, ne dopu\u0161\u010Da neposrednega opravljanja pridobitne dejavnosti v pravnoorganizacijski\
  \ obliki verske skupnosti in s tem tr\u017Eenja navedenih verskih storitev oziroma\
  \ dejavnosti verskih skupnosti, kot so ma\u0161e, pogrebi, \u2026. Registrirane\
  \ cerkve in druge verske skupnosti, med katere spada tudi v predlogu omenjena Katoli\u0161\
  ka Cerkev, se financirajo skladno z 29. \u010Dlenom ZVS iz donacij in drugih prispevkov\
  \ fizi\u010Dnih in pravnih oseb, tudi v primeru zgoraj navedenih dejavnosti verskih\
  \ skupnosti \u2013 verskih storitev. Temeljna zna\u010Dilnost navedenih donacij\
  \ in prispevkov je njihova prostovoljnost in za razliko od poslovnih (pogodbenih)\
  \ obveznosti tudi njihova neizto\u017Eljivost pred sodi\u0161\u010Dem.\n "
