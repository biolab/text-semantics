response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV skladu z dolo\u010Dbo 10. \u010Dlena Zakona o urejanju trga dela (Uradni\
  \ list RS, \u0161t. 80/10, 40/12-ZUJF, 21/13, 63/13, 100/13, 32/14-ZPDZC-1, 47/15-ZZSDT\
  \ in 55/17; v nadaljevanju: ZUTD) se za brezposelno osebo po tem zakonu \u0161teje\
  \ le oseba, ki se prijavi pri Zavodu RS za zaposlovanje (v nadaljevanju: zavod),\
  \ in sicer v evidenco brezposelnih oseb.\n8. \u010Dlen ZUTD v prvem odstavku dolo\u010D\
  a, da se za brezposelno osebo po tem zakonu \u0161teje iskalec zaposlitve, ki je\
  \ zmo\u017Een za delo, prijavljen na zavodu, aktivno i\u0161\u010De zaposlitev in\
  \ je pripravljen sprejeti ustrezno oziroma primerno zaposlitev, ki mu jo ponudi\
  \ zavod ali drug izvajalec storitve posredovanja zaposlitve ter:\n ni v delovnem\
  \ razmerju; ni samozaposlen; ni dru\u017Ebenik in hkrati poslovodna oseba v osebni\
  \ in kapitalski dru\u017Ebi ter ni ustanovitelj in hkrati poslovodna oseba v zavodu;\
  \ ni kmet; ni upokojenec; nima statusa dijaka, vajenca, \u0161tudenta ali udele\u017E\
  enca izobra\u017Eevanja odraslih, mlaj\u0161ega od 26 let. \nV zvezi s citiranim\
  \ \u010Dlenom navajamo, da se skladno s prvim odstavkom 9. \u010Dlena ZUTD za delazmo\u017E\
  no po tem zakonu \u0161teje brezposelna oseba od dopolnjenih 15 do 65 let starosti,\
  \ pri kateri ni pri\u0161lo do popolne nezmo\u017Enosti za delo po predpisih o pokojninskem\
  \ in invalidskem zavarovanju ali nezaposljivosti po predpisih o zaposlitveni rehabilitaciji\
  \ in zaposlovanju invalidov.\nNavedeni pogoji 8. \u010Dlena ZUTD morajo biti izpolnjeni\
  \ ves \u010Das vodenja osebe v evidenci brezposelnih oseb. Po prijavi v evidenco\
  \ brezposelnih oseb zavod z brezposelno osebo dogovori vsebino zaposlitvenega na\u010D\
  rta, ki je skladno s 113. \u010Dlenom ZUTD pisni dogovor med brezposelno osebo in\
  \ zavodom ali drugim izvajalcem ukrepov, v katerem skupaj opredelita zaposlitvene\
  \ cilje, \u010Dasovno opredelita potrebne aktivnosti brezposelne osebe pri iskanju\
  \ zaposlitve in vklju\u010Devanju  ukrepe aktivne politike zaposlovanja (v nadaljevanju:\
  \ APZ) z namenom \u010Dim hitrej\u0161e zaposlitve brezposelne osebe in opredelita\
  \ migracijsko obmo\u010Dje iskanja zaposlitve.\nSkladno z ZUTD so pravice, ki izhajajo\
  \ iz obveznega in prostovoljnega zavarovanja za primer brezposelnosti pravica do\
  \ denarnega nadomestila za primer brezposelnosti, pravica do pla\u010Dila prispevkov\
  \ za obvezna socialna zavarovanja (ki se pla\u010Duje na podlagi priznane pravice\
  \ do denarnega nadomestila) in pravica do pla\u010Dila prispevkov za pokojninsko\
  \ in invalidsko zavarovanje eno leto pred izpolnitvijo minimalnih pogojev za pridobitev\
  \ pravice do starostne pokojnine po predpisih o pokojninskem in invalidskem zavarovanju\
  \ (oziroma dve leti \u2013 38. \u010Dlen Zakona o spremembah in dopolnitvah Zakona\
  \ o urejanju trga dela, Uradni list RS, \u0161t. 21/13), pri \u010Demer pa  skladno\
  \ z 59. \u010Dlenom ZUTD navedene pravice iz zavarovanja za primer brezposelnosti\
  \ lahko pridobi le brezposelna oseba, ki je bila pred nastankom brezposelnosti zavarovana\
  \ najmanj devet mesecev v zadnjih 24 mesecih (oziroma najmanj 6 mesecev v zadnjih\
  \ 24 mesecih, \u010De je brezposelna oseba mlaj\u0161a od 30 let).\nZ vpisom v evidenco\
  \ brezposelnih oseb se brezposelna oseba zave\u017Ee k aktivnemu iskanju zaposlitve.\n\
  Za brezposelne osebe, starej\u0161e od 55 let, je \u017Ee sedaj na voljo vrsta ukrepov.\
  \ Vse brezposelne osebe imajo mo\u017Enost vklju\u010Ditve v ukrepe APZ, ki predstavljajo\
  \ razli\u010Dne programe usposabljanj in izobra\u017Eevanj, spodbude za zaposlovanje,\
  \ vklju\u010Ditve v programe javnih del in spodbude za samozaposlovanje. Brezposelnim\
  \ osebam je na voljo tudi udele\u017Eba v aktivnostih vse\u017Eivljenjske karierne\
  \ orientacije (te so informiranje o trgu dela, samostojno vodenje kariere, osnovno\
  \ karierno svetovanje, poglobljeno karierno svetovanje in u\u010Denje ve\u0161\u010D\
  in vodenja kariere) in storitve posredovanja zaposlitve (ta obsega aktivnosti iskanja\
  \ primerne ali ustrezne zaposlitve iskalcu zaposlitve in napotitev iskalca zaposlitve\
  \ k delodajalcu ter aktivnosti iskanja ustreznega ali primernega delavca za delodajalca),\
  \ ki jih izvaja zavod.\nPoleg navedenega 60. \u010Dlen ZUTD, ki ureja obdobje trajanja\
  \ denarnega nadomestila, dolo\u010Da dalj\u0161e trajanje denarnega nadomestila\
  \ za starej\u0161e brezposelne osebe. Tako imajo zavarovanci, starej\u0161i od 50\
  \ let in z zavarovalno dobo nad 25 let, pravico do nadomestila v trajanju 19 mesecev,\
  \ starej\u0161i od 55 let in z zavarovalno dobo nad 25 let pa v trajanju 25 mesecev.\n\
  Skupin posameznikov, ki se zaradi razli\u010Dnih razlogov te\u017Eje vklju\u010D\
  ujejo na trg dela (t. i. ranljive skupine) je ve\u010D. Poleg starej\u0161ih so\
  \ tudi mladi (predvsem iskalci prve zaposlitve), nizko izobra\u017Eeni in dolgotrajno\
  \ brezposelni tisti, ki predstavljajo najve\u010Dji dele\u017E brezposelnih oseb.\
  \ Prav z namenom spodbuditi zaposlovanje starej\u0161ih oseb je s 1. 1. 2016 pri\u010D\
  el veljati Zakon o interventnem ukrepu na podro\u010Dju trga dela (ZIUPTD), ki dolo\u010D\
  a, da je delodajalec, ki sklene pogodbo o zaposlitvi z brezposelno osebo, starej\u0161\
  o od 55 let, ki je najmanj \u0161est mesecev pred sklenitvijo pogodbe o zaposlitvi\
  \ prijavljena v evidenci brezposelnih oseb, za prvih 24 mesecev zaposlitve opro\u0161\
  \u010Den pla\u010Dila vseh prispevkov delodajalca za obvezna socialna zavarovanja.\
  \ Decembra 2017 pa je bila sprejeta novela Zakona o interventnem ukrepu na podro\u010D\
  ju trga dela, s katero se je podalj\u0161ala mo\u017Enost uveljavljanja omenjene\
  \ spodbude za zaposlovanje starej\u0161ih brezposelnih, tako da je spodbudo v obliki\
  \ oprostitve pla\u010Dila prispevkov delodajalca mogo\u010De uveljavljati vse do\
  \ 31. 12. 2019.\nNe gre spregledati tudi novele Zakona o urejanju trg dela (Uradni\
  \ list RS, \u0161t. 55/17; ZUTD-D), ki jo je Dr\u017Eavni zbor sprejel konec septembra\
  \ 2017 in med drugim uvaja spodbudo za \u010Dim prej\u0161njo aktivacijo ni\u017E\
  je in srednje izobra\u017Eenih upravi\u010Dencev do denarnega nadomestila (torej\
  \ tudi starej\u0161ih brezposelnih oseb). Slednji imajo mo\u017Enost, da v primeru\
  \ zaposlitve za polni delovni \u010Das, a najve\u010D 12 mesecev po zaposlitvi,\
  \ poleg pla\u010De prejemajo spodbudo v vi\u0161ini 20 odstotkov zadnjega izpla\u010D\
  anega denarnega nadomestila, ki jo bo upravi\u010Dencu mese\u010Dno izpla\u010D\
  eval zavod\nNa podlagi navedenega ocenjujemo, da dr\u017Eava \u017Ee sedaj s \u0161\
  tevilnimi ukrepi spodbuja zaposlovanje starej\u0161ih oseb.\nUpo\u0161tevaje navedeno\
  \ in dejstvo, da se posameznik skladno z ZUTD \u0161teje za delovno zmo\u017Enega\
  \ do svojega 65. leta ter dejstvo, da se slovensko prebivalstvo stara, menimo da\
  \ je prizadevanje dr\u017Eave za zmanj\u0161anje negativnih u\u010Dinkov staranja\
  \ prebivalstva s spodbujanjem \u010Dim kasnej\u0161ega umika starej\u0161ih s trga\
  \ dela (torej s spodbujanjem zaposlovanja starej\u0161ih) klju\u010Dnega pomena.\n\
  Tako ocenjujemo, da predlog ne bi pripomogel k izbolj\u0161anju stanja brezposelnosti\
  \ starej\u0161ih oseb. V kolikor pa je posameznik v slabem socialnem polo\u017E\
  aju lahko uveljavlja pravice iz socialnega varstva. Dodajamo \u0161e, da je namen\
  \ prijave v evidenci brezposelnih oseb v iskanju mo\u017Enosti \u010Dim prej\u0161\
  nje delovne aktivacije. \n "
