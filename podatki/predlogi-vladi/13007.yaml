response: "Odziv Ministrstva za zdravje\nSistem zdravstvenega varstva v Sloveniji\
  \ temelji na socialnem zdravstvenem zavarovanju upo\u0161tevajo\u010D na\u010Delo\
  \ solidarnosti, neprofitnosti in socialne pravi\u010Dnosti.\nZakon o zdravstvenem\
  \ varstvu in zdravstvenem zavarovanju dolo\u010Da vklju\u010Ditev v zdravstveno\
  \ zavarovanje vseh oseb s prijavljenim prebivali\u0161\u010Dem, kar pomeni, da ima\
  \ vsaka oseba s stalnim prebivali\u0161\u010Dem dostop do zdravstvenih pravic, ki\
  \ jih zagotavlja zdravstveno zavarovanje. Pogoj za pridobitev pravic je, da je oseba\
  \ prijavljena v zavarovanje, s \u010Dimer pridobi status zavarovane osebe po eni\
  \ od zavarovanih podlag. Ker je zavarovanje obvezno, se oseba s stalnim prebivali\u0161\
  \u010Dem in tujci pod pogoji, ki jih dolo\u010Da ta zakon, tudi ne more izogniti\
  \ obveznemu zavarovanju.\nObvezno zdravstveno zavarovanje je en izmed stebrov, s\
  \ katerim se prebivalcem Slovenije zagotavlja socialno varnost. Posredovani predlog\
  \ je pav\u0161alen, utemeljen le z osebnim mnenjem in prepri\u010Danjem, brez dokazov.\
  \ Predlagatelj ni predlagal celovite re\u0161itve temve\u010D meni, da se lahko\
  \ v okviru Slovenije odre\u010De zdravstvenim storitvam, ki so organizirane s strani\
  \ dr\u017Eave in se zavaruje v tujini. Sistem obveznega zdravstvenega zavarovanja\
  \ v sklopu pravic, ki izhajajo iz tega, vsebuje ne le zdravstvene storitve, temve\u010D\
  \ (med drugim) tudi bolni\u0161ko odsotnost, pravico do zdravil in \u017Eivil, do\
  \ storitev nujne medicinske pomo\u010Di (npr. v prometni nesre\u010Di, ob sr\u010D\
  nem infarktu, \u2026)\_itd., predlagateljev predlog pa pomeni, da se oseba odre\u010D\
  e tudi tem pravicam.\nKer je predlog v nasprotju s temeljnimi na\u010Deli socialne\
  \ varnosti v Sloveniji, njegov sprejem pa bi povzro\u010Dil nesorazmerne posledice\
  \ v organizaciji in dostopnosti zdravstvenega varstva, menimo, da predlog ni primeren\
  \ za nadaljnjo obravnavo. \_"
