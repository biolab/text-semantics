response: "Odziv Ministrstva za pravosodje\nUvodoma \u017Eelimo poudariti, da Ministrstvo\
  \ za pravosodje ne sme komentirati konkretnih zadev, o katerih odlo\u010Dajo sodi\u0161\
  \u010Da Republike Slovenije, saj mu to prepre\u010Dujeta ustavno na\u010Delo delitve\
  \ oblasti (drugi odstavek 3. \u010Dlena Ustave Republike Slovenije; v nadaljevanju:\
  \ Ustava) in ustavno dolo\u010Dena neodvisnost sodnikov, ki so pri opravljanju sodni\u0161\
  ke funkcije vezani le na ustavo in zakon (125. \u010Dlen Ustave).\nMinistrstvo za\
  \ pravosodje prav tako ne more podati tak\u0161ne razlage predpisa iz svoje pristojnosti,\
  \ ki bi pravno zavezovala druge dr\u017Eavne organe ali celo sodi\u0161\u010Da.\
  \ V Republiki Sloveniji lahko t.im. avtenti\u010Dno razlago zakonov poda le Dr\u017E\
  avni zbor Republike Slovenije, pri \u010Demer gre (s primerjalnopravnega vidika)\
  \ za posebnost, ki jo je mo\u010D najti le \u0161e v nekaterih drugih dr\u017Eavah.\
  \ Ministrstvo za pravosodje torej v nadaljevanju podaja zgolj neobvezna pojasnila.\n\
  Zakon o kazenskem postopku dolo\u010Da, da morajo sodi\u0161\u010De in dr\u017E\
  avni organi, ki sodelujejo v kazenskem postopku po resnici in popolnoma ugotoviti\
  \ dejstva, pomembna za izdajo zakonite odlo\u010Dbe (t.i. na\u010Delo materialne\
  \ resnice; prvi odstavek 17. \u010Dlena ZKP). Hkrati pravica sodi\u0161\u010Da in\
  \ dr\u017Eavnih organov, ki sodelujejo v kazenskem postopku, da presojajo, ali je\
  \ podano kak\u0161no dejstvo ali ne, ni vezana na nobena formalna dokazna pravila\
  \ in ne z njimi omejena (t.i. na\u010Delo proste presoje dokazov; prvi odstavek\
  \ 18. \u010Dlena ZKP). Iz navedenega torej sledi, da mora sodi\u0161\u010De ugotoviti\
  \ materialno resnico o preteklem dogodku, hkrati pa je pri presoji tega, katere\
  \ dokaze bo uporabilo in kak\u0161no te\u017Eo jim bo dalo, svobodno. Kljub temu\
  \ pa ne sme opreti svoje odlo\u010Dbe na dokaze, ki so bili pridobljeni s kr\u0161\
  itvijo ustavno dolo\u010Denih \u010Dlovekovih pravic in temeljnih svobo\u0161\u010D\
  in, kot tudi ne na dokaze, ki so bili pridobljeni s kr\u0161itvijo dolo\u010Db kazenskega\
  \ postopka in je zanje v ZKP dolo\u010Deno, da se sodna odlo\u010Dba nanje ne more\
  \ opreti, ali ki so bili pridobljeni na podlagi takega nedovoljenega dokaza (t.i.\
  \ ekskluzijsko pravilo; drugi odstavek 18. \u010Dlena ZKP). Republika Slovenija\
  \ ima skratka dokaj strogo zamejeno mo\u017Enost uporabe dokazov, \u010De so ti\
  \ pridobljeni s kr\u0161itvami \u010Dlovekovih pravic (ZKP ne predvideva re\u0161\
  itve, ki jo sicer poznajo nekatere druge primerljive tuje ureditve, torej tehtanje\
  \ med na eni strani te\u017Eo kr\u0161itve \u010Dlovekovih pravic in na drugi strani\
  \ pomenom konkretnega dokaza za uspeh postopka). Dodatno je potrebno upo\u0161tevati,\
  \ da sta \xBBNeupravi\u010Deno prislu\u0161kovanje in zvo\u010Dno snemanje\xAB in\
  \ \xBBNeupravi\u010Deno slikovno snemanje\xAB kaznivi dejanji.\nV zgoraj opisanem\
  \ predlogu je pravilno navedeno, da je za prikrite preiskovalne ukrepe potrebna\
  \ sodna odredba oziroma, da zaradi varstva razli\u010Dnih ustavnih vrednost (zasebnosti,\
  \ osebnega dostojanstva ipd.) za prikrite preiskovalne ukrepe velja precej strog\
  \ re\u017Eim oziroma so zanje predpisani natan\u010Dni pogoji (149.a, 150. in 151.\
  \ \u010Dlen ZKP). Ustavno sodi\u0161\u010De Republike Slovenije je tako npr. v preteklosti\
  \ \u017Ee razveljavilo celotno poglavje ZKP, ki je urejalo prikrite preiskovalne\
  \ ukrepe, ker takratna ureditev ni bila zadosti dolo\u010Dna in sorazmerna. Zakonodajalec\
  \ je posledi\u010Dno pri ureditvi prikritih preiskovalnih ukrepov na abstraktni\
  \ in splo\u0161ni ravni \u017Ee opravil tehtanje med razli\u010Dnimi ustavnimi vrednotami.\n\
  Morebitno snemanje kaznivega dejanja, ki bi ga opravil posamezen dr\u017Eavljan,\
  \ bi bilo torej prav tako potrebno preu\u010Diti zlasti z vidika tehtanja med posameznimi\
  \ \u010Dlovekovimi pravicami, ki so v konkretnem primeru v koliziji. Ustava Republike\
  \ Slovenije namre\u010D v poglavju o \u010Dlovekovih pravicah in temeljnih svobo\u0161\
  \u010Dinah zagotavlja nedotakljivost \u010Dlovekove telesne in du\u0161evne celovitosti,\
  \ zasebnosti ter osebnostnih pravic (35. \u010Dlen). Kot ostale \u010Dlovekove pravice\
  \ je tudi ta praviloma omejena samo s pravicami drugih (tretji odstavek 15. \u010D\
  lena Ustave). Ustavno sodi\u0161\u010De Republike Slovenije je v dosedanji praksi\
  \ \u017Ee zavzelo podobno stali\u0161\u010De (citirani primer se sicer nana\u0161\
  a na civilnopravno podro\u010Dje): \xBBPoseg v pravico do zasebnosti bi bil pod\
  \ dolo\u010Denimi pogoji dopusten, vendar bi moralo v pravnem postopku za izvedbo\
  \ dokaza, pridobljenega s kr\u0161itvijo pravice do zasebnosti, obstajati posebej\
  \ utemeljene okoli\u0161\u010Dine. Izvedba tak\u0161nega dokaza bi morala imeti\
  \ poseben namen za izvr\u0161evanje neke ustavno zavarovane pravice. V tak\u0161\
  nem primeru mora sodi\u0161\u010De upo\u0161tevati na\u010Delo sorazmernosti in\
  \ skrbno prisoditi, kateri pravici je treba dati prednost.\xAB\nGlede na navedeno,\
  \ ni presenetljivo, da je Vrhovno sodi\u0161\u010De Republike Slovenije (v nadaljevanju:\
  \ Vrhovno sodi\u0161\u010De) v dosedanjih primerih, ko je presojalo dopustnost dokaza\
  \ \u2013 \xBBzasebnega posnetka\xAB v kazenskem postopku, tehtalo med razli\u010D\
  nimi prirejenimi \u010Dlovekovimi pravicami. Vrhovno sodi\u0161\u010De Republike\
  \ Slovenije je tako \u017Ee tehtalo med obdol\u017Een\u010Devo pravico do zasebnosti\
  \ na eni strani in (nekoliko poenostavljeno) o\u0161kodovan\u010Devo pravico do\
  \ varnosti na drugi strani. Ocenilo je, da kolikor je obdol\u017Eenec uporabil komunikacijsko\
  \ sredstvo za izrekanje gro\u017Enje o\u0161kodovancu, to je za storitev kaznivega\
  \ dejanja, se ne more uspe\u0161no sklicevati, da mu je bila s posnetkom kr\u0161\
  ena pravica do zasebnosti. V omenjenem primeru se je obdol\u017Eenec, ki se je zavedal,\
  \ da ga o\u0161kodovanec snema, izrekel besede, ki predstavljajo gro\u017Enjo, pravici\
  \ do zasebnosti oziroma pravici na glasu odpovedal. V drugem primeru je Vrhovno\
  \ sodi\u0161\u010De \u017Ee tehtalo med obdol\u017Een\u010Devo pravico do zasebnosti\
  \ in pravico do osebnega dostojanstva oziroma pravico do \u010Dasti in dobrega imena\
  \ zasebnega to\u017Eilca in odlo\u010Dilo, da pretehta slednja. Podobno je v \u0161\
  e enem primeru primeru tehtalo med obdol\u017Een\u010Devo pravico do zasebnosti\
  \ in pravico o\u0161kodovanke do osebne varnosti ter prav tako dalo ve\u010Djo te\u017E\
  o pravici o\u0161kodovanke. Vrhovno sodi\u0161\u010De pa je bilo manj strogo v primeru,\
  \ ko je bil posnetek narejen s pomo\u010Djo predhodno \xBBfiksno\xAB name\u0161\u010D\
  ene videokamere (torej videokamere, ki je zakonito name\u0161\u010Dena z namenom\
  \ varovanja premo\u017Eenja), saj je ocenilo, da v tak\u0161nem primeru obdol\u017E\
  enec sploh ne more u\u017Eivati varstva zasebnosti. V enem primeru pa je Ustavno\
  \ sodi\u0161\u010De Republike Slovenije vsaj obrobno ocenjevalo zasebno snemanje\
  \ tajnega policijskega sodelavca s strani storilca kaznivega dejanja (diktafon),\
  \ vendar je bilo tam o\u010Ditno pomembno, da posnetek \u017Ee tehni\u010Dno ni\
  \ bil dovolj uporaben.\n\u010Cetudi vpra\u0161anja, ki zadevajo snemanje in javno\
  \ uporabo posnetka, spadajo tudi v pristojnost Informacijskega poobla\u0161\u010D\
  enca, pa je treba poudariti, da je presoja tak\u0161nih posnetkov kot (ne)dopustnih\
  \ dokazov v domeni sodi\u0161\u010Da, ki odlo\u010Da o konkretnem sodnem sporu.\
  \ Informacijski poobla\u0161\u010Denec tako tudi sam v mnenjih s tega podro\u010D\
  ja izrecno poudarja, da presoja o uporabnosti dokazov (\xBBzasebnih posnetkov\xAB\
  \ v sodnih postopkih) ni njegova pristojnost.\nGlede na vse navedeno, je presoja\
  \ dopustnosti posnetka kot dokaza odvisna od konkretnih okoli\u0161\u010Din \u2013\
  \ ali je npr. oseba zgolj snemala javni prostor in na posnetek naklju\u010Dno ujela\
  \ storilca, ali je oseba npr. snemala zasebni pogovor brez da bi predhodno obvestila\
  \ drugo osebo o snemanju, ali je oseba sistemati\u010Dno zasledovala in snemala\
  \ storilca, ali je oseba dejansko oblikovala nekak\u0161no bazo posnetkov oziroma\
  \ zbirko osebnih podatkov in jo hranila ter nadalje obdelovala ipd.\nZaklju\u010D\
  no skratka lahko ugotovimo, da je posnetek kaznivega dejanja, storjenega po telefonu,\
  \ ki ga zabele\u017Ei posameznik, praviloma lahko dokaz v kazenskem postopku, pri\
  \ \u010Demer je njegova uporabnost odvisna od okoli\u0161\u010Din konkretnega primera.\
  \ Sodna praksa glede vseh mo\u017Enih nians tak\u0161nih situacij \u0161e ni povsem\
  \ razdelana, niti ne more biti glede na sistemska pravila, ki smo jih navedli na\
  \ za\u010Detku na\u0161ega neobveznega pojasnila (zlasti 17. in 18. \u010Dlen ZKP),\
  \ za re\u0161evanje teh vpra\u0161anj pa so pristojna neodvisna sodi\u0161\u010D\
  a. Zaradi navedenih razlogov je nemogo\u010De vnaprej na splo\u0161ni in abstraktni\
  \ ravni decidirano odgovoriti, ali bi bilo vsakr\u0161no snemanje veljaven dokaz\
  \ v kazenskem postopku.  \n "
