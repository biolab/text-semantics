  \ odpadne vode ter ponovno uporabo sive vode. Pri zajemu in uporabi padavinske odpadne\
  \ vode in ponovni uporabi sive vode je potrebna previdnost pri izvajanju tehni\u010D\
  nih re\u0161itev za to uporabo, tako da se onemogo\u010Di vpliv na interno napeljavo\
  \ za pitno vodo. Za ustreznost tehni\u010Dnih re\u0161itev so odgovorni investitor,\
  \ projektant in izvajalec. Gradbenotehni\u010Dni predpisi, ki bi kakorkoli ovirali\
  \ vgradnjo lo\u010Dene vodovodne in\u0161talacije za uporabo meteorne vode v stavbah,\
  \ ne obstajajo, torej se lahko projektirajo in vgrajujejo, \u010De je tak\u0161\
