response: "Odziv Ministrstva za finance\nMinistrstvo za finance je na podlagi 2. odstavka\
  \ 113. \u010Dlena Zakona o javnem naro\u010Danju (Uradni list RS, \u0161t. 128/06,\
  \ 16/08, 19/10 in 18/11; v nadaljnjem besedilu ZJN-2 ) in 108. \u010Dlena Zakona\
  \ o javnem naro\u010Danju na vodnem, energetskem, transportnem podro\u010Dju in\
  \ podro\u010Dju po\u0161tnih storitev (Uradni list RS, \u0161t. 72/11-UPB3, v nadaljnjem\
  \ besedilu ZJNVETPS) vzpostavilo portal javnih naro\u010Dil, ki je pri\u010Del delovati\
  \ 26.6.2007. Portal upravlja podjetje Uradni list Republike Slovenije d.o.o. (v\
  \ nadaljevanju Uradni list), ki v celoti zagotavlja tudi tehni\u010Dno podporo za\
  \ njegovo delovanje. Portal zagotavlja brezpla\u010Den dostop do vseh objav javnih\
  \ naro\u010Dil, ki so obvezna po ZJN-2 in ZJNVETPS.\nNamen in prednosti portala\
  \ javnih naro\u010Dil so predvsem zagotoviti na enem mestu objavo in dostopnost\
  \ informacij v zvezi z javnim naro\u010Danjem, zmanj\u0161anje administrativnh ovir\
  \ in posodobitev na\u010Dina poslovanja pri javnem naro\u010Danju, zmanj\u0161ati\
  \ stro\u0161ke za naro\u010Dnike, ki so bili vezani na objave in mo\u017Enost skraj\u0161\
  anja rokov za oddajo ponudb.\nMinistrstvo za finance je skupaj z Uradnim listom\
  \ pripravilo dopolnitve obstoje\u010Dega iskalnika po objavah na portalu javnih\
  \ naro\u010Dil z mo\u017Enostjo iskanja po vrsti postopka, po vrsti obrazca, glede\
  \ na mesto objave in po kratkem nazivu naro\u010Dnika v Poslovnem registru. Vzpostavitev\
  \ posodobljenega brskalnika bo predvidoma omogo\u010Dena v za\u010Detku prihodnjega\
  \ meseca.\nUradni list v skladu z Zakonom o Uradnem listu Republike Slovenije in\
  \ Uredbo o objavljanju v Uradnem listu Republike Slovenije v razglasnem delu Uradnega\
  \ lista  objavlja razpise, ki imajo pravno podlago za objavo v razli\u010Dnih pravnih\
  \ aktih (npr. Zakonu o javnih financah, Uredbi o stvarnem premo\u017Eenju dr\u017E\
  ave in samoupravnih lokalnih skupnosti, statuti ob\u010Din, ipd.).\nMinistrstvo\
  \ za finance in Uradni list na\u010Deloma podpirata pobudo za enoten portal, zlasti\
  \ z vidika ekonomi\u010Dnosti, enostavnosti in transparentnosti za uporabnike. Vsaka\
  \ nadgradnja obstoje\u010Dega portala ali vzpostavitev novega ter njegovo vzdr\u017E\
  evanje pa je povezano s stro\u0161ki. Zato bo treba glede predlagane pobude skupaj\
  \ z drugimi pristojnimi ministrstvi tehtno razmisliti ob obravnavi drugih prioritet\
  \ pri prihodnjem planiranju prora\u010Dunskih sredstev.\n "
