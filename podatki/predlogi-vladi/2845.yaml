response: "Odziv Ministrstva za izobra\u017Eevanje, znanost, kulturo in \u0161port\n\
  Predlog o ukinitvi strokovnega izpita za podro\u010Dje vzgoje in izobra\u017Eevanja\
  \ ocenjujemo kot popolnoma neprimeren za nadaljnjo obravnavo.\nStrokovni izpit je\
  \ za podro\u010Dje vzgoje in izobra\u017Eevanja v Republiki Sloveniji z veljavno\
  \ zakonodajo (Zakon o organizaciji in financiranju vzgoje in izobra\u017Eevanja)\
  \ dolo\u010Den kot eden od obveznih pogojev, ki jih mora izpolnjevati vsak strokovni\
  \ delavec v vzgoji in izobra\u017Eevanju. 92. \u010Dlen ZOFVI tako dolo\u010Da,\
  \ da morajo imeti strokovni delavci ustrezno izobrazbo, opravljen strokovni izpit\
  \ ter morajo obvladati slovenski knji\u017Eni jezik.\nPo podatkih, s katerimi na\
  \ Ministrstvu za \u0161olstvo in \u0161port razpolagamo, je ve\u010D kot 65 % kandidatov,\
  \ ki \u017Eelijo pristopiti k strokovnemu izpitu, zaposlenih na prostem delovnem\
  \ mestu kot strokovni delavci za\u010Detniki, kar pomeni, da imajo tako delovno\
  \ kot u\u010Dno obveznost izena\u010Deno s katerimkoli drugim strokovnim delavcem\
  \ v vzgoji in izobra\u017Eevanju. To hkrati tudi pomeni, da morajo v vsakodnevni\
  \ u\u010Dni in delovni situaciji uporabljati znanje, ki ga morajo kandidati izkazati\
  \ na strokovnem izpitu. Pri\u010Dakuje se namre\u010D, da prav vsak strokovni delavec\
  \ pri vzgojno-izobra\u017Eevalnem delu odgovorno uporablja slovenski knji\u017E\
  ni jezik, ki je z ZOFVI dolo\u010Den kot u\u010Dni jezik. Prav tako se pri vsakodnevnem\
  \ delu v razredu pri\u010Dakuje obvladovanje \u0161olske zakonodaje, kot npr. pravil\
  \ za preverjanje in ocenjevanje znanja, pravil za vzdr\u017Eevanje in upo\u0161\
  tevanje hi\u0161nega reda, pravic in dol\u017Enosti u\u010Dencev oziroma dijakov,\
  \ pravil za zagotavljanje varnosti otrok in mladostnikov ter podobno. Nenazadnje\
  \ se od slehernega u\u010Ditelja pri\u010Dakuje poznavanje in zagotavljanje \u010D\
  lovekovih, predvsem pa otrokovih pravic.\nIn predvsem so to znanja, ki jih morajo\
  \ kandidati izkazati na strokovnem izpitu, kar pomeni, da na strokovnem izpitu izka\u017E\
  ejo le tisto, kar so najmanj \u0161est mesecev morali vsakodnevno uporabljati pri\
  \ svojem delu.\nStrokovni izpit svojevrstna zgodovinska \"iniciacija\" v poklic,\
  \ ki za posameznika predstavlja polnovredno v\u010Dlanitev v poklicno skupino posebnega\
  \ pomena, kar nedvomno u\u010Ditelji so. Strokovni izpit predstavlja pomemben mejnik\
  \ pri vstopanju v poklic \u017Ee vsaj od leta 1958, do koder segajo dokumenti, ki\
  \ jih imamo na ministrstvu.\nPo raziskavi, ki jo je leta 2010 opravila skupina strokovnjakov,\
  \ ki so sodelovali pri pripravi nove Bele knjige o vzgoji in izobra\u017Eevanju\
  \ v Republiki Sloveniji, je 66,7 % u\u010Diteljev in 62,2 % ravnateljev ocenilo,\
  \ da je strokovni izpit potreben, 16,1 % u\u010Diteljev in 29,3 % ravnateljev je\
  \ ocenilo, da je strokovni izpit zelo potreben in le 17,2 % u\u010Diteljev ter 8,5\
  \ % ravnateljev je ocenilo, da strokovni izpit ni potreben (Bela knjiga o vzgoji\
  \  in izobra\u017Eevanju v Republiki Sloveniji, 2011, str. 497).  \n "
