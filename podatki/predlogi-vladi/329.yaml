response: "Odziv Ministrstva za obrambo\nVarnost je vrednota, ki se je zavemo \u0161\
  ele, ko je le-ta ogro\u017Eena. \u010Cetudi v tem trenutku nismo neposredno ogro\u017E\
  eni, se lahko zazremo samo za slabih dvajset let v na\u0161o zgodovino in se spomnimo\
  \ nekajdnevnega vojnega spopada na obmo\u010Dju Slovenije ter krvave morije, ki\
  \ je potekala v na\u0161i nekdanji skupni domovini. V dana\u0161njem povezanem svetu\
  \ se mednarodna skupnost zaveda, da se lahko oboro\u017Eeni konflikt na dolo\u010D\
  enem delu sveta zelo hitro raz\u0161iri v spopad ve\u010Djih, \u010Dezmejnih razse\u017E\
  nosti. Tudi Slovenija ima moralno dol\u017Enost prispevati k mednarodnemu miru in\
  \ varnosti, k temu pa jo obvezujejo \u0161e mednarodne zaveze oziroma \u010Dlanstvo\
  \ v mednarodnih organizacijah, kot so OZN, Nato in Evropska unija. Pripadniki in\
  \ pripadnice Slovenske vojske delujejo v mednarodnih operacijah in misijah po svetu,\
  \ in sicer na Kosovu, v Bosni in Hercegovini, Afganistanu, Libanonu, na Bli\u017E\
  njem vzhodu in v D\u017Eibutiju, s \u010Dimer skrbijo za izvedbo slovenske zunanje\
  \ politike, hkrati pa se urijo v okolju ve\u010Dnacionalnega delovanja.\nSpomnimo,\
  \ da pripadniki Slovenske vojske mnogokrat prisko\u010Dijo na pomo\u010D tudi civilnemu\
  \ prebivalstvu v domovini, saj sodelujejo s Civilno za\u0161\u010Dito Republike\
  \ Slovenije pri re\u0161evanju posledic velikih naravnih nesre\u010D v Sloveniji\
  \ in tako prispevajo k varnosti v na\u0161em doma\u010Dem okolju.\nNa Ministrstvu\
  \ za obrambo in v Slovenski vojski se dobro zavedamo gospodarske in finan\u010D\
  ne krize ter njenih posledic. Zavedamo se, da moramo v teh \u010Dasih \u0161e toliko\
  \ previdneje ravnati s sredstvi, ki so nam zaupana. Rebalansa v letu 2009 sta sprejeti\
  \ finan\u010Dni na\u010Drt Ministrstva za obrambo zmanj\u0161ala za skoraj 90 milijonov\
  \ evrov, kar pomeni za 13 % zni\u017Eanje obrambnega prora\u010Duna. To zmanj\u0161\
  anje se najbolj pozna pri operativnih stro\u0161kih delovanja, investicijah in modernizaciji\
  \ vojske. V primerjavi z drugimi resorji je na\u0161 obrambni resor do\u017Eivel\
  \ najve\u010Dje zmanj\u0161anje, moral je tudi zelo omejiti razvoj in raziskovalne\
  \ dejavnosti, \u010Demur se nekaterim drugim resorjem ni bilo treba odpovedati.\
  \ Na podlagi tega menimo, da smo na skrajni meji zmanj\u0161evanja sredstev za obrambo.\n\
  Prioriteta v \u010Dasu omejenih finan\u010Dnih zmogljivosti pa je varnost na\u0161\
  ih vojakov in vojakinj, ki pri opravljanju svojih nalog med drugim uporabljajo tudi\
  \ sredstva, ki so \u017Ee zastarela. Vlaganje in delo na tem podro\u010Dju je v\
  \ \u010Dasu krize prednostno.  Kar zadeva \u0161tevilo pripadnikov in pripadnic\
  \ Slovenske vojske v stalni sestavi, je Vlada Republike Slovenije v juniju dolo\u010D\
  ila njegov obseg, in sicer gre za 7.600 pripadnikov in pripadnic, \u010Deprav bi\
  \ jih moralo biti 8.500, skupaj s pogodbenimi rezervisti pa 14.000. Danes imamo\
  \ v Slovenski vojski 7.600 stalnih pripadnikov in 1.800 pogodbenih rezervistov.\
  \ Imamo torej 4.400 vojakov manj od na\u010Drtovanega stanja. Menimo, da je to najni\u017E\
  ja meja kadrovskega obsega Slovenske vojske, pri kateri lahko na\u0161e obrambne\
  \ sile izvajajo naloge, ki so jim zaupane z Zakonom o obrambi. Torej, \u010De pogledamo\
  \ dele\u017E, ki so ga slovenske obrambne sile prispevale k var\u010Devanju v \u010D\
  asu krize, lahko ugotovimo, da je bil obrambni prispevek najvi\u0161ji v dr\u017E\
  avi. Presene\u010Da spoznanje, da slovenska dru\u017Eba tega ne vidi ali ne \u017E\
  eli videti.  Po Ustavi Republike Slovenije vrsto, obseg in organizacijo obrambe\
  \ nedotakljivosti in celovitosti dr\u017Eavnega ozemlja ureja zakon, ki ga sprejme\
  \ dr\u017Eavni zbor z dvotretjinsko ve\u010Dino glasov navzo\u010Dih poslancev (124.\
  \ \u010Dlen Ustave Republike Slovenije). Gre za Zakon o obrambi, v katerem pi\u0161\
  e, da je temeljni namen obrambe odvra\u010Danje napada na dr\u017Eavo ter obramba\
  \ neodvisnosti, nedotakljivosti in celovitosti dr\u017Eave. Ta namen se uresni\u010D\
  uje tudi z vklju\u010Devanjem in aktivnim sodelovanjem dr\u017Eave v mednarodnih\
  \ varnostnih povezavah na podlagi mednarodnih pogodb. Obrambo dr\u017Eave sestavljata\
  \ voja\u0161ka in civilna obramba; voja\u0161ko obrambo izvajajo samostojno ali\
  \ v zavezni\u0161tvu na podlagi mednarodnih pogodb obrambne sile, ki jih sestavlja\
  \ Slovenska vojska.  Slovenija je \u010Dlanica zavezni\u0161tva, v katerem mora,\
  \ tako kot \u0161e drugih 27 \u010Dlanic, sorazmerno prispevati k skupni varnosti\
  \ in obrambi. Nih\u010De ne mara  dr\u017Eav, ki mislijo, da lahko svojo varnost\
  \ zagotovijo na ra\u010Dun drugih. Pri\u010Dakuje se sodelovanje pri pravi\u010D\
  ni delitvi bremen glede obrambe. Prav tako za vsako dr\u017Eavo, suvereno \u010D\
  lanico mednarodne skupnosti, velja, da mora prispevati k miru in varnosti. Slovenija\
  \ in slovenska javnost morata to razumeti, pa \u010De sta \u0161e tako podvr\u017E\
  eni propagiranju protivoja\u0161kih in protiobrambnih stali\u0161\u010D. Na Ministrstvu\
  \ za obrambo in v Slovenski vojski pozdravljamo predloge civilne javnosti o ureditvah\
  \ na podro\u010Dju obrambe, saj nam ka\u017Eejo, da se ljudje \u0161e zanimajo za\
  \ obrambne zadeve, vendar o konkretnem predlogu menimo, da ni utemeljen. Menimo\
  \ pa, da ima spra\u0161evalec zelo prav, ko trdi, da smo si sovra\u017Eniki najbolj\
  \ sami s svojimi napa\u010Dnimi odlo\u010Ditvami. Zmanj\u0161evanje obrambne mo\u010D\
  i dr\u017Eave na neodgovoren na\u010Din do doma\u010De in do mednarodne skupnosti\
  \ zagotovo sodi med tak\u0161ne napa\u010Dne odlo\u010Ditve. "
