response: "Odziv Ministrstva za okolje in prostor\nLastno stanovanje je \u017Eelja\
  \ velike ve\u010Dine Slovencev. Zato je kar 90 % vseh stanovanj v zasebni lasti,\
  \ kar nas skupaj z Romunijo postavlja v sam vrh po dele\u017Eu zasebni stanovanj.\
  \ Gradnja novih stanovanj ali stanovanjski hi\u0161 pomeni precej\u0161en pritisk\
  \ na ob\u010Dine, da s svojimi prostorskimi akti opredeljujejo nova zazidljiva zemlji\u0161\
  \u010Da, kar nasprotuje veljavni prostorski strategiji, ki nalaga racionalno rabo\
  \ obstoje\u010Dih zazidljivih zemlji\u0161\u010D, prepre\u010Devanje \u0161irjenja\
  \ naselij na kakovostna kmetijska zemlji\u0161\u010Da in se zavzema za ohranjanje\
  \ policentri\u010Dnega razvoja in ohranjanje poseljenosti pode\u017Eelja. Zato je\
  \ novih zazidljivih zemlji\u0161\u010D posebej v ali blizu ve\u010Djih razvojnih\
  \ sredi\u0161\u010D manj kot je povpra\u0161evanje po njih, kar ceno novih zazidljivih\
  \ zemlji\u0161\u010D dviga. Nove stanovanjske cone zahtevajo tudi gradnjo nove komunalne\
  \ infrastrukture, kar ceno \u0161e pove\u010Duje. Neposredno na trg nepremi\u010D\
  nin pa dr\u017Eava ne sme posegati, posebej to velja za cene same gradnje objektov,\
  \ ki jih vedno izvajajo zasebni izvajalci.\nTo seveda ne pomeni, da dr\u017Eava\
  \ ne i\u0161\u010De re\u0161itev za pove\u010Danje dostopnosti do stanovanj. Pred\
  \ kratkim se je zaklju\u010Dila neformalna javna razprava o osnutku novega Nacionalnega\
  \ stanovanjskega programa, v katerem je ena pomembnih tem tudi pove\u010Danje dostopnosti\
  \ do stanovanj. V predlogu je na podlagi konsenza stroke in organizacij, ki delajo\
  \ na podro\u010Dju zagotavljanja javnih stanovanj, opredeljeno, da bodo v prihodnje\
  \ znatni napori in sredstva usmerjeni v gradnjo javnih najemnih stanovanj, v katerih\
  \ bo najemnina oblikovana tako, da bo se bo ohranjala vrednost vlo\u017Eenega premo\u017E\
  enja ob najni\u017Eji \u0161e vzdr\u017Eni najemnini. Dr\u017Eava oziroma ob\u010D\
  ine bodo \u0161e naprej zavezane prispevati ustrezen del priznane najemnine vsem\
  \ tistim gospodinjstvom, katerim bodo centri za socialno delo priznali status prejemnika\
  \ socialne pomo\u010Di.\nSprejem omenjenega stanovanjskega programa bo skupaj s\
  \ prenovljeno stanovanjsko zakonodajo dal jasne usmeritve Stanovanjskemu skladu\
  \ RS (SSRS) in ob\u010Dinam oziroma njihovim skladom, kaj se od teh javnih in\u0161\
  titucij pri\u010Dakuje. V okviru prenovljene zakonodaje skupaj z Ministrstvom za\
  \ finance in slu\u017Ebo , ki skrbi la lokalno samoupravo i\u0161\u010Demo re\u0161\
  itve, ki bi ob\u010Dine jasno zavezale, da skrbijo za zagotavljanje stanovanj za\
  \ svoje prebivalce, predvidena pa je tudi sprememba vloge SSRS, ki naj prvenstveno\
  \ ne bo graditelj stanovanj za trg.\nPobuda, da se poenostavi in poceni pridobitev\
  \ potrebnih dovoljenj za gradnjo stanovanj, se ve\u017Ee na gradbeno oziroma prostorsko\
  \ zakonodajo. Ministrstvo oziroma Direktorat za prostor skupaj s strokovnimi organizacijami\
  \ na podlagi sklepa Vlade \u017Ee pribli\u017Eno eno leto pripravlja prenovo sistema\
  \ prostorske in gradbene zakonodaje, saj so tudi analize in nam dostopni podatki\
  \ pokazali, da je na tem podro\u010Dju treba dose\u010Di korenite spremembe. Tako\
  \ se teze in prve pripravljene re\u0161itve ukvarjajo tudi z re\u0161evanjem problemov,\
  \ ki danes podalj\u0161ujejo pridobitev dovoljenj in dra\u017Eijo gradnjo. Na podro\u010D\
  ju dovoljevanja i\u0161\u010Demo re\u0161itve, ki bodo v fazi pridobitve gradbenega\
  \ dovoljenja zmanj\u0161ale \u0161tevilo potrebnih mnenj in soglasij, na podro\u010D\
  ju stro\u0161kov pred samo gradnjo pa preverjamo alternativne re\u0161itve ukoreninjenemu\
  \ na\u010Dinom izra\u010Duna in pla\u010Devanja komunalnega prispevka s ciljem,\
  \ da breme tega stro\u0161ka pravi\u010Dneje razdelimo in za zmanj\u0161amo ter\
  \ razporedimo na dalj\u0161e obdobje, pred med in predvsem po zaklju\u010Deni gradnji.\n\
  Iz zapisanega torej sledi, da se je dr\u017Eava problemov, ki jih navajate, dobro\
  \ zavedala in da zato strokovne slu\u017Ebe na\u0161ega in drugih ministrstev zanje\
  \ \u017Ee nekaj \u010Dasa pripravljajo programske, zakonodajne in finan\u010Dne\
  \ re\u0161itve. Pri\u010Dakujemo, da bodo nekateri ukrepi in re\u0161itve za\u017E\
  iveli \u017Ee v prihodnjem letu.\n "
