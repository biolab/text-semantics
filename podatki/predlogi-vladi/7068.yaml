response: "Odziv Ministrstva za okolje in prostor\nPojem zdru\u017Eevanje naselij\
  \ ni enako pojmu somestje. Somestje je skupina medsebojno povezanih mest in/ali\
  \ drugih naselij, v katerih dejavnosti razporejajo po na\u010Delu dopolnjevanja\
  \ funkcij. Z medsebojnim povezovanjem in razme\u0161\u010Danjem funkcij naselja\
  \ krepijo svoje vloge v urbanem sistemu. (Odlok o SPRS, U.l. RS, \u0161t. 76/2004).\
  \ V odgovoru obravnavamo podano pobudo v kontekstu zdru\u017Eevanja naselij.\nAnaliza\
  \ veljavne ureditve 1. Pravna podlaga za spreminjanje obmo\u010Dja naselij:\n Dolo\u010D\
  anje obmo\u010Dij ter imenovanje in ozna\u010Devanje naselij, ulic in stavb dolo\u010D\
  a Zakon o dolo\u010Danju obmo\u010Dij ter o imenovanju in ozna\u010Devanju naselij,\
  \ ulic in stavb (ZDOIONUS, U. l. RS, \u0161t. 25/2008). Posvetovanje s prebivalstvom\
  \ o spremembi obmo\u010Dja naselij: Po tem zakonu se obmo\u010Dje naselij in imen\
  \ naselij ter preimenovanja ulic v sodelovanju s prebivalstvom, in sicer v okviru\
  \ predhodnega posvetovanja z osebami z obmo\u010Dja, na katere se spremembe nana\u0161\
  ajo. P Pristojnost za spreminjanje meja obstoje\u010Dih naselij: Obmo\u010Dja obstoje\u010D\
  ih naselij lahko spremeni ob\u010Dinski svet z odlokom na podlagi predhodno pridobljenega\
  \ mnenja Geodetske uprave RS o skladnosti predlagane ureditve obmo\u010Dij naselij\
  \ s predpisi, ki urejajo obmo\u010Dja in imena naselij.  Vendar pri tem ob\u010D\
  ine ne sme enostransko spreminjati meja naselij tako, da bi s tem posegala na obmo\u010D\
  je sosednje ob\u010Dine. \n2. Pravna podlaga za na\u010Drtovanje razvoja naselij\
  \ in vloge naselij v prostorskem razvoju\n Odlok o strategiji prostorskega razvoja\
  \ Slovenije (U.l. RS, \u0161t. 76/2004) kot vodilni prostorsko razvojni koncept\
  \ dr\u017Eave dolo\u010Da policentri\u010Dni urbani sistem, ki temelji na sredi\u0161\
  \u010Dih nacionalnega, regionalnega in medob\u010Dinskega pomena. Na ni\u017Eji\
  \ ravni se ta koncept dopolnjuje \u0161e z dolo\u010Ditvijo pomembnej\u0161ih lokalnih\
  \ in lokalnih sredi\u0161\u010D, ki ga dolo\u010Dijo ob\u010Dine v sklopu priprave\
  \ ob\u010Dinskih prostorskih na\u010Drtov na osnovi analize opremljenosti urbanih\
  \ naselij s storitvami splo\u0161nega pomena. Koncept mo\u010Dnej\u0161ih sredi\u0161\
  \u010D, ki so funkcionalno povezana s svojim gravitacijskim obmo\u010Djem, o katerem\
  \ govori predlog, je torej \u017Ee vgrajen v sistem prostorskega na\u010Drtovanja.\
  \ \n3. Pravne podlage torej za zdru\u017Eevanje in povezovanje naselij v mo\u010D\
  nej\u0161a sredi\u0161\u010Da obstaja, \u017Eal pa med obema pravnima podlagama\
  \ ni ustrezne povezave, zato se spreminjanje in dolo\u010Danje obmo\u010Dja naselij\
  \ odvija lo\u010Deno od usmeritev Strategije prostorskega razvoja Slovenije.\nPredlog\
  \ je naj se naselja v Sloveniji,  ki se fizi\u010Dno stikajo, zdru\u017Ei v eno\
  \ naselje. V primeru ko sta fizi\u010Dno povezani  naselji  v dveh razli\u010Dnih\
  \ ob\u010Dinah, pa bi naj to pomenilo tudi dolo\u010Ditev ene ob\u010Dine. Navedeni\
  \ so primeri: Ljubljana, \u0160o\u0161tanj \u2013 Velenje, Ravne \u2013 Prevalje.\n\
  Kot prednosti so navedene: le ena ob\u010Dinska uprava, ena po\u0161ta, u\u010D\
  inkovitej\u0161a organizacija prostora in na\u010Drtovanih dejavnosti, prometa,\
  \ \u0161olstva, zdravstva; prednost je tudi razvojno in funkcijsko mo\u010Dnej\u0161\
  e sredi\u0161\u010De, ki lahko u\u010Dinkoviteje nudi servis gravitacijskemu obmo\u010D\
  ju;\nPredlog poleg navedenih dveh podro\u010Dij posega tudi na podro\u010Dje lokalne\
  \ samouprave in pogojev, ki morajo biti vzpostavljeni za vzpostavitev lokalne samouprave\
  \ na dolo\u010Denem obmo\u010Dju. Kot je navedeno v odgovoru, je podro\u010Dje spreminjanja\
  \ obmo\u010Dij naselij ob\u010Dinska pristojnost, kjer pa morajo biti izpolnjeni\
  \ dolo\u010Deni pogoji, med drugim tudi posvetovanje s prebivalstvom. Spreminjanje\
  \ obmo\u010Dij in imen naselij lahko poleg nekaterih navedenih prednosti namre\u010D\
  \ spro\u017Ea tudi nekatere druge posledice, npr. spreminjanje prebivali\u0161\u010D\
  a in s tem dodatne stro\u0161ke. S tega vidika bi bilo treba predlog nadalje analizirati\
  \ z vidika celokupnih stro\u0161kov in koristi. Na podro\u010Dju prostorskega razvoja\
  \ pa je koncept celovite funkcionalne obravnave naselij \u017Ee vgrajen in se bo\
  \ predvidoma v sklopu prenove Strategije prostorskega razvoja Slovenije in nove\
  \ prostorske zakonodaje, ki je v javni obravnavi \u0161e nadgradil.\n "
