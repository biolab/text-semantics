response: "Odziv Ministrstva za finance\nMinistrstvo za finance posredovanemu predlogu\
  \ ni naklonjeno zaradi potreb po nadaljevanju postopne javnofinan\u010Dne konsolidacije\
  \ s ciljem srednjero\u010Dne uravnote\u017Eenosti ter zagotavljanju rasti. Potrebno\
  \ se je namre\u010D zavedati, da bi bila posledica uvedbe ukrepa pomembno zmanj\u0161\
  anje prihodkov. Glede na trenutni prora\u010Dunski polo\u017Eaj zni\u017Eanje stopenj\
  \ DDV na raven, kot so bile uveljavljene prej julijem 2013, tako brez hkratne nadomestitve\
  \ tega izpada z ukrepi na prihodkovni ali odhodkovni strani ni mogo\u010De. Ob tem\
  \ se je treba tudi zavedati, da se zni\u017Eanje stopnje DDV velikokrat prelije\
  \ v vi\u0161je mar\u017Ee dobaviteljev oziroma trgovcev, zato je vpra\u0161ljivo\
  \ (tudi glede na pretekle izku\u0161nje ob zni\u017Eevanju stopenj DDV za nekatere\
  \ t.im. delovno intenzivne storitve v letu 2010) dejansko zni\u017Eanje drobnoprodajnih\
  \ cen blaga in storitev zaradi zni\u017Eevanja stopenj DDV.\nV zvezi z zadnjim dvigom\
  \ stopenj DDV julija 2013 pa je ponovno treba poudariti, da se je takratna vlada\
  \ \u017Ee v \u010Dasu priprave Programa stabilnosti za leto 2013, ko je tehtala\
  \ med uvedbo za\u010Dasnega kriznega davka in dvigom DDV kot trajnega (strukturnega)\
  \ ukrepa za konsolidacijo javnih financ, odlo\u010Dila za slednjega. Ker spremembe\
  \ drugih dolo\u010Dil Zakona o davku na dodano vrednost (v nadaljevanju: ZDDV-1)\
  \ takrat niso bile na\u010Drtovane in, ker to mo\u017Enost daje sam ZDDV-1, je bila\
  \ sprejeta odlo\u010Ditev, da se zvi\u0161anje stopenj uredi v Zakonu o izvr\u0161\
  evanju prora\u010Duna, ob prvi spremembi ZDDV-1 pa prenese v sistemski zakon, kar\
  \ je bilo dejansko upo\u0161tevano z novelo ZDDV-1 (ZDDV-1I), ki je bila uveljavljena\
  \ v letu 2016.\nPrispele pobude glede na trenutni prora\u010Dunski polo\u017Eaj\
  \ Slovenije tako ni mogo\u010De podpreti.\n "
