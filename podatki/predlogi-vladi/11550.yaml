response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\nUradni veterinarji\_\
  In\u0161pekcije Uprave za varno hrano, veterinarstvo in varstvo rastlin izvajajo\
  \ in\u0161pekcijski nadzor nad spo\u0161tovanjem predpisov, med drugim tudi Zakona\
  \ o za\u0161\u010Diti \u017Eivali in na njegovi podlagi izdanih podzakonskih aktov.\
  \ Za izvajanje svojih nalog morajo izpolniti pogoje v skladu z Zakonom o in\u0161\
  pekcijskem nadzoru. Pooblastilo za opravljanje nalog in\u0161pekcijskega nadzora\
  \ uradni veterinarji izkazujejo s slu\u017Ebeno izkaznico, ki jo izda minister,\
  \ pristojen za podro\u010Dje, na katerem deluje in\u0161pekcija. Licenca ni pogoj\
  \ za izvajanje nalog uradnega veterinarja in jo torej ni mogo\u010De odvzeti.\n\
  Kaj se \u0161teje za dobrobit ali varstvo \u017Eivali je v Zakonu o za\u0161\u010D\
  iti \u017Eivali in na njegovi podlagi sprejetih pravnih aktih dobro opredeljeno,\
  \ saj so dol\u017Enosti skrbnikov in drugih pravnih in fizi\u010Dnih oseb do \u017E\
  ivali jasno opredeljene in resni\u010Dno v korist \u017Eivalim. Uradni veterinarji\
  \ nadzirajo spo\u0161tovanje izvajanja predpisov in na ta na\u010Din skrbijo za\
  \ dobrobit \u017Eivali, opredeljeno v teh predpisih. Da lahko ocenijo kriterije\
  \ iz zakonodaje so \u2013 kot \u017Ee ime pove - vsi diplomanti veterinarske fakultete\
  \ in imajo potrebno strokovno usposobljenost.\nKer je vsaka odlo\u010Ditev uradnih\
  \ veterinarjev lahko predmet prito\u017Eb imetnikov \u017Eivali in ponovne presoje\
  \ na drugi stopnji - ministrstvu ali na sodi\u0161\u010Dih, je spo\u0161tovanje\
  \ zakonodaje (tako procesne in materialne) klju\u010Dno za pravilno ukrepanje v\
  \ posameznih postopkih. V primeru odvzemov \u017Eivali zaradi njihove dobrobiti\
  \ pa gre v pravnem smislu za poseg v lastnino imetnika \u017Eivali, zato morajo\
  \ biti ti postopki \u0161e posebej natan\u010Dno izvedeni.\nV\_Sloveniji je ob\u010D\
  utljivost dru\u017Ebe za dobrobit \u017Eivali velika, kar je prav in kar spodbuja\
  \ tudi Uprava za varno hrano, veterinarstvo in varstvo rastlin (na primer akcija\
  \ \"Moja \u017Eival - moja odgovornost\").\_\nVendar odlo\u010Ditve in\u0161pekcije,\
  \ izre\u010Dene v skladu z ugotovljenimi dejstvi in zakonodajo niso vedno v\u0161\
  e\u010D javnosti, zlasti tistim na dru\u017Ebenih omre\u017Ejih ali medijem, ki\
  \ poro\u010Dajo o dogodkih.\nPrimer prej navedenega je tudi dogodek v Kopru, ko\
  \ je po dru\u017Ebenih omre\u017Ejih zaokro\u017Eil posnetek pretepanja psa.\nUradna\
  \ veterinarka je bila na kraju dogodka \u0161e isti dan, ko je prispela prijava.\
  \ Opravila je ogled \u017Eivali v stanovanjskih prostorih zavezanke, ki je dovolila\
  \ vstop te prostore brez odredbe sodi\u0161\u010Da. Tako dovoljenje lahko dose\u017E\
  e samo zavzet in izku\u0161en uradni veterinar. Pes je bil na podlagi odredbe uradne\
  \ veterinarke isti dan popoldne odpeljan v veterinarsko ambulanto na podroben pregled.\n\
  Uradna veterinarka je ugotovila nepravilnosti, izdala je in\u0161pekcijsko upravno\
  \ odlo\u010Dbo o njihovi odpravi. Ukrepi in zdravstveno stanje \u017Eivali so bili\
  \ kontrolirani tudi v naslednjih dneh (posnetek \u017Eivali je del spisa in\u0161\
  pekcije), prekr\u0161kovni postopki so v teku. Zaradi velikega zanimanja javnosti\
  \ je bilo na spletni strani UVHVVR objavljeno pojasnilo o dogodku.\_\nNe glede na\
  \ navedeno, pa se je na dru\u017Ebenih omre\u017Ejih delil samo posnetek prijavitelja,\
  \ ponavljale so se neresnice o tem, da in\u0161pekcija ni ni\u010D ugotovila in\
  \ ni\u010D ukrepala, vrstile so se zahteve po prenehanju delovnega razmerja uradne\
  \ veterinarke in obsojanje in\u0161pekcije kot celote.\nJavnost in posamezniki bi\
  \ \u017Eeleli - verjamemo, da v dobro \u017Eivali - da se \u017Eivali takoj odvzame\
  \ in imetnika ovadi za mu\u010Denje \u017Eivali. In\u0161pekcija nima pomislekov\
  \ do odvzema \u017Eivali, saj odvzame na letni ravni med 150 do 250 razli\u010D\
  nih \u017Eivali, vendar samo, kadar je to potrebno zaradi njihove dobrobiti in \u010D\
  e so izpolnjeni zakonski pogoji. Ne odvzame pa \u017Eivali zaradi pritiska javnosti\
  \ ali politike ali zaradi la\u017Enih informacij, ki jih posamezniki \u0161irijo.\n\
  Ukrepanje uradnih veterinarjev In\u0161pekcije za varno hrano, veterinarstvo in\
  \ varstvo rastlin je bilo pravo\u010Dasno, ugotovljena so bila vsa dejstva in okoli\u0161\
  \u010Dine pomembne za odlo\u010Danje in bilo je poskrbljeno za dobrobit \u017Eivali.\
  \ Prav tako je bil uveden prekr\u0161kovni postopek za ugotovljeno kr\u0161enje\
  \ zakonodaje.\nNa podlagi navedenih dejstev trdimo, da je bilo ravnanje In\u0161\
  pekcije za varno hrano, veterinarstvo in varstvo rastlin in uradne veterinarke ustrezno\
  \ ter da so neresni\u010Dne in \u017Ealjive obto\u017Ebe, da in\u0161pekcija ni\u010D\
  \ ne ukrene ter da ravna malomarno.\nSume kaznivega dejanja mu\u010Denja \u017E\
  ivali in\u0161pekcija ne obravnava ampak jih posreduje v obravnavo pristojnim za\
  \ obravnavo kaznivih dejanj (to\u017Eilstvo in policija)."
