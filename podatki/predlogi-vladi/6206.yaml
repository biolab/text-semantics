response: "Odziv Ministrstva za obrambo\nZaposlovanje vrhunskih \u0161portnikov in\
  \ trenerjev v dr\u017Eavni upravi je prisotno od osamosvojitve in je bilo leta 1996\
  \ prvi\u010D urejeno s Sporazumom o zaposlovanju vrhunskih \u0161portnikov in trenerjev\
  \ v Ministrstvu za obrambo-Slovenska vojska, Ministrstvu za notranje zadeve-Policija\
  \ in Ministrstvu za finance-Carinska uprava, ki so ga podpisali ministri resorjev,\
  \ ki zaposlujejo vrhunske \u0161portnike in trenerje, minister pristojen za \u0161\
  port ter predsednik Olimpijskega komiteja Slovenije - Zdru\u017Eenja \u0161portnih\
  \ zvez. Navedeni sporazum je bil nato ve\u010Dkrat dopolnjen, nazadnje pa noveliran\
  \ leta 2013.\nV sporazumu podpisniki sogla\u0161ajo, da je podpora vrhunskemu \u0161\
  portu in vrhunskim \u0161portnikom v njihovem skupnem in javnem interesu, ugotavljajo\
  \ pozitivne u\u010Dinke vrhunskega \u0161porta ter prepoznavajo dotedanje pozitivne\
  \ u\u010Dinke zaposlovanja vrhunskih \u0161portnikov in trenerjev v dr\u017Eavni\
  \ upravi in sicer predvsem na podro\u010Djih promocije dr\u017Eave in dvigovanja\
  \ ugleda s \u0161portom, sistemske pomo\u010Di vrhunskemu \u0161portu in vrhunskim\
  \ \u0161portnikom, \u0161e posebej v tr\u017Eno manj zanimivih panogah, promocije\
  \ in ve\u010Dje prepoznavnosti dr\u017Eavnih institucij ter vi\u0161je \u0161portne\
  \ kulture v institucijah, v katerih so zaposleni vrhunski \u0161portniki. Podrobneje\
  \ so dolo\u010Deni tudi postopki, kriteriji in pogoji za zaposlovanje vrhunskih\
  \ \u0161portnikov.\nV sporazumu je med drugim dolo\u010Deno, da Ministrstvo za obrambo\
  \ zagotavlja 70 formacijskih mest vrhunskih \u0161portnikov in trenerjev v okviru\
  \ \u0160portne enote (v skladu s sporazumom MNZ zagotavlja 30 sistemiziranih mest,\
  \ Ministrstvo za finance pa 15 sistemiziranih mest). Pogodba o zaposlitvi z vrhunskim\
  \ \u0161portnikom se sklene za dolo\u010Den \u010Das 1 leto pod pogojem, da izpolnjuje\
  \ merila \u0161portne kakovosti, ki jih pripravlja Olimpijski komite Slovenije.\
  \ Trenutno je v Slovenski vojski zaposlenih 61 vrhunskih \u0161portnikov in 4 trenerji.\
  \ Vrhunski \u0161portniki so zaposleni kot vojaki \u0161portniki. Pla\u010Da vrhunskega\
  \ \u0161portnika zna\u0161a v bruto znesku 997 EUR mese\u010Dno. Skupni letni stro\u0161\
  ek za vojaka \u0161portnika v povpre\u010Dju zna\u0161a 15.732 EUR.\nV sporazumu\
  \ o zaposlovanju in pogodbi o zaposlitvi so dolo\u010Dene posebne obveznosti \u0161\
  portnikov, in sicer:\n nastopati na doma\u010Dih in mednarodnih voja\u0161kih tekmovanjih\
  \ in tekmovanjih v okviru svojih Nacionalnih pano\u017Enih zvez; sodelovati na promocijah,\
  \ propagandnih, protokolarnih in drugih prireditvah; nuditi strokovno pomo\u010D\
  \ pri \u0161portih in profesionalnih pripravah, pri usposabljanju profesionalnih\
  \ delavcev in vojakov in strokovno svetovati pri pripravi programov in analizi dela;\
  \ skrbeti za ohranjanje osebne \u0161portne pripravljenosti za doseganje vrhunskih\
  \ \u0161portnih dose\u017Ekov; redno predlo\u017Eiti poro\u010Dila o delu in dose\u017E\
  kih delodajalcu skladno z internimi akti. \nPrav tako imajo obveznost, da ob pojavljanjih\
  \ v javnosti (voja\u0161ka ali civilna tekmovanja ter na vseh javnih prireditvah)\
  \ z identifikacijo in simboli promovirajo Slovensko vojsko skladno s podro\u010D\
  nimi predpisi.\nV Slovenski vojski se \u0160portne enote ne obravnava kot enote,\
  \ ki bi prispevala k operativnim zmogljivostim Slovenske vojske, namenjenim za izvajanje\
  \ z zakonom predpisanih nalog. Pri vrednotenju prispevka vrhunskih \u0161portnikov\
  \ se zato izhaja predvsem iz razlogov in namena sklenjenega sporazuma o zaposlovanju\
  \ vrhunskih \u0161portnikov. Glede na to, da zaposlovanje vrhunskih \u0161portnikov\
  \ v Slovenski vojski izhaja iz sporazuma, ki ga je ve\u010D ministrstev sklenilo\
  \ z Olimpijskim komitejem Slovenije, predloga ni mo\u017Eno obravnavati lo\u010D\
  eno od zaposlovanja vrhunskih \u0161portnikov v drugih ministrstvih in lo\u010D\
  eno od obravnavanja dr\u017Eavne politike podpore vrhunskemu \u0161portu. Zavedati\
  \ pa se je potrebno, da vrhunski \u0161portniki zaposleni v Slovenski vojski pomembno\
  \ prispevajo k prepoznavnosti, ugledu in promociji Slovenske vojske tako doma, kot\
  \ tudi v mednarodnem okolju, kar pa ni mogo\u010De vrednotiti samo skozi finan\u010D\
  na sredstva, ki se namenjajo za njihove zaposlitve.\n "
