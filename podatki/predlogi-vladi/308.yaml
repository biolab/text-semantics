response: "Odziv Ministrstva za promet\nUreditev parkirnih mest je v skladu s 15.\
  \ \u010Dlenom Zakona o varnosti v cestnem prometu (Uradni list RS, \u0161t. 56/08\
  \ -  ZVCP-1-UPB5 in 58/09) v pristojnosti posameznih ob\u010Din. Strinjamo pa se,\
  \ da je parkirnih mest za motoriste premalo in bi jih potrebovali mnogo ve\u010D\
  . Zato bomo na ministrstvu pripravili dopis, v katerem bomo vse ob\u010Dine pozvali\
  \ k u\u010Dinkovitej\u0161i ureditvi te problematike. Opozarjamo pa, da morajo motoristi\
  \ skladno s spodaj navedenim upo\u0161tevati dolo\u010Dbe ZVCP-1, ki to\u010Dno\
  \ dolo\u010Dajo kje je dovoljeno oziroma kje je ustavljanje in parkiranje prepovedano.\
  \ Dolo\u010Dba o prepovedi velja tako za voznike motornih koles, kot tudi za voznike\
  \ motornih vozil in ostale voznike. Voznikom motornih koles je tako dovoljeno parkirati\
  \ na ozna\u010Denih pasovih za parkiranje motornih koles, motornih vozil in na mestih,\
  \ kjer pravila cestnega prometa in postavljena prometna signalizacijo to dovoljuje.\
  \  23. \u010Dlen Zakona o varnosti v cestnem prometu (Uradni list RS, \u0161t. 56/08\
  \ - uradno pre\u010Di\u0161\u010Deno besedilo, 57/08 - ZLDUVCP in 58/09; v nadaljnjem\
  \ besedilu: ZVCP-1) v 8. to\u010Dki opredeljuje pojem pas za parkiranje, ki je ozna\u010D\
  en vzdol\u017Eni del vozi\u0161\u010Da, namenjen ustavitvi in parkiranju vozil.\
  \  Ustavitev ali parkiranje na vozi\u0161\u010Du skladno z dolo\u010Dbo 52. \u010D\
  lena ZVCP-1 je dovoljeno le na desni strani vozi\u0161\u010Da v smeri vo\u017Enje.\
  \ \u010Ce so na desni strani vozi\u0161\u010Da tirnice, je dovoljena ustavitev ali\
  \ parkiranje na levi strani vozi\u0161\u010Da. Na enosmerni cesti je dovoljena ustavitev\
  \ ali parkiranje na obeh straneh smernega vozi\u0161\u010Da. Na vozi\u0161\u010D\
  u ustavljeno ali parkirano vozilo mora biti vzporedno z robom vozi\u0161\u010Da\
  \ in sme biti oddaljeno od roba najve\u010D 30 cm, razen \u010De je druga\u010D\
  e dolo\u010Deno s predpisano prometno signalizacijo. Parkiranje v drugi vrsti, ob\
  \ parkiranih vozilih, je prepovedano. \u010Ce so parkirna mesta ozna\u010Dena s\
  \ predpisanimi ozna\u010Dbami na vozi\u0161\u010Du ali na drugi prometni povr\u0161\
  ini, je dovoljena ustavitev ali parkiranje le v skladu s temi ozna\u010Dbami. Posebej\
  \ bi \u0161e opozorili na dolo\u010Dbe v ZVCP-1, kjer ustavljanje in parkiranje\
  \ ni dovoljeno: 1. na prehodu za pe\u0161ce in na razdalji manj kot 5 m pred prehodom.\
  \ \u010Ce so na vozi\u0161\u010Du pred prehodom ozna\u010Dena parkirna mesta, mora\
  \ biti prepoved iz te to\u010Dke ozna\u010Dena s predpisano ozna\u010Dbo na vozi\u0161\
  \u010Du; 2. na kolesarski stezi, kolesarski poti, plo\u010Dniku, pe\u0161poti, kolesarskem\
  \ pasu ali na tirnicah. \u010Ce je s predpisano prometno signalizacijo dovoljeno\
  \ parkiranje na plo\u010Dniku, mora biti za pe\u0161ce zagotovljen najmanj 1,60\
  \ m \u0161irok del plo\u010Dnika, ki ne sme mejiti na vozi\u0161\u010De; 3. na prehodu\
  \ ceste \u010Dez \u017Eelezni\u0161ko progo in na razdalji manj kot 15 m od najbli\u017E\
  je \u017Eelezni\u0161ke tirnice; 4. na kri\u017Ei\u0161\u010Du in na razdalji manj\
  \ kot 15 m od najbli\u017Ejega roba pre\u010Dnega vozi\u0161\u010Da pred kri\u017E\
  i\u0161\u010Dem, razen \u010De je druga\u010De dolo\u010Deno s predpisano prometno\
  \ signalizacijo; 5. v predoru, galeriji in podvozu, ter na viaduktu, mostu in nadvozu;\
  \ 6. na ozna\u010Denem avtobusnem postajali\u0161\u010Du. Zaradi vstopa ali izstopa\
  \ potnika je dovoljena ustavitev na postajali\u0161\u010Du, ki je zunaj vozi\u0161\
  \u010Da, \u010De s tem ni oviran avtobusni promet; 7. na ozkem ali nepreglednem\
  \ delu ceste (v ovinku, pod vrhom klanca ipd.); 8. na delu ceste, kjer bi bil prost\
  \ prehod med ustavljenim oziroma parkiranim vozilom in neprekinjeno lo\u010Dilno\
  \ \u010Drto ali usmerjevalnim poljem na vozi\u0161\u010Du ali nasprotnim robom vozi\u0161\
  \u010Da ali kak\u0161no drugo oviro na cesti \u0161irok manj kot 3 m; 9. na pospe\u0161\
  evalnem, zaviralnem in odstavnem pasu. Na odstavnem pasu je za nujno potreben \u010D\
  as dovoljena ustavitev vozila v sili. Ob tem mora voznik storiti vse potrebno, da\
  \ ustavljeno vozilo, osebe ali tovor ne ogro\u017Eajo udele\u017Eencev v cestnem\
  \ prometu; 10. na mestu, na katerem bi vozilo zakrivalo postavljeni prometni znak;\
  \ 11. na vozi\u0161\u010Du ceste zunaj naselja; 12. na smernem vozi\u0161\u010D\
  u ceste v naselju z dvema ali ve\u010D prometnimi pasovi; 13. na vseh prometnih\
  \ in drugih javnih povr\u0161inah, ki niso namenjene prometu vozil ali niso namenjene\
  \ prometu tovrstnih vozil; 14. na mestu, na katerem bi parkirano vozilo onemogo\u010D\
  ilo vklju\u010Ditev v promet \u017Ee parkiranemu vozilu ali onemogo\u010Dilo dovoz\
  \ na dvori\u0161\u010De stavbe, do gara\u017Ee, skladi\u0161\u010Dnega prostora\
  \ ali drugega podobnega objekta ali do zasebnega zemlji\u0161\u010Da. Dovoz na dvori\u0161\
  \u010De, v objekt ali k objektu, pred katerim je prepovedana ustavitev ali parkiranje,\
  \ mora biti na vhodu ozna\u010Den s predpisanim prometnim znakom, \u010De pa so\
  \ na vozi\u0161\u010Du pri vhodu ozna\u010Dena parkirna mesta, pa tudi s predpisano\
  \ ozna\u010Dbo na vozi\u0161\u010Du;  15. na ozna\u010Denem parkirnem prostoru za\
  \ invalide, razen za osebe iz \u010Detrtega odstavka 53. \u010Dlena tega zakona;\
  \ 16. na ozna\u010Denih poteh, namenjenih intervencijskim vozilom; 17. nad priklju\u010D\
  kom za vodovodno omre\u017Eje (hidrant). Prepoved iz te to\u010Dke mora biti ozna\u010D\
  ena s predpisano prometno signalizacijo; 18. v obmo\u010Dju umirjenega prometa,\
  \ razen kjer je izrecno dovoljeno s predpisano prometno signalizacijo, in v obmo\u010D\
  ju za pe\u0161ce.  "
