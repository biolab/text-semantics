response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nSkladno z Zakonom o delovnih razmerjih \u2013 ZDR-1 (Uradni list RS, \u0161\
  t. 21/13, 78/13 \u2013 popr. in 47/15 \u2013 ZZSDT) vsak delavec pridobi pravico\
  \ do letnega dopusta s sklenitvijo delovnega razmerja. V posameznem koledarskem\
  \ letu zna\u0161a celotni minimalni letni dopust po zakonu najmanj \u0161tiri tedne,\
  \ ne glede na to, ali je pogodba sklenjena za polni ali kraj\u0161i delovni \u010D\
  as (159. \u010Dlen ZDR-1). Letni dopust za posameznega delavca se izra\u010Duna\
  \ tako, da se najprej odmeri minimalno \u0161tevilo dni letnega dopusta in se nato\
  \ pri\u0161tevajo dodatni dnevi glede na kriterije, ki jih vsebuje \u017Ee ZDR-1\
  \ ali pa so dolo\u010Deni v veljavnih kolektivnih pogodbah.\nMinimalni letni dopust\
  \ v trajanju \u0161tirih tednov se pove\u010Da za ustrezno \u0161tevilo dodatnih\
  \ dni, \u010De delavec izpolnjuje posebne kriterije. Nekatere od teh kriterijev\
  \ dolo\u010Da \u017Ee ZDR-1, praviloma pa jih dolo\u010Dajo veljavne kolektivne\
  \ pogodbe. Tako na primer \u017Ee zakon dolo\u010Da, da pripadajo delavcu dodatni\
  \ dnevi letnega dopusta, v naslednjih primerih:\n dodatne tri dni letnega dopusta\
  \ ima starej\u0161i delavec, invalid, delavec z najmanj 60% telesno okvaro in delavec,\
  \ ki neguje in varuje otroka, ki potrebuje posebno nego in varstvo v skladu s predpisi,\
  \ ki urejajo dru\u017Einske prejemke (159. \u010Dlen); dodatno en dan letnega dopusta\
  \ ima delavec za vsakega otroka, ki \u0161e ni dopolnil 15 let starosti (159. \u010D\
  len ZDR-1); pravico do dodatnih dni letnega dopusta ima tudi no\u010Dni delavec,\
  \ pri \u010Demer zakon ne dolo\u010Da \u0161tevila dni, temve\u010D to prepu\u0161\
  \u010Da kolektivnim pogodbam (151. \u010Dlen ZDR-1); dodatnih sedem dni letnega\
  \ dopusta ima delavec, ki \u0161e ni dopolnili 18 let starosti (194. \u010Dlen ZDR-1).\
  \ \n\u0160tevilni drugi kriteriji, ki se nana\u0161ajo praviloma na zahtevnost delovnega\
  \ mesta in pridobljene izku\u0161nje ter socialni status delavca so dolo\u010Deni\
  \ v veljavnih kolektivnih pogodbah. Praviloma se kriteriji med seboj ne izklju\u010D\
  ujejo, ampak se se\u0161tevajo, razen v primerih, kadar se isti kriterij (na primer\
  \ starost) v zakonu in kolektivni pogodbi podvaja in je treba v takem primeru upo\u0161\
  tevati dodatno \u0161tevilo dni po istem kriteriju le enkrat, v trajanju, ki je\
  \ za delavca ugodnej\u0161e.\nGlede na to, da ZDR-1 dolo\u010Da minimalne standarde\
  \ ni dolo\u010Dena zgornja meja \u0161tevila dni letnega dopusta. Delovna zakonodaja\
  \ pa ne prepre\u010Duje, da bi zakonodajalec s posebnim zakonom omejil maksimalno\
  \ \u0161tevilo dni letnega dopusta za dolo\u010Deno kategorijo oseb, v kolikor to\
  \ \u0161tevilo seveda ne bi bilo ni\u017Eje od minimalno dolo\u010Denega trajanja\
  \ v ZDR-1, in bi bili pri tem ustrezno upo\u0161tevani tudi vsi ostali predpisi\
  \ in standardi na podro\u010Dju dela, kot je npr. varnost in zdravje pri delu. V\
  \ skladu s hierarhijo predpisov na podro\u010Dju delovnega prava pa imajo socialni\
  \ partnerji mo\u017Enost ureditev, ki jo dolo\u010Da zakon, dopolniti tudi z ureditvijo\
  \ v kolektivnih pogodbah.\nUpo\u0161tevaje navedeno ocenjujemo, da je trenutna ureditev\
  \ letnega dopusta v Zakonu o delovnih razmerjih ustrezna in primerljiva ureditvam\
  \ v drugih evropskih dr\u017Eavah, zato menimo, da ni utemeljenih argumentov za\
  \ spreminjanje zakona v smislu izpostavljenega predloga.\n "
