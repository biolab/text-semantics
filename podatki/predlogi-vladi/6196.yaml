response: "Odziv Ministrstva za zdravje\nZakon o omejevanju porabe alkohola (UL RS\
  \ \u0161t. 15/03 in 27/17, v nadaljevanju: ZOPA) dolo\u010Da, da je prepovedana\
  \ prodaja alkoholnih pija\u010D osebam, ki ka\u017Eejo o\u010Ditne znake opitosti\
  \ od alkohola. V gostinskih obratih in drugih oblikah ponudbe kon\u010Dnemu potro\u0161\
  niku v skladu s predpisi, ki urejajo gostinstvo (v nadaljnjem besedilu: gostinski\
  \ obrati), je prepovedano prodati oziroma ponuditi alkoholne pija\u010De osebam,\
  \ za katere je mogo\u010De upravi\u010Deno domnevati, da jih bodo posredovale osebam,\
  \ ki ka\u017Eejo o\u010Ditne znake opitosti od alkohola.\nZakon dolo\u010Da tudi\
  \ \u010Dasovne omejitve prodaje in sicer je prepovedana prodaja alkoholnih pija\u010D\
  \ med 21. uro in 7. uro naslednjega dne, razen v gostinskih obratih, kjer je dovoljena\
  \ prodaja alkoholnih pija\u010D do konca njihovega obratovalnega \u010Dasa, dolo\u010D\
  enega v skladu z zakonom. Za diskoteke torej velja, kot za ostale gostinske obrate,\
  \ da lahko prodajajo alkoholne pija\u010De do konca obratovalnega \u010Dasa.\nLeto\u0161\
  nje spremembe in dopolnitve ZOPA so med drugim uvedle tudi dvakrat vi\u0161je globe\
  \ za kr\u0161itve zakona v zvezi s prodajo in ponudbo alkoholnih pija\u010D opitim\
  \ osebam. Po novem globa za pravno osebo zna\u0161a od 4.000 do 33.000 EUR; za odgovorno\
  \ osebo pravne osebe, odgovorno osebo samostojnega podjetnika posameznika oziroma\
  \ odgovorno osebo posameznika, ki samostojno opravlja dejavnost zna\u0161a globa\
  \ od 800 do 2.000 EUR; za samostojnega podjetnika posameznika oziroma posameznika,\
  \ ki samostojno opravlja dejavnost pa po novem globa zna\u0161a od 1.600 do 8.000\
  \ EUR.\nNadzor nad prodajo in ponudbo opitim opravlja v prodajalnah Tr\u017Eni in\u0161\
  pektorat RS, v gostinskih obratih pa Policija, tako da je potrebno ob zaznanih kr\u0161\
  itvah obvestiti navedena organa, ki bosta ustrezno ukrepala.\nPoleg ostrej\u0161\
  ega kaznovanja ponudnikov alkoholnih pija\u010D pa so, za zmanj\u0161anje \u0161\
  kode zaradi alkohola, zelo pomembni tudi ukrepi, ki bi vodili k omejevanju dostopnosti\
  \ alkoholnih pija\u010D. V ta okvir sodi tudi va\u0161 predlog, ki bo obravnavan\
  \ pri pripravi prihodnjih sprememb zakonodaje.    \n "
