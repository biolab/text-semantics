response: "Odziv Ministrstva za zdravje\nPredlog omejevanja kajenja v stanovanjskih\
  \ oziroma privatnih prostorih je bil podan \u017Ee v \u010Dasu predloga sprememb\
  \ Zakona o omejevanju uporabe toba\u010Dnih izdelkov (ZOUTI-C), vendar ni imel \u0161\
  iroke podpore javnosti. Predloga tudi ni bilo mogo\u010De zagovarjati na podlagi\
  \ izku\u0161enj drugih dr\u017Eav. V ve\u010Dini dr\u017Eav nadzor nad tobakom ne\
  \ posega v privatne prostore. Razlog je predvsem ta, da bi bilo prakti\u010Dno nemogo\u010D\
  e nadzirati izvajanje take prepovedi.\nVsekakor pa je dokazano, da je pasivno kajenje\
  \ \u0161kodljivo in da ni koli\u010Dine toba\u010Dnega dima, ki bi bila \u0161e\
  \ varna. Vedeti je tudi treba, da so nekateri ljudje alergi\u010Dni na posamezne\
  \ sestavine toba\u010Dnega dima in je za njih ta \u0161e posebej mote\u010D in \u0161\
  kodljiv. Tega se kadilci premalo zavedajo in so v\u010Dasih neupravi\u010Deno nestrpni\
  \ do ljudi, ki jih prosijo, da ne kadijo v njihovi bli\u017Eini.\nRes pa je, da\
  \ je kajenje bolezen odvisnosti in da marsikateri kadilec ne more preprosto prenehati\
  \ s kajenjem, zato \u017Eelimo v Sloveniji \u010Dim ve\u010D pozornosti posvetiti\
  \ prepre\u010Devanju za\u010Detka kajenja pri mladih; pomo\u010Di pri prenehanju\
  \ kajenja in ozave\u0161\u010Danju ljudi, da kajenje mo\u010Dno \u0161kodi njihovemu\
  \ zdravju kot tudi zdravju pasivnih kadilcev ob njih. \n "
