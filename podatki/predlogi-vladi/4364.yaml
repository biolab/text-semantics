response: "Odziv Ministrstva za finance\n1.       Cilj uvedbe cedularne obdav\u010D\
  itve dohodkov iz oddajanja premo\u017Eenja v najem je predvsem dose\u010Di pregledno\
  \ in predvidljivo dav\u010Dno obravnavo, namenjeno stimuliranju trga oddajanja nepremi\u010D\
  nin v najem s strani posameznikov, ki imajo neuporabljene nepremi\u010Dnine, ter\
  \ spodbuditi k prostovoljnemu napovedovanju teh dohodkov tiste dav\u010Dne zavezance,\
  \ ki do zdaj teh dohodkov niso napovedovali.  Obenem pa ima uvedba cedularnosti,\
  \ v povezavi z zni\u017Eanjem vi\u0161ine priznanih normiranih stro\u0161kov s 40\
  \ na 10% od dohodka iz oddajanja premo\u017Eenja v najem, pomembno vlogo tudi pri\
  \ pomembnosti uveljavljanja dejanskih stro\u0161kov vzdr\u017Eevanja premo\u017E\
  enja, ki jih za premo\u017Eenja, oddano v najem, pla\u010Duje zavezanec sam. Ti\
  \ stro\u0161ki se zavezancem priznavajo na podlagi ra\u010Dunov, kar bo najemodajalce\
  \ dodatno spodbujalo, da od ponudnikov storitev, povezanih z vzdr\u017Eevanjem premo\u017E\
  enja, zahtevajo izdajo ra\u010Duna.\n2.      Uvedba cedularizma obdav\u010Ditve\
  \ dohodkov iz oddajanja premo\u017Eenja v najem pomeni nadaljnje \u0161irjenje cedularne\
  \ obdav\u010Ditve pasivnih dohodkov. Koncept sinteti\u010Dne oziroma globalne obdav\u010D\
  itev vseh dohodkov fizi\u010Dnih oseb, ne glede na to, od kot so prejeti, z enim\
  \ davkom, to je dohodnino, po progresivnih dav\u010Dnih stopnjah in ob upo\u0161\
  tevanju dav\u010Dnih olaj\u0161av, je bil spremenjen oziroma je bil narejen odstop\
  \ od tega koncepta z dav\u010Dnim letom 2006. Pri obdav\u010Devanju dohodkov fizi\u010D\
  nih oseb z dohodnino se je dolo\u010Dilo izhodi\u0161\u010De, da se dohodki, glede\
  \ na njihovo naravo lahko obravnavajo razli\u010Dno. Uveden je bil sistem, po katerem\
  \ se dolo\u010Deni dohodki (dohodki iz kapitala - obresti, dividende, dobi\u010D\
  ki iz kapitala) obdav\u010Dujejo z dohodnino po proporcionalni stopnji brez upo\u0161\
  tevanja dav\u010Dnih olaj\u0161av (cedularni sistem obdav\u010Devanja). Dohodki\
  \ iz oddajanja premo\u017Eenja v najem so takrat ostali v sistemu sinteti\u010D\
  ne obdav\u010Ditve. Skozi leta se je izkazalo, da tak\u0161na obravnava dohodkov\
  \ iz oddajanja premo\u017Eenja v najem ne vpliva stimulativno na trg oddajanja nepremi\u010D\
  nin v najem in prijavo dose\u017Eenih dohodkov DURS ter, da so dohodki, ki temeljijo\
  \ na premo\u017Eenju (pasivni dohodki), razli\u010Dno dav\u010Dno obravnavani. Na\
  \ potrebo po spremembi ureditve obdav\u010Devanja dohodkov iz oddajanja premo\u017E\
  enja v najem, zlasti na uvedbo cedularne obdav\u010Ditve dohodka od oddajanja premo\u017E\
  enja v najem, kot velja za dohodke iz kapitala, je ves \u010Das opozarjala tudi\
  \ strokovna javnost.\n3.       Pred uvedbo cedularnega sistema obdav\u010Devanja\
  \ tudi za dohodke iz oddajanja premo\u017Eenja v najem so bili prou\u010Deni vsi\
  \ mo\u017Eni vidiki in vplivi tak\u0161ne spremembe. Poleg pozitivnih u\u010Dinkov\
  \ (pregledna in predvidljiva dav\u010Dna obravnava teh dohodkov in s tem pozitiven\
  \ vpliv na trg oddajanja nepremi\u010Dnin v najem) je bil zaznan tudi prerazporeditveni\
  \ u\u010Dinek, in sicer se nekaterim dav\u010Dnim zavezancev primerjalno gledano\
  \ lahko dav\u010Dna obremenitev pove\u010Da in drugim zavezancem zmanj\u0161a. Po\
  \ natan\u010Dnej\u0161i prou\u010Ditvi navedenega z analiti\u010Dnega vidika, in\
  \ sicer glede na povpre\u010Dni dele\u017E dohodkov iz oddajanja premo\u017Eenja\
  \ v najem v skupnem dohodku zavezanca, glede na \u0161tevilo zavezancev, ki dosegajo\
  \ samo dohodke iz oddajanja premo\u017Eenja v najem ter glede na povpre\u010Dno\
  \ efektivno dav\u010Dno stopnjo teh zavezancev v sistemu sinteti\u010Dne obdav\u010D\
  itve v primerjavi s proporcionalno dav\u010Dno stopnjo, je bilo ugotovljeno, da\
  \ navedeni u\u010Dinek kumulativno ne bo velik.\n4.  Upo\u0161tevajo\u010D navedbe\
  \ o povi\u0161ani dav\u010Dni obremenitvi va\u0161ih konkretnih dohodkov, menimo,\
  \ da morate svojo specifi\u010Dno dav\u010Dno situacijo preu\u010Diti z vidika celovitosti\
  \ sprememb, ki jih uvaja novela ZDoh-2L. ZDoh-2L, ki je uvedla zgoraj opisane spremembe,\
  \ namre\u010D vsebuje ve\u010D mo\u017Enosti za optimizacijo dav\u010Dne obveznosti,\
  \ kar je omogo\u010Deno z uvedbo cedularne obdav\u010Ditve dohodkov iz opravljanja\
  \ dejavnosti, od katerih se dav\u010Dna osnova ugotavlja z upo\u0161tevanjem normiranih\
  \ odhodkov. Dohodki iz organiziranega opravljanja dejavnosti oddajanja premo\u017E\
  enja v najem v okviru statusne oblike samostojni podjetnik - s.p. se od 1.1.2013\
  \ lahko obdav\u010Dujejo z upo\u0161tevanjem normiranih odhodkov v vi\u0161ini 70%,\
  \ \u010De prihodki ne presegajo 50.000 EUR, dav\u010Dna stopnja pa je predpisana\
  \ v vi\u0161ini 20%. Ve\u010D informacij o prenovljeni ureditvi t.i. pav\u0161alne\
  \ obdav\u010Ditve dohodkov iz opravljanja dejavnosti lahko najdete na spletni strani\
  \ DURS.\nPri tem pripominjamo, da novi ZPIZ-2 v 145. \u010Dlenu dolo\u010Da, da\
  \ so zavarovanci iz 15. \u010Dlena tega zakona (samozaposleni) v prvih 12 mesecih\
  \ poslovanja po prvem vpisu v poslovni register ali v drug register oziroma evidenco,\
  \ opro\u0161\u010Deni pla\u010Dila prispevka zavarovanca in prispevka delodajalca\
  \ v vi\u0161ini 50% zneska prispevka, obra\u010Dunanega od osnove iz drugega odstavka\
  \ tega \u010Dlena. V naslednjih 12 mesecih so te osebe opro\u0161\u010Dene prispevka\
  \ zavarovanca in prispevka delodajalca v vi\u0161ini 30% zneska prispevka, obra\u010D\
  unanega od osnove iz drugega odstavka tega \u010Dlena.\n "
