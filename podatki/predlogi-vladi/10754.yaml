response: "Odziv Ministrstva za javno upravo\nUgotavljanje kakovosti v organih dr\u017E\
  avne uprave predpisuje Uredba o upravnem poslovanju (UUP) \u017Ee od leta 2005 dalje\
  \ in predvideva, da se postopki izvajajo na podlagi metodologije, ki jo dolo\u010D\
  i minister, pristojen za javno upravo. Na podlagi uredbe smo na Ministrstvu za javno\
  \ upravo izdelali metodologijo za ugotavljanje kakovosti v organih dr\u017Eavne\
  \ uprave, vendar pa so se v praksi \u017Ee pokazale zahteve in pobude po spremembah\
  \ in izbolj\u0161avah. Uredba je v zadnjih letih v delu, ki se nana\u0161a na ugotavljanje\
  \ kakovosti, do\u017Eivela nekaj sprememb, tudi v zadnji spremembi uredbe v leto\u0161\
  njem letu (Ur. List RS \u0161t. 7/2018, 16. 2. 2018), ki velja od 16. 4. 2018 dalje\
  \ tako, da se spremenjeni \u010Dlen glasi:\nUgotavljanje zadovoljstva strank (16.\
  \ \u010Dlen) Organi dr\u017Eavne uprave, ki poslujejo s strankami, ugotavljajo zadovoljstvo\
  \ strank glede poslovanja z njimi najmanj vsaki dve leti na podlagi metodologije,\
  \ ki jo objavi minister na spletnih straneh ministrstva, pristojnega za javno upravo.\n\
  Na podlagi tega \u010Dlena redno na dve leti zadovoljstvo z delom javnega organa\
  \ ugotavljajo v upravnih enotah, ki so organi z dale\u010D najve\u010D stika z dr\u017E\
  avljani in drugimi strankami v razli\u010Dnih postopkih. Vpra\u0161alniki in tudi\
  \ rezultati merjenja zadovoljstva kakovostjo storitev so objavljeni na spletnih\
  \ straneh https://www.gov.si/teme/kakovost-in-inovativnost-v-javnem-sektorju/, povpre\u010D\
  ne ocene se gibljejo med 4.80 in 4.95 na lestvici do 5, kar ka\u017Ee na visoko\
  \ zadovoljstvo uporabnikov javnih storitev.\nPrav tako merjenja zadovoljstva izvajajo\
  \ drugi organi, ki poslujejo s strankami, namen analiz rezultatov pa je predvsem\
  \ izbolj\u0161anje delovanja organa. Rezultati namre\u010D lahko poka\u017Eejo,\
  \ na katerih podro\u010Djih dela, v\u010Dasih pa tudi pri katerem javnem uslu\u017E\
  bencu prihaja do problemov. Naloga predstojnikov in vodij v organu je, da na podlagi\
  \ ugotovljenih dejstev storijo vse v svoji pristojnosti, da morebitne te\u017Eave\
  \ odpravijo in tako izbolj\u0161ajo delovanje organa, s tem pa tudi pove\u010Dajo\
  \ zadovoljstvo in zaupanje uporabnikov javnih storitev.\nDose\u017Eene ocene so\
  \ eno od meril za ocenjevanje tako predstojnikov organov kot zaposlenih v njih,\
  \ seveda pa to ne more biti edini kriterij. Zagotovo lahko uporabniki v postopkih\
  \ ocenjujejo odnos javnih uslu\u017Ebencev do strank, njihovo prijaznost, odzivnost,\
  \ pripravljenost pomagati\u2026, nikakor pa ne morejo ocenjevati njihove strokovnosti,\
  \ spo\u0161tovanja predpisanih postopkov in zakonitosti dela, kakor tudi ne drugih\
  \ meril, ki jih morajo vodje upo\u0161tevati pri letni oceni javnega uslu\u017E\
  benca (obseg dela, samostojnost, sodelovanje, organizacija dela, komunikacija, interdisciplinarnost\u2026\
  ). Poleg tega je potrebna velika previdnost pri ocenjevanju javnega uslu\u017Ebenca\
  \ s strani stranke v primerih, kadar izdana odlo\u010Ditev ni skladna s pri\u010D\
  akovanji posamezne stranke.\nNa Ministrstvu za javno upravo namenjamo veliko pozornost\
  \ izbolj\u0161anju kakovosti javnih storitev za dr\u017Eavljane in podjetja, v pripravi\
  \ je nova metodologija merjenja zadovoljstva uporabnikov javnih storitev, v kateri\
  \ bo usmerjenost v uporabnika \u0161e bolj v sredi\u0161\u010Du. Obenem z razvojem\
  \ in \u0161irjenjem storitev e -uprave (https://e-uprava.gov.si/ ) omogo\u010Damo,\
  \ da dr\u017Eavljani vse ve\u010D storitev lahko opravijo po elektronski poti in\
  \ se tako izognejo izgubi \u010Dasa in morebitni slabi volji, celoten postopek obravnave\
  \ pa postaja \u0161e bolj transparenten in sledljiv."
