response: "Odziv Ministrstva za zdravje\nPoudariti je potrebno, da Zakon o zdravljenju\
  \ neplodnosti in postopkih oploditve z biomedicinsko pomo\u010Djo (Uradni list RS,\
  \ \u0161t. 70/00; v nadaljevanju: ZZNPOB) ureja zdravstvene ukrepe, torej zdravljenje,\
  \ s katerim se \u017Eenski in mo\u0161kemu pomaga pri spo\u010Detju otroka in se\
  \ jima tako omogo\u010Di uresni\u010Devati svobodo odlo\u010Danja o rojstvih svojih\
  \ otrok. Brez postopkov zdravljenja, ki jih dolo\u010Da omenjeni zakon, \u017Eenska\
  \ in mo\u0161ki ne bi mogla imeti svojih otrok. Zato zakon natan\u010Dno dolo\u010D\
  a, da sta do postopkov umetne oploditve z biomedicinsko pomo\u010Djo (OBMP) upravi\u010D\
  ena mo\u0161ki in \u017Eenska, ki \u017Eivita v medsebojni zakonski zvezi ali zunajzakonski\
  \ skupnosti, in ki glede na izku\u0161nje medicinske znanosti ne moreta pri\u010D\
  akovati, da bi dosegla zanositev s spolnim odnosom, in jima ni mogo\u010De pomagati\
  \ z drugimi postopki zdravljenja neplodnosti. Zakonca ali zunajzakonska partnerja\
  \ morata biti polnoletna, razsodna in v primerni starosti za opravljanje star\u0161\
  evskih dol\u017Enosti ter v takem psihosocialnem stanju, v skladu s katerim se lahko\
  \ utemeljeno pri\u010Dakuje, da bosta sposobna opravljati star\u0161evske dol\u017E\
  nosti v korist otroka. \u017Denska mora biti tudi v starostni dobi, ki je primerna\
  \ za rojevanje.\nMedsebojna zakonska zveza ali zunajzakonska skupnost mora obstajati\
  \ v \u010Dasu vnosa spolnih celic ali zgodnjih zarodkov v telo \u017Eenske. Zakon\
  \ o zakonski zvezi in dru\u017Einskih razmerjih (Uradni list SRS, \u0161t. 14/89\
  \ in Uradni list RS, \u0161t. 60/99 \u2013 odlo\u010Dba US), ta trenutek \u0161\
  e velja, opredeljuje zunajzakonsko zvezo kot dalj \u010Dasa trajajo\u010Do \u017E\
  ivljenjsko skupnost mo\u0161kega in \u017Eenske, ki nista sklenila zakonske zveze.\
  \ Med okoli\u0161\u010Dine, ki so pomembne za presojo obstoja zunajzakonske skupnosti,\
  \ se uvr\u0161\u010Dajo skupno gospodinjstvo, ekonomska skupnost partnerjev ter\
  \ notornost njune skupnosti (torej, da ju okolica \u0161teje kot par). Kljub temu\
  \ so skupno bivanje, finance, gospodinjstvo in zakonska postelja le nekateri izmed\
  \ \u0161tevilnih zunanjih pokazateljev obstoja \u017Eivljenjske skupnosti. Poleg\
  \ omenjenega pa je za sam obstoj \u017Eivljenjske skupnosti bistvena predvsem njena\
  \ notranja komponenta, medsebojna naklonjenost in medsebojni dogovor o vsebini in\
  \ obliki skupnosti, ki jo je \u0161e mogo\u010De kvalificirati kot \u017Eivljenjsko.\n\
  V praksi je zelo malo verjetno, da bi se postopek oploditve z biomedicinsko pomo\u010D\
  jo opravil zgolj na podlagi dogovora med \u017Eensko in njenim prijateljem/znancem,\
  \ saj je postopek OBMP izredno zapleten, tudi s psiholo\u0161kega vidika. Prav tako\
  \ je za upravi\u010Denost postopka OBMP potrebno izkazati obstoj zunajzakonske zveze,\
  \ ki se presoja po \u017Ee zgoraj navedenih merilih in pri tem \u0161e enkrat poudarjamo,\
  \ da sta do postopka OBMP (umetna oploditev) upravi\u010Dena mo\u0161ki in \u017E\
  enska, ki po naravni (obi\u010Dajni) poti ne moreta spo\u010Deti otroka.\nV skladu\
  \ z 42. \u010Dlenom ZZNPOB se za o\u010Deta otroka, ki je bil spo\u010Det z biomedicinsko\
  \ pomo\u010Djo (tudi v primeru, \u010De je bil spo\u010Det s semensko celico darovalca),\
  \ velja materin mo\u017E ali njen zunajzakonski partner, ob pogoju, da sta za postopek\
  \ OBMP podala pisno privolitev v skladu z zakonom. O\u010Detovstva tistega, ki v\
  \ skladu z omenjenim \u010Dlenom velja za otrokovega o\u010Deta, ni dovoljeno izpodbijati,\
  \ razen, \u010De se trdi, da otrok ni bil spo\u010Det s postopkom OBMP. V tem primeru\
  \ se smiselno uporabljajo dolo\u010Dbe od 96. do 99. \u010Dlena Zakona o zakonski\
  \ zvezi in dru\u017Einskih razmerjih, ki urejajo izpodbijanje o\u010Detovstva in\
  \ materinstva. Prav tako ni dovoljeno ugotavljati o\u010Detovstva otroka, ki je\
  \ bil spo\u010Det z biomedicinsko pomo\u010Djo s semensko celico darovalca. Osebni\
  \ podatki darovalca se varujejo kot poklicna skrivnost. Darovalci in darovalke tudi\
  \ nimajo nobenih pravnih ali drugih obveznosti ali pravic do otrok, spo\u010Detih\
  \ v postopkih OBMP.\nPoudariti moramo \u0161e, da po zakonu ni dovoljena hkratna\
  \ uporaba darovanih jaj\u010Dnih in darovanih semenskih celic ( tretji odstavek\
  \ 8. \u010Dlena ZZNPOB) kot tudi ni upravi\u010Dena do postopka OBMP \u017Eenska,\
  \ ki namerava otroka po rojstvu odpla\u010Dno ali neodpla\u010Dno prepustiti tretji\
  \ osebi, t.i. nadomestno materinstvo ( 7. \u010Dlen ZZNPOB)\nV kolikor bo dose\u017E\
  en splo\u0161ni konsenz, da se omogo\u010Di oploditev samskih \u017Eensk z darovano\
  \ spolno celico, bo potrebno spremeniti zakon, ki pa seveda ne bo ve\u010D temeljil\
  \ na osnovni predpostavki, da gre pri postopkih OBMP za pomo\u010D pri zdravljenju\
  \ neplodnosti.  \n "
