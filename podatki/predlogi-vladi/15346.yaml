response: "Odziv Tr\u017Enega in\u0161pektorata Republike Slovenije\nTr\u017Eni in\u0161\
  pektorat RS ima pristojnost nadzora tudi nad ozna\u010Devanjem cen blaga in storitev\
  \ tudi, ko gre za spletno trgovino, pri \u010Demer zgolj ogla\u0161evanje \u0161\
  e ne pomeni, da gre za spletno trgovino.\nSpletna trgovina oziroma sklepanje pogodb\
  \ preko spleta sodi med t. i. pogodbe na daljavo, ki jih Zakon o varstvu potro\u0161\
  nikov ureja v posebnem poglavju in jih definira kot pogodbe o dobavi blaga in opravljanju\
  \ storitev, ki se sklepajo med podjetjem in potro\u0161nikom na podlagi organizirane\
  \ prodaje na daljavo ali sistema opravljanja storitev brez isto\u010Dasne fizi\u010D\
  ne prisotnosti pogodbenih strank, ki ga vodi podjetje in ki namen sklenitve uporablja\
  \ izklju\u010Dno eno ali ve\u010D sredstev za komunikacijo na daljavo.\nPreden pogodba,\
  \ ki se sklepa na daljavo z uporabo elektronskih sredstev, zavezuje potro\u0161\
  nika k pla\u010Dilu, pa mora podjetje jasno in v vidni obliki potro\u0161nika preden\
  \ odda naro\u010Dilo opozoriti tudi na:\n glavne zna\u010Dilnosti blaga ali storitev\
  \ v obsegu, ki ustreza nosilcu podatkov in blagu ali storitvam, kon\u010Dno cena\
  \ blaga ali storitve, vklju\u010Dno z davki, ali na\u010Din izra\u010Duna cene,\
  \ \u010De je zaradi narave blaga ali storitve ni mogo\u010De izra\u010Dunati vnaprej,\
  \ informacijo o morebitnih dodatnih stro\u0161kih prevoza, dostave ali po\u0161\
  iljanja ali opozorilo, da taki stro\u0161ki lahko nastanejo, \u010De jih ni mogo\u010D\
  e vnaprej izra\u010Dunati. \n\u010Ce podjetje spletno stran uporablja le za namen\
  \ predstavitve svoje dejavnosti oziroma kot oglas, in ne gre za spletno trgovino,\
  \ navedba prodajnih cen pa ni obvezna.\nOba ponudnika na svoji spletni strani zgolj\
  \ predstavljata svojo dejavnost oz. ponudbo gostinskih storitev, in ne gre za spletno\
  \ trgovino. V obeh primerih je nakup oz. prodaja v obliki spletne trgovine izvedljiva,\
  \ ko si uporabnik nalo\u017Ei na isti spletni strani ponujeno aplikacijo spletne\
  \ trgovine, ki omogo\u010Da izvedbo nakupa in ki med drugim vsebuje tudi prodajne\
  \ cene, ki so potro\u0161niku znane pred odlo\u010Ditvijo za nakup.\n\_"
