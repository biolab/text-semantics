response: "Odziv Ministrstva za finance\nUvodoma pojasnjujemo, da Ministrstvo za finance\
  \ ni pristojno za zakonodajo, ki ureja izdajo obratovalnih dovoljenj, zato v nadaljevanju\
  \ podaja odgovor oziroma stali\u0161\u010De le s svojega delovnega podro\u010Dja.\n\
  Bankovci in kovanci, ki se glasijo na evro so v Republiki Sloveniji zakonito pla\u010D\
  ilno sredstvo, skladno z Uredbo Sveta (ES) \u0161t. 974/98 z dne 3. maja 1998 o\
  \ uvedbi eura (UL L \u0161t. 139 z dne 11. 5. 1998, str. 1, s spremembami; v nadaljevanju:\
  \ Uredba 974/98) ter Zakonom o uvedbi eura. \u010Clen 10 Uredbe 974/98 dolo\u010D\
  a, da imajo vsi bankovci, ki se glasijo na evro, status zakonitega pla\u010Dilnega\
  \ sredstva.\nHkrati pojasnjujemo, da so pla\u010Dilne storitve v Republiki Sloveniji\
  \ urejene v Zakonu o pla\u010Dilnih storitvah, storitvah izdajanja elektronskega\
  \ denarja in pla\u010Dilnih sistemih (Uradni list RS, \u0161t. 7/18 in 9/18 \u2013\
  \ popr., v nadaljevanju: ZPlaSSIED), ki z upo\u0161tevanjem pravila o popolni harmonizaciji\
  \ prena\u0161a v slovensko zakonodajo Direktivo 2015/2366/EU Evropskega parlamenta\
  \ in Sveta z dne 25. novembra 2015 o pla\u010Dilnih storitvah na notranjem trgu.\
  \ Uporaba negotovinskih pla\u010Dilnih instrumentov med ponudniki pla\u010Dilnih\
  \ storitev (npr. bankami) in uporabniki pla\u010Dilnih storitev je po ZPlaSSIED\
  \ stvar pogodbenega urejanja. Kupec ima praviloma pred sprejetjem kakr\u0161nekoli\
  \ obveznosti mo\u017Enost sprejeti ali zavrniti predlagan na\u010Din pla\u010Dila.\
  \ Gre za komercialni odnos med strankama, izvajanje pla\u010Dilnih storitev pa narekuje\
  \ konkurenca. Tako ZPlaSSIED kot tudi zgoraj omenjena direktiva izhajata iz na\u010D\
  ela, da lahko uporabnik prosto izbira med ponudniki pla\u010Dilnih storitev in pla\u010D\
  ilnimi storitvami, ki v najve\u010Dji meri ustrezajo njegovim potrebam.\nV Sloveniji\
  \ pla\u010Devanje z gotovino ostaja glavna oblika pla\u010Devanja, ki se je poslu\u017E\
  ujejo potro\u0161niki na prodajnih mestih, kar potrjuje tudi dokument Evropske centralne\
  \ banke Occasional Paper Series The use of cash by householders in the euro area,\
  \ No 201 / November 2017. V njem je navedeno, da se kar 80 % vseh nakupov, ki jih\
  \ v Sloveniji opravijo potro\u0161niki na prodajnih mestih, opravi z gotovino.\n\
  Ministrstvo za finance se zavzema, da imajo potro\u0161niki mo\u017Enost \u010D\
  im ve\u010Dje izbire pri na\u010Dinu pla\u010Devanja, to pomeni tako v gotovini\
  \ kot tudi z negotovinskimi pla\u010Dilnimi instrumenti. Kot \u017Ee omenjeno pa\
  \ mo\u017Eni na\u010Dini pla\u010Devanja in kon\u010Dna izbira na\u010Dina izvedbe\
  \ pla\u010Dila nista in ne moreta biti predmet urejanja v ZPlaSSIED, saj ta ureja\
  \ odnos med banko in uporabnikom pla\u010Dilnih storitev.\nV skladu s predhodno\
  \ navedenim Ministrstva za finance ne podpira predloga, da se v ZPlaSSIED predpi\u0161\
  e obveznost elektronskega pla\u010Devanja."
