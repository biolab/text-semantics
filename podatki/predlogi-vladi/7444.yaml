response: "Odziv Ministrstva za javno upravo\nV kolikor se vpra\u0161anje nana\u0161\
  a na javna naro\u010Dila pojasnjujemo, da je Ministrstvo za javno upravo  upo\u0161\
  tevalo vidik potrebe po ve\u010Dji meri transparentnosti \u017Ee pri pripravi novega\
  \ Zakona o javnem naro\u010Danju ZJN3, ki ga je Dr\u017Eavni zbor RS sprejel 18.11.2015\
  \ in je bil objavljen v Uradnem listu RS, \u0161t. 91/15. ZJN-3 se je za\u010Del\
  \ uporabljati 1.4.2016, s \u010Dimer je tudi zagotovljena pravo\u010Dasna implementacija\
  \ novih direktiv v nacionalno zakonodajo. \u0160e pred uveljavitvijo ZJN-3 pa je\
  \ ministrstvo v januarju 2016 za\u010Delo izvajati brezpla\u010Dne predstavitve\
  \ zakona po ve\u010D lokacijah v Sloveniji z namenom usposobitve \u010Dim ve\u010D\
  jega kroga javnih uslu\u017Ebencev, ki delajo na podro\u010Dju javnih naro\u010D\
  il. Novi zakon o javnem naro\u010Danju pa ureja tudi novo obveznost za eviden\u010D\
  na naro\u010Dila, kjer bo potrebno enkrat letno objaviti ne zgolj statisti\u010D\
  ne podatke, temve\u010D za vse pogodbe nad 10.000 EUR tudi komu so bile oddane,\
  \ kaj je predmet in za kak\u0161en denar. Prav tako se bodo po novem na portalu\
  \ objavljale tudi vse odlo\u010Ditve o oddaji naro\u010Dila in obvestila o spremembah\
  \ pogodb po njeni sklenitvi. Z namenom zmanj\u0161anja tveganj za nastanek korupcijskega\
  \ tveganja pa ZJN-3 tudi stro\u017Eje ureja institut prepre\u010Devanja nasprotja\
  \ interesov, v okviru katerega mora oseba, ki vodi postopek javnega naro\u010Danja,\
  \ vse osebe, ki so sodelovale pri pripravi dokumentacije ali njenih delov ali na\
  \ kateri koli stopnji odlo\u010Dale v postopku, pred sprejetjem odlo\u010Ditve o\
  \ oddaji naro\u010Dila pisno obvestiti o tem, kateremu ponudniku se naro\u010Dilo\
  \ oddaja in kadar je ta oseba neposredno ali posredno povezana z izbranim ponudnikom\
  \ na na\u010Din, da lahko ta povezava oziroma njen zasebni, finan\u010Dni ali ekonomski\
  \ interes vpliva na objektivno in nepristransko opravljanje nalog v zvezi z javnim\
  \ naro\u010Dilom ali vzbuja dvom o njeni objektivnosti in nepristranskosti, mora\
  \ takoj pisno obvestiti predstojnika in ravnati v skladu z njegovimi navodili. Predstojnik\
  \ naro\u010Dnika mora v tem primeru zagotoviti, da se naloge opravijo zakonito in\
  \ nepristransko. V ta namen je dolo\u010Deno, da se \u0161teje, da obstaja neposredna\
  \ ali posredna povezava s ponudnikom, \u010De je zgoraj omenjena oseba v zakonski\
  \ zvezi, zunajzakonski skupnosti, registrirani istospolni partnerski skupnosti,\
  \ skupnem gospodinjstvu, krvnem sorodstvu v ravni vrsti, krvnem sorodstvu v stranski\
  \ vrsti do v\u0161tetega tretjega kolena, sorodstvu po sva\u0161tvu do v\u0161tetega\
  \ drugega kolena, posvojitelj, posvojenec, rejnik, rejenec, v zasebnem poslovnem\
  \ ali delovnopravnem razmerju s ponudnikom, njegovim dru\u017Ebenikom z ve\u010D\
  \ kot pet odstotnim lastni\u0161kim dele\u017Eem, zakonitim zastopnikom ali prokuristom.\
  \ Dele\u017E 5 odstotkov je bil v predhodni zakonodaji dolo\u010Den na 25 odstotkov.\
  \ Poleg navedenega pa ZJN-3 dolo\u010Da tudi, da lahko naro\u010Dnik izklju\u010D\
  i ponudnika, ki bi v postopku javnega naro\u010Dila posku\u0161al neupravi\u010D\
  eno vplivati na odlo\u010Ditev naro\u010Dnika. Ministrstvo pa je pripravilo tudi\
  \ pomemben projekt za pove\u010Danje transparentnosti na podro\u010Dju javnega naro\u010D\
  anja. Gre za informacijsko re\u0161itev STATIST, ki je od konca meseca januarja\
  \ 2016 na voljo naj\u0161ir\u0161i javnosti in tako prvi\u010D zagotavlja celovito,\
  \ neposredno in posodobljeno objavo podatkov o oddanih javnih naro\u010Dilih v Republiki\
  \ Sloveniji. V STATIST-u so na enem mestu zbrane informacije o oddanih javnih naro\u010D\
  ilih od 1. 1. 2013 naprej, ki jih vsak uporabnik lahko pregleduje po razli\u010D\
  nih parametrih. Za izbrano \u010Dasovno obdobje se glede na vrednost oddanih naro\u010D\
  il prikazujejo podatki o naro\u010Dilih desetih najve\u010Djih naro\u010Dnikov in\
  \ desetih najve\u010Djih ponudnikov, najbolj pogosto oddanih naro\u010Dilih glede\
  \ na predmet in zakonsko podlago.  Omogo\u010Den je izvoz podatkov za v datoteko\
  \ v .csv formatu, kar omogo\u010Da ve\u010Dkratno uporabo podatkov. Vse podatke,\
  \ ki so prikazani na ekranu, lahko uporabnik shrani tudi v .pdf formatu.\n "
