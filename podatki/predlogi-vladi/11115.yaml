response: "Odziv Ministrstva za okolje in prostor\nNa ministrstvu se zavedamo zahtevnih\
  \ razmer v \u010Dasu trajanja epidemije in tudi v \u010Dasu po epidemiji. V ta namen\
  \ smo prou\u010Dili razli\u010Dne mo\u017Enosti, ki se jih lokalne skupnosti lahko\
  \ poslu\u017Eujejo v okviru obstoje\u010Dega sistema oblikovanje cen storitev obveznih\
  \ ob\u010Dinskih gospodarskih javnih slu\u017Eb.\nOskrba s pitno vodo je po dolo\u010D\
  bah 149. \u010Dlena Zakona o varstvu okolja (Uradni list RS, \u0161t. 39/06, 49/06\
  \ \u2014 ZMetD, 66/06 \u2014 odl. US, 33/07 \u2014 ZPNa\u010Drt, 57/08 \u2014 ZFO-1A,\
  \ 70/08, 108/09, 108/09 \u2014 ZPNa\u010Drt-A, 48/12, 57/12, 92/13, 56/15, 102/15,\
  \ 30/16, 61/17 - GZ, 21/18 - ZNOrg in 84/18\u2014 ZIURKOE, v nadaljevanju: ZVO-1)\
  \ obvezna ob\u010Dinska gospodarska javna slu\u017Eba varstva okolja. Objekti in\
  \ naprave, potrebni za izvajanje javnih slu\u017Eb pa so infrastruktura lokalnega\
  \ pomena. Predmetni 149. \u010Dlen je tudi zakonska podlaga za ureditev cen storitev\
  \ obveznih ob\u010Dinskih gospodarskih javnih slu\u017Eb varstva okolja (v nadaljnjem\
  \ besedilu: GJSVO). Na podlagi tega je Vlada Republike Slovenije z Uredbo o metodologiji\
  \ za oblikovanje cen storitev obveznih ob\u010Dinskih gospodarskih javnih slu\u017E\
  b varstva okolja (Uradni list RS, \u0161t. 87/12, 109/12, 76/17 in 78/19, v nadaljevanju:\
  \ uredba MEDO) podrobneje dolo\u010Dila metodologijo za oblikovanje cen storitev\
  \ obveznih gospodarskih javnih slu\u017Eb ter ukrepe in normative glede obra\u010D\
  unavanja cen uporabnikom, medtem ko je pristojnost dolo\u010Danja vi\u0161ine cen\
  \ in potrjevanje cen \u0161e vedno na nivoju lokalne skupnosti. S tretjim odstavkom\
  \ 149. \u010Dlena ZVO-1 je dana pravna podlaga, da vlada predpi\u0161e vrste nalog,\
  \ ki se izvajajo v okviru GJSVO, metodologijo za oblikovanje cen, oskrbovalne standarde\
  \ in tehni\u010Dne, vzdr\u017Eevalne, organizacijske ter druge ukrepe in normative\
  \ za opravljanje navedenih javnih slu\u017Eb.\nIzvajanje javnih slu\u017Eb mora\
  \ zagotoviti ob\u010Dina, skladno s predpisi ki urejajo gospodarske javne slu\u017E\
  be. Po Zakonu o gospodarskih javnih slu\u017Ebah (Uradni list RS, \u0161t. 32/93,\
  \ 30/98 - ZZLPPO, 127/06 \u2014 ZJZP, 38/10 \u2014- ZUKN in57/11- ORZGJS40) lahko\
  \ lokalna skupnost zagotavlja gospodarske javne slu\u017Ebe: v re\u017Eijskem obratu,\
  \ v obliki javnega gospodarskega zavoda, v javnem podjetju ter z dajanjem koncesij.\
  \ Uredba o oskrbi s pitno vodo (Uradni list RS, \u0161t. 88/12) pa v 4. \u010Dlenu\
  \ jasno dolo\u010Da, da mora javno slu\u017Ebo v eni izmed zgornjih oblik za obmo\u010D\
  je celotne ob\u010Dine zagotavljati ob\u010Dina.\nLokalna skupnost lahko za \u010D\
  as trajanja epidemije oblikuje subvencijo na ceno infrastrukture. Uredba MEDO ima\
  \ v 3. \u010Dlenu omejitev pri subvencioniranju cene v delu, ki se nana\u0161a na\
  \ infrastrukturo. Dolo\u010Da, da ob\u010Dina lahko prizna subvencijo v izra\u010D\
  unu cen storitev javnih slu\u017Eb, ki se nana\u0161a na ceno za infrastrukturo,\
  \ za uporabnike, ki so gospodinjstva ali izvajalci nepridobitnih dejavnosti. Lokalne\
  \ skupnosti lahko v odloku v katerem dolo\u010Dajo oblikovanje cene gospodarske\
  \ javne slu\u017Ebe ustrezno dolo\u010Dijo tudi pravno podlago za oblikovanje subvencije.\
  \ S predlaganim ukrepom bi se omogo\u010Dilo, da so lahko tudi gospodarski subjekti,\
  \ ki so uporabniki storitev obveznih ob\u010Dinskih gospodarskih javnih slu\u017E\
  b, dele\u017Eni zni\u017Eanja cene omre\u017Enine zaradi subvencije. Ukrep bi veljal\
  \ za \u010Das trajanja epidemije.\nNa nivoju oblikovanja normativnega okvira izvajanja\
  \ gospodarskih javnih slu\u017Eb pa Ministrstvo za okolje in prostor namerava preveriti\
  \ in popraviti prilogo 1 k uredbi, ki dolo\u010Da amortizacijske stopnje opredmetenih\
  \ osnovnih sredstev, ki spadajo v javno infrastrukturo, in amortizacijske stopnje\
  \ osnovnih sredstev in naprav, ki niso javna infrastruktura, vendar se uporabljajo\
  \ za opravljanje javne slu\u017Ebe. To ima neposreden vpliv na ceno infrastrukture.\
  \ Posamezne ob\u010Dine so namre\u010D izrazile potrebo po spremembi amortizacijskih\
  \ stopenj (podalj\u0161anje \u017Eivljenjske dobe) posameznih vrst GJI. Ministrstvo\
  \ namerava zato pozvati ob\u010Dine in GZS, da skupaj identificiramo na kak\u0161\
  en na\u010Din to ustrezno urediti.\nPrav tako podajamo razlago Uredbe MEDO v delu\
  \ ki se nana\u0161a na opredelitev izkori\u0161\u010Denosti gospodarske javne infrastrukture\
  \ (GJI). Navedeno ima lahko velik vpliv na ceno GJI v celotni ceni komunalnih storitev.\
  \ Obra\u010Dunavanje amortizacije za osnovna sredstva gospodarske javne infrastrukture\
  \ glede na stopnjo izkori\u0161\u010Danja zmogljivosti javne infrastrukture ob\u010D\
  inam omogo\u010Da skladno z ustrezno metodo \u010Dasovnega amortiziranja zara\u010D\
  unati najemnino izvajalcu javne slu\u017Ebe po ustrezno zni\u017Eanih amortizacijskih\
  \ stopnjah v \u010Dasu, ko se infrastruktura ne uporablja s polnimi zmogljivostmi\
  \ oziroma ni vsa infrastruktura namenjena izvajanju obvezne ob\u010Dinske gospodarske\
  \ javne slu\u017Ebe varstva okolja.\nV 24. to\u010Dki 2. \u010Dlena Uredbe MEDO\
  \ je opredeljena stopnja izkori\u0161\u010Denosti zmogljivosti infrastrukture javne\
  \ slu\u017Ebe kot razmerje med dejansko izkori\u0161\u010Denostjo zmogljivosti infrastrukture\
  \ javne slu\u017Ebe in najve\u010Djo projektirano zmogljivostjo infrastrukture javne\
  \ slu\u017Ebe, pri kateri se lahko infrastruktura javne slu\u017Ebe normalno uporablja\
  \ za opravljanje storitev javne slu\u017Ebe in pri kateri se lahko zagotavlja normalni\
  \ standard storitev javne slu\u017Ebe ob upo\u0161tevanju razpolo\u017Eljive tehnike\
  \ in veljavnih standardov. Izkori\u0161\u010Denost zmogljivosti infrastrukture javne\
  \ slu\u017Ebe dolo\u010Da, v kak\u0161nem obsegu so zmogljivosti infrastrukture\
  \ javne slu\u017Ebe dejansko uporabljene za izvajanje javne slu\u017Ebe.\nDolo\u010D\
  anje stopnje izkori\u0161\u010Denosti gospodarske javne infrastrukture pri opredelitvi\
  \ vi\u0161ine stro\u0161ka amortizacije, ki se upo\u0161teva v znesku zara\u010D\
  unane najemnine, omogo\u010Da ob\u010Dinam obra\u010Dunavanje najemnine izvajalcu\
  \ na na\u010Din, ki \u010Dim bolj enakomerno obremeni vse priklju\u010Dene uporabnike\
  \ v celotni \u017Eivljenjski dobi gospodarske javne infrastrukture.\nUredba MEDO\
  \ opredeljuje metodologijo, koliko stro\u0161kov se vklju\u010Di v omre\u017Enino\
  \ oziroma ceno javne slu\u017Ebe, katere cilj je, da se zagotovi nadomestitev celotne\
  \ vrednosti osnovnega sredstva preko pla\u010Dila cene uporabnikov javnih storitev\
  \ v \u017Eivljenjski dobi osnovnega sredstva. Stopnja izkori\u0161\u010Denosti v\
  \ Uredbi MEDO je sodilo, ki ga ob\u010Dine uporabijo za delitev najemnine po letih\
  \ in med uporabniki. Izvajalec mora opredeliti stopnjo izkori\u0161\u010Denosti\
  \ javne infrastrukture, ki je namenjena izvajanju javne slu\u017Ebe, in stopnjo\
  \ izkori\u0161\u010Denosti javne infrastrukture, ki je namenjena za izvajanje posebnih\
  \ storitev in na ta na\u010Din razmejiti stro\u0161ke in posledi\u010Dno ceno do\
  \ uporabnikov.\nUredba MEDO podaja tako mo\u017Enosti uporabe sodila stopnje izkori\u0161\
  \u010Denosti na dveh nivojih pri dolo\u010Danju vi\u0161ine najemnine, ki se vklju\u010D\
  i v upravi\u010Dene stro\u0161ke za oblikovanje cene omre\u017Enine in pri dolo\u010D\
  anju vi\u0161ine stro\u0161ka omre\u017Enine, ki ga izvajalec zara\u010Duna uporabniku\
  \ storitve javne slu\u017Ebe. Navedeno pojasnilo po na\u0161em mnenju \u017Ee danes\
  \ predstavlja mehanizem, ki omogo\u010Da ob\u010Dini upravljanje s sredstvi zbranimi\
  \ za gospodarsko javno infrastrukturo in oblikovanje cenovne politike, ki je vzdr\u017E\
  na, sprejemljiva in dostopna za uporabnike."
