response: "Odziv Ministrstva za obrambo\n\nMinistrstvo za obrambo in Uprava Republike\
  \ Slovenije za za\u0161\u010Dito in re\u0161evanje (URSZR) se skupaj z Gorsko re\u0161\
  evalno zvezo Slovenije aktivno vklju\u010Dujeta v iskanje optimalnih re\u0161itev\
  \ za ureditev prostorske problematike dru\u0161tev in postaj GRS. Tako smo in \u0161\
  e vedno aktivno sodelujemo pri urejanju prostorske problematike npr. v Tr\u017E\
  i\u010Du, Kamniku, Ljubljani, Tolminu, Rate\u010Dah, Jezerskem\u2026\n\nZavedamo\
  \ se, da je prostorska problematika re\u0161evalnih slu\u017Eb nasploh pere\u010D\
  \ problem, ki ga nameravamo re\u0161evati ob pripravi spremembe Zakona o varstvu\
  \ pred naravnimi in drugimi nesre\u010Dami. Problematika kot tudi usmeritev za izvedbo\
  \ je \u017Ee navedena v Resoluciji o nacionalnem programu varstva pred naravnimi\
  \ in drugimi nesre\u010Dami v letih 2016 do 2022 (ReNPVNDN16\u201322, Uradni list\
  \ RS, \u0161t. 75/16) na na\u010Din zdru\u017Eevanja in razvoja prostorskih, tehni\u010D\
  nih, logisti\u010Dnih in drugih zmogljivosti gasilcev, nujne medicinske pomo\u010D\
  i, Civilne za\u0161\u010Dite, Rde\u010Dega kri\u017Ea Slovenije in drugih re\u0161\
  evalnih slu\u017Eb na skupnih lokacijah oziroma v skupnih objektih, zaradi ve\u010D\
  je racionalnosti in u\u010Dinkovitosti, pa tudi hitrej\u0161e odzivnosti ob razli\u010D\
  nih vrstah nesre\u010D.\n\nPrimer GRS Kamnik, ki je bil tudi medijsko izpostavljen,\
  \ je \u017Eal, posledica razli\u010Dnih dejavnikov, ki pa ga Gorska re\u0161evalna\
  \ slu\u017Ebo Kamnik skupaj z Ob\u010Dino Kamnik, Gorsko re\u0161evalno zvezo Slovenije\
  \ in URSZR uspe\u0161no re\u0161uje, najprej z za\u010Dasnimi re\u0161itvami (nadomestna\
  \ namestitev v zabojnikih) temu pa bo sledila tudi dolgoro\u010Dna ureditev."
