response: "Odziv Ministrstva za pravosodje\n\u0160tudijski center za narodno spravo\
  \ (v nad. SCNR) je bil ustanovljen s Sklepom Vlade Republike Slovenije o ustanovitvi\
  \ javnega zavoda \u0160tudijski center za narodno spravo (Uradni list RS, \u0161\
  t. 42/2008) in je za\u010Del s svojim delovanjem 1. 5. 2008. V skladu s 6. \u010D\
  lenom sklepa o ustanovitvi SCNR uresni\u010Duje javni interes na podro\u010Dju znanosti\
  \ in opravlja organizacijske, razvojne, svetovalne, koordinacijske in izobra\u017E\
  evalne naloge na podro\u010Dju poprave krivic, narodne sprave in prou\u010Duje totalitarne\
  \ re\u017Eime na Slovenskem v 20. stoletju. Zagotavlja tudi pomo\u010D Komisiji\
  \ Vlade Republike Slovenije za izvajanje Zakona o popravi krivic; v svojem delovanju\
  \ zajema Slovence v mati\u010Dni domovini, narodne manj\u0161ine v Republiki Sloveniji,\
  \ slovenske zamejce, izseljence in zdomce.\nSCNR se financira predvsem s sredstvi\
  \ ustanovitelja (kot posredni uporabnik dr\u017Eavnega prora\u010Duna), s pridobljenimi\
  \ sredstvi na razpisih Agencije za raziskovalno dejavnost Republike Slovenije (v\
  \ nad. ARRS) ter s prodajo storitev in blaga na trgu.\_\nDejavnosti SCNR so med\
  \ drugim naslednje (Poro\u010Dilo o dose\u017Eenih ciljih in rezultatih Javnega\
  \ zavoda \u0160tudijski center za narodno spravo za leto 2021):\n znanstvenoraziskovalno\
  \ delo (na\u010Drtovanje, izvajanje, objavljanje);\_ zbiranje ustnih izpovedi politi\u010D\
  nih zapornikov, izgnancev, disidentov, \u017Ertev totalitarnih re\u017Eimov in tistih,\
  \ ki so trpeli zaradi kr\u0161enja \u010Dlovekovih pravic in svobo\u0161\u010Din,\
  \ ter njihovih svojcev za potrebe znanstvenega raziskovanja; \_\_ sodelovanje z\
  \ izobra\u017Eevalnimi ustanovami ter seznanjanje javnosti z izsledki raziskav (delavnice,\
  \ seminarji, u\u010Dne ure zgodovine); pripravljanje strokovnih in znanstvenih sre\u010D\
  anj, predavanj, konferenc, razstav, okroglih miz in seminarjev ter organiziranje\
  \ in udele\u017Eevanje sre\u010Danj s podobnimi institucijami doma in v tujini;\
  \ \_\_ izdajanje zbranih dokumentov ter pri\u010Devanj, \u0161tudij, razprav in\
  \ drugih znanstvenih prispevkov in publikacij; zbiranje tiskanega gradiva in literature\
  \ ter podatkov in dopolnjevanje te baze, pripravljanje video, zvo\u010Dnih in ra\u010D\
  unalni\u0161kih zapisov ter objavljanje posnetkov pri\u010Devanj; vodenje strokovne\
  \ knji\u017Enice; sodelovanje s Komisijo Vlade RS za re\u0161evanje vpra\u0161anj\
  \ prikritih grobi\u0161\u010D in Komisijo Vlade RS za izvajanje Zakona o popravi\
  \ krivic ter pristojnimi ministrstvi in drugimi dr\u017Eavnimi organi na podro\u010D\
  ju narodne sprave;\_ pomo\u010D pri urejanju spominskih centrov, ki se nana\u0161\
  ajo na narodno spravo ter skrb za dislocirano enoto SCNR - redko ohranjene zaporni\u0161\
  ke celice na Beethovnovi 3 v Ljubljani, ki so kulturni spomenik dr\u017Eavnega pomena.\
  \ \nMinistrstvo za pravosodje redno spremlja delo SCNR in tudi izvaja nadzor nad\
  \ opravljenim delom, predvsem z vidika podaje soglasja k letnemu poro\u010Dilu o\
  \ delu in programu dela ter finan\u010Dnemu na\u010Drtu za vsako prihodnje leto.\_\
  \nVsebinski pregled programa dela in finan\u010Dnega na\u010Drta se opravi tako,\
  \ da se pregleda popolnost dokumentacije glede na predpisane kontrolne obrazce in\
  \ ugotovi skladnost programa dela in finan\u010Dnega na\u010Drta z na\u010Drti in\
  \ programi Vlade Republike Slovenije\nVsebinski pregled poro\u010Dila o delu se\
  \ opravi tako, da se pregleda popolnost dokumentacije glede na predpisane kontrolne\
  \ obrazce, realizacijo opravljenih projektov in programov glede na program dela\
  \ in ugotovi skladnost opravljenih projektov in programov z na\u010Drti in programi\
  \ Vlade Republike Slovenije.\_\nDejavnosti SCNR bomo tudi v prihodnje redno spremljali.\_"
