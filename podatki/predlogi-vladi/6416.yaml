response: "Odziv Ministrstva za javno upravo\nPravila o uporabi jezika v upravi dolo\u010D\
  ata Zakon o dr\u017Eavni upravi in Zakon o splo\u0161nem upravnem postopku. Oba\
  \ sledita ustavno za\u010Drtanemu cilju, da je uradni jezik v Republiki Sloveniji\
  \ sloven\u0161\u010Dina in na obmo\u010Djih ob\u010Din, kjer \u017Eivita italijanska\
  \ in mad\u017Earska narodna manj\u0161ina, tudi italijanski oziroma mad\u017Earski\
  \ jezik. V skladu z omenjenimi izhodi\u0161\u010Di uprava posluje v slovenskem in\
  \ na dvojezi\u010Dnem obmo\u010Dju \u0161e v italijanskem ali mad\u017Earskem jeziku.\
  \ V uradnem jeziku sprejema vloge in izdaja odlo\u010Dbe, sklepe in druge dokumente\
  \ (pozive, vabila, obvestila, potrdila). Z drugimi besedami komunikacija med stranko\
  \ in organom lahko poteka v uradnem jeziku.\nIzjeme morajo biti dolo\u010Dene z\
  \ zakoni in utemeljene na realnih potrebah ali celo mednarodnih sporazumih. Zato\
  \ se nekatere listine izdajajo v slovenskem in tujem jeziku, npr. osebni dokumenti,\
  \ potrdila iz mati\u010Dnega registra, odlo\u010Dbe v postopku mednarodne za\u0161\
  \u010Dite itd. Z Zakonom o splo\u0161nem upravnem postopku, ki institucionalno ureja\
  \ podro\u010Dje upravnih overitev, tak\u0161ne izjeme niso predvidene. Do sedaj\
  \ se tak\u0161ne potrebe niso izkazovale, a ob prepoznavi pomena izdaje potrdil\
  \ o overitvi \u0161e v drugih jezikih za \u0161ir\u0161o dru\u017Ebeno skupnost,\
  \ ne zgolj redke posameznike, bi bila zakonska sprememba lahko smiselna in utemeljena.\
  \ Vendar je ob zapisanem treba upo\u0161tevati \u0161e nekatere druge vidike. Upravna\
  \ overitev je z zakonom vzpostavljena za potrebe upravnih zadev oziroma upravnih\
  \ postopkov v dr\u017Eavi, ne tudi izven njenih meja, kjer je veljavnost odvisna\
  \ od izpolnitve dodatnih zahtev na\u0161ega prava (gl. v nadaljevanju), kot tudi\
  \ prava dr\u017Eave, kjer se bo uporabila. Zato ne glede na jezik, v katerem bi\
  \ bilo potrdilo sestavljeno poleg slovenskega jezika, ni mogo\u010De jam\u010Diti\
  \ njegove veljavnosti. Po Zakonu o overitvah listin v mednarodnem prometu je javne\
  \ listine, med katere sodijo tudi potrdila, treba nadoveriti v skladu s tem zakonom,\
  \ \u010De se uporablja v dr\u017Eavi podpisnici haa\u0161ke Konvencije o odpravi\
  \ legalizacije tujih javnih listin v skladu s to konvencijo.\nIzdaja potrdila v\
  \ slovenskem in tujem jeziku bi odpravila le potrebo po prevodu, ki ga opravi sodno\
  \ zaprise\u017Eeni tolma\u010D, s \u010Dimer bi lahko, ne nujno, le delno odpravila\
  \ potrebo po prevajanju. Potrdil namre\u010D ni mogo\u010De prevajati v vse jezike,\
  \ ki bi eventuelno pri\u0161li v obzir za uporabnike, prevod v angle\u0161ki jezik\
  \ bi re\u0161il zgolj \"te\u017Eave\" tistih, ki bi potrdilo upravljali v angle\u0161\
  ko govore\u010Dem delu sveta.\nKljub nekaterim pomislekom pravne (potrebna sprememba\
  \ zakona) in dejanske narave (\u0161tevilo potencialnih uporabnikov, uporabljivost\
  \ prevodov) bo Ministrstvo za javno upravo podrobneje preu\u010Dilo pobudo in njeno\
  \ izvedbo, ob utemeljenosti pobude bo predlagalo spremembe Zakona o splo\u0161nem\
  \ upravnem postopku.\nPredlog bo uvr\u0161\u010Den v Enotni dokument za bolj\u0161\
  e zakonodajno in poslovno okolje ter dvig konk.... O implementaciji predloga vas\
  \ bomo sproti obve\u0161\u010Dali.\n \nOdziv Ministrstva za javno upravo 2017\n\
  Kot je bilo predhodno v odzivih \u017Ee navedeno, bi ob prepoznavnosti potrebe za\
  \ izdajo potrdil o overitvi (tudi) v angle\u0161kem jeziku treba spremeniti zakon.\
  \ \u017De pri presoji temeljnega pogoja (razloga za spremembo) je ugotovljeno, da\
  \ bi spreminjanje normativne podlage na na\u010Din, ki bi omogo\u010Dil izdajo potrdil\
  \ o overitvi tudi v angle\u0161kem jeziku, verjetno prekomerno poseglo v pravila\
  \ o uradnem jeziku, dolo\u010Dena v 11. \u010Dlenu Ustave RS. V skladu z ustavo\
  \ in izvedenimi zakonskimi normami je v Republiki Sloveniji uradni jezik sloven\u0161\
  \u010Dina, na obmo\u010Djih samoupravnih lokalnih skupnosti, kjer \u017Eivi italijanska\
  \ in mad\u017Earska narodna manj\u0161ina pa tudi italijanski in mad\u017Earski\
  \ jezik. Poslovanje v angle\u0161kem jeziku bi bilo v nasprotju z omenjenimi pravili.\
  \ Ob tem ni zanemarljivo, da tudi sicer te\u017Eko ugotovimo, da za realizacijo\
  \ pobude obstaja javni interes po spreminjanju normativne ureditve, saj razen pobude,\
  \ ki je bila poslana na spletni portal Predlagam.vladi.si, drugih istovrstnih ali\
  \ podobnih predlogov oziroma druga\u010De izra\u017Eenih interesov ni bilo.\nPredlog\
  \ je vklju\u010Den v Enotno zbirko ukrepov za bolj\u0161e zakonodajno in poslovno\
  \ okolje, s statusom nesprejemljivo (NS)."
