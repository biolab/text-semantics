response: "Odziv Ministrstva za pravosodje\nMinistrstvo za pravosodje uvodoma navaja,\
  \ da je za podro\u010Dje cestnega prometa v skladu z 38. \u010Dlenom Zakona o dr\u017E\
  avni upravi[1] (v nadaljevanju: ZDU-1) pristojno Ministrstvo za infrastrukturo,\
  \ kar vklju\u010Duje tudi vodenje kaznovalne politike na tem podro\u010Dju, predvsem\
  \ ko gre za dolo\u010Danje prekr\u0161kov na podro\u010Dju cestnega prometa ter\
  \ posledi\u010Dno sankcij za tovrstne prekr\u0161ke (vi\u0161ine glob, \u0161tevilo\
  \ kazenskih to\u010Dk,\u2026). Na ta na\u010Din so naslovljena prepovedana ravnanja,\
  \ ki z vidika varstva pravnih dobrin niso posebej nevarna, vendar vseeno terjajo\
  \ kaznovalnopravni odziv s sankcioniranjem v prekr\u0161kovnem postopku. Del prepovedanih\
  \ ravnanj na podro\u010Dju cestnega prometa pa je z vidika varstva pravnih dobrin\
  \ tako zavr\u017Een, nevaren, da bi bilo obravnavanje takih ravnanj v prekr\u0161\
  kovnem postopku neustrezno (nesorazmerno), zato so tovrstna ravnanja dolo\u010D\
  ena kot kazniva dejanja v Kazenskem zakoniku[2] (v nadaljevanju: KZ-1). Ministrstvo\
  \ za pravosodje tako ves \u010Das tvorno sodeluje pri naslavljanju cestnoprometne\
  \ problematike in pri tem skrbi, da so prekr\u0161ki in kazniva dejanja ustrezno\
  \ razmejeni in uravnote\u017Eeni, tudi z vidika ustavnega na\u010Dela sorazmernosti\
  \ (2. \u010Dlen v zvezi s tretjim odstavkom 15. \u010Dlena Ustave Republike Slovenije;[3]\
  \ v nadaljevanju: Ustava).\nZ vidika resorne pristojnost Ministrstva za pravosodje\
  \ (37. \u010Dlen ZDU-1) za kaznovalno pravo menimo, da predlog ni ustrezen za nadaljnjo\
  \ obravnavo, saj 324. \u010Dlen KZ-1 predrzno vo\u017Enjo v cestnem prometu dolo\u010D\
  a kot kaznivo dejanje \u017Ee od 1. novembra 2008 dalje, navedeno kaznivo dejanje\
  \ pa je bilo z Zakonom o spremembah in dopolnitvah Kazenskega zakonika[4] (v nadaljevanju:\
  \ novela KZ-1B) celovito prenovljeno v letu 2011, tako, da se glasi:\n\_\n\xBBNevarna\_\
  vo\u017Enja v cestnem prometu\n324.\_\u010Dlen\n(1) Voznik motornega vozila, ki\
  \ v cestnem prometu povzro\u010Di neposredno nevarnost za \u017Eivljenje ali telo\
  \ kak\u0161ne osebe s tem, da\n1)\_\_\_\_\_vozi pod vplivom alkohola z ve\u010D\
  \ kot 1,10 grama alkohola na kilogram krvi ali ve\u010D kot 0,52 miligrama alkohola\
  \ v litru izdihanega zraka ali vozi pod vplivom prepovedanih drog, psihoaktivnih\
  \ zdravil ali drugih psihoaktivnih snovi, ali\n2)\_\_\_\_\_prekora\u010Di hitrost\
  \ za ve\u010D kot 30 km/h od dovoljene na obmo\u010Dju za pe\u0161ce, na obmo\u010D\
  ju umirjenega prometa ali na obmo\u010Dju omejene hitrosti ali za ve\u010D kot 50\
  \ km/h od dovoljene na cesti, ali\n3)\_\_\_\_\_vozi predrzno ali brezobzirno ali\
  \ vozi motorno vozilo, ki ga nima pravice voziti, in pri tem:\n ne upo\u0161teva\
  \ pravil o prehitevanju, prednosti ali varnostni razdalji, ali na cesti, ki ima\
  \ dva ali ve\u010D ozna\u010Denih pasov za vo\u017Enjo v eno smer, vozi po smernem\
  \ vozi\u0161\u010Du, namenjenem vo\u017Enji v nasprotni smeri, obra\u010Da ali vozi\
  \ vzvratno ali posku\u0161a tako voziti, ali ne prilagodi hitrosti vo\u017Enje na\
  \ nepreglednih odsekih ceste, v kri\u017Ei\u0161\u010Dih, pred prehodi za pe\u0161\
  ce ali ob njih, kolesarskih stezah ali prehodih, prehodih ceste \u010Dez \u017E\
  elezni\u0161ko progo, se kaznuje z denarno kaznijo ali z zaporom do treh let. \n\
  (2) Kdor stori dejanje iz prej\u0161njega odstavka iz malomarnosti, se kaznuje z\
  \ denarno kaznijo ali z zaporom do enega leta.\n(3) \u010Ce ima dejanje iz prvega\
  \ ali drugega odstavka tega \u010Dlena za posledico prometno nesre\u010Do z lahko\
  \ telesno po\u0161kodbo ene ali ve\u010D oseb, se storilec kaznuje za dejanje iz\
  \ prvega odstavka z denarno kaznijo ali zaporom od treh mesecev do treh let in s\
  \ prepovedjo vo\u017Enje motornega vozila, za dejanje iz drugega odstavka tega \u010D\
  lena pa z denarno kaznijo ali z zaporom do dveh let.\n(4) \u010Ce ima dejanje iz\
  \ prvega odstavka tega \u010Dlena za posledico prometno nesre\u010Do s hudo telesno\
  \ po\u0161kodbo ene ali ve\u010D oseb, se storilec kaznuje z zaporom do petih let\
  \ in s prepovedjo vo\u017Enje motornega vozila.\n(5) \u010Ce ima dejanje iz prvega\
  \ odstavka tega \u010Dlena za posledico prometno nesre\u010Do s smrtjo ene ali ve\u010D\
  \ oseb, se storilec kaznuje z zaporom od enega do dvanajstih let in s prepovedjo\
  \ vo\u017Enje motornega vozila.\n(6) Storilcu, ki ni imel pravice voziti motornega\
  \ vozila, s katerim je bilo storjeno kaznivo dejanje iz prvega, drugega, tretjega,\
  \ \u010Detrtega ali petega odstavka tega \u010Dlena, se to motorno vozilo vzame.\
  \ Motorno vozilo, ki je last druge osebe, se vzame, \u010De je ta oseba omogo\u010D\
  ila, dopustila ali dovolila vo\u017Enjo storilcu, za katerega je vedela ali bi bila\
  \ mogla vedeti, da nima pravice voziti.\xAB.\nZa kaznivo dejanje nevarne vo\u017E\
  nje v cestnem prometu je zna\u010Dilno, da je temeljna oblika kaznivega dejanja\
  \ (prvi odstavek 324. \u010Dlena KZ-1) oblikovana kot ogrozitveno kaznivo dejanje,\
  \ ki se lahko stori z naklepom, pri \u010Demer je predmetno kaznivo dejanje mogo\u010D\
  e storiti tudi iz malomarnosti (drugi odstavek 324. \u010Dlena KZ-1), dolo\u010D\
  ene pa so tudi kvalificirane oblike predmetnega kaznivega dejanja (tretji do peti\
  \ odstavek 324. \u010Dlena KZ-1) s huj\u0161imi posledicami storitve tega kaznivega\
  \ dejanja, v dolo\u010Denih primerih pa je dolo\u010Den tudi izrek varnostnega ukrepa\
  \ odvzema vozila (\u0161esti odstavek 324. \u010Dlena KZ-1). Pri vseh oblikah kaznivega\
  \ dejanja nevarne vo\u017Enje v cestnem prometu je kot kazen dolo\u010Den zapor,\
  \ lahko v kombinaciji s stransko kaznijo prepovedi vo\u017Enje motornega vozila,\
  \ denarna kazen pa je kot alternativna kazen zaporu dolo\u010Dena le, \u010De je\
  \ predmetno kaznivo dejanje storjeno iz malomarnosti (drugi odstavek 324. \u010D\
  lena KZ-1) ali \u010De kot posledica storitve temeljne oblike kaznivega dejanja\
  \ povzro\u010Dena lahka telesna po\u0161kodba (tretji odstavek 324. \u010Dlena KZ-1).\n\
  Glede na navedeno Ministrstvo za pravosodje ocenjuje, da je obravnava predrzne vo\u017E\
  nje kot ultima ratio (skrajno sredstvo) ustrezno naslovljena v 324. \u010Dlenu KZ-1\
  \ kot kaznivo dejanje nevarne vo\u017Enje v cestnem prometu, kazni (zapor, denarna\
  \ kazen, prepoved vo\u017Enje motornega vozila) pa so dolo\u010Dene v skladu z ustavnim\
  \ na\u010Delom sorazmernosti (2. \u010Dlen v zvezi s tretjim odstavkom 15. \u010D\
  lena Ustave).\n\_\n\n[1] Uradni list RS, \u0161t. 113/05 \u2013 uradno pre\u010D\
  i\u0161\u010Deno besedilo, 89/07 \u2013 odl. US, 126/07 \u2013 ZUP-E, 48/09, 8/10\
  \ \u2013 ZUP-G, 8/12 \u2013 ZVRS-F, 21/12, 47/13, 12/14, 90/14, 51/16, 36/21, 82/21\
  \ in 189/21\n[2] Uradni list RS, \u0161t. 50/12 \u2013 uradno pre\u010Di\u0161\u010D\
  eno besedilo, 6/16 \u2013 popr., 54/15, 38/16, 27/17, 23/20, 91/20, 95/21 in 186/21\n\
  [3] Uradni list RS, \u0161t. 33/91-I, 42/97, 66/00, 24/03, 69/04, 68/06, 47/13,\
  \ 75/16 in 92/21\n[4] Uradni list RS, \u0161t. 91/11"
