response: "Odziv Ministrstva za zdravje\nOdgovarjamo na predlog, kjer se predlagatelj\
  \ sklicuje na lestvico zdravstvenega nadomestila iz predloga Zakona o zdravstvenem\
  \ varstvu in zdravstvenem zavarovanju iz leta 2017 (v nadaljnjem besedilu: ZZVZZ-1)\
  \ in navaja, da pri njej pride do anomalij, saj nekdo, ki je tik nad postavljeno\
  \ mejo (npr. 200,01 % povpre\u010Dne pla\u010De), prejme na koncu leta za 190 EUR\
  \ ni\u017Eji neto dohodek od osebe, ki je pri 199,99 % povpre\u010Dne pla\u010D\
  e. Pri tem ponuja alternativni predlog, in sicer da se za dolo\u010Ditev zdravstvenega\
  \ nadomestila opredeli ena\u010Dba, na primer 15 EUR + 0,6 % bruto pla\u010De.\n\
  Pojasnjujemo, da je takratni predlog razredov in sistem pla\u010Devanja zdravstvenega\
  \ nadomestila v predlogu ZZVZZ-1 temeljil na lestvici dohodkovnih razredov, ki so\
  \ dolo\u010Deni glede na vi\u0161ino bruto dohodkov zavezancev. Dolo\u010Ditev dohodkovnih\
  \ razredov za izra\u010Dun vi\u0161ine zdravstvenega nadomestila za zagotovitev\
  \ virov financiranja za zakonsko dolo\u010Dene zdravstvene pravice je le podlaga\
  \ za dolo\u010Ditev ustrezne vi\u0161ine zdravstvenega nadomestila, ki se je takrat\
  \ gibala od 20 do 75 EUR mese\u010Dno in bi se pla\u010Devala iz neto dohodka. To\
  \ pomeni, da bi zavarovanci namesto tedanje enotne vi\u0161ine premije cca 28 EUR\
  \ mese\u010Dno, oziroma namesto dopla\u010Dil za odstotne vrednosti zdravstvenih\
  \ storitev, pla\u010Devali v odvisnosti od svojega dohodkovnega polo\u017Eaja. Od\
  \ takrat se je na\u010Din dolo\u010Danja zdravstvenega nadomestila oziroma dajatve\
  \ v naknadnih predlogih ZZVZZ-1 ve\u010Dkrat spremenil, nazadnje je bila vi\u0161\
  ina dolo\u010Dena glede na status zavarovane osebe. Prav tako bi se za zagotovitev\
  \ finan\u010Dne vzdr\u017Enosti spremenili nominalni zneski razredov dajatve.\n\
  Pri tem velja izpostaviti dejstvo, da je bil predlog zdravstvenega nadomestila pripravljen\
  \ na na\u010Din, da se je vi\u0161ina dolo\u010Dila glede na bruto dohodek posameznika,\
  \ pri \u010Demer pa se naj bi nadomestilo pla\u010Devalo iz neto dohodka. Posledi\u010D\
  no to pomeni, da navedeno nadomestilo ne vpliva na neto dohodek posameznika temve\u010D\
  \ le pomeni, da je zdravstveno nadomestilo v omenjenem primeru torej letno za 192\
  \ evrov vi\u0161je. Namre\u010D zavedati se je treba, da imata lahko dva posameznika\
  \ pri enaki bruto pla\u010Di druga\u010Dno vi\u0161ino neto pla\u010De, kar je posledica\
  \ uveljavljanja razli\u010Dnih dav\u010Dnih olaj\u0161av, kot tudi vi\u0161ine obveznih\
  \ prispevkov delojemalca, ki so dolo\u010Deni v odstotku glede na bruto dohodek\
  \ kar vpliva na kon\u010Dni izra\u010Dun dohodnine in s tem neto pla\u010De. Zdravstveno\
  \ nadomestilo pa je bilo torej obra\u010Dunano in pla\u010Dano \u017Ee po kon\u010D\
  nem izra\u010Dunu neto pla\u010De.\nPredlagani model z ena\u010Dbo, za razliko od\
  \ modela v prej\u0161njem odstavku, kjer se dajatev pla\u010Duje iz neto dohodka,\
  \ upo\u0161teva bruto dohodek posameznika kot del obvezne dajatve, kar pomeni, da\
  \ bi bil bruto dohodek \u2013 poleg pla\u010Dila obveznega prispevka iz prispevne\
  \ stopnje \u2013 \u0161e enkrat vir za pla\u010Devanje obveznih dajatev za zdravstvo.\
  \ S tem pa seveda vplivamo, da bi morali tako dolo\u010Deno zdravstveno nadomestilo\
  \ upo\u0161tevati pri zni\u017Eanju dav\u010Dne osnove, od katere je odmerjena dohodnina\
  \ in ki nenazadnje vpliva na vi\u0161ino neto dohodka.\nDolo\u010Ditev predlagane\
  \ ena\u010Dbe naredi sistem tudi bolj kompleksen in odpre vrsto dodatnih vpra\u0161\
  anj, denimo kaj upo\u0161tevati kot bruto dohodek v primeru ve\u010D vrst dohodkov\
  \ posameznika, v primeru ve\u010D delodajalcev \u2013 kdo bi ga odvedel in v kak\u0161\
  ni vi\u0161ini, \u010De nima informacije o ostalih dohodkih ipd.\nZaradi navedenih\
  \ razlogov menimo, da predlagani model ni ustrezen za uveljavitev v praksi."
