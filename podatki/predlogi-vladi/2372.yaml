response: "Odziv Ministrstva za pravosodje in javno upravo\nUstavna ureditev volilne\
  \ pravice, ki je temeljna politi\u010Dna \u010Dlovekova pravica, v Sloveniji izhaja\
  \ iz enakih izhodi\u0161\u010D kot ureditev ve\u010Dine sodobnih parlamentov. V\
  \ demokrati\u010Dni dr\u017Eavi oblast izvr\u0161uje ljudstvo neposredno ali posredno\
  \ \u2013 prek izvoljenih predstavnikov. Posameznik ima pravico, da sodeluje pri\
  \ oblikovanju teh dr\u017Eavnih organov tako, da v vnaprej predpisani obliki in\
  \ na predpisan na\u010Din izra\u017Ea svojo voljo o tem, kdo naj ga zastopa in v\
  \ njegovem imenu sprejema temeljne dru\u017Ebene odlo\u010Ditve. Pravico osebe,\
  \ da lahko voli \u010Dlane predstavni\u0161kega telesa, ozna\u010Dujemo kot aktivno\
  \ volilno pravico. Na drugi strani ima posameznik tudi pravico, da se pod enakimi\
  \ pogoji z drugimi poteguje za to, da je izvoljen za \u010Dlana tak\u0161nega dr\u017E\
  avnega organa \u2013 ima torej pasivno volilno pravico oziroma pravico kandidirati\
  \ na volitvah. Na\u010Delo enakosti pasivne volilne pravice zahteva, da imajo politi\u010D\
  ne stranke ali druge politi\u010Dne skupine v boju za glasove volivcev enake konkuren\u010D\
  ne mo\u017Enosti npr. glede dolo\u010Danja kandidatov, glede volilne kampanje, ipd.\n\
  Ustava RS ne dolo\u010Da nobenih posebnih omejitev volilne pravice. Dolo\u010Dena\
  \ je splo\u0161na starostna omejitev tako za aktivno kot za pasivno volilno pravico\
  \ za vse dr\u017Eavne organe enako. Pasivna volilna pravica iz drugega odstavka\
  \ 43. \u010Dlena Ustave posamezniku zagotavlja, da se lahko pod enakimi pogoji poteguje\
  \ za izvolitev v voljene dr\u017Eavne ali lokalne organe. Zakonodajalec pa je v\
  \ Zakonu o poslancih dolo\u010Dil nezdru\u017Eljivost funkcije poslanca z drugimi\
  \ funkcijami in dejavnostmi. Poslanec ne sme opravljati funkcije ali dejavnosti,\
  \ ki po zakonu ni zdru\u017Eljiva s funkcijo poslanca. Na podlagi zakona poslanec\
  \ ne sme biti hkrati \u010Dlan dr\u017Eavnega sveta niti ne sme opravljati druge\
  \ funkcije ali dela v dr\u017Eavnih organih. Poslanec tudi ne sme opravljati funkcije\
  \ \u017Eupana in pod\u017Eupana v ob\u010Dini. Nikogar se ne sme ovirati pri kandidiranju\
  \ za poslanca. Nadalje je zakonodajalec v Zakonu o lokalnih volitvah dolo\u010D\
  il, da ima pravico biti voljen za \u017Eupana vsak dr\u017Eavljan Republike Slovenije,\
  \ ki je na dan glasovanja dopolnil 18 let starosti. S tem je dolo\u010Dena starostna\
  \ omejitev, ni pa dolo\u010Denih nobenih drugih posebnih omejitev.\nTudi Ustavno\
  \ sodi\u0161\u010De RS je ob presoji nezdru\u017Eljivosti poslanske in \u017Eupanske\
  \ funkcije sklenilo (Sklep Ustavnega sodi\u0161\u010Da RS \u0161tevilka: U-I-317/11-4,\
  \ z dne 15. 12. 2012) , da veljavna ureditev ne omejuje pravice osebe do kandidiranja\
  \ na dr\u017Eavnozborskih oziroma na \u017Eupanskih volitvah niti pravice do izvolitve\
  \ na katero koli od teh dveh funkcij. Odlo\u010Ditev o kandidaturi na eno ali obe\
  \ funkciji je prostovoljna odlo\u010Ditev vsakega volivca. Zakonska ureditev nezdru\u017E\
  ljivosti poslanske funkcije z drugimi funkcijami ne prepre\u010Duje kandidiranja,\
  \ izvolitve ali opravljanja katere koli funkcije, temve\u010D onemogo\u010Da le\
  \ hkratno opravljanje dveh nezdru\u017Eljivih funkcij. Zakonska ureditev ne omejuje\
  \ dostopa do voljenih funkcij, temve\u010D samo za prepoved kopi\u010Denja funkcij.\
  \ Odlo\u010Ditev o tem, katero funkcijo bo opravljal, je prepu\u0161\u010Dena vsakemu\
  \ posamezniku. Posameznik se lahko na primer prostovoljno odlo\u010Di, da potem,\
  \ ko je bil izvoljen za poslanca, kandidira na volitvah za \u017Eupana. V kolikor\
  \ pa je kasneje tudi izvoljen za \u017Eupana, mandat poslanca izgubi. Po Zakonu\
  \ o poslancih poslancu namre\u010D pred\u010Dasno preneha mandat, \u010De nastopi\
  \ funkcijo, ki ni zdru\u017Eljiva s funkcijo poslanca.\nVeljavna ureditev je zdru\u017E\
  ljiva s \u010Dlovekovo pravico do sodelovanja pri upravljanju javnih zadev iz 44.\
  \ \u010Dlena (\xBBVsak dr\u017Eavljan ima pravico, da v skladu z zakonom neposredno\
  \ ali po izvoljenih predstavnikih sodeluje pri upravljanju javnih zadev.\xAB ) in\
  \ z na\u010Delom enakosti pred zakonom iz drugega odstavka 14. \u010Dlena  Ustave\
  \ RS (\xBBV Sloveniji so vsakomur zagotovljene enake \u010Dlovekove pravice in temeljne\
  \ svobo\u0161\u010Dine, ne glede na narodnost, raso, spol, jezik, vero, politi\u010D\
  no ali drugo prepri\u010Danje, gmotno stanje, rojstvo, izobrazbo, dru\u017Ebeni\
  \ polo\u017Eaj, invalidnost ali katerokoli drugo osebno okoli\u0161\u010Dino. Vsi\
  \ so pred zakonom enaki.\xAB). Ob upo\u0161tevanju narave volilne pravice, ki je\
  \ po svojem bistvu splo\u0161na, enaka, neposredna, svobodna in osebna politi\u010D\
  na pravica, pla\u010Devanje stro\u0161kov volitev na predlagani na\u010Din ni smiselno\
  \ in ga ne podpiramo. Pripominjamo tudi, da imajo volivci mo\u017Enost, da na samih\
  \ volitvah odlo\u010Dajo o tem, katera oseba je primerna, da jih zastopa in predstavlja\
  \ njihove interese na razli\u010Dnih funkcijah. V kolikor volivci ocenijo preteklo\
  \ delo in ravnanje posameznikov kot slabo ali neprimerno, jih nedvomno sankcionirajo\
  \ tako, da jih na volitvah ne izvolijo (ve\u010D).\nGlede na navedeno ministrstvo\
  \ prejetega predloga ne podpira in meni, da ni primeren za nadaljnjo obravnavo.\n\
