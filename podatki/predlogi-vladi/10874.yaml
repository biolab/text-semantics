response: "Odziv Ministrstva za infrastrukturo\nZakon o motornih vozilih (ZMV-1) (Uradni\
  \ list RS, \u0161t. 75/17) (v nadaljnjem besedilu: ZMV-1) v prvem odstavku 34. \u010D\
  lena dolo\u010Da:\n\xBB(1) Registrske tablice, izdane za ozna\u010Ditev vozila,\
  \ so vezane na vozilo. Oznako registrske tablice je mogo\u010De na posebno zahtevo\
  \ izbrati po lastni \u017Eelji. Registrske tablice z izbranim delom oznake so vezane\
  \ na osebo, ki je rezervirala registrsko tablico z izbranim delom oznake. Ta oseba\
  \ lahko rezervacijo izbranega dela oznake oziroma registrske tablice z izbranim\
  \ delom oznake prenese na drugo osebo.\xAB.\nIz navedene dolo\u010Dbe izhaja, da\
  \ so \xBBserijske\xAB registrske tablice vezane na vozilo, registrske tablice z\
  \ izbranim delom oznake pa na osebo, ki je rezervirala registrsko tablico z izbranim\
  \ delom oznake in ki lahko rezervacijo izbranega dela oznake oziroma registrske\
  \ tablice z izbranim delom oznake tudi prenese na drugo osebo.\nTemu sledijo tudi\
  \ dolo\u010Dbe 39. \u010Dlena ZMV-1 \u2013 prvi do deveti odstavek:\n\xBB39. \u010D\
  len\n(odjava vozila)\n(1) Lastnik registriranega vozila lahko kadar koli odjavi\
  \ vozilo pri registracijski organizaciji in hkrati z odjavo izro\u010Di registrske\
  \ tablice.\n(2) Lastnik registriranega vozila mora odjaviti vozilo pri registracijski\
  \ organizaciji in hkrati z odjavo izro\u010Diti registrske tablice, \u010De:\n1.\
  \ je vozilo uni\u010Deno;\n2. je vozilo odsvojeno;\n3. bo vozilo registrirano v\
  \ tujini zaradi preselitve lastnika vozila ali iz drugih razlogov;\n4. je vozilo\
  \ ukradeno;\n5. je veljavnost prometnega dovoljenja potekla pred ve\u010D kot 30\
  \ dnevi ali pred ve\u010D kot letom dni za mopede, motorna kolesa, motorna trikolesa,\
  \ lahka \u0161tirikolesa, te\u017Eka \u0161tirikolesa, bivalna vozila, bivalne priklopnike\
  \ ter starodobnike;\n6. je med veljavnostjo prometnega dovoljenja prenehala veljati\
  \ zavarovalna pogodba, ker ni bila obnovljena ali ni bila poravnana letna obveznost\
  \ v skladu z zavarovalnimi pogoji;\n7. je v primeru iz petega odstavka 28. \u010D\
  lena tega zakona uporabnik preklical dano soglasje in lastnik ni imenoval novega\
  \ uporabnika ali\n8. je potrdilo o skladnosti ali soglasje k registraciji za to\
  \ vozilo odpravljeno.\n(3) V primerih iz 1. in 3. to\u010Dke prej\u0161njega odstavka\
  \ mora lastnik vozila registrirano vozilo odjaviti in izro\u010Diti registrske tablice\
  \ v 15 dneh po nastanku dogodka. V primeru iz 4. to\u010Dke prej\u0161njega odstavka\
  \ mora lastnik registrirano vozilo odjaviti v 15 dneh po ugotovitvi kraje vozila.\n\
  (4) Registrskih tablic lastniku vozila ni treba izro\u010Diti, \u010De so pogre\u0161\
  ane, \u010De je vozilo ukradeno, \u010De so zanj izdane registrske tablice z izbrano\
  \ oznako ali \u010De je vozilo odsvojeno in hkrati z istimi registrskimi tablicami\
  \ registrirano na novega lastnika.\n(5) Odjava vozila ob spremembi lastni\u0161\
  tva je mogo\u010Da le ob isto\u010Dasnem vpisu novega lastnika vozila v evidenco\
  \ registriranih vozil.\n(6) \u010Ce pri spremembi lastni\u0161tva vozila, za katero\
  \ se pla\u010Duje dajatev na odjavljeno vozilo, novi lastnik isto\u010Dasno ali\
  \ v roku 15 dni vozila ne registrira na svoje ime, upravna enota, na obmo\u010D\
  ju katere ima lastnik vozila stalno prebivali\u0161\u010De oziroma sede\u017E ali\
  \ za\u010Dasno prebivali\u0161\u010De, \u010De v Republiki Sloveniji nima stalnega\
  \ prebivali\u0161\u010Da, po 15 dneh od spremembe lastni\u0161tva po\u0161lje obvestilo,\
  \ od kdaj je v evidenci registriranih vozil evidentiran kot novi lastnik vozila.\n\
  (7) Registracijska organizacija hrani izro\u010Dene registrske tablice 30 dni od\
  \ dneva izro\u010Ditve, razen za tovorna, vle\u010Dna in priklopna vozila, avtobuse,\
  \ mopede, motorna kolesa, motorna trikolesa, lahka \u0161tirikolesa, te\u017Eka\
  \ \u0161tirikolesa, bivalna vozila, bivalne priklopnike, delovne stroje, traktorje\
  \ in traktorske priklopnike ter starodobnike, ki se hranijo eno leto od dneva izro\u010D\
  itve. \u010Ce v tem roku s temi registrskimi tablicami ni registrirano isto vozilo,\
  \ se izro\u010Dene registrske tablice uni\u010Dijo.\n(8) \u010Ce v primerih iz 5.\
  \ do 8. to\u010Dke drugega odstavka tega \u010Dlena lastnik vozila ne odjavi vozila\
  \ in ne izro\u010Di registrskih tablic, upravna enota, na obmo\u010Dju katere ima\
  \ lastnik vozila stalno prebivali\u0161\u010De oziroma sede\u017E ali za\u010Dasno\
  \ prebivali\u0161\u010De, \u010De v Republiki Sloveniji nima stalnega prebivali\u0161\
  \u010Da, pisno opozori lastnika vozila, naj v 15 dneh po prejemu opozorila izpolni\
  \ svoje obveznosti iz drugega odstavka tega \u010Dlena. \u010Ce lastnik vozila v\
  \ tem roku ne izpolni obveznosti, upravna enota vozilo po uradni dol\u017Enosti\
  \ odjavi v evidenci registriranih vozil.\n(9) Uporabnik vozila iz drugega odstavka\
  \ 28. \u010Dlena tega zakona pri odjavi vozila po preteku roka iz 5. to\u010Dke\
  \ drugega odstavka tega \u010Dlena ne potrebuje soglasja lastnika vozila.\xAB.\n\
  Tak na\u010Din vezanosti registrske tablice v Republiki Sloveniji velja \u0161e\
  \ iz \u010Dasa, ko Ministrstvo za infrastrukturo \u0161e ni bilo pristojno za podro\u010D\
  je registracije vozil, navedena ureditev pa je podprta tudi z informacijskim sistemom,\
  \ ki podpira delovanje evidence registriranih vozil. Sprememba ureditve vezanosti\
  \ registrskih tablic bi pomenila druga\u010Dno zasnovo navedenega sistema, kar je\
  \ nadalje povezano z velikimi finan\u010Dnimi in kadrovskimi posledicami, zato Ministrstvo\
  \ za infrastrukturo v zvezi s tem trenutno ne na\u010Drtuje nobenih sprememb.\n\
  V delu predloga , ki se nana\u0161a na \xBBpoenotenje registrskih okrajev\xAB pa\
  \ vam odgovarjamo, da ni povsem jasno, kaj je s tem mi\u0161ljeno, predvidevamo\
  \ pa, da vas zanima naslednje. \_\nTretji odstavek 35. \u010Dlena veljavnega ZMV-1\
  \ dolo\u010Da:\n\xBB(3) Na registrski tablici sta oznaka registracijskega obmo\u010D\
  ja, v katerem je vozilo registrirano, in grb ob\u010Dine, v kateri je sede\u017E\
  \ upravne enote, na obmo\u010Dju katere so izdane registrske tablice. Na podlagi\
  \ predhodnega naro\u010Dila lastnika vozila se registrska tablica lahko izda z oznako\
  \ registracijskega obmo\u010Dja in grbom ustrezne ob\u010Dine po izbiri lastnika\
  \ vozila.\xAB. \nTako dolo\u010Dbo je pred ZMV-1 dolo\u010Dal \u017Ee Zakon o motornih\
  \ vozilih (ZMV) (Uradni list RS, \u0161t. 106/10, 23/15, 68/16 in 75/17 \u2013 ZMV-1),\
  \ ki je za\u010Del veljati 1. aprila 2011, uporabljati pa se je za\u010Del 1. julija\
  \ 2011.\nZMV-1 v sedmem odstavku 39. \u010Dlena tudi omogo\u010Da, da se v primeru\
  \ odsvojitve (prodaje) vozila v roku 30 dni od dneva izro\u010Ditve registrskih\
  \ tablic z istimi registrskimi tablicami registrira isto vozilo.\nOb spremembi prebivali\u0161\
  \u010Da lastnika vozila iz enega v drugo registracijsko obmo\u010Dje vozila tako\
  \ ni potrebno ozna\u010Diti z novimi registrskimi tablicami, s \u010Dimer sta prihranjena\
  \ uni\u010Denje starih registrskih tablic ter izdelava in stro\u0161ek novih registrskih\
  \ tablic. Ne gre pa tudi zanemariti mo\u017Enosti izbire registrskih tablic z izbranim\
  \ delom oznake, ki jo predvideva prvi odstavek 34. \u010Dlena ZMV-1, pri \u010D\
  emer ima oseba, ki tako registrsko tablico rezervira zaradi poljubnega registracijskega\
  \ obmo\u010Dja ob\u010Dutno ve\u010Dji obseg izbire pri oblikovanju registrske ozna\u010D\
  be.\nGlede na navedeno se z mo\u017Enostjo izbire registracijskega obmo\u010Dja,\
  \ dolo\u010Dene v drugem stavku tretjega odstavka 35. \u010Dlena ZMV-1, odpravlja\
  \ administrativne ovire, zmanj\u0161uje stro\u0161ke lastnikov vozil, ne nazadnje\
  \ pa tudi prispeva k varstvu okolja, zato Ministrstvo za infrastrukturo v zvezi\
  \ z registracijskimi obmo\u010Dji trenutno ne na\u010Drtuje sprememb."
