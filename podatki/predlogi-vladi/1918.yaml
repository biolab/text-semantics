response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nZakon o \u0161\
  tipendiranju v 24. \u010Dlenu dolo\u010Da razli\u010Dna merila za pridobitev in\
  \ ohranitev pravice do Zoisove \u0161tipendije, ki se med seboj ne se\u0161tevajo,\
  \ izjemo predstavlja zgolj dolo\u010Dilo za dijake - prvo\u0161olce, ki morajo kumulatino\
  \ izpolniti tako pogoj identifikacije nadarjenosti kot povpre\u010Dno oceno ali\
  \ izjemni dose\u017Eek. Za ohranitev \u0161tipendijskega razmerja je potrebno izpolnjevati\
  \ zgolj enega izmed treh pogojev:\n povpre\u010Dno oceno najmanj 8,5 ali ve\u010D\
  \ ali je glede na povpre\u010Dno oceno uvr\u0161\u010Den med najbolj\u0161ih 5%\
  \ \u0161tudentov v svoji generaciji, ali je dosegel izjemne dose\u017Eke na posameznem\
  \ podro\u010Dju dru\u017Ebenega \u017Eivljenja ne glede na letnik \u0161olanja.\
  \      Za izjemne dose\u017Eke na posameznem podro\u010Dju dru\u017Ebenega \u017E\
  ivljenja se \u0161tejejo zlasti:      - najvi\u0161ja mesta na dr\u017Eavnem tekmovanju,\
  \      - priznanja za najbolj\u0161e raziskovalne naloge,      - udele\u017Eba in\
  \ najvi\u0161ja mesta na mednarodnem tekmovanju      - predhodnem izboru na dr\u017E\
  avnem tekmovanju na podro\u010Dju znanstvenoraziskovalne dejavnosti, razvojne dejavnosti,\
  \ umetnosti in \u0161porta,      - nagrajeno znanstvenoraziskovalno, razvojno ali\
  \ umetni\u0161ko delo na      dr\u017Eavni ali mednarodni ravni,      - objava znanstvenoraziskovalne\
  \ naloge v strokovni reviji ali zborniku,     - drugi izjemni dose\u017Eki. \nPredlog\
  \ vladi, naj se predpise o Zoisovi \u0161tipendiji spremeni v delu ugotavljanja\
  \ upravi\u010Denosti na podlagi povpre\u010Dne ocene tako, da se upo\u0161teva ve\u010D\
  letno povpre\u010Dje kon\u010Dnih ocen vseh predmetov od zadnjega razreda osnovne\
  \ \u0161ole do konca izobra\u017Eevanja, se ne zdi ustrezen.\nSistem Zoisovega \u0161\
  tipendiranje bo v naslednjih letih spremenjen, spodbujal bo predvsem izjemne dose\u017E\
  ke posameznika na podro\u010Djih znanstvenoraziskovalnih dejavnosti, razvojnih dejavnosti,\
  \ umetnosti in \u0161porta, ki bodo zrcalili dodano vrednost znanja; temeljno vodilo\
  \ bo vzpodbujanje mladih k dejavnemu uresni\u010Devanju zaznanih potencialov nadarjenosti.\n\
  Zaklju\u010Dne oziroma kon\u010Dne ocene tako ne bodo ve\u010D predstavljale kriterija\
  \ za dodelitev Zoisove \u0161tipendije.\nV ta namen je \u017Ee vzpostavljena medresorska\
  \ delovna skupina, katere \u010Dlani so predstavniki Ministrstva za \u0161olstvo\
  \ in \u0161port, Ministrstva za visoko \u0161olstvo, znanost in tehnologijo, Ministrstva\
  \ za delo, dru\u017Eino in socialne zadeve ter \u0160tudentske organizacije Slovenije.\
