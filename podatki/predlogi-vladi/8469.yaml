response: "Odziv Ministrstva za javno upravo\nVeljavna ureditev uvr\u0161\u010Danja\
  \ delovnih mest in nazivov v pla\u010Dne razrede in ureditev napredovanj v pla\u010D\
  ne razrede temelji na dolo\u010Dbah Zakona o sistemu pla\u010D v javnem sektorju\
  \ (Uradni list RS, \u0161t. 108/09 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 13/10, 59/10, 85/10, 107/10, 35/11 \u2013 ORZSPJS49a, 27/12 \u2013 odl. US, 40/12\
  \ \u2013 ZUJF, 46/13, 25/14 \u2013 ZFU, 50/14, 95/14 \u2013 ZUPPJS15, 82/15 in 23/17\
  \ \u2013 ZDOdv: v nadaljevanju: ZSPJS). Podrobneje pa je postopek napredovanja javnih\
  \ uslu\u017Ebencev v pla\u010Dne razrede urejen v Uredbi o napredovanju javnih uslu\u017E\
  bencev v pla\u010Dne razrede (Uradni list RS, \u0161t. 51/08, 91/08 in 113/09, v\
  \ nadaljevanju: Uredba).\nZ obstoje\u010Do ureditvijo, ki dolo\u010Da mo\u017Enost\
  \ napredovanja za deset pla\u010Dnih razredov na delovnem mestu oziroma za pet pla\u010D\
  nih razredov v posameznem nazivu, \u010De javni uslu\u017Ebenec zaseda delovno mesto,\
  \ kjer je mogo\u010De tudi napredovanje v vi\u0161ji naziv (16. \u010Dlen ZSPJS),\
  \ se \u017Eeli stimulirati javnega uslu\u017Ebenca. Pogoj za napredovanje v pla\u010D\
  ni razred je torej delovna uspe\u0161nost v napredovalnem obdobju, ki se ocenjuje\
  \ glede na rezultate dela, samostojnost, ustvarjalnost in natan\u010Dnost pri opravljanju\
  \ dela,  zanesljivost pri opravljanju dela, kvaliteto sodelovanja in organizacijo\
  \ dela ter druge sposobnosti v zvezi z opravljanjem dela (prvi odstavek 17. \u010D\
  lena ZSPJS, Priloga III Uredbe). Samo ocenjevanje javnih uslu\u017Ebencev pa se\
  \ izvaja tudi zaradi spremljanja njihovega dela, predvsem z namenom preverjanja\
  \ doseganja zastavljenih ciljev, kar pripomore k u\u010Dinkovitej\u0161emu in uspe\u0161\
  nej\u0161emu delu. Se je pa ob analiziranju izvajanja ocenjevanja delovne uspe\u0161\
  nosti kot ena od anomalij pla\u010Dnega sistema izkazal obstoje\u010Di na\u010D\
  in ocenjevanja v povezavi z veljavno ureditvijo napredovanja, predvsem pa distribucija\
  \ ocen, ki ka\u017Ee, da je preko 90% vseh zaposlenih v javnem sektorju ocenjenih\
  \ z nadpovpre\u010Dno oceno (odli\u010Dno), kar povzro\u010Da avtomati\u010Dno napredovanje\
  \ v vi\u0161je pla\u010Dne razrede, kar pa ni bil namen samega instituta napredovanja.\n\
  Na ministrstvu se zavedamo, da je veljavni sistem napredovanja in nagrajevanja v\
  \ javnem sektorju potrebno izbolj\u0161ati, zato je \u017Ee pripravljen predlog\
  \ sprememb in dopolnitev Zakona o sistemu pla\u010D v javnem sektorju, ki vsebuje\
  \ elemente za nujno potrebno ve\u010Djo povezanost rezultatov dela z vi\u0161ino\
  \ pla\u010De javnih uslu\u017Ebencev ter dvig u\u010Dinkovitosti javnega sektorja.\
  \ Sedanja ureditev pla\u010Dnega sistema po na\u0161em mnenju ne daje zadostnih\
  \ podlag za aktivno upravljanje s \u010Dlove\u0161kimi viri, saj ne omogo\u010D\
  a zadostnega stimuliranja najbolj\u0161ih kadrov in med drugim ote\u017Euje zaposlovanje\
  \ visoko usposobljenih in motiviranih kadrov.\nUpo\u0161tevaje izku\u0161nje pri\
  \ uporabi zakona v praksi in te\u017Eave pri njegovem izvajanju ter sodobnih na\u010D\
  inov upravljanja s \u010Dlove\u0161kimi viri, je priprava zakonskih dolo\u010Db\
  \ temeljila na naslednjih izhodi\u0161\u010Dih:\nVzpostaviti fleksibilen in stimulativen\
  \ pla\u010Dni sistem,\nOmogo\u010Diti ve\u010D motivacijskih elementov za nujno\
  \ potrebno u\u010Dinkovitej\u0161e upravljanje z zaposlenimi v javnem sektorju,\n\
  V ve\u010Djem obsegu kot do sedaj vi\u0161ino pla\u010De javnega uslu\u017Ebenca\
  \ povezati z rezultati dela.\nPredlagane zakonske re\u0161itve, ki jih je pripravilo\
  \ Ministrstvo za javno upravo, pa so \u0161e predmet usklajevanj z reprezentativnimi\
  \ sindikati javnega sektorja.\n "
