response: "Odziv Ministrstva za zdravje\nVakuumska ekstrakcija ploda je porodni\u0161\
  ka izhodna operacija, ki je v evropskih dr\u017Eavah skoraj popolnoma nadomestila\
  \ kle\u0161\u010Dni porod. Indikacije za vakuumsko ekstrakcijo ploda so naslednje:\n\
  \ zastoj v napredovanju poroda, relativno velik plod, temenska vstava, obratna rotacija\
  \ glavice, ozek medeni\u010Dni izhod, sekundarna slabost popadkov, materina nemo\u010D\
  \ pri pritiskanju, materine komplikacije: kardiovaskularne bolezni, groze\u010D\
  a abrupcija mre\u017Enice, abrupcija posteljice, iz\u010Drpanost, preeklampsija,\
  \ fetalni distres. \nVakuumska ekstrakcija ploda je torej porodni\u0161ka izhodna\
  \ operacija, ki ima svoje indikacije in je v dolo\u010Denih primerih pri porodu\
  \ nujna in v rokah izku\u0161enega porodni\u010Darja tudi povsem varna tako za novorojen\u010D\
  ka kot za porodnico, zato je ne moremo prepovedati z zakonom.\nOdgovornosti zdravnikov\
  \ za svoja dejanja, napake in malomarnosti je urejena v Zakonu o zdravni\u0161ki\
  \ slu\u017Ebi, ki zdravnika dolo\u010Da kot temeljnega odgovornega nosilca opravljanja\
  \ zdravstvene dejavnosti, ki je pri sprejemanju strokovnih odlo\u010Ditev neodvisen.\
  \ Ravnati se mora po spoznanjih znanosti in strokovno preverjenih metodah. Strokovni\
  \ nadzor nad delom zdravnikov opravlja Zdravni\u0161ka zbornica Slovenije, ki v\
  \ primeru ugotovljenih napak lahko izre\u010De tudi primerne sankcije (tudi trajen\
  \ odvzem licence). Zdravnik, ki dela neposredno z bolniki, mora biti tudi zavarovan\
  \ za \u0161kodo, ki bi lahko nastala pri njegovem delu.\nZakon nadalje tudi natan\u010D\
  neje dolo\u010Da obveznosti zdravnikov pri opravljanju zdravni\u0161ke slu\u017E\
  be. Kazensko pa je zdravnik po Kazenskem zakoniku odgovoren za kazniva dejanja zoper\
  \ \u010Dlovekovo zdravje in sicer v primeru opustitve zdravstvene pomo\u010Di kot\
  \ tudi v primeru malomarnega zdravljenja.\nUgotovimo lahko, da da je podro\u010D\
  je odgovornosti zdravnikov in nadzora nad njimi v zakonih ustrezno urejeno, do te\u017E\
  av pa prihaja v praksi, kjer se v glavnem sre\u010Damo z izredno zapletenim postopkom\
  \ dokazovanja zdravni\u0161kih napak zaradi narave dela, kot tudi drugih razlogov\
  \ (neizdelanega sistema standardov, pomanjkljivosti v zvezi z organizacijo dela,\
  \ nepregleden sistem odgovornosti ostalih zdravstvenih delavcev v zdravstvu).\n\
  Po Zakonu o pacientovih pravicah lahko pacient najpozneje v 30 dneh po kon\u010D\
  ani zdravstveni oskrbi pri izvajalcu zdravstvenih storitev vlo\u017Ei zahtevo za\
  \ prvo obravnavo kr\u0161itve pacientovih pravic zaradi domnevno neustreznega ravnanja\
  \ zdravstvenih delavcev oziroma zdravstvenih sodelavcev pri nudenju zdravstvene\
  \ oskrbe. \u010Ce je pacient za kr\u0161itev izvedel pozneje oziroma \u010De so\
  \ se posledice kr\u0161itve pokazale pozneje, lahko prvo zahtevo vlo\u017Ei v treh\
  \ mesecih po preteku prej navedenega roka. Za pomo\u010D se lahko obrne na katerega\
  \ od zastopnikov pacientovih pravic, ki so objavljeni na spletni strani ministrstva\
  \ za zdravje.  "
