response: "Odziv Ministrstva za javno upravo\nZahvaljujemo se vam za poslane predloge.\
  \ Strinjamo se z osnovnim sporo\u010Dilom, da je treba dr\u017Eavljanom omogo\u010D\
  iti \u010Dim bolj enoten pregled in dostop do digitalnih javnih storitev, ki morajo\
  \ delovati u\u010Dinkovito, zanesljivo in pregledno, kar bo vsem sodelujo\u010D\
  im dele\u017Enikom zmanj\u0161alo stro\u0161ke in zastoje.\nNa Ministrstvu za javno\
  \ upravo smo se v okviru svojih pristojnosti \u017Ee doslej trudili pribli\u017E\
  ati digitalne javne storitve kon\u010Dnim uporabnikom. Zato \u0161e zlasti tiste\
  \ portale, ki so pod na\u0161im upravljanjem (predvsem eUprava, SPOT, gov.si, tudi\
  \ interoperabilnostni portal NIO in portal odprtih podatkov OPSI), predstavljamo\
  \ na razli\u010Dnih prireditvah ter s tem spodbujamo obve\u0161\u010Denost in uporabo\
  \ (npr. Mednarodni obrtni sejem, Festival za tretje \u017Eivljenjsko obdobje, Informativa,\
  \ Dnevi slovenske informatike...). V primeru morebitnih izpadov, ki bi lahko vplivali\
  \ na kon\u010Dne uporabnike, se trudimo sproti obve\u0161\u010Dati uporabnike o\
  \ zaznanih motnjah, vzrokih in odpravljanju (https://www.gov.si/novice/2022-12-09-gov-si-ponovno-deluje-tehnicne-te...).\n\
  Seveda pa niso vse storitve objavljene na portalih v na\u0161em upravljanju, pomemben\
  \ del teh storitev je npr. v upravljanju Finan\u010Dne uprave (eDavki), Ministrstva\
  \ za visoko \u0161olstvo, znanost in inovacije (eV\u0160), Ministrstva za zdravje\
  \ (zVEM), Zavoda za zdravstveno zavarovanje (portal ZZZS), Zavoda za pokojninsko\
  \ in invalidsko zavarovanje (portal ZPIZ), Zavoda za zaposlovanje (portal Poi\u0161\
  \u010Di delo), AJPES, Vrhovno sodi\u0161\u010De itd.. Uporabniki zato v\u010Dasih\
  \ te\u017Eko najdejo vse storitve, saj niso zbrane na enem mestu, poleg tega pa\
  \ so oblikovno in funkcionalno razli\u010Dne, kar ote\u017Euje uporabo, dostopnost\
  \ in preglednost. Tudi OECD nas med drugim na to opozarja v Pregledu digitalne uprave\
  \ Slovenije iz leta 2021 (https://www.oecd.org/gov/digital-government-review-of-slovenia-954b0e7...)\
  \ in nam priporo\u010Da tudi izbolj\u0161ave na nivoju upravljanja.\nRavno z namenom\
  \ izbolj\u0161anja opisane situacije je Vlada Republike Slovenije konec lanskega\
  \ leta sprejela Strategijo digitalnih javnih storitev do leta 2030, ki postavlja\
  \ ljudi in poslovne subjekte v sredi\u0161\u010De digitalne preobrazbe. Strategija\
  \ opredeljuje okvir, ki bo omogo\u010Dal razvoj preprostih storitev in spodbujal\
  \ njihovo \u0161iroko uporabo. Za to potrebujemo enotno digitalno identiteto, u\u010D\
  inkovito uporabo sodobne informacijske tehnologije in infrastrukture ter digitalno\
  \ opolnomo\u010Den javni sektor. Ambiciozno zastavljene cilje bomo dosegli ob soustvarjanju\
  \ javnih storitev z vsemi dele\u017Eniki, aktivnej\u0161im povezovanjem z lokalno\
  \ samoupravo, promocijo digitalnih storitev in poudarjanjem prednosti njihove uporabe\
  \ ter zagotavljanjem varnosti podatkov uporabnikov. https://www.gov.si/novice/2022-12-15-vlada-je-sprejela-strategijo-digi...\n\
  V pripravi je tudi krovna strategija digitalne preobrazbe Digitalna Slovenija 2030,\
  \ ki naslavlja kontekst \u0161ir\u0161e dru\u017Ebe, vklju\u010Dno s povezljivostjo\
  \ in digitalno pismenostjo.\nhttps://www.gov.si/novice/2023-01-10-osnutek-strategije-digitalna-slov...\_\
  \nNa teh podlagah smo v okviru Na\u010Drta za okrevanje in odpornost tudi \u017E\
  e pri\u010Deli s\_ konkretnimi projekti, preko katerih bomo uresni\u010Devali omenjeno\
  \ strategijo in se pribli\u017Eevali dr\u017Eavljanom, npr.: https://www.gov.si/zbirke/projekti-in-programi/razvoj-novih-dinamicnih...,\
  \ kjer je med drugim predvideno tudi poenotenje dostopa, enotne standarde, poenostavitev\
  \ prijave in podpisovanja ipd.\n\u0160e enkrat se vam zahvaljujemo za va\u0161e\
  \ pobude in upamo, da bomo s svojimi nadaljnjimi koraki v okviru nove strategije\
  \ predvsem pa s konkretnimi projekti v naslednjih letih, izpolnili pri\u010Dakovanja\
  \ uporabnikov javnih storitev. Pri\u010Dakujemo da bomo z izbolj\u0161ano organiziranostjo\
  \ in novoustanovljenim Ministrstvom za digitalno preobrazbo na tej poti \u0161e\
  \ hitrej\u0161i in u\u010Dinkovitej\u0161i, ob aktivnem sodelovanju z uporabniki\_\
  \ in s \u0161irokim krogom dele\u017Enikov pa dr\u017Eavljanom omogo\u010Dili bolj\u0161\
  e \u017Eivljenje, podjetjem pa la\u017Eje poslovanje in ve\u010Djo konkuren\u010D\
  nost."
