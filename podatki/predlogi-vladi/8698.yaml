response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nV skladu z dolo\u010Dbo tretjega odstavka 3. \u010Dlena Zakona o urejanju\
  \ trga dela (Uradni list RS, \u0161t. 80/10, 40/12 \u2013 ZUJF, 21/13, 63/13, 100/13,\
  \ 32/14 \u2013 ZPDZC-1, 47/15 \u2013 ZZSDT in 55/17) je cilj zakona tudi v zagotavljanju\
  \ varnosti zavarovancev v primerih nastanka brezposelnosti brez njihove krivde ali\
  \ proti njihovi volji z zagotovitvijo denarnih nadomestil po na\u010Delih vzajemnosti\
  \ in solidarnosti.\nPrvi odstavek 63. \u010Dlena ZUTD dolo\u010Da, da pravice do\
  \ denarnega nadomestila za primer brezposelnosti ne more uveljaviti zavarovanec,\
  \ ki je postal brezposeln po svoji krivdi ali volji.\nNa podlagi drugega odstavka\
  \ tega \u010Dlena se med razloge iz prej\u0161njega odstavka \u0161teje prenehanje\
  \ pogodbe o zaposlitvi:\n na podlagi pisnega sporazuma; zaradi redne odpovedi, ki\
  \ jo je podal delavec, razen v primeru, ko zakon, ki ureja delovna razmerja, dolo\u010D\
  a, da ima delavec kljub redni odpovedi enake pravice, kot \u010De pogodbo o zaposlitvi\
  \ odpove delodajalec iz poslovnih razlogov; zaradi delodajal\u010Deve redne odpovedi,\
  \ podane delavcu iz krivdnega razloga; zaradi redne odpovedi pogodbe o zaposlitvi\
  \ iz poslovnega razloga ali razloga nesposobnosti v primerih, ko je delodajalec\
  \ delavcu ponudil sklenitev nove pogodbe o zaposlitvi za ustrezno delo in za nedolo\u010D\
  en \u010Das, delavec pa je to ponudbo odklonil; zaradi delodajal\u010Deve izredne\
  \ odpovedi; zaradi izredne odpovedi s strani delodajalca prenosnika, ker je delavec\
  \ odklonil prehod in dejansko opravljanje dela pri delodajalcu prevzemniku; zaradi\
  \ delodajal\u010Deve redne odpovedi v nasprotju z dolo\u010Dbami zakona, ki ureja\
  \ delovna razmerja, ki dolo\u010Dajo posebno varstvo delavca pred odpovedjo, delavec\
  \ pa za zavarovanje svojih pravic ni zahteval arbitra\u017Ene odlo\u010Ditve ali\
  \ sodnega varstva; \u010De starej\u0161emu delavcu, kot ga opredeljuje zakon, ki\
  \ ureja delovna razmerja, ni zagotovljena pravica do denarnega nadomestila iz zavarovanja\
  \ za primer brezposelnosti do izpolnitve pogojev za starostno upokojitev, pa je\
  \ dal pisno soglasje k odpovedi pogodbe o zaposlitvi iz poslovnega razloga; \u010D\
  e delavec v \u010Dasu odpovednega roka neupravi\u010Deno odkloni novo ustrezno zaposlitev\
  \ za nedolo\u010Den \u010Das, ki mu jo ponudi delodajalec ali zavod pri drugem delodajalcu;\
  \ zaradi prenehanja funkcije ali imenovanja nosilca javne ali druge funkcije v organih\
  \ zakonodajne, izvr\u0161ilne ali sodne oblasti v Republiki Sloveniji ali v organih\
  \ lokalne samouprave, pa delavec ni uveljavljal pravice do vrnitve na delo v skladu\
  \ s predpisi. \nV skladu s tretjim odstavkom tega \u010Dlena lahko ne glede na dolo\u010D\
  be prve in druge alineje prej\u0161njega odstavka pravico do denarnega nadomestila\
  \ za primer brezposelnosti uveljavi:\n zavarovanec, ki redno odpove pogodbo o zaposlitvi\
  \ ali se sporazume o prenehanju pogodbe o zaposlitvi zaradi preselitve in zaposlitve\
  \ njegovega zakonca ali osebe, s katero najmanj eno leto \u017Eivi v zunajzakonski\
  \ skupnosti, v drugem kraju, ki je od kraja prebivanja zavarovanca oddaljen ve\u010D\
  \ kot uro in pol vo\u017Enje v eno smer z javnim prevoznim sredstvom; zavarovanec,\
  \ ki redno odpove pogodbo o zaposlitvi, ker so se mu pri spremembi delodajalca po\
  \ zakonu, ki ureja delovna razmerja, iz objektivnih razlogov poslab\u0161ale pravice\
  \ iz pogodbe o zaposlitvi; eden od star\u0161ev, ki redno odpove ali se sporazume\
  \ o prenehanju pogodbe o zaposlitvi zaradi nege in varstva \u0161tirih ali ve\u010D\
  \ otrok, ki je uveljavil pravico do pla\u010Dila prispevkov za socialna zavarovanja\
  \ po predpisih, ki urejajo star\u0161evsko varstvo, ko mu ta pravica preneha. \n\
  Nadalje \u010Detrti odstavek 63. \u010Dlena ZUTD dolo\u010Da, da zavarovanci, ki\
  \ niso bili zavarovani na podlagi delovnega razmerja, ne morejo uveljaviti pravice\
  \ do denarnega nadomestila, \u010De odjava iz vseh socialnih zavarovanj ni bila\
  \ posledica objektivnih razlogov. Med objektivne razloge za odjavo iz zavarovanja\
  \ se \u0161tejejo zlasti dalj \u010Dasa trajajo\u010Da bolezen zavarovanca, insolventnost,\
  \ ste\u010Daj, elementarna nesre\u010Da, ve\u010Dja materialna \u0161koda na premo\u017E\
  enju zavarovanca, izguba poslovnega prostora ali izguba poslovnega partnerja, na\
  \ katerega je bilo v prete\u017Eni meri vezano poslovanje in drugi primerljivi objektivni\
  \ razlogi.\nNe glede na navedeno zavarovanci, ki so bili prostovoljno vklju\u010D\
  eni v obvezno zavarovanje za primer brezposelnosti, ne morejo pridobiti pravice\
  \ do denarnega nadomestila, \u010De odjava iz vseh socialnih zavarovanj ni bila\
  \ posledica prenehanja pravnega razmerja, ki je bilo podlaga za zavarovanje, temve\u010D\
  \ posledica prostovoljnega izstopa (peti odstavek tega \u010Dlena).\nV skladu s\
  \ 111. \u010Dlenom Zakona o delovnih razmerjih (Uradni list RS, \u0161t. 21/13,\
  \ 78/13 \u2013 popr., 47/15 \u2013 ZZSDT, 33/16 \u2013 PZ-F, 52/16 in 15/17 \u2013\
  \ odl. US) lahko delavec izredno odpove pogodbo o zaposlitvi, \u010De:\n mu delodajalec\
  \ ve\u010D kot dva meseca ni zagotavljal dela in mu tudi ni izpla\u010Dal zakonsko\
  \ dolo\u010Denega nadomestila pla\u010De, mu ni bilo omogo\u010Deno opravljanje\
  \ dela zaradi odlo\u010Dbe pristojne in\u0161pekcije o prepovedi opravljanja delovnega\
  \ procesa ali prepovedi uporabe sredstev za delo dalj kot 30 dni in mu delodajalec\
  \ ni pla\u010Dal zakonsko dolo\u010Denega nadomestila pla\u010De, mu delodajalec\
  \ vsaj dva meseca ni izpla\u010Deval pla\u010De oziroma mu je izpla\u010Deval bistveno\
  \ zmanj\u0161ano pla\u010Do, mu delodajalec dvakrat zaporedoma ali v obdobju \u0161\
  estih mesecev ni izpla\u010Dal pla\u010De ob zakonsko oziroma pogodbeno dogovorjenem\
  \ roku, delodajalec zanj tri mesece zaporedoma ali v obdobju \u0161estih mesecev\
  \ ni v celoti pla\u010Dal prispevkov za socialno varnost, delodajalec ni zagotavljal\
  \ varnosti in zdravja delavcev pri delu in je delavec od delodajalca predhodno zahteval\
  \ odpravo groze\u010De neposredne in neizogibne nevarnosti za \u017Eivljenje ali\
  \ zdravje, mu delodajalec ni zagotavljal enake obravnave v skladu s 6. \u010Dlenom\
  \ tega zakona, delodajalec ni zagotovil varstva pred spolnim in drugim nadlegovanjem\
  \ ali trpin\u010Denjem na delovnem mestu v skladu s 47. \u010Dlenom tega zakona.\
  \ \nPred izredno odpovedjo pogodbe o zaposlitvi mora delavec delodajalca pisno opomniti\
  \ na izpolnitev obveznosti in o kr\u0161itvah pisno obvestiti in\u0161pektorat za\
  \ delo. \u010Ce delodajalec v roku treh delovnih dni po prejemu pisnega opomina\
  \ ne izpolni svoje obveznosti iz delovnega razmerja oziroma ne odpravi kr\u0161\
  itve, lahko delavec izredno odpove pogodbo o zaposlitvi v nadaljnjem 30-dnevnem\
  \ roku iz drugega odstavka 109. \u010Dlena tega zakona (drugi odstavek tega \u010D\
  lena).\nNa podlagi tretjega odstavka tega \u010Dlena je delavec v primeru odpovedi\
  \ zaradi ravnanj iz prvega odstavka tega \u010Dlena upravi\u010Den do odpravnine,\
  \ dolo\u010Dene za primer redne odpovedi pogodbe o zaposlitvi iz poslovnih razlogov,\
  \ in do od\u0161kodnine najmanj v vi\u0161ini izgubljenega pla\u010Dila za \u010D\
  as odpovednega roka.\n Analiza predloga in razlogi za njegovo (ne)primernost: Podani\
  \ predlog ocenjujemo za neprimernega, saj predvideva odstop tako od pogojev za uveljavitev\
  \ pravice do denarnega nadomestila za primer brezposelnosti (v nadaljevanju: denarno\
  \ nadomestilo), predpisanih z ZUTD, kot od ureditve instituta izredne odpovedi delovnega\
  \ razmerja, dolo\u010Denega z ZDR-1.\nUvodoma poudarjamo, da je pravica do denarnega\
  \ nadomestila pravica iz zavarovanja, ki je utemeljena na podlagi pla\u010Devanja\
  \ prispevkov za zavarovanje za primer brezposelnosti; glede na njihovo zelo nizko\
  \ vi\u0161ino (prispevek zavarovanca je dolo\u010Den v vi\u0161ini 0,14 %, prispevek\
  \ delodajalca pa v vi\u0161ini 0,06 % od osnove, na podlagi \u010Desar se v prora\u010D\
  un ste\u010De manj kot 10 % sredstev, potrebnih za izpla\u010Dilo pravic) so z zakonom\
  \ dolo\u010Deni relativno strogi pogoji za uveljavitev pravice, pri \u010Demer je\
  \ slednjo mogo\u010De uveljaviti izklju\u010Dno ob odsotnosti volje ali krivde zavarovanca,\
  \ ki pravico uveljavlja, za prenehanje pravnega razmerja, ki je bilo podlaga za\
  \ vklju\u010Ditev v obvezno zavarovanje za primer brezposelnosti (npr. delovno razmerje,\
  \ samozaposlitev ipd.). Za realizacijo predloga, po katerem bi lahko delavec, ki\
  \ bi (redno) odpovedal delovno razmerje zaradi enkratnega (prvega) neizpla\u010D\
  ila pla\u010De v teko\u010Dem mesecu, \u017Ee uveljavil pravico do denarnega nadomestila,\
  \ bi bilo tako treba uzakoniti mo\u017Enost uveljavitve denarnega nadomestila ob\
  \ prisotnosti volje delavca za prenehanje delovnega razmerja, kar pa po na\u0161\
  i oceni predstavlja prevelik odstop od sistemske ureditve pravic iz naslova brezposelnosti.\n\
  Poudarjamo, da ima delavec na podlagi citirane normativne ureditve v ZDR-1 mo\u017E\
  nost u\u010Dinkovitega zavarovanja svojih pravic in pravnega polo\u017Eaja; delavec,\
  \ ki mu delodajalec vsaj dva meseca ni izpla\u010Deval pla\u010De oziroma mu je\
  \ izpla\u010Deval bistveno zmanj\u0161ano pla\u010Do oziroma mu dvakrat zaporedoma\
  \ ali v obdobju \u0161estih mesecev ni izpla\u010Dal pla\u010De ob zakonsko oziroma\
  \ pogodbeno dogovorjenem roku, ima mo\u017Enost, da izredno odpove pogodbo o zaposlitvi,\
  \ pri \u010Demer mu veljavna ureditev v ZUTD omogo\u010Da, da v tak\u0161nem primeru\
  \ uveljavi tudi pravico do denarnega nadomestila. Opisana zakonska ureditev po na\u0161\
  em mnenju delavcem, ki jim delodajalci ne izpla\u010Dujejo pla\u010D, omogo\u010D\
  a zadostno pravno varnost in mo\u017Enost relativno hitre zagotovitve dolo\u010D\
  ene stopnje socialne varnosti po prenehanju delovnega razmerja.\nV skladu z navedenim\
  \ se s podanim predlogom ne moremo strinjati.\nOb tem dodajamo, da bi zaradi opisane\
  \ potrebe po odstopu od sistemske ureditve v ZUTD uresni\u010Ditev predloga terjala\
  \ korenit zakonodajni poseg v sistemsko ureditev ZUTD, v zvezi s \u010Dimer pa poudarjamo,\
  \ da se vsakokratne spremembe in dopolnitve obeh predpisov (tako ZDR-1 kot ZUTD)\
  \ vedno oblikujejo v okviru pogajanj, ki se odvijajo v socialnem dialogu, t.j. ob\
  \ predhodnem posvetovanju in uskladitvi zakonodajnih re\u0161itev s predstavniki\
  \ socialnih partnerjev (poleg Vlade RS tudi delodajalskimi in sindikalnimi zdru\u017E\
  enji), zaradi \u010Desar ministrstvo tak\u0161nih re\u0161itev enostransko niti\
  \ ne bi moglo implementirati. \n "
