response: "Odziv Ministrstva za zdravje\nPojasnjujemo, da Zakon o pacientovih pravicah\
  \ v 25. \u010Dlenu ureja seznanitev pacienta s stro\u0161ki. \u010Ce zdravstveno\
  \ storitev pacient delno ali v celoti pla\u010Da sam, mu izvajalec zdravstvene dejavnosti\
  \ predhodno predlo\u017Ei pisno informacijo o predvidenih stro\u0161kih zdravstvenih\
  \ storitev. Po opravljeni zdravstveni storitvi pacient prejme ra\u010Dun za opravljene\
  \ zdravstvene storitve ter uporabljena zdravila in medicinske pripomo\u010Dke. \u010C\
  e pacient zdravstvene storitve ne pla\u010Da sam, ga izvajalec zdravstvene dejavnosti\
  \ po opravljeni zdravstveni storitvi seznani z obra\u010Dunom, specificiranim po\
  \ posameznih zdravstvenih storitvah, uporabljenih zdravilih in medicinskih pripomo\u010D\
  kih. Na zahtevo pacienta je izvajalec zdravstvene dejavnosti dol\u017Ean pacientu\
  \ ra\u010Dun obrazlo\u017Eiti. Iz navedenega izhaja, da \u010De pacient opravljene\
  \ zdravstvene storitve ne pla\u010Da sam, ne prejme ra\u010Duna, ampak se ga seznani\
  \ z obra\u010Dunanimi zdravstvenimi storitvami v breme ZZZS.\nOb tem dodajamo, da\
  \ tudi vsakoletni Splo\u0161ni dogovor ureja izstavitev specifikacije pacientom\
  \ v posameznih dejavnostih. Tako Splo\u0161ni dogovor za pogodbeno leto 2018 dolo\u010D\
  a, da izvajalci po zaklju\u010Dku specialisti\u010Dno ambulantnega in bolni\u0161\
  ni\u010Dnega zdravljenja izstavijo zavarovani osebi specifikacijo opravljenih in\
  \ ZZZS zara\u010Dunanih storitev, pri \u010Demer je dolo\u010Den tudi minimalen\
  \ nabor podatkov. Izvajalci v dejavnosti zobozdravstva in v fizioterapiji ter izvajalci\
  \ patrona\u017Ee in nege na domu pa v skladu z dolo\u010Dili Splo\u0161nega dogovora\
  \ izstavijo zavarovanim osebam specifikacijo opravljenih in ZZZS zara\u010Dunanih\
  \ storitev, in sicer izklju\u010Dno na podlagi zahteve zavarovane osebe.\nOcenjujemo,\
  \ da je predlog v zvezi z izdajo ra\u010Duna oz. izpiska stro\u0161kov ob vsaki\
  \ storitvi v zdravstvu smotrn z vidika vzpostavitve dodatnega sistema nadzora nad\
  \ zara\u010Dunanimi zdravstvenimi storitvami v okviru obveznega zdravstvenega zavarovanja\
  \ pla\u010Dniku ZZZS, in ob tem dodajamo, da je ureditev sistema nujna tudi z vidika\
  \ dav\u010Dne zakonodaje. V zvezi z izdajanjem ra\u010Dunov za zdravstvene storitve\
  \ so bila namre\u010D v januarju 2018 med Ministrstvom za zdravje in Ministrstvom\
  \ za finance usklajena izhodi\u0161\u010Da za ureditev izdajanja ra\u010Dunov za\
  \ izvajalce zdravstvenih storitev v prehodnem obdobju do 31. 12. 2019 (v prilogi).\
  \ Zaradi specifi\u010Dnosti ureditve financiranja zdravstvenih storitev in programov\
  \ v sistemu obveznega zdravstvenega zavarovanja je predhodno potrebna uveljavitev\
  \ sistemskih sprememb na podro\u010Dju financiranja zdravstva (kot izhaja iz dopisa\
  \ v prilogi), s \u010Dimer bo mo\u017Eno zagotoviti izdajo ra\u010Duna pacientu\
  \ za vsako opravljeno storitev.\nPojasnjujemo tudi, da lahko vsak dr\u017Eavljan\
  \ \u017Ee sedaj z veljavnim digitalnim potrdilom izvede vpogled o opravljenih storitvah\
  \ v okviru obveznega zdravstvenega zavarovanje na spletni strani ZZZS (Vstop v spletne\
  \ strani za zavarovane osebe \u2192 e-Storitve ZZZS \u2192 Vpogled v moje podatke).\n\
