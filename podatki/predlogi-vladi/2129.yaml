response: "Odziv Ministrstva za promet\nPravilnik o kompletu za prvo pomo\u010D, ki\
  \ spada v obvezno opremo motornih vozil (Uradni list RS, \u0161t. 106/04, 134/04,\
  \ 136/04 \u2013 popr. in 115/07), je bil sprejet v letu 2004. Glede na to, da o\
  \ kompletih za prvo pomo\u010D ne obstaja harmoniziran evropski predpis, smo ga\
  \ morali pripraviti sami. Vsebina kompletov je bila dolo\u010Dena s sodelovanjem\
  \ strokovnjakov s tega podro\u010Dja, zahteve za mere in kakovost embala\u017Ee\
  \ pa so vzete iz DIN standarda (nem\u0161ki nacionalni standard), ki so ga povzele\
  \ tudi nekatere druge dr\u017Eave. Pripravili smo ga predvsem zato, ker smo med\
  \ ponudniki tovrstne opreme na tr\u017Ei\u0161\u010Du zasledili precej nejasnosti\
  \ \u2013 ti kompleti sicer spadajo med obvezno opremo vozila, po svoji vsebini pa\
  \ so se vedno bolj kr\u010Dili in niso ve\u010D ustrezali svojemu namenu, zato smo\
  \ se odlo\u010Dili pripraviti pravilnik, ki dolo\u010Da minimalno vsebino kompleta\
  \ prve pomo\u010Di.\nV predpisih o vozilih ni predviden poseben standardiziran prostor\
  \ za shranjevanje kompleta prve pomo\u010Di in notranje prostore v vozilu oblikuje\
  \ vsak proizvajalec vozila po svoje. Tako je v predlogu vsebovana ideja o prilagoditvi\
  \ oblike embala\u017Ee kompleta predvidenemu prostoru v vozilu neuresni\u010Dljiva.\n\
  Isto velja tudi za poziv, naj se ta komplet poenoti z nem\u0161kim, francoskih ali\
  \ italijanskim, ker ne obstaja enoten predpis o tem.\nTrditev, da je bila oblika\
  \ embala\u017Ee prilagojena proizvajalcu, je napa\u010Dna, saj je tudi slovenski\
  \ proizvajalec moral v ta namen izdelati novo embala\u017Eo.\nMinistrstvo za promet\
  \ je kot pripravljavec predpisa dolo\u010Dilo le minimalno vsebino kompleta prve\
  \ pomo\u010Di, ne more pa vplivati na dobavitelje, ki te komplete ponujajo na trgu\
  \ in na ceno teh kompletov.\nGlede na komentarje k posredovani pobudi pa pojasnjujemo,\
  \ da mora biti vsebina kompleta stalno skladna s seznamom, kar pomeni, da je treba\
  \ porabljene dele oziroma dele s prete\u010Denim rokom uporabe sproti nadome\u0161\
  \u010Dati. Zahtevani sterilni materiali morajo biti v nepo\u0161kodovani zaprti\
  \ embala\u017Ei in z veljavnim rokom uporabe. To velja za individualno embala\u017E\
  o posameznega takega dela iz kompleta (n.pr. sterilna kompresa). Torej je naloga\
  \ vsakega lastnika oziroma uporabnika vozila, da skrbi, da so v kompletu prve pomo\u010D\
  i vedno vsi deli, ki so navedeni v prilo\u017Eenem seznamu.  "
