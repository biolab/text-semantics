response: "Odziv Ministrstva za finance\nV Sloveniji so pla\u010Dilne storitve sistemsko\
  \ urejene v Zakonu o pla\u010Dilnih storitvah in sistemih (Uradni list RS, \u0161\
  t. 58/09, 34/10, 9/11, 32/12, 81/15 in 47/16, v nadaljnjem besedilu: ZPIaSS). Drugi\
  \ odstavek 109. \u010Dlena ZPIaSS dolo\u010Da, da pla\u010Dnik pla\u010Da nadomestila,\
  \ ki jih zara\u010Dunava pla\u010Dnikov ponudnik pla\u010Dilnih storitev, prejemnik\
  \ pla\u010Dila pa pla\u010Da nadomestila, ki jih zara\u010Dunava prejemnikov ponudnik\
  \ pla\u010Dilnih storitev. To pomeni, da tako pla\u010Dnik kot tudi prejemnik pla\u010D\
  ila pla\u010Data svoje stro\u0161ke izvr\u0161ene pla\u010Dilne transakcije, druga\u010D\
  nega dogovora med pla\u010Dnikom in prejemnikom po tem zakonu ni dovoljen. 110.\
  \ \u010Dlen ZPlaSS pa prejemniku pla\u010Dila omogo\u010Da, da pla\u010Dniku zara\u010D\
  una posebno nadomestilo ali mu ponudi popust zaradi uporabe dolo\u010Denega pla\u010D\
  ilnega instrumenta.\nNaj dodamo, da je Ministrstvo za finance pripravilo predlog\
  \ Zakona o pla\u010Dilnih storitvah, storitvah izdajanja elektronskega denarja in\
  \ pla\u010Dilnih sistemih, ki bo nadomestil ZPIaSS. Predlog zakona vklju\u010Duje\
  \ dolo\u010Dbo, ki prejemniku pla\u010Dila prepoveduje, da od pla\u010Dnika zahteva\
  \ pla\u010Dilo nadomestila za uporabo pla\u010Dilnih instrumentov, za katere drugo\
  \ poglavje Uredba (EU) 2015/751 Evropskega parlamenta in Sveta z dne 29. aprila\
  \ 2015 o medban\u010Dnih provizijah za karti\u010Dne pla\u010Dilne transakcije (UL\
  \ L 123, 19.5.2015, str. 1, v nadaljnjem besedilu: Uredba 2015/751/EU) dolo\u010D\
  a uporabo medban\u010Dnih provizij, in za tiste pla\u010Dilne storitve, za katere\
  \ se uporablja Uredba (EU) \u0161t. 260/2012 Evropskega parlamenta in Sveta z dne\
  \ 14. marca 2012 o uvajanju tehni\u010Dnih in poslovnih zahtev za kreditne prenose\
  \ in direktne bremenitve v eurih in o spremembi Uredbe (ES) \u0161t. 924/2009 (UL\
  \ L 94, 30.3.2012, str. 22).\nTo med drugim pomeni, da v primerih pla\u010Dil s\
  \ kartico, ki jih ureja Uredba 2015/751/EU, prejemnik pla\u010Dila pla\u010Dniku\
  \ ne bo smel ve\u010D zara\u010Dunati posebnega nadomestila. Prepoved ne bo veljala\
  \ le za manj\u0161i dele\u017E pla\u010Dil s karticami, in sicer za pla\u010Dila\
  \ s komercialnimi karticami, za dvige gotovine na bankomatih ali na okencu ponudnika\
  \ pla\u010Dilnih storitev, in za pla\u010Dila s pla\u010Dilnimi karticami, ki jih\
  \ izdajajo tristranske sheme pla\u010Dilnih kartic.\nPredlog zakona je Vlada Republike\
  \ Slovenije potrdila 18. 10. 2017 in ga poslala v sprejem Dr\u017Eavnemu zboru Republike\
  \ Slovenije, uporabljati pa naj bi se predvidoma za\u010Del 13. 1 . 2018.\nNa koncu\
  \ naj dodamo, da si Ministrstvo za finance prizadeva za zni\u017Eanje stro\u0161\
  kov pri pla\u010Devanju javnih dajatev. Tako je v zakonodajnem postopku \u017Ee\
  \ v obravnavi Predlog zakona o spremembah in dopolnitvah Zakona o dav\u010Dnem postopku,\
  \ ki med drugim ureja tudi mo\u017Enost brezgotovinskega pla\u010Dila davkov brez\
  \ pla\u010Dila provizij za pla\u010Dnika, in sicer primarno pri Upravi Republike\
  \ Slovenije za javna pla\u010Dila, kasneje - \u010De bodo tehni\u010Dne mo\u017E\
  nosti to dopu\u0161\u010Dale, pa tudi pri drugih upravnih organih.\n "
