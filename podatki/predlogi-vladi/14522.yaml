response: "Odziv Ministrstva za infrastrukturo\nRepublika Slovenija izvaja razne aktivnosti\
  \ za vsaj delno preusmeritev prometa na \u017Eeleznico z realizacijo razli\u010D\
  nih projektov na podro\u010Dju modernizacije \u017Eelezni\u0161ke infrastrukture.\
  \ Na ta na\u010Din posku\u0161a vsaj delno razbremeniti cestno infrastrukturo v\
  \ smislu ve\u010Dje koli\u010Dine prevozov tovora po \u017Eeleznici. Modernizacija\
  \ \u017Eelezni\u0161ke infrastrukture se izvaja tudi v okviru razpolo\u017Eljivih\
  \ finan\u010Dnih sredstev, pridobljenih s strani EU.\nTranzitnega prometa tovornih\
  \ vozil ni mo\u017Eno omejevati na podlagi zakonodaje EU s podro\u010Dja prevozov\
  \ v cestnem prometu. Iz teh predpisov izhaja, da lahko prevozniki s sede\u017Eem\
  \ v EU opravljajo cestne prevoze znotraj EU z licenco Skupnosti. Republika Slovenija\
  \ pa lahko na podlagi sklenjenih bilateralnih sporazumov z drugimi dr\u017Eavami\
  \ (sistem dovolilnic) omejuje promet, ki ga izvajajo prevozniki, ki sede\u017Ea\
  \ svojega podjetja nimajo v eni od dr\u017Eav \u010Dlanic EU. Za prevoznike teh\
  \ dr\u017Eav promet ni neposredno liberaliziran, temve\u010D so z nekaterimi dr\u017E\
  avami dogovorjene omejene kvote dovolilnic. Na ta na\u010Din se lahko le deloma\
  \ omejuje tranzitni promet tovornih vozil preko Republike Slovenije.\nNavedeno pomeni,\
  \ da se ne more popolnoma omejiti cestnih prevozov blaga skozi Slovenijo in temu\
  \ primerno je potrebno ob pomembnih prometnicah zagotoviti tudi ustrezne logisti\u010D\
  ne kapacitete.\nV strate\u0161ke dokumente so vklju\u010Dene tudi investicije za\
  \ dostop do multimodalnih tovornih terminalov, torej povezave zadnje milje do terminalov\
  \ in vozli\u0161\u010D omre\u017Eja (Rail access routes and last-mile rail connections\
  \ to multimodal freight terminals and nodes of the network), vendar glede na prioritete.\
  \ Neposredne investicije v \u017Eelezni\u0161ki tovorni promet, v okviru investicij\
  \ javne \u017Eelezni\u0161ke infrastrukture pa ni mogo\u010De financirati, saj zadeva\
  \ to neposredno prevoznike oziroma druge dele\u017Enike.\nV Sloveniji so \u017E\
  elezni\u0161ki terminali, ki omogo\u010Dajo prevoz oziroma naklad/razklad kontejnerjev\
  \ v Kopru, Ljubljani Moste, Celju, Mariboru Tezno in prevoz oziroma naklad/razklad\
  \ kamionov v Ljubljani Moste in Mariboru Tezno. Na ve\u010Djih \u017Eelezni\u0161\
  kih postajah obstajajo industrijski tiri neposredno do gospodarskih subjektov. Glede\
  \ na prioriteto oziroma interese novih gospodarskih subjektov pa se lahko zagotovijo\
  \ novi \u017Eelezni\u0161ki tiri, kot so se na primer pred \u010Dasom do tovarne\
  \ Magna v Ho\u010Dah, kar pa je, kot \u017Ee navedeno, \u017Eelezni\u0161ka infrastruktura\
  \ na obmo\u010Dju gospodarskih subjektov in je stvar prevoznikov oziroma drugih\
  \ dele\u017Enikov."
