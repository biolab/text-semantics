response: "Odziv Ministrstva za okolje in prostor\nV Uredbi o odpadkih (Ur.l. RS,\
  \ \u0161t. 37/15) je v prvem odstavku 17. \u010Dlena dolo\u010Deno, da je odpadke\
  \ prepovedano pu\u0161\u010Dati v okolju, jih odmetavati ali z njimi nenadzorovano\
  \ ravnati. Pojma \xBBpu\u0161\u010Danje odpadkov v okolju\xAB ter njihovo \xBBodmetavanje\xAB\
  \ ustrezata pojmu \xBBsmetenje\xAB, ki ga je uporabil predlagatelj. Ne gre za novo\
  \ dolo\u010Dbo, saj je tak\u0161no prepoved vsebovala \u017Ee Uredba o ravnanju\
  \ z odpadki iz leta 2008.\nNadzor nad izvajanjem Uredbe o odpadkih opravljajo in\u0161\
  pektorji, pristojni za varstvo okolja. V kolikor gre za pu\u0161\u010Danje ali odmetavanje\
  \ odpadkov na kmetijskih zemlji\u0161\u010Dih pa opravljajo nadzor tudi in\u0161\
  pektorji, pristojni za kmetijstvo. Za te prekr\u0161ke so zagro\u017Eene globe v\
  \ vi\u0161ini 10.000 - 30.000 eurov za pravno osebo, 6.000 - 20.000 za samostojnega\
  \ podjetnika posameznika in posameznika, ki samostojno opravlja dejavnost, 2.000\
  \ - 4.100 EUR za odgovorno osebo prej na\u0161tetih oseb ter 100 - 300 EUR za posameznika.\n\
  Po drugi strani Zakon o varstvu okolja v 149. \u010Dlenu vsebuje dolo\u010Dbo, s\
  \ katero se ob\u010Dinam nalaga obveznost, da zagotovijo izvajanje obvezne ob\u010D\
  inske gospodarske javne slu\u017Ebe urejanja in \u010Di\u0161\u010Denja javnih povr\u0161\
  in, kot ene izmed obveznih javnih slu\u017Eb varstva okolja.\nNa podlagi zapisanega\
  \ zaklju\u010Dujemo, da je predlog \u017Ee ustrezno obravnavan v veljavnih predpisih\
  \ o varstvu okolja. Kot pri vsakem predpisu, pa tudi v tem primeru ni dovolj, da\
  \ se predpis sprejme, potrebno ga je tudi spo\u0161tovati in izvajati, pri \u010D\
  emer je u\u010Dinkovit nadzor in \u0161tevilo izre\u010Denih glob samo del tega\
  \ izvajanja. Nikakor ne gre zanemariti splo\u0161ne okoljske ozave\u0161\u010Denosti\
  \ prebivalcev. Pomembno je, da se vsak posameznik zaveda, da z vsakim svojim dejanjem\
  \ vpliva na okolje, v katerem sobiva. Dvig okoljske kulture je dolgoro\u010Den proces,\
  \ katerega pa je mo\u010D pospe\u0161iti s ciljno usmerjenimi ozave\u0161\u010D\
  evalnimi akcijami in projekti, zlasti z otroki in mladino. Ministrstvo tako sodeluje\
  \ v projektih ali jih podpira, s katerimi se osve\u0161\u010Da javnost o varstvu\
  \ okolja v naj\u0161ir\u0161em smislu. \u017Dal pa ministrstvo, tudi zaradi var\u010D\
  evanja v javni upravi, ne razpolaga niti z zadostnimi finan\u010Dnimi niti kadrovskimi\
  \ viri za zagotovitev nezakonodajnih ukrepov, s katerimi bi lahko stalno ciljno\
  \ vplivalo na javno mnenje ali spremembe v odnosu posameznikov ali skupin do varovanja\
  \ okolja. \n "
