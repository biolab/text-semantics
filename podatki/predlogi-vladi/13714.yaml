response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nGre za podporo\
  \ napravi, ki preko procesa kataliti\u010Dne depolimerizacije omogo\u010Da predelavo\
  \ odpadkov v sinteti\u010Dno dizelsko gorivo. Naprava je plod slovenskega znanja,\
  \ in bi preko naprave lahko poskrbeli za tisti del odpadkov, ki ga ni mogo\u010D\
  e reciklirati in ga je treba odva\u017Eati na se\u017Eig v tujino ali v doma\u010D\
  e obrate za toplotno obdelavo odpadkov.\nNa MGRT pozdravljamo napore raziskovalcev\
  \ in inovatorjev za re\u0161evanje dru\u017Ebenih izzivov, s katerimi se soo\u010D\
  amo. V tem primeru je to izziv soo\u010Denja z odpadki in njihovega recikliranja\
  \ v novo uporabno surovino, kar je v skladu z na\u010Deli kro\u017Enega gospodarstva.\
  \ Verjamemo, da bi naprava preko procesa, ki so ga razvili, prispevala k re\u0161\
  evanju tega izziva.\nS tem namenom vabimo, da se podjetje, ki tr\u017Ei to napravo,\
  \ prijavi na javne razpise ministrstva, preko katerih bi z javno podporo oziroma\
  \ s sofinanciranjem lahko nadalje razvili, demonstrirali ali investirali v postavitev\
  \ naprave.\nMed drugim bodo v za\u010Detku prihodnjega leta objavljeni naslednji\
  \ javni razpisi iz naslova Na\u010Drta za okrevanje in odpornost:\n Subvencije v\
  \ podporo investicijam za ve\u010Djo produktivnost, konkuren\u010Dnost, odpornost\
  \ in dekarbonizacijo gospodarstva ter za ohranitev delovnih mest, preko katerih\
  \ bomo spodbudili visoko kapitalsko intenzivne, visoko produktivne ter zelene in\
  \ digitalne investicije podjetij ter dolgoro\u010Dno krepiti produktivnost slovenskega\
  \ gospodarstva. Skupaj bomo namenili 138,5 mio EUR nepovratnih sredstev NOO: \t\
  \ po Zakonu o spodbujanju investicij bomo preko JR SPIRIT Slovenija namenili 88,5\
  \ mio EUR in predvidoma podprli cca. 59 projektov; po Zakonu o spodbujanj skladnega\
  \ regionalnega razvoja (ZSRR-2) bomo prek JR SPS namenili 20 mio EUR in podprli\
  \ cca. 200 projektov ter prek JR MGRT (ali izvajalske institucije) bomo namenili\
  \ 30 mio EUR in podprli cca. 100 projektov.   \n Spodbujanje podjetni\u0161kih raziskovalno,\
  \ razvojnih in inovacijskih projektov v podporo zelenemu prehodu (TRL 6-8) \u2013\
  \ MGRT in SPIRIT. Ukrep bo osredoto\u010Den na zeleni prehod, kjer se bo podprlo\
  \ re\u0161itve za prilagajanje podnebnim spremembam, v podporo nizkogolji\u010D\
  nemu gospodarstvu, odpornosti ter v izbolj\u0161anje snovne in energetske u\u010D\
  inkovitosti.\_ Vrednost ukrepa: 45 mio EUR. Spodbujanje investicij v raziskovalno\
  \ razvojne in inovacijske demonstracijske in pilotne projekte za spodbujanje podjetni\u0161\
  kih vlaganj v RRI (MGRT, SPIRIT). V okviru ukrepa se bo krepilo sodelovanje in povezovanje\
  \ dele\u017Enikov inovacijskega ekosistema in spodbujalo podjetni\u0161ka vlaganja\
  \ za prehod v kro\u017Eno gospodarstvo. Vrednost ukrepa: 30 mio EUR. \nMenimo, da\
  \ bi moralo podjetje za zaprtje finan\u010Dne konstrukcije poiskati razli\u010D\
  ne vire financiranja, od zasebnih investitorjev, subvencij in ugodnih finan\u010D\
  nih kreditov. Na primer, na ministrstvu smo podprli oblikovanje posojilnega sklada\
  \ pri SID banki, in sicer za nalo\u017Ebene projekte, ki prispevajo k prehodu v\
  \ kro\u017Eno gospodarstvo, v vi\u0161ini 40 mio EUR.\nGlede odpadnih tokov in zagotavljanja\
  \ koli\u010Dine odpadkov, ki se jih ne da druga\u010De reciklirati pa priporo\u010D\
  amo, da podjetje nadaljuje dialog z ministrstvom za okolje in prostor in ostalimi\
  \ dele\u017Eniki na trgu odpadkov.\_\nVerjamemo, da bo podjetje izkoristilo mo\u017E\
  nosti, ki so in bodo na voljo, ter bo tako udejanjilo svoje tr\u017Ene potenciale\
  \ in hkrati uresni\u010Devalo tudi dru\u017Ebene cilje. \_\nOdziv Ministrstva za\
  \ okolje in prostor\nPodro\u010Dje ravnanja z odpadki je treba razumeti v kontekstu\
  \ zelenega prehoda. Cilj zelenega prehoda\_ je pospe\u0161iti prehod v nizkooglji\u010D\
  no kro\u017Eno gospodarstvo v skladu z 8. ciljem Strategije razvoja Slovenije 2030\
  \ in novim akcijskim na\u010Drtom EU za kro\u017Eno gospodarstvo Za \u010Distej\u0161\
  o in konkuren\u010Dnej\u0161o Evropo.\nZ namenom zelenega prehoda Vlada RS vzpostavlja\
  \ okvir za trajnostno in zeleno transformacijo preko strate\u0161kih dokumentov\
  \ (Dolgoro\u010Dna podnebna strategija Slovenije 2050, Slovenska industrijska strategija\
  \ 2021-2030, prenova Programa ravnanja z odpadki in Programa prepre\u010Devanja\
  \ odpadkov ter nadgradnja in sprejem zakonodaje za spodbujanje kro\u017Enega gospodarstva)\
  \ in pogojev za bolj u\u010Dinkovito financiranje prehoda v nizkooglji\u010Dno kro\u017E\
  no gospodarstvo (zeleno prora\u010Dunsko na\u010Drtovanje, nabor meril in pogojev\
  \ za javne razpise za pospe\u0161evanje prehoda v nizkooglji\u010Dno kro\u017Eno\
  \ gospodarstvo).\nIz Akcijskega na\u010Drta EU za prehod v kro\u017Eno gospodarstvo\
  \ izhaja, da je danes gospodarstvo v EU \u0161e vedno v ve\u010Dji meri linearno,\
  \ saj se le 12 % sekundarnih materialov in virov ponovno uporabi v gospodarstvu.\n\
  Ministrstvo za okolje in prostor (MOP) je pristojno le za pripravo in izvajanje\
  \ zakonodaje na podro\u010Dju ravnanja z odpadki in za izvedbo dr\u017Eavne javne\
  \ gospodarske slu\u017Ebe se\u017Eiga preostanka komunalnih odpadkov. MOP ni pristojen\
  \ za dolo\u010Danje tehnologij predelave odpadkov, ki so predmet prostega trga,\
  \ pristojen pa je za preverbo skladnosti na\u010Drtovanih tehnologij s strani investitorjev,\
  \ ki morajo pridobiti ustrezna dovoljenja na MOP glede izpustov v okolje.\_"
