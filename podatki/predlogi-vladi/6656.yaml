response: "Odziv Ministrstva za izobra\u017Eevanje, znanost in \u0161port\nV srednjih\
  \ \u0161olah je, tako kot v osnovnih, pouk \u0161portne vzgoje obvezen predmet v\
  \ vseh letnikih\_ srednje\u0161olskega izobra\u017Eevanja. Cilj predmeta je z redno\
  \ in kakovostno vadbo prispevati k skladnemu razvoju otrok in mladostnikov, k sprostitvi\
  \ in nevtralizaciji negativnih u\u010Dinkov ve\u010Durnega sedenja in drugih nezdravih\
  \ navad. Ob skrbi za zdrav razvoja otroka vzgajamo in u\u010Dimo, kako bo v vseh\
  \ obdobjih \u017Eivljenja bogatil svoj prosti \u010Das s \u0161portnimi vsebinami.\
  \ Ob redni in kakovostni \u0161portni vadbi naj bi u\u010Denec postal gibalno izobra\u017E\
  en. O tem, da ne bi bil ocenjevan, ne razmi\u0161ljamo.\n\u017De vse od (prvega)\
  \ Zakona o visokem \u0161olstvu iz leta 1993 (Uradni list RS, \u0161t. 67/93) je\
  \ bilo dolo\u010Deno, da se lahko v visoko\u0161olski \u0161tudij vklju\u010Di,\
  \ kdor je opravil maturo (eksterni dr\u017Eavni izpit), v \u0161tudij po programu\
  \ za pridobitev visoke strokovne izobrazbe pa tudi, kdor je opravil zaklju\u010D\
  ni izpit (interni \u0161olski izpit) po ustreznem 4-letnem srednje\u0161olskem programu.\
  \ Vpisni pogoji so bili dolo\u010Deni oziroma lo\u010Deni glede na vsebino srednje\u0161\
  olskega izobra\u017Eevanja oziroma na\u010Din zaklju\u010Devanja, pa tudi ob upo\u0161\
  tevanju narave \u0161tudija. Ko se je s \u0161olskim letom 2001/02 uvedla poklicna\
  \ matura (eksterni dr\u017Eavni izpit), so bile njene zna\u010Dilnosti prav tako\
  \ upo\u0161tevane pri dolo\u010Danju vpisnih pogojev v visoko\u0161olske programe.\n\
  Pogoji, ki jih visoko\u0161olski zavodi upo\u0161tevajo v primeru omejitev vpisa,\
  \ se od prvega Zakona o visokem \u0161olstvu iz leta 1993 do danes niso bistveno\
  \ spremenili. Visoko\u0161olski zavod lahko omeji vpis v \u0161tudijske programe,\
  \ \u010De \u0161tevilo prijav za vpis bistveno presega \u0161tevilo razpisanih mest\
  \ oziroma njegove zmogljivosti (kadrovske, prostorske, oprema in druge), pri izbiri\
  \ kandidatov pa se upo\u0161teva splo\u0161ni uspeh, dose\u017Een pri maturi, poklicni\
  \ maturi oziroma zaklju\u010Dnem izpitu, ter splo\u0161ni u\u010Dni uspeh, dose\u017E\
  en v 3. in 4. letniku srednje \u0161ole, lahko pa tudi uspeh pri posameznih, s \u0161\
  tudijskim programom dolo\u010Denih predmetih mature, poklicni maturi oziroma zaklju\u010D\
  nega izpita ter pri posameznih predmetih iz 3. in 4. letnika srednje \u0161ole.\n\
  Zakon o visokem \u0161olstvu omogo\u010Da visoko\u0161olskim zavodom, da se s \u0161\
  tudijskim programom lahko kot pogoj za vpis dolo\u010Dijo tudi posebne nadarjenosti\
  \ oziroma psihofizi\u010Dne sposobnosti (38. \u010Dlen). Sama priprava \u0161tudijskih\
  \ programov pa je v pristojnost visoko\u0161olskih zavodov. Na primer: Fakulteta\
  \ za \u0161port Univerze v Ljubljani, univerzitetni \u0161tudijski program prve\
  \ stopnje \u0160portna vzgoja, med pogoje za vpis poleg opravljene splo\u0161ne\
  \ mature\_ (45 % to\u010Dk) zahteva od kandidatov tudi opravljen preizkus gibalnih\
  \ sposobnosti in znanj (40 % to\u010Dk); splo\u0161ni uspeh v 3. in 4. letniku prinese\
  \ kandidatom 15 % to\u010Dk, predlo\u017Eiti pa morajo tudi zdravni\u0161ko potrdilo\
  \ z osebno zdravstveno anamnezo.\_\_\nVisoko\u0161olska zakonodaja je glede dolo\u010D\
  anja vpisnih pogojev in pogojev v primeru omejitve vpisa za \u0161tudij odraz srednje\u0161\
  olske zakonodaje. Ko so se spreminjali pogoji zaklju\u010Devanja srednje \u0161\
  ole, so se temu prilagodili tudi pogoji za vpis v visoko \u0161olstvo. Srednje\u0161\
  olski in visoko\u0161olski predpisi so vedno zagotavljali enakopravnost in so omogo\u010D\
  ali razli\u010Dne poti do istega cilja, res pa je, da razli\u010Dnim generacijam\
  \ na razli\u010Dne na\u010Dine."
