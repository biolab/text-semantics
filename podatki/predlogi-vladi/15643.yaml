response: "Odziv Ministrstva za infrastrukturo\nV zvezi s podanim predlogom je potrebno\
  \ uvodoma poudariti, da je veljavna elektronska vinjeta za ustrezen cestninski razred\
  \ pogoj za uporabo katere koli cestninske ceste v Republiki Sloveniji z vozilom\
  \ do 3.500 kg najve\u010Dje dovoljene mase. V \u010Dasu veljavnosti posamezne elektronske\
  \ vinjete lahko uporabnik cestninskega omre\u017Eja neomejeno uporablja vse cestninske\
  \ ceste in njihove odseke. Uporabnik cestninskega omre\u017Eja v postopku nakupa\
  \ elektronske vinjete izbere cestninski razred, v katerega se uvr\u0161\u010Da vozilo,\
  \ za katero \u017Eeli kupiti elektronsko vinjeto, izbere vrsto in obdobje veljavnosti\
  \ elektronske vinjete, dolo\u010Di dan za\u010Detka veljavnosti elektronske vinjete\
  \ in vpi\u0161e dr\u017Eavo registracije vozila, za katero \u017Eeli kupiti izbrano\
  \ elektronsko vinjeto, in njegovo registrsko ozna\u010Dbo. Po kon\u010Danem vnosu\
  \ podatkov je uporabnik dol\u017Ean preveriti pravilnost vnosa in podatke dodatno\
  \ potrditi.\nPodan predlog, da bi v okviru dru\u017Ebe DARS oziroma na vseh prodajnih\
  \ mestih elektronskih vinjet preko programskega vmesnika pri upravljavcu mati\u010D\
  nega registra vozil \u017Ee pred nakupom preverjali obstoj posamezne registrske\
  \ ozna\u010Dbe v okviru obstoje\u010Dih pravnih in tehni\u010Dnih mo\u017Enosti,\
  \ ni izvedljiv. Poleg posameznih dolo\u010Db s podro\u010Dja varovanja osebnih podatkov,\
  \ bi bila te\u017Eko izvedljiva tudi sama tehni\u010Dna re\u0161itev, saj bi se\
  \ poleg povezovanja posameznih podatkovnih zbirk soo\u010Dili tudi s kompleksnostjo\
  \ oddaljenih dostopov oziroma sistemom kvalificiranih digitalnih potrdil za izredno\
  \ veliko \u0161tevilo vstopnih mest, kar pa zaradi u\u010Dinkovitosti in stabilnosti\
  \ delovanja samega sistema ne bi bilo sprejemljivo. Ob tem pa se seveda ne sme pozabiti\
  \ dejstva, da slovenski sistem elektronske vinjete uporablja tudi izredno veliko\
  \ \u0161tevilo tujih uporabnikov, pri katerih bi bilo predlagano poizvedovanje o\
  \ ustreznosti posameznih registrskih ozna\u010Dbah prakti\u010Dno nemogo\u010De.\
  \ Glede na navedeno, pa tudi po zgledu drugih dr\u017Eav, ki uporabljajo podobne\
  \ sisteme cestninjenja, se pri nakupu elektronske vinjete uporablja princip potrjevanja\
  \ oziroma podpisovanja. S potrditvijo oziroma podpisom dokumenta na prodajnem mestu\
  \ kupec elektronske vinjete potrjuje pravilnost vnesenih podatkov, s tem pa ima\
  \ obenem tudi mo\u017Enost, da dejansko ponovno preveri pravilnost svojih podatkov,\
  \ ki se bodo vpisali v sistem. Poleg tega ima vsak uporabnik oziroma kupec elektronske\
  \ vinjete tudi mo\u017Enost, da pred pri\u010Detkom veljavnosti posamezne elektronske\
  \ vinjete v sistemu spremeni podatke, ki jih je predhodno vnesel pri nakupu.\nNadzor\
  \ nad pravilnostjo uporabe sistema elektronske vinjete sicer v ve\u010Dinski meri\
  \ izvaja cestninski nadzor dru\u017Ebe DARS, ki v okviru zakonsko dopustnih pooblastil\
  \ dostopa do posameznih podatkovnih baz ter s tem preverja ustreznost posameznih\
  \ elektronskih vinjet, ki jih uporabniki cestninskega omre\u017Eja kupijo za svoja\
  \ vozila. Na podlagi pridobljenih podatkov in po preveritvi dejanskih okoli\u0161\
  \u010Din se v primeru kr\u0161itve izvede ustrezen prekr\u0161kovni postopek. Kot\
  \ \u017Ee predhodno navedeno pa so uporabniki cestninskega omre\u017Eja dol\u017E\
  ni pred samim vstopom na cestninsko omre\u017Eje kupiti ustrezno elektronsko vinjeto,\
  \ vklju\u010Dno s pravilno navedbo registrske oznake vozila.\nNa osnovi predhodno\
  \ navedenih razlogov in podanih obrazlo\u017Eitev ugotavljamo, da va\u0161ega predloga\
  \ v okviru obstoje\u010Dega koncepta vinjetnega sistema cestninjenja ni mogo\u010D\
  e realizirati."
