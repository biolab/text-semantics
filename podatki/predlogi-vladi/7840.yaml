response: "Odziv Ministrstva za kulturo\nMinistrstvo za kulturo, Urad za verske skupnosti\
  \ (v nadaljnjem besedilu: MK) je na podlagi 32.a \u010Dlena Zakona o dr\u017Eavni\
  \ upravi (Uradni list RS, \u0161t. 113/05 - uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 89/07 - Odl. US, 126/07 - ZUP-E, 48/09, 8/10 - ZUP-G, 8/12 - ZVRS-F, 21/12, 47/13\
  \ in 90/14; v nadaljnjem besedilu: ZDU-1) med drugim pristojno za upravno podro\u010D\
  je verske svobode, in sicer v obsegu, ki je podrobneje dolo\u010Den v dolo\u010D\
  bi 30. \u010Dlen podro\u010Dnega zakona - Zakona o verski svobodi (Uradni list RS,\
  \ \u0161t. 14/07, 46/10 \u2013 odlo\u010Dba US in 40/12 \u2013  ZUJF, 100/13; v\
  \ nadaljnjem besedilu: ZVS).\nV nadaljevanju vam v predpisanem roku, ki se izte\u010D\
  e 13.12. 2016, posredujemo informacijo, ki vsebuje argumente zaradi katerih je Vlada\
  \ Republike Slovenje \xBBPeticijo za prepoved krsta dojen\u010Dkov iz aprila 2014\xAB\
  \ (Stali\u0161\u010De Vlade Republike Slovenije glede peticij ali predlogov za prepoved\
  \ krsta dojen\u010Dkov vsebuje vladni dokument z dne 29.10. 2015 z opravilno \u0161\
  tevilko: 09304-3/2015/6.), ocenila kot pravno zmotno in zaradi katerih tudi MK ne\
  \ podpira prepovedi verskega kr\u0161\u010Devanje otrok do njihove polnoletnosti,\
  \ ki jo izpolnijo z 18. leti starosti.\nTretji odstavek 41. \u010Dlena Ustave Republike\
  \ Slovenije (v nadaljnjem besedilu: ustava)  daje \xBBstar\u0161em pravico, da v\
  \ skladu s svojim prepri\u010Danjem zagotavljajo svojim otrokom versko in moralno\
  \ vzgojo\xAB, pri \u010Demer mora biti usmerjanje otrok glede verske in moralne\
  \ vzgoje v skladu z njihovo starostjo in zrelostjo ter z njihovo svobodo vesti,\
  \ verske in druge opredelitve ali prepri\u010Danja. Ta pravica star\u0161ev, da\
  \ vzgajajo svoje otroke v skladu z lastnim verskim in moralnim prepri\u010Danjem,\
  \ je poseben vidik njihove svobode vere in vesti in hkrati njihove pravice do vzgoje\
  \ svojih otrok (prvi odstavek 54. \u010Dlena ustave) (\u0160turm, Lovro in drugi.,:\
  \ Komentar ustave Republike Slovenije, Fakulteta za podiplomske dr\u017Eavne in\
  \ evropske \u0161tudije, Ljubljana 2002, str. 457.).\nPo pravni teoriji naj bi bila\
  \ verska svoboda, katere upravi\u010Denci so tudi otroci (osebe do 18. leta starosti),\
  \ omejena s pravico star\u0161ev, zagotovljeno v tretjem odstavku 41. \u010Dlena\
  \ ustave (Ibid.: str. 448), predmet varstva pravice star\u0161ev iz tretjega odstavka\
  \ 41. \u010Dlena ustave pa naj bi bilo vsako vplivanje na razvoj in oblikovanje\
  \ otrokove osebnosti z verskim in moralnim predznakom tudi npr. ko gre za \xBB(prvo)\
  \ dolo\u010Ditev vere\xAB (Ibid.: str. 457), kamor se lahko po oceni vlade uvrsti\
  \ tudi sprejem odlo\u010Ditve star\u0161ev za krst in samo versko dejanje krsta\
  \ otroka, ki ga praviloma opravi verska skupnost.\nPravna teorija ugotavlja tudi,\
  \ da v notranjem razmerju med star\u0161i in otroki, kar je razvidno iz \u017Ee\
  \ navedenega tretjega odstavka 41. \u010Dlena ustave, ni absolutnosti in da je to\
  \ razmerje \u010Dasovno raz\u010Dlenjeno, kar pomeni, da se vsebina tega razmerja\
  \ s starostjo in zrelostjo otrok spreminja tako, da se pravice star\u0161ev odlo\u010D\
  ati o vzgoji otroka (tudi npr. verski vzgoji) zmanj\u0161ujejo z razvojem otroka\
  \ in njegovo sposobnostjo, da odlo\u010Ditve sprejema samostojno ter da pozitivno\
  \ pravo lahko sledi navedenemu dogajanju zgolj s sledenjem objektivno zaznavnemu\
  \ dejstvu - starosti otroka (Ibid.: str. 580).\nNavedenim teoretskim spoznanjem\
  \ pritrjuje tudi zakonska ureditev verske vzgoje oziroma na\u010Dina uresni\u010D\
  evanja in mej ustavne pravice do verske svobode star\u0161ev in otrok iz 10. \u010D\
  lena ZVS, po kateri verske odlo\u010Ditve do otrokovega 15. leta starosti (objektivno\
  \ zaznavnega dejstva) sprejemajo star\u0161i in po dopolnjenem 15. letu samostojno\
  \ otrok. Navedena starosta mejna 15. let tudi bistveno ne odstopa od starostne meje\
  \ 14 let, glede katere je Ustavno sodi\u0161\u010De Republike Slovenije v 22. to\u010D\
  ki obrazlo\u017Eitve ustavnosodne odlo\u010Dbe \u0161t. U-I-92/01 z dne 28. 2. 2002\
  \ (Uradni list RS, \u0161t. 22/02) menilo, da kot starostna meja, do katere naj\
  \ bi star\u0161i imeli vpliv na otrokovo opredelitev glede veroizpovedi, gotovo\
  \ ni postavljena previsoko.\n "
