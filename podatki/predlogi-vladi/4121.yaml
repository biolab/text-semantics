response: "Odziv Ministrstva za pravosodje in javno upravo\nPredlog  se nana\u0161\
  a na uresni\u010Devanje volilne pravice in sodelovanje pri upravljanju javnih zadev.\
  \ Volilna pravica dr\u017Eavljanov je urejena v 43. \u010Dlenu Ustave Republike\
  \ Slovenije, medtem ko 44. \u010Dlen ureja sodelovanje prebivalcev pri upravljanju\
  \ javnih zadev. Ker gre za \u010Dlovekovo pravico, se uresni\u010Duje neposredno\
  \ na podlagi ustave, zakon lahko zgolj podrobneje uredi njeno uresni\u010Devanje.\
  \ Za\u010Dasna omejitev te pravice je na podlagi 16. \u010Dlena ustave mo\u017E\
  na izklju\u010Dno v vojnem ali izrednem stanju. Tudi mednarodne pogodbe, ki jih\
  \ je podpisala Republika Slovenija, dr\u017Eavo zavezujejo k spo\u0161tovanju volilne\
  \ pravice.  Tako Protokol h Evropski konvenciji o varstvu \u010Dlovekovih pravic\
  \ in temeljnih svobo\u0161\u010Din (Uradni list RS(13.6.1994) MP, \u0161t.7-41/1994\
  \ (RS 33/1994)) v 3. \u010Dlenu dolo\u010Da pravico do svobodnih volitev tako, da\
  \ dr\u017Eave zavezuje, da bodo izvedle v razumnih \u010Dasovnih presledkih svobodne\
  \ in tajne volitve, ki bodo zagotovile svobodno izra\u017Eanje mnenja ljudstva pri\
  \ izbiri zakonodajnih teles.\nVolilna pravica vsebuje tako aktivni del (pravica,\
  \ da volim) kot pasivni del (pravica, da sem izvoljen). Pravico voliti in biti voljen\
  \ za poslanca ima dr\u017Eavljan Republike Slovenije, ki je na dan glasovanja dopolnil\
  \ osemnajst let starosti. Prva omejitev splo\u0161ne (aktivne in pasivne) volilne\
  \ pravice, ki jo dolo\u010Da Zakon o volitvah v dr\u017Eavni zbor (Uradni list RS,\
  \ 109/06-UPB1, 54/07 Odl.US: U-I-7/07-22, Up-1054/07-24 in 49/08 Skl.US: U-I-272/07-12)\
  \ je torej starost. Druga omejitev se nana\u0161a na osebe, ki jim je bila zaradi\
  \ du\u0161evne bolezni, zaostalosti ali prizadetosti popolnoma odvzeta poslovna\
  \ sposobnost ali podalj\u0161ana roditeljska pravica star\u0161ev ali drugih oseb\
  \ \u010Dez njihovo polnoletnost ter niso sposobne razumeti pomena, namena in u\u010D\
  inkov volitev. Sodi\u0161\u010De v postopku za odvzem poslovne sposobnosti ali podalj\u0161\
  anje roditeljske pravice \u010Dez polnoletnost posebej odlo\u010Di o odvzemu pravice\
  \ voliti in biti voljen. Nadaljnje omejitve pasivne volilne pravice pa dolo\u010D\
  a zakonodaja predvsem v primerih nezdru\u017Eljivosti, ki jih dolo\u010Dajo Zakon\
  \ o poslancih, Zakon o lokalni samoupravi, pa tudi Zakon o integriteti in prepre\u010D\
  evanju korupcije. V tem primeru gre za prepre\u010Devanje interesnega konflikta.\
  \ Zakonodaja pa dolo\u010Da tudi mo\u017Enost pred\u010Dasnega prenehanja mandata.\
  \ Eden od razlogov je tudi pravnomo\u010Dna obsodba. Tako kot poslancu Dr\u017E\
  avnega zbora Republike Slovenije na podlagi 8. \u010Dlena Zakona o poslancih preneha\
  \ mandat tudi ob\u010Dinskemu funkcionarju (\u017Eupanu ali \u010Dlanu ob\u010D\
  inskega sveta) na podlagi 37. a \u010Dlena Zakona o lokalni samoupravi, \u010De\
  \ je s pravnomo\u010Dno sodbo obsojen na nepogojno kazen zapora, dalj\u0161o od\
  \ \u0161est mesecev.\nVa\u0161 predlog bomo dodatno preu\u010Dili ob pripravi sprememb\
  \ volilne zakonodaje. Spremembo zakonodaje, katere posledica bi bila \u0161e ve\u010D\
  je omejevanje volilne pravice, je potrebno predhodno dobro pretehtati in pri tem\
  \ tudi upo\u0161tevati na\u010Delo sorazmernosti in nujnosti, ki mora biti spo\u0161\
  tovano v demokrati\u010Dni dru\u017Ebi. Hkrati je potrebno predloge sprememb obravnavati\
  \ v okviru \u0161ir\u0161e razprave, pri kateri je k sodelovanju potrebno pritegniti\
  \ strokovno in tudi ostalo javnost. Potrebno pa se je tudi zavedati, da je za spremembe\
  \ zakona, ki ureja volitve poslancev v dr\u017Eavni zbor, potrebna dvotretjinska\
  \ ve\u010Dina glasov poslancev v dr\u017Eavnem zboru.\n "
