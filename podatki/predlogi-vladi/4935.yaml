response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nInvalidnina je mese\u010Dni denarni prejemek, ki ga lahko dobi zavarovanec\
  \ zaradi dolo\u010Dene telesne okvare, nastale v \u010Dasu, ko je vklju\u010Den\
  \ v pokojninsko in invalidno zavarovanje. Invalidnina za telesno okvaro od uveljavitve\
  \ Zakona o pokojninskem in invalidnem zavarovanju \u2013 ZPIZ-2 (Uradni list RS,\
  \ \u0161t. 96/12) ne sodi ve\u010D med pravice, dolo\u010Dene s predpisi s podro\u010D\
  ja pokojninskega in invalidskega zavarovanja. Njeno urejanje se prena\u0161a v predpise\
  \ s podro\u010Dja varstva invalidov, ki bodo uredili postopke ugotavljanja vrste\
  \ in stopnje telesnih okvar. Vrste in stopnje telesnih okvar, ki bodo podlaga za\
  \ pridobitev pravice do invalidnine bo dolo\u010Dil minister, pristojen za zdravje,\
  \ v sodelovanju z ministrom, pristojnim za varstvo invalidov v roku dveh let po\
  \ uveljavitvi ZPIZ-2.\nOb tem velja dodati, da v primeru, ko je invalidnost nastala\
  \ (zmerna, te\u017Eja ali te\u017Eka du\u0161evna oziroma najte\u017Eja telesna\
  \ prizadetost) v otro\u0161ki oziroma mladostni dobi do dopolnjenega 18. leta starosti\
  \ oziroma v \u010Dasu rednega \u0161olanja, vendar ne dlje od dopolnjenega 26. leta\
  \ starosti in se ta invalid ne more usposobiti za samostojno \u017Eivljenje in delo,\
  \ je invalid od njegove polnoletnosti dalje upravi\u010Den do nadomestila za invalidnost\
  \ in dodatka za tuje nego in pomo\u010D.\nRavno tako velja pojasniti, da predpisi\
  \ s podro\u010Dja star\u0161evskega varstva in dru\u017Einskih prejemkov dolo\u010D\
  ajo, da imajo star\u0161i v primeru, ko se jim rodi otrok, ki potrebuje posebno\
  \ nego in varstvo pravico do podalj\u0161anega dopusta za nego in varstvo otroka,\
  \ star\u0161a lahko uveljavljata pravico do kraj\u0161ega delovnega \u010Dasa in\
  \ do dodatka za nego otroka, ki potrebuje posebno nego in varstvo.\nPredlog je z\
  \ vidika na\u010Dela, da je treba obravnavati invalidnost v okviru \u010Dlovekovih\
  \ pravic in da ne bi prihajalo do diskriminacije med invalidi, vsekakor vreden poglobljenega\
  \ razmisleka v okviru priprave novega predpisa, ki bo urejal pravico do invalidnine\
  \ na podlagi telesne okvare.  \n "
