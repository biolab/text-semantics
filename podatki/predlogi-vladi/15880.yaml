response: "Odziv Ministrstva za solidarno prihodnost\nNe moremo se strinjati z navedbami\
  \ predlagatelja, da mora vsaka ve\u010Dstanovanjska stavba imeti upravnika. Obveznost\
  \ imenovanja upravnika predpisujeta Stvarnopravni zakonik ter Stanovanjski zakon\
  \ in sicer v vseh ve\u010Dstanovanjskih stavbah, kjer je ve\u010D kot 8 posameznih\
  \ delov in ve\u010D kot dva lastnika. Menimo, da so upravniki potrebni, saj je upravljanje\
  \ stavb zelo zahtevno in odgovorno delo, zlasti \u010De gre za ve\u010Dstanovanjske\
  \ stavbe, ki imajo ve\u010Dje \u0161tevilo stanovanj in lastnikov, s tehni\u010D\
  no zahtevno opremo in napeljavo, od katere so stanovalci lahko \u017Eivljenjsko\
  \ odvisni. Upravnik je odgovoren za redno vzdr\u017Eevanje in obratovanje skupnih\
  \ delov, poskrbeti mora za razdelitev stro\u0161kov in izterjavo obveznosti, sestaviti\
  \ na\u010Drt vzdr\u017Eevanja, sprejemati pla\u010Dila na podlagi mese\u010Dnega\
  \ obra\u010Duna in pla\u010Devati obveznosti iz sklenjenih pogodb in upravljati\
  \ z rezervnim skladom.\_\nPoudarjamo, da imajo eta\u017Eni lastniki \u017Ee po veljavnih\
  \ predpisih tudi mo\u017Enost, da se upravljajo sami. Skladno z 72. \u010Dlenom\
  \ Stanovanjskega zakona lahko ustanovijo skupnost eta\u017Enih lastnikov in tako\
  \ postanejo upravniki svoje stavbe. V tem primeru sami opravijo oziroma organizirajo\
  \ vsa dela, ki so potrebna na skupnih delih stavbe in sami vodijo rezervni sklad\
  \ in upravljajo s skupnim denarjem.\_\nVedno pa lahko eta\u017Eni lastniki v okviru\
  \ rednega upravljanja (torej z ve\u010D kot 50% soglasjem po solastni\u0161kih dele\u017E\
  ih) odlo\u010Dajo o izbiri dolo\u010Denega zunanjega upravnika in tudi o morebitni\
  \ odpovedi pogodbe upravniku, \u010De z njegovim delom niso zadovoljni. \u010Ce\
  \ z delom upravnika eta\u017Eni lastniki niso zadovoljni, mu lahko kadarkoli, ne\
  \ da bi navajali razloge, odpovedo pogodbo. \u010Ce pa menijo, da jih je upravnik\
  \ tudi o\u0161kodoval, lahko spro\u017Eijo ustrezne postopke tako glede materialne\
  \ kot tudi kazenske odgovornosti upravnika.\_\nNadzor nad delom upravnika sicer\
  \ v skladu s pogodbo o opravljanju upravni\u0161kih storitev izvajajo sami eta\u017E\
  ni lastniki, ki skladno z zakonom pa lahko imenujejo tudi nadzorni odbor, katerega\
  \ temeljna naloga je prav nadzor nad delom upravnika. Stanovanjski zakon v 66. \u010D\
  lenu predpisuje, da mora upravnik vsakemu eta\u017Enemu lastniku mese\u010Dno izstaviti\
  \ obra\u010Dun stro\u0161kov, v \_65. \u010Dlenu pa \u0161e zavezuje upravnika,\
  \ da vsakemu eta\u017Enemu lastniku enkrat mese\u010Dno omogo\u010Di vpogled v pogodbe,\
  \ knjigovodske listine in v stanje rezervnega sklada ve\u010Dstanovanjske stavbe.\
  \ \u010Ce upravnik kr\u0161i navedeni dolo\u010Dbi, lahko stanovanjski in\u0161\
  pektor zoper njega spro\u017Ei prekr\u0161kovni postopek.\nGlede stro\u0161kov \u0161\
  e pojasnjujemo, da kadar eta\u017Eni lastnik meni, da je mese\u010Dni obra\u010D\
  un stro\u0161kov, ki ga izstavi upravnik napa\u010Den, lahko uveljavlja reklamacijo\
  \ spornih postavk obra\u010Duna pri upravniku. V primeru spora lahko o stvari odlo\u010D\
  a le sodi\u0161\u010De.\_\nDejavnost upravljanja ni regulirana dejavnost. Upravniki\
  \ torej delujejo prosto na trgu. Upravnik je v skladu z Stanovanjskim zakonom lahko\
  \ vsaka pravna ali fizi\u010Dna oseba, ki je registrirana za upravljanje z nepremi\u010D\
  ninami. Cena za upravljanje je dogovorjena s pogodbo o opravljanju upravni\u0161\
  kih storitev, ki jo sklenejo upravnik in eta\u017Eni lastniki in je odvisna tudi\
  \ od obsega storitev, ki jih upravnik opravlja v skladu z omenjeno pogodbo. Pogodba\
  \ o opravljanju upravni\u0161kih storitev namre\u010D lahko poleg pooblastil iz\
  \ 50. \u010Dlena Stanovanjskega zakona (SZ-1), dolo\u010Di upravniku \u0161e druge\
  \ pravice in obveznosti. (53. \u010Dlen SZ-1). Na prostem trgu sicer na odlo\u010D\
  itev eta\u017Enih lastnikov o izbiri posameznega upravnika poleg cene storitve upravljanja\
  \ vpliva tudi kakovost storitev, reference,\u2026\_\nPogodba o opravljanju upravni\u0161\
  kih storitev vsebuje zlasti:\_\n pooblastila in obveznosti upravnika;\_ mese\u010D\
  no pla\u010Dilo, ki pripada upravniku za opravljanje storitev in rok njegove zapadlosti;\_\
  \ \u010Das, za katerega je sklenjena pogodba;\_ dan za\u010Detka veljavnosti pogodbe.\
  \ (54. \u010Dlen SZ-1). \nRavno tako je tudi dosegljivost upravnika in njegovega\
  \ osebja predmet omenjenega pogodbenega razmerja med upravnikom in eta\u017Enimi\
  \ lastniki.\_"
