response: "Odziv Ministrstva za javno upravo\nUvodoma se sklicujemo na odgovor takratnega\
  \ Ministrstva za pravosodje in javno upravo iz leta 2012 (objavljen na https://predlagam.vladi.si/predlog/3148),\
  \ in sicer, da je svoboda dela zagotovljena \u017Ee na podlagi 49. \u010Dlena Ustave\
  \ Republike Slovenije (Uradni list RS, \u0161t. 33/91-I, 42/97 \u2013 UZS68, 66/00\
  \ \u2013 UZ80, 24/03 \u2013 UZ3a, 47, 68, 69/04 \u2013 UZ14, 69/04 \u2013 UZ43,\
  \ 69/04 \u2013 UZ50, 68/06 \u2013 UZ121,140,143, 47/13 \u2013 UZ148, 47/13 \u2013\
  \ UZ90,97,99, 75/16 \u2013 UZ70a in 92/21 \u2013 UZ62a; v nadaljnjem besedilu: Ustava),\
  \ v povezavi s 74. \u010Dlenom Ustave, ki dolo\u010Da, da je gospodarska pobuda\
  \ svobodna. Ob tem se gospodarska dejavnost ne sme izvajati v nasprotju z javno\
  \ koristjo, zato je zakonodajalec, upo\u0161tevajo\u010D ustavno ureditev, dol\u017E\
  an z normativno ureditvijo poskrbeti za jasno dolo\u010Ditev omejitev in prepovedi,\
  \ v tem primeru nedovoljenega ali omejenega opravljanja del in dejavnosti s strani\
  \ javnih uslu\u017Ebencev, v korist javnega interesa in pravne varnosti.\nMinistrstvo\
  \ za upravo je kot pristojni resorni organ odgovorno za pripravo sistemskega zakona\
  \ za javne uslu\u017Ebence. V 100. \u010Dlenu Zakona o javnih uslu\u017Ebencih (Uradni\
  \ list RS, \u0161t. 63/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 65/08,\
  \ 69/08 \u2013 ZTFI-A, 69/08 \u2013 ZZavar-E, 40/12 \u2013 ZUJF, 158/20 \u2013 ZIntPK-C,\
  \ 203/20 \u2013 ZIUPOPDVE, 202/21 \u2013 odl. US in 3/22 \u2013 ZDeb, v nadaljnjem\
  \ besedilu: ZJU), ki velja za javne uslu\u017Ebence v dr\u017Eavnih organih in upravah\
  \ lokalne skupnosti, so jasno dolo\u010Dene prepovedi in omejitve glede opravljanja\
  \ dodatnih dejavnosti oziroma konflikt interesov, in sicer za uradnike in uradnike\
  \ na polo\u017Eaju; uradniki namre\u010D opravljajo javne naloge.\_\nV skladu s\
  \ 100. \u010Dlenom ZJU uradnik ne sme opravljati dejavnosti, \u010De\_je dejavnost\
  \ v nasprotju s konkuren\u010Dno prepovedjo ali konkuren\u010Dno klavzulo po zakonu,\
  \ ki ureja delovna razmerja, \u010De bi opravljanje dejavnosti lahko vplivalo na\
  \ nepristransko opravljanje dela, \u010De bi pri opravljanju dejavnosti lahko zlorabil\
  \ informacije, do katerih ima dostop pri opravljanju nalog v slu\u017Ebi in ki niso\
  \ javno dostopne oz. \u010De je opravljanje dejavnosti v \u0161kodo ugledu organa.\n\
  Preden uradnik za\u010Dne opravljati dejavnost, za katero meni, da bi bila ali bi\
  \ utegnila biti v nasprotju z navedenim, mora to sporo\u010Diti predstojniku, ki\
  \ lahko opravljanje dejavnosti uradniku tudi prepove. Dol\u017Enost sporo\u010D\
  anja in navedene omejitve ne veljajo za dejavnosti znanstvenega in pedago\u0161\
  kega dela, dela v kulturnih, umetni\u0161kih, \u0161portnih, humanitarnih in drugih\
  \ podobnih dru\u0161tvih in organizacijah, dela na publicisti\u010Dnem podro\u010D\
  ju in za \u010Dlanstvo oziroma delovanje v politi\u010Dnih strankah.\nPosebej je\
  \ dolo\u010Deno tudi, da uradniki na polo\u017Eajih generalnega direktorja, generalnega\
  \ sekretarja, predstojnika organa v sestavi, predstojnika vladne slu\u017Ebe, na\u010D\
  elnika upravne enote in direktorja ob\u010Dinske uprave oziroma tajnika ob\u010D\
  ine ne smejo opravljati pridobitnih dejavnosti, razen znanstvenega, raziskovalnega,\
  \ pedago\u0161kega, umetni\u0161kega in publicisti\u010Dnega dela oziroma kulturne\
  \ dejavnosti. V \u0161estem odstavku 100. \u010Dlena ZJU je dolo\u010Deno tudi,\
  \ da pravne osebe, v katerih ima uradnik na polo\u017Eaju iz petega odstavka 100.\
  \ \u010Dlena ZJU ali njegov zakonec, sorodnik v ravni vrsti oziroma sorodnik v stranski\
  \ vrsti do tretjega kolena ve\u010D kot 20% dele\u017E, ne smejo poslovati z organom,\
  \ v katerem uradnik dela. Pogodba, sklenjena v nasprotju s to dolo\u010Dbo, je ni\u010D\
  na.\nZakon dolo\u010Da tudi, da mora uradnik, ki oceni, da je nastal polo\u017E\
  aj, v katerem bi njegov osebni interes lahko vplival na nepristransko in objektivno\
  \ opravljanje njegovih nalog oziroma v katerem okoli\u0161\u010Dine vzbujajo dvom\
  \ o njegovi nepristranskosti in objektivnosti, o tem takoj, ko je glede na okoli\u0161\
  \u010Dine mogo\u010De, obvestiti predstojnika in ravnati v skladu z njegovimi navodili.\
  \ Predstojnik mora v tem primeru zagotoviti, da se naloge opravijo zakonito, nepristransko\
  \ in objektivno oziroma preveriti, ali so bile tako opravljene.\nDodatno pojasnjujemo,\
  \ da za posamezne kategorije javnih uslu\u017Ebencev (kot npr. in\u0161pektorje,\
  \ policiste ipd.) velja tudi podro\u010Dna zakonodaja. Absolutno prepoved opravljanja\
  \ dejavnosti tako posebej za in\u0161pektorje ureja 15. \u010Dlen Zakona o in\u0161\
  pekcijskem nadzoru (Uradni list RS, \u0161t.\_43/07\_\u2013 uradno pre\u010Di\u0161\
  \u010Deno besedilo in\_40/14, v nadaljnjem besedilu: ZIN), ki dolo\u010Da, da in\u0161\
  pektor ne sme opravljati dejavnosti oziroma dela za drugega delodajalca na podro\u010D\
  ju, na katerem opravlja naloge in\u0161pekcijskega nadzora, razen \u010De gre za\
  \ znanstveno ali pedago\u0161ko delo.\nDolo\u010Dbe ZJU za uradnike tako \u017E\
  e prepre\u010Dujejo nastop situacije, ki jo opisuje predlagatelj, za nadzor nad\
  \ dolo\u010Dbami ZJU pa je pristojen In\u0161pektorat za javni sektor. Glede na\
  \ navedeno ponovno ocenjujemo, da \u2026 \xBBbi zakonsko dolo\u010Dena absolutna\
  \ prepoved opravljanja dodatne dejavnosti za javne uslu\u017Ebence, ne glede na\
  \ to, ali gre pri tem za ustanovitev s.p., ali ne, neupravi\u010Deno posegla v svobodno\
  \ gospodarsko pobudo, zagotovljeno v okviru omenjene ustavne dolo\u010Dbe, predmetno\
  \ vpra\u0161anje je v veljavnih predpisih urejeno ter omogo\u010Da tudi ustrezno\
  \ ukrepanje v primeru kr\u0161itev predpisane ureditve.\xAB[1]\nV zvezi z obvezno\
  \ upokojitvijo javnih uslu\u017Ebencev pa pojasnjujemo, da je zakonodajalec z Zakonom\
  \ o interventnih ukrepih za pomo\u010D pri omilitvi posledic drugega vala epidemije\
  \ COVID-19 (Uradni list RS, \u0161t.\_203/20) v ZJU dodal nov, 156.a \u010Dlen ZJU,\
  \ ki je predvidel odpoved pogodbe o zaposlitvi javnemu uslu\u017Ebencu iz poslovnih\
  \ razlogov brez utemeljevanja razlogov iz drugega odstavka 156. \u010Dlena ZJU in\
  \ sprejemanja podlag iz tretjega odstavka 156. \u010Dlena ZJU ter z odpovednim rokom\
  \ 60 dni v primeru, \u010De javni uslu\u017Ebenec izpolnjuje pogoje za pridobitev\
  \ pravice do starostne pokojnine v skladu s prvim in \u010Detrtim odstavkom 27.\
  \ \u010Dlena Zakona o pokojninskem in invalidskem zavarovanju, a je re\u0161itev\
  \ v sprejeti obliki oz. 156.a \u010Dlen ZJU Ustavno sodi\u0161\u010De Republike\
  \ Slovenije razveljavilo zaradi neskladja z 8. \u010Dlenom Ustave.\nPrav tako \u017E\
  e v okviru veljavne zakonske ureditve ni dovoljeno oz. mogo\u010De \xBB\u010Duvati\
  \ delovnega mesta \u0161e za vnuke in pravnuke\xAB, saj je v Sloveniji zaposlitev\
  \ v upravnih slu\u017Ebah v skladu s 122. \u010Dlenom Ustave mogo\u010Da samo na\
  \ temelju javnega nate\u010Daja, razen v primerih, ki jih dolo\u010Da zakon. Navedeno\
  \ dolo\u010Dbo konkretizirajo dolo\u010Dbe ZJU o javnem nate\u010Daju. Javni nate\u010D\
  aj je z zakonom predpisan postopek izbire uradnikov v dr\u017Eavnih organih in upravah\
  \ lokalnih skupnosti, s katerim se zasleduje \u010Dim bolj objektivno opravljeno\
  \ izbiro na temelju izkazane najbolj\u0161e strokovne usposobljenosti.\n\_\n\n[1]\
  \ Navedena ocena sicer izhaja iz mnenja iz leta 2012, vir: https://predlagam.vladi.si/predlog/3148,\
  \ 15. 6. 2022."
