  \ Proizvodna struktura slovenskega kmetijstva je odraz naravnih danosti, saj zna\u0161\
  a v Sloveniji dele\u017E travinja okoli dve tretjini kmetijskih zemlji\u0161\u010D\
  . Izrabo prevladujo\u010Dega travinja in s tem prepre\u010Devanje zara\u0161\u010D\
  anja kmetijskih povr\u0161in omogo\u010Da govedoreja (mleko, meso), kar je \u0161\
  e zlasti pomembno za obmo\u010Dja z omejenimi dejavniki za pridelavo. Zato je ohranitev\
