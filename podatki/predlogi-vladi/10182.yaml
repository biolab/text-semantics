  \ za Slovenijo. \n\nGlavni cilj slovenskega kmetijstva v prihodnosti iz vidika uspe\u0161\
  nega upravljanja s podnebnimi spremembami je v zmanj\u0161evanju ranljivosti kmetijstva\
