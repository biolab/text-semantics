response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nAktualna ureditev\nPosebni ukrepi so namenjeni uresni\u010Ditvi dejanske\
  \ enakosti oseb, ki so v manj ugodnem polo\u017Eaju zlasti zaradi npr. svojega spola,\
  \ narodnosti, rase ali etni\u010Dnega porekla, vere ali prepri\u010Danja, invalidnosti,\
  \ starosti in spolne usmerjenosti. Posebni ukrepi se lahko sprejmejo z namenom prepre\u010D\
  evanja ali odpravljanja posledic tak\u0161nega polo\u017Eaja oziroma predstavljajo\
  \ nadomestilo za manj ugoden polo\u017Eaj.  Tak\u0161no razli\u010Dno obravnavanje\
  \ mora upravi\u010Devati zakonit cilj, sredstva za dosego tega cilja pa morajo biti\
  \ ustrezna in potrebna. Posebni ukrepi oziroma tak\u0161na razli\u010Dna obravnava\
  \ ne pomenijo diskriminacije. Izvajajo se lahko samo toliko \u010Dasa, dokler je\
  \ to potrebno, da se dose\u017Ee namen oziroma cilj, zaradi katerega so bili uvedeni.\n\
  Uporabo posebnih ukrepov na podro\u010Dju enakosti spolov dolo\u010Da Konvencija\
  \ OZN o odpravi vseh oblik diskriminacije \u017Eensk. Kot je opredeljeno v 4. \u010D\
  lenu konvencije, je namen razli\u010Dnega obravnavanja pospe\u0161iti uresni\u010D\
  evanje dejanske enakosti \u017Eensk in mo\u0161kih, vendar tak\u0161no razli\u010D\
  no obravnavanje ne sme povzro\u010Diti neenakih ali posebnih meril in preneha veljati,\
  \ ko so dose\u017Eene enake mo\u017Enosti in enaka obravnava \u017Eensk in mo\u0161\
  kih. Tudi Pogodba Evropske unije v 157. \u010Dlenu dolo\u010Da, da z namenom zagotoviti\
  \ dejansko polno enakost med mo\u0161kimi in \u017Eenskami v delovnem \u017Eivljenju,\
  \ na\u010Delo enakega obravnavanja dr\u017Eavam \u010Dlanicam ne prepre\u010Duje\
  \ ohranitve ali sprejetja ukrepov o specifi\u010Dnih ugodnostih, s katerimi se nezadostno\
  \ zastopanemu spolu olaj\u0161a opravljanje poklicne dejavnosti ali prepre\u010D\
  i ali izravna neugoden polo\u017Eaj v poklicni karieri. Posebno dolo\u010Dbo o \
  \ sprejetju posebnih ukrepov za zagotovitev dejanske enakosti vsebujejo tudi direktive\
  \ s podro\u010Dja enakih mo\u017Enosti in enakega obravnavanja \u017Eensk in mo\u0161\
  kih ter nediskriminacije.\nPravno podlago za sprejetje tovrstnih ukrepov dajeta\
  \ Zakon o uresni\u010Devanju na\u010Dela enakega obravnavanja in Zakon o enakih\
  \ mo\u017Enosti \u017Eensk in mo\u0161kih.\n Zakon o uresni\u010Devanju na\u010D\
  ela enakega obravnavanja opredeljuje posebne ukrepe v 6. \u010Dlenu:   \u201C(1)\
  \ Posebni ukrepi so za\u010Dasni ukrepi, ki imajo za cilj zagotoviti dejansko enakost\
  \ oseb, ki so v manj ugodnem polo\u017Eaju zlasti zaradi svojega spola, narodnosti,\
  \ rase ali etni\u010Dnega porekla, vere ali prepri\u010Danja, invalidnosti, starosti\
  \ in spolne usmerjenosti. Posebni ukrepi se lahko sprejmejo z namenom prepre\u010D\
  evanja ali odpravljanja posledic tak\u0161nega polo\u017Eaja oziroma predstavljajo\
  \ nadomestilo za manj ugoden polo\u017Eaj.\n(2) Posebni ukrepi so zlasti:  pozitivni\
  \ ukrepi, ki ob enakem izpolnjevanju predpisanih meril in pogojev dajejo prednost\
  \ osebam z dolo\u010Deno osebno okoli\u0161\u010Dino in se uporabijo v primerih,\
  \ ko obstaja o\u010Ditno nesorazmerje v zastopanosti oseb z dolo\u010Deno osebno\
  \ okoli\u0161\u010Dino, spodbujevalni ukrepi, ki dajejo posebne ugodnosti ali uvajajo\
  \ posebne spodbude za osebe v manj ugodnem polo\u017Eaju.\u201D\nZakon o enakih\
  \ mo\u017Enostih \u017Eensk in mo\u0161kih opredeljuje posebne ukrepe v 7. \u010D\
  lenu:\n\xBB(1) Posebni ukrepi so za\u010Dasni ukrepi, namenjeni ustvarjanju enakih\
  \ mo\u017Enosti \u017Eensk in mo\u0161kih ter spodbujanju enakosti spolov na posameznih\
  \ podro\u010Djih  dru\u017Ebenega \u017Eivljenja, kjer se ugotavlja neuravnote\u017E\
  ena zastopanost spolov oziroma neenak polo\u017Eaj oseb enega spola. (2) Neuravnote\u017E\
  ena zastopanost spolov v smislu prej\u0161njega odstavka je podana, \u010De je zastopanost\
  \ enega spola na posameznem podro\u010Dju  dru\u017Ebenega \u017Eivljenja ali njegovem\
  \ delu ni\u017Eja od 40%. (3) S posebnimi ukrepi se odstranjujejo objektivne ovire\
  \ za neuravnote\u017Eeno zastopanost spolov oziroma za neenak polo\u017Eaj oseb\
  \ enega spola ali dajejo posebne ugodnosti v smislu vzpodbude manj zastopanemu spolu\
  \ oziroma spolu, ki je v neenakem polo\u017Eaju, ki pa morajo biti utemeljene in\
  \ sorazmerne glede na namen posebnega ukrepa. (4) Posebni ukrepi so zlasti: -  \
  \   pozitivni ukrepi, ki ob enakem izpolnjevanju predpisanih meril in pogojev dajejo\
  \ prednost osebam tistega spola, ki so zastopane v manj\u0161em \u0161tevilu oziroma\
  \ so v neenakem polo\u017Eaju glede na spol, dokler ni dose\u017Eena uravnote\u017E\
  ena ali enaka zastopanost, -     spodbujevalni ukrepi, ki dajejo posebne ugodnosti\
  \ ali uvajajo posebne spodbude z namenom odpravljanja neuravnote\u017Eene zastopanosti\
  \ spolov oziroma neenakega polo\u017Eaja glede na spol, ter -     programski ukrepi\
  \ v obliki aktivnosti za osve\u0161\u010Danje in akcijskih na\u010Drtov za spodbujanje\
  \ ter ustvarjanje enakih mo\u017Enosti in enakosti spolov.\xAB\nPoleg splo\u0161\
  ne opredelitve oziroma podlage za sprejem posebnih ukrepov, tudi ustava in nekateri\
  \ podro\u010Dni zakoni opredeljujejo sprejem posebnih ukrepov.\nNa podro\u010Dju\
  \ politi\u010Dne zastopanosti Ustava RS v 43. \u010Dlenu (\u010Detrti odstavek)\
  \  dolo\u010Da, da se z zakonom dolo\u010Di ukrepe za spodbujanje enakih mo\u017E\
  nosti \u017Eensk in mo\u0161kih pri kandidiranju na volitvah v dr\u017Eavne organe\
  \ in organe lokalnih skupnosti. Zakonodajalec je to pooblastilo uresni\u010Dil leta\
  \ 2005 s sprejetjem Zakona o spremembah in dopolnitvah zakona o lokalnih volitvah\
  \ (Uradni list RS, \u0161t. 72/2005), ki v 70.a \u010Dlenu dolo\u010Da, da morajo\
  \ politi\u010Dna stranka ali volivci, ki v volilni enotni predlagajo  ve\u010D kot\
  \ enega kandidata oziroma kandidatko, vsakemu od obeh spolov zagotoviti najmanj\
  \ 40 odstotkov mest na kandidatni listi ter svoje kandidatke in kandidate na prvi\
  \ polovici kandidatne liste razporediti izmeni\u010Dno po spolu.\nLeta 2006 je Dr\u017E\
  avni zbor RS sprejel Zakon o spremembah in dopolnitvah zakona o volitvah v Dr\u017E\
  avni zbor (Uradni list RS, \u0161t. 78/2006). Dolo\u010Dba o uravnote\u017Eeni zastopanosti\
  \ spolov na kandidatnih listah dolo\u010Da, da na kandidatni listi, na kateri so\
  \ najmanj \u0161tirje kandidati oziroma kandidatke, noben spol ne sme biti zastopan\
  \ z manj kakor 35% od skupnega dejanskega \u0161tevila kandidatov in kandidatk na\
  \ listi. Na kandidatnih listah, na katere so uvr\u0161\u010Deni zgolj trije kandidati\
  \ oziroma kandidatke, mora biti med njimi najmanj en predstavnik oziroma predstavnica\
  \ vsakega od spolov.\n\u0160e pred dopolnitvijo ustave pa je bil sprejet Zakon o\
  \ volitvah poslancev iz Republike Slovenije v Evropski parlament (Ur.l. RS, \u0161\
  t. 40/2004), ki je kot prvi volilni zakon zapovedal 40-odstotno zastopanost \u017E\
  ensk in mo\u0161kih na kandidatnih listah  in dolo\u010Dil, da mora biti najmanj\
  \ en kandidat vsakega od spolov uvr\u0161\u010Den v zgornjo polico liste.\nV Sloveniji\
  \ je zakonodajalec, za razliko od nekaterih dr\u017Eav, ki so v svojo volilno zakonodajo\
  \ dejansko uvedle t.i. \u017Eenske kvote (dolo\u010Dile najni\u017Eji dele\u017E\
  \ \u017Eensk med kandidati in kandidatkami), iz  na\u010Dela uravnote\u017Eene zastopanosti\
  \ obeh spolov in uvedel obveznost zagotavljanja najni\u017Ejega dele\u017Ea \u017E\
  ensk in mo\u0161kih na kandidatnih listah za vse volitve, torej t.i. spolne in ne\
  \ \u017Eenske kvote.\nPosebni ukrepi so sprejeti tudi na nekaterih drugih podro\u010D\
  jih, npr. na podro\u010Dju zaposlovanja invalidov oziroma invalidk. Zakon o  zaposlitveni\
  \ rehabilitaciji in zaposlovanju invalidov v 62. \u010Dlenu dolo\u010Da, da morajo\
  \ imeti delodajalci, ki zaposlujejo ve\u010D kot 20 delavcev oziroma delavk, dolo\u010D\
  en dele\u017E zaposlenih invalidov oziroma invalidk od celotnega \u0161tevila zaposlenih\
  \ delavcev oziroma delavk.\n \nAnaliza predloga\nPredlog, da se posebni ukrepi oziroma\
  \ t.i. spolne kvote ukinejo, je v tem trenutku  nesprejemljiv, \u010Deprav gre resda\
  \ za za\u010Dasen mehanizem, ki se bo uporabljal do vzpostavitve uravnote\u017E\
  ene zastopanosti spolov. Kot dokazuje tudi praksa \u0161tevilnih drugih evropskih\
  \ dr\u017Eav, je to namre\u010D u\u010Dinkovit ukrep, s katerim spodbujamo proces\
  \ vzpostavljanja enakosti spolov na tistih podro\u010Djih, kjer obstajajo med \u017E\
  enskami in mo\u0161kimi izrazite neenakosti (npr. v izobra\u017Eevanju, zaposlovanju,\
  \ politiki, gospodarstvu) in kjer v dolo\u010Denem obdobju, kljub intenzivnim prizadevanjem\
  \ do sprememb v smeri uravnote\u017Eene zastopanosti spolov, predvsem zaradi obstoja\
  \ trdovratnih stereotipov in razli\u010Dnih drugih ovir, ni pri\u0161lo. U\u010D\
  inkovitost oziroma koristnost z zakoni uvedenih t. i. spolnih kvot kot ukrepa za\
  \ odpravo ob\u010Dutne neuravnote\u017Eenosti spolov v voljenih organih predstavni\u0161\
  ke oblasti se je potrdila tudi v volilnih izidih. Kljub pove\u010Danju dele\u017E\
  a pod-reprezentiranega spola na zadnjih nacionalnih izrednih volitvah pa \u0161\
  e ne moremo govoriti o definitivnih sistemskih spremembah, saj se te potrdijo \u0161\
  ele skozi ve\u010D mandatnih obdobij. Dokler ne bo uravnote\u017Eena zastopanost\
  \ spolov postala samoumevno na\u010Delo, spo\u0161tovano v praksi skozi ve\u010D\
  \ zaporednih mandatov, bodo spolne kvote potrebne in njihova ukinitev nesmiselna.\n\
  \ \nOdziv Ministrstva za javno upravo\nMinistrstvo za javno upravo je pristojno\
  \ za pripravo in tolma\u010Denje volilne zakonodaje, zato vam v nadaljevanju podajamo\
  \ odgovor na zadevni predlog iz na\u0161e pristojnosti.\nKvote so ukrep uporabljen\
  \ za pove\u010Danje zastopanosti zgodovinsko zapostavljenih ali podreprezentiranih\
  \ skupin (Dahlerup 2006b, 19 ). Z njimi se pospe\u0161uje zagotavljanje enakosti\
  \ (spolov) na vseh podro\u010Djih dru\u017Ebenega \u017Eivljenja. Volilne spolne\
  \ kvote pomenijo dolo\u010Dilo minimalnega dele\u017Ea prisotnosti enega in drugega\
  \ spola za znotraj strankarske voljene organe ali na kandidatnih listah za politi\u010D\
  na (nacionalna in lokalna) predstavni\u0161ka telesa. Njihov osnovni namen pa je\
  \ obema spoloma omogo\u010Diti enake mo\u017Enosti pri potegovanju za politi\u010D\
  ne polo\u017Eaje ter tako zagotoviti, da \u017Eenske kot podreprezentirana skupina\
  \ dose\u017Eejo vsaj pribli\u017Eno enake izhodi\u0161\u010Dne mo\u017Enosti za\
  \ vstop v politiko (Anti\u0107 2003 , 48). Volilne kvote v \u0161ir\u0161em, tehni\u010D\
  nem smislu pomenijo ukrep, ki sili imenovalna telesa, v ve\u010Dini politi\u010D\
  nih sistemov to pomeni politi\u010Dne stranke, da rekrutirajo, nominirajo ali izberejo\
  \ ve\u010D \u017Eensk na politi\u010Dne polo\u017Eaje. Sistem kvot bremena izvolitve\
  \ \u017Eensk tako ne prena\u0161a na posameznice, pa\u010D pa na tiste, ki nadzorujejo\
  \ volilni proces. Glavni namen kvot je rekrutiranje \u017Eensk na politi\u010Dne\
  \ polo\u017Eaje in zagotoviti, da niso izolirane v svojem politi\u010Dnem \u017E\
  ivljenju (Matland 1998, 92 ). Uvedba kvot pomeni prehod iz tradicionalnega liberalnega\
  \ razumevanja zastopanosti v odobravanje reprezentativnosti, kjer so razli\u010D\
  ne skupine prisotne bolj pravi\u010Dno. Kvote tudi pomenijo premik od pojma enakosti\
  \ mo\u017Enosti v pojem enakosti rezultatov (Bacchi 2006 , 33; Krook 2006, 197).\
  \ Anti\u0107eva (1998 , 138) spolne kvote opredeli glede na namen, \u010Das, pravno\
  \ mo\u010D, na\u010Din opredelitve dele\u017Ea, glede na to, kako se nana\u0161\
  ajo na spol in glede na to, kdo jih predpisuje. Glede na namen obstajajo spolne\
  \ kvote, ki so sprejete, da se odpravi popolna ali skoraj popolna odsotnost \u017E\
  ensk na politi\u010Dnih polo\u017Eajih oziroma zaradi zagotavljanja vsaj kriti\u010D\
  nega \u0161tevila \u017Eensk. Klasi\u010Dni, liberalni koncept enakosti na tem mestu\
  \ pomeni \xBBenakost konkuren\u010Dnosti\xAB (Dahlerup 2008). Pri premiku od enakosti\
  \ mo\u017Enosti v enakost rezultatov pri zagotavljanju bolj enakopravne zastopanosti\
  \ \u017Eensk ni ve\u010D pomembno kak\u0161ne ukrepe akterji (dr\u017Eava, stranke)\
  \ vpeljejo, ampak bolj \u0161tejejo rezultati, kajti le ti lahko \u017Eenskam prinesejo\
  \ ve\u010Djo reprezentativnost v najvi\u0161jih politi\u010Dnih telesih (International\
  \ Women's Rights Action Watch 2003). Spolne kvote se lahko opredelijo kot minimalni\
  \ dele\u017E zastopanosti enega od spolov ali pa kot minimalni dele\u017E zastopanosti\
  \ vsakega od spolov. Tako se lahko nana\u0161ajo na \u017Eenske in dolo\u010Dajo\
  \ njihov minimalni dele\u017E (t.i. \u017Eenske kvote) ali pa dolo\u010Dajo minimalno\
  \ zastopanost obeh spolov, na primer, ni\u010D manj kot 40 odstotkov in ni\u010D\
  \ ve\u010D kot 60 odstotkov za vsak spol (spolne kvote). Kvote so lahko zapisane\
  \ v dr\u017Eavni ustavi ali z zakonom, navadno volilnim. V obeh primerih gre za\
  \ zakonske kvote, ki regulirajo ravnanja vseh politi\u010Dnih strank v dr\u017E\
  avi in lahko v primeru neupo\u0161tevanja predpisujejo sankcije.\nZakon o volitvah\
  \ v dr\u017Eavni zbor (Uradni list RS, \u0161t. 109/06 - uradno pre\u010Di\u0161\
  \u010Deno besedilo in 54/07 - odl. US) v \u0161estem odstavku 43. \u010Dlena (poglavje\
  \ VII: kandidiranje) dolo\u010Da, da na kandidatni listi noben spol ne sme biti\
  \ zastopan z manj kakor 35 odstotki od skupnega dejanskega \u0161tevila kandidatk\
  \ in kandidatov na listi. Tudi Zakon o volitvah poslancev iz Republike Slovenije\
  \ v evropski parlament (Uradni list RS, \u0161t. 40/04 - uradno pre\u010Di\u0161\
  \u010Deno besedilo, 41/07 - ZVRK, 109/09 in 9/14) v \u010Detrtem odstavku 15. \u010D\
  lena (poglavje IV: kandidiranje) dolo\u010Da, da na kandidatni listi noben spol\
  \ ne sme biti zastopan z manj kot 40 odstotki ter da mora biti vsaka lista sestavljena\
  \ tako, da je najmanj en kandidat vsakega od spolov uvr\u0161\u010Den v zgornjo\
  \ polovico liste. Te dolo\u010Dbe zakonov je zakonodajalec zapisal z namenom dose\u010D\
  i cilj \u010Dim ve\u010Dje dejanske enakosti obeh spolov v sestavi dr\u017Eavnega\
  \ zbora oziroma evropskega parlamenta - politi\u010Dna reprezentativnost, po kateri\
  \ na posamezni kandidatni listi noben spol ne sme biti zastopan z manj kot 35 oziroma\
  \ 40 odstotki.\nUstava Republike Slovenije v prvem odstavku 39. \u010Dlena zagotavlja\
  \ svobodo izra\u017Eanja misli, govora in javnega nastopanja, tiska in drugih oblik\
  \ javnega obve\u0161\u010Danja in izra\u017Eanja. Dolo\u010Da, da lahko vsakdo svobodno\
  \ zbira, sprejema in \u0161iri vesti in mnenja. Zakonske omejitve te \u010Dlovekove\
  \ pravice so dopustne le v skladu s tretjim odstavkom 15. \u010Dlena ustave, torej\
  \ samo v primerih, ki jih dolo\u010Da ustava, oziroma zaradi varstva pravic drugih.\
  \ Zakonski poseg v svobodo izra\u017Eanja lahko temelji le na stvarno upravi\u010D\
  enem in ustavno dopustnem cilju, ki mora biti tudi v skladu s splo\u0161nim na\u010D\
  elom sorazmernosti (2. \u010Dlen ustave). 42. \u010Dlen ustave dolo\u010Da, da je\
  \ zagotovljena pravica do mirnega zbiranja in do javnih zborovanj ter da ima vsakdo\
  \ pravico, da se svobodno zdru\u017Euje z drugimi.  1. \u010Dlen Zakona o politi\u010D\
  nih strankah (Uradni list RS, \u0161t. 100/05-uradno pre\u010Di\u0161\u010Deno besedilo,\
  \ 103/07 in 99/13) dolo\u010Da, da je politi\u010Dna stranka (v nadaljnjem besedilu:\
  \ stranka) zdru\u017Eenje dr\u017Eavljank in dr\u017Eavljanov, ki uresni\u010Dujejo\
  \ svoje politi\u010Dne cilje, sprejete v programu stranke, z demokrati\u010Dnim\
  \ oblikovanjem politi\u010Dne volje dr\u017Eavljank in dr\u017Eavljanov in s predlaganjem\
  \ kandidatk oziroma kandidatov na volitvah v dr\u017Eavni zbor, za predsednico oziroma\
  \ predsednika republike, v organe samoupravnih lokalnih skupnosti (v nadaljnjem\
  \ besedilu: organe lokalnih skupnosti) in v Evropski parlament. Poznamo ve\u010D\
  inski in proporcionalni volilni sistem. Za ve\u010Dinski volilni sistem razdelitve\
  \ mandatov je zna\u010Dilno, da se o kandidatih na volitvah odlo\u010Da z ve\u010D\
  ino. Pri tem sta znani dve osnovni razli\u010Dici ve\u010Dinskega sistema, in sicer\
  \ sistem relativne ve\u010Dine (odlo\u010Da ve\u010Dina tistih, ki so se udele\u017E\
  ili volitev) in sistem absolutne ve\u010Dine (odlo\u010Da ve\u010D kot polovica\
  \ volilnih upravi\u010Dencev). Najsplo\u0161nej\u0161a posledica uvedbe ve\u010D\
  inskega sistema je zmanj\u0161anje \u0161tevila politi\u010Dnih strank in o\u017E\
  enje izbire volivcev med razli\u010Dnimi politi\u010Dnimi opcijami.  Ve\u010Dinski\
  \ volilni sistem je uveljavljen v dr\u017Eavah z dolgo demokrati\u010Dno tradicijo\
  \ npr. ZDA in Velika Britanija. Kljub dolo\u010Denim pomanjkljivostim pa ohranja\
  \ stabilen in pregleden politi\u010Dni sistem, v katerem prevladujeta dve oziroma\
  \ najve\u010D tri politi\u010Dne stranke. V nasprotju z ve\u010Dinskim sistemom\
  \ proporcionalni sistem izhaja iz na\u010Dela, da morajo dodeljeni predstavni\u0161\
  ki mandati ustrezati dobljenim glasovom na volitvah, kar naj bi zagotavljalo tudi,\
  \ da so razli\u010Dni politi\u010Dni interesi oziroma stranke, ki jih predstavljajo,\
  \ ustrezno predstavljeni v parlamentu. V Evropi je zelo raz\u0161irjen proporcionalni\
