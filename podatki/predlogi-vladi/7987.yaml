response: "Odziv Ministrstva za notranje zadeve\nVsaka od dr\u017Eav se z lastno zakonodajo\
  \ in mednarodnimi sporazumi zave\u017Ee k nudenju osnovne oskrbe prosilcem za mednarodno\
  \ za\u0161\u010Dito ter osebam, ki to za\u0161\u010Dito prejemajo, skladno s civilizacijskimi\
  \ standardi za katere se zavzema. Enako velja tudi za dr\u017Eave \u010Dlanice Evropske\
  \ unije ali dr\u017Eave, ki bi to \u017Eelele postati. Dr\u017Eavam \u010Dlanicam\
  \ Evropska unija nudi dodatne pomo\u010Di pri urejanju migracijskih tokov. Ena od\
  \ oblik pomo\u010Di je tudi finan\u010Dna, ki jo EU zagotavlja v obliki Evropskega\
  \ sklada za azil, migracije in vklju\u010Devanje ter Sklada za notranjo varnost.\
  \ Obseg sredstev in aktivnost za katere lahko dr\u017Eave \u010Dlanice porabijo\
  \ sredstva iz teh skladov so omejene in dolo\u010Dene s pravnimi akti o ustanovitvi\
  \ teh skladov.\nSredstva namenjena za prosilce za mednarodno za\u0161\u010Dito se\
  \ praviloma \u010Drpajo iz Evropskega sklada za azil, migracije in vklju\u010Devanje\
  \ (t.i. AMIF) in medtem, ko je sredstva za osnovno oskrbo dol\u017Ena zagotavljati\
  \ dr\u017Eava sama, nudi AMIF predvsem pomo\u010D pri zagotavljanju dodatnih aktivnosti,\
  \ ki dvigajo nivo oskrbe ter bivanja prosilcev v RS.\nRepublika Slovenija tako iz\
  \ sredstev AMIF pla\u010Duje razli\u010Dne storitve s katerimi sku\u0161a prosilcem\
  \ zagotoviti \u010Dim ve\u010Dje pravno varstvo ter izbolj\u0161ati pogoje njihovega\
  \ bivanja, medtem ko \u010Dakajo na odlo\u010Ditev o mednarodni za\u0161\u010Diti.\
  \ Sredstva so namenjena predvsem zagotavljanju prevajanja in tolma\u010Denja, aktivnostim\
  \ katerih cilj je prepre\u010Devanje institucionalizacije, pred integracijske aktivnosti\
  \ (spoznavanje s sloven\u0161\u010Dino, slovensko kulturo in dru\u017Ebo), u\u010D\
  na pomo\u010D, pravna pomo\u010D in svetovanje, informiranje o postopku mednarodne\
  \ za\u0161\u010Dite, prepoznavanje \u017Ertev trgovine z ljudmi ter spolnega nasilja\
  \ in nasilja po spolu in druge.\nTe aktivnosti ter osnovna oskrba, ki jo je dol\u017E\
  na zagotavljati sama, predstavljajo mese\u010Di stro\u0161ek, ki se neposredno nana\u0161\
  a na nastanitev in oskrbo ter pomo\u010D za posameznega prosilca. Kot je razvidno\
  \ iz poro\u010Dila Ra\u010Dunskega sodi\u0161\u010Da o u\u010Dinkovitosti in uspe\u0161\
  nost ukrepov za integracijo humanitarnih migrantov (\u0161t. 320-8/2015/32) z dne\
  \ 2. decembra 2016, ta zna\u0161a 701 evro (od tega je povpre\u010Dno 372 evrov\
  \ zagotovljenih iz integralnih sredstev dr\u017Eavnega prora\u010Duna, preostanek\
  \ pa iz sredstev evropskih skladov).\nZnesek 1.963 EUR mese\u010Dne obravnave prosilca\
  \ mednarodno za\u0161\u010Dito, ki ga navajate, vklju\u010Duje vse stro\u0161ke\
  \ v letu 2015, ki so se nana\u0161ali na zagotovitev vseh v zakonu o mednarodni\
  \ za\u0161\u010Diti dolo\u010Denih pravic prosilcev, vklju\u010Dno z vsemi stro\u0161\
  ki delovanja azilnega doma (tudi bruto pla\u010De vseh zaposlenih v azilnem domu)\
  \ ter vklju\u010Dno s stro\u0161ki postopkov odlo\u010Danja o priznanju mednarodne\
  \ za\u0161\u010Dite (bruto pla\u010De zaposlenih v Sektorju za statusne zadeve,\
  \ ki vodijo postopke odlo\u010Danja o priznanju mednarodne za\u0161\u010Dite). Znesek\
  \ vklju\u010Duje tudi sorazmerni del stro\u0161kov, ki jih ni mogo\u010De razdeliti\
  \ med prosilce in osebe z mednarodno za\u0161\u010Dito.\n "
