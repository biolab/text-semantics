response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\n\n\_\nNa Vladi\
  \ RS se zavedamo problematike zmanj\u0161evanja \u0161tevila prebivalstva na bolj\
  \ oddaljenih obmo\u010Djih Slovenije in s tem praznjenja teh okolij in razvojnega\
  \ zaostajanja za bolj razvitim delom Slovenije. Obmo\u010Dja, kjer se zmanj\u0161\
  uje \u0161tevilo prebivalcev, se nahajajo predvsem ob meji (kot npr. Slovenske gorice,\
  \ Haloze, Kozjansko, Zgornjeso\u0161ka dolina, Bela krajina, deli Koro\u0161ke,\
  \ Sol\u010Dava itd.). Problemati\u010Dna je predvsem zelo slaba dostopnost teh krajev,\
  \ kjer gre za tipi\u010Dna obmo\u010Dja z geografskimi posebnostmi, kot so hribovita\
  \ in redko poseljena obmo\u010Dja. Slaba fizi\u010Dna dostopnost pomeni tudi slabo\
  \ dostopnost do delovnih mest, slab\u0161e mo\u017Enosti za razvoj gospodarstva\
  \ v te\u017Eje dostopnih predelih Slovenije, manj mo\u017Enosti za zaposlitev, slab\u0161\
  o dostopnost do storitev (npr. bolni\u0161nic, \u0161ol, po\u0161t itd) do obmo\u010D\
  ij privla\u010Dnih za prosto\u010Dasne aktivnosti, vpliva na visoke stro\u0161ke\
  \ transporta za podjetja in pove\u010Duje problem pridobitve ustreznega kadra, vse\
  \ to prispeva k odseljevanju mlaj\u0161ih, bolj izobra\u017Eenih ljudi, ostajajo\
  \ pa predvsem starej\u0161i.\n\nPosebni zakonski ukrepi za manj razvita obmo\u010D\
  ja v Sloveniji se sprejemajo \u017Ee od za\u010Detka 70. let 20. stoletja, trenutno\
  \ pa predstavljata zakonsko podlago za ukrepanje Vlade RS na teh obmo\u010Djih predvsem\
  \ <link http: www.pisrs.si pis.web external-link-new-window internal link in current>Zakon\
  \ o spodbujanju skladnega regionalnega razvoja in <link http: www.pisrs.si pis.web\
  \ external-link-new-window internal link in current>Uredba o izvajanju ukrepov endogene\
  \ regionalne politike. Slednja je bila spremenjena v letu 2019 in s katero Vlada\
  \ RS dolo\u010Da pripravo 4-letnega programa razvojnih spodbud za obmejna problemska\
  \ obmo\u010Dja, ki ga mora Ministrstvo za gospodarski razvoj, v sodelovanju z ostalimi\
  \ ministrstvi, pripraviti do za\u010Detka leta 2020. Ministrstvo za infrastrukturo\
  \ mora tako predlagati ukrepe za ureditev prometne infrastrukture in spodbujanje\
  \ uporabe javnega prometa; Ministrstvo za okolje in prostor ukrepe s podro\u010D\
  ja varovanja narave, ustrezne komunalne opremljenosti, oskrbe s pitno vodo, ravnanja\
  \ z odpadki in urejanja stanovanjskega vpra\u0161anja mladih dru\u017Ein; Ministrstvo\
  \ za gospodarski razvoj in tehnologijo ukrepe na podro\u010Dju ohranjanja in odpiranja\
  \ delovnih mest in spodbud na podro\u010Dju turizma; Ministrstvo za zdravje ukrepe\
  \ na podro\u010Dju nudenja nujne medicinske pomo\u010Di; Ministrstvo za izobra\u017E\
  evanje, znanost in \u0161port ukrepe s podro\u010Dja varstva v vrtcih, \u0161olanja\
  \ in \u0161olskih prevozov iz odmaknjenih vasi; Ministrstvo za delo, dru\u017Eino\
  \ in socialne zadeve, ukrepe s podro\u010Dja socialno-varstvenih storitev (zlasti\
  \ pomo\u010Di na domu ter storitev institucionalnega varstva v domovih za starej\u0161\
  e ob\u010Dane); Ministrstvo za javno upravo ukrepe s podro\u010Dja la\u017Eje dostopnosti\
  \ prebivalcev do storitev javne uprave in Ministrstvo za kulturo ukrepe s podro\u010D\
  ja ohranjanja kulturne dedi\u0161\u010Dine. Ob pripravi Programa in po potrditvi\
  \ prora\u010Duna za leti 2020-2021 v Dr\u017Eavnem zboru bo znana tudi natan\u010D\
  na vi\u0161ina prora\u010Dunskih sredstev za te ukrepe.\n\nPoleg navedenega Programa\
  \ pa lahko tudi posamezne ob\u010Dine z navedenih obmo\u010Dij tudi same predlagajo\
  \ in financirajo ukrepe s katerimi bi zajezile trend odseljevanja oziroma spodbudile\
  \ priseljevanje na novo.\n\n\_"
