  \ sistem razvrstitve temelji na zna\u010Dilnostih vozila, vsebovanih v dokumentaciji\
  \ o vozilu, ki se uporablja v vseh dr\u017Eavah \u010Dlanicah Evropske unije, ali\
  \ pa so razpoznavne na pogled. Cestninske razrede za pla\u010Dilo cestnine dolo\u010D\
  i vlada, pri \u010Demer se dolo\u010Dita lo\u010Dena cestninska razreda za enosledna\
  \ in dvosledna vozila. Skladno z zakonodajo se za enosledna vozila lahko uporablja\
  \ letna, polletna ali tedenska elektronska vinjeta, za dvosledna vozila pa letna,\
  \ mese\u010Dna ali tedenska elektronska vinjeta.\nNa osnovi predhodno navedenih\
  \ dolo\u010Db cestninske zakonodaje in na osnovi ocene, da gre tudi iz mednarodnega\
  \ vidika za obi\u010Dajno klasifikacijo obravnavanih vrst motornih vozil v okviru\
  \ posameznih cestninskih sistemov ugotavljamo, da va\u0161 predlog ni skladen z\
  \ dolo\u010Dbami obstoje\u010Dega vinjetnega sistema cestninjenja."
