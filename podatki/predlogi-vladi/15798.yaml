response: "Odziv Ministrstva za pravosodje\nIz pisanja pisca predloga, danega preko\
  \ spletnega orodja predlagam.vladi.si, ni jasno, na kak\u0161no dejansko stanje\
  \ se nana\u0161a. Nana\u0161a se namre\u010D lahko tako na morebitne terjatve upravnika\
  \ kot tudi opraviteljev razli\u010Dnih, s solastnino ali eta\u017Eno lastnino povezanih\
  \ storitev. K tem na primer spada dobava vode, elektrike in podobno, kar pisec predloga\
  \ navaja primeroma.\_\nTerjatve, ki jih navaja predlog, same po sebi niso terjatve\
  \ na temelju solastnine ali eta\u017Ene lastnine. Obstoj lastnine, solastnine ali\
  \ eta\u017Ene lastnine je sicer nagib za nastanek terjatev, ni pa pravni temelj.\
  \ Terjatve, ki jih navaja predlog, so pogodbene terjatve, torej tak\u0161ne, katerih\
  \ razlog za pravni obstoj je pogodba. Tak\u0161na pogodba je lahko sklenjena med\
  \ dobaviteljem nekega blaga ali opraviteljem neke storitve na eni strani, in kupcem\
  \ ali odjemalcem storitve na drugi strani. Lahko gre za prodajno pogodbo, ali pa\
  \ za razli\u010Dne pogodbe o opravljanju storitev.\_\nPristojnost sodi\u0161\u010D\
  \ znotraj Evropske unije v tak\u0161nem primeru ureja Uredba \u0161t. 1215/2012\
  \ z dne 12. decembra 2012 o pristojnosti in priznavanju ter izvr\u0161evanju sodnih\
  \ odlo\u010Db v civilnih in gospodarskih zadevah (prenovitev). Ta uredba se na kratko\
  \ imenuje tudi Uredba Bruselj Ia. Tako se bo ozna\u010Devala v nadaljevanju tega\
  \ odgovora.\nUredba Bruselj Ia dolo\u010Da med drugim naslednje:\n\xBB\u010Clen\
  \ 7 Oseba s stalnim prebivali\u0161\u010Dem v dr\u017Eavi \u010Dlanici je lahko\
  \ to\u017Eena v drugi dr\u017Eavi \u010Dlanici: 1. (a) v zadevah v zvezi s pogodbenimi\
  \ razmerji pred sodi\u0161\u010Dem v kraju izpolnitve zadevne obveznosti; (b) za\
  \ namene te dolo\u010Dbe, in razen \u010De ni druga\u010De dogovorjeno, je kraj\
  \ izpolnitve zadevne obveznosti:\n v primeru prodaje blaga kraj v dr\u017Eavi \u010D\
  lanici, kamor je bilo v skladu s pogodbo blago dostavljeno ali bi moralo biti dostavljeno,\
  \ v primeru opravljanja storitev kraj v dr\u017Eavi \u010Dlanici, kjer so bile v\
  \ skladu s pogodbo storitve opravljene ali bi morale biti opravljene; \n(c) \u010D\
  e se ne uporabi to\u010Dka (b), potem se uporabi to\u010Dka (a); \u2026\xAB.\nKot\
  \ blago se razume zgolj premi\u010Dnino. Kot kraj izpolnitve se razume \xBB\u2026\
  \ v primeru prodaje blaga kraj v dr\u017Eavi \u010Dlanici, kamor je bilo v skladu\
  \ s pogodbo blago dostavljeno.\xAB\nKot kraj izpolnitve prodajne pogodbe glede na\
  \ primer vode, pride v po\u0161tev torej kraj, kjer se voda dobavlja. To pa bo po\
  \ vsemu sode\u010D, na ozemlju Republike Slovenije. Zaradi tega je podana pristojnost\
  \ sodi\u0161\u010Da Republike Slovenije. Hkrati je v Uredbi Bruselj Ia dolo\u010D\
  ena \u0161e krajevna pristojnost: pristojno je sodi\u0161\u010De, ki je sicer krajevno\
  \ pristojno za spore tak\u0161ne vrste. To pa dolo\u010Da nacionalno pravo. \u010C\
  e se voda dobavlja v Mariboru, bo torej pristojno sodi\u0161\u010De s sede\u017E\
  em v Mariboru. Podrobnosti glede vrste pristojnega nacionalnega sodi\u0161\u010D\
  a dolo\u010Da nacionalno, torej slovensko pravo.\nZgoraj pojasnjeno glede pristojnosti\
  \ sodi\u0161\u010Da ne pomeni, da dobavitelj vode ne bi mogel zahtevati izpolnitve\
  \ svoje terjatve pred sodi\u0161\u010Dem lastnikovega stalnega prebivali\u0161\u010D\
  a, torej v inozemstvu (\u010Dlen 4 odstavek 1 Uredbe Bruselj Ia). Pomeni pa, da\
  \ si lahko izbira: lahko torej zahteva izpolnitev svoje terjatve bodisi pred sodi\u0161\
  \u010Dem Republike Slovenije bodisi pred inozemskim sodi\u0161\u010Dem, ki pa mora\
  \ biti seveda v kateri od dr\u017Eav \u010Dlanic EU.\nSmiselno enaka je ureditev\
  \ glede oprave storitev. Storitev upravljanja za v Republiki Sloveniji le\u017E\
  e\u010Do nepremi\u010Dnino je, vsaj praviloma, opravljena v Republiki Sloveniji.\
  \ Glede pristojnosti velja smiselno enako vse, kar je bilo prej zapisano glede prodajne\
  \ pogodbe.\nPodobna je slovenska nacionalna ureditev (glejte 51. \u010Dlen Zakona\
  \ o pravdnem postopku na eni strani, in 56. \u010Dlen in 1. odstavek 50. \u010D\
  lena Zakona o mednarodnem zasebnem pravu in postopku na drugi strani).\n\u010Ce\
  \ se postopek vodi pred sodi\u0161\u010Dem v Republiki Sloveniji, se vodi po v Republiki\
  \ Sloveniji veljavnem pravu. To se pravi, da se vodi bodisi po slovenskem nacionalnem\
  \ pravu, bodisi po v Republiki Sloveniji veljavnem pravu EU, bodisi na temelju v\
  \ Republiki Sloveniji veljavnih pogodb. To pomeni za vsakega upnika veliko olaj\u0161\
  avo. Dosedanja ureditev torej dopu\u0161\u010Da vlo\u017Eitev to\u017Ebe ali kak\u0161\
  nega druga\u010Dnega predloga za uveljavljanje zahtevkov pred sodi\u0161\u010Dem\
  \ v Republiki Sloveniji. Zaradi tega ne vidimo potrebe po dajanju predlogov za spremembo\
  \ pravne ureditve."
