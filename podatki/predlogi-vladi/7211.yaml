response: "Odziv Ministrstva za gospodarski razvoj in tehnologijo\nPredlog pobudnika,\
  \ da se trajanje avtorskih pravic zni\u017Ea iz \xBB\u010Das avtorja + 70 let\xAB\
  \ na 20 let, ni primeren za nadaljnjo obravnavo.\nMinistrstvo za gospodarski razvoj\
  \ in tehnologijo uvodoma pojasnjuje, da je bilo \u017Ee z Zakonom o avtorski in\
  \ sorodnih pravicah (Uradni list RS, \u0161t. 21/95) leta 1995 dolo\u010Deno, da\
  \ traja avtorska pravic[1], \u010De ni z zakonom dolo\u010Deno druga\u010De, za\
  \ \u010Das avtorjevega \u017Eivljenja in \u0161e 70 let. Pri dolo\u010Ditvi avtorskopravnega\
  \ varstva je Slovenija sledila Direktivi Sveta 93/98/EGS z dne 29. oktobra 1993\
  \ o uskladitvi trajanja varstva avtorske pravice in dolo\u010Denih sorodnih pravic\
  \ (UL L \u0161t. 290 z dne 24. 11. 1993, str. 9). \nZ Zakonom o spremembah in dopolnitvah\
  \ Zakona o avtorski in sorodnih pravicah (Uradni list RS, \u0161t. 11/13; v nadaljevanju:\
  \ ZASP-F) je s spremembo 60. \u010Dlena Zakona o avtorski in sorodnih pravicah (Uradni\
  \ list RS, \u0161t. 16/07 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 68/08,\
  \ 110/13 in 56/15; v nadaljevanju: ZASP) pri\u0161lo do poenotenja trajanja avtorskopravnega\
  \ varstva glasbenih del z besedilom, \u010De sta bila besedilo in glasba ustvarjena\
  \ posebej za to glasbeno delo z besedilom z namenom, da se uporabita skupaj. Za\
  \ te primere je dolo\u010Deno prenehanje avtorskopravnega varstva 70 let po smrti\
  \ zadnjega pre\u017Eivelega avtorja glasbe ali avtorja besedila, ne glede na to,\
  \ ali sta dolo\u010Dena kot soavtorja. Dolo\u010Dba ne velja, \u010De besedilo in\
  \ glasba nista bila ustvarjena posebej za isto delo. V teh primerih te\u010De avtorsko\
  \ pravno varstvo za vsakega avtorja posebej.  \nZ ZASP-F je bilo s 50 na 70 let\
  \ podalj\u0161ano tudi trajanje pravic izvajalcev glede posnetka izvedbe na fonogramu,\
  \ ki je bil zakonito izdan ali zakonito priob\u010Den javnosti (127. \u010Dlen ZASP),\
  \ in pravic proizvajalcev fonogramov (132. \u010Dlen ZASP).\nV primeru opisanih\
  \ sprememb ZASP leta 2013 je Slovenija sledila Direktivi 2011/77/EU Evropskega parlamenta\
  \ in Sveta z dne 27. septembra 2011 o spremembi Direktive 2006/116/ES o trajanju\
  \ varstva avtorske pravice in dolo\u010Denih sorodnih pravic (UL L \u0161t. 265\
  \ z dne 11. 10. 2011, str. 1). \n[1] Po mnenju Trampu\u017Ea (1997, 172) bi morala\
  \ avtorska pravica tako kot lastninska pravica trajati ve\u010Dno. Ker pa so avtorska\
  \ dela nematerialne dobrine in po svojem bistvu dobrine sporo\u010Danja, bi morala\
  \ potem, ko so bili upo\u0161tevani moralni in premo\u017Eenjski interesi avtorjev\
  \ in dedi\u010Dev, postati dostopna splo\u0161nim interesom. Zato nacionalne zakonodaje\
  \ postavljajo avtorski pravici \u010Dasovne omejitve. Vir: Trampu\u017E, Miha, Branko\
  \ Oman in Andrej Zupan\u010Di\u010D. 1997. Zakon o avtorski in sorodnih pravicah\
  \ (ZASP) s komentarjem \u2013 1. natis. Ljubljana: Gospodarski vestnik. .  \n\n "
