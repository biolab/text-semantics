response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\n\nEna od klju\u010D\
  nih funkcij zakonodaje s podro\u010Dja ozna\u010Devanja \u017Eivil je, da se potro\u0161\
  niku zagotovi vse potrebne informacije na podlagi katerih se bo odlo\u010Dil, ali\
  \ bo dolo\u010Deno \u017Eivilo kupil, vklju\u010Dno s podatki o poreklu \u017Eivila,\
  \ posebnimi zahtevami glede njegove uporabe, ravnanja z njim ipd.\_\n\nOzna\u010D\
  evanje \u017Eivil je v EU harmonizirano v celotni verigi proizvodnje \u017Eivil.\
  \ Trenutno je na nivoju obratov javne prehrane harmonizirano le obvezno ozna\u010D\
  evanje alergenov.\_\n\nObvezno ozna\u010Devanje porekla mesa na jedilnih listih\
  \ v EU ni harmonizirano, zato je tak\u0161na ureditev mo\u017Ena na nacionalni ravni,\
  \ \u010De se dr\u017Eava zanjo odlo\u010Di.\_\n\nProstovoljno ozna\u010Devanje porekla\
  \ mesa je trenutno mogo\u010De izvesti v okviru sheme Izbrana kakovost\n\nTrenutna\
  \ zakonodaja zahteva, da je potrebno obvezno navesti poreklo \u017Eivila za sve\u017E\
  e ohlajeno in zamrznjeno goveje, pra\u0161i\u010Dje, ov\u010Dje, kozje in perutninsko\
  \ meso\_\n\nPravni podlagi:\_\nIzvedbena uredba Komisije (EU) \u0161t. 1337/2013\
  \ o dolo\u010Ditvi pravil za uporabo Uredbe (EU) \u0161t. 1169/2011 Evropskega parlamenta\
  \ in Sveta v zvezi z navedbo dr\u017Eave izvora ali kraja porekla za sve\u017Ee,\
  \ ohlajeno in zamrznjeno pra\u0161i\u010Dje, ov\u010Dje, kozje in perutninsko meso\
  \ ter\_Uredba (ES) \u0161t. 1760/2000 Evropskega Parlamenta in Sveta z dne 17. julija\
  \ 2000 o uvedbi sistema za identifikacijo in registracijo govedi ter o ozna\u010D\
  evanju govejega mesa in proizvodov iz govejega mesa in razveljavitvi Uredbe Sveta\
  \ (ES) \u0161t. 820/97\nKomisija je 2018 sprejela in objavila Izvedbeno uredbo o\
  \ zagotavljanju informacij o \u017Eivilih potro\u0161nikom, kar zadeva pravil glede\
  \ na\u010Dina navajanja dr\u017Eave porekla ali kraja izvora osnovne sestavine \u017E\
  ivila, vendar se dokument ne nana\u0161a na ozna\u010Devanje porekla osnovne sestavine\
  \ v obratih javne prehrane.\n\n\u010Ce bi \u017Eeleli, da se uvede obvezno ozna\u010D\
  evanje porekla mesa na jedilnikih, je to mogo\u010De urediti le z nacionalnim predpisom,\
  \ ki pa bo moral glede porekla mesa upo\u0161tevati zahteve zgoraj citiranih prepisov.\
  \ V praski to pomeni, da bo mogo\u010De poreklo navesti zgolj v primeru, ko je dolo\u010D\
  ena \u017Eival rojena, rejena in zaklana v isti dr\u017Eavi \u010Dlanici.\_\n\n\
  Druga mo\u017Enost ozna\u010Devanja porekla mesa je prostovoljno ozna\u010Devanje\
  \ porekla v okviru sheme Izbrana kakovost. V tem primeru bi \u0161lo za prostovoljno\
  \ obliko ozna\u010Devanja, ki pa bi obratom prodaje na drobno omogo\u010Dila konkuren\u010D\
  no prednost, podobno kot to trenutno velja za \u017Ee potrjene sheme na podro\u010D\
  ju mesa, mleka, \u2026"
