response: "Odziv Ministrstva za notranje zadeve\nZakon o potnih listinah (Uradni list\
  \ RS, \u0161t. 29/11 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo) v prvem odstavku\
  \ 11. \u010Dlena dolo\u010Da, da se potne listine izdajajo na obrazcih, ki so predpisani\
  \ s Pravilnikom o izvr\u0161evanju zakona o potnih listinah (Uradni list RS, \u0161\
  t. 48/09, 55/13 in 79/16). Ker je potni list dokument, ki se uporablja za prehod\
  \ meje s tujimi dr\u017Eavami ter za izkazovanje istovetnosti in dr\u017Eavljanstva\
  \ tudi v tujini, pravilnik izrecno dolo\u010Da, da se z njim izvr\u0161uje:\n Uredba\
  \ Sveta (ES) \u0161t. 2252/2004 z dne 13. decembra 2004 o standardih za varnostne\
  \ zna\u010Dilnosti in biometri\u010Dne podatke v potnih listih in potovalnih dokumentih,\
  \ ki jih izdajo dr\u017Eave \u010Dlanice (UL L \u0161t. 385, str. 1), Odlo\u010D\
  ba Komisije z dne 28/II/2005 o tehni\u010Dnih zahtevah glede standardov za varnostne\
  \ zna\u010Dilnosti in biometri\u010Dne podatke v potnih listih in potovalnih dokumentih,\
  \ ki jih izdajo dr\u017Eave \u010Dlanice (\u0161t. K(2005) 409, kon\u010Dni z dne\
  \ 28. 2. 2005), Odlo\u010Dba Komisije z dne 28/VI/2006 o tehni\u010Dnih zahtevah\
  \ glede standardov za varnostne zna\u010Dilnosti in biometri\u010Dne podatke v potnih\
  \ listih in potovalnih dokumentih, ki jih izdajo dr\u017Eave \u010Dlanice (\u0161\
  t. K(2006) 2909, kon\u010Dni z dne 28. 6. 2006), Resolucija predstavnikov vlad dr\u017E\
  av \u010Dlanic v okviru Sveta z dne 8. junija 2004, ki dopolnjuje resolucije z dne\
  \ 23. junija 1981, 30. junija 1982, 14. julija 1986 in 10. julija 1995 o uvedbi\
  \ enotnega potnega lista (UL C \u0161t. 245, str. 1) in Sklep predstavnikov vlad\
  \ dr\u017Eav \u010Dlanic, ki so se sestali v okviru Sveta z dne 25. junija 1996\
  \ o potni listini za vrnitev (96/409/SZVP). \nNavedeni predpisi dodatno napotujejo\
  \ na uporabo \u0161tevilnih skupnih standardov, ki omogo\u010Dajo mednarodno prepoznavnost\
  \ ter \u0161iroko uporabo potnega lista, ne glede na to, katera dr\u017Eava dokument\
  \ izda.\nObrazci potnih listin morajo biti skladni z mednarodnimi dokumenti in standardi,\
  \ ki urejajo podro\u010Dje potovalnih dokumentov:\n ICAO, Machine Readable Travel\
  \ Documents, Doc 9303, Part 1 Machine Readable Passports, SIST ISO/IEC 7501-1: 1998\
  \ (tretja izdaja), ki se nana\u0161a tudi na naslednje standarde:       - ISO 1073-II:\
  \ 1976, Alphanumeric chartacter sets for optical recognition - part 2: Character\
  \ set OCR - B - shapes and dimensions of the printed image,       - ISO 1831 : 1980,\
  \ Printing specifications for optical character recognition,       - ISO/IEC 7810\
  \ : 1995, Identification cards, Physical characteristic,       - ISO 8601: 1988,\
  \ Data elements and interchange formats - Information interchange-Representation\
  \ of dates and times,       - ISO 3166: 1993, Codes for the representation of names\
  \ of countries. ICAO NTWG, Biometrics Deployment of MRTD, Technical Report, Version\
  \ 2.0, 05 May 2004 (ICAO Bio); ISO/IEC FCD 19794-5: Biometric Data Interchange Formats\
  \ \u2013 Part 5: Face Image Data; ISO/IEC FCD 19794-4: Biometric Data Interchange\
  \ Formats \u2013 Part 4: Finger Image Data; ISO/IEC FCD 19794-2: Biometric Data\
  \ Interchange Formats \u2013 Part 2: Face Minutiae Data; ISO/IEC FDIS 14443 Part\
  \ 1- 4, Identification cards \u2013 Contactless integrated circuit(s) cards \u2013\
  \ Proximity Cards in \u0161tevilnimi drugimi. \n\u0160e posebej izpostavljamo ICAO\
  \ Doc 9303, Part 1 - Machine Readable Passports, ki dolo\u010Da nabor obveznih podatkov\
  \ strojno berljivih potnih listin na tako imenovani biografski strani potnega lista,\
  \ ki so zapisani tudi v strojno \u010Ditljivi OCR-B kodi potnega lista. Te podatke\
  \ vsebujejo potni listi vseh dr\u017Eav. Hkrati pa, glede na potrebe, ki izhajajo\
  \ iz nacionalnih zakonodaj, omogo\u010Da tudi vpis opcijskih podatkov na hrbtni\
  \ strani biografske strani ali na tretji stran potnega lista. Kot opcijski podatek,\
  \ se v Republiki Sloveniji na tretjo stran potnega lista zapisuje naslov stalnega\
  \ prebivali\u0161\u010Da imetnika potnega lista, v diplomatske in slu\u017Ebene\
  \ potne liste pa funkcije imetnikov.\nKer je potni list uradni identifikacijski\
  \ dokument, lahko imetnik z njim izkazuje podatke, ki izhajajo iz potnega lista,\
  \ s \u010Dimer se u\u010Dinkovito zmanj\u0161uje \u0161tevilo potrdil, ki se izdajajo\
  \ iz uradne evidence. Ker se lahko s potnim listom izkazuje dr\u017Eavljanstvo imetnika,\
  \ je npr. potni list enakovreden izdanemu potrdilu o dr\u017Eavljanstvu, enako pa\
  \ dr\u017Eavljanu ni potrebno pridobiti potrdila o prijavljenem stalnem prebivali\u0161\
  \u010Du iz registra stalnega prebivalstva (npr. za potrebe ban\u010Dnega poslovanja),\
  \ ker svoj naslov lahko izka\u017Ee s potnim listom. Tak\u0161no potrdilo bi moral\
  \ sicer dr\u017Eavljan pla\u010Dati in sicer v vi\u0161ini 3 EUR skladno s prvo\
  \ to\u010Dko Tarifne \u0161tevilke 4 Zakona o upravnih taksah (Uradni list RS, \u0161\
  t. 106/10 \u2013 uradno pre\u010Di\u0161\u010Deno besedilo, 14/15 \u2013 ZUUJFO,\
  \ 84/15 \u2013 ZZelP-J in 32/16). Poleg stro\u0161ka, ki bi ga imel s pridobitvijo\
  \ potrdila dr\u017Eavljan, zanj to pomeni tudi administrativno oviro (sploh za dr\u017E\
  avljane, ki prebivajo v tujini), poleg tega pa bi pove\u010Dano \u0161tevilo izdanih\
  \ potrdil iz uradne evidence pomenilo tudi pove\u010Dano \u0161tevilo vlog, ki jih\
  \ obravnavajo upravne enote.\nPotni list za dr\u017Eavljane Republike Slovenije\
  \ ni obvezni dokument. Skladno z Zakonom o osebni izkaznici (Uradni list RS, \u0161\
  t. 35/11) mora imeti dr\u017Eavljan, ki stalno prebiva v Sloveniji in je starej\u0161\
  i od 18 let, veljaven uradni identifikacijski dokument, ki ga je izdal dr\u017E\
  avni organ in je opremljen s fotografijo. \u010Ce nima drugega dokumenta (npr. potnega\
  \ lista, vozni\u0161kega dovoljenja, oro\u017Enega lista itd.,) mora imeti osebno\
  \ izkaznico. Statisti\u010Dni podatki ka\u017Eejo, da je imelo na dan 1.1.2017 veljaven\
  \ potni list 665.853 dr\u017Eavljanov.\nZ namenom zagotavljanja kredibilnosti potnega\
  \ lista in njegove uporabe, mora obstajati vzvod, ki zagotavlja, da se oseba, ki\
  \ ima potni list, izkazuje z a\u017Eurnimi osebnimi podatki. Z namenom zagotavljanja\
  \ to\u010Dnosti podatkov v potnem listu tako 20. \u010Dlen Zakona o potnih listinah\
  \ dolo\u010Da, da mora dr\u017Eavljan najpozneje v 30. dneh po spremembi stalnega\
  \ prebivali\u0161\u010Da pristojnemu organu predlo\u017Eiti potno listino za vpis\
  \ spremembe stalnega prebivali\u0161\u010Da v potno listino, oziroma le-to izro\u010D\
  iti pristojnemu organu v uni\u010Denje najpozneje v 30. dneh, \u010De se spremeni\
  \ kateri koli osebni podatek, ki je vpisan na biografski strani potne listine, \u010D\
  e spremeni stalno prebivali\u0161\u010De, pa vpis spremembe stalnega prebivali\u0161\
  \u010Da v potno listino ni ve\u010D mo\u017Een, \u010De fotografija ne ka\u017E\
  e ve\u010D njegove prave podobe, pa tudi \u010De je po\u0161kodovana oziroma obrabljena,\
  \ ali \u010De iz kak\u0161nega drugega razloga ni ve\u010D uporabna. Predpisan 30.\
  \ dnevni rok je iz navedenega vidika dolg, po drugi strani pa razumen za dr\u017E\
  avljane, ki prebivajo v tujini. Ob tem poudarjamo, da vpis spremembe naslova v potni\
  \ list lahko po pooblastilu posameznika pri pristojnem organu izvede tudi druga\
  \ oseba.\nDodatno navajamo, da je v letu 2016 zaprosilo za vpis spremembe naslova\
  \ v potni list 14.105 dr\u017Eavljanov. Namesto zamenjave z novim potnim listom,\
  \ ki stane za polnoletno osebo 46,10 EUR, cena vpisa spremembe naslova v potni list\
  \ zna\u0161a skladno s Pravilnikom o dolo\u010Ditvi cene obrazcev potnih listin\
  \ (Uradni list RS, \u0161t. 65/13, 79/14, 97/14, 49/15 in 79/16) zgolj 2,5 EUR,\
  \ kar je celo manj, kot stane izdaja potrdila o stalnem prebivali\u0161\u010Du.\n\
  Ker se predlagatelj sklicuje tudi na ureditev drugih dr\u017Eav, pojasnjujemo tudi,\
  \ da glede na specifi\u010Dno ureditev podro\u010Dja prijave prebivali\u0161\u010D\
  a Slovenije, primerjava oz. ena\u010Denje vloge podatka o naslovu stalnega prebivali\u0161\
  \u010Da med razli\u010Dnimi dr\u017Eavami, ni mogo\u010Da. Zakon o prijavi prebivali\u0161\
  \u010Da namre\u010D dolo\u010Da obveznost posameznika k prijavi stalnega in za\u010D\
  asnega prebivali\u0161\u010Da na obmo\u010Dju dr\u017Eave ter prijave stalnega ali\
  \ za\u010Dasnega odhoda v tujino. Ureditev z ve\u010D desetletno tradicijo zagotavlja\
  \ vodenje evidence stanja in nastanitve posameznikov, na kateri bazira zakonodaja\
  \ razli\u010Dnih podro\u010Dij in posamezniku na podlagi njegovega prebivali\u0161\
  \u010Da nalaga obveznosti oziroma podeljuje \u0161tevilne, tudi socialne pravice.\n\
