response: "Odziv Ministrstva za okolje in prostor\nNaj poudarimo, da Eko sklad \u017E\
  e ve\u010D kot \u010Detrt stoletja spodbuja nalo\u017Ebe v zeleno prihodnost. Poleg\
  \ nepovratnih finan\u010Dnih spodbud nudi tudi ugodne kredite in brezpla\u010Dno\
  \ strokovno svetovanje. V zadnjih letih pa je najbolj poznan po subvencijah za izvedbo\
  \ ukrepov za u\u010Dinkovito rabo energije.\_\nObseg dodeljenih spodbud Ekosklada\
  \ strmo nara\u0161\u010Da in sicer je v zadnjih letih na leto dodeljenih spodbud\
  \ trikrat ve\u010D kot v obdobju 2010-2017. V letu \_2021 je tako Eko sklad izpla\u010D\
  al 73 milijonov evrov nepovratnih sredstev, od tega skoraj polovico za energetsko\
  \ obnovo stavb. S temi spodbudami je bilo izvedenih skoraj 26.000 okoljskih nalo\u017E\
  b v vrednosti okoli 434 milijonov evrov. Dodeljenih je bilo tudi 54,5 milijonov\
  \ evrov kreditov za okoljske nalo\u017Ebe. Skupaj z ugodnimi krediti je bilo podprtih\
  \ 505 milijonov evrov okoljskih nalo\u017Eb, za izvedbo katerih je bilo ustvarjenih\
  \ okoli 6300 delovnih mest. \u010Ce upo\u0161tevamo \u0161e posredne u\u010Dinke\
  \ na gospodarstvo, pa lahko zaklju\u010Dimo, da Eko sklad s svojimi spodbudami ustvari\
  \ skoraj 10.000 \xBBzelenih\xAB delovnih mest. S spodbudami oz. spodbujenimi investicijami\
  \ v letu 2021 bo vsako leto porabljenih 392 GWh \_manj energije in 143.201 ton CO2\
  \ manj izpustov kot bi bilo sicer. Torej imajo spodbude Eko sklada pomembne makroekonomske\
  \ in okoljske u\u010Dinke. Eko sklad tako predstavlja pomemben steber politike u\u010D\
  inkovite rabe energije oziroma podnebno-energetske politike. \_\nNaj izpostavimo,\
  \ da v strate\u0161kih dokumentih, ki jih je sprejela Vlada RS, kot na primer Nacionalni\
  \ energetsko podnebni na\u010Drt do leta 2030, \_podnebno-energetska politika predvideva,\
  \ da je za doseganje podnebno energetskih ciljev treba dodeljevati nepovratne spodbude.\
