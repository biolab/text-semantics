response: "Odziv Ministrstva za okolje in prostor\_\nV skladu s prvim odstavkom 149.\
  \ \u010Dlena Zakona o varstvu okolja (ZVO-1) je oskrba s pitno vodo obvezna ob\u010D\
  inska gospodarska javna slu\u017Eba varstva okolja, medtem ko so objekti in naprave,\
  \ potrebni za izvajanje te javne slu\u017Ebe, v skladu z drugim odstavkom 149. \u010D\
  lena ZVO-1, infrastruktura lokalnega pomena.\_Navedeno pomeni, da so za izvajanje\
  \ javne slu\u017Ebe oskrbe s pitno vodo kot tudi za izgradnjo in vzdr\u017Eevanje\
  \ javne infrastrukture zadol\u017Eene ob\u010Dine, ki so tudi lastnice te infrastrukture.\_\
  \_V skladu z navedenim se izgradnja javnih vodovodov praviloma financira s sredstvi\
  \ ob\u010Dinskih prora\u010Dunov, lahko pa ob\u010Dina pridobi tudi druge vire financiranja\_\
  (npr. iz dr\u017Eavnega prora\u010Duna, evropskih sredstev), kar je odvisno od pogojev\
  \ dodelitve sredstev iz posameznega sklada. S konkretnimi podatki, ki odra\u017E\
  ajo zadnje stanje posameznega vodovoda, Ministrstvo za okolje in prostor ne razpolaga.\_\
  \nMinistrstvo za okolje je, skupaj z lokalnimi skupnostmi, po vstopu v Evropsko\
  \ Unijo za\u010Delo pripravljati projekt \xBBVAROVANJE VODNEGA VIRA MRZLEK IN OSKRBA\
  \ PREBIVALSTVA S PITNO VODO TRNOVSKO-BANJ\u0160KE PLANOTE, GORI\u0160KIH BRD IN\
  \ VIPAVSKE DOLINE\xAB kot enega od \u0161tevilnih tovrstnih projektov v Sloveniji.\
  \ Projekt je bil realiziran v finan\u010Dni perspektivi EKP 2007-2013 v skupni vi\u0161\
  ini 37,3 milijone evrov. \_V finan\u010Dni perspektivi 2014-2020 nadaljujemo projekt\
  \ v Ob\u010Dini Ren\u010De Vogrsko.\_V primeru, da se bo Ob\u010Dina Kanal ob So\u010D\
  i odlo\u010Dila za pripravo vloge za sofinanciranje iz kohezijskih sredstev, bo\
  \ morala pripraviti ustrezno tehni\u010Dno dokumentacijo, vklju\u010Dno s \u0161\
  tudijo variant v predinvesticijski zasnovi, v kateri bo potrebno opredeliti ustrezne\
  \ vodne vire.\n Odziv Ministrstva za finance\nPojasnjujemo, da je Vlada Republike\
  \ Slovenije na 34. redni seji 30. septembra 2020 sprejela informacijo o nameravani\
  \ postavitvi slovenskega bo\u017Ei\u010Dnega drevesa na Trgu svetega Petra v Vatikanu\
  \ konec leta 2020. Postavitev bo\u017Ei\u010Dnega drevesa in spremljajo\u010Di promocijski\
  \ dogodki bodo odli\u010Dna promocija Slovenije, predvsem v lu\u010Di predsedovanja\
  \ Slovenije Svetu Evropske unije v drugi polovici leta\_ 2021. Sredstva bo Ministrstvo\
  \ za kmetijstvo, gozdarstvo in prehrano zagotovilo iz Gozdnega sklada, saj se v\
  \ skladu s 7. to\u010Dko \u010Detrtega odstavka 33. \u010Dlena Zakona o gospodarjenju\
  \ z gozdovi v lasti Republike Slovenije (Uradni list RS, \u0161t. 9/16) sredstva\
  \ Gozdnega sklada lahko namenijo tudi za financiranje promocije rabe lesa in lesnih\
  \ proizvodov ter gozdno-lesnih verig. Ocenjuje se, da lahko s projektom postavitve\
  \ in okrasitve bo\u017Ei\u010Dne smreke v Vatikanu Republika Slovenija dose\u017E\
  e \u0161tevilne in odmevne dodatne u\u010Dinke tudi na podro\u010Dju promocije slovenskih\
  \ gozdov in slovenske gozdarske \u0161ole, ki temelji na trajnosti, ve\u010Dnamenskosti\
  \ in sonaravnosti.\nStro\u0161ke priprav okrasja, kulturnega programa, promocijskih\
  \ aktivnosti in vseh ostalih aktivnosti pred in med dogodkom v Vatikanu pa bo kril\
  \ Urad vlade za komuniciranje iz podprograma Predsedovanje Svet EU, saj to pomeni\
  \ promocijo Slovenije pred in med predsedovanjem Svetu EU 2021. \_\nOdziv Urada\
  \ vlade za komuniciranje\_\nBo\u017Ei\u010Dna smreka, ki bo postavljena decembra\
  \ 2020 v Vatikanu, je edinstvena prilo\u017Enost za Slovenijo, da se predstavi kot\
  \ zelena, kreativna in mednarodno uveljavljena dr\u017Eava.\_Postavitev bo\u017E\
  i\u010Dnega drevesa in spremljajo\u010Di promocijski dogodki so namenjeni tudi promociji\
  \ v lu\u010Di predsedovanja Slovenije Svetu Evropske Unije v drugi polovici leta\
  \ 2021 ter 30 obletnici plebiscita.\_Gozd je v Sloveniji simbol prepoznavnosti dr\u017E\
  ave in odraz njenega odnosa do trajnostnega razvoja, bo\u017Ei\u010Dno drevo pa\
  \ v tem smislu tudi promocija ozave\u0161\u010Danja ljudi o nujnosti smotrne rabe\
  \ gozda. Bo\u017Ei\u010Dno drevo, ki bo krasilo Trg Svetega Petra je iz gozdov,\
  \ ki imajo FSC certifikat, ki zagotavlja trajnostno in okolju prijazno gospodarjenje.\_\
  Okrasje je delo slovenskih rok, pri izdelavi pa so sodelovale razli\u010Dne generacije.\
  \ Za okrasitev so uporabljeni tradicionalni slovenski simboli. Eden izmed njih je\
  \ \u0161esterolist, ki sodi v skupino tistih, ki simbolizirajo sonce.\_Slovenci\
  \ se bomo na dan slavnostnega pri\u017Eiga bo\u017Ei\u010Dnega drevesa v Vatikanu\
  \ predstavili tudi s kulturnim programom, predstavljen pa bo tudi film o Sloveniji,\
  \ s poudarkom na zgodbi o leto\u0161njem bo\u017Ei\u010Dnem drevesu.\_Predvideni\
  \ so tudi pogovori z najvi\u0161jimi predstavniki Svetega sede\u017Ea. Vatikan je\
  \ bil eden prvih, ki je Slovenijo priznal kot samostojno dr\u017Eavo. \u017De vrsto\
  \ let imata Republika Slovenija in Sveti sede\u017E sorodne poglede na vrsto globalnih\
  \ vpra\u0161anj. Cilj Slovenije je dobro sodelovanje nadaljevati tudi v prihodnje.\_\
  Bo\u017Ei\u010Dna smreka, ki bo postavljena na trgu Svetega Petra, je simbol na\u0161\
  e zelene de\u017Eele, kreativnih ljudi vseh generacij in izjemne kulturne dedi\u0161\
  \u010Dine. Tako kot bo smreka ume\u0161\u010Dena v sredi\u0161\u010De trga, tudi\
  \ Slovenija ostaja pomemben partner Vatikana in drugih dr\u017Eav.\_"
