response: "Odziv Ministrstva za delo, dru\u017Eino in socialne zadeve\nUvodoma bi\
  \ se vam \u017Eeleli zahvaliti za va\u0161e pismo in razmi\u0161ljanja, ki vsekakor\
  \ predstavljajo koristen odziv civilne javnosti na ureditev navedenega podro\u010D\
  ja, kar je dragocen pripomo\u010Dek pri zakonskem urejanju predmetne zakonodaje.\
  \   V zvezi z va\u0161im predlogom glede spremembe na\u010Dina in obsega pla\u010D\
  evanja prispevkov za obvezna socialna zavarovanja za samozaposlene osebe, vam z\
  \ vidika nove zakonodaje o pokojninskem in invalidskem zavarovanju pojasnjujemo,\
  \ da novi Zakon o pokojninskem in invalidskem zavarovanju /ZPIZ-2/ (Ur. list RS,\
  \ \u0161t.96/2012) za samozaposlene osebe dolo\u010Da nove individualne zavarovalne\
  \ osnove in ne ve\u010D zavarovalne osnove glede na 8 zavarovalnih razredov, v katere\
  \ se, glede na dose\u017Eeni dobi\u010Dek, uvr\u0161\u010Dajo samozaposlene osebe\
  \ po prej\u0161njem Zakonu o pokojninskem in invalidskem zavarovanju /ZPIZ-1/ (Ur.\
  \ list RS, \u0161t. 109/06-UPB4). Po novem se tako zavarovalna osnova dolo\u010D\
  i glede na dose\u017Eeni dobi\u010Dek, vendar pri upo\u0161tevanju dobi\u010Dka\
  \ velja po ZPIZ-2 za samozaposlene osebe ugodnej\u0161a dolo\u010Ditev zavarovalne\
  \ osnove, kot je to dolo\u010Deno za druge kategorije zavarovancev, ki nimajo pla\u010D\
  e (npr. kmete, dru\u017Ebenike, ki so poslovodne osebe). Tako se samozaposlenim\
  \ osebam po novem ZPIZ-2 dobi\u010Dek, ugotovljen v skladu z zakonom, ki ureja dohodnino,\
  \ ki dolo\u010Da zavarovalno osnovo samozaposlene osebe skladno z 2. odstavkom 145.\
  \ \u010Dlena ZPIZ-2 zni\u017Ea za 25 % (po kon\u010Danem prehodnem obdobju). V letu\
  \ 2014 se bo tako ugotovljeni dobi\u010Dek za dolo\u010Ditev zavarovalne osnove\
  \ skladno s 3. odstavkom 410. \u010Dlena ZPIZ-2 zni\u017Eal za 30 %, v letu 2015\
  \ za 28 %, od leta 2016 dalje pa za 25 %. Prav tako novi ZPIZ-2 dolo\u010Da nove\
  \ olaj\u0161ave za samozaposlene osebe po prvem vpisu v obliki delne oprostitve\
  \ pla\u010Dila prispevkov zavarovancev kot tudi prispevkov delodajalcev za pokojninsko\
  \ in invalidsko zavarovanje  in sicer v prvih 12 mesecih poslovanja 50%, v naslednjih\
  \ 12 mesecih 30% (14. odstavek 145. \u010Dlena ZPIZ-2). Olaj\u0161avo, katere glavni\
  \ namen je zmanj\u0161ati obremenitev samozaposlenih oseb in spodbujati podjetni\u0161\
  tvo na drugi strani, bo mogo\u010De uveljaviti od 1. julija 2013 dalje (2. odstavek\
  \ 430. \u010Dlena ZPIZ-2).  Glede na to, da v va\u0161em dopisu izpostavljate dela\
  \ oz. storitve z manj\u0161im zaslu\u017Ekom, pojasnjujemo, da ZPIZ-2 uvaja tudi\
  \ novo zavarovalno podlago in sicer za zavarovance iz drugega pravnega razmerja.\
  \ Skladno z 18. \u010Dlenom ZPIZ-2 so obvezno zavarovane tudi osebe, ki v okviru\
  \ kak\u0161nega drugega pravnega razmerja opravljajo delo, razen, \u010De so upokojenci\
  \ oz. \u0161tudenti    . Kot delo iz drugega pravnega razmerja pa se \u0161teje\
  \ delo oziroma storitev, kadar se pla\u010Dilo, prejeto na podlagi tega pravnega\
  \ razmerja, po zakonu, ki ureja dohodnino, \u0161teje za dohodek, in ni opro\u0161\
  \u010Den pla\u010Dila dohodnine ali ni drug dohodek po zakonu, ki ureja dohodnino\
  \ (npr. avtorska pogodba, pogodba o delu ali druga pogodba civilnega prava; kot\
  \ prokurist ali poslovodna oseba po predpisih o gospodarskih dru\u017Ebah itd.).\
  \ Namen ureditve obveznega zavarovanja iz naslova drugega pravnega razmerja kot\
  \ nove zavarovalne podlage izhaja iz na\u010Dela \xBBvsako delo \u0161teje\xAB,\
  \ kar pomeni, da se spremembam na trgu dela in razli\u010Dnim oblikam dela prilagaja\
  \ tudi nova pokojninska zakonodaja na na\u010Din, da pravice iz te zakonodaje dobijo\
  \ vsi, ki opravljajo dela oz. storitve. Za\u010Detek uporabe nove zavarovalne podlage\
  \ bo od 1. januarja 2014 dalje. Glede na nesorazmernost med prejetimi pla\u010D\
  ili iz drugega pravnega razmerja z dobo trajanja tega drugega pravnega razmerja,\
  \ ZPIZ-2 v 130. \u010Dlenu natan\u010Dno dolo\u010Da pravila trajanja zavarovanja\
  \ iz naslova drugega pravnega razmerja in sicer na na\u010Din, da se trajanje zavarovalne\
  \ dobe ugotovi tako, da se prizna po en mesec zavarovalne dobe za vsakih dose\u017E\
  enih 60 % povpre\u010Dne mese\u010Dne pla\u010De iz leta, za katero se opravi izra\u010D\
  un, vendar najve\u010D 12 mesecev dobe na leto. Za pla\u010Dilo manj kot 60% povpre\u010D\
  ne pla\u010De pa se zavarovancu prizna sorazmeren del meseca. Na ta na\u010Din bodo\
  \ lahko pravice iz pokojninskega in invalidskega zavarovanja pridobili tudi zavarovanci\
  \ z manj\u0161imi zaslu\u017Eki.  "
