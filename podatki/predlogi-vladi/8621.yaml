response: "Odziv Ministrstva za notranje zadeve\nUniforma je pomemben faktor za delo\
  \ policistov. Za dr\u017Eavljane predstavlja simbol dr\u017Eave in prina\u0161a\
  \ dolo\u010Deno sporo\u010Dilnost, za uporabnike, ki v njej pre\u017Eivijo ve\u010D\
  \ ur dnevno pa je delovno sredstvo, ki mora biti funkcionalno in udobno. No\u0161\
  enje policijske uniforme in dopolnilnih delov uniforme, osebno urejenost policistk\
  \ in policistov ter njeno uni\u010Denje urejajo interni akti policije.\nSprejemanje\
  \ odlo\u010Ditev glede materialov in oblike uniform policije je kompleksen in dolgotrajen\
  \ projekt. Pri tem se upo\u0161teva vrsto elementov, od tistih, ki zagotavljajo\
  \ varnost in zdravje pri delu, vidnost uporabnikov, na\u010Din vzdr\u017Eevanja,\
  \ udobje, kakovost materiala, za\u0161\u010Dito pred razli\u010Dnimi vremenskimi\
  \ vplivi, do tistih, ki se nana\u0161ajo na zagotovljena finan\u010Dna sredstva.\
  \ Vsem spremembam in posodobitvam policijske uniforme so ve\u010Dinoma botrovali\
  \ predlogi policistov, ki uniformo uporabljajo na terenu, predlogi obeh sindikatov,\
  \ spremembe v tehnologiji proizvodnje ter prisotnost novih materialov na tr\u017E\
  i\u0161\u010Du.\nIzhodi\u0161\u010Da za odlo\u010Ditev glede oblike in materiala\
  \ posodobljenih uniform na katere se nana\u0161a vpra\u0161anje, so potrebe policije\
  \ oziroma delovne naloge, ki se izvajajo v razli\u010Dnih enotah policije. Vzorce\
  \ delovnih obla\u010Dil smo tudi predhodno testirali na policijskih enotah, tako\
  \ da smo pridobili povratne informacije ter predloge uporabnikov. Na tej podlagi\
  \ smo dokon\u010Dno izbrali obliko in material delovnih obla\u010Dil ter pripravili\
  \ ustrezne specifikacije za javno naro\u010Dilo za izdelavo in dobavo delovnih oblek\
  \ in uniform policije.\nPredmet nabave je bilo 23 sklopov delovnih oblek za policiste,\
  \ ki odra\u017Eajo zelo \u0161irok obseg potreb policije na tem podro\u010Dju. Z\
  \ javnim naro\u010Dilom smo na primer nabavljali pilotske in motoristi\u010Dne kombinezone,\
  \ pa tudi negorljivo perilo in poletne majice. Vsak sklop je zato vseboval specifi\u010D\
  ne zahteve glede surovinske sestave materiala, med katerimi so bili tako 100% bomba\u017E\
  \ za majice kot tudi poliester oz. umetna vlakna, ki so v primerjavi z naravni vlakni\
  \ bolj primerna za zimske podhla\u010De ali de\u017Ene hla\u010De. Policijska uniforma\
  \ tako ni v celoti sestavljena iz umetnih materialov, ampak je kombinacija naravnih\
  \ in umetnih materialov, ustrezno prilagojena vrsti nalog, ki jih policistka ali\
  \ policist opravlja, in hkrati zagotavlja primerno udobje ob no\u0161enju.\nRavnanje\
  \ z iztro\u0161enimi oziroma neuporabnimi uniformami ureja Pravilnik o dodeljevanju\
  \ delov policijske uniforme (Pravilnik \u0161t. 007-15/2006/36 z dne 8. 9. 2006).\
  \ Za prepre\u010Devanje morebitnih zlorab Ministrstvo za notranje zadeve neuporabne\
  \ dele uniform uni\u010Di po posebnem protokolu, ki ga dolo\u010Da Pravilnik in\
  \ ob prisotnosti komisije. Uni\u010Denje za Ministrstvo za notranje zadeve izvaja\
  \ zunanji izvajalec, ki je specializiran za zbiranje in predelavo odpadnih surovin.\n\
  Na koncu \u017Eelimo \u0161e poudariti, da Ministrstvo za notranje zadeve pri javnem\
  \ naro\u010Danju upo\u0161teva zahteve za nabavo okoljsko manj obremenjujo\u010D\
  ega blaga, storitev in gradenj, in si s tem prizadeva za zmanj\u0161anje obremenitve\
  \ okolja.\n "
