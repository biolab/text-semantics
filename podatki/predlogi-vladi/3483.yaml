response: "Odziv Ministrstva za finance\n1. Dav\u010Dni organ je na podlagi Zakona\
  \ o dav\u010Dnem postopku (Uradni list RS, \u0161t. 13/11 - uradno pre\u010Di\u0161\
  \u010Deno besedilo in 32/12; v nadaljnjem besedilu: ZDavP-2 ) in Zakona o dav\u010D\
  ni slu\u017Ebi (Uradni list RS, \u0161t. 1/07 - uradno pre\u010Di\u0161\u010Deno\
  \ besedilo; v nadaljnjem besedilu: ZDS) pristojen za izterjavo nepla\u010Danih prispevkov\
  \ za socialno varnost.\nZDavP-2 v 3. \u010Dlenu dolo\u010Da, da dolo\u010Dbe tega\
  \ zakona, ki se nana\u0161ajo na davek, veljajo tudi za prispevke za obvezno pokojninsko\
  \ in invalidsko zavarovanje, prispevke za obvezno zdravstveno zavarovanje, prispevke\
  \ za zaposlovanje in prispevke za star\u0161evsko varstvo, \u010De s tem zakonom\
  \ ni druga\u010De dolo\u010Deno.\nZDS, ki ureja naloge in organizacijo dav\u010D\
  ne slu\u017Ebe, v 5. \u010Dlenu dolo\u010Da, da je dav\u010Dni organ poleg pobiranja\
  \ davkov, zadol\u017Een tudi za pobiranje prispevkov za socialno varnost, ki so\
  \ prihodek prora\u010Duna in tistih, ki so prihodek Zavoda za pokojninsko in invalidsko\
  \ zavarovanje Slovenije in Zavoda za zdravstveno zavarovanje Slovenije.\n 2. Glede\
  \ informacije, da bo z letnim obra\u010Dunom dohodnine 2012 delavec postal zavezanec\
  \ za pla\u010Dilo zneska dohodnine, ki jo delodajalec do takrat ne bo pla\u010D\
  al, razumemo, da gre za primer, ko delodajalec akontacijo dohodnine izra\u010Duna\
  \ in odtegne ter predlo\u017Ei ustrezen dav\u010Dni obra\u010Dun, vendar ne pla\u010D\
  a.  Na tej podlagi pojasnjujemo: Delodajalec (pla\u010Dnik davka), je za delavca\
  \ (dav\u010Dnega zavezanca) dol\u017Ean izra\u010Dunati, odtegniti in pla\u010D\
  ati akontacijo dohodnine od dohodka iz zaposlitve v obliki dav\u010Dnega odtegljaja\
  \ v obra\u010Dunu dav\u010Dnega odtegljaja (59. \u010Dlen in 285. \u010Dlen ZDavP-2).\
  \ Akontacijo dohodnine je dol\u017Ean delodajalec, ki je  pla\u010Dnik davka, izra\u010D\
  unati in odtegniti ob obra\u010Dunu dohodka, pla\u010Dati pa na dan izpla\u010D\
  ila dohodka (283. \u010Dlen ZDavP-2) Akontacija dohodnine se od\u0161teje od dohodnine,\
  \ odmerjene za posamezno dav\u010Dno leto. Kadar se akontacija dohodnine izra\u010D\
  una z obra\u010Dunom dav\u010Dnega odtegljaja, se od dohodnine, odmerjene za posamezno\
  \ dav\u010Dno leto, od\u0161teje odtegnjen dav\u010Dni odtegljaj oziroma akontacija\
  \ dohodnine (272. \u010Dlen ZDavP-2).\n\u010Ce dav\u010Dni organ ugotovi, da je\
  \ pla\u010Dnik davka dav\u010Dni odtegljaj odtegnil od dohodka dav\u010Dnega zavezanca,\
  \ vendar ga ni pla\u010Dal, ali ga ni pla\u010Dal v celoti, se dav\u010Dni odtegljaj\
  \ s pripadajo\u010Dimi dajatvami izterja od pla\u010Dnika davka (59. \u010Dlen ZDavP-2).\
  \ \nNavedeno pomeni, da informacija, da bo delavec z letno odmero dohodnine postal\
  \ zavezanec za pla\u010Dilo zneska dohodnine oziroma akontacije dohodnine, ki jo\
  \ je delodajalec izra\u010Dunal in odtegnil, vendar ne pla\u010Dal, ne dr\u017E\
  i, kajti delavcu se bo izra\u010Dunana in odtegnjena akontacija dohodnine od\u0161\
  tela od dohodnine odmerjene za dav\u010Dno leto ne glede na to ali je bila pla\u010D\
  ana ali ne. Nepla\u010Dana akontacija dohodnine bi morala biti v tem primeru iztirjena\
  \ od delodajalca (pla\u010Dnika davka).\nPripominjamo, da je mnenje podano glede\
  \ na na\u0161e razumevanje konkretnega primera.   "
