response: "Odziv Ministrstva za kmetijstvo in okolje\nZakonodaja s podro\u010Dja odpadkov\
  \ \u017Ee dolo\u010Da, katere komunalne odpadke je treba lo\u010Deno zbirati. Seznam\
  \ odpadkov, ki jih je treba lo\u010Deno zbirati in mo\u017Eni na\u010Dini njihovega\
  \ prepu\u0161\u010Danja (zbiralnice lo\u010Deno zbranih odpadkov, premi\u010Dne\
  \ zbiralnice nevarnih odpadkov ter zbirni centri izvajalcev javne slu\u017Ebe zbiranja\
  \ komunalnih odpadkov) so dolo\u010Deni z Odredbo o ravnanju z lo\u010Deno zbranimi\
  \ frakcijami pri opravljanju javne slu\u017Ebe ravnanja s komunalnimi odpadki. Poleg\
  \ tega posamezni predpisi bolj podrobno dolo\u010Dajo lo\u010Deno zbiranje in nadaljnje\
  \ ravnanje z naslednjimi frakcijami komunalnih odpadkov: odpadno embala\u017Eo,\
  \ odpadnimi baterijami in akumulatorji, odpadno elektri\u010Dno in elektronsko opremo,\
  \ odpadnimi zdravili, odpadnimi nagrobnimi sve\u010Dami, izrabljenimi gumami, odpadnimi\
  \ jedilnimi olji in mastmi, odpadnimi mineralnimi in sinteti\u010Dnimi olji, odpadnimi\
  \ fitofarmacevtskimi sredstvi ter biolo\u0161ko razgradljivimi kuhinjskimi odpadki\
  \ in zelenim vrtnim odpadom.  Lo\u010Deno zbiranje nevarnih frakcij komunalnih odpadkov\
  \ je predpisano od leta 2002 dalje, lo\u010Deno zbiranje ostalih frakcij pa se je\
  \ postopno uvajalo od leta 2003 naprej. Nazadnje, julija 2011, je bilo uvedeno obvezno\
  \ lo\u010Deno zbiranje biolo\u0161ko razgradljivih kuhinjskih odpadkov in zelenega\
  \ vrtnega odpada iz gospodinjstev. V skladu z Zakonom o gospodarskih javnih slu\u017E\
  bah je uporaba javnih dobrin, ki se zagotavljajo z obveznimi gospodarskimi javnimi\
  \ slu\u017Ebami obvezna, razen \u010De zakon ali na njegovi podlagi izdan predpis\
  \ za posamezne primere ne dolo\u010Da druga\u010De. V skladu z ustavno zagotovljeno\
  \ lokalno samoupravo imajo ob\u010Dine izvirno ustavno pooblastilo, da samostojno\
  \ opravljajo zadeve lokalnega pomena, ki jih dolo\u010Dijo s splo\u0161nimi akti\
  \ ob\u010Dine ali so dolo\u010Dene z zakonom. V tem okviru mora ob\u010Dina poskrbeti\
  \ tako za normativne kot tudi materialne pogoje izvajanja javne slu\u017Ebe, seveda\
  \ pa ob\u010Dinski predpisi ne smejo biti v nasprotju z zakoni, ki urejajo to podro\u010D\
  je. Po drugi strani ob\u010Dinski organi znotraj zakonsko opredeljenega okvira oziroma\
  \ pooblastil samostojno odlo\u010Dajo o tem, kak\u0161ne odlo\u010Ditve bodo sprejeli\
  \ glede posameznih vpra\u0161anj izvajanja javne slu\u017Ebe, ki zakonsko niso urejena.\
  \ Tako je dolo\u010Ditev na\u010Dina prevzemanja komunalnih odpadkov (vre\u010D\
  e, zabojniki, njihova barva, frekvenca odvozov...) v pristojnosti ob\u010Din, ki\
  \ morajo na\u010Din prevzemanja opredeliti v ob\u010Dinskem odloku o ravnanju s\
  \ komunalnimi odpadki, na ravni dr\u017Eave pa so predpisane le okvirne zahteve,\
  \ ki morajo biti izpolnjene v okviru izvajanja obveznih ob\u010Dinskih gospodarskih\
  \ javnih slu\u017Eb varstva okolja na podro\u010Dju ravnanja z odpadki. \u010Ceprav\
  \ podatki ka\u017Eejo, da se vsako leto lo\u010Deno zbere ve\u010D komunalnih odpadkov,\
  \ pa se v Sloveniji ve\u010Dino komunalnih odpadkov \u0161e vedno zbere kot me\u0161\
  ane komunalne odpadke in odlo\u017Ei. Ureditev tega podro\u010Dja je torej nujno\
  \ potrebna, sicer bomo v prihodnje soo\u010Deni z okoljskimi problemi glede zagotavljanja\
  \ prostora za odlaganje odpadkov, za katere ni mogo\u010De zagotoviti ustreznej\u0161\
  ega ravnanja, brez korenitih sprememb v na\u010Dinu ravnanja s komunalnimi odpadki\
  \ pa tudi ne bo mogo\u010De dosegati okoljskega cilja priprave za ponovno uporabo\
  \ in recikliranja komunalnih odpadkov, ki je dolo\u010Den z Direktivo 2008/98/ES\
  \ o odpadkih, kar bi za dr\u017Eavo pomenilo tudi dolo\u010Dene finan\u010Dne posledice.\
  \ Na\u0161 cilj je, da se koli\u010Dina me\u0161anih komunalnih odpadkov v prihodnjih\
  \ desetih letih zmanj\u0161a vsaj za polovico. Zato je v pripravi predpis, ki bo\
  \ podrobno urejal ravnanje s komunalnimi odpadki (od lo\u010Denega zbiranja na izvoru\
  \ do odlaganja preostankov obdelave me\u0161anih komunalnih odpadkov), med predlogi\
  \ iz tega predpisa pa so tudi zmanj\u0161anje frekvence odvoza in volumna zabojnikov\
  \ za me\u0161ane komunalne odpadke in olaj\u0161anje lo\u010Denega zbiranja za gospodinjstva\
  \ z mo\u017Enostjo uvedbe pobiranja odpadne embala\u017Ee in odpadnega papirja po\
  \ sistemu \xBBod vrat do vrat\xAB (\u017Ee uvedeno v marsikateri ob\u010Dini). Na\
  \ ministrstvu razmi\u0161ljamo tudi o poenotenju barv zabojnikov, v katerih se prepu\u0161\
  \u010Dajo komunalni odpadki (plasti\u010Dna in kovinska embala\u017Ea, steklena\
  \ embala\u017Ea, papir in papirna embala\u017Ea, biolo\u0161ko razgradljivi odpadki,\
  \ me\u0161ani komunalni odpadki) na ravni dr\u017Eave, ker menimo, da bi se na ta\
  \ na\u010Din ob\u010Danom dodatno olaj\u0161alo lo\u010Deno zbiranje odpadkov. Seveda\
  \ pa bi bila, s ciljem prepre\u010Devanja nastajanja odpadkov, zamenjava obstoje\u010D\
  ih zabojnikov za prepu\u0161\u010Danje komunalnih odpadkov z novimi, barvno usklajenimi\
  \ zabojniki, smiselna le ob izteku \u017Eivljenjske dobe obstoje\u010Dih zabojnikov.\
  \  Pri dolo\u010Danju obveznosti subjektov na podro\u010Dju embala\u017Ee in odpadne\
  \ embala\u017Ee je treba upo\u0161tevati Direktivo 94/62/ES o embala\u017Ei in odpadni\
  \ embala\u017Ei. Direktiva ima dva cilja: (i) zagotoviti visoko raven varstva okolja\
  \ s tem, da se prepre\u010Di ali v najve\u010Dji mo\u017Eni meri zmanj\u0161a kakr\u0161\
  enkoli vpliv embala\u017Ee na okolje ter (ii) zagotoviti delovanje notranjega trga\
  \ in prepre\u010Diti trgovinske ovire kot tudi izkrivljanje in omejevanje konkurence\
  \ v Skupnosti. Prvi cilj je seveda mogo\u010De dose\u010Di samo s sodelovanjem kon\u010D\
  nih uporabnikov embala\u017Ee. Ker se zavedamo, da je kvalitetno lo\u010Deno zbiranje\
  \ odpadne embala\u017Ee osnova za kvalitetno recikliranje teh odpadkov, je velik\
  \ poudarek dan ozave\u0161\u010Danju kon\u010Dnih uporabnikov \u2013 povzro\u010D\
  iteljev komunalnih odpadkov. Zato morajo izvajalci javne slu\u017Ebe zbiranja komunalnih\
  \ odpadkov redno periodi\u010Dno obve\u0161\u010Dati povzro\u010Ditelje o pomenu\
  \ in ciljih lo\u010Denega zbiranja komunalnih odpadkov. Ve\u010Dina izvajalcev javne\
  \ slu\u017Ebe je tudi pripravila in gospodinjstvom razdelila bro\u0161ure ali navodila\
  \ v kak\u0161ni druga\u010Dni obliki o pravilnem lo\u010Denem zbiranju komunalnih\
  \ odpadkov. Glede na to, da je ve\u010Dina odpadne embala\u017Ee, ki nastaja v gospodinjstvih,\
  \ iz plastike, kovin ali papirja, smatramo, da lo\u010Deno zbiranje odpadne embala\u017E\
  e ne bi smelo povzro\u010Dati ve\u010Djih te\u017Eav. Verjetno je te\u017Eja sama\
  \ odlo\u010Ditev vsakega posameznika o tem, da bo odpadke lo\u010Deno zbiral in\
  \ jih kot take tudi prepu\u0161\u010Dal. Zaradi doseganja drugega cilja - prepre\u010D\
  evanje trgovinskih ovir ter izkrivljanja in omejevanja konkurence v Skupnosti ni\
  \ mogo\u010De predpisati obveznega ozna\u010Devanja embala\u017Ee zaradi la\u017E\
  jega lo\u010Denega zbiranja odpadne embala\u017Ee v gospodinjstvih. Na\u010Din zagotavljanja\
  \ ravnanja s komunalnimi odpadki se namre\u010D razlikuje od dr\u017Eave \u010D\
  lanice do dr\u017Eave \u010Dlanice, obvezno ozna\u010Devanja embala\u017Ee z barvami,\
  \ ki bi ozna\u010Devale embala\u017Eni material v samo eni dr\u017Eavi \u010Dlanici\
  \ pa bi predstavljalo kr\u0161itev omenjene Direktive 94/62/ES.  V Uredbi o ravnanju\
  \ z embala\u017Eo in odpadno embala\u017Eo je glede zahtev po ozna\u010Devanju embala\u017E\
  e dolo\u010Deno le, da se embala\u017Ea lahko ozna\u010Di zaradi prepoznavanja embala\u017E\
  nega materiala. To ozna\u010Devanje, ki je za gospodarske subjekte prostovoljno,\
  \ mora biti skladno z Odlo\u010Dbo 97/129/ES o dolo\u010Ditvi sistema prepoznavanja\
  \ embala\u017Enih materialov. Cilj te odlo\u010Dbe, ki velja za vso embala\u017E\
  o v EU, je dolo\u010Diti sistem prepoznavanja embala\u017Enih materialov z o\u0161\
  tevil\u010Denjem in okraj\u0161avami, tako da se opredeli narava uporabljenih embala\u017E\
  nih materialov (npr. polietilen tereftalat se ozna\u010Di z 1 PET, papir z 22 PAP,\
  \ aluminij z 41 ALU). Ozna\u010Devanje je namenjeno predvsem osebam, ki odpadno\
  \ embala\u017Eo razvr\u0161\u010Dajo, reciklirajo, predelujejo.  "
