response: "Odziv Ministrstva za infrastrukturo\nNa ra\u010Dunu za elektriko se z isto\
  \ polo\u017Enico pla\u010Dujeta dve storitvi, ki ju izvajata dve razli\u010Dni dru\u017E\
  bi:\n dobava elektri\u010Dne energije (izvaja izbrani dobavitelj, ceno dolo\u010D\
  a dobavitelj); omre\u017Enina: pla\u010Dilo stro\u0161kov omre\u017Eja in storitev,\
  \ potrebnih za dobavo porabljene elektri\u010Dne energije (izvajata distribucijski\
  \ in sistemski operater, ceno dolo\u010Da Javna agencija RS za energijo); \nK temu\
  \ so dodani \u0161e:\n prispevki za spodbujanje obnovljivih virov energije, za spodbujanje\
  \ u\u010Dinkovite rabe energije in za financiranje operaterja trga (dolo\u010Da\
  \ jih vlada RS); DDV in tro\u0161arina (dolo\u010Da jih vlada RS). \nDobavljena\
  \ elektri\u010Dna energija se pla\u010Duje prete\u017Eno na podlagi porabljene elektri\u010D\
  ne energije (kWh), fiksnega dela ni ali pa je zelo majhen. Fiksni del pla\u010D\
  ila elektri\u010Dne energije obstaja le pri nekaterih dobaviteljih. \u010Ce se odjemalcu\
  \ tak\u0161en na\u010Din zara\u010Dunavanja zdi nepravi\u010Den, lahko vedno izbere\
  \ dobavitelja in ponudbo, kjer fiksnih stro\u0161kov ni. Pri pla\u010Dilu dobavljene\
  \ energije prevladuje stro\u0161ek proizvodnje elektrike, ta del pla\u010Dila gre\
  \ elektrarnam.\nOmre\u017Enina se pla\u010Duje delno na porabo (kWh) in delno na\
  \ priklju\u010Dno mo\u010D (kW). Omre\u017Enina je namenjena pla\u010Dilu stro\u0161\
  kov omre\u017Eja. Ti stro\u0161ki obstajajo, tudi \u010De odjemalec ne porabi ni\u010D\
  \ energije, zato je agencija uporabila kombiniran na\u010Din pla\u010Devanja: delno\
  \ kot fiksen stro\u0161ek in delno sorazmerno s porabo elektri\u010Dne energije.\
  \ Lahko, da se bodo razmere spremenile in bo agencija dolo\u010Dila druga\u010D\
  en na\u010Din pla\u010Devanja za omre\u017Eje, lahko tudi izklju\u010Dno kot fiksen\
  \ stro\u0161ek,\_ na priklju\u010Dno mo\u010D.\nNekateri prispevki se, skladno z\
  \ evropskim pravnim redom, ne morejo pla\u010Devati sorazmerno porabi, zato so dolo\u010D\
  eni glede na priklju\u010Dno mo\u010D.\nVse skupaj prinese znesek, ki ima fiksni\
  \ del, odvisen od priklju\u010Dne mo\u010Di, in variabilni del, odvisen od\_ porabe\
  \ elektri\u010Dne energije. A \u0161e vedno tisti, ki porabi manj, pla\u010Da manj.\n\
  Za povpre\u010Dnega gospodinjskega odjemalce je doslej veljalo, da je bil stro\u0161\
  ek za omre\u017Eje pribli\u017Eno enak stro\u0161ku za elektri\u010Dno energijo.\
  \ To je veljalo \u017Ee pred uvedbo energetskega trga, ko pla\u010Dilo stro\u0161\
  kov omre\u017Eja in energije \u0161e nista bila lo\u010Dena. Odjemalci, ki se ogrevajo\
  \ s toplotnimi \u010Drpalkami ali celo neposredno na elektriko, porabijo nadpovpre\u010D\
  no veliko elektrike in dele\u017E za porabljeno elektriko (kWh) na njihovih ra\u010D\
  unih je precej vi\u0161ji od fiksnega zneska.\nSlovenski pravni red zahteva, da\
  \ so vse postavke na ra\u010Dunu lo\u010Dene, zato so ra\u010Duni razmeroma zapleteni,\
  \ saj z enim ra\u010Dunom pla\u010Dujemo ve\u010D storitev, povrhu pa \u0161e prispevke\
  \ in davke. Zavedati se je potrebno, da gre omre\u017Enina k drugim podjetjem, kot\
  \ pla\u010Dilo za elektri\u010Dno energijo, \u010Deprav odjemalci dobijo le en ra\u010D\
  un. Na ta na\u010Din prihranimo stro\u0161ke po\u0161iljanja lo\u010Denih ra\u010D\
  unov za uporabo omre\u017Eja in za dobavo elektri\u010Dne energije.\nPrispevki so\
  \ potrebni za spodbujanje investicij v obnovljive vire in u\u010Dinkovito rabo.\
  \ Skupaj z EU se je tudi Slovenija zavezala prehodu v brezoglji\u010Dno dru\u017E\
  bo in ta prehod ne bo mogo\u010D brez spodbud. Zaprtje termo elektrarn bo treba\
  \ nadomestiti z obnovljivimi in nizkooglji\u010Dnimi viri in z zmanj\u0161ano porabo.\n\
  Vsekakor pa je potrebno pla\u010Devati tudi za stro\u0161ke omre\u017Eja: za gospodinjstva\
  \ je doslej vedno veljala zakonitost, da je stro\u0161ek omre\u017Eja pribli\u017E\
  no enak stro\u0161ku dobavljene energije. Torej: brez omre\u017Eja ni elektrike,\
  \ stro\u0161ek omre\u017Eja se ne zara\u010Dunava \xBBpo nepotrebnem\xAB."
