response: "Odziv Ministrstva za okolje in prostor\nZ namenom zmanj\u0161anja in prepre\u010D\
  evanja onesna\u017Eevanja s plasti\u010Dnimi odpadki je bila sprejeta Direktiva\
  \ o zmanj\u0161anju vpliva nekaterih plasti\u010Dnih proizvodov na okolje (SUP Direktiva),\
  \ za katero je rok prenosa 3. julij 2021. V njej so dolo\u010Deni razli\u010Dni\
  \ ukrepi za prepovedi in zmanj\u0161anje uporabe dolo\u010Denih plasti\u010Dnih\
  \ izdelkov, ki se najpogosteje znajdejo v okolju, predvsem kon\u010Dajo tovrstni\
  \ odpadki v rekah, morjih in oceanih. S SUP Direktivo se med drugim omejuje dajanje\
  \ na trg, in sicer pal\u010Dk za pritrditev na balone in podporo balonov, vklju\u010D\
  no z mehanizmi takih pal\u010Dk, razen balonov za industrijsko ali drugo poklicno\
  \ rabo in uporabo, ki se ne delijo potro\u0161nikom. Kar zadeva prepovedi dajanja\
  \ na trg dolo\u010Denega izdelka je pri tem potrebno upo\u0161tevati, da je slovenski\
  \ trg del notranjega trga Evropske unije, zato je pri omejitvah dajanja izdelkov\
  \ na trg potrebno zagotoviti usklajeno ukrepanje na enotnem evropskem trgu in konkuren\u010D\
  nost med posameznimi podjetji."
