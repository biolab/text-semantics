response: "Odziv Ministrstva za gospodarstvo\nVlada RS je na svoji 136. redni seji,\
  \ dne 26. maja 2011 zavrnila podoben predlog, kot je va\u0161. Predlog zakona o\
  \ spremembah in dopolnitvah Obrtnega zakona, ki ga je Dr\u017Eavnemu zboru Republike\
  \ Slovenije predlo\u017Eila skupina poslancev s prvopodpisanim Alojzem Posedelom,\
  \ je prav tako zajemal ukinitev obveznega \u010Dlanstva v OZS. Predlagana ureditev\
  \ pa je re\u0161evala problematiko zgolj v omejenem obsegu, zato bi tak\u0161no\
  \ spreminjanje zakona povzro\u010Dilo vrsto nejasnosti in odprtih vpra\u0161anj.\n\
  Trenutno veljavni Obrtni zakon vsebuje namre\u010D vrsto dolo\u010Db, ki opredeljujejo\
  \ delo Obrtne zbornice ter so izpeljane iz na\u010Dela obveznega \u010Dlanstva.\
  \ V kolikor bi se obvezno \u010Dlanstvo ukinilo bi bilo potrebno pristopiti k celotni\
  \ prenovi Obrtnega zakona in ne le parcialno spremeniti posameznih \u010Dlenov,\
  \ saj lahko navedeno privede do nekonsistentnih re\u0161itev.\nGlede va\u0161ega\
  \ komentarja o omejevanju \u010Dlovekovih pravic in temeljnih svobo\u0161\u010D\
  in vam sporo\u010Damo, da je o tej materiji \u017Ee odlo\u010Dalo Ustavno sodi\u0161\
  \u010De RS. 20. \u010Clen Splo\u0161ne deklaracije \u010Dlovekovih pravic je v na\u0161\
  \ pravni red prenesen v dolo\u010Dbe Ustave RS. Po dolo\u010Dbi drugega odstavka\
  \ 42. \u010Dlena Ustave je vsakomur zagotovljeno, da se zaradi izra\u017Eanja in\
  \ uresni\u010Devanja skupnih interesov povezuje s podobno misle\u010Dimi v obliko\
  \ (zdru\u017Eenje), ki naj predstavlja to povezano skupino ljudi. Ustavno sodi\u0161\
  \u010De je \u017Ee presojalo, ali zakonsko predpisano obvezno \u010Dlanstvo v dolo\u010D\
  eni obliki zdru\u017Eevanja pomeni poseganje v svobodo zdru\u017Eevanja iz drugega\
  \ odstavka 42. \u010Dlena Ustave (odlo\u010Dba \u0161t. U-I-290/96 z dne 11. 6.\
  \ 1998, Uradni list RS, \u0161t. 49/98 in OdlUS, VII,124, odlo\u010Dba \u0161t.\
  \ U-I-305/94 z dne 3. 4. 1997, Uradni list RS, \u0161t. 23/97 in OdlUS VI, 44, odlo\u010D\
  ba \u0161t. U-I-137/93 z dne 2. 6. 1994, Uradni list RS, \u0161t. 42/94 in OdlUS\
  \ III, 62 ter sklep \u0161t. U-I-48/92 z dne 11. 2. 1993, Uradni list RS, \u0161\
  t. 12/93 in OdlUS II,15). Sprejelo je stali\u0161\u010De, da zbornice oziroma druge\
  \ oblike zdru\u017Eevanja, ki so ustanovljene z zakonom za izvr\u0161evanje javnih\
  \ pooblastil in predvsem zaradi izvr\u0161evanja dolo\u010Denih nalog v javnem interesu,\
  \ ne sodijo med zdru\u017Eenja, ki jih varuje 42. \u010Dlen Ustave. Obvezno \u010D\
  lanstvo v njih ne posega v pravico prizadetih oseb, da se svobodno zdru\u017Eujejo,\
  \ ki je na splo\u0161no zagotovljena v drugem odstavku 42. \u010Dlena Ustave, za\
  \ gospodarske subjekte pa izhaja tudi iz dolo\u010Dbe prvega odstavka 74. \u010D\
  lena Ustave, po kateri je gospodarska pobuda svobodna.\nV Sloveniji sicer deluje\
  \ pribli\u017Eno 40 zbornic, pri \u010Demer je \u010Dlanstvo v nekaterih prostovoljno\
  \ (npr. Gospodarska zbornica Slovenije, Trgovinska zbornica Slovenije), v drugih\
  \ pa obvezno (npr. OZS, Kmetijsko-gozdarska zbornica Slovenije), kar vna\u0161a\
  \ dolo\u010Deno stopnjo zmede v na\u0161 gospodarski prostor, zato je prenove potreben\
  \ zborni\u010Dni sistem kot celota.\nVlada RS sicer razume namen va\u0161ega predloga,\
  \ vendar pa se hkrati zaveda kompleksnosti in zahtevnosti omenjene problematike.\
  \ Vlada RS se je odlo\u010Dila, da je potreben celovit pristop k ureditvi zborni\u010D\
  nega sistema v Sloveniji. V ta namen je Vlada RS \u017Ee pri\u010Dela s potrebnimi\
  \ analizami za celovito preu\u010Ditev zborni\u010Dnega sistema. \u0160ele na podlagi\
  \ rezultatov analiz in pridobljenih strokovnih mnenj bo lahko Vlada RS oblikovala\
  \ sistemati\u010Dne re\u0161itve, ki bodo celovito re\u0161evale omenjeno problematiko."
