response: "Odziv Ministrstva za pravosodje\nV primeru neizpolnitve obveznosti sodi\u0161\
  \u010De zagotavlja sodno varstvo civilnih pravic v pravdnem postopku, vendar pa\
  \ se z izdajo sodne odlo\u010Dbe sodno varstvo \u0161e ne iz\u010Drpa. Kadar dol\u017E\
  nik ne izpolni tistega, kar mu je nalo\u017Eeno s sodno odlo\u010Dbo, jo je treba\
  \ prisilno izvr\u0161iti. Namen izvr\u0161ilnega postopka je, da se zagotovi dokon\u010D\
  na uresni\u010Ditev upnikove ustavne pravice do sodnega varstva. Zakon o izvr\u0161\
  bi in zavarovanju ureja pravila postopka, po katerem sodi\u0161\u010Da opravljajo\
  \ prisilno izvr\u0161itev terjatev (1. \u010Dlen).\n\u010Ceprav je cilj izvr\u0161\
  ilnega postopka u\u010Dinkovita realizacija upnikove terjatve, tega cilja vendarle\
  \ ni mogo\u010De dose\u010Di za vsako ceno in na kakr\u0161enkoli na\u010Din. Ustava\
  \ Republike Slovenije (v nadaljevanju: Ustava RS) v 2. \u010Dlenu dolo\u010Da, da\
  \ je Republika Slovenija pravna in socialna dr\u017Eava. Dr\u017Eava mora v okviru\
  \ uresni\u010Devanja ustavnega na\u010Dela socialne dr\u017Eave vsakomur zagotavljati\
  \ mo\u017Enost za dostojno \u017Eivljenje. To pa najprej pomeni zagotavljanje dolo\u010D\
  enih minimalnih pogojev za pre\u017Eivetje.\nUstavno sodi\u0161\u010De Republike\
  \ Slovenije je v obrazlo\u017Eitvi odlo\u010Dbe, \u0161t. U-I-339/98 z dne 14.10.1998,\
  \ navedlo: \xBBNamen izvr\u0161ilnega postopka je, skladno z ustavno zahtevo po\
  \ u\u010Dinkovitosti pravice do sodnega varstva, zagotoviti izpolnitev obveznosti,\
  \ ki praviloma izhaja iz pravomo\u010Dne sodbe. Glede na namen izvr\u0161ilnega\
  \ postopka je torej nujno, da mora zakon, ki to podro\u010Dje ureja, prvenstveno\
  \ upo\u0161tevati interes upnika, da se zagotovi u\u010Dinkovitost izvr\u0161be\
  \ in s tem dokon\u010Dna uresni\u010Ditev upnikove ustavne pravice do sodnega varstva.\
  \ Kljub temu pa je potrebno upo\u0161tevati, da iz ustavnega na\u010Dela socialne\
  \ dr\u017Eave (2. \u010Dlen Ustave RS) ter iz pravice do osebnega dostojanstva in\
  \ varnosti (34. \u010Dlen Ustave RS) izhaja, da izvr\u0161ba za uveljavitev denarne\
  \ terjatve ni dovoljena na stvareh ali pravicah, ki so nujne za zadovoljitev osnovnih\
  \ \u017Eivljenjskih potreb dol\u017Enika in oseb, ki jih je po zakonu dol\u017E\
  an pre\u017Eivljati ali opravljanje samostojne dejavnosti, ki je dol\u017Eniku glavni\
  \ vir pre\u017Eivljanja, ob tem pa je pri opravljanju izvr\u0161be potrebno upo\u0161\
  tevati osebno dostojanstvo dol\u017Enika. Tak\u0161ne dolo\u010Dbe ZIZ (druga\u010D\
  e kot prej\u0161nji Zakon o izvr\u0161ilnem postopku) sicer izrecno ne vsebuje,\
  \ vendar pa je potrebno \u0161teti, da gre pri tem za na\u010Delo, ki neposredno\
  \ izhaja iz zgoraj navedenih ustavnih dolo\u010Db. Slednje je predvsem potrebno\
  \ upo\u0161tevati tudi pri ureditvi izvr\u0161be na pla\u010Do in druge osebne prejemke,\
  \ saj ravno ti prejemki \u010Dloveku v mnogih primerih zagotavljajo socialno varnost.\
  \ Iz zgoraj navedenega na\u010Dela, ki izhaja iz zahtev socialne dr\u017Eave in\
  \ pravice do osebnega dostojanstva in varnosti, izhaja, da izvr\u0161ba na pla\u010D\
  o dol\u017Enika ne sme prizadeti v tak\u0161ni meri, da bi bil ogro\u017Een njegov\
  \ eksisten\u010Dni minimum.\xAB.\nGlede na navedeno je upo\u0161tevaje Zakon o minimalni\
  \ pla\u010Di tako v Zakonu o dav\u010Dnem postopku za dav\u010Dno izvr\u0161bo kot\
  \ v ZIZ za civilno sodno izvr\u0161bo (102. \u010Dlen) dolo\u010Deno, da je na dol\u017E\
  nikove denarne prejemke, ki se v skladu z zakonom, ki ureja dohodnino, \u0161tejejo\
  \ za dohodek iz delovnega razmerja, ter na od\u0161kodnino iz naslova izgube ali\
  \ zmanj\u0161anja delovne sposobnosti mogo\u010De se\u010Di:\nza denarne terjatve,\
  \ razen za terjatve, navedene v 2. to\u010Dki tega odstavka, do dveh tretjin prejemkov,\
  \ na katere se se\u017Ee z izvr\u0161bo, vendar tako, da dol\u017Eniku ostane najmanj\
  \ znesek v vi\u0161ini 76 % minimalne pla\u010De, \u010De dol\u017Enik pre\u017E\
  ivlja dru\u017Einskega \u010Dlana ali drugo osebo, ki jo mora pre\u017Eivljati po\
  \ zakonu, pa tudi znesek v vi\u0161ini prejemka, dolo\u010Denega za osebo, ki jo\
  \ pre\u017Eivlja dol\u017Enik, po merilih, ki jih dolo\u010Da zakon, ki ureja socialno\
  \ varstvene prejemke, za dodelitev denarne socialne pomo\u010Di;\nza terjatve iz\
  \ naslova zakonite pre\u017Eivnine in od\u0161kodnine za izgubljeno pre\u017Eivnino\
  \ zaradi smrti tistega, ki jo je dajal, do dveh tretjin prejemkov, na katere se\
  \ se\u017Ee z izvr\u0161bo, vendar tako, da dol\u017Eniku ostane najmanj znesek\
  \ v vi\u0161ini 50 % minimalne pla\u010De, \u010De dol\u017Enik pre\u017Eivlja dru\u017E\
  inskega \u010Dlana ali drugo osebo, ki jo mora pre\u017Eivljati po zakonu, pa tudi\
  \ znesek v vi\u0161ini prejemka, dolo\u010Denega za osebo, ki jo pre\u017Eivlja\
  \ dol\u017Enik, po merilih, ki jih dolo\u010Da zakon, ki ureja socialno varstvene\
  \ prejemke, za dodelitev denarne socialne pomo\u010Di.\nPraviloma je tako minimalni\
  \ znesek, ki mora dol\u017Eniku ostati v primeru izvr\u0161be, znesek v vi\u0161\
  ini 76 % minimalne pla\u010De, zakon pa zaradi posebne narave nekaterih terjatev\
  \ (t. i. privilegiranih terjatev iz zgoraj citirane 2. to\u010Dke) dolo\u010Da,\
  \ da je mo\u017Eno se\u010Di tudi pod ta minimum, natan\u010Dneje do vi\u0161ine\
  \ 50 % minimalne pla\u010De.\nRazlogi za tako ureditev so natan\u010Dno pojasnjeni\
  \ v Predlogu zakona o spremembah in dopolnitvah Zakona o izvr\u0161bi in zavarovanju\
  \ (ZIZ-K) (pod rubriko analiti\u010Dni pregled).\nV zvezi s tem dodajamo, da je\
  \ bila s sprejemom take ureditve uresni\u010Dena ena izmed zavez na podro\u010D\
  ju \xBBPravna varnost/dr\u017Eava\xAB v Socialnem sporazumu za obdobje 2015\u2013\
  2016, in sicer, da se spremeni ZIZ na na\u010Din, da z izvr\u0161ilnim sredstvom\
  \ ni mo\u017Eno pose\u010Di pod minimalno pla\u010Do, zmanj\u0161ano za davke in\
  \ prispevke.\nGlede na navedeno Ministrstvo za pravosodje ocenjuje, da predlog ni\
  \ primeren za nadaljnjo obravnavo.\n "
