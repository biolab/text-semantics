response: " Odziv Ministrstva za okolje in prostor\nPri preu\u010Ditvi predloga smo\
  \ ocenili, da je predmetni predlog v svoji obliki dokaj enostaven, vendar lahko\
  \ povzro\u010Di razli\u010Dne posledice pri upravljanju ve\u010Dstanovanjskih stavb.\
  \ Omenjeni predlog  lahko povzro\u010Di stanje, da ostane ve\u010Dstanovanjska stavba\
  \ brez upravnika, \u010De se eta\u017Eni lastniki niso pravo\u010Dasno dogovorili\
  \ o izbiri novega ali podalj\u0161anju obstoje\u010De pogodbe pred koncem veljavnosti\
  \ pogodbe. Predmetna zakonska re\u0161itev v predlagani obliki pomeni, da bi z zakonom\
  \ to\u010Dno dolo\u010Dili datum veljavnosti vseh obstoje\u010Dih pogodb in bi vse\
  \ pogodbe o upravljanju ve\u010Dstanovanjskih stavb prenehale veljati na isti dan.\
  \ Ve\u010Dstanovanjskih stavb katere po stanovanjskem zakonu potrebujejo upravnika\
  \ je v Sloveniji preko 15.500 in hkratna odpoved pogodb lahko povzro\u010Di velike\
  \ motnje na podro\u010Dje upravljanja. Pogodba o upravljanju je pogodba iz katere\
  \ izhaja obstoj obligacijskega razmerja med pogodbenimi strankami in \u010De se\
  \ v primeru  sklenitve za dolo\u010Den \u010Das  pravo\u010Dasno ne podalj\u0161\
  a, se izvajanje pogodbe opredeli za nedolo\u010Den \u010Das. Podobna re\u0161itev\
  \ je uzakonjena tudi pri pogodbah o zaposlitvah v okviru ZDR. Obstoje\u010Di Stanovanjski\
  \ zakon ne prepoveduje sklepanja pogodb o upravljanju ve\u010Dstanovanjske stavbe\
  \ za dolo\u010Den \u010Das, kar pomeni, da bi lahko eta\u017Eni lastniki to mo\u017E\
  nost uporabljali \u017Ee sedaj. V okviru priprav izhodi\u0161\u010D za spremembo\
  \ stanovanjske zakonodaje se pojavlja tudi podro\u010Dje zakonodajnih re\u0161itev\
  \ menjave upravnika, zato bomo v okviru iskanja bolj\u0161ih zakonodajnih re\u0161\
  itev predlog v tem procesu temeljito preu\u010Dili.\n "
