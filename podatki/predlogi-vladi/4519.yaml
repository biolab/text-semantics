  \ letu opravlja predpisano preverjanje oziroma ocenjevanje znanja. Za to obliko\
  \ izobra\u017Eevanja se torej star\u0161i odlo\u010Dijo prostovoljno, dr\u017Eava\
  \ oziroma lokalna skupnost pa jim v ta namen ne zagotavljata javnih sredstev.\n\
