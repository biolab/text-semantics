response: "Odziv Ministrstva za kmetijstvo, gozdarstvo in prehrano\n\nKomuniciranje\
  \ o tveganju (angl. risk communication) lahko definiramo kot izmenjavo informacij\
  \ in mnenj skozi celoten postopek analize tveganja, vklju\u010Dujo\u010D tveganje\
  \ samo, posamezne dejavnike tveganja, vse faktorje, ki so povezani z dejavniki tveganja\
  \ in dojemanje tveganja med ocenjevalci tveganja, upravljavci s tveganji, potro\u0161\
  niki, nosilci \u017Eivilske dejavnosti, stroko in vsemi zainteresiranimi javnostmi.\
  \ Ustrezno komuniciranje o tveganjih je klju\u010Dno za zagotavljanje pravice potro\u0161\
  nika do obve\u0161\u010Denosti in varnosti. Hkrati omogo\u010Da u\u010Dinkovito\
  \ zmanj\u0161evanje morebitne zaskrbljenosti potro\u0161nikov in prepre\u010Duje,\
  \ da bi ta zaskrbljenost zrasla prek razumne mere. Pomembno je, da pojasnila o tveganjih\
  \ temeljijo na strokovnih ocenah tveganj in da je na\u010Din komuniciranja pravo\u010D\
  asen in razumljiv \u0161ir\u0161i javnosti ter povpre\u010Dnemu potro\u0161niku,\
  \ ki nima strokovnega znanja s tega podro\u010Dja. Skratka govorimo o komuniciranju\
  \ s strokovno in lai\u010Dno javnostjo.\n\nKomuniciranje z javnostmi in s tem tudi\
  \ potro\u0161niki poteka preko spletnih strani MKGP in UVHVVR \u2013 z izjavami\
  \ za javnost in na dru\u017Ebenih omre\u017Ejih. Uslu\u017Ebenci MKGP in UVHVVR\
  \ sodelujejo tudi na usposabljanjih, seminarjih, okroglih mizah, z izjavami v informativnih\
  \ oddajah v medijih in intervjuji v tiskanih medijih in v razli\u010Dnih radijskih\
  \ oddajah. \n\nUVHVVR redno obve\u0161\u010Da tudi preko sistema hitrega obve\u0161\
  \u010Danja RASFF (angl: Rapid Alert System for Food and Feed) o umikih in odpoklicih\
  \ nevarnih \u017Eivil (v okviru uradnega in\u0161pekcijksega nadzora, \u010De je\
  \ obve\u0161\u010Dena s strani nosilcev \u017Eivilske dejavnosti, ali pa preko sistema\
  \ obve\u0161\u010Dena o nevarnih \u017Eivilih v drugih dr\u017Eavah). Ta na\u010D\
  in obve\u0161\u010Danja je in ostaja v domeni In\u0161pekcije za varno hrano, veterinarstvo\
  \ in varstvo rastlin.\n\nPoudarjamo, da je potrebno razlikovati ozave\u0161\u010D\
  anje potro\u0161nikov, kot nekomercialno komuniciranje (obvestila preko sistema\
  \ hitrega obve\u0161\u010Danja, navodila o ustreznem ravnanju z \u017Eivili po nakupu,\
  \ upo\u0161tevanje dobre higienske prakse pri pripravi \u017Eivil, razumevanje ozna\u010D\
  b na \u017Eivilih, hranilna sestava \u017Eivila, uravnote\u017Eena - zdravju koristna\
  \ prehrana), kjer je motiv in namen zagotavljanje javnega zdravja od komercialnega\
  \ komuniciranja - ogla\u0161evanja, kjer ima dolo\u010Den proizvajalec s prodajo\
  \ konkretnega izdelka, ki ga ogla\u0161uje dobi\u010Dek.\n\nNamen projektov promocije\
  \ in ogla\u0161evanja, kot sta Na\u0161a super hrana in shema \xBBizbrana kakovost\xAB\
  , ki ju izvaja MKGP, je v prvi vrsti spodbujati u\u017Eivanje lokalno pridelane\
  \ in predelane hrane, in ne ogla\u0161evati posameznih proizvajalcev. Posamezni\
  \ proizvajalci, ki so vklju\u010Deni v shemo \xBBizbrana kakovost\xAB in zanjo izpolnjujejo\
  \ vse pogoje, pa svoje proizvode ozna\u010Dijo z za\u0161\u010Ditnim znakom \xBB\
  izbrana kakovost\xAB. \n\n\_\nOdziv Ministrstva za javno upravo\n\nUpravne organe\
  \ in nosilce javnih pooblastil opredeljuje <link http: www.pisrs.si pis.web external-link-new-window\
  \ internal link in current>Zakon o dr\u017Eavni upravi v III. poglavju. V skladu\
  \ s 14. \u010Dlenom upravne naloge opravljajo ministrstva, organi v njihovi sestavi\
  \ in upravne enote. Organ v sestavi ministrstva se ustanovi za opravljanje specializiranih\
  \ strokovnih nalog, izvr\u0161ilnih in razvojnih upravnih nalog, nalog in\u0161\
  pekcijskega in drugega nadzora in nalog na podro\u010Dju javnih slu\u017Eb, \u010D\
  e se s tem zagotovi ve\u010Dja u\u010Dinkovitost in kakovost pri opravljanju nalog\
  \ oziroma \u010De je zaradi narave nalog ali delovnega podro\u010Dja potrebno zagotoviti\
  \ ve\u010Djo stopnjo strokovne samostojnosti pri opravljanju nalog. Javne agencije\
