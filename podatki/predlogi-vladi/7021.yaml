response: "Odziv Ministrstva za finance\nZa izbolj\u0161anje pla\u010Dilne discipline\
  \ v Republiki Sloveniji je bila v Zakon o prepre\u010Devanju zamud pri pla\u010D\
  ilih (Uradni list RS, \u0161t. 57/12; v nadaljnjem besedilu: ZPreZP-1), implementirana\
  \ Direktiva Evropskega parlamenta in Sveta 2011/7/EU z dne 16. februarja 2011 o\
  \ boju proti zamudam pri pla\u010Dilih v trgovinskih poslih (UL L \u0161t. 48 z\
  \ dne 23. februarja 2011, str. 1; v nadaljnjem besedilu: Direktiva 2011/7/EU). Direktiva\
  \ dolo\u010Da najdalj\u0161e dovoljene pla\u010Dilne roke, ki jih lahko vsebujejo\
  \ pogodbe, ki so sklenjene med gospodarskimi subjekti ali med gospodarskimi subjekti\
  \ in javnimi organi, kadar mora ena stranka dobaviti blago ali opraviti storitev,\
  \ druga stranka pa izpolniti denarno obveznost.\nSlede\u010D Direktivi 2011/7/EU\
  \ ZPreZP-1 v ll. poglavju (10. do 12. \u010Dlen) ureja najdalj\u0161e dovoljene\
  \ pla\u010Dilne roke. Pla\u010Dilni rok med gosmdarskimi subjekti ne sme biti dalj\u0161\
  i od 60 dni razen, \u010De je dolo\u010Den pisno \u017Ee \u010De ne pomeni o\u010D\
  itno nepravi\u010Dnega dogovora. Kadar je dol\u017Enik javni organ, pla\u010Dilni\
  \ rok ne sme biti dalj\u0161i od 30 dni.\nZPreZP-1 dolo\u010Da tudi pla\u010Dilni\
  \ rok, v kolikor ta ni pogodbeno dogovorjen, in to ne glede na to, kateri subjekt\
  \ je dol\u017Enik. ZPreZP-1 dolo\u010Da naslednje pla\u010Dilne roke:\n 30 dni od\
  \ dneva prejema ra\u010Duna ali druge ustrezne zahteve za pla\u010Dilo; 30 dni od\
  \ dneva prejema blaga ali storitev, \u010De je dan prejema ra\u010Duna ali druge\
  \ ustrezne zahteve za pla\u010Dilo sporen; 30 dni od dneva prejema blaga ali storitve,\
  \ \u010De je dol\u017Enik prejel ra\u010Dun ali drugo zahtevo za pla\u010Dilo, preden\
  \ je prejel blago ali storitev, ali 30 dni od dneva prejema blaga ali storitve,\
  \ \u010De je dogovorjen ali zakonsko predpisan pregled blaga ali storitve ter je\
  \ dol\u017Enik prejel ra\u010Dun ali drugo ustrezno zahtevo za pla\u010Dilo pred\
  \ dnevom pregleda. \nPogodbeni stranki lahko skleneta pisni dogovor, daje rok za\
  \ prevzem ali pregled blaga daij\u0161i od 30 dni, \u010De ne pomeni o\u010Ditno\
  \ nepravi\u010Dnega pogodbenega dogovora.\nIz predstavljenega lahko sklepamo, da\
  \ je predlog glede izbolj\u0161ave pla\u010Dilne nediscipline med gospodarskimi\
  \ subjekti, oziroma predlog omejitve pla\u010Dilnih rokov neporavnanih obveznosti\
  \ \u017Ee ustrezno obravnavan v ZPreZP-1.\n "
