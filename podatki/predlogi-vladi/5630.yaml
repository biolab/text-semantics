response: "Odziv Ministrstva za kulturo\n\nVsaka dr\u017Eava \u010Dlanica Evropske\
  \ unije ima svoj uradni jezik, ki ga uporablja v upravnih postopkih ter pri svojem\
  \ poslovanju nasploh. To pomeni, da dr\u017Eava \u010Dlanica izdaja svoje dokumente\
  \ in potrdila v njenem uradnem jeziku in ne v jeziku katerekoli druge dr\u017Eave\
  \ \u010Dlanice, niti ne moremo preprosto ugotavljati, da v tujini povsod in neproblemati\u010D\
  no sprejemajo potrdila v angle\u0161kem jeziku, saj ima vendarle ve\u010Dina evropskih\
  \ dr\u017Eav bolj ali manj razdelano jezikovno zakonodajo, ki opredeljuje uradne\
  \ jezike in njihovo rabo v javnem in zasebnem sektorju. V Republiki Sloveniji je\
  \ uradni jezik sloven\u0161\u010Dina (razen na dvojezi\u010Dnih obmo\u010Djih, prim.\
  \ v nadaljevanju) in naloga dr\u017Eave je poskrbeti za dosledno uporabo slovenskega\
  \ jezika v svojih organih in institucijah ter tako zagotoviti svojim dr\u017Eavljanom\
  \ in dr\u017Eavljankam visok standard jezikovnih pravic.\nUstava Republike Slovenije\
  \ (Uradni list RS, \u0161t. 33/91-I, 42/97, 66/00, 24/03, 69/04, 68/06 in 47/13),\
  \ kot najvi\u0161ji in temeljni pravni akt v Republiki Sloveniji, v 11. \u010Dlenu\
  \ dolo\u010Da, da je uradni jezik v Sloveniji sloven\u0161\u010Dina, na obmo\u010D\
  ju, v katerih \u017Eivita italijanska ali mad\u017Earska narodna skupnost pa je\
  \ uradni jezik tudi italijan\u0161\u010Dina ali mad\u017Ear\u0161\u010Dina. Tudi\
  \ Zakon o dr\u017Eavni upravi v 4. \u010Dlenu dolo\u010Da, da je uradni jezik v\
  \ dr\u017Eavni upravi sloven\u0161\u010Dina, na obmo\u010Djih, v katerih \u017E\
  ivita avtohtona italijanska oziroma mad\u017Earska narodna skupnost, pa je uradni\
  \ jezik v dr\u017Eavni upravi tudi italijan\u0161\u010Dina oziroma mad\u017Ear\u0161\
  \u010Dina. To pomeni, da so slovenski organi dol\u017Eni izdajati dokumente in potrdila\
  \ v slovenskem jeziku, oz. na podro\u010Dju narodnih skupnosti, tudi v italijan\u0161\
  \u010Dini in mad\u017Ear\u0161\u010Dini.\nV preteklosti je sicer \u017Ee bilo nekaj\
  \ poskusov izdajanja potrdil v angle\u0161kem, nem\u0161kem in francoskem jeziku\
  \ (prim.: potrdila o nekaznovanosti na Ministrstvu za pravosodje), vendar pa z vidika\
  \ uporabnosti kot dokazov niso imeli mednarodne pravne veljave, zato se je izdajanje\
  \ v tujih jezikih odpravilo.\nGlede uporabe uradnega jezika pri izdajanju doma\u010D\
  ih javnih listin je v okviru pobude o izdajanju potrdil o nekaznovanosti v tujem\
  \ jeziku, objavljene na portalu predlagam.vladi.si, podrobnej\u0161o analizo naredilo\
  \ tudi Ministrstvo za pravosodje, :\n\u201CV procesnem pravu za doma\u010De javne\
  \ listine velja, da so to listine, ki jih v predpisani obliki izda poobla\u0161\u010D\
  en pravni subjekt in kot take dokazujejo resni\u010Dnost tistega, kar je v njih\
  \ dolo\u010Deno. V pravnem prometu zato znotraj dr\u017Eave velja, da je tisto,\
  \ kar se v listini potrjuje resni\u010Dno, resni\u010Dnost pa je vezana na pe\u010D\
  at subjekta, ki jo je izdal. To pomeni, da jo pristojna oseba v dr\u017Eavi kot\
  \ resni\u010Dno takoj prepozna, nasprotno pa pri tujih listinah ustroja dr\u017E\
  avnih organov in predpisane oblike listine pristojna oseba ne pozna, zaradi \u010D\
  esar je zahtevana druga\u010Dna obravnava le-teh. Eden izmed pogojev za ustrezno\
  \ obravnavo tujih listin je zato prevod v uraden jezik dr\u017Eave, v kateri se\
  \ bo listina uporabila, v nekaterih dr\u017Eavah pa je potrebno preveriti tudi ali\
  \ je tujo javno listino podpisala pristojna oseba oz. potrditi njeno verodostojnost,\
  \ kar je odvisno od sklenjenih mednarodni aktov glede postopkov legalizacije listin.\
  \ Za potrditev verodostojnosti se izpelje postopek legalizacije, ki ob vseh izpolnjenih\
  \ pogojih in opravilih daje tujim javnim listinam enako veljavo kot jo imajo doma\u010D\
  e. Legalizacija je potrebna, \u010De dr\u017Eava, v kateri bo uporabljena listina,\
  \ zahteva legalizacijo in med dr\u017Eavo izdajateljico listine in tujo dr\u017E\
  avo, v kateri bo listina uporabljena, ni sklenjena bilateralna pogodba, ki bi legalizacijo\
  \ odpravila oz. omejila. V znak potrditve verodostojnosti prevoda in podpisa je\
  \ na prevodu overjen podpis tolma\u010Da, ki ga (nad)oviri tudi pristojen dr\u017E\
  avni organ, kar pomeni, da postane vsebina listine, ki je prevedena v uradni jezik\
  \ tuje dr\u017Eave in je podpisana s strani tolma\u010Da za ustrezen tuji jezik,\
  \ verodostojna tudi po dr\u017Eavnem (in mednarodnem) pravu te tuje dr\u017Eave.\
  \  Le poseben mednarodni akt bi torej lahko dolo\u010Dal, da bi se uradni dokumenti\
  \ v Sloveniji izdajali v angle\u0161kem ali kateremkoli drugem jeziku oz. v ve\u010D\
  \ jezikih, zlasti glede na ustrezne sklenjene bilateralne pogodbe, vendar pa pravo\
  \ in praksa zaradi mo\u017Enosti razli\u010Dnih zlorab tak\u0161nih re\u0161itev\
  \ ni uveljavila.\xAB   "
