response: "Odziv Ministrstva za infrastrukturo in prostor\nZakon o letni dajatvi za\
  \ uporabo vozil v cestnem prometu (Uradni list RS, \u0161t. 57/08) dolo\u010Da merila\
  \ za dolo\u010Danje vi\u0161ine letne dajatve. Zakon dolo\u010Da tudi, da se pri\
  \ dolo\u010Danju vi\u0161ine letne dajatve za posamezne kategorije oziroma podkategorije\
  \ kot merilo upo\u0161tevata tudi emisije onesna\u017Eeval zraka in na\u010Din vzmetenja\
  \ vozil. Navedena merila so nato upo\u0161tevana v Uredbi o na\u010Dinu dolo\u010D\
  anja in vi\u0161ini letne dajatve za uporabo vozil v cestnem prometu (Uradni list\
  \ RS, \u0161t. 80/12), ki podrobneje dolo\u010Da na\u010Din dolo\u010Danja in vi\u0161\
  ino letne dajatve za uporabo vozil v cestnem prometu. Pri izbiri meril so upo\u0161\
  tevane tehni\u010Dne mo\u017Enosti za izvedljivost obra\u010Duna letne dajatve z\
  \ uporabo podatkov razvidnih iz veljavnih prometnih dovoljenj in drugih evidenc\
  \ in listin, dolo\u010Denih s predpisi o vozilih.\nPredlagate, da bi formula za\
  \ izra\u010Dun letne dajatve morala zajemati te\u017Eo avtomobila in \u0161tevilo\
  \ prevo\u017Eenih kilometrov. Iz predloga tudi razberemo, da se va\u0161 predlog\
  \ nana\u0161a samo na osebne avtomobile (kategorija vozil M1).\nPodatek o \u0161\
  tevilu prevo\u017Eenih kilometrov se ob tehni\u010Dnem pregledu vozila ne bele\u017E\
  i, je pa navedeno zahtevano v predlogu novega pravilnika, ki bo urejal tehni\u010D\
  ne preglede vozil. Ko se bo navedeni podatek pri\u010Del bele\u017Eiti, bo podatek\
  \ sestavni del evidence registriranih vozil. Vendar, ker je prvi tehni\u010Dni pregled\
  \ osebnega avtomobila potrebno izvesti \u0161ele po \u0161tirih letih od prve registracije\
  \ vozila, letna dajatev pa se pla\u010Da ob registraciji vozila in ob podalj\u0161\
  anju veljavnosti prometnega dovoljenja, do navedenega termina za navedena vozila\
  \ v uradni evidenci ne bi imeli ustreznih podatkov. Nasploh pa je pri uvedbi bele\u017E\
  enja \u0161tevila prevo\u017Eenih kilometrov te\u017Eava v tem, da \u0161tevec prevo\u017E\
  enih kilometrov ni del vozila, za katerega se zahteva homologacija, ampak spada\
  \ le med indikatorje. Tudi njegova morebitna menjava ni kontrolirana, sam poseg\
  \ v \u0161tevec in s tem prirejanje \u0161tevila kilometrov pa je po informacijah\
  \ precej enostaven postopek. Glede na navedeno ne planiramo, da bi bil podatek o\
  \ \u0161tevilu prevo\u017Eenih kilometrov merilo za dolo\u010Danje vi\u0161ine letne\
  \ dajatve osebnih avtomobilov.\nPri masi vozila pa je zadeva druga\u010Dna in sicer,\
  \ ker je podatek predmet homologacijskega postopka ali postopka posami\u010Dne odobritve\
  \ posameznega vozila in je zato vpisan v centralnem registru vozil in tudi v evidenco\
  \ registriranih vozil. Glede na spremembe, ki se zaradi evropskih predpisov obetajo\
  \ na podro\u010Dju cestninjenja vozil, bo treba sistem letne dajatve spremeniti\
  \ in ob teh spremembah bomo preverili tudi mo\u017Enost uvedbe mase osebnega vozila\
  \ kot enega od meril za dolo\u010Danje vi\u0161ine letne dajatve.\n "
