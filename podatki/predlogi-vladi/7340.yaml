response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\nPodro\u010Dje praznikov in dela prostih dni je urejeno z Zakonom o praznikih\
  \ in dela prostih dnevih v Republiki Sloveniji (Uradni list RS \u0161t. 112/05-UPB,\
  \ 52/10, 40/12-ZUJF in 19/15, v nadaljevanju ZPDPD). Urejanje praznikov sodi na\
  \ podro\u010Dje dr\u017Eavne ureditve v Republiki Sloveniji, v katero spadajo tudi\
  \ splo\u0161ni dr\u017Eavni akti, simboli in prazniki. Na opredelitve praznikov\
  \ in dela prostih dni po tem zakonu pa se navezujejo tudi re\u0161itve v delovni\
  \ zakonodaji, ki dajejo delavcem pravico do odsotnosti z dela na prazni\u010Den\
  \ in dela prost dan, s pravico do nadomestila pla\u010De oziroma do posebnega vrednotenja\
  \ dela, v kolikor morajo delavci, zaradi nepretrganega delovnega oziroma proizvodnega\
  \ procesa ali posebne narave dela, delati na ta dan.\nTrenutno veljavna ureditev\
  \ je bila sprejeta in dopolnjena upo\u0161tevaje stali\u0161\u010Da, predloge, izide\
  \ javnomnenjske raziskave in v skladu s predpisanimi zakonodajnimi postopki, skladno\
  \ s katerimi ZPDPD poleg praznikov dolo\u010Da \u0161e pet dela prostih dni, ki\
  \ imajo versko obele\u017Eje, pri \u010Demer ti prosti dnevi ne obele\u017Eujejo\
  \ izklju\u010Dno le praznikov katoli\u0161ke vere. Upo\u0161tevaje strukturo praznikov\
  \ po evropskih dr\u017Eavah, lahko tudi ugotovimo, da je v ve\u010Dini primerjanih\
  \ dr\u017Eav ve\u010Dina praznikov verskih, poleg novega leta ter praznika dela\
  \ pa je prazni\u010Dno obele\u017Eevanje vezano \u0161e na dr\u017Eavnost posamezne\
  \ dr\u017Eave.\nGlede domnevne neustavnosti ureditve v ZPDPD je bila na Ustavno\
  \ sodi\u0161\u010De RS v marcu 2014 podana pobuda za oceno ustavnosti 2. \u010D\
  lena ZPDPD, ki je \u0161e v obravnavi (U-l-67/14-4), tako da bo o tovrstnem vpra\u0161\
  anju odlo\u010Dal pristojni organ.\n \nOdziv Ministrstva za kulturo\nV prilogi posredujemo\
