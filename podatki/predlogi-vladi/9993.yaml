response: "Odziv Ministrstva za delo, dru\u017Eino, socialne zadeve in enake mo\u017E\
  nosti\n\nLetni dodatek je specifi\u010Dna pravica iz obveznega zavarovanja, kakr\u0161\
  ne tuji sistemi pokojninskega in invalidskega zavarovanja v tak\u0161ni obliki ne\
  \ poznajo. V slovenskem sistemu jo prvi\u010D zasledimo v letu 1966, ki je bila,\
  \ sode\u010D po Sklepu o uporabi sredstev, ki so namenjena za podpiranje rekreacije\
  \ upokojencev v letu 1966 (Uradni list SRS, \u0161t. 14/66), namenjena spodbujanju\
  \ rekreacije u\u017Eivalcev starostnih, invalidskih in dru\u017Einskih pokojnin.\
  \ Sedanji naziv te pravice se je z leti spreminjal, beseda rekreacija pa se je ohranila\
  \ vse do leta 2005. Takrat je bila pravica prvi\u010D urejena kot zakonska pravica\
  \ in je dobila sedanje ime (letni dodatek).V vseh do sedaj veljavnih ureditvah namen\
  \ te pravice ni bil nikoli izrecno dolo\u010Den. Posredno ga je opredeljevalo le\
  \ poimenovanje. Kot spodbuda za rekreacijo vseh upokojencev je bila vi\u0161ina\
  \ prejemka enotna za vse upravi\u010Dence. Kasneje je ta namen popolnoma izzvenel\
  \ in ga je nadomestil socialnovarstveni namen, ki se je odrazil v razli\u010Dni\
  \ vi\u0161ini prejemka. Vi\u0161ina je postala odvisna od vi\u0161ine pokojnine\
  \ ali drugega prejemka, ki je bil pogoj za pridobitev pravice do izpla\u010Dila\
  \ tega dodatka. Vsebinsko gledano letni dodatek ni samostojna pravica med pravicami,\
  \ ki jih dolo\u010Da ZPIZ-2. Pravica namre\u010D ne temelji na posami\u010Dnem aktu,\
  \ kot vse druge pravice dolo\u010Dene s tem zakonom. Pridobitev in izpla\u010Dilo\
  \ letnega dodatka sovpadata s predhodno pridobitvijo dolo\u010Denih pravic in na\
  \ njihovi podlagi pridobljenih prejemkov iz obveznega pokojninskega in invalidskega\
  \ zavarovanja. \u017Deleli bi izpostaviti, da dolo\u010Dba prvega odstavka 98. \u010D\
  lena ZPIZ-2 dolo\u010Da, da se letni dodatek izpla\u010Da skupaj z izpla\u010Dilom\
  \ redne pokojnine za mesec maj teko\u010Dega leta brez izdaje posami\u010Dnega akta.\
  \ Nadalje pa je dolo\u010Deno, da Zavod za pokojninsko in invalidsko zavarovanje\
  \ lahko s soglasjem ministra, pristojnega za finance, izpla\u010Da letni dodatek\
  \ v ve\u010D obrokih ali kasneje.Skladno s prej opisano naravo pravice, se znesek\
  \ letnega dodatka dolo\u010Di v zakonu, ki ureja izvr\u0161evanje prora\u010Duna\
  \ (\u010Detrti odstavek 95. \u010Dlena ZPIZ-2). Omenjeni zakon se sprejema na dve\
  \ leti in zadnja sprememba Zakona o izvr\u0161evanju prora\u010Dunov Republike Slovenije\
  \ za leti 2018 in 2019 (Uradni list RS, \u0161t. 83/2018 \u2013 ZIPRS1819-A) v \u010D\
  etrtem odstavku 11. \u010Dlena dolo\u010Da, da se, ne glede na prvi odstavek 98.\
  \ \u010Dlena ZPIZ-2, letni dodatek izpla\u010Da skupaj z izpla\u010Dilom redne pokojnine\
  \ oziroma nadomestila za mesec julij teko\u010Dega leta. Navedena ureditev je skladna\
  \ z likvidnostjo prora\u010Duna Republike Slovenije za teko\u010De leto.Glede na\
  \ navedeno menimo, da za izpla\u010Dilo do konca meseca julija, kot predlaga dr\u017E\
  avljan/ka ni ustrezne pravne podlage prav tako pa je izpla\u010Dilo potrebno obravnavati\
  \ skozi dejanske zmo\u017Enosti oziroma likvidnost dr\u017Eavnega prora\u010Duna."
