response: "Odziv Ministrstva za pravosodje in javno upravo\nMinistrstvo za pravosodje\
  \ in javno upravo glede na zgoraj navedeni predlog pojasnjuje, da Ustava Republike\
  \ Slovenije v drugem odstavku 3. \u010Dlena dolo\u010Da, da ima v Republiki Sloveniji\
  \ oblast ljudstvo, dr\u017Eavljanke in dr\u017Eavljani pa jo izvr\u0161ujejo neposredno\
  \ in z volitvami po na\u010Delu delitve oblasti na zakonodajo, izvr\u0161ilno in\
  \ sodno.\nRepublika Slovenija lahko izvaja javno oblast na podlagi na\u010Dela teritorialnosti\
  \ samo na svojem ozemlju, ki je dolo\u010Deno z mejami na sosednje dr\u017Eave.\
  \ Meje Republike Slovenije so dr\u017Eavne meje, ki so bile dolo\u010Dene ob razglasitvi\
  \ ustavnega akta o samostojnosti in neodvisnosti Republike Slovenije 25.6.1991.\
  \ To so mednarodno priznane dr\u017Eavne meje dotedanje SFRJ z Republiko Avstrijo,\
  \ Republiko Italijo in Republiko Mad\u017Earsko v tistem delu, v katerem te dr\u017E\
  ave mejijo na Republiko Slovenijo, in Republiko Hrvatsko, kakr\u0161na je bila v\
  \ okviru SFRJ.\nV okvir izvajanja javne oblasti spada tudi sodna veja oblasti, ki\
  \ lahko izvaja svoje naloge samo na ozemlju Republike Slovenije. Sodniki so pri\
  \ opravljanju sodni\u0161ke funkcije neodvisni, vezani so na ustavo in zakon. Na\u010D\
  elo neodvisnosti sodnikov nima pomena le za polo\u017Eaj sodnikov, temve\u010D je\
  \ povezano s 23. \u010Dlenom Ustave, po katerem mora neodvisno, nepristransko in\
  \ z zakonom ustanovljeno sodi\u0161\u010De vsakomur nuditi pravico, da se nanj obrne,\
  \ ko gre za njegove pravice in dol\u017Enosti ter obto\u017Ebe zoper njega. Sodnikova\
  \ neodvisnost je torej predpostavka, da se vsakomur zagotovi ustavna pravica do\
  \ sodnega varstva preko sistema rednih in izrednih pravnih sredstev, ustavne prito\u017E\
  be in prito\u017Ebe na Evropsko sodi\u0161\u010De za \u010Dlovekove pravice.\nZ\
  \ izvr\u0161evanjem sodne oblasti s strani tujih sodnikov bi bilo kr\u0161eno na\u010D\
  elo suverenosti in neodvisnosti Republike Slovenije. Izvajanje javne oblasti na\
  \ ozemlju dolo\u010Dene dr\u017Eave je pridr\u017Eano samo organom, ki so ustanovljeni\
  \ in delujejo po predpisih te dr\u017Eave. Sodniki lahko sodelujejo pri sojenju\
  \ v tuji dr\u017Eavi samo v tistih sistemih, ki so zaradi vojne pod upravo mednarodne\
  \ skupnosti \u2013 tak sistem je veljal v Federaciji Bosni in Hercegovini ter na\
  \ Vzhodnem Timorju.\n "
