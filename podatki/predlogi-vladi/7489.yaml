  a obveznega nakupa vinjete, ampak se lahko potencialni uporabnik glede na svoje\
  \ potrebe odlo\u010Di za nakup ustrezne vrste vinjete, pri \u010Demer se je potrebno\
  \ zavedati, da je cena vinjet \u0161e vedno ugodna v primerjavi s cestninami, ki\
  \ so veljale pred uvedbo vinjet, ko so tudi osebna vozila pla\u010Devala cestnino\
  \ po prevo\u017Eeni razdalji. Ker je vinjeta nalepka, ki se mora na vozilo namestiti\
  \ na predpisan na\u010Din, to pomeni, da postane z njeno namestitvijo na vozilo\
