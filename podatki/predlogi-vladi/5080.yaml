response: "Odziv Ministrstva za infrastrukturo in prostor\ntrenutni prihodki dru\u017E\
  bi DARS d.d. ne omogo\u010Dajo prihodnjega servisiranja dolga, niti ne zadostujejo\
  \ prihodnjim stro\u0161kom financiranja iz reprogramiranja in refinanciranja dosedanjih\
  \ ban\u010Dnih posojil. Na eni strani se dru\u017Eba DARS d.d. soo\u010Da z izjemnim\
  \ finan\u010Dnim dolgom, na drugi strani pa s kazalniki, ki jo uvr\u0161\u010Dajo\
  \ med prihodkovno manj uspe\u0161ne operaterje avtocestnega omre\u017Eja v regiji.\
  \ Tako dosega zgolj 6% stopnjo donosa prihodkov na sredstva (avstrijski ASFINAG\
  \ npr. 12%).\nGlede na navedeno je potrebno z razli\u010Dnimi ukrepi, tako s spremembami\
  \ cenovne politike na podro\u010Dju cestninjenja osebnih in tovornih vozil kot tudi\
  \ na podro\u010Dju racionalizacije poslovanja dru\u017Ebe DARS d.d., zagotoviti\
  \ dru\u017Ebi DARS d.d. zadostna finan\u010Dna sredstva, ki bodo dru\u017Ebo po\
  \ finan\u010Dnih kazalnikih pribli\u017Eala primerljivim podjetjem v regiji, hkrati\
  \ pa ji s tem zagotovila zadostna finan\u010Dna sredstva za teko\u010De servisiranje\
  \ dolga.\nIz \u017Ee navedenih razlogov je Vlada Republike Slovenije sprejela paket\
  \ sprememb cenovne politike na podro\u010Dju cestninjenja tako tovornih vozil kot\
  \ tudi osebnih vozil, in sicer na na\u010Din, da bodo manj\u0161i del bremena iz\
  \ naslova zvi\u0161anja cene cestninjenja prevzela osebna vozila, ve\u010Dji del\
  \ bremena pa tovorna vozila, ki povzro\u010Dajo bistveno ve\u010Djo \u0161kodo na\
  \ cestninski cestni infrastrukturi. Glede na navedeno se je cena vinjete za osebna\
  \ vozila, katerih vi\u0161ina nad prvo je manj\u0161a od 1,30 m, zvi\u0161ala zgolj\
  \ za 15 \u20AC na letni ravni, medtem, ko se je cestnina za tovorna vozila cestninskega\
  \ razred R3 (vozila do vklju\u010Dno tri osi) zvi\u0161ala za 30 %, za tovorna vozila\
  \ cestninskega razreda R4 (vozila z ve\u010D kot tremi osmi) pa za 50 %. Poleg tega\
  \ je bil za tovorna vozila ukinjen no\u010Dni popust v vi\u0161ini 10 %, zni\u017E\
  ani so bili predpla\u010Dni\u0161ki in popla\u010Dni\u0161ki popusti ter spremenjena\
  \ lestvica faktorjev prilagoditev vi\u0161ine cestnine glede na EURO emisijski razred\
  \ tovornega vozila.\nS spremembo cenovne politike je bil uveden tudi nov vinjetni\
  \ razred, v katerega se uvr\u0161\u010Dajo vozila, katerih vi\u0161ina nad prvo\
  \ osjo zna\u0161a 1,30 m ali ve\u010D. Za slednja vozila veljajo vi\u0161je cene\
  \ vinjet, saj se v ta vinjetni razred uvr\u0161\u010Dajo vozila s katerimi se v\
  \ prete\u017Eni meri opravlja gospodarska dejavnost, pri \u010Demer je potrebno\
  \ poudariti, da se je prometno delo s temi vozili glede na relativno nizko cene\
  \ vinjete bistveno pove\u010Dalo po uvedbi vinjet leta 2008. Glede na to, da ta\
  \ vozila, s katerimi se opravlja gospodarska dejavnost, sedaj pla\u010Dujejo enako\
  \ ceno vinjete kot ostala osebna vozila, ki jih uporabniki uporabljajo samo za lastne\
  \ potrebe, predstavljajo nelojalno konkurenco avtoprevozni\u0161kemu sektorju, ki\
  \ za prevozne storitve s tovornimi vozili pla\u010Duje cestnino po prevo\u017Eeni\
  \ razdalji.\nV zvezi z zvi\u0161anjem cene letne vinjete za osebna vozila, katerih\
  \ vi\u0161ina nad prvo osjo je manj kot 1,30 m, je potrebno povedati, da se cene\
  \ vinjet od leta 2009 niso spreminjale. Evropska komisija \u0161e danes ni povsem\
  \ zadovoljna s cenami na\u0161ih vinjet, saj se glede na razmerje med povpre\u010D\
  no dnevno ceno letne vinjete (cena letne vinjete/365 dni) in povpre\u010Dno dnevno\
  \ ceno tedenske vinjete (cena tedenske vinjete/7 dni) uvr\u0161\u010Damo v sam vrh\
  \ dr\u017Eav \u010Dlanic EU, ki imajo uveden vinjetni sistem cestninjenja. Trenutno\
  \ zna\u0161a omenjeno razmerje 8,23. Evropska komisija kot primerno navaja razmerje,\
  \ manj\u0161e od 1 : 4. Z zvi\u0161anjem vi\u0161ine cene letne vinjete na 110 \u20AC\
  \ se je to razmerje bistveno popravilo in zna\u0161a 7,11.\nVinjeta pomeni pla\u010D\
  ilo za uporabo cestninske ceste, ki je prihodek dru\u017Ebe DARS d.d., medtem, ko\
  \ je letna dajatev za uporabo vozila v cestnem prometu (v jeziku lai\u010Dne javnosti\
  \ t.i. cestni sklad) dajatev, ki jo pla\u010Dujejo samo v Republiki Sloveniji registrirana\
  \ vozila in je prihodek dr\u017Eavnega prora\u010Duna. Gre za dve povsem razli\u010D\
  ni kategoriji prihodkov, ki se medsebojno ne izklju\u010Dujeta. Glede na to, da\
  \ je letna dajatev prihodek dr\u017Eavnega prora\u010Duna, to ne pomeni, da se sredstva\
  \ zbrana iz tega naslova uporabijo za vzdr\u017Eevanje dr\u017Eavnih cest, saj ni\
  \ dopustno dolo\u010Danje namenske porabe prora\u010Dunskih prihodkov. V kolikor\
  \ bi sprejeli idejo, da bi v Republiki Sloveniji registrirana vozila brezpla\u010D\
  no uporabljala cestninsko omre\u017Eje zgolj na podlagi dejstva, da bi ob registraciji\
  \ vozila pla\u010Dali letno dajatev, medtem, ko bi v tujini registrirana vozila\
  \ pla\u010Devala cestnino v obliki vinjete, bi to pomenilo neposredno diskriminacijo\
  \ tujih uporabnikov in kr\u0161itev Pogodbe o EU, zaradi \u010Desar bi bili s strani\
  \ pristojnih institucij EU zagotovo uvedeni postopki zoper Republiko Slovenije zaradi\
  \ kr\u0161itve prava EU.\nGlede na zgoraj navedeno menimo, da smo naredili ustrezne\
  \ korake na podro\u010Dju spremembe cenovne politike cestninjenja, s katerimi smo\
  \ minimalno obremenili nekomercialni promet, hkrati pa bistveno bolj obremenili\
  \ komercialni (tovorni) promet, katerega osnovna dejavnost je opravljanje prevozov.\
  \ S tem smo zagotovili dolgoro\u010Dno finan\u010Dno vzdr\u017Enost dru\u017Ebe\
  \ DARS d.d., ki bo lahko s prihodki iz naslova cestninjenja osebnih in tovornih\
  \ vozil redno odpla\u010Devala v preteklosti najete kredite za izgradnjo avtocestnega\
  \ kri\u017Ea, katerih porok je dr\u017Eava. V kolikor tega v dani situaciji ne bi\
  \ storili, bi to pomenilo, da bi se morali krediti odpla\u010Devati s pomo\u010D\
  jo finan\u010Dnih sredstev dr\u017Eavnega prora\u010Duna, kar pa bi nujno rezultiralo\
  \ v zmanj\u0161anju \u017Ee tako okrnjenih socialnih transferjev kot tudi zvi\u0161\
  anju dolo\u010Denih dajatev in prispevkov, ki bi zagotovili dodatne prora\u010D\
  unske prilive za potrebe pove\u010Danih (\u017Ee v preteklosti prevzetih) obveznosti.\
  \ V slednjem primeru bi za odpla\u010Devanje kreditov za izgradnjo avtocestnega\
  \ kri\u017Ea prispevali vsi davkopla\u010Devalci, medtem, ko v primeru, da se ti\
  \ krediti odpla\u010Dujejo s prihodki iz naslova cestninjenja, prispevajo samo tisti,\
  \ ki cestninske ceste uporabljajo in posledi\u010Dno tudi uni\u010Dujejo.\n \n "
