response: "Odziv Urada vlade za komuniciranje\nEden glavnih namenov spletnega orodja\
  \ predlagam.vladi.si je, da pristojen vladni organ poleg samega predloga pridobi\
  \ tudi informacijo, v kolik\u0161ni meri posamezen predlog \xBBjavnost\xAB podpira.\
  \ Prav tako \u017Eelimo, da uporabniki spletnega orodja pomagate Vladi RS pri identificiranju\
  \ predlogov, ki si zaslu\u017Eijo \u010Das, ki ga razmislek o implementaciji vsakega\
  \ konkretnega predloga zahteva. Zato se z va\u0161im predlogom po ukinitvi glasovanja\
  \ na predlagam.vladi.si ne strinjamo.\n\u010Ce \u017Eelite, da vladni organ odgovori\
  \ na vsak va\u0161 predlog oziroma vpra\u0161anje, vam predlagamo, da predlog neposredno,\
  \ na primer po elektronski po\u0161ti, po\u0161ljite na pristojen vladni organ.\
  \ Seznam naslovov najdete na: http://www.vlada.si/si/o_vladi/seznami_in_povezave/e_posta_ustanov_vla....\
  \   \nOdziv Slu\u017Ebe vlade za zakonodajo\nSprejemanje ukrepov/zakonov je v Republiki\
  \ Sloveniji, tako kot v drugih dr\u017Eavah s parlamentarno ureditvijo, urejeno\
  \ z Ustavo Republike Slovenije (v nadaljnjem besedilu: Ustava).\nV drugem ostavku\
  \ 3. \u010Dlena Ustave je dolo\u010Deno: \xBBV Sloveniji ima oblast ljudstvo. Dr\u017E\
  avljanke in dr\u017Eavljani jo izvr\u0161ujejo neposredno in z volitvami, po na\u010D\
  elu delitve oblasti na zakonodajno, izvr\u0161ilno in sodno.\xAB\nIz navedene dolo\u010D\
  be izhaja, da ljudstvo, dr\u017Eavljanke in dr\u017Eavljani, izvajajo oblast na\
  \ dva na\u010Dina in sicer neposredno in preko izvoljenih predstavnikov ljudstva.\n\
  Neposredno se oblast izvaja na referendumu. Referendum je urejen z Ustavo (90.\u010D\
  len) in zakonom, ki ga sprejme Dr\u017Eavni zbor z dvotretjinsko ve\u010Dino navzo\u010D\
  ih poslancev.\nV 90.\u010Dlenu Ustave je dolo\u010Deno: \xBBDr\u017Eavni zbor lahko\
  \ o vpra\u0161anjih, ki se urejajo z zakonom, razpi\u0161e referendum. Dr\u017E\
  avni zbor je vezan na izid referenduma.  Dr\u017Eavni zbor lahko razpi\u0161e referendum\
  \ iz prej\u0161njega odstavka na svojo pobudo, mora pa ga razpisati, \u010De to\
  \ zahteva najmanj tretjina poslancev, dr\u017Eavni svet ali \u0161tirideset tiso\u010D\
  \ volivcev.  Pravico glasovanja na referendumu imajo vsi dr\u017Eavljani, ki imajo\
  \ volilno pravico.  Predlog je na referendumu sprejet, \u010De zanj glasuje ve\u010D\
  ina volivcev, ki so glasovali.  Referendum se ureja z zakonom, ki ga sprejme dr\u017E\
  avni zbor z dvotretjinsko ve\u010Dino glasov navzo\u010Dih poslancev.\xAB.\nNavedena\
  \ dolo\u010Dba daje pravico \u0161tirideset tiso\u010D dr\u017Eavljanom, volivcem,\
  \ da zahtevajo razpis referenduma o vpra\u0161anjih, ki se urejajo z zakonom, o\
  \ katerih neposredno odlo\u010Dajo dr\u017Eavljani na referendumu. Na ta na\u010D\
  in dr\u017Eavljani neposredno izvajajo oblast, glasujejo o dolo\u010Denem zakonu.\
  \ Od njihove odlo\u010Ditve je odvisno ali bo dolo\u010Deni zakon veljal ali ne.\n\
  Posredno se oblast izvaja preko izvoljenih predstavnikov, poslancev v Dr\u017Eavni\
  \ zbor, ki izvaja zakonodajno oblast, to je sprejema zakone, s katerimi se dolo\u010D\
  ajo pravice in obveznosti dr\u017Eavljanov ter drugih oseb (87.\u010Dlen Ustave).\n\
  Dr\u017Eavljanom je zagotovljeno tudi, da lahko na razli\u010Dne na\u010Dine vplivajo\
  \ na odlo\u010Danje oziroma sprejem odlo\u010Ditve.\nDr\u017Eavljani, pet tiso\u010D\
  \ volivcev, ima zakonodajno iniciativo, ki jim je zagotovljena z Ustavo (88.\u010D\
  len Ustave), po kateri lahko predlagajo v sprejem Dr\u017Eavnemu zboru predlog zakona.\n\
  Pravica do peticije, urejena v 45.\u010Dlenu Ustave, daje vsakemu dr\u017Eavljanu\
  \ pravico do vlaganja peticij in drugih pobud splo\u0161nega pomena.\nResolucija\
  \ o normativni dejavnosti, ki jo je sprejel Dr\u017Eavni zbor, dolo\u010Da smernice\
  \ za sodelovanje organov, ki pripravljajo predpise s strokovno in z drugimi javnostmi.\
  \ Med drugim daje minimalna priporo\u010Dila organom, da omogo\u010Dijo od 30 do\
  \ 60 dni razpravo o predpisih v pripravi, v kateri lahko dr\u017Eavljani podajo\
  \ svoja mnenja in pripombe. Ta priporo\u010Dila so povzeta tudi v Poslovnik Vlade.\
  \ Predlagatelj predpisa je dol\u017Ean pisno seznaniti javnost o upo\u0161tevanju\
  \ prejetih mnenj in pripomb v 15 dneh po sprejemu predpisa ali po posredovanju predloga\
  \ v nadaljnji postopek.\nDol\u017Enost obve\u0161\u010Danja javnosti o predpisih\
  \ v pripravi, z namenom seznanitve in pridobitve morebitnih mnenj in pripomb, dolo\u010D\
  ajo tudi predpisi o dostopu do informacij javnega zna\u010Daja.\nNe nazadnje tudi\
  \ spletno orodje, po katerem je bil posredovan obravnavani predlog, je eden izmed\
  \ na\u010Dinov vplivanja na urejanje splo\u0161nih zadev in sprejem odlo\u010Ditev.\n\
  Iz vsega zgoraj povedanega izhaja, da je posredovani predlog \u017Ee vklju\u010D\
  en v pravno ureditev v Republiki Sloveniji, res da ne v celoti. Dr\u017Eavljani\
  \ neposredno odlo\u010Dajo o sprejemu ukrepov/zakonov samo na referendumu, o vseh\
  \ drugih pa posredno preko svojih predstavnikov, poslancev, ki so jih izvolili v\
  \ Dr\u017Eavni zbor na volitvah.  \nSlovenska ureditev je primerljiva s ureditvami\
  \ v drugih dr\u017Eavah s parlamentarno demokracijo, zato po na\u0161em mnenju spremembe\
  \ na normativni ravni niso potrebne, gotovo pa je mogo\u010De pri posrednem odlo\u010D\
  anju z doslednej\u0161im izvajanjem v praksi (omogo\u010Danje seznanitve javnosti\
  \ in upo\u0161tevanje danih mnenj in predlogov dr\u017Eavljanov na predpise v pripravi,\
  \ sodelovanje poslancev z volivci, transparentno delovanje in drugo) zagotoviti\
  \ ve\u010Dji vpliv dr\u017Eavljanov na sprejete odlo\u010Ditve."
