response: "Odziv Ministrstva za zdravje\nNa Ministrstvu za zdravje trenutno poteka\
  \ postopek priprave novega predloga Zakona o omejevanju uporabe toba\u010Dnih izdelkov.\
  \ Le ta bo celovito urejal podro\u010Dje omejevanja uporabe toba\u010Dnih in povezanih\
  \ izdelkov, zajemal bo ukrepe za prepre\u010Devanje za\u010Detka in nadaljevanja\
  \ kajenja med otroci, mladostniki in mladimi odraslimi, spodbujanje opu\u0161\u010D\
  anja kajenja, zmanj\u0161evanje izpostavljenosti toba\u010Dnemu dimu iz okolja,\
  \ s poudarkom na otrocih in ukrepe za zmanj\u0161evanje neenakosti v kajenju ter\
  \ na ta na\u010Din prispeval k zmanj\u0161evanju raz\u0161irjenosti rabe tobaka\
  \ med prebivalci Slovenije, dolgoro\u010Dnemu zmanj\u0161anju obsega \u0161kodljivih\
  \ posledic kajenja na zdravje in zmanj\u0161evanju neenakosti v zdravju.\nPrepovedi\
  \ kajenja na oknih, balkonih in terasah zasebnih ve\u010Dstanovanjskih objektov\
  \ novi predlog zakona ne bo uvedel, saj bi bil nadzor nad tak\u0161no prepovedjo\
  \ v praksi zelo te\u017Eko izvedljiv. Od pristojnih in\u0161pektorjev bi se zahtevalo\
  \ nadziranje privatnih stanovanj, v katera pa je vstop mogo\u010D le na podlagi\
  \ odlo\u010Dbe sodi\u0161\u010Da, saj so le ta skladno z Ustavo RS nedotakljiva.\
  \ Prepoved kajenja v zasebnih objektih lahko lastniki stanovanj uredijo v okviru\
  \ hi\u0161nega reda in na ta na\u010Din dolo\u010Dijo pravila, ki bodo veljala za\
  \ posamezno stavbo.\nVsekakor pa je dokazano, da je pasivno kajenje \u0161kodljivo\
  \ in da ni koli\u010Dine toba\u010Dnega dima, ki bi bila \u0161e varna. Tega se\
  \ kadilci premalo zavedajo in so v\u010Dasih neupravi\u010Deno nestrpni do ljudi,\
  \ ki jih prosijo, naj ne kadijo v njihovi bli\u017Eini.\nRes pa je, da je kajenje\
  \ bolezen odvisnosti in da marsikateri kadilec ne more preprosto prenehati s kajenjem,\
  \ zato \u017Eelimo v Sloveniji \u010Dim ve\u010D pozornosti posvetiti prepre\u010D\
  evanju za\u010Detka kajenja pri mladih; pomo\u010Di pri prenehanju kajenja in ozave\u0161\
  \u010Danju ljudi, da kajenje mo\u010Dno \u0161kodi njihovemu zdravju kot tudi zdravju\
  \ pasivnih kadilcev ob njih.\nZa uspe\u0161no opustitev kajenja so v Sloveniji kadilcem\
  \ na voljo razli\u010Dne vrste brezpla\u010Dne pomo\u010Di: od svetovanja pri osebnem\
  \ zdravniku in delavnic za opu\u0161\u010Danje kajenja v okviru zdravstveno-vzgojnih\
  \ centrov v zdravstvenih domovih, do brezpla\u010Dnega svetovalnega telefona za\
  \ pomo\u010D pri opu\u0161\u010Danju kajenja 080 2777, ki je na voljo ob delovnikih\
  \ med 17. in 20. uro in za katerega ministrstvo za zdravje vsako leto nameni potrebna\
  \ finan\u010Dna sredstva. \n "
