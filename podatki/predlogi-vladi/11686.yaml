response: "Odziv Ministrstva za okolje in prostor\nSkladno s 14. \u010Dlenom Stanovanjskega\
  \ zakona (SZ-1) lahko eta\u017Eni lastnik uporablja stanovanje v skladu z dolo\u010D\
  bami tega zakona tudi za opravljanje dejavnosti v delu stanovanja, \u010De ta dejavnost\
  \ ne moti stanovalcev pri mirni rabi stanovanj in ne povzro\u010Da \u010Dezmerne\
  \ obremenitve skupnih delov ve\u010Dstanovanjske stavbe. Pri tovrstni uporabi stanovanja\
  \ za opravljanje dejavnosti ne gre za spremembo namembnosti stanovanja skladno s\
  \ predpisi o graditvi objektov in ne za spremembo rabe stanovanja, mora pa eta\u017E\
  ni lastnik pridobiti soglasja solastnikov, ki imajo ve\u010D kakor tri \u010Detrtine\
  \ solastni\u0161kih dele\u017Eev, vklju\u010Dujo\u010D soglasja eta\u017Enih lastnikov\
  \ vseh posameznih delov, katerih zidovi ali stropi mejijo z njegovo stanovanjsko\
  \ enoto. Prav tako mora eta\u017Eni lastnik ob za\u010Detku opravljanja dejavnosti\
  \ v delu stanovanja o tem obvestiti upravnika.\nMinistrstvo za okolje in prostor\
  \ je s predlogom, da naj zbiranje soglasij eta\u017Enih lastnikov in obve\u0161\u010D\
  anje upravnika ne bo obvezno za dejavnosti, ki stanovalcev ne motijo pri mirni rabi\
  \ stanovanjskih enot (ne povzro\u010Dajo hrupa, smradu, tresljajev) in ne povzro\u010D\
  ajo \u010Dezmerne obremenitve skupnih delov stanovanjske stavbe (stranke, obiskovalci),\
  \ seznanjeno in bo v primeru priprave sistemskih sprememb stanovanjske zakonodaje\
  \ preu\u010Dilo smotrnost vklju\u010Ditve predloga med spremembe."
