response: "Odziv Ministrstva za okolje in prostor\nOskrba s pitno vodo in odvajanje\
  \ in \u010Di\u0161\u010Denje komunalne in padavinske odpadne vode sta, v skladu\
  \ s 149. \u010Dlenom Zakona o varstvu okolja (ZVO-1, Uradni list RS, \u0161t. 39/2006-UPB1,\
  \ 49/2006-ZMetD, 66/2006-Odl.US, 33/2007-ZPNa\u010Drt, 57/2008-ZFO-1A, 70/2008 in\
  \ 108/2009), obvezni ob\u010Dinski gospodarski javni slu\u017Ebi varstva okolja.\n\
  Vzpodbujanje var\u010Dne rabe pitne vode je sicer ena od usmeritev, ki jo zasledujemo\
  \ pri pripravi predpisov s podro\u010Dja javnih slu\u017Eb varstva okolja. Tako\
  \ je v predpisu, ki ureja metodologijo za oblikovanje cen storitev obveznih javnih\
  \ slu\u017Eb varstva okolja \u017Ee uveden pojem prekomerne porabe pitne vode (ve\u010D\
  \ kot 150l/osebo/dan) za katero se cena pove\u010Da za 50%. V skladu z istim predpisom\
  \ je za obra\u010Dunavanje odvajanja in \u010Di\u0161\u010Denja komunalne odpadne\
  \ vode predpisan obra\u010Dun glede na porabljeno koli\u010Dino pitne vode, kar\
  \ je prav tako stimulativno za zmanj\u0161evanje koli\u010Dine porabljene pitne\
  \ vode. Isto velja za okoljsko dajatev za onesna\u017Eevanje okolja zaradi odvajanja\
  \ odpadne vode in vodno povra\u010Dilo, ki se praviloma pla\u010Dujeta glede na\
  \ koli\u010Dino porabljene pitne vode. V skladu s predpisom, ki ureja javno slu\u017E\
  bo odvajanja in \u010Di\u0161\u010Denja komunalne odpadne vode, morajo ob\u010D\
  ine in izvajalci javne slu\u017Ebe izvajati ukrepe za zmanj\u0161evanje koli\u010D\
  ine padavinskih odpadnih voda v javno kanalizacijo in ena od mo\u017Enosti je tudi\
  \ vzpodbujanje uporabe padavinske odpadne vode, kjer je to mo\u017Eno.\nGlede na\
  \ navedeno smo mnenja da predpisi, ki urejajo navedeni javni slu\u017Ebi, vsebujejo\
  \ dolo\u010Dbe, ki vzpodbujajo var\u010Dnej\u0161o uporabo pitne vode uporabnikov\
  \ javne slu\u017Ebe oskrbe s pitno vodo, kot tudi zagotavljanje dodatnih ukrepov\
  \ s strani ob\u010Din in izvajalcev javnih slu\u017Eb. Za predpisovanje ukrepa obveznih\
  \ zbiralnikov za padavinsko odpadno vodo, v predpisih, ki so izdani na podlagi 149.\
  \ \u010Dlena ZVO-1 tudi ni ustrezne pravne podlage, vendar pa takega ukrepa tudi\
  \ ne podpiramo iz naslednjih razlogov:  \nizgradnja lo\u010Denih in\u0161talacij\
  \ za padavinsko odpadno vodo v stavbah povzro\u010Da dodatne stro\u0161ke in je\
  \ lahko glede na specifi\u010Dno situacijo, tudi ekonomsko neupravi\u010Dena,\n\
  lo\u010Dene in\u0161talacije za pitno in padavinsko odpadno vodo bi morale biti\
  \ zaradi zagotavljanja zadostnih koli\u010Din vode povezane (v primeru pomanjkanja\
  \ padavinske odpadne vode), kar lahko brez jasnih tehni\u010Dnih predpisov in ustreznega\
  \ nadzora pomeni dolo\u010Deno zdravstveno tveganje tudi v delu, ki se nana\u0161\
  a na oskrbo s pitno vodo, in\nobstoje\u010Di sistemi javne infrastrukture bi lahko\
  \ postali predimenzionirani, kar bi prav tako lahko privedlo do vi\u0161jih stro\u0161\
  kov in pri oskrbi s pitno vodo mo\u017Enih pove\u010Danih tveganj v zvezi s kvaliteto\
  \ pitne vode. Iz tega razloga menimo, da mora biti uvajanje ali spodbujanje dodatnih\
  \ ukrepov prepu\u0161\u010Deno ob\u010Dinam in izvajalcem javnih slu\u017Eb, ki\
  \ jih lahko uvajajo usklajeno z na\u010Drtovanjem ali vzdr\u017Eevanjem javne infrastrukture\
  \ namenjene izvajanju oskrbe s pitno vodo, kot tudi odvajanja in \u010Di\u0161\u010D\
  enja komunalne in padavinske odpadne vode.\nIz navedenih razlogov smo mnenja, da\
  \ predlog ni primeren za nadaljnjo obravnavo.  "
